<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financial Estimates - Trade Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/png" href="images/icon-finest.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');

        :root {
            --bg-color: #f5f5f0;
            --neon-cyan: #000000;
            --glass-bg: #ffffff;
            --text-color: #333333;
            --border-color: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-color);
            padding: 20px;
            color: var(--text-color);
            min-height: 100vh;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--glass-bg);
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .header-bar h1 {
            text-align: center;
            margin: 0;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #000;
            font-size: 1.8em;
            flex: 1;
        }

        .close-btn {
            padding: 10px 20px;
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff3333;
            color: #ff3333;
            font-family: 'Orbitron', sans-serif;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: rgba(255, 0, 0, 0.4);
            box-shadow: 0 0 10px #ff3333;
        }

        .user-info-left {
            flex: 1;
            text-align: left;
            font-size: 14px;
            color: var(--neon-cyan);
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .user-info-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .flag-icon {
            font-size: 18px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--glass-bg);
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            padding: 40px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #000;
        }

        .error-msg {
            background: #ffebee;
            border: 1px solid #d32f2f;
            color: #d32f2f;
            padding: 20px;
            border-radius: 4px;
            text-align: center;
            margin: 20px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #f0f0f0;
            font-weight: 600;
            width: 30%;
        }

        td {
            color: #333;
        }
    </style>
</head>

<body>

    <div class="header-bar">
        <div class="user-info-left">
            <div class="user-info-row">
                <strong id="userLabel">Utente:</strong>
                <span id="usernameDisplay">-</span>
            </div>
            <div class="user-info-row">
                <span class="flag-icon" id="languageFlag"></span>
                <span id="languageDisplay">-</span>
                <span style="margin: 0 5px;">|</span>
                <span id="currencyDisplay">-</span>
            </div>
        </div>
        <h1 id="pageTitle">Trade Details</h1>
        <div style="flex: 1; text-align: right;">
            <button class="close-btn" onclick="window.close()">
                <i class="fa fa-times"></i> <span id="closeText">Chiudi</span>
            </button>
        </div>
    </div>

    <div class="container">
        <div id="loading" class="loading">Loading details...</div>
        <div id="error" class="error-msg" style="display: none;"></div>
        <div id="content" style="display: none;">
            <table id="detailsTable">
                <tbody id="detailsBody">
                    <!-- Rows injected here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = 'https://feweb-tunnel.fe-web.eu';
        let credentials = { username: '', token: '', language: '' };
        let availableLanguages = [];
        let translations = {};

        // Get URL params
        function getURLParams() {
            const params = new URLSearchParams(window.location.search);
            credentials = {
                username: params.get('username') || localStorage.getItem('username') || '',
                token: params.get('token') || localStorage.getItem('token') || '',
                language: params.get('language') || localStorage.getItem('language') || 'it_IT'
            };
            return {
                code: params.get('code'),
                index: params.get('index')
            };
        }

        // Language & Translation System (Consistent with other files)
        async function loadLanguageManifest() {
            try {
                const response = await fetch('lang/manifest.json');
                if (!response.ok) return { languages: [] };
                return await response.json();
            } catch (error) {
                console.error("Error loading manifest:", error);
                return { languages: [] };
            }
        }

        async function loadLanguageFile(langCode) {
            try {
                const response = await fetch(`lang/${langCode}.json`);
                if (!response.ok) return null;
                const data = await response.json();
                if (data['int.language.code'] && data['int.language.description'] && data['img.language.flag']) {
                    return {
                        code: data['int.language.code'],
                        description: data['int.language.description'],
                        flag: data['img.language.flag']
                    };
                }
                return null;
            } catch (error) {
                console.error(`Error loading ${langCode}.json:`, error);
                return null;
            }
        }

        async function initializeLanguages() {
            const manifest = await loadLanguageManifest();
            for (const langCode of (manifest.languages || [])) {
                const langData = await loadLanguageFile(langCode);
                if (langData) availableLanguages.push(langData);
            }
            availableLanguages.sort((a, b) => a.code.localeCompare(b.code));
        }

        async function loadTranslations(langCode) {
            try {
                const response = await fetch(`lang/${langCode}.json`);
                if (!response.ok) return {};
                translations = await response.json();
            } catch (error) {
                console.error(`Error loading ${langCode}.json:`, error);
                translations = {};
            }
        }

        function getTranslation(key) {
            return translations[key] || key;
        }

        async function updateUserInfo() {
            document.getElementById('usernameDisplay').textContent = credentials.username || '-';

            const userLanguage = credentials.language || 'it_IT';
            if (userLanguage) {
                if (availableLanguages.length === 0) await initializeLanguages();
                const langData = availableLanguages.find(l => l.code === userLanguage);
                if (langData) {
                    document.getElementById('languageFlag').textContent = langData.flag;
                    const langDescription = getTranslation('int.language.description');
                    document.getElementById('languageDisplay').textContent =
                        langDescription !== 'int.language.description' ? langDescription : userLanguage;
                } else {
                    document.getElementById('languageDisplay').textContent = userLanguage;
                }
            }

            document.getElementById('currencyDisplay').textContent = 'EUR';
            document.getElementById('userLabel').textContent = getTranslation('int.user.label') || 'Utente:';
            document.getElementById('closeText').textContent = getTranslation('int.close') || 'Chiudi';
            document.getElementById('pageTitle').textContent = getTranslation('int.trade.details') || 'Trade Details';
        }

        // Logic
        function flattenObject(obj, prefix = '') {
            let result = {};
            for (const key in obj) {
                if (obj.hasOwnProperty(key)) {
                    const value = obj[key];
                    const newKey = prefix ? `${prefix}_${key}` : key;

                    if (value !== null && typeof value === 'object' && !Array.isArray(value)) {
                        Object.assign(result, flattenObject(value, newKey));
                    } else {
                        result[newKey] = value;
                    }
                }
            }
            return result;
        }

        async function loadData() {
            const { code, index } = getURLParams();
            if (!code || !credentials.username || index === null) {
                showError("Missing parameters or authentication.");
                return;
            }

            const payload = {
                username: credentials.username,
                token: credentials.token,
                language: credentials.language,
                code: code
            };

            try {
                const response = await fetch(`${API_URL}/gettrade`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();

                if (data.status === 'ok') {
                    if (data.trade && Array.isArray(data.trade) && data.trade.length > 0) {
                        const tradeData = data.trade.map(item => flattenObject(item));
                        const selectedTrade = tradeData[parseInt(index)];

                        if (selectedTrade) {
                            renderDetails(selectedTrade);
                        } else {
                            showError("Trade not found.");
                        }
                    } else {
                        showError("No data found.");
                    }
                } else {
                    showError(data.msg || "Error fetching data.");
                }
            } catch (e) {
                console.error(e);
                showError("Network or server error.");
            }
        }

        function renderDetails(item) {
            const tbody = document.getElementById('detailsBody');
            tbody.innerHTML = '';

            Object.keys(item).sort().forEach(key => {
                const tr = document.createElement('tr');
                const th = document.createElement('th');
                th.textContent = getTranslation(key) || key;

                const td = document.createElement('td');
                const val = item[key];

                if (typeof val === 'number') {
                    td.textContent = val.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
                } else {
                    td.textContent = val !== null && val !== undefined ? val : '-';
                }

                tr.appendChild(th);
                tr.appendChild(td);
                tbody.appendChild(tr);
            });

            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        }

        function showError(msg) {
            const errDiv = document.getElementById('error');
            errDiv.textContent = msg;
            errDiv.style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }



        // Init
        (async function init() {
            getURLParams();
            try {
                await loadTranslations(credentials.language);
                await updateUserInfo();
                await loadData();
            } catch (e) {
                console.error(e);
                showError("Init failed");
            }
        })();

    </script>
</body>

</html>
