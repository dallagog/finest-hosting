<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Estimates - Yields</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/png" href="images/icon-finest.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');

        :root {
            --bg-color: #f5f5f0;
            --neon-cyan: #000000;
            --glass-bg: #ffffff;
            --text-color: #333333;
            --border-color: #000000;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-color);
            padding: 20px;
            color: var(--text-color);
            min-height: 100vh;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--glass-bg);
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .header-bar h1 {
            text-align: center;
            margin: 0;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #000;
            font-size: 1.8em;
            flex: 1;
        }

        .close-btn {
            padding: 10px 20px;
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff3333;
            color: #ff3333;
            font-family: 'Orbitron', sans-serif;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: #ff3333;
            color: white;
            box-shadow: 0 0 10px rgba(255, 51, 51, 0.5);
        }

        .user-info-left {
            flex: 1;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: var(--glass-bg);
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 40px;
        }

        h2 { text-align: center; margin-bottom: 30px; text-transform: uppercase; letter-spacing: 2px; }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        
        thead tr { background: #f0f0f0; border-bottom: 2px solid #000; }

        th {
            padding: 12px 10px;
            text-align: left;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            position: relative;
            transition: background 0.2s;
        }

        th:hover { background-color: #e8e8e8; }
        
        /* Indicatori di ordinamento */
        th.sort-asc::after { content: ' \25B4'; position: absolute; right: 5px; opacity: 0.6; }
        th.sort-desc::after { content: ' \25BE'; position: absolute; right: 5px; opacity: 0.6; }

        th.col-right, td.col-right { text-align: right; }

        td { padding: 10px; border-bottom: 1px solid #eee; font-size: 0.9rem; }
        
        tbody tr:hover { background: #f9f9f9; }

        .loading { text-align: center; padding: 50px; }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #000;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>

<body>
    <div class="header-bar">
        <div class="user-info-left">
            <div><strong>Utente:</strong> <span id="usernameDisplay">-</span></div>
            <div><span id="languageDisplay">-</span> | <span id="currencyDisplay">EUR</span></div>
        </div>
        <h1 id="pageTitle">Yield History</h1>
        <div style="flex: 1; text-align: right;">
            <button class="close-btn" onclick="window.close()">
                <i class="fa fa-times"></i> <span id="closeText">Chiudi</span>
            </button>
        </div>
    </div>

    <div class="container">
        <h2 id="instrumentTitle">Caricamento...</h2>
        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Recupero dati in corso...</p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://feweb-tunnel.fe-web.eu";
        let urlParams = {};
        let credentials = { username: '', token: '', language: 'it_IT' };
        let yieldData = [];
        let currentSort = { column: 'date_evaluation', direction: 'desc' };

        // 1. Inizializzazione Parametri
        function init() {
            const params = new URLSearchParams(window.location.search);
            urlParams = Object.fromEntries(params.entries());
            credentials.username = urlParams.username || '';
            credentials.token = urlParams.token || '';
            credentials.language = urlParams.language || 'it_IT';
            
            if (!urlParams.code && urlParams.id_account && urlParams.id_instrument) {
                urlParams.code = `${urlParams.id_account}:${urlParams.id_instrument}`;
            }
            
            document.getElementById('usernameDisplay').textContent = credentials.username;
            loadData();
        }

        // 2. Caricamento Dati
        async function loadData() {
            try {
                const response = await fetch(`${API_URL}/gettrade`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: credentials.username,
                        token: credentials.token,
                        language: credentials.language,
                        code: urlParams.code || ""
                    })
                });

                const data = await response.json();
                if (data.status === 'ok' && data.trade) {
                    // Filtriamo solo i record che sono effettivamente rendimenti (trade === 'True')
                    yieldData = data.trade.filter(t => t.trade === 'True');
                    
                    if (yieldData.length > 0) {
                        const inst = yieldData[0].instrument;
                        document.getElementById('instrumentTitle').textContent = `${inst.id_instrument} - ${inst.instrument_description}`;
                    }
                    
                    renderTable();
                } else {
                    document.getElementById('content').innerHTML = "<p>Nessun dato trovato.</p>";
                }
            } catch (error) {
                document.getElementById('content').innerHTML = "<p>Errore di connessione.</p>";
            }
        }

        // 3. Funzione di ordinamento
        function sortTable(column) {
            if (currentSort.column === column) {
                currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort.column = column;
                currentSort.direction = 'asc';
            }

            yieldData.sort((a, b) => {
                let valA = getFieldValue(a, column);
                let valB = getFieldValue(b, column);

                // Pulizia per valori numerici (rimozione valuta e spazi)
                if (typeof valA === 'string' && valA.includes(':')) valA = parseFloat(valA.split(':')[1]) || 0;
                if (typeof valB === 'string' && valB.includes(':')) valB = parseFloat(valB.split(':')[1]) || 0;

                if (valA < valB) return currentSort.direction === 'asc' ? -1 : 1;
                if (valA > valB) return currentSort.direction === 'asc' ? 1 : -1;
                return 0;
            });

            renderTable();
        }

        // Helper per estrarre valori annidati
        function getFieldValue(obj, path) {
            return path.split('.').reduce((prev, curr) => prev && prev[curr], obj) || '';
        }

        // 4. Renderizzazione Tabella
        function renderTable() {
            const getSortClass = (col) => currentSort.column === col ? `class="sort-${currentSort.direction}"` : '';
            const getSortClassRight = (col) => currentSort.column === col ? `class="col-right sort-${currentSort.direction}"` : `class="col-right"`;

            let html = `<table>
                <thead>
                    <tr>
                        <th ${getSortClass('date_evaluation')} onclick="sortTable('date_evaluation')">Data</th>
                        <th ${getSortClass('event.event_description')} onclick="sortTable('event.event_description')">Evento</th>
                        <th ${getSortClassRight('valutazioni.importo_lordo')} onclick="sortTable('valutazioni.importo_lordo')">Lordo</th>
                        <th ${getSortClassRight('valutazioni.ritenuta')} onclick="sortTable('valutazioni.ritenuta')">Ritenuta</th>
                        <th ${getSortClassRight('amount:net')} onclick="sortTable('amount:net')">Netto</th>
                    </tr>
                </thead>
                <tbody>`;

            yieldData.forEach(item => {
                html += `<tr>
                    <td>${item.date_evaluation || '-'}</td>
                    <td>${item.event?.event_description || item.id_event || '-'}</td>
                    <td class="col-right">${item.valutazioni?.importo_lordo || '-'}</td>
                    <td class="col-right">${item.valutazioni?.ritenuta || '-'}</td>
                    <td class="col-right">${item['amount:net'] || item.controvaloresupersecco || '-'}</td>
                </tr>`;
            });

            html += `</tbody></table>`;
            document.getElementById('content').innerHTML = html;
        }

        window.onload = init;
    </script>
</body>
</html>
