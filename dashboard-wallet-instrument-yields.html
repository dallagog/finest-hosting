<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Estimates - Yields</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/png" href="images/icon-finest.png">
    <style>
        /* STILE COPIATO DA dashboard-wallet-instrument-trades.html */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');

        :root {
            --bg-color: #f5f5f0;
            --neon-cyan: #000000;
            --neon-blue: #333333;
            --glass-bg: #ffffff;
            --text-color: #333333;
            --border-color: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-color);
            padding: 20px;
            color: var(--text-color);
            min-height: 100vh;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--glass-bg);
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .header-bar h1 {
            text-align: center;
            margin: 0;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #000;
            font-size: 1.8em;
            flex: 1;
        }

        .close-btn {
            padding: 10px 20px;
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff3333;
            color: #ff3333;
            font-family: 'Orbitron', sans-serif;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: rgba(255, 0, 0, 0.4);
            box-shadow: 0 0 10px #ff3333;
        }

        .user-info-left {
            flex: 1;
            text-align: left;
            font-size: 14px;
            color: var(--neon-cyan);
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .user-info-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .flag-icon {
            font-size: 18px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: var(--glass-bg);
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            padding: 40px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #000;
            font-size: 1.5rem;
        }

        /* TABELLA E UTILITY */
        table {
            width: 100%;
            border-collapse: collapse;
            color: #333;
        }

        thead tr {
            background: #f0f0f0;
            border-bottom: 2px solid #000;
        }

        th {
            padding: 6px 10px;
            height: 32px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
            cursor: pointer;
        }

        th:hover { background-color: #e0e0e0; }
        th.col-right { text-align: right; }
        
        td {
            padding: 6px 10px;
            height: 32px;
            border-bottom: 1px solid #eee;
        }

        td.col-right { text-align: right; }

        .loading { text-align: center; padding: 40px; }
        .spinner {
            border: 3px solid #eee;
            border-top: 3px solid #000;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>

<body>
    <div class="header-bar">
        <div class="user-info-left">
            <div class="user-info-row">
                <strong id="userLabel">Utente:</strong>
                <span id="usernameDisplay">-</span>
            </div>
            <div class="user-info-row">
                <span class="flag-icon" id="languageFlag"></span>
                <span id="languageDisplay">-</span>
                <span style="margin: 0 5px;">|</span>
                <span id="currencyDisplay">-</span>
            </div>
        </div>
        <h1 id="pageTitle">Yield History</h1>
        <div style="flex: 1; text-align: right;">
            <button class="close-btn" onclick="window.close()">
                <i class="fa fa-times"></i> <span id="closeText">Chiudi</span>
            </button>
        </div>
    </div>

    <div class="container">
        <h2 id="instrumentTitle">Caricamento Rendimenti...</h2>
        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p id="loadingText">Caricamento dati in corso...</p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://feweb-tunnel.fe-web.eu";
        let urlParams = {};
        let credentials = { username: '', token: '', language: 'it_IT' };
        let translations = {};

        // Inizializzazione parametri URL
        function initParams() {
            const params = new URLSearchParams(window.location.search);
            urlParams = Object.fromEntries(params.entries());
            credentials.username = urlParams.username || '';
            credentials.token = urlParams.token || '';
            credentials.language = urlParams.language || 'it_IT';
            
            if (!urlParams.code && urlParams.id_account && urlParams.id_instrument) {
                urlParams.code = `${urlParams.id_account}:${urlParams.id_instrument}`;
            }
        }

        async function loadTranslations() {
            try {
                const response = await fetch(`lang/${credentials.language}.json`);
                if (response.ok) translations = await response.json();
                updateUI();
            } catch (e) { console.error("Errore traduzioni", e); }
        }

        function getTranslation(key) { return translations[key] || key; }

        function updateUI() {
            document.getElementById('usernameDisplay').textContent = credentials.username;
            document.getElementById('currencyDisplay').textContent = 'EUR';
            document.getElementById('userLabel').textContent = getTranslation('int.user.label');
            document.getElementById('pageTitle').textContent = getTranslation('int.yield.history') || 'Yield History';
            document.getElementById('closeText').textContent = getTranslation('int.close');
        }

        async function loadYieldData() {
            try {
                const payload = {
                    username: credentials.username,
                    token: credentials.token,
                    language: credentials.language,
                    filter: "",
                    code: urlParams.code || ""
                };

                // Utilizzo l'endpoint gettrade come esempio (o getyield se esistente)
                const response = await fetch(`${API_URL}/gettrade`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                if (data.status === 'ok' && data.trade) {
                    renderTable(data.trade);
                } else {
                    document.getElementById('content').innerHTML = "Nessun dato trovato.";
                }
            } catch (error) {
                document.getElementById('content').innerHTML = "Errore nel caricamento.";
            }
        }

        function renderTable(trades) {
            // Filtra solo cedole/dividendi (eventi specifici)
            const yields = trades.filter(t => t.trade === 'True'); 
            
            if(yields.length > 0) {
                const inst = yields[0].instrument;
                document.getElementById('instrumentTitle').textContent = `${inst.id_instrument} - ${inst.instrument_description}`;
                document.getElementById('instrumentTitle').style.cursor = "pointer";
                document.getElementById('instrumentTitle').onclick = () => {
                    window.open(`dashboard-detail-instrument.html?username=${credentials.username}&token=${credentials.token}&id_instrument=${inst.id_instrument}`, '_blank');
                };
            }

            let html = `<table>
                <thead>
                    <tr>
                        <th>${getTranslation('int.date')}</th>
                        <th>${getTranslation('int.event')}</th>
                        <th class="col-right">${getTranslation('int.gross.amount') || 'Lordo'}</th>
                        <th class="col-right">${getTranslation('int.tax') || 'Ritenuta'}</th>
                        <th class="col-right">${getTranslation('int.net.amount') || 'Netto'}</th>
                    </tr>
                </thead>
                <tbody>`;

            yields.forEach(item => {
                html += `<tr>
                    <td>${item.date_evaluation || '-'}</td>
                    <td>${item.event?.event_description || item.id_event}</td>
                    <td class="col-right">${item.valutazioni?.importo_lordo || '-'}</td>
                    <td class="col-right">${item.valutazioni?.ritenuta || '-'}</td>
                    <td class="col-right">${item['amount:net'] || item.controvaloresupersecco || '-'}</td>
                </tr>`;
            });

            html += `</tbody></table>`;
            document.getElementById('content').innerHTML = html;
        }

        document.addEventListener('DOMContentLoaded', async () => {
            initParams();
            await loadTranslations();
            await loadYieldData();
        });
    </script>
</body>
</html>
