<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instrument Yield Details 1.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/png" href="images/icon-finest.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');

        :root {
            --bg-color: #f5f5f0;
            --neon-cyan: #000000;
            --neon-blue: #333333;
            --glass-bg: #ffffff;
            --text-color: #333333;
            --border-color: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-color);
            padding: 20px;
            color: var(--text-color);
            min-height: 100vh;
        }

        /* HEADER BAR STYLE */
        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--glass-bg);
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .header-bar h1 {
            text-align: center;
            margin: 0;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #000;
            font-size: 1.8em;
            flex: 1;
        }

        .close-btn {
            padding: 10px 20px;
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff3333;
            color: #ff3333;
            font-family: 'Orbitron', sans-serif;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: rgba(255, 0, 0, 0.4);
            box-shadow: 0 0 10px #ff3333;
        }

        .user-info-left {
            flex: 1;
            text-align: left;
            font-size: 14px;
            color: var(--neon-cyan);
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .user-info-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: var(--glass-bg);
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            padding: 40px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #f0f0f0;
            color: #000;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            user-select: none;
            position: relative;
        }

        th:hover { background-color: #e0e0e0; }

        /* Icone per l'ordinamento */
        th.sort-asc::after { content: ' ▲'; font-size: 0.8em; position: absolute; right: 5px; }
        th.sort-desc::after { content: ' ▼'; font-size: 0.8em; position: absolute; right: 5px; }

        tr:hover { background-color: #f5f5f5; }

        .error-msg { color: #ff3333; text-align: center; margin-top: 20px; font-weight: bold; }
        .loading { text-align: center; margin-top: 20px; font-style: italic; color: #666; }
    </style>
</head>

<body>

    <div class="header-bar">
        <div class="user-info-left">
            <div class="user-info-row">
                <strong id="userLabel">Utente:</strong>
                <span id="usernameDisplay">-</span>
            </div>
            <div class="user-info-row">
                <span id="languageDisplay">-</span>
                <span style="margin: 0 5px;">|</span>
                <span id="currencyDisplay">EUR</span>
            </div>
        </div>
        <h1 id="pageTitle">Yield Details</h1>
        <div style="flex: 1; text-align: right;">
            <button class="close-btn" onclick="window.close()">
                <i class="fa fa-times"></i> <span id="closeText">Chiudi</span>
            </button>
        </div>
    </div>

    <div class="container">
        <div id="loading" class="loading">Loading data...</div>
        <div id="error" class="error-msg" style="display: none;"></div>

        <div style="overflow-x: auto;">
            <table id="tradeTable">
                <thead>
                    <tr id="tableHeader"></tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = 'https://feweb-tunnel.fe-web.eu';

        const urlParams = new URLSearchParams(window.location.search);
        let code = urlParams.get('code');
        if (!code && urlParams.get('id_account') && urlParams.get('id_instrument')) {
            code = `${urlParams.get('id_account')}:${urlParams.get('id_instrument')}`;
        }

        const username = localStorage.getItem("username");
        const token = localStorage.getItem("token");
        const language = localStorage.getItem("language") || 'it_IT';

        let tableData = [];
        let tableColumns = [];
        let tradeYieldColumns = [];
        let currentSort = { column: null, direction: 'asc' };
        let translations = {};

        async function loadLanguageManifest() {
            try {
                const response = await fetch('lang/manifest.json');
                if (!response.ok) return { languages: [], columns: [] };
                const manifest = await response.json();
                return {
                    languages: manifest.languages || [],
                    columns: manifest['dashboard-tradeyield'] || []
                };
            } catch (error) { return { languages: [], columns: [] }; }
        }

        async function loadTranslations(langCode) {
            try {
                const response = await fetch(`lang/${langCode}.json`);
                if (!response.ok) return {};
                const data = await response.json();
                translations = data;
                
                // Popolamento Header
                document.getElementById('userLabel').textContent = data['int.user.label'] || 'Utente:';
                document.getElementById('closeText').textContent = data['int.close'] || 'Chiudi';
                document.getElementById('usernameDisplay').textContent = username || '-';
                document.getElementById('languageDisplay').textContent = language;
                
                return data;
            } catch (error) { return {}; }
        }

        function getTranslation(key) { return translations[key] || key; }

        function flattenObject(obj, prefix = '') {
            let result = {};
            for (const key in obj) {
                if (obj.hasOwnProperty(key)) {
                    const value = obj[key];
                    const newKey = prefix ? `${prefix}_${key}` : key;
                    if (value !== null && typeof value === 'object' && !Array.isArray(value)) {
                        Object.assign(result, flattenObject(value, newKey));
                    } else { result[newKey] = value; }
                }
            }
            return result;
        }

        async function loadData() {
            if (!code || !username) {
                showError("Missing parameters or authentication.");
                return;
            }
            try {
                const response = await fetch(`${API_URL}/gettradeyield`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, token, language, code })
                });
                const data = await response.json();
                if (data.status === 'ok' && data.tradeyield) {
                    // Manteniamo esattamente il tuo filtraggio originale
                    tableData = data.tradeyield.map(item => flattenObject(item)).filter(item => item.event_event_description);

                    if (tradeYieldColumns.length > 0) {
                        tableColumns = [...tradeYieldColumns];
                    } else {
                        const allKeys = new Set();
                        tableData.forEach(item => Object.keys(item).forEach(k => allKeys.add(k)));
                        tableColumns = Array.from(allKeys);
                    }
                    renderTable();
                } else { showError(data.msg || "No data found."); }
            } catch (e) { showError("Network error."); }
            finally { document.getElementById('loading').style.display = 'none'; }
        }

        function renderTable() {
            const thead = document.getElementById('tableHeader');
            const tbody = document.getElementById('tableBody');
            thead.innerHTML = '';
            tbody.innerHTML = '';

            // Render Header con Drag & Drop e Click per Sort
            tableColumns.forEach((col, index) => {
                const th = document.createElement('th');
                th.textContent = getTranslation(col) || col;
                th.draggable = true;
                
                // Funzione di ordinamento al click
                th.onclick = () => sortTable(col);
                
                // Funzioni Drag & Drop originali
                th.ondragstart = (e) => { draggedColIndex = index; };
                th.ondragover = (e) => e.preventDefault();
                th.ondrop = (e) => handleDrop(e, index);

                if (currentSort.column === col) {
                    th.classList.add(currentSort.direction === 'asc' ? 'sort-asc' : 'sort-desc');
                }
                thead.appendChild(th);
            });

            // LOGICA DI ORDINAMENTO (SORTING)
            let displayData = [...tableData];
            if (currentSort.column) {
                displayData.sort((a, b) => {
                    let valA = a[currentSort.column];
                    let valB = b[currentSort.column];

                    // Helper per pulire valori numerici con valuta (es: "EUR: 100")
                    const parseValue = (v) => {
                        if (typeof v === 'string' && v.includes(':')) {
                            return parseFloat(v.split(':')[1].trim()) || 0;
                        }
                        return v;
                    };

                    let normA = parseValue(valA);
                    let normB = parseValue(valB);

                    if (normA === normB) return 0;
                    if (normA === null || normA === undefined) return 1;
                    if (normB === null || normB === undefined) return -1;
                    
                    return currentSort.direction === 'asc' 
                        ? (normA < normB ? -1 : 1) 
                        : (normA > normB ? -1 : 1);
                });
            }

            // Render Righe
            displayData.forEach(item => {
                const tr = document.createElement('tr');
                tableColumns.forEach((col, idx) => {
                    const td = document.createElement('td');
                    let val = item[col];
                    if (idx > 0) td.style.textAlign = 'right';
                    td.textContent = (typeof val === 'number') 
                        ? val.toLocaleString(undefined, { minimumFractionDigits: 2 }) 
                        : String(val || '').replace(':', ' ');
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
        }

        // Gestione stato ordinamento
        function sortTable(col) {
            if (currentSort.column === col) {
                currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort.column = col;
                currentSort.direction = 'asc';
            }
            renderTable();
        }

        // Drag & Drop originale
        let draggedColIndex = null;
        function handleDrop(e, index) {
            if (draggedColIndex === null || draggedColIndex === index) return;
            const col = tableColumns.splice(draggedColIndex, 1)[0];
            tableColumns.splice(index, 0, col);
            renderTable();
        }

        function showError(msg) {
            const errDiv = document.getElementById('error');
            errDiv.textContent = msg;
            errDiv.style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }

        (async function init() {
            const manifest = await loadLanguageManifest();
            tradeYieldColumns = manifest.columns;
            await loadTranslations(language);
            await loadData();
        })();
    </script>
</body>
</html>
