<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instrument Yield Details 1.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');

        :root {
            --bg-color: #f5f5f0;
            --neon-cyan: #000000;
            --neon-blue: #333333;
            --glass-bg: #ffffff;
            --text-color: #333333;
            --border-color: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-color);
            padding: 20px;
            color: var(--text-color);
            min-height: 100vh;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: var(--glass-bg);
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #000;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #f0f0f0;
            color: #000;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            user-select: none;
            position: relative;
        }

        th:hover {
            background-color: #e0e0e0;
        }

        th.sort-asc::after {
            content: ' ▲';
            font-size: 0.8em;
        }

        th.sort-desc::after {
            content: ' ▼';
            font-size: 0.8em;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .error-msg {
            color: #ff3333;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            margin-top: 20px;
            font-style: italic;
            color: #666;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Trade Yield Details</h1>
        <div id="loading" class="loading">Loading data...</div>
        <div id="error" class="error-msg" style="display: none;"></div>

        <div style="overflow-x: auto;">
            <table id="tradeTable">
                <thead>
                    <tr id="tableHeader">
                        <!-- Headers will be injected here -->
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Rows will be injected here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = 'https://feweb-tunnel.fe-web.eu';

        // Get URL params
        const urlParams = new URLSearchParams(window.location.search);
        let code = urlParams.get('code');
        if (!code && urlParams.get('id_account') && urlParams.get('id_instrument')) {
            code = `${urlParams.get('id_account')}:${urlParams.get('id_instrument')}`;
        }

        // Get Auth from LocalStorage
        const username = localStorage.getItem("username");
        const token = localStorage.getItem("token");
        const language = localStorage.getItem("language") || 'it_IT';

        let tableData = [];
        let tableColumns = [];
        let tradeYieldColumns = [];
        let currentSort = { column: null, direction: 'asc' };
        let translations = {};

        // ========== TRANSLATION SYSTEM ==========
        async function loadLanguageManifest() {
            try {
                const response = await fetch('lang/manifest.json');
                if (!response.ok) return { languages: [], columns: [] };
                const manifest = await response.json();
                return {
                    languages: manifest.languages || [],
                    columns: manifest['dashboard-tradeyield'] || []
                };
            } catch (error) {
                console.error("Error loading manifest:", error);
                return { languages: [], columns: [] };
            }
        }

        async function loadTranslations(langCode) {
            try {
                const response = await fetch(`lang/${langCode}.json`);
                if (!response.ok) return {};
                return await response.json();
            } catch (error) {
                console.error(`Error loading ${langCode}.json:`, error);
                return {};
            }
        }

        function getTranslation(key) {
            return translations[key] || key;
        }

        // ========== DATA FLATTENING ==========
        function flattenObject(obj, prefix = '') {
            let result = {};
            for (const key in obj) {
                if (obj.hasOwnProperty(key)) {
                    const value = obj[key];
                    const newKey = prefix ? `${prefix}_${key}` : key;

                    if (value !== null && typeof value === 'object' && !Array.isArray(value)) {
                        // Recursively flatten nested objects
                        Object.assign(result, flattenObject(value, newKey));
                    } else {
                        result[newKey] = value;
                    }
                }
            }
            return result;
        }

        async function loadData() {
            if (!code || !username) {
                showError(getTranslation("int.error.missing.params") || "Missing parameters or authentication.");
                return;
            }

            const payload = {
                username: username,
                token: token,
                language: language,
                code: code || ""
            };

            try {
                const response = await fetch(`${API_URL}/gettradeyield`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();

                if (data.status === 'ok') {
                    if (data.tradeyield && Array.isArray(data.tradeyield) && data.tradeyield.length > 0) {
                        // Flatten nested objects
                        let flattenedData = data.tradeyield.map(item => flattenObject(item));
                        
                        // Filter out rows without event_event_description
                        tableData = flattenedData.filter(item => {
                            const desc = item.event_event_description;
                            return desc !== undefined && desc !== null && desc !== '' && desc !== '-';
                        });

                        // Use columns from manifest if available, otherwise discover from data
                        if (tradeYieldColumns.length > 0) {
                            tableColumns = [...tradeYieldColumns];
                        } else {
                            const allKeys = new Set();
                            tableData.forEach(item => {
                                Object.keys(item).forEach(k => allKeys.add(k));
                            });
                            tableColumns = Array.from(allKeys);
                        }

                        // Filter out columns that have no meaningful data in any row
                        tableColumns = tableColumns.filter(col => {
                            return tableData.some(item => {
                                const val = item[col];
                                return val !== undefined && val !== null && val !== '' && val !== '-';
                            });
                        });

                        renderTable();
                    } else {
                        showError(getTranslation("int.no.data") || "No data found.");
                    }
                } else {
                    showError(data.msg || getTranslation("int.error.fetch") || "Error fetching data.");
                }
            } catch (e) {
                console.error(e);
                showError(getTranslation("int.error.network") || "Network or server error.");
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function renderTable() {
            const thead = document.getElementById('tableHeader');
            const tbody = document.getElementById('tableBody');
            thead.innerHTML = '';
            tbody.innerHTML = '';

            // Headers
            tableColumns.forEach((col, index) => {
                const th = document.createElement('th');
                th.textContent = getTranslation(col) || col;
                th.draggable = true;
                th.ondragstart = (e) => handleDragStart(e, index);
                th.ondragover = (e) => handleDragOver(e);
                th.ondrop = (e) => handleDrop(e, index);
                th.onclick = () => sortTable(col);

                if (currentSort.column === col) {
                    th.classList.add(currentSort.direction === 'asc' ? 'sort-asc' : 'sort-desc');
                }
                thead.appendChild(th);
            });

            // Sort Data
            let displayData = [...tableData];
            if (currentSort.column) {
                displayData.sort((a, b) => {
                    const valA = a[currentSort.column];
                    const valB = b[currentSort.column];
                    if (valA < valB) return currentSort.direction === 'asc' ? -1 : 1;
                    if (valA > valB) return currentSort.direction === 'asc' ? 1 : -1;
                    return 0;
                });
            }

            // Rows
            displayData.forEach(item => {
                const tr = document.createElement('tr');
                tableColumns.forEach((col, colIndex) => {
                    const td = document.createElement('td');
                    let val = item[col];
                    
                    // Align right from second column onwards
                    if (colIndex > 0) {
                        td.style.textAlign = 'right';
                    }
                    
                    if (typeof val === 'number') {
                        td.textContent = val.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
                    } else {
                        // Replace colon with space (e.g. "100.00:EUR" -> "100.00 EUR")
                        td.textContent = (val !== undefined && val !== null) ? String(val).replace(':', ' ') : '';
                    }
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
        }

        function sortTable(col) {
            if (currentSort.column === col) {
                currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort.column = col;
                currentSort.direction = 'asc';
            }
            renderTable();
        }

        let draggedColIndex = null;
        function handleDragStart(e, index) {
            draggedColIndex = index;
            e.dataTransfer.effectAllowed = 'move';
        }
        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        }
        function handleDrop(e, index) {
            e.preventDefault();
            if (draggedColIndex === index) return;
            const col = tableColumns.splice(draggedColIndex, 1)[0];
            tableColumns.splice(index, 0, col);
            renderTable();
        }

        function showError(msg) {
            const errDiv = document.getElementById('error');
            errDiv.textContent = msg;
            errDiv.style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }

        // Init
        (async function init() {
            const manifest = await loadLanguageManifest();
            tradeYieldColumns = manifest.columns;
            translations = await loadTranslations(language);
            await loadData();
        })();

    </script>
</body>

</html>
