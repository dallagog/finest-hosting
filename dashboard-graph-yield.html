<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yield Graph - Tron Style</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');

        :root {
            --bg-color: #050505;
            --neon-cyan: #00f3ff;
            --neon-red: #ff0055;
            --neon-blue: #0066ff;
            --glass-bg: rgba(0, 20, 40, 0.85);
            --text-color: #e0f7fa;
        }

        body {
            /* ... Stili body invariati ... */
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-color);
            background-image:
                linear-gradient(rgba(255, 0, 85, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 85, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            margin: 0;
            padding: 20px;
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: var(--glass-bg);
            border: 1px solid var(--neon-red);
            box-shadow: 0 0 15px rgba(255, 0, 85, 0.3);
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* NUOVI STILI PER HEADER E CONTROLLI */
        .header-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .language-display {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: var(--neon-cyan);
        }

        .language-display .flag-icon {
            width: 20px;
            height: 15px;
            background-size: cover;
            border: 1px solid var(--neon-cyan);
            box-shadow: 0 0 5px rgba(0, 243, 255, 0.5);
        }

        .close-button {
            color: var(--neon-red);
            cursor: pointer;
            font-size: 1.5rem;
            transition: color 0.3s, text-shadow 0.3s;
            margin-left: 15px;
        }

        .close-button:hover {
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
        }

        /* FINE NUOVI STILI */

        h1 {
            margin: 0;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--neon-red);
            text-shadow: 0 0 10px var(--neon-red);
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        /* ... Stili select/option/chart-wrapper/loading invariati ... */
    </style>
</head>

<body>

    <div id="loading">
        <div class="spinner"></div>
        <div id="loadingText">Analyzing Yield Data...</div>
    </div>

    <div class="header-bar">
        <div class="header-info">
            <h1>Profitability Analysis</h1>
            <div id="language-indicator" class="language-display">
            </div>
        </div>
        <div class="controls">
            <label for="grouping-select" id="grouping-label">Group By:</label>
            <select id="grouping-select" onchange="renderChart()">
            </select>
            <i class="fas fa-times close-button" onclick="closeWindow()" id="close-btn" title="Close"></i>
        </div>
    </div>

    <div class="chart-wrapper">
        <canvas id="chartCanvas"></canvas>
    </div>

    <script>
        // --- Simulazione Funzioni di Traduzione e Mappatura ---
        const translations = {
            'it_IT': {
                'int.no_grouping': 'Nessun raggruppamento',
                'int.group_by': 'Raggruppa per:',
                'int.close': 'Chiudi',
                'lang.it_IT': 'Italiano',
                'group.asset_type': 'Tipo Asset',
                'group.geography': 'Geografia',
                'group.currency': 'Valuta',
            },
            'en_US': {
                'int.no_grouping': 'No Grouping',
                'int.group_by': 'Group By:',
                'int.close': 'Close',
                'lang.it_IT': 'Italian',
                'group.asset_type': 'Asset Type',
                'group.geography': 'Geography',
                'group.currency': 'Currency',
            }
        };

        const languageMap = {
            'it_IT': { name: 'Italiano', flagClass: 'it' },
            'en_US': { name: 'English', flagClass: 'us' },
        };

        function getTranslation(key) {
            const lang = language;
            const t = translations[lang] || translations['it_IT'];
            return t[key] || key;
        }

        function getFlagIcon(lang) {
            const langInfo = languageMap[lang] || languageMap['it_IT'];
            const initials = lang.substring(0, 2).toUpperCase();
            // Placeholder per la bandiera
            return `<div class="flag-icon" style="background-color: #ff0055; color: #fff; text-align: center; line-height: 15px; font-size: 8px;">${initials}</div>`;
        }

        function closeWindow() {
            window.close();
        }
        // --- Fine Simulazione ---


        const API_URL = "https://feweb-tunnel.fe-web.eu";
        let chartInstance = null;
        let profitabilityData = [];
        let classificationMap = {};
        const groupingKeys = ['asset_type', 'geography', 'currency']; // Chiavi di raggruppamento allineate

        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');
        const token = urlParams.get('token');
        const language = urlParams.get('language') || 'it_IT';
        const initialGrouping = urlParams.get('grouping') || ''; // NEW: Raggruppamento iniziale da URL

        async function init() {
            if (!username || !token) {
                document.getElementById('loadingText').textContent = "Access Denied";
                return;
            }
            // Imposta il raggruppamento iniziale se passato
            if (initialGrouping) {
                document.getElementById('grouping-select').value = initialGrouping;
            }
            await loadYield();
            updateHeaderTranslations();
        }

        function updateHeaderTranslations() {
            // Traduzione etichetta Raggruppa per:
            document.getElementById('grouping-label').textContent = getTranslation('int.group_by');
            // Traduzione del tasto Chiudi
            const closeBtn = document.getElementById('close-btn');
            closeBtn.title = getTranslation('int.close');
            // Informazioni sulla lingua
            const langIndicator = document.getElementById('language-indicator');
            const langName = getTranslation('lang.' + language);
            langIndicator.innerHTML = `${getFlagIcon(language)} <span>${langName}</span>`;
        }

        async function loadYield() {
            // ... (Funzione loadYield invariata, inclusa la parte di fetch) ...

            try {
                const payload = {
                    username: username,
                    token: token,
                    language: language,
                    filter: "",
                    code: ""
                };

                const response = await fetch(`${API_URL}/getportfolioyield`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (data.status === 'ok') {
                    // Parse Classification (rimane invariata)
                    let classificationList = data.classification;
                    if (typeof classificationList === 'string') {
                        try { classificationList = JSON.parse(classificationList.replace(/'/g, '"')); }
                        catch (e) { classificationList = []; }
                    }

                    if (Array.isArray(classificationList)) {
                        classificationList.forEach(item => {
                            if (item.id_instrument) classificationMap[item.id_instrument] = item;
                        });
                        populateGroupingSelect(classificationList); // Popola select DOPO aver caricato la classificazione
                    }

                    // Parse Yield (rimane invariata)
                    const rawYield = data.portfolioyield || {};
                    profitabilityData = [];
                    // ... (logica di parsing) ...
                    const parseYieldItem = (symbol, details) => {
                        const flatItem = { Ticker: symbol };
                        if (details && typeof details === 'object') {
                            Object.keys(details).forEach(key => {
                                let val = details[key];
                                if (typeof val === 'string' && /^-?\d+(\.\d+)?$/.test(val.trim())) {
                                    flatItem[key] = parseFloat(val);
                                } else {
                                    flatItem[key] = val;
                                }
                            });
                        }
                        return flatItem;
                    };

                    if (Array.isArray(rawYield)) {
                        rawYield.forEach(entry => {
                            if (Array.isArray(entry) && entry.length === 2) profitabilityData.push(parseYieldItem(entry[0], entry[1]));
                        });
                    } else if (typeof rawYield === 'object') {
                        Object.keys(rawYield).forEach(symbol => profitabilityData.push(parseYieldItem(symbol, rawYield[symbol])));
                    }


                    document.getElementById('loading').style.display = 'none';
                    renderChart();
                } else {
                    alert("Error loading data");
                }
            } catch (error) {
                console.error(error);
                document.getElementById('loadingText').textContent = "Data Corrupted";
            }
        }

        function populateGroupingSelect(list) {
            const select = document.getElementById('grouping-select');
            select.innerHTML = ''; // Pulisci le opzioni esistenti

            // Aggiungi l'opzione "Nessun raggruppamento" (tradotta)
            let optNone = document.createElement('option');
            optNone.value = "";
            optNone.textContent = getTranslation('int.no_grouping');
            select.appendChild(optNone);

            // Aggiungi le opzioni di raggruppamento definite, tradotte
            groupingKeys.forEach(key => {
                const opt = document.createElement('option');
                opt.value = key;
                // Usa la traduzione, altrimenti il testo formattato come fallback
                opt.textContent = getTranslation('group.' + key) || key.replace(/_/g, ' ').toUpperCase();
                select.appendChild(opt);
            });

            // Se il raggruppamento iniziale è stato passato, selezionalo
            if (initialGrouping) {
                select.value = initialGrouping;
            }
        }

        function renderChart() {
            const ctx = document.getElementById('chartCanvas').getContext('2d');
            if (chartInstance) chartInstance.destroy();

            const groupValue = document.getElementById('grouping-select').value;
            const isGrouped = groupValue && groupValue !== "";

            // ... (Logica di preparazione dati invariata) ...

            let labels = [];
            let dataValues = [];

            // Filter valid numeric RISTOT
            let activeData = profitabilityData.filter(item => {
                let rawVal = item.RISTOT;
                if (!rawVal) return false;
                if (typeof rawVal === 'string') rawVal = rawVal.replace(',', '.');
                return !isNaN(parseFloat(rawVal));
            });

            if (isGrouped) {
                const groups = {};
                activeData.forEach(item => {
                    let groupLabel = 'Other';
                    const instrumentId = item.id_instrument;
                    if (instrumentId) {
                        let classObj = classificationMap[instrumentId] || classificationMap[String(instrumentId)];
                        if (classObj && classObj[groupValue]) groupLabel = classObj[groupValue];
                    }
                    if (!groups[groupLabel]) groups[groupLabel] = 0;

                    let val = item.RISTOT;
                    if (typeof val === 'string') val = parseFloat(val.replace(',', '.'));
                    groups[groupLabel] += val;
                });

                const sorted = Object.entries(groups).sort((a, b) => b[1] - a[1]);
                labels = sorted.map(e => e[0]);
                dataValues = sorted.map(e => e[1]);
            } else {
                activeData.sort((a, b) => {
                    let valA = parseFloat(a.RISTOT);
                    let valB = parseFloat(b.RISTOT);
                    return valB - valA;
                });
                // Limit for performance visual
                if (activeData.length > 40) activeData = activeData.slice(0, 40);

                labels = activeData.map(item => item.instrument_description || item.Ticker || "Unknown");
                dataValues = activeData.map(item => parseFloat(item.RISTOT));
            }


            const backgroundColors = dataValues.map(v => v >= 0 ? 'rgba(0, 243, 255, 0.6)' : 'rgba(255, 0, 85, 0.6)');
            const borderColors = dataValues.map(v => v >= 0 ? '#00f3ff' : '#ff0055');

            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Total Result (EUR)',
                        data: dataValues,
                        backgroundColor: backgroundColors,
                        borderColor: borderColors,
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            ticks: {
                                color: '#e0f7fa',
                                font: { family: 'Orbitron', size: 10 },
                                maxRotation: 45,
                                minRotation: 45
                            },
                            grid: { color: 'rgba(0, 243, 255, 0.1)' }
                        },
                        y: {
                            ticks: {
                                color: '#e0f7fa',
                                callback: function (value) {
                                    return new Intl.NumberFormat('it-IT', { notation: "compact" }).format(value);
                                }
                            },
                            grid: { color: 'rgba(0, 243, 255, 0.1)' }
                        }
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: 'rgba(0, 5, 16, 0.9)',
                            titleColor: '#fff',
                            bodyColor: '#e0f7fa',
                            borderColor: '#0066FF',
                            borderWidth: 1,
                            callbacks: {
                                label: function (context) {
                                    let val = context.parsed.y;
                                    return new Intl.NumberFormat('it-IT', { style: 'currency', currency: 'EUR' }).format(val);
                                }
                            }
                        }
                    }
                },
                plugins: [{
                    id: 'barValues',
                    afterDatasetsDraw: (chart) => {
                        const ctx = chart.ctx;
                        ctx.save();
                        // 5. Aumento la dimensione del font a 12px
                        ctx.font = 'bold 12px "Orbitron", sans-serif';
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';

                        chart.data.datasets.forEach((dataset, i) => {
                            const meta = chart.getDatasetMeta(i);
                            if (meta.hidden) return;
                            meta.data.forEach((element, index) => {
                                const value = dataset.data[index];
                                if (value === 0) return;

                                const formatted = new Intl.NumberFormat('it-IT', { style: 'currency', currency: 'EUR', maximumFractionDigits: 0 }).format(value);
                                const x = element.x;
                                let y = element.y;

                                // 5. Imposto il colore del testo su bianco per migliore leggibilità sul bar
                                ctx.fillStyle = '#ffffff';

                                // NEW: Aggiusto il posizionamento per un po' più di spazio (18px)
                                y += (value >= 0) ? -18 : 18;

                                ctx.fillText(formatted, x, y);
                            });
                        });
                        ctx.restore();
                    }
                }]
            });
        }

        window.onload = init;
    </script>
</body>

</html>
