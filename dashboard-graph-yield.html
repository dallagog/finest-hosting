<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yield Graph 0.1</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="js/dashboard-shared.js"></script>
    <link rel="stylesheet" href="css/style-latex.css">
</head>

<body>

    <div id="loading">
        <div class="spinner"></div>
        <div id="loadingText">Analyzing Yield Data...</div>
    </div>

    <div class="header-bar">
        <div class="header-left">
            <div class="user-info-row">
                <strong class="user-label" id="user-label-text">USER:</strong>
                <span id="username-display" class="username-display"></span>
            </div>
            <div class="user-info-row">
                <span class="flag-icon" id="languageFlag"></span>
                <span id="languageDisplay"></span>
                <span style="margin: 0 5px; color: var(--neon-blue);">|</span>
                <span id="currencyDisplay"></span>
            </div>
        </div>

        <div class="header-center">
            <h1>Profitability Analysis</h1>
        </div>

        <div class="header-right">
            <label for="grouping-select" id="grouping-label">Group By:</label>
            <select id="grouping-select" onchange="renderChart()">
            </select>
            <button class="close-button" onclick="closeWindow()" id="close-btn"></button>
        </div>
    </div>

    <div class="chart-wrapper">
        <div id="chartContainerInner">
            <canvas id="chartCanvas"></canvas>
        </div>
    </div>

    <script>
        // --- TRANSLATION SYSTEM (Dynamic) ---
        let translations = {};
        let availableLanguages = [];
        let currencies = [];

        async function loadLanguageManifest() {
            try {
                const response = await fetch('lang/manifest.json');
                if (!response.ok) return [];
                const manifest = await response.json();
                if (manifest.classification && Array.isArray(manifest.classification)) classificationFilter = manifest.classification;
                return manifest.languages || [];
            } catch (e) {
                console.error(e);
                return [];
            }
        }

        async function initializeLanguages() {
            const codes = await loadLanguageManifest();
            availableLanguages = [];
            for (const code of codes) {
                try {
                    const res = await fetch(`lang/${code}.json`);
                    if (res.ok) {
                        const json = await res.json();
                        availableLanguages.push({
                            code: code,
                            name: json['int.language.description'] || code,
                            flag: json['img.language.flag'] || 'ðŸ³ï¸'
                        });
                    }
                } catch (e) { console.error(e); }
            }
        }

        async function loadCurrencies(lang) {
            try {
                const response = await fetch(`currencies/${lang}.json`);
                // Fallback attempt
                if (!response.ok) {
                    if (lang !== 'it_IT') return loadCurrencies('it_IT');
                    return;
                }
                currencies = await response.json();
            } catch (error) {
                console.error('âŒ Error loading currencies:', error);
                currencies = [];
            }
        }

        async function loadTranslations(langCode) {
            try {
                let response = await fetch(`lang/${langCode}.json`);
                if (!response.ok) {
                    const simple = langCode.split('_')[0];
                    if (simple && simple !== langCode) {
                        response = await fetch(`lang/${simple}.json`);
                    }
                }
                if (response.ok) {
                    translations = await response.json();
                } else {
                    console.warn("Translation file not found:", langCode);
                }
            } catch (error) {
                console.error("Error loading translations:", error);
            }
        }

        function getTranslation(key) {
            return translations[key] || key;
        }

        function updateUserInfoUI() {
            // Language
            if (availableLanguages.length > 0) {
                const langData = availableLanguages.find(l => l.code === language);
                if (langData) {
                    document.getElementById('languageFlag').textContent = langData.flag;
                    const langDesc = getTranslation('int.language.description');
                    document.getElementById('languageDisplay').textContent = langDesc !== 'int.language.description' ? langDesc : language;
                }
            }

            // Currency
            const urlCurrency = urlParams.get('currency');
            let userCurrency = urlCurrency || localStorage.getItem('currency');

            // If we have currencies loaded, try to find flag
            if (userCurrency && currencies.length > 0) {
                const currData = currencies.find(c => c.currency === userCurrency);
                if (currData && currData['img.currency.flag']) {
                    document.getElementById('currencyDisplay').textContent = `${currData['img.currency.flag']} ${userCurrency}`;
                } else {
                    document.getElementById('currencyDisplay').textContent = userCurrency;
                }
            } else {
                document.getElementById('currencyDisplay').textContent = userCurrency || 'EUR';
            }
        }

        function updatePageTranslations() {
            document.getElementById('grouping-label').textContent = getTranslation('int.groupby');
            document.getElementById('close-btn').textContent = getTranslation('int.close');

            const userLabel = document.getElementById('user-label-text');
            if (userLabel) userLabel.textContent = getTranslation('int.user.label');
        }

        function closeWindow() {
            window.close();
        }
        const API_URL = "https://feweb-tunnel.fe-web.eu";
        let chartInstance = null;
        let profitabilityData = [];
        let classificationMap = {};
        let classificationFilter = [];

        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username') || 'UTENTE_NON_AUTORIZZATO';
        const token = urlParams.get('token');
        const language = urlParams.get('language') || 'it_IT';
        const initialGrouping = urlParams.get('grouping') || '';
        const accountsParam = urlParams.get('accounts');
        const selectedAccounts = accountsParam ? accountsParam.split(',') : [];

        async function init() {
            document.getElementById('username-display').textContent = username;

            if (!username || !token) {
                document.getElementById('loadingText').textContent = "Access Denied";
                return;
            }

            // Load translations first
            await Promise.all([
                initializeLanguages(),
                loadTranslations(language),
                loadCurrencies(language)
            ]);

            updateUserInfoUI();
            updatePageTranslations();

            await loadManifest();
            await loadYield();

            // Il raggruppamento iniziale viene gestito all'interno di loadYield -> populateGroupingSelectSummary

            renderChart();
        }

        function updateHeaderTranslations() {
            // Deprecated/Merged into updatePageTranslations
            updatePageTranslations();
        }

        async function loadYield() {
            try {
                const payload = {
                    username: username,
                    token: token,
                    language: language,
                    filter: "",
                    code: ""
                };

                const response = await fetch(`${API_URL}/getportfolioyield`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (data.status === 'ok') {
                    let classificationList = data.classification;
                    if (typeof classificationList === 'string') {
                        try {
                            classificationList = JSON.parse(classificationList.replace(/'/g, '"'));
                        }
                        catch (e) {
                            classificationList = [];
                        }
                    }

                    if (Array.isArray(classificationList)) {
                        classificationList.forEach(item => {
                            if (item.id_instrument) classificationMap[item.id_instrument] = item;
                        });

                        // Use shared function
                        const select = document.getElementById('grouping-select');
                        populateGroupingSelectSummary(
                            select,
                            classificationFilter.length > 0 ? classificationFilter : classificationList,
                            getTranslation,
                            initialGrouping,
                            getTranslation('int.select.option')
                        );
                    }

                    const rawYield = data.portfolioyield || {};
                    let parsedData = parsePortfolioItems(rawYield, classificationFilter);

                    // Filter by selected accounts
                    if (selectedAccounts.length > 0) {
                        parsedData = parsedData.filter(item => selectedAccounts.includes(item.id_account));
                    }

                    profitabilityData = parsedData;

                    document.getElementById('loading').style.display = 'none';
                } else {
                    alert("Error loading data");
                }
            } catch (error) {
                console.error(error);
                document.getElementById('loadingText').textContent = "Data Corrupted";
            }
        }

        function renderChart() {
            const ctx = document.getElementById('chartCanvas').getContext('2d');
            if (chartInstance) chartInstance.destroy();

            const groupValue = document.getElementById('grouping-select').value;

            // Shared logic: group by 'groupValue', sum 'RISTOT'
            // getGroupedData returns { label, value } array, sorted by value descending
            // However, for yield, we usually want to retain positive/negative distinction for coloring
            // And maybe we want to see them sorted by value anyway.

            const groupedData = getGroupedData(profitabilityData, classificationMap, groupValue, "RISTOT");

            // Limit to top 30
            const slicedData = groupedData.length > 30 ? groupedData.slice(0, 30) : groupedData;

            const labels = slicedData.map(item => getTranslation(item.label) || item.label);
            const dataValues = slicedData.map(item => item.value);

            const backgroundColors = dataValues.map(v => v >= 0 ? 'rgba(0, 243, 255, 0.6)' : 'rgba(255, 0, 85, 0.6)');
            const borderColors = dataValues.map(v => v >= 0 ? '#00f3ff' : '#ff0055');

            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Total Result (EUR)',
                        data: dataValues,
                        backgroundColor: backgroundColors,
                        borderColor: borderColors,
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            position: 'bottom',
                            ticks: {
                                color: '#e0f7fa',
                                font: {
                                    family: 'Orbitron',
                                    size: 10
                                },
                                maxRotation: 90, // Etichette verticali
                                minRotation: 90,
                                padding: 5
                            },
                            grid: {
                                color: 'rgba(0, 243, 255, 0.1)'
                            },
                            // Limita il numero di etichette mostrate
                            afterFit: function (scale) {
                                scale.height = 80; // Aumenta lo spazio per le etichette verticali
                            }
                        },
                        y: {
                            beginAtZero: false,
                            ticks: {
                                color: '#e0f7fa',
                                font: { size: 10 },
                                callback: function (value) {
                                    return new Intl.NumberFormat('it-IT', {
                                        style: "currency",
                                        currency: "EUR",
                                        minimumFractionDigits: 0,
                                        maximumFractionDigits: 0
                                    }).format(value);
                                }
                            },
                            grid: {
                                color: (context) => context.tick.value === 0 ? 'var(--neon-red)' : 'rgba(0, 243, 255, 0.1)',
                                lineWidth: (context) => context.tick.value === 0 ? 2 : 1
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 5, 16, 0.9)',
                            titleColor: '#fff',
                            bodyColor: '#e0f7fa',
                            borderColor: '#0066FF',
                            borderWidth: 1,
                            callbacks: {
                                label: function (context) {
                                    let val = context.parsed.y;
                                    return new Intl.NumberFormat('it-IT', {
                                        style: 'currency',
                                        currency: 'EUR'
                                    }).format(val);
                                }
                            }
                        }
                    },
                    // Aggiungi padding per evitare che le etichette escano
                    layout: {
                        padding: {
                            top: 20,
                            right: 10,
                            bottom: 50, // PiÃ¹ spazio per le etichette verticali
                            left: 10
                        }
                    }
                },
                plugins: [{
                    id: 'barValues',
                    afterDatasetsDraw: (chart) => {
                        const ctx = chart.ctx;
                        ctx.save();
                        // Font piÃ¹ piccola per evitare sovrapposizioni
                        ctx.font = 'bold 9px "Orbitron", sans-serif';
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';

                        chart.data.datasets.forEach((dataset, i) => {
                            const meta = chart.getDatasetMeta(i);
                            if (meta.hidden) return;
                            meta.data.forEach((element, index) => {
                                const value = dataset.data[index];
                                if (value === 0) return;

                                // Formatta il valore in modo compatto
                                const formatted = new Intl.NumberFormat('it-IT', {
                                    style: 'currency',
                                    currency: 'EUR',
                                    notation: "compact",
                                    maximumFractionDigits: 1
                                }).format(value);

                                const x = element.x;
                                let y = element.y;

                                ctx.fillStyle = '#ffffff';

                                // Posizionamento sopra i positivi (-12) e sotto i negativi (+12)
                                y += (value >= 0) ? -12 : 12;

                                ctx.fillText(formatted, x, y);
                            });
                        });
                        ctx.restore();
                    }
                }]
            });
        }

        async function loadManifest() {
            try {
                const response = await fetch('lang/manifest.json');
                if (response.ok) {
                    const manifest = await response.json();
                    if (manifest.classification && Array.isArray(manifest.classification)) {
                        classificationFilter = manifest.classification;
                    }
                }
            } catch (error) {
                console.error("Error loading manifest:", error);
            }
        }

        window.onload = init;
    </script>
</body>

</html>
