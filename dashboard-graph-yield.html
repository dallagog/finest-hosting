<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yield Graph - Tron Style</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="js/dashboard-shared.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');

        :root {
            --bg-color: #050505;
            --neon-cyan: #00f3ff;
            --neon-red: #ff0055;
            --neon-blue: #0066ff;
            --glass-bg: rgba(0, 20, 40, 0.85);
            --text-color: #e0f7fa;
            --button-bg: rgba(255, 0, 85, 0.1);
            --button-border: var(--neon-red);
            --button-hover: var(--neon-cyan);
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-color);
            background-image:
                linear-gradient(rgba(255, 0, 85, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 85, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            padding: 15px;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
        }

        .header-bar {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            padding: 15px 20px;
            background: var(--glass-bg);
            border: 1px solid var(--neon-red);
            box-shadow: 0 0 15px rgba(255, 0, 85, 0.3);
            border-radius: 8px;
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        .header-left {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 5px;
        }

        .username-display {
            font-size: 0.9rem;
            color: var(--neon-cyan);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .language-display {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: var(--text-color);
        }

        .language-display .flag-icon {
            width: 20px;
            height: 15px;
            background-color: var(--neon-red);
            color: #fff;
            text-align: center;
            line-height: 15px;
            font-size: 8px;
            border: 1px solid var(--neon-cyan);
            box-shadow: 0 0 5px rgba(0, 243, 255, 0.5);
        }

        .header-center {
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--neon-red);
            text-shadow: 0 0 10px var(--neon-red);
        }

        .header-right {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: flex-end;
        }

        select {
            padding: 8px 15px;
            background: var(--button-bg);
            border: 1px solid var(--neon-red);
            color: var(--neon-cyan);
            font-family: 'Orbitron', sans-serif;
            border-radius: 4px;
            cursor: pointer;
            min-width: 150px;
        }

        select:focus {
            outline: none;
            box-shadow: 0 0 10px var(--neon-red);
        }

        .close-button {
            padding: 8px 15px;
            background: var(--button-bg);
            border: 1px solid var(--neon-red);
            color: var(--neon-red);
            font-family: 'Orbitron', sans-serif;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.9rem;
            transition: background 0.3s, color 0.3s, border-color 0.3s;
        }

        .close-button:hover {
            background: rgba(0, 243, 255, 0.2);
            border-color: var(--button-hover);
            color: var(--button-hover);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }

        .chart-wrapper {
            flex: 1;
            position: relative;
            background: var(--glass-bg);
            border: 1px solid var(--neon-red);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255, 0, 85, 0.1);
            padding: 15px;
            min-height: 0;
            overflow: hidden;
        }

        #chartContainerInner {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #chartCanvas {
            width: 100% !important;
            height: 100% !important;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--neon-red);
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #loadingText {
            color: var(--neon-cyan);
            font-size: 1.2rem;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>

    <div id="loading">
        <div class="spinner"></div>
        <div id="loadingText">Analyzing Yield Data...</div>
    </div>

    <div class="header-bar">
        <div class="header-left">
            <div id="username-display" class="username-display"></div>
            <div id="language-indicator" class="language-display"></div>
        </div>

        <div class="header-center">
            <h1>Profitability Analysis</h1>
        </div>

        <div class="header-right">
            <label for="grouping-select" id="grouping-label">Group By:</label>
            <select id="grouping-select" onchange="renderChart()">
            </select>
            <button class="close-button" onclick="closeWindow()" id="close-btn"></button>
        </div>
    </div>

    <div class="chart-wrapper">
        <div id="chartContainerInner">
            <canvas id="chartCanvas"></canvas>
        </div>
    </div>

    <script>
        // --- TRANSLATION SYSTEM (Dynamic) ---
        let translations = {};

        async function loadTranslations(langCode) {
            try {
                let response = await fetch(`lang/${langCode}.json`);
                if (!response.ok) {
                    const simple = langCode.split('_')[0];
                    if (simple && simple !== langCode) {
                        response = await fetch(`lang/${simple}.json`);
                    }
                }
                if (response.ok) {
                    translations = await response.json();
                } else {
                    console.warn("Translation file not found:", langCode);
                }
            } catch (error) {
                console.error("Error loading translations:", error);
            }
        }

        function getTranslation(key) {
            return translations[key] || key;
        }

        const languageMap = {
            'it_IT': { name: 'Italiano', initials: 'IT' },
            'en_US': { name: 'English', initials: 'EN' },
        };

        function getFlagIcon(lang) {
            // Default to IT if not found, or handle gracefully
            const langInfo = languageMap[lang] || languageMap['it_IT'] || { name: lang, initials: lang.substring(0, 2).toUpperCase() };
            return `<div class="flag-icon" title="${langInfo.name}">${langInfo.initials}</div>`;
        }

        function closeWindow() {
            window.close();
        }
        const API_URL = "https://feweb-tunnel.fe-web.eu";
        let chartInstance = null;
        let profitabilityData = [];
        let classificationMap = {};

        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username') || 'UTENTE_NON_AUTORIZZATO';
        const token = urlParams.get('token');
        const language = urlParams.get('language') || 'it_IT';
        const initialGrouping = urlParams.get('grouping') || '';

        async function init() {
            document.getElementById('username-display').textContent = 'USER: ' + username;

            if (!username || !token) {
                document.getElementById('loadingText').textContent = "Access Denied";
                return;
            }

            // Load translations first
            await loadTranslations(language);
            updateHeaderTranslations();

            await loadManifest();
            loadYield();
        }

        function updateHeaderTranslations() {
            document.getElementById('grouping-label').textContent = getTranslation('int.group_by');
            document.getElementById('close-btn').textContent = getTranslation('int.close');

            const langIndicator = document.getElementById('language-indicator');
            const langName = getTranslation('lang.' + language);
            langIndicator.innerHTML = `${getFlagIcon(language)} <span>${langName}</span>`;
        }

        async function loadYield() {
            try {
                const payload = {
                    username: username,
                    token: token,
                    language: language,
                    filter: "",
                    code: ""
                };

                const response = await fetch(`${API_URL}/getportfolioyield`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (data.status === 'ok') {
                    let classificationList = data.classification;
                    if (typeof classificationList === 'string') {
                        try {
                            classificationList = JSON.parse(classificationList.replace(/'/g, '"'));
                        }
                        catch (e) {
                            classificationList = [];
                        }
                    }

                    if (Array.isArray(classificationList)) {
                        classificationList.forEach(item => {
                            if (item.id_instrument) classificationMap[item.id_instrument] = item;
                        });
                    }
                } else {
                    console.error("Error loading manifest:", data.message);
                }
            } catch (error) {
                console.error("Error loading manifest:", error);
            }
        }

        function updateHeaderTranslations() {
            document.getElementById('grouping-label').textContent = getTranslation('int.group_by');
            document.getElementById('close-btn').textContent = getTranslation('int.close');

            const langIndicator = document.getElementById('language-indicator');
            const langName = getTranslation('lang.' + language);
            langIndicator.innerHTML = `${getFlagIcon(language)} <span>${langName}</span>`;
        }

        async function loadYield() {
            try {
                const payload = {
                    username: username,
                    token: token,
                    language: language,
                    filter: "",
                    code: ""
                };

                const response = await fetch(`${API_URL}/getportfolioyield`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (data.status === 'ok') {
                    // Use shared function
                    const select = document.getElementById('grouping-select');
                    populateGroupingSelectSummary(
                        select,
                        manifest.classification || [],
                        getTranslation,
                        initialGrouping,
                        getTranslation('int.no_grouping') || "Nessun raggruppamento"
                    );

                    const rawYield = data.portfolio_yield || {};
                    // Use shared parsing logic
                    profitabilityData = parsePortfolioItems(rawYield);

                    document.getElementById('loading').style.display = 'none';
                } else {
                    alert("Error loading data");
                }
            } catch (error) {
                console.error(error);
                document.getElementById('loadingText').textContent = "Data Corrupted";
            }
        }

        function renderChart() {
            const ctx = document.getElementById('chartCanvas').getContext('2d');
            if (chartInstance) chartInstance.destroy();

            const groupValue = document.getElementById('grouping-select').value;

            // Shared logic: group by 'groupValue', sum 'RISTOT'
            // getGroupedData returns { label, value } array, sorted by value descending
            // However, for yield, we usually want to retain positive/negative distinction for coloring
            // And maybe we want to see them sorted by value anyway.

            const groupedData = getGroupedData(profitabilityData, classificationMap, groupValue, "RISTOT");

            // Limit to top 30
            const slicedData = groupedData.length > 30 ? groupedData.slice(0, 30) : groupedData;

            const labels = slicedData.map(item => getTranslation(item.label) || item.label);
            const dataValues = slicedData.map(item => item.value);

            const backgroundColors = dataValues.map(v => v >= 0 ? 'rgba(0, 243, 255, 0.6)' : 'rgba(255, 0, 85, 0.6)');
            const borderColors = dataValues.map(v => v >= 0 ? '#00f3ff' : '#ff0055');

            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Total Result (EUR)',
                        data: dataValues,
                        backgroundColor: backgroundColors,
                        borderColor: borderColors,
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            position: 'bottom',
                            ticks: {
                                color: '#e0f7fa',
                                font: {
                                    family: 'Orbitron',
                                    size: 10
                                },
                                maxRotation: 90, // Etichette verticali
                                minRotation: 90,
                                padding: 5
                            },
                            grid: {
                                color: 'rgba(0, 243, 255, 0.1)'
                            },
                            // Limita il numero di etichette mostrate
                            afterFit: function (scale) {
                                scale.height = 80; // Aumenta lo spazio per le etichette verticali
                            }
                        },
                        y: {
                            beginAtZero: false,
                            ticks: {
                                color: '#e0f7fa',
                                font: { size: 10 },
                                callback: function (value) {
                                    return new Intl.NumberFormat('it-IT', {
                                        style: "currency",
                                        currency: "EUR",
                                        minimumFractionDigits: 0,
                                        maximumFractionDigits: 0
                                    }).format(value);
                                }
                            },
                            grid: {
                                color: (context) => context.tick.value === 0 ? 'var(--neon-red)' : 'rgba(0, 243, 255, 0.1)',
                                lineWidth: (context) => context.tick.value === 0 ? 2 : 1
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 5, 16, 0.9)',
                            titleColor: '#fff',
                            bodyColor: '#e0f7fa',
                            borderColor: '#0066FF',
                            borderWidth: 1,
                            callbacks: {
                                label: function (context) {
                                    let val = context.parsed.y;
                                    return new Intl.NumberFormat('it-IT', {
                                        style: 'currency',
                                        currency: 'EUR'
                                    }).format(val);
                                }
                            }
                        }
                    },
                    // Aggiungi padding per evitare che le etichette escano
                    layout: {
                        padding: {
                            top: 20,
                            right: 10,
                            bottom: 50, // Più spazio per le etichette verticali
                            left: 10
                        }
                    }
                },
                plugins: [{
                    id: 'barValues',
                    afterDatasetsDraw: (chart) => {
                        const ctx = chart.ctx;
                        ctx.save();
                        // Font più piccola per evitare sovrapposizioni
                        ctx.font = 'bold 9px "Orbitron", sans-serif';
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';

                        chart.data.datasets.forEach((dataset, i) => {
                            const meta = chart.getDatasetMeta(i);
                            if (meta.hidden) return;
                            meta.data.forEach((element, index) => {
                                const value = dataset.data[index];
                                if (value === 0) return;

                                // Formatta il valore in modo compatto
                                const formatted = new Intl.NumberFormat('it-IT', {
                                    style: 'currency',
                                    currency: 'EUR',
                                    notation: "compact",
                                    maximumFractionDigits: 1
                                }).format(value);

                                const x = element.x;
                                let y = element.y;

                                ctx.fillStyle = '#ffffff';

                                // Posizionamento sopra i positivi (-12) e sotto i negativi (+12)
                                y += (value >= 0) ? -12 : 12;

                                ctx.fillText(formatted, x, y);
                            });
                        });
                        ctx.restore();
                    }
                }]
            });
        }

        window.onload = init;
    </script>
</body>

</html>
