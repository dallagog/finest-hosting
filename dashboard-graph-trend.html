<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trend Graph 1.0</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="js/dashboard-shared.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');

        :root {
            --bg-color: #050505;
            --neon-cyan: #00f3ff;
            --neon-red: #ff0055;
            --neon-blue: #0066ff;
            --neon-purple: #aa00ff;
            --neon-green: #00ff88;
            --neon-orange: #ff8800;
            --glass-bg: rgba(0, 20, 40, 0.85);
            --text-color: #e0f7fa;
            --button-bg: rgba(0, 243, 255, 0.1);
            --button-border: var(--neon-cyan);
            --button-hover: var(--neon-blue);
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-color);
            background-image:
                linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            padding: 15px;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
        }

        .header-bar {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            padding: 15px 20px;
            background: var(--glass-bg);
            border: 1px solid var(--neon-cyan);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
            border-radius: 8px;
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        .header-left {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 5px;
        }

        .user-info-row {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .user-label {
            color: var(--neon-cyan);
            font-weight: bold;
        }

        .username-display {
            color: var(--text-color);
            text-transform: uppercase;
        }

        .flag-icon {
            font-size: 18px;
        }

        .header-center {
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
        }

        .header-right {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: flex-end;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        label {
            color: var(--neon-cyan);
            font-size: 0.8rem;
            white-space: nowrap;
        }

        select {
            padding: 8px 15px;
            background: var(--button-bg);
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            font-family: 'Orbitron', sans-serif;
            border-radius: 4px;
            cursor: pointer;
            min-width: 150px;
        }

        select:focus {
            outline: none;
            box-shadow: 0 0 10px var(--neon-cyan);
        }

        select option {
            background-color: #001122;
            color: var(--neon-cyan);
        }

        .close-button {
            padding: 8px 15px;
            background: rgba(255, 0, 85, 0.1);
            border: 1px solid var(--neon-red);
            color: var(--neon-red);
            font-family: 'Orbitron', sans-serif;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.9rem;
            transition: background 0.3s, color 0.3s, border-color 0.3s;
        }

        .close-button:hover {
            background: rgba(255, 0, 85, 0.2);
            box-shadow: 0 0 10px rgba(255, 0, 85, 0.5);
        }

        .chart-wrapper {
            flex: 1;
            position: relative;
            background: var(--glass-bg);
            border: 1px solid var(--neon-cyan);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.1);
            padding: 15px;
            min-height: 0;
            overflow: hidden;
        }

        #chartContainerInner {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #chartCanvas {
            width: 100% !important;
            height: 100% !important;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--neon-cyan);
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #loadingText {
            color: var(--neon-cyan);
            font-size: 1.2rem;
            letter-spacing: 1px;
        }

        .info-text {
            font-size: 0.7rem;
            color: var(--neon-blue);
            font-style: italic;
            margin-top: 3px;
        }

        /* Nuovi stili per il selettore metriche con checkbox */
        .metrics-selector-container {
            position: relative;
            display: inline-block;
        }

        .metrics-dropdown-btn {
            padding: 8px 15px;
            background: var(--button-bg);
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            font-family: 'Orbitron', sans-serif;
            border-radius: 4px;
            cursor: pointer;
            min-width: 180px;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .metrics-dropdown-btn:hover {
            box-shadow: 0 0 10px var(--neon-cyan);
        }

        .metrics-dropdown-content {
            display: none;
            position: absolute;
            background: var(--glass-bg);
            border: 1px solid var(--neon-cyan);
            border-radius: 4px;
            padding: 10px;
            z-index: 100;
            width: 250px;
            max-height: 300px;
            overflow-y: auto;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
        }

        .metrics-dropdown-content.show {
            display: block;
        }

        .metric-checkbox-item {
            display: flex;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px solid rgba(0, 243, 255, 0.1);
        }

        .metric-checkbox-item:last-child {
            border-bottom: none;
        }

        .metric-checkbox-item input[type="checkbox"] {
            margin-right: 10px;
            accent-color: var(--neon-cyan);
            cursor: pointer;
        }

        .metric-checkbox-item label {
            cursor: pointer;
            color: var(--text-color);
            font-size: 0.8rem;
            flex-grow: 1;
        }

        .metric-checkbox-item:hover label {
            color: var(--neon-cyan);
        }

        .metric-checkbox-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(0, 243, 255, 0.2);
        }

        .metric-action-btn {
            padding: 5px 10px;
            background: rgba(0, 102, 255, 0.1);
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            font-family: 'Orbitron', sans-serif;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.7rem;
            transition: all 0.3s;
        }

        .metric-action-btn:hover {
            background: rgba(0, 102, 255, 0.2);
            box-shadow: 0 0 8px rgba(0, 102, 255, 0.5);
        }

        .metric-action-btn.clear {
            background: rgba(255, 0, 85, 0.1);
            border: 1px solid var(--neon-red);
            color: var(--neon-red);
        }

        .metric-action-btn.clear:hover {
            background: rgba(255, 0, 85, 0.2);
            box-shadow: 0 0 8px rgba(255, 0, 85, 0.5);
        }

        /* Stili per il selettore tipo grafico */
        .chart-type-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chart-type-btn {
            padding: 8px 15px;
            background: var(--button-bg);
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            font-family: 'Orbitron', sans-serif;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s;
        }

        .chart-type-btn.active {
            background: rgba(0, 243, 255, 0.2);
            box-shadow: 0 0 10px var(--neon-cyan);
            font-weight: bold;
        }

        .chart-type-btn:hover:not(.active) {
            background: rgba(0, 243, 255, 0.15);
        }
    </style>
</head>

<body>

    <div id="loading">
        <div class="spinner"></div>
        <div id="loadingText">Analyzing Trend Data...</div>
    </div>

    <div class="header-bar">
        <div class="header-left">
            <div class="user-info-row">
                <strong class="user-label" id="user-label-text"></strong>
                <span id="username-display" class="username-display"></span>
            </div>
            <div class="user-info-row">
                <span class="flag-icon" id="languageFlag"></span>
                <span id="languageDisplay"></span>
                <span style="margin: 0 5px; color: var(--neon-blue);">|</span>
                <span id="currencyDisplay"></span>
            </div>
        </div>

        <div class="header-center">
            <h1 id="page-title">Trend Analysis</h1>
        </div>

        <div class="header-right">
            <div class="control-group">
                <label for="period-select" id="period-label">Period:</label>
                <select id="period-select" onchange="renderChart()">
                    <option value="daily">Daily</option>
                    <option value="monthly">Monthly</option>
                    <option value="quarterly">Quarterly</option>
                    <option value="semesterly">Semesterly</option>
                    <option value="yearly">Yearly</option>
                </select>
            </div>

            <div class="control-group">
                <label id="chart-type-label">Chart Type:</label>
                <div class="chart-type-selector">
                    <button class="chart-type-btn active" onclick="changeChartType('line')" id="line-chart-btn">
                        <i class="fas fa-chart-line"></i> Line
                    </button>
                    <button class="chart-type-btn" onclick="changeChartType('bar')" id="bar-chart-btn">
                        <i class="fas fa-chart-bar"></i> Bar
                    </button>
                </div>
            </div>

            <div class="control-group">
                <label id="metric-label">Metrics:</label>
                <div class="metrics-selector-container">
                    <button class="metrics-dropdown-btn" onclick="toggleMetricsDropdown()" id="metrics-dropdown-btn">
                        <span>Select Metrics</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="metrics-dropdown-content" id="metrics-dropdown-content">
                        <div id="metrics-checkbox-list"></div>
                        <div class="metric-checkbox-actions">
                            <button class="metric-action-btn" onclick="selectAllMetrics()" id="select-all-btn">Select
                                All</button>
                            <button class="metric-action-btn clear" onclick="clearAllMetrics()" id="clear-all-btn">Clear
                                All</button>
                        </div>
                    </div>
                </div>
            </div>

            <button class="close-button" onclick="closeWindow()" id="close-btn">Close</button>
        </div>
    </div>

    <div class="chart-wrapper">
        <div id="chartContainerInner">
            <canvas id="chartCanvas"></canvas>
        </div>
    </div>

    <script>
        // --- TRANSLATION SYSTEM (Dynamic) ---
        // --- TRANSLATION SYSTEM (Dynamic) ---
        let translations = {};
        let availableLanguages = [];
        let currencies = [];

        async function loadLanguageManifest() {
            try {
                const response = await fetch('lang/manifest.json');
                if (!response.ok) return [];
                const manifest = await response.json();
                return manifest.languages || [];
            } catch (e) {
                console.error(e);
                return [];
            }
        }

        async function initializeLanguages() {
            const codes = await loadLanguageManifest();
            availableLanguages = [];
            for (const code of codes) {
                try {
                    const res = await fetch(`lang/${code}.json`);
                    if (res.ok) {
                        const json = await res.json();
                        availableLanguages.push({
                            code: code,
                            name: json['int.language.description'] || code,
                            flag: json['img.language.flag'] || 'ðŸ³ï¸'
                        });
                    }
                } catch (e) { console.error(e); }
            }
        }

        async function loadCurrencies(lang) {
            try {
                const response = await fetch(`currencies/${lang}.json`);
                if (!response.ok) {
                    if (lang !== 'it_IT') return loadCurrencies('it_IT');
                    return;
                }
                currencies = await response.json();
            } catch (error) {
                console.error('âŒ Error loading currencies:', error);
                currencies = [];
            }
        }

        async function loadTranslations(langCode) {
            try {
                let response = await fetch(`lang/${langCode}.json`);
                if (!response.ok) {
                    const simple = langCode.split('_')[0];
                    if (simple && simple !== langCode) {
                        response = await fetch(`lang/${simple}.json`);
                    }
                }
                if (response.ok) {
                    translations = await response.json();
                } else {
                    console.warn("Translation file not found:", langCode);
                }
            } catch (error) {
                console.error("Error loading translations:", error);
            }
        }

        function getTranslation(key) {
            return translations[key] || key;
        }

        function updateUserInfoUI() {
            // Language
            if (availableLanguages.length > 0) {
                const langData = availableLanguages.find(l => l.code === language);
                if (langData) {
                    document.getElementById('languageFlag').textContent = langData.flag;
                    const langDesc = getTranslation('int.language.description');
                    document.getElementById('languageDisplay').textContent = langDesc !== 'int.language.description' ? langDesc : language;
                }
            }

            // Currency
            const urlCurrency = urlParams.get('currency');
            let userCurrency = urlCurrency || localStorage.getItem('currency');

            // If we have currencies loaded, try to find flag
            if (userCurrency && currencies.length > 0) {
                const currData = currencies.find(c => c.currency === userCurrency);
                if (currData && currData['img.currency.flag']) {
                    document.getElementById('currencyDisplay').textContent = `${currData['img.currency.flag']} ${userCurrency}`;
                } else {
                    document.getElementById('currencyDisplay').textContent = userCurrency;
                }
            } else {
                document.getElementById('currencyDisplay').textContent = userCurrency || 'EUR';
            }
        }

        function closeWindow() {
            window.close();
        }

        // Variabili globali
        const API_URL = "https://feweb-tunnel.fe-web.eu";
        let chartInstance = null;
        let trendDataRaw = [];
        let chartType = 'line'; // 'line' o 'bar'
        let availableMetrics = [];

        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username') || 'UTENTE_NON_AUTORIZZATO';
        const token = urlParams.get('token');
        const language = urlParams.get('language') || 'it_IT';
        const initialMetric = urlParams.get('metric') || '';
        const accountsParam = urlParams.get('accounts');
        const selectedAccounts = accountsParam ? accountsParam.split(',') : [];

        // Colori per i diversi dataset
        const datasetColors = [
            { border: '#00f3ff', bg: 'rgba(0, 243, 255, 0.4)' },      // cyan
            { border: '#aa00ff', bg: 'rgba(170, 0, 255, 0.4)' },      // purple
            { border: '#00ff88', bg: 'rgba(0, 255, 136, 0.4)' },      // green
            { border: '#ff8800', bg: 'rgba(255, 136, 0, 0.4)' },      // orange
            { border: '#ff0055', bg: 'rgba(255, 0, 85, 0.4)' },       // red
            { border: '#0066ff', bg: 'rgba(0, 102, 255, 0.4)' },      // blue
            { border: '#ffff00', bg: 'rgba(255, 255, 0, 0.4)' },      // yellow
            { border: '#ff00ff', bg: 'rgba(255, 0, 255, 0.4)' }       // magenta
        ];

        async function init() {
            document.getElementById('username-display').textContent = username;

            if (!username || !token) {
                document.getElementById('loadingText').textContent = "Access Denied";
                return;
            }

            // Load translations first
            await Promise.all([
                initializeLanguages(),
                loadTranslations(language),
                loadCurrencies(language)
            ]);

            updateUserInfoUI();
            updateHeaderTranslations();

            // Load Trend Data
            await loadTrend();

            // Chiudi dropdown se si clicca fuori
            document.addEventListener('click', function (event) {
                const dropdown = document.getElementById('metrics-dropdown-content');
                const btn = document.getElementById('metrics-dropdown-btn');
                if (!dropdown.contains(event.target) && !btn.contains(event.target)) {
                    dropdown.classList.remove('show');
                }
            });
        }

        function updateHeaderTranslations() {
            document.getElementById('page-title').textContent = getTranslation('int.trend.analysis') || "Trend Analysis";
            document.getElementById('metric-label').textContent = (getTranslation('int.metrics') || "Metrics") + ":";
            document.getElementById('period-label').textContent = (getTranslation('int.period') || "Period") + ":";
            document.getElementById('chart-type-label').textContent = (getTranslation('int.chart_type') || "Chart Type") + ":";
            document.getElementById('close-btn').textContent = getTranslation('int.close') || "Close";

            // User Label
            const userLabel = document.getElementById('user-label-text');
            if (userLabel) userLabel.textContent = getTranslation('int.user.label');

            // Traduci bottoni selezione metriche
            const selectAllBtn = document.getElementById('select-all-btn');
            if (selectAllBtn) selectAllBtn.textContent = getTranslation('int.selectall') || 'Select All';

            const clearAllBtn = document.getElementById('clear-all-btn');
            if (clearAllBtn) clearAllBtn.textContent = getTranslation('int.deselectall') || 'Clear All';

            // Traduci opzioni periodo
            const periodSelect = document.getElementById('period-select');
            periodSelect.options[0].text = getTranslation('int.daily') || 'Daily';
            periodSelect.options[1].text = getTranslation('int.monthly') || 'Monthly';
            periodSelect.options[2].text = getTranslation('int.quarterly') || 'Quarterly';
            periodSelect.options[3].text = getTranslation('int.semesterly') || 'Semesterly';
            periodSelect.options[4].text = getTranslation('int.yearly') || 'Yearly';

            // Traduci bottoni tipo grafico
            document.getElementById('line-chart-btn').innerHTML = `<i class="fas fa-chart-line"></i> ${getTranslation('int.line_chart') || 'Line'}`;
            document.getElementById('bar-chart-btn').innerHTML = `<i class="fas fa-chart-bar"></i> ${getTranslation('int.bar_chart') || 'Bar'}`;

            // Aggiorna testo dropdown metriche
            const selectedCount = getSelectedMetrics().length;
            const metricsBtn = document.getElementById('metrics-dropdown-btn');
            if (selectedCount === 0) {
                metricsBtn.querySelector('span').textContent = getTranslation('int.select.metrics') || 'Select Metrics';
            } else {
                metricsBtn.querySelector('span').textContent = `${selectedCount} ${getTranslation('int.selected') || 'selected'}`;
            }
        }

        async function loadTrend() {
            try {
                const payload = {
                    username: username,
                    token: token,
                    language: language,
                    filter: "",
                    code: ""
                };

                const response = await fetch(`${API_URL}/gettrend`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (data.status === 'ok') {
                    let rawTrend = data.trend;
                    if (typeof rawTrend === 'string') {
                        try {
                            rawTrend = JSON.parse(rawTrend.replace(/'/g, '"'));
                        } catch (e) {
                            console.error("Error parsing trend string", e);
                            rawTrend = [];
                        }
                    }

                    if (!Array.isArray(rawTrend)) {
                        rawTrend = [];
                    }

                    // Filter by selected accounts
                    if (selectedAccounts.length > 0) {
                        rawTrend = rawTrend.filter(item => selectedAccounts.includes(item.id_account));
                    }

                    trendDataRaw = rawTrend;

                    // Ordina i dati per data in modo ascendente
                    trendDataRaw.sort((a, b) => {
                        if (!a.date_start || !b.date_start) return 0;
                        return new Date(a.date_start) - new Date(b.date_start);
                    });

                    populateMetricsCheckbox();
                    renderChart();
                    document.getElementById('loading').style.display = 'none';

                } else {
                    document.getElementById('loadingText').textContent = "Error loading data";
                    alert("Error loading trend data");
                }
            } catch (error) {
                console.error(error);
                document.getElementById('loadingText').textContent = "Connection Error";
            }
        }

        function populateMetricsCheckbox() {
            const container = document.getElementById('metrics-checkbox-list');
            container.innerHTML = '';

            if (trendDataRaw.length === 0) return;

            const metricsSet = new Set();

            // Scansiona tutti i record per trovare tutti i campi con valori numerici
            trendDataRaw.forEach(item => {
                Object.keys(item).forEach(key => {
                    // Escludi campi non rilevanti
                    if (key === 'date_start' || key === 'date_end' ||
                        key.includes('id_') || key === 'account_level' || key === 'yield_level') {
                        return;
                    }

                    const val = item[key];
                    // Verifica se Ã¨ un numero o una stringa con formato "val:cur" o "val%:cur"
                    if (typeof val === 'number') {
                        metricsSet.add(key);
                    } else if (typeof val === 'string') {
                        // Formato: "14.47:EUR" o "5.12%:EUR"
                        if (val.includes(':') || val.includes('%')) {
                            metricsSet.add(key);
                        }
                    }
                });
            });

            // Converti Set in Array e ordina
            availableMetrics = Array.from(metricsSet).sort();

            availableMetrics.forEach(key => {
                const metricId = `metric-${key}`;

                // Prova prima con traduzione
                const translationKey = 'lbl.' + key;
                let label = getTranslation(translationKey);

                // Se non trovata, usa il nome del campo formattato
                if (label === translationKey) {
                    label = key.split('_').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
                }

                const div = document.createElement('div');
                div.className = 'metric-checkbox-item';

                // Default logic: if no initialMetric is set, default to "up_negoziazione" or "u/p"
                let isChecked = false;
                if (initialMetric) {
                    isChecked = (initialMetric === key);
                } else {
                    // Check if key matches "up_negoziazione" or contains "u/p" (case insensitive)
                    const lowerKey = key.toLowerCase();
                    if (lowerKey === 'up_negoziazione') {
                        isChecked = true;
                    }
                }

                div.innerHTML = `
                    <input type="checkbox" id="${metricId}" value="${key}" 
                           ${isChecked ? 'checked' : ''} 
                           onchange="updateSelectedMetrics()">
                    <label for="${metricId}">${label}</label>
                `;
                container.appendChild(div);
            });

            // Aggiorna il testo del bottone
            updateMetricsButtonText();
        }

        function toggleMetricsDropdown() {
            const dropdown = document.getElementById('metrics-dropdown-content');
            dropdown.classList.toggle('show');
        }

        function getSelectedMetrics() {
            const checkboxes = document.querySelectorAll('#metrics-checkbox-list input[type="checkbox"]:checked');
            return Array.from(checkboxes).map(cb => cb.value);
        }

        function updateSelectedMetrics() {
            updateMetricsButtonText();
            renderChart();
        }

        function updateMetricsButtonText() {
            const selectedCount = getSelectedMetrics().length;
            const metricsBtn = document.getElementById('metrics-dropdown-btn');

            if (selectedCount === 0) {
                metricsBtn.querySelector('span').textContent = getTranslation('int.select.metrics') || 'Select Metrics';
            } else {
                metricsBtn.querySelector('span').textContent = `${selectedCount} ${getTranslation('int.selected') || 'selected'}`;
            }
        }

        function selectAllMetrics() {
            const checkboxes = document.querySelectorAll('#metrics-checkbox-list input[type="checkbox"]');
            checkboxes.forEach(cb => cb.checked = true);
            updateSelectedMetrics();
        }

        function clearAllMetrics() {
            const checkboxes = document.querySelectorAll('#metrics-checkbox-list input[type="checkbox"]');
            checkboxes.forEach(cb => cb.checked = false);
            updateSelectedMetrics();
        }

        function changeChartType(type) {
            chartType = type;

            // Aggiorna lo stato attivo dei bottoni
            document.getElementById('line-chart-btn').classList.toggle('active', type === 'line');
            document.getElementById('bar-chart-btn').classList.toggle('active', type === 'bar');

            renderChart();
        }

        // Funzione per parsare i valori (es. "14.47:EUR" -> 14.47, "5.12%:EUR" -> 5.12)
        function parseValue(value) {
            if (typeof value === 'number') return value;
            if (typeof value === 'string') {
                // Rimuovi % e divisa, mantieni solo il numero
                const cleanValue = value.replace(/%|:EUR|:USD|:GBP|:CHF/g, '').trim();
                return parseFloat(cleanValue) || 0;
            }
            return 0;
        }

        // Verifica se un campo Ã¨ una percentuale
        function isPercentageField(fieldName) {
            // Controlla se nel dataset ci sono valori con %
            for (let item of trendDataRaw) {
                if (item[fieldName] && typeof item[fieldName] === 'string' && item[fieldName].includes('%')) {
                    return true;
                }
            }
            return fieldName.toLowerCase().includes('irr') ||
                fieldName.toLowerCase().includes('performance') ||
                fieldName.toLowerCase().includes('percent');
        }

        // Funzione per aggregare dati per periodo con tracking degli strumenti
        function aggregateByPeriod(data, metric, period) {
            const aggregated = {};

            data.forEach(item => {
                if (!item.date_start || !item[metric]) return;

                const date = new Date(item.date_start);
                let key;

                switch (period) {
                    case 'monthly':
                        key = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                        break;
                    case 'quarterly':
                        const quarter = Math.floor(date.getMonth() / 3) + 1;
                        key = `${date.getFullYear()}-Q${quarter}`;
                        break;
                    case 'semesterly':
                        const semester = date.getMonth() < 6 ? 'S1' : 'S2';
                        key = `${date.getFullYear()}-${semester}`;
                        break;
                    case 'yearly':
                        key = `${date.getFullYear()}`;
                        break;
                    default: // daily
                        key = item.date_start;
                }

                const val = parseValue(item[metric]);
                const instrument = item.id_instrument || 'Unknown';

                if (!aggregated[key]) {
                    aggregated[key] = {
                        sum: 0,
                        count: 0,
                        date: date,
                        instruments: {}
                    };
                }
                aggregated[key].sum += val;
                aggregated[key].count++;

                // Traccia contributo per strumento
                if (!aggregated[key].instruments[instrument]) {
                    aggregated[key].instruments[instrument] = 0;
                }
                aggregated[key].instruments[instrument] += val;
            });

            // Ordina per data in modo ascendente (dalla piÃ¹ vecchia alla piÃ¹ recente)
            const sorted = Object.keys(aggregated).sort((a, b) => {
                return aggregated[a].date - aggregated[b].date;
            });

            return sorted.map(key => ({
                label: key,
                value: aggregated[key].sum,
                instruments: aggregated[key].instruments,
                date: aggregated[key].date
            }));
        }

        function renderChart() {
            const ctx = document.getElementById('chartCanvas').getContext('2d');
            if (chartInstance) chartInstance.destroy();

            const selectedMetrics = getSelectedMetrics();
            const selectedPeriod = document.getElementById('period-select').value;

            if (selectedMetrics.length === 0) {
                // Mostra un grafico vuoto o messaggio
                chartInstance = new Chart(ctx, {
                    type: chartType,
                    data: {
                        labels: [],
                        datasets: []
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false },
                            tooltip: { enabled: false }
                        }
                    }
                });
                return;
            }

            // Prepara i datasets
            const datasets = [];
            const allLabelsSet = new Set();
            const metricDataMap = new Map(); // Store aggregated data for each metric

            // First pass: Aggregate data and collect all unique labels
            selectedMetrics.forEach((metric) => {
                const aggregatedData = aggregateByPeriod(trendDataRaw, metric, selectedPeriod);
                metricDataMap.set(metric, aggregatedData);

                aggregatedData.forEach(item => {
                    allLabelsSet.add(item.label);
                });
            });

            // Creates sorted array of all unique labels (X-axis)
            const allLabels = Array.from(allLabelsSet).sort((a, b) => {
                // We need to pick a representative date for sorting
                // Try to find the date object from any metric that has this label
                let dateA = null;
                let dateB = null;

                for (let [m, data] of metricDataMap) {
                    const itemA = data.find(i => i.label === a);
                    if (itemA) { dateA = itemA.date; break; }
                }
                for (let [m, data] of metricDataMap) {
                    const itemB = data.find(i => i.label === b);
                    if (itemB) { dateB = itemB.date; break; }
                }

                if (!dateA || !dateB) return 0;
                return dateA - dateB;
            });

            // Second pass: Build datasets synchronized with allLabels
            selectedMetrics.forEach((metric, index) => {
                const isPercentage = isPercentageField(metric);
                const aggregatedData = metricDataMap.get(metric);

                // Map global labels to values for this metric
                const alignedData = allLabels.map(label => {
                    const item = aggregatedData.find(d => d.label === label);
                    return item ? item.value : null; // Use null for missing data points
                });

                // Also map detailed data for tooltips
                const alignedAggregatedDetails = allLabels.map(label => {
                    const item = aggregatedData.find(d => d.label === label);
                    return item ? item : null;
                });

                const colorIndex = index % datasetColors.length;
                const color = datasetColors[colorIndex];

                const gradient = ctx.createLinearGradient(0, 0, 0, 400);
                gradient.addColorStop(0, color.bg);
                gradient.addColorStop(1, color.bg.replace('0.4', '0.05'));

                // Find metric label
                const metricLabel = Array.from(document.querySelectorAll('#metrics-checkbox-list label'))
                    .find(label => label.htmlFor === `metric-${metric}`)?.textContent || metric;

                datasets.push({
                    label: metricLabel,
                    data: alignedData,
                    borderColor: color.border,
                    backgroundColor: chartType === 'bar' ? color.bg : gradient,
                    borderWidth: chartType === 'bar' ? 1 : 2,
                    pointBackgroundColor: color.border,
                    pointBorderColor: '#fff',
                    pointHoverBackgroundColor: '#fff',
                    pointHoverBorderColor: color.border,
                    fill: chartType === 'line',
                    tension: chartType === 'line' ? 0.4 : 0,
                    spanGaps: true, // Connect lines over missing data points
                    yAxisID: isPercentage ? 'y-percent' : 'y-value',
                    metricKey: metric,
                    aggregatedData: alignedAggregatedDetails // Synchronized details
                });
            });


            // Configura assi Y
            const scales = {
                x: {
                    ticks: {
                        color: '#e0f7fa',
                        font: { family: 'Orbitron', size: 10 },
                        maxRotation: 45,
                        minRotation: 45
                    },
                    grid: {
                        color: 'rgba(0, 243, 255, 0.1)'
                    }
                }
            };

            // Asse Y sinistro per percentuali
            const hasPercentages = datasets.some(ds => ds.yAxisID === 'y-percent');
            if (hasPercentages) {
                scales['y-percent'] = {
                    position: 'left',
                    ticks: {
                        color: '#aa00ff',
                        font: { family: 'Orbitron', size: 10 },
                        callback: function (value) {
                            return value.toFixed(2) + '%';
                        }
                    },
                    grid: {
                        color: (context) => context.tick.value === 0 ? 'rgba(255, 0, 85, 0.5)' : 'rgba(170, 0, 255, 0.1)',
                        lineWidth: 1
                    }
                };
            }

            // Asse Y destro per valori
            const hasValues = datasets.some(ds => ds.yAxisID === 'y-value');
            if (hasValues) {
                scales['y-value'] = {
                    position: 'right',
                    ticks: {
                        color: '#00f3ff',
                        font: { family: 'Orbitron', size: 10 },
                        callback: function (value) {
                            return new Intl.NumberFormat('it-IT', {
                                style: "currency",
                                currency: "EUR",
                                notation: "compact"
                            }).format(value);
                        }
                    },
                    grid: {
                        color: (context) => context.tick.value === 0 ? 'rgba(255, 0, 85, 0.5)' : 'rgba(0, 243, 255, 0.1)',
                        lineWidth: 1,
                        drawOnChartArea: !hasPercentages
                    }
                };
            }

            chartInstance = new Chart(ctx, {
                type: chartType,
                data: {
                    labels: allLabels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    scales: scales,
                    plugins: {
                        legend: {
                            display: selectedMetrics.length > 1,
                            labels: {
                                color: '#e0f7fa',
                                font: { family: 'Orbitron', size: 11 },
                                boxWidth: 20,
                                padding: 15
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 5, 16, 0.95)',
                            titleColor: '#00f3ff',
                            bodyColor: '#fff',
                            borderColor: '#00f3ff',
                            borderWidth: 1,
                            titleFont: { family: 'Orbitron', size: 13 },
                            bodyFont: { family: 'Orbitron', size: 11 },
                            padding: 12,
                            callbacks: {
                                title: function (context) {
                                    return context[0].label;
                                },
                                label: function (context) {
                                    const dataset = context.dataset;
                                    const dataIndex = context.dataIndex;
                                    const isPercentage = dataset.yAxisID === 'y-percent';

                                    let label = dataset.label + ': ';

                                    if (context.parsed.y !== null) {
                                        if (isPercentage) {
                                            label += context.parsed.y.toFixed(2) + '%';
                                        } else {
                                            label += new Intl.NumberFormat('it-IT', {
                                                style: 'currency',
                                                currency: 'EUR'
                                            }).format(context.parsed.y);
                                        }
                                    }

                                    return label;
                                },
                                afterLabel: function (context) {
                                    const dataset = context.dataset;
                                    const dataIndex = context.dataIndex;
                                    const aggregatedData = dataset.aggregatedData;

                                    if (aggregatedData && aggregatedData[dataIndex]) {
                                        const instruments = aggregatedData[dataIndex].instruments;
                                        const isPercentage = dataset.yAxisID === 'y-percent';

                                        const lines = ['\n--- Instruments ---'];

                                        // Ordina strumenti per valore
                                        const sortedInstruments = Object.entries(instruments)
                                            .sort((a, b) => Math.abs(b[1]) - Math.abs(a[1]));

                                        sortedInstruments.forEach(([instrument, value]) => {
                                            let formattedValue;
                                            if (isPercentage) {
                                                formattedValue = value.toFixed(2) + '%';
                                            } else {
                                                formattedValue = new Intl.NumberFormat('it-IT', {
                                                    style: 'currency',
                                                    currency: 'EUR',
                                                    minimumFractionDigits: 2
                                                }).format(value);
                                            }
                                            lines.push(`${instrument}: ${formattedValue}`);
                                        });

                                        return lines;
                                    }
                                    return [];
                                }
                            }
                        }
                    }
                }
            });
        }

        window.onload = init;
    </script>
