<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trend Graph - Tron Style</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="js/dashboard-shared.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');

        :root {
            --bg-color: #050505;
            --neon-cyan: #00f3ff;
            --neon-red: #ff0055;
            --neon-blue: #0066ff;
            --neon-purple: #aa00ff;
            --neon-green: #00ff88;
            --neon-orange: #ff8800;
            --glass-bg: rgba(0, 20, 40, 0.85);
            --text-color: #e0f7fa;
            --button-bg: rgba(0, 243, 255, 0.1);
            --button-border: var(--neon-cyan);
            --button-hover: var(--neon-blue);
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-color);
            background-image:
                linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            padding: 15px;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
        }

        .header-bar {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            padding: 15px 20px;
            background: var(--glass-bg);
            border: 1px solid var(--neon-cyan);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
            border-radius: 8px;
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        .header-left {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 5px;
        }

        .username-display {
            font-size: 0.9rem;
            color: var(--neon-cyan);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .language-display {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: var(--text-color);
        }

        .language-display .flag-icon {
            width: 20px;
            height: 15px;
            background-color: var(--neon-blue);
            color: #fff;
            text-align: center;
            line-height: 15px;
            font-size: 8px;
            border: 1px solid var(--neon-cyan);
            box-shadow: 0 0 5px rgba(0, 243, 255, 0.5);
        }

        .header-center {
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
        }

        .header-right {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: flex-end;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        label {
            color: var(--neon-cyan);
            font-size: 0.8rem;
            white-space: nowrap;
        }

        select {
            padding: 8px 15px;
            background: var(--button-bg);
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            font-family: 'Orbitron', sans-serif;
            border-radius: 4px;
            cursor: pointer;
            min-width: 150px;
        }

        select:focus {
            outline: none;
            box-shadow: 0 0 10px var(--neon-cyan);
        }

        select option {
            background-color: #001122;
            color: var(--neon-cyan);
        }

        select[multiple] {
            min-height: 100px;
            padding: 5px;
        }

        select[multiple] option {
            padding: 5px;
            margin: 2px 0;
            border-radius: 3px;
        }

        select[multiple] option:checked {
            background: linear-gradient(90deg, var(--neon-cyan) 0%, var(--neon-blue) 100%);
            color: #000;
            font-weight: bold;
        }

        .close-button {
            padding: 8px 15px;
            background: rgba(255, 0, 85, 0.1);
            border: 1px solid var(--neon-red);
            color: var(--neon-red);
            font-family: 'Orbitron', sans-serif;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.9rem;
            transition: background 0.3s, color 0.3s, border-color 0.3s;
        }

        .close-button:hover {
            background: rgba(255, 0, 85, 0.2);
            box-shadow: 0 0 10px rgba(255, 0, 85, 0.5);
        }

        .chart-wrapper {
            flex: 1;
            position: relative;
            background: var(--glass-bg);
            border: 1px solid var(--neon-cyan);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.1);
            padding: 15px;
            min-height: 0;
            overflow: hidden;
        }

        #chartContainerInner {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #chartCanvas {
            width: 100% !important;
            height: 100% !important;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--neon-cyan);
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #loadingText {
            color: var(--neon-cyan);
            font-size: 1.2rem;
            letter-spacing: 1px;
        }

        .info-text {
            font-size: 0.7rem;
            color: var(--neon-blue);
            font-style: italic;
            margin-top: 3px;
        }
    </style>
</head>

<body>

    <div id="loading">
        <div class="spinner"></div>
        <div id="loadingText">Analyzing Trend Data...</div>
    </div>

    <div class="header-bar">
        <div class="header-left">
            <div id="username-display" class="username-display"></div>
            <div id="language-indicator" class="language-display"></div>
        </div>

        <div class="header-center">
            <h1 id="page-title">Trend Analysis</h1>
        </div>

        <div class="header-right">
            <div class="control-group">
                <label for="metric-select" id="metric-label">Value:</label>
                <div>
                    <select id="metric-select" multiple onchange="renderChart()"></select>
                    <div class="info-text" id="metric-info">Hold Ctrl/Cmd for multiple</div>
                </div>
            </div>
            <div class="control-group">
                <label for="period-select" id="period-label">Period:</label>
                <select id="period-select" onchange="renderChart()">
                    <option value="daily">Daily</option>
                    <option value="monthly">Monthly</option>
                    <option value="quarterly">Quarterly</option>
                    <option value="semesterly">Semesterly</option>
                    <option value="yearly">Yearly</option>
                </select>
            </div>
            <button class="close-button" onclick="closeWindow()" id="close-btn">Close</button>
        </div>
    </div>

    <div class="chart-wrapper">
        <div id="chartContainerInner">
            <canvas id="chartCanvas"></canvas>
        </div>
    </div>

    <script>
        // --- TRANSLATION SYSTEM (Dynamic) ---
        let translations = {};

        async function loadTranslations(langCode) {
            try {
                let response = await fetch(`lang/${langCode}.json`);
                if (!response.ok) {
                    const simple = langCode.split('_')[0];
                    if (simple && simple !== langCode) {
                        response = await fetch(`lang/${simple}.json`);
                    }
                }
                if (response.ok) {
                    translations = await response.json();
                } else {
                    console.warn("Translation file not found:", langCode);
                }
            } catch (error) {
                console.error("Error loading translations:", error);
            }
        }

        function getTranslation(key) {
            return translations[key] || key;
        }

        const languageMap = {
            'it_IT': { name: 'Italiano', initials: 'IT' },
            'en_US': { name: 'English', initials: 'EN' },
        };

        function getFlagIcon(lang) {
            const langInfo = languageMap[lang] || languageMap['it_IT'] || { name: lang, initials: lang.substring(0, 2).toUpperCase() };
            return `<div class="flag-icon" title="${langInfo.name}">${langInfo.initials}</div>`;
        }

        function closeWindow() {
            window.close();
        }

        const API_URL = "https://feweb-tunnel.fe-web.eu";
        let chartInstance = null;
        let trendDataRaw = [];

        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username') || 'UTENTE_NON_AUTORIZZATO';
        const token = urlParams.get('token');
        const language = urlParams.get('language') || 'it_IT';
        const initialMetric = urlParams.get('metric') || '';

        // Colori per i diversi dataset
        const datasetColors = [
            { border: '#00f3ff', bg: 'rgba(0, 243, 255, 0.4)' },      // cyan
            { border: '#aa00ff', bg: 'rgba(170, 0, 255, 0.4)' },      // purple
            { border: '#00ff88', bg: 'rgba(0, 255, 136, 0.4)' },      // green
            { border: '#ff8800', bg: 'rgba(255, 136, 0, 0.4)' },      // orange
            { border: '#ff0055', bg: 'rgba(255, 0, 85, 0.4)' },       // red
            { border: '#0066ff', bg: 'rgba(0, 102, 255, 0.4)' },      // blue
            { border: '#ffff00', bg: 'rgba(255, 255, 0, 0.4)' },      // yellow
            { border: '#ff00ff', bg: 'rgba(255, 0, 255, 0.4)' }       // magenta
        ];

        async function init() {
            document.getElementById('username-display').textContent = 'USER: ' + username;

            if (!username || !token) {
                document.getElementById('loadingText').textContent = "Access Denied";
                return;
            }

            // Load translations first
            await loadTranslations(language);
            updateHeaderTranslations();

            // Load Trend Data
            await loadTrend();
        }

        function updateHeaderTranslations() {
            document.getElementById('page-title').textContent = getTranslation('int.trend_analysis') || "Trend Analysis";
            document.getElementById('metric-label').textContent = (getTranslation('int.groupby') || "Value") + ":";
            document.getElementById('period-label').textContent = (getTranslation('int.period') || "Period") + ":";
            document.getElementById('close-btn').textContent = getTranslation('int.close') || "Close";
            document.getElementById('metric-info').textContent = getTranslation('int.hold_ctrl') || "Hold Ctrl/Cmd for multiple";

            const langIndicator = document.getElementById('language-indicator');
            const langName = getTranslation('lang.' + language);
            langIndicator.innerHTML = `${getFlagIcon(language)} <span>${langName}</span>`;

            // Traduci opzioni periodo
            const periodSelect = document.getElementById('period-select');
            periodSelect.options[0].text = getTranslation('int.daily') || 'Daily';
            periodSelect.options[1].text = getTranslation('int.monthly') || 'Monthly';
            periodSelect.options[2].text = getTranslation('int.quarterly') || 'Quarterly';
            periodSelect.options[3].text = getTranslation('int.semesterly') || 'Semesterly';
            periodSelect.options[4].text = getTranslation('int.yearly') || 'Yearly';
        }

        async function loadTrend() {
            try {
                const payload = {
                    username: username,
                    token: token,
                    language: language,
                    filter: "",
                    code: ""
                };

                const response = await fetch(`${API_URL}/gettrend`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (data.status === 'ok') {
                    let rawTrend = data.trend;
                    if (typeof rawTrend === 'string') {
                        try {
                            rawTrend = JSON.parse(rawTrend.replace(/'/g, '"'));
                        } catch (e) {
                            console.error("Error parsing trend string", e);
                            rawTrend = [];
                        }
                    }

                    if (!Array.isArray(rawTrend)) {
                        rawTrend = [];
                    }

                    trendDataRaw = rawTrend;

                    populateMetricSelect();
                    renderChart();
                    document.getElementById('loading').style.display = 'none';

                } else {
                    document.getElementById('loadingText').textContent = "Error loading data";
                    alert("Error loading trend data");
                }
            } catch (error) {
                console.error(error);
                document.getElementById('loadingText').textContent = "Connection Error";
            }
        }

        function populateMetricSelect() {
            const select = document.getElementById('metric-select');
            select.innerHTML = '';

            if (trendDataRaw.length === 0) return;

            const availableMetrics = new Set();

            // Scansiona tutti i record per trovare tutti i campi con valori numerici
            trendDataRaw.forEach(item => {
                Object.keys(item).forEach(key => {
                    // Escludi campi non rilevanti
                    if (key === 'date_start' || key === 'date_end' ||
                        key.includes('id_') || key === 'account_level' || key === 'yield_level') {
                        return;
                    }

                    const val = item[key];
                    // Verifica se è un numero o una stringa con formato "val:cur" o "val%:cur"
                    if (typeof val === 'number') {
                        availableMetrics.add(key);
                    } else if (typeof val === 'string') {
                        // Formato: "14.47:EUR" o "5.12%:EUR"
                        if (val.includes(':') || val.includes('%')) {
                            availableMetrics.add(key);
                        }
                    }
                });
            });

            // Converti Set in Array e ordina
            const metricsArray = Array.from(availableMetrics).sort();

            metricsArray.forEach(key => {
                const option = document.createElement('option');
                option.value = key;

                // Prova prima con traduzione
                const translationKey = 'lbl.' + key;
                let label = getTranslation(translationKey);

                // Se non trovata, usa il nome del campo formattato
                if (label === translationKey) {
                    label = key.split('_').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
                }

                option.textContent = label;
                select.appendChild(option);
            });

            if (initialMetric && metricsArray.includes(initialMetric)) {
                select.value = initialMetric;
            }
        }

        // Funzione per parsare i valori (es. "14.47:EUR" -> 14.47, "5.12%:EUR" -> 5.12)
        function parseValue(value) {
            if (typeof value === 'number') return value;
            if (typeof value === 'string') {
                // Rimuovi % e divisa, mantieni solo il numero
                const cleanValue = value.replace(/%|:EUR|:USD|:GBP|:CHF/g, '').trim();
                return parseFloat(cleanValue) || 0;
            }
            return 0;
        }

        // Verifica se un campo è una percentuale
        function isPercentageField(fieldName) {
            // Controlla se nel dataset ci sono valori con %
            for (let item of trendDataRaw) {
                if (item[fieldName] && typeof item[fieldName] === 'string' && item[fieldName].includes('%')) {
                    return true;
                }
            }
            return fieldName.toLowerCase().includes('irr') ||
                fieldName.toLowerCase().includes('performance') ||
                fieldName.toLowerCase().includes('percent');
        }

        // Funzione per aggregare dati per periodo con tracking degli strumenti
        function aggregateByPeriod(data, metric, period) {
            const aggregated = {};

            data.forEach(item => {
                if (!item.date_start || !item[metric]) return;

                const date = new Date(item.date_start);
                let key;

                switch (period) {
                    case 'monthly':
                        key = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                        break;
                    case 'quarterly':
                        const quarter = Math.floor(date.getMonth() / 3) + 1;
                        key = `${date.getFullYear()}-Q${quarter}`;
                        break;
                    case 'semesterly':
                        const semester = date.getMonth() < 6 ? 'S1' : 'S2';
                        key = `${date.getFullYear()}-${semester}`;
                        break;
                    case 'yearly':
                        key = `${date.getFullYear()}`;
                        break;
                    default: // daily
                        key = item.date_start;
                }

                const val = parseValue(item[metric]);
                const instrument = item.id_instrument || 'Unknown';

                if (!aggregated[key]) {
                    aggregated[key] = {
                        sum: 0,
                        count: 0,
                        date: date,
                        instruments: {}
                    };
                }
                aggregated[key].sum += val;
                aggregated[key].count++;

                // Traccia contributo per strumento
                if (!aggregated[key].instruments[instrument]) {
                    aggregated[key].instruments[instrument] = 0;
                }
                aggregated[key].instruments[instrument] += val;
            });

            // Ordina per data
            const sorted = Object.keys(aggregated).sort((a, b) => {
                return aggregated[a].date - aggregated[b].date;
            });

            return sorted.map(key => ({
                label: key,
                value: aggregated[key].sum,
                instruments: aggregated[key].instruments
            }));
        }

        function renderChart() {
            const ctx = document.getElementById('chartCanvas').getContext('2d');
            if (chartInstance) chartInstance.destroy();

            const select = document.getElementById('metric-select');
            const selectedMetrics = Array.from(select.selectedOptions).map(opt => opt.value);
            const selectedPeriod = document.getElementById('period-select').value;

            if (selectedMetrics.length === 0) return;

            // Prepara i datasets
            const datasets = [];
            const allLabels = new Set();

            selectedMetrics.forEach((metric, index) => {
                const isPercentage = isPercentageField(metric);
                const aggregatedData = aggregateByPeriod(trendDataRaw, metric, selectedPeriod);

                aggregatedData.forEach(item => allLabels.add(item.label));

                const colorIndex = index % datasetColors.length;
                const color = datasetColors[colorIndex];

                const gradient = ctx.createLinearGradient(0, 0, 0, 400);
                gradient.addColorStop(0, color.bg);
                gradient.addColorStop(1, color.bg.replace('0.4', '0.05'));

                const metricLabel = select.options[Array.from(select.options).findIndex(opt => opt.value === metric)].text;

                datasets.push({
                    label: metricLabel,
                    data: aggregatedData.map(item => item.value),
                    borderColor: color.border,
                    backgroundColor: gradient,
                    borderWidth: 2,
                    pointBackgroundColor: color.border,
                    pointBorderColor: '#fff',
                    pointHoverBackgroundColor: '#fff',
                    pointHoverBorderColor: color.border,
                    fill: true,
                    tension: 0.4,
                    yAxisID: isPercentage ? 'y-percent' : 'y-value',
                    metricKey: metric,
                    aggregatedData: aggregatedData // Mantieni i dati dettagliati per il tooltip
                });
            });

            const labels = Array.from(allLabels).sort();

            // Configura assi Y
            const scales = {
                x: {
                    ticks: {
                        color: '#e0f7fa',
                        font: { family: 'Orbitron', size: 10 },
                        maxRotation: 45,
                        minRotation: 45
                    },
                    grid: {
                        color: 'rgba(0, 243, 255, 0.1)'
                    }
                }
            };

            // Asse Y sinistro per percentuali
            const hasPercentages = datasets.some(ds => ds.yAxisID === 'y-percent');
            if (hasPercentages) {
                scales['y-percent'] = {
                    position: 'left',
                    ticks: {
                        color: '#aa00ff',
                        font: { family: 'Orbitron', size: 10 },
                        callback: function (value) {
                            return value.toFixed(2) + '%';
                        }
                    },
                    grid: {
                        color: (context) => context.tick.value === 0 ? 'rgba(255, 0, 85, 0.5)' : 'rgba(170, 0, 255, 0.1)',
                        lineWidth: 1
                    }
                };
            }

            // Asse Y destro per valori
            const hasValues = datasets.some(ds => ds.yAxisID === 'y-value');
            if (hasValues) {
                scales['y-value'] = {
                    position: 'right',
                    ticks: {
                        color: '#00f3ff',
                        font: { family: 'Orbitron', size: 10 },
                        callback: function (value) {
                            return new Intl.NumberFormat('it-IT', {
                                style: "currency",
                                currency: "EUR",
                                notation: "compact"
                            }).format(value);
                        }
                    },
                    grid: {
                        color: (context) => context.tick.value === 0 ? 'rgba(255, 0, 85, 0.5)' : 'rgba(0, 243, 255, 0.1)',
                        lineWidth: 1,
                        drawOnChartArea: !hasPercentages // Disegna la griglia solo se non ci sono percentuali
                    }
                };
            }

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    scales: scales,
                    plugins: {
                        legend: {
                            display: selectedMetrics.length > 1,
                            labels: {
                                color: '#e0f7fa',
                                font: { family: 'Orbitron', size: 11 },
                                boxWidth: 20,
                                padding: 15
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 5, 16, 0.95)',
                            titleColor: '#00f3ff',
                            bodyColor: '#fff',
                            borderColor: '#00f3ff',
                            borderWidth: 1,
                            titleFont: { family: 'Orbitron', size: 13 },
                            bodyFont: { family: 'Orbitron', size: 11 },
                            padding: 12,
                            callbacks: {
                                title: function (context) {
                                    return context[0].label;
                                },
                                label: function (context) {
                                    const dataset = context.dataset;
                                    const dataIndex = context.dataIndex;
                                    const isPercentage = dataset.yAxisID === 'y-percent';

                                    let label = dataset.label + ': ';

                                    if (context.parsed.y !== null) {
                                        if (isPercentage) {
                                            label += context.parsed.y.toFixed(2) + '%';
                                        } else {
                                            label += new Intl.NumberFormat('it-IT', {
                                                style: 'currency',
                                                currency: 'EUR'
                                            }).format(context.parsed.y);
                                        }
                                    }

                                    return label;
                                },
                                afterLabel: function (context) {
                                    const dataset = context.dataset;
                                    const dataIndex = context.dataIndex;
                                    const aggregatedData = dataset.aggregatedData;

                                    if (aggregatedData && aggregatedData[dataIndex]) {
                                        const instruments = aggregatedData[dataIndex].instruments;
                                        const isPercentage = dataset.yAxisID === 'y-percent';

                                        const lines = ['\n--- Instruments ---'];

                                        // Ordina strumenti per valore
                                        const sortedInstruments = Object.entries(instruments)
                                            .sort((a, b) => Math.abs(b[1]) - Math.abs(a[1]));

                                        sortedInstruments.forEach(([instrument, value]) => {
                                            let formattedValue;
                                            if (isPercentage) {
                                                formattedValue = value.toFixed(2) + '%';
                                            } else {
                                                formattedValue = new Intl.NumberFormat('it-IT', {
                                                    style: 'currency',
                                                    currency: 'EUR',
                                                    minimumFractionDigits: 2
                                                }).format(value);
                                            }
                                            lines.push(`${instrument}: ${formattedValue}`);
                                        });

                                        return lines;
                                    }
                                    return [];
                                }
                            }
                        }
                    }
                }
            });
        }

        window.onload = init;
    </script>
</body>

</html>
