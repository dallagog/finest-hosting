<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Estimates - Report</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/png" href="images/icon-finest.png">
    <script src="js/dashboard-shared.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');

        :root {
            --bg-color: #f5f5f0;
            --neon-cyan: #000000;
            --neon-blue: #333333;
            --glass-bg: #ffffff;
            --text-color: #333333;
            --border-color: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-color);
        }

        body {
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Header (EXACT MATCH dashboard.html) */
        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--glass-bg);
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            flex-shrink: 0;
        }

        .user-info-left {
            flex: 1;
            text-align: left;
            font-size: 14px;
            color: var(--neon-cyan);
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .user-info-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .flag-icon {
            font-size: 18px;
        }

        h1 {
            flex: 1;
            text-align: center;
            margin: 0;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #000;
            font-size: 2em;
        }

        .logout-container {
            flex: 1;
            text-align: right;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .logout-btn {
            padding: 8px 16px;
            background: #000;
            border: 1px solid #000;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logout-btn:hover {
            background: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .logout-btn.secondary {
            background: #fff;
            color: #000;
        }

        .logout-btn.secondary:hover {
            background: #f0f0f0;
        }

        /* Report Area */
        .report-wrapper {
            flex: 1;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        #pdfFrame {
            width: 100%;
            height: 100%;
            border: none;
        }

        #loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #eee;
            border-top: 3px solid #000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        #loadingText {
            font-size: 1rem;
            color: #333;
            letter-spacing: 1px;
        }

        .fade-out {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #eee;
        }

        ::-webkit-scrollbar-thumb {
            background: #999;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #666;
        }
    </style>
</head>

<body>
    <div class="header-bar">
        <div class="user-info-left">
            <div class="user-info-row">
                <strong id="userLabel">Utente:</strong>
                <span id="usernameDisplay">-</span>
            </div>
            <div class="user-info-row">
                <span class="flag-icon" id="languageFlag"></span>
                <span id="languageDisplay">-</span>
                <span style="margin: 0 5px;">|</span>
                <span id="currencyDisplay">-</span>
            </div>
        </div>

        <div style="flex: 1; text-align: center;">
            <h1 id="pageTitle">Report PDF</h1>
        </div>

        <div class="logout-container">
            <button class="logout-btn secondary" onclick="downloadPDF()">
                <i class="fa fa-download"></i> <span id="downloadText">Download</span>
            </button>
            <button class="logout-btn" onclick="window.close()">
                <i class="fa fa-times"></i> <span id="closeText">Chiudi</span>
            </button>
        </div>
    </div>

    <div class="report-wrapper">
        <div id="loading">
            <div class="spinner"></div>
            <div id="loadingText">Generazione Report...</div>
        </div>
        <iframe id="pdfFrame"></iframe>
    </div>

    <script>
        const API_URL = "https://feweb-tunnel.fe-web.eu";
        const urlParams = new URLSearchParams(window.location.search);
        const credentials = {
            username: urlParams.get('username'),
            token: urlParams.get('token'),
            language: urlParams.get('language') || 'it_IT',
            filter: urlParams.get('filter') || ''
        };

        let translations = {};
        let pdfBase64 = null;
        let availableLanguages = [];

        async function init() {
            if (!credentials.username || !credentials.token) {
                showError("Sessione non valida");
                return;
            }

            document.getElementById('usernameDisplay').textContent = credentials.username;

            await loadLanguageManifest();
            await loadTranslations();
            updateUIStrings();
            await fetchReport();
        }

        async function loadLanguageManifest() {
            try {
                const response = await fetch('lang/manifest.json');
                if (!response.ok) return;
                const manifest = await response.json();
                const codes = manifest.languages || [];
                availableLanguages = [];
                for (const code of codes) {
                    try {
                        const res = await fetch(`lang/${code}.json`);
                        if (res.ok) {
                            const json = await res.json();
                            availableLanguages.push({
                                code: code,
                                name: json['int.language.description'] || code,
                                flag: json['img.language.flag'] || 'ðŸ³ï¸'
                            });
                        }
                    } catch (e) { }
                }
            } catch (e) {
                console.error(e);
            }
        }

        async function loadTranslations() {
            try {
                const response = await fetch(`lang/${credentials.language}.json`);
                if (response.ok) {
                    translations = await response.json();
                }
            } catch (e) {
                console.error("Error loading translations:", e);
            }
        }

        function getTranslation(key) {
            return translations[key] || key;
        }

        function updateUIStrings() {
            document.getElementById('userLabel').textContent = getTranslation('int.user.label') || 'Utente:';
            document.getElementById('pageTitle').textContent = getTranslation('int.pdf.report') || 'Report PDF';
            document.getElementById('downloadText').textContent = getTranslation('int.download') || 'Download';
            document.getElementById('closeText').textContent = getTranslation('int.close') || 'Chiudi';
            document.getElementById('loadingText').textContent = getTranslation('int.loading.pdf') || 'Generazione Report...';

            // Language Display
            const langData = availableLanguages.find(l => l.code === credentials.language);
            if (langData) {
                document.getElementById('languageFlag').textContent = langData.flag;
                document.getElementById('languageDisplay').textContent = getTranslation('int.language.description') || langData.name;
            } else {
                document.getElementById('languageDisplay').textContent = credentials.language;
            }

            // Currency
            document.getElementById('currencyDisplay').textContent = urlParams.get('currency') || 'EUR';
        }

        async function fetchReport() {
            try {
                const payload = {
                    username: credentials.username,
                    token: credentials.token,
                    language: credentials.language,
                    filter: credentials.filter,
                    code: ""
                };

                const response = await fetch(`${API_URL}/getreport`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error('HTTP ' + response.status);

                const data = await response.json();
                if (data.status === 'ok' && data.pdf_data) {
                    pdfBase64 = data.pdf_data;
                    displayPDF(pdfBase64);
                } else {
                    throw new Error(data.msg || 'PDF non disponibile');
                }
            } catch (error) {
                console.error("Report fetch error:", error);
                showError((getTranslation('int.error.loading.pdf') || 'Errore') + ": " + error.message);
            }
        }

        function displayPDF(base64) {
            try {
                const byteCharacters = atob(base64);
                const byteNumbers = new Array(byteCharacters.length);
                for (let i = 0; i < byteCharacters.length; i++) {
                    byteNumbers[i] = byteCharacters.charCodeAt(i);
                }
                const byteArray = new Uint8Array(byteNumbers);
                const pdfBlob = new Blob([byteArray], { type: 'application/pdf' });
                const pdfUrl = URL.createObjectURL(pdfBlob);

                const iframe = document.getElementById('pdfFrame');
                iframe.src = pdfUrl;

                document.getElementById('loading').classList.add('fade-out');
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                }, 500);

            } catch (e) {
                console.error("Display PDF error:", e);
                showError("Errore nella visualizzazione del PDF");
            }
        }

        function downloadPDF() {
            if (!pdfBase64) return;
            try {
                const byteCharacters = atob(pdfBase64);
                const byteNumbers = new Array(byteCharacters.length);
                for (let i = 0; i < byteCharacters.length; i++) byteNumbers[i] = byteCharacters.charCodeAt(i);
                const byteArray = new Uint8Array(byteNumbers);
                const pdfBlob = new Blob([byteArray], { type: 'application/pdf' });
                const url = URL.createObjectURL(pdfBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'report.pdf';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            } catch (error) {
                console.error("Download error:", error);
            }
        }

        function showError(msg) {
            const loadingText = document.getElementById('loadingText');
            loadingText.textContent = msg;
            loadingText.style.color = '#e74c3c';
            const spinner = document.querySelector('.spinner');
            if (spinner) spinner.style.display = 'none';
        }

        init();
    </script>
</body>

</html>
