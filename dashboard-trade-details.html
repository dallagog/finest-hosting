<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trade Movement Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="css/style-latex.css">
</head>

<body>

    <div class="container">
        <h1>Trade Movement Details</h1>
        <div id="loading" class="loading">Loading details...</div>
        <div id="error" class="error-msg" style="display: none;"></div>
        <div id="detailsContainer" class="detail-grid" style="display: none;"></div>
        <div class="button-bar" id="buttonBar" style="display: none;">
            <button onclick="window.close()">Close</button>
            <button onclick="window.history.back()">Back</button>
        </div>
    </div>

    <script>
        const API_URL = 'https://feweb-tunnel.fe-web.eu';

        // Get URL params
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const index = urlParams.get('index');

        // Get Auth from LocalStorage
        const username = localStorage.getItem("username");
        const token = localStorage.getItem("token");
        const language = localStorage.getItem("language") || 'it_IT';

        let translations = {};

        async function loadTranslations(langCode) {
            try {
                const response = await fetch(`lang/${langCode}.json`);
                if (!response.ok) return {};
                return await response.json();
            } catch (error) {
                console.error(`Error loading ${langCode}.json:`, error);
                return {};
            }
        }

        function getTranslation(key) {
            return translations[key] || key;
        }

        function flattenObject(obj, prefix = '') {
            let result = {};
            for (const key in obj) {
                if (obj.hasOwnProperty(key)) {
                    const value = obj[key];
                    const newKey = prefix ? `${prefix}_${key}` : key;

                    if (value !== null && typeof value === 'object' && !Array.isArray(value)) {
                        Object.assign(result, flattenObject(value, newKey));
                    } else {
                        result[newKey] = value;
                    }
                }
            }
            return result;
        }

        async function loadTradeDetails() {
            if (!code || !username || index === null) {
                showError("Missing parameters or authentication.");
                return;
            }

            const payload = {
                username: username,
                token: token,
                language: language,
                code: code
            };

            try {
                const response = await fetch(`${API_URL}/gettrade`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();

                if (data.status === 'ok') {
                    if (data.trade && Array.isArray(data.trade) && data.trade.length > 0) {
                        const tradeData = data.trade.map(item => flattenObject(item));
                        const selectedTrade = tradeData[parseInt(index)];

                        if (selectedTrade) {
                            renderDetails(selectedTrade);
                        } else {
                            showError("Trade not found.");
                        }
                    } else {
                        showError("No data found.");
                    }
                } else {
                    showError(data.msg || "Error fetching data.");
                }
            } catch (e) {
                console.error(e);
                showError("Network or server error.");
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function renderDetails(item) {
            const container = document.getElementById('detailsContainer');
            container.innerHTML = '';

            Object.keys(item).sort().forEach(key => {
                const div = document.createElement('div');
                div.className = 'detail-item';

                const label = document.createElement('div');
                label.className = 'detail-label';
                label.textContent = getTranslation(key) || key;

                const value = document.createElement('div');
                value.className = 'detail-value';
                const val = item[key];
                if (typeof val === 'number') {
                    value.textContent = val.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
                } else {
                    value.textContent = val !== null && val !== undefined ? val : '-';
                }

                div.appendChild(label);
                div.appendChild(value);
                container.appendChild(div);
            });

            container.style.display = 'grid';
            document.getElementById('buttonBar').style.display = 'flex';
        }

        function showError(msg) {
            const errDiv = document.getElementById('error');
            errDiv.textContent = msg;
            errDiv.style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }

        // Init
        (async function init() {
            translations = await loadTranslations(language);
            await loadTradeDetails();
        })();

    </script>
</body>

</html>
