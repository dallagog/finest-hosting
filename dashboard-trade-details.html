<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trade Movement Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');

        :root {
            --bg-color: #050505;
            --neon-cyan: #00f3ff;
            --neon-blue: #0066ff;
            --glass-bg: rgba(0, 20, 40, 0.85);
            --text-color: #e0f7fa;
            --border-color: var(--neon-cyan);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-color);
            background-image:
                linear-gradient(rgba(0, 243, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            padding: 20px;
            color: var(--text-color);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--glass-bg);
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 102, 255, 0.3);
            border-radius: 8px;
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: var(--neon-cyan);
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--neon-cyan);
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .detail-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 4px;
            border-left: 3px solid var(--neon-blue);
        }

        .detail-label {
            color: var(--neon-blue);
            font-size: 0.85rem;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .detail-value {
            color: var(--neon-cyan);
            font-size: 1.1rem;
            word-break: break-word;
        }

        .button-bar {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            padding: 12px 24px;
            background: rgba(0, 102, 255, 0.2);
            border: 1px solid var(--neon-blue);
            color: var(--neon-cyan);
            font-family: 'Orbitron', sans-serif;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
        }

        button:hover {
            background: var(--neon-blue);
            color: #fff;
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .loading {
            text-align: center;
            margin-top: 20px;
            font-style: italic;
            color: var(--neon-blue);
        }

        .error-msg {
            color: #ff3333;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Trade Movement Details</h1>
        <div id="loading" class="loading">Loading details...</div>
        <div id="error" class="error-msg" style="display: none;"></div>
        <div id="detailsContainer" class="detail-grid" style="display: none;"></div>
        <div class="button-bar" id="buttonBar" style="display: none;">
            <button onclick="window.close()">Close</button>
            <button onclick="window.history.back()">Back</button>
        </div>
    </div>

    <script src="credential-manager.js"></script>
    <script>
        const API_URL = 'https://feweb-tunnel.fe-web.eu';

        // Get URL params
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const index = urlParams.get('index');

        // Initialize CredentialsManager
        const credentials = CredentialsManager.initialize({
            requireAuth: true,
            onError: () => {
                document.body.innerHTML = '<h2 style="color:red;text-align:center;margin-top:20%">Access Denied</h2>';
            }
        });

        const username = credentials.username;
        const token = credentials.token;
        const language = credentials.language || 'it_IT';

        let translations = {};

        async function loadTranslations(langCode) {
            try {
                const response = await fetch(`lang/${langCode}.json`);
                if (!response.ok) return {};
                return await response.json();
            } catch (error) {
                console.error(`Error loading ${langCode}.json:`, error);
                return {};
            }
        }

        function getTranslation(key) {
            return translations[key] || key;
        }

        function flattenObject(obj, prefix = '') {
            let result = {};
            for (const key in obj) {
                if (obj.hasOwnProperty(key)) {
                    const value = obj[key];
                    const newKey = prefix ? `${prefix}_${key}` : key;

                    if (value !== null && typeof value === 'object' && !Array.isArray(value)) {
                        Object.assign(result, flattenObject(value, newKey));
                    } else {
                        result[newKey] = value;
                    }
                }
            }
            return result;
        }

        async function loadTradeDetails() {
            if (!code || !username || index === null) {
                showError("Missing parameters or authentication.");
                return;
            }

            const payload = {
                username: username,
                token: token,
                language: language,
                code: code
            };

            try {
                const response = await fetch(`${API_URL}/gettrade`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();

                if (data.status === 'ok') {
                    if (data.trade && Array.isArray(data.trade) && data.trade.length > 0) {
                        const tradeData = data.trade.map(item => flattenObject(item));
                        const selectedTrade = tradeData[parseInt(index)];

                        if (selectedTrade) {
                            renderDetails(selectedTrade);
                        } else {
                            showError("Trade not found.");
                        }
                    } else {
                        showError("No data found.");
                    }
                } else {
                    showError(data.msg || "Error fetching data.");
                }
            } catch (e) {
                console.error(e);
                showError("Network or server error.");
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function renderDetails(item) {
            const container = document.getElementById('detailsContainer');
            container.innerHTML = '';

            Object.keys(item).sort().forEach(key => {
                const div = document.createElement('div');
                div.className = 'detail-item';

                const label = document.createElement('div');
                label.className = 'detail-label';
                label.textContent = getTranslation(key) || key;

                const value = document.createElement('div');
                value.className = 'detail-value';
                const val = item[key];
                if (typeof val === 'number') {
                    value.textContent = val.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
                } else {
                    value.textContent = val !== null && val !== undefined ? val : '-';
                }

                div.appendChild(label);
                div.appendChild(value);
                container.appendChild(div);
            });

            container.style.display = 'grid';
            document.getElementById('buttonBar').style.display = 'flex';
        }

        function showError(msg) {
            const errDiv = document.getElementById('error');
            errDiv.textContent = msg;
            errDiv.style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }

        // Init
        (async function init() {
            translations = await loadTranslations(language);
            await loadTradeDetails();
        })();

    </script>
</body>

</html>
