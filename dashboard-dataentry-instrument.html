<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instrument Data Entry 0.3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');

        :root {
            --bg-color: #050505;
            --neon-cyan: #00f3ff;
            --neon-blue: #0066ff;
            --glass-bg: rgba(0, 20, 40, 0.85);
            --text-color: #e0f7fa;
            --border-color: var(--neon-cyan);
            --error-color: #ff3333;
            --success-color: #00ff00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-color);
            background-image:
                linear-gradient(rgba(0, 243, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            padding: 20px;
            color: var(--text-color);
            min-height: 100vh;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--glass-bg);
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 102, 255, 0.3);
            border-radius: 8px;
        }

        .header-bar h1 {
            text-align: center;
            margin: 0;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--neon-cyan);
            color: #fff;
            font-size: 1.8em;
        }

        .close-btn {
            padding: 10px 20px;
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff3333;
            color: #ff3333;
            font-family: 'Orbitron', sans-serif;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: rgba(255, 0, 0, 0.4);
            box-shadow: 0 0 10px #ff3333;
        }

        .user-info-left {
            flex: 1;
            text-align: left;
            font-size: 14px;
            color: var(--neon-cyan);
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .user-info-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .flag-icon {
            font-size: 18px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--glass-bg);
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 102, 255, 0.3);
            border-radius: 8px;
            padding: 40px;
        }

        h1 {
            text-align: center;
            margin: 0 0 10px 0;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--neon-cyan);
            color: #fff;
            font-size: 2rem;
        }

        .subtitle {
            text-align: center;
            color: var(--neon-cyan);
            margin-bottom: 30px;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .dataentry-form {
            width: 100%;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-weight: 500;
            color: var(--neon-blue);
            margin-bottom: 6px;
            font-size: 0.9rem;
        }

        .required-mark {
            color: var(--error-color);
            margin-left: 4px;
            text-shadow: 0 0 5px var(--error-color);
        }

        .form-input,
        .form-select {
            padding: 6px 12px;
            background: rgba(0, 243, 255, 0.1);
            border: 1px solid var(--neon-blue);
            border-radius: 4px;
            font-size: 0.95rem;
            font-family: 'Orbitron', sans-serif;
            color: var(--text-color);
            transition: all 0.3s;
            height: 30px;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--neon-cyan);
            box-shadow: 0 0 10px var(--neon-cyan);
            background: rgba(0, 243, 255, 0.15);
        }

        .form-input.error,
        .form-select.error {
            border-color: var(--error-color);
            box-shadow: 0 0 5px var(--error-color);
        }

        .form-input.fixed-field {
            background: rgba(100, 100, 100, 0.2);
            border-color: #666;
            color: #aaa;
            cursor: not-allowed;
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.85rem;
            margin-top: 6px;
            min-height: 20px;
            text-shadow: 0 0 2px rgba(255, 0, 0, 0.5);
        }

        .liquidity-alert {
            display: none;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid var(--success-color);
            color: var(--success-color);
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            text-align: center;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
        }

        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            padding-top: 20px;
            border-top: 1px solid var(--neon-blue);
        }

        .btn {
            padding: 10px 30px;
            font-family: 'Orbitron', sans-serif;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: rgba(0, 102, 255, 0.2);
            border: 1px solid var(--neon-blue);
            color: var(--neon-cyan);
        }

        .btn-primary:hover {
            background: var(--neon-blue);
            color: #fff;
            box-shadow: 0 0 20px var(--neon-blue);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #666;
            color: #ccc;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #999;
            color: #fff;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--neon-cyan);
        }

        .spinner {
            border: 3px solid rgba(0, 243, 255, 0.1);
            border-top: 3px solid var(--neon-cyan);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
            box-shadow: 0 0 15px var(--neon-cyan);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .success-message {
            background: rgba(0, 255, 0, 0.15);
            border: 1px solid var(--success-color);
            color: var(--success-color);
            padding: 16px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
            animation: fadeIn 0.5s ease-in-out;
        }

        .success-message.show {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Stile specifico per il selettore tipo strumento */
        .type-selector-container {
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(0, 102, 255, 0.1);
            border: 1px solid var(--neon-blue);
            border-radius: 6px;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--neon-blue);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--neon-cyan);
        }
    </style>
</head>

<body>
    <div class="header-bar">
        <div class="user-info-left">
            <div class="user-info-row">
                <strong id="userLabel">Utente:</strong>
                <span id="usernameDisplay">-</span>
            </div>
            <div class="user-info-row">
                <span class="flag-icon" id="languageFlag"></span>
                <span id="languageDisplay">-</span>
                <span style="margin: 0 5px;">|</span>
                <span id="currencyDisplay">-</span>
            </div>
        </div>
        <h1 style="flex: 1; text-align: center; margin: 0;"><i class="fa fa-chart-line"></i> <span
                id="pageTitle">Instrument
                Data Entry</span> <span id="sectorTitle"
                style="font-size: 0.6em; opacity: 0.8; margin-left: 10px; color: var(--neon-cyan);"></span></h1>
        <div style="flex: 1; display: flex; justify-content: flex-end;">
            <button class="close-btn" onclick="window.close()">
                <i class="fa fa-times"></i> <span id="closeText">Chiudi</span>
            </button>
        </div>
    </div>

    <div class="container">
        <p class="subtitle" id="pageSubtitle">Inserisci i dati della transazione</p>

        <div id="type-selector-wrapper" style="display: none;"></div>

        <div id="success-msg" class="success-message">
            <i class="fa fa-check-circle"></i> <span id="successText">Dati salvati con successo!</span>
        </div>

        <div id="form-container">
            <div class="loading">
                <div class="spinner"></div>
                <p id="loadingText">Inizializzazione sistema...</p>
            </div>
        </div>
    </div>

    <script src="./js/translations.js"></script>

    <script src="./js/dataentry-manager.js"></script>

    <script>
        // Parametri passati dall'URL
        let urlParams = {};
        let credentials = { username: '', token: '', language: '', filter: '' };
        let translations = {};
        let eventTranslations = {};
        let instrumentTranslations = {}; // Nuova per instrument/lang.json
        let eventManifest = {};
        let instrumentManifest = {}; // Nuova per instrument/manifest.json
        let availableLanguages = [];
        let currencies = [];
        let availableAccounts = [];
        let currentManager = null; // Riferimento al manager attivo

        // Recupera parametri URL
        function getURLParams() {
            const params = new URLSearchParams(window.location.search);
            urlParams = {};
            for (const [key, value] of params.entries()) {
                urlParams[key] = value;
            }

            // Set defaults for essential parameters
            urlParams.username = urlParams.username || '';
            urlParams.token = urlParams.token || '';
            urlParams.language = urlParams.language || 'it_IT';
            urlParams.portfolio_data = urlParams.portfolio_data || '{}';

            credentials = {
                username: urlParams.username,
                token: urlParams.token,
                language: urlParams.language,
                filter: ''
            };

            try {
                urlParams.portfolio_data_obj = JSON.parse(urlParams.portfolio_data);
            } catch (e) {
                urlParams.portfolio_data_obj = {};
            }
        }

        // ========== LANGUAGE & TRANSLATION SYSTEM ==========
        async function loadLanguageManifest() {
            try {
                const response = await fetch('lang/manifest.json');
                if (!response.ok) return [];
                const data = await response.json();
                return data.languages || [];
            } catch (error) {
                console.error("Error loading language manifest:", error);
                return [];
            }
        }

        async function loadLanguageFile(langCode) {
            try {
                const response = await fetch(`lang/${langCode}.json`);
                if (!response.ok) return null;
                const data = await response.json();
                if (data['int.language.code'] && data['int.language.description'] && data['img.language.flag']) {
                    return {
                        code: data['int.language.code'],
                        description: data['int.language.description'],
                        flag: data['img.language.flag']
                    };
                }
                return null;
            } catch (error) {
                console.error(`Error loading ${langCode}.json:`, error);
                return null;
            }
        }

        async function initializeLanguages() {
            const langCodes = await loadLanguageManifest();
            for (const langCode of langCodes) {
                const langData = await loadLanguageFile(langCode);
                if (langData) availableLanguages.push(langData);
            }
            availableLanguages.sort((a, b) => a.code.localeCompare(b.code));
        }

        async function loadCurrencies(lang) {
            try {
                const response = await fetch(`currency/${lang}.json`);
                if (!response.ok) throw new Error(`Currency file not found currency/${lang}.json`);
                currencies = await response.json();
            } catch (error) {
                console.error('Error loading currencies:', error);
                currencies = [];
            }
        }

        async function loadEventTranslations(lang) {
            try {
                const response = await fetch(`event/${lang}.json`);
                if (!response.ok) throw new Error(`Event translation file not found event/${lang}.json`);
                eventTranslations = await response.json();
            } catch (error) {
                console.error("Error loading event translations:", error);
                eventTranslations = {};
            }
        }

        async function loadEventManifest() {
            try {
                const response = await fetch('event/manifest.json');
                if (!response.ok) throw new Error('Event manifest not found');
                eventManifest = await response.json();
            } catch (error) {
                console.error('Error loading event manifest:', error);
                eventManifest = {};
            }
        }

        // === NUOVO: Caricamento risorse Instrument ===
        async function loadInstrumentManifest() {
            try {
                const response = await fetch('instrument/manifest.json');
                if (!response.ok) throw new Error('Instrument manifest not found');
                instrumentManifest = await response.json();
                console.log('Instrument manifest loaded');
            } catch (error) {
                console.error('Error loading instrument manifest:', error);
                instrumentManifest = {};
            }
        }

        async function loadInstrumentTranslations(lang) {
            try {
                const response = await fetch(`instrument/${lang}.json`);
                if (!response.ok) throw new Error(`Instrument translation file not found instrument/${lang}.json`);
                instrumentTranslations = await response.json();
                console.log('Instrument translations loaded');
            } catch (error) {
                console.error("Error loading instrument translations:", error);
                instrumentTranslations = {};
            }
        }

        async function loadAccounts() {
            try {
                const API_URL = "https://feweb-tunnel.fe-web.eu";
                const payload = {
                    username: credentials.username,
                    token: credentials.token,
                    language: credentials.language,
                    account: ""
                };

                const response = await fetch(`${API_URL}/getaccounts`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error('HTTP ' + response.status);

                const data = await response.json();
                let accountList = [];
                let rawAccounts = data.accounts || [];
                const blocks = Array.isArray(rawAccounts) ? rawAccounts : Object.values(rawAccounts);

                blocks.forEach(block => {
                    if (block && typeof block === 'object') {
                        Object.values(block).forEach(acc => {
                            if (acc && acc.id_account) {
                                accountList.push({
                                    id_account: String(acc.id_account).trim(),
                                    description: acc.description_account || acc.description || acc.id_account,
                                    account_sector: String(acc.account_sector || '').trim(),
                                    account_level: acc.account_level || ''
                                });
                            }
                        });
                    }
                });

                availableAccounts = accountList;
            } catch (error) {
                console.error('Error loading accounts:', error);
                availableAccounts = [];
            }
        }

        async function loadTranslations(lang) {
            try {
                const response = await fetch(`lang/${lang}.json`);
                if (!response.ok) throw new Error('Translation file not found');
                translations = await response.json();
                await loadCurrencies(lang);
            } catch (error) {
                console.error('Error loading translations:', error);
            }
        }

        function getTranslation(key) {
            // Cerca prima nelle traduzioni principali, poi in quelle instrument, poi event
            return translations[key] || instrumentTranslations[key] || eventTranslations[key] || key;
        }

        // Utility per formattazione data/ora
        function getTimezoneOffsetString() {
            const tzo = -new Date().getTimezoneOffset();
            const dif = tzo >= 0 ? '+' : '-';
            const pad = (num) => String(Math.abs(num)).padStart(2, '0');
            return dif + pad(Math.floor(tzo / 60)) + pad(tzo % 60);
        }

        function formatCurrentDateTime() {
            const now = new Date();
            const pad = (num) => String(num).padStart(2, '0');
            const dateStr = `${now.getFullYear()}-${pad(now.getMonth() + 1)}-${pad(now.getDate())}`;
            const timeStr = `${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;
            return `${dateStr} ${timeStr}${getTimezoneOffsetString()}`;
        }

        function formatCurrentDate() {
            const now = new Date();
            const pad = (num) => String(num).padStart(2, '0');
            return `${now.getFullYear()}-${pad(now.getMonth() + 1)}-${pad(now.getDate())}`;
        }

        async function updateUserInfo() {
            const userLanguage = credentials.language || 'it_IT';
            const userCurrency = 'EUR';

            document.getElementById('usernameDisplay').textContent = credentials.username || '-';

            if (userLanguage) {
                if (availableLanguages.length === 0) await initializeLanguages();
                const langData = availableLanguages.find(l => l.code === userLanguage);
                if (langData) {
                    document.getElementById('languageFlag').textContent = langData.flag;
                    const langDescription = getTranslation('int.language.description');
                    document.getElementById('languageDisplay').textContent =
                        langDescription !== 'int.language.description' ? langDescription : userLanguage;
                } else {
                    document.getElementById('languageDisplay').textContent = userLanguage;
                }
            }

            if (userCurrency) {
                if (currencies.length === 0) await loadCurrencies(userLanguage || 'it_IT');
                const currData = currencies.find(c => c.currency === userCurrency);
                if (currData && currData['img.currency.flag']) {
                    document.getElementById('currencyDisplay').textContent =
                        `${currData['img.currency.flag']} ${userCurrency}`;
                } else {
                    document.getElementById('currencyDisplay').textContent = userCurrency;
                }
            }
        }

        function updatePageTranslations() {
            document.getElementById('userLabel').textContent = getTranslation('int.user.label') || 'Utente:';
            document.getElementById('pageTitle').textContent = getTranslation('int.instrument.dataentry') || 'Instrument Data Entry';
            document.getElementById('pageSubtitle').textContent = getTranslation('int.dataentry.subtitle') || 'Inserisci i dati della transazione';
            document.getElementById('loadingText').textContent = getTranslation('int.loading.data') || 'Inizializzazione sistema...';
            document.getElementById('successText').textContent = getTranslation('int.success.save') || 'Dati salvati con successo!';
            document.getElementById('closeText').textContent = getTranslation('int.close') || 'Chiudi';

            const sector = urlParams.account_sector;
            if (sector) {
                const sectorTranslation = getTranslation(`dom.account_sector:${sector}`);
                if (sectorTranslation && sectorTranslation !== `dom.account_sector:${sector}`) {
                    document.getElementById('sectorTitle').textContent = `[ ${sectorTranslation} ]`;
                } else {
                    document.getElementById('sectorTitle').textContent = '';
                }
            } else {
                document.getElementById('sectorTitle').textContent = '';
            }
        }

        // ... (FormatHelper remains the same, assuming it's in the previous context or imported, here I will inline the Custom Renderers and Logic) ...

        function createCustomFieldRenderer() {
            return {
                getTranslation: function (label) { return getTranslation(label); },
                generateFieldInput: function (field) {
                    const { name, label, format, defaultValue, required } = field;
                    const formatType = format.format || 'text';
                    const isFixed = format.modify === "False" && defaultValue;

                    let value = defaultValue || '';
                    if (name === 'id_instrument' && value) {
                        value = FormatHelper.formatInstrumentCode(value);
                    }

                    let input = '';
                    const fixedClass = isFixed ? ' fixed-field' : '';
                    const fieldId = `field_${name}`;

                    switch (formatType) {
                        case 'FE_Decimal':
                            input = `<input type="text" name="${name}" id="${fieldId}" ${required ? 'required' : ''} ${isFixed ? 'readonly' : ''} value="${value}" class="form-input${fixedClass}" data-format="FE_Decimal" placeholder="es: 123.45 EUR" title="Formato: numero VALUTA (es: 123.45 EUR)">`;
                            break;
                        case 'FE_Exchange':
                            input = `<input type="text" name="${name}" id="${fieldId}" ${required ? 'required' : ''} ${isFixed ? 'readonly' : ''} value="${value}" class="form-input${fixedClass}" data-format="FE_Exchange" placeholder="es: 1.10:EUR/USD" title="Formato: numero:VALUTA1/VALUTA2 (es: 1.10:EUR/USD)">`;
                            break;
                        case 'FE_Date':
                            let dateValue = value ? (value.includes(' ') ? value.split(' ')[0] : value) : '';
                            input = `<div class="input-group"><input type="text" name="${name}" id="${fieldId}" ${required ? 'required' : ''} ${isFixed ? 'readonly' : ''} value="${dateValue}" class="form-input${fixedClass}" data-format="FE_Date" placeholder="YYYY-MM-DD"><button type="button" class="btn btn-secondary btn-sm" onclick="document.getElementById('${fieldId}').value = formatCurrentDate()"><i class="fas fa-calendar-day"></i></button></div>`;
                            break;
                        case 'FE_DateTime':
                            input = `<div class="input-group"><input type="text" name="${name}" id="${fieldId}" ${required ? 'required' : ''} ${isFixed ? 'readonly' : ''} value="${value}" class="form-input${fixedClass}" data-format="FE_DateTime" placeholder="YYYY-MM-DD HH:MM:SS+ZZZZ"><button type="button" class="btn btn-secondary btn-sm" onclick="document.getElementById('${fieldId}').value = formatCurrentDateTime()"><i class="fas fa-clock"></i></button></div>`;
                            break;
                        case 'FE_Account':
                            const val = (field.value !== undefined ? field.value : field.defaultValue) || '';
                            const filterSector = (urlParams.account_sector || '').trim().toUpperCase();
                            const filtered = availableAccounts.filter(acc => !filterSector || (acc.account_sector || '').trim().toUpperCase() === filterSector);
                            const options = filtered.map(acc => `<option value="${acc.id_account}" ${acc.id_account === val ? 'selected' : ''}>${acc.id_account}</option>`).join('');
                            input = `<select name="${name}" id="${fieldId}" ${required ? 'required' : ''} class="form-select${fixedClass}" data-format="FE_Account"><option value="">-- ${getTranslation('int.select.option') || 'Seleziona'} --</option>${options}</select>`;
                            break;
                        case 'FE_Instrument':
                        case 'FE_Event':
                            // ... (Logica FE_Event/FE_Instrument come nel codice originale per brevità) ...
                            if (name === 'id_instrument') {
                                input = `<input type="text" name="${name}" id="${fieldId}" ${required ? 'required' : ''} ${isFixed ? 'readonly' : ''} value="${value}" class="form-input${fixedClass}" data-format="${formatType}" placeholder="Codice strumento">`;
                            } else if (name === 'type_event' || name.startsWith('type_event')) {
                                const curSector = (urlParams.account_sector || "").trim().toUpperCase();
                                const sectorEvents = eventManifest[curSector] || [];
                                if (!value) {
                                    let optionsHtml = sectorEvents.map(evt => {
                                        const code = evt.type_event;
                                        const lKey = evt.type_event_label || `eve.${code}`;
                                        const desc = eventTranslations[lKey] || code;
                                        return `<option value="${code}">${code} - ${desc}</option>`;
                                    }).join("");
                                    input = `<select name="${name}" id="${fieldId}" ${required ? 'required' : ''} ${isFixed ? 'disabled' : ''} class="form-select${fixedClass}" data-format="${formatType}"><option value="">-- ${getTranslation('int.select.option') || 'Seleziona'} --</option>${optionsHtml}</select>`;
                                } else {
                                    let eventCode = value.includes(' - ') ? value.split(' - ')[0].trim() : value;
                                    // ... (Datalist logic) ...
                                    input = `<input type="text" name="${name}" id="${fieldId}" ${required ? "required" : ""} ${isFixed ? "readonly" : ""} value="${eventCode}" class="form-input${fixedClass}" data-format="${formatType}" list="${name}-list"><datalist id="${name}-list"></datalist>`;
                                }
                            } else {
                                input = `<input type="text" name="${name}" id="${fieldId}" ${required ? 'required' : ''} ${isFixed ? 'readonly' : ''} value="${value}" class="form-input${fixedClass}" data-format="${formatType}" list="${name}-list"><datalist id="${name}-list"></datalist>`;
                            }
                            break;
                        default:
                            input = `<input type="text" name="${name}" id="${fieldId}" ${required ? 'required' : ''} ${isFixed ? 'readonly' : ''} value="${value}" class="form-input${fixedClass}">`;
                    }
                    return input;
                },
                attachFieldListeners: function (field, inputElement) {
                    // ... (Stessa logica originale) ...
                    const { name, required, format } = field;
                    const formatType = format.format || 'text';
                    const isFixed = format.modify === "False" && field.defaultValue;
                    if (isFixed) return;
                    const input = inputElement.querySelector('input') || inputElement;
                    if (formatType === 'FE_Decimal') this.attachDecimalListeners(input, required);
                    else if (formatType === 'FE_Exchange') this.attachExchangeListeners(input, required);
                },
                attachDecimalListeners: function (input, required) {
                    input.addEventListener('blur', (e) => {
                        let value = e.target.value.trim();
                        if (!value) return;
                        const normalized = FormatHelper.normalizeDecimal(value);
                        e.target.value = normalized;
                        if (!FormatHelper.validateDecimal(normalized)) {
                            alert(getTranslation('int.format.decimal.invalid') || 'Formato errato');
                        }
                    });
                },
                attachExchangeListeners: function (input, required) {
                    input.addEventListener('blur', (e) => {
                        let value = e.target.value.trim();
                        if (!value) return;
                        const normalized = FormatHelper.normalizeExchange(value);
                        e.target.value = normalized;
                        if (!FormatHelper.validateExchange(normalized)) {
                            alert(getTranslation('int.format.exchange.invalid') || 'Formato errato');
                        }
                    });
                }
            };
        }

        function createCustomValidator() {
            return {
                validateField: function (field, inputElement) {
                    const { name, required, format } = field;
                    const formatType = format.format || 'text';
                    const input = inputElement.querySelector('input') || inputElement;
                    const value = input.value.trim();
                    if (required && !value) return { isValid: false, message: getTranslation('int.field.required') || 'Campo obbligatorio' };
                    // Validation checks... (Keep original checks)
                    return { isValid: true };
                },
                getFormData: function (formElement) {
                    const data = {};
                    const fields = formElement.querySelectorAll('[name]');
                    fields.forEach(field => {
                        let val = field.value.trim();
                        if (field.dataset.code && val.startsWith(field.dataset.code)) data[field.name] = field.dataset.code;
                        else if (val.includes(' - ')) data[field.name] = val.split(' - ')[0].trim();
                        else data[field.name] = val;
                    });
                    return data;
                }
            };
        }

        // ==========================================
        // === CORE FORM LOADING LOGIC (MODIFIED) ===
        // ==========================================

        async function loadDataEntryForm(folderPath) {
            console.log("Loading DataEntry Form from folder:", folderPath);

            const formContainer = document.getElementById('form-container');
            formContainer.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>${getTranslation('int.loading.data') || 'Caricamento form...'}</p>
                </div>
            `;

            const defaultValues = {
                ...urlParams,
                ...urlParams.portfolio_data_obj
            };

            const customRenderer = createCustomFieldRenderer();
            const customValidator = createCustomValidator();

            const manager = new DataEntryManager({
                basePath: './dataentry/',
                folder: folderPath, // Path dinamico: es "instrument/EQUITY"
                defaultValues: defaultValues,
                getEventTranslation: (code) => {
                    return eventTranslations[`eve.${code}`] || code;
                },
                onChange: (name, value) => {
                    if (name === 'id_account') {
                        const acc = availableAccounts.find(a => a.id_account === value);
                        if (acc && acc.account_sector) {
                            urlParams.account_sector = acc.account_sector;
                            // Refresh logic for events...
                        }
                    }
                    if (name === 'type_event' || name.startsWith('type_event')) {
                        // Liquidity alert logic...
                        const eventCode = value.includes(' - ') ? value.split(' - ')[0].trim() : value.trim();
                        const curSector = (urlParams.account_sector || "").trim().toUpperCase();
                        const sectorEvents = eventManifest[curSector] || [];
                        const eventData = sectorEvents.find(e => e.type_event === eventCode);
                        const alertBox = document.getElementById('liquidity-alert');
                        if (alertBox) alertBox.style.display = (eventData && eventData.type_event_liquidity) ? 'block' : 'none';
                    }
                },
                onSubmit: async (data) => {
                    // Stessa logica di submit
                    const API_URL = "https://feweb-tunnel.fe-web.eu";
                    const successMsg = document.getElementById('success-msg');

                    // Inietta il tipo strumento se non presente nel form ma derivato dal contesto
                    if (!data.instrument_type && urlParams.instrument_type) {
                        data.instrument_type = urlParams.instrument_type;
                    }
                    // Se caricato da selettore, l'instrument type è nel folderPath (es "instrument/EQUITY")
                    if (!data.instrument_type && folderPath.startsWith('instrument/')) {
                        data.instrument_type = folderPath.split('/')[1];
                    }

                    const payload = {
                        username: credentials.username,
                        token: credentials.token,
                        language: credentials.language,
                        instrument: data
                    };

                    try {
                        console.log('PUTINSTRUMENT Payload:', payload);
                        const response = await fetch(`${API_URL}/putinstrument`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });
                        if (!response.ok) throw new Error('Network error');

                        successMsg.classList.add('show');
                        window.scrollTo({ top: 0, behavior: 'smooth' });

                        // Liquidity logic propagation...
                        const eventCode = data.type_event;
                        const curSector = (urlParams.account_sector || "").trim().toUpperCase();
                        const sectorEvents = eventManifest[curSector] || [];
                        const eventData = sectorEvents.find(e => e.type_event === eventCode);

                        if (eventData && eventData.type_event_liquidity) {
                            const amountNet = data['amount:net'] || '';
                            let currency = '';
                            if (amountNet.trim().includes(' ')) currency = amountNet.trim().split(' ').pop();

                            const params = new URLSearchParams({
                                username: credentials.username,
                                token: credentials.token,
                                language: credentials.language,
                                id_instrument: currency || data.id_instrument || '',
                            });
                            setTimeout(() => {
                                window.open(`dashboard-dataentry-instrument.html?${params.toString()}`, '_blank');
                            }, 1500);
                        }

                        setTimeout(() => successMsg.classList.remove('show'), 3000);
                    } catch (e) {
                        alert('Errore salvataggio: ' + e.message);
                    }
                }
            });

            manager.getTranslation = (lbl) => getTranslation(lbl);

            // Override generateForm per usare il custom renderer (identico a prima)
            manager.generateForm = function (containerId) {
                const fields = this.getFields();
                const container = document.getElementById(containerId);
                let html = `<form id="dataentry-form" class="dataentry-form"><div class="form-grid">`;
                fields.forEach(field => {
                    const labelKey = field.name;
                    const labelText = getTranslation(labelKey) || field.name;
                    const requiredMark = field.required ? '<span class="required-mark">*</span>' : '';
                    html += `<div class="form-group ${field.required ? 'required' : ''}">
                                <label for="field_${field.name}" class="form-label">${labelText}${requiredMark}</label>
                                ${customRenderer.generateFieldInput.call(this, field)}
                                <span class="error-message" id="error_${field.name}"></span>
                             </div>`;
                });
                html += `</div><div id="liquidity-alert" class="liquidity-alert"><i class="fa fa-info-circle"></i> ${getTranslation('int.liquidity.alert') || 'Movimentazione liquidità'}</div>
                         <div class="form-actions">
                            <button type="button" id="reset-btn" class="btn btn-secondary"><i class="fa fa-undo"></i> ${getTranslation('int.reset') || 'Reset'}</button>
                            <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> ${getTranslation('int.save') || 'Salva'}</button>
                         </div></form>`;
                container.innerHTML = html;
                this.attachCustomEventListeners(customRenderer, customValidator);
            };

            manager.attachCustomEventListeners = function (cr, cv) {
                const form = document.getElementById('dataentry-form');
                if (!form) return;
                this.getFields().forEach(f => {
                    const el = document.getElementById(`field_${f.name}`);
                    if (el) cr.attachFieldListeners(f, el);
                });
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    if (this.validateForm(cv)) {
                        this.onSubmit(cv.getFormData(form));
                    }
                });
                // ... reset listener ...
            };

            manager.validateForm = function (cv) {
                this.clearErrors();
                let valid = true;
                this.getFields().forEach(f => {
                    const el = document.getElementById(`field_${f.name}`);
                    if (el) {
                        const v = cv.validateField(f, el);
                        if (!v.isValid) { this.showError(f.name, v.message); valid = false; }
                    }
                });
                return valid;
            };

            await manager.init('form-container');
            currentManager = manager;
        }

        // ==========================================
        // === INITIALIZATION & SELECTOR LOGIC    ===
        // ==========================================

        document.addEventListener('DOMContentLoaded', async () => {
            getURLParams();
            const language = urlParams.language || 'it_IT';

            try {
                // 1. Caricamento parallelo di tutte le risorse necessarie
                await Promise.all([
                    initializeLanguages(),
                    loadTranslations(language),
                    loadInstrumentTranslations(language), // Carica instrument/it_IT.json
                    loadEventTranslations(language),
                    loadEventManifest(),
                    loadInstrumentManifest(), // Carica instrument/manifest.json
                    loadAccounts()
                ]);

                // Risoluzione account_sector se mancante
                if (!urlParams.account_sector && urlParams.id_account) {
                    const acc = availableAccounts.find(a => a.id_account === urlParams.id_account);
                    if (acc && acc.account_sector) {
                        urlParams.account_sector = acc.account_sector;
                    }
                }

                updatePageTranslations();
                await updateUserInfo();

                const selectorWrapper = document.getElementById('type-selector-wrapper');
                const selectorTitle = getTranslation('int.instrument_type.select') || "Seleziona Tipo Strumento";

                // === LOGICA DI SELEZIONE DEL PATH DEL FORM ===

                // CASO 1: instrument_type è già avvalorato
                if (urlParams.instrument_type) {
                    console.log("Scenario 1: instrument_type provided:", urlParams.instrument_type);
                    // Usa il formato dataentry/instrument/{type}
                    await loadDataEntryForm(`instrument/${urlParams.instrument_type}`);
                }

                // CASO 2: Solo account_sector avvalorato (e instrument_type vuoto)
                else if (urlParams.account_sector) {
                    console.log("Scenario 2: account_sector provided:", urlParams.account_sector);
                    const sector = urlParams.account_sector.trim().toUpperCase();
                    // Recupera la lista dal manifest: es "FI": [{"EQUITY":...}]
                    const sectorTypesArray = instrumentManifest[sector] || [];

                    // Flatten array di oggetti in una lista di chiavi (es ["EQUITY", "BOND.TELQUEL"...])
                    let availableTypes = [];
                    sectorTypesArray.forEach(obj => {
                        Object.keys(obj).forEach(key => availableTypes.push(key));
                    });

                    if (availableTypes.length > 0) {
                        // Crea Selettore Settoriale
                        selectorWrapper.style.display = 'block';
                        let optionsHtml = `<option value="">-- ${getTranslation('int.select.option') || 'Seleziona'} --</option>`;

                        availableTypes.forEach(typeCode => {
                            // Cerca la traduzione in instrument/{lang}.json usando la chiave dom.instrument_type:{type}
                            const labelKey = `dom.instrument_type:${typeCode}`;
                            const label = instrumentTranslations[labelKey] || typeCode;
                            optionsHtml += `<option value="${typeCode}">${label}</option>`;
                        });

                        selectorWrapper.innerHTML = `
                            <div class="type-selector-container">
                                <label class="form-label" style="font-size: 1.1em; color: var(--neon-cyan);">${selectorTitle}:</label>
                                <select id="sector-instrument-select" class="form-select" style="margin-top: 10px; padding: 10px;">
                                    ${optionsHtml}
                                </select>
                            </div>
                        `;

                        // Listener cambio selezione
                        document.getElementById('sector-instrument-select').addEventListener('change', async (e) => {
                            const selectedType = e.target.value;
                            if (selectedType) {
                                await loadDataEntryForm(`instrument/${selectedType}`);
                            } else {
                                document.getElementById('form-container').innerHTML = ''; // Pulisci se deselezionato
                            }
                        });

                        // Carica il primo di default se desiderato, oppure lascia vuoto. 
                        // Per UX pulita, lasciamo vuoto finché l'utente non sceglie.
                        document.getElementById('form-container').innerHTML = `<p style="text-align:center; color:#888;">${getTranslation('int.select.instrument.instruction') || 'Seleziona uno strumento dal menu sopra per procedere.'}</p>`;

                    } else {
                        // Fallback se il settore non è nel manifest: prova folder standard 'instrument'
                        console.warn(`Nessun tipo strumento trovato per il settore ${sector} nel manifest.`);
                        await loadDataEntryForm('instrument');
                    }
                }

                // CASO 3: Né instrument_type né account_sector (Selettore Globale)
                else {
                    console.log("Scenario 3: No specific params. Building global selector.");

                    // Estrai tutte le chiavi che iniziano con 'dom.instrument_type:' da instrument/lang.json
                    const allKeys = Object.keys(instrumentTranslations).filter(k => k.startsWith('dom.instrument_type:'));

                    if (allKeys.length > 0) {
                        selectorWrapper.style.display = 'block';
                        let optionsHtml = `<option value="">-- ${getTranslation('int.select.option') || 'Seleziona'} --</option>`;

                        allKeys.forEach(fullKey => {
                            const typeCode = fullKey.replace('dom.instrument_type:', '');
                            const label = instrumentTranslations[fullKey];
                            optionsHtml += `<option value="${typeCode}">${label}</option>`;
                        });

                        selectorWrapper.innerHTML = `
                            <div class="type-selector-container">
                                <label class="form-label" style="font-size: 1.1em; color: var(--neon-cyan);">${selectorTitle} (Globale):</label>
                                <select id="global-instrument-select" class="form-select" style="margin-top: 10px; padding: 10px;">
                                    ${optionsHtml}
                                </select>
                            </div>
                        `;

                        document.getElementById('global-instrument-select').addEventListener('change', async (e) => {
                            const selectedType = e.target.value;
                            if (selectedType) {
                                await loadDataEntryForm(`instrument/${selectedType}`);
                            } else {
                                document.getElementById('form-container').innerHTML = '';
                            }
                        });

                        document.getElementById('form-container').innerHTML = `<p style="text-align:center; color:#888;">${getTranslation('int.select.instrument.instruction') || 'Seleziona uno strumento dal menu sopra per procedere.'}</p>`;
                    } else {
                        // Fallback estremo
                        await loadDataEntryForm('instrument');
                    }
                }

            } catch (error) {
                console.error('Errore inizializzazione:', error);
                document.getElementById('form-container').innerHTML = `<div class="error-message">System Error: ${error.message}</div>`;
            }
        });
    </script>
