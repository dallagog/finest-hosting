<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instrument Data Entry 0.4</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');

        :root {
            --bg-color: #050505;
            --neon-cyan: #00f3ff;
            --neon-blue: #0066ff;
            --glass-bg: rgba(0, 20, 40, 0.85);
            --text-color: #e0f7fa;
            --border-color: var(--neon-cyan);
            --error-color: #ff3333;
            --success-color: #00ff00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-color);
            background-image:
                linear-gradient(rgba(0, 243, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            padding: 20px;
            color: var(--text-color);
            min-height: 100vh;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--glass-bg);
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 102, 255, 0.3);
            border-radius: 8px;
        }

        .header-bar h1 {
            text-align: center;
            margin: 0;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--neon-cyan);
            color: #fff;
            font-size: 1.8em;
        }

        .close-btn {
            padding: 10px 20px;
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff3333;
            color: #ff3333;
            font-family: 'Orbitron', sans-serif;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: rgba(255, 0, 0, 0.4);
            box-shadow: 0 0 10px #ff3333;
        }

        .user-info-left {
            flex: 1;
            text-align: left;
            font-size: 14px;
            color: var(--neon-cyan);
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .user-info-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .flag-icon {
            font-size: 18px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--glass-bg);
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 102, 255, 0.3);
            border-radius: 8px;
            padding: 40px;
        }

        h1 {
            text-align: center;
            margin: 0 0 10px 0;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--neon-cyan);
            color: #fff;
            font-size: 2rem;
        }

        .subtitle {
            text-align: center;
            color: var(--neon-cyan);
            margin-bottom: 30px;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .instrument-selector {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 102, 255, 0.1);
            border: 1px solid var(--neon-blue);
            border-radius: 8px;
        }

        .selector-label {
            font-weight: 500;
            color: var(--neon-cyan);
            margin-bottom: 10px;
            font-size: 1rem;
            display: block;
        }

        .selector-select {
            width: 100%;
            padding: 12px;
            background: rgba(0, 10, 20, 0.9);
            border: 1px solid var(--neon-blue);
            border-radius: 4px;
            font-size: 1rem;
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-cyan);
            transition: all 0.3s;
            box-shadow: inset 0 0 5px rgba(0, 243, 255, 0.1);
        }

        .selector-select:focus {
            outline: none;
            border-color: var(--neon-cyan);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.4), inset 0 0 5px rgba(0, 243, 255, 0.2);
            background: rgba(0, 15, 30, 0.95);
        }

        .dataentry-form {
            width: 100%;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-weight: 500;
            color: var(--neon-blue);
            margin-bottom: 6px;
            font-size: 0.9rem;
        }

        .required-mark {
            color: var(--error-color);
            margin-left: 4px;
            text-shadow: 0 0 5px var(--error-color);
        }

        .form-input,
        .form-select {
            padding: 6px 12px;
            background: rgba(0, 10, 20, 0.9);
            border: 1px solid var(--neon-blue);
            border-radius: 4px;
            font-size: 0.95rem;
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-cyan);
            transition: all 0.3s;
            height: 30px;
            box-shadow: inset 0 0 5px rgba(0, 243, 255, 0.1);
        }

        .form-select option {
            background: #050505;
            color: var(--neon-cyan);
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--neon-cyan);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.4), inset 0 0 5px rgba(0, 243, 255, 0.2);
            background: rgba(0, 15, 30, 0.95);
        }

        .form-input.error,
        .form-select.error {
            border-color: var(--error-color);
            box-shadow: 0 0 10px var(--error-color);
        }

        .form-input.fixed-field,
        .form-select.fixed-field,
        .form-input:disabled,
        .form-select:disabled {
            background: rgba(20, 20, 20, 0.8) !important;
            border-color: #004466 !important;
            color: #00aaaa !important;
            opacity: 1 !important;
            cursor: not-allowed;
            text-shadow: none;
            -webkit-text-fill-color: #00aaaa;
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.85rem;
            margin-top: 6px;
            min-height: 20px;
            text-shadow: 0 0 2px rgba(255, 0, 0, 0.5);
        }

        .liquidity-alert {
            display: none;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid var(--success-color);
            color: var(--success-color);
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            text-align: center;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
        }

        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            padding-top: 20px;
            border-top: 1px solid var(--neon-blue);
        }

        .btn {
            padding: 10px 30px;
            font-family: 'Orbitron', sans-serif;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: rgba(0, 102, 255, 0.2);
            border: 1px solid var(--neon-blue);
            color: var(--neon-cyan);
        }

        .btn-primary:hover {
            background: var(--neon-blue);
            color: #fff;
            box-shadow: 0 0 20px var(--neon-blue);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #666;
            color: #ccc;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #999;
            color: #fff;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--neon-cyan);
        }

        .spinner {
            border: 3px solid rgba(0, 243, 255, 0.1);
            border-top: 3px solid var(--neon-cyan);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
            box-shadow: 0 0 15px var(--neon-cyan);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .success-message {
            background: rgba(0, 255, 0, 0.15);
            border: 1px solid var(--success-color);
            color: var(--success-color);
            padding: 16px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
            animation: fadeIn 0.5s ease-in-out;
        }

        .success-message.show {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--neon-blue);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--neon-cyan);
        }
    </style>
</head>

<body>
    <div class="header-bar">
        <div class="user-info-left">
            <div class="user-info-row">
                <strong id="userLabel">Utente:</strong>
                <span id="usernameDisplay">-</span>
            </div>
            <div class="user-info-row">
                <span class="flag-icon" id="languageFlag"></span>
                <span id="languageDisplay">-</span>
                <span style="margin: 0 5px;">|</span>
                <span id="currencyDisplay">-</span>
            </div>
        </div>
        <h1 style="flex: 1; text-align: center; margin: 0;"><i class="fa fa-chart-line"></i> <span
                id="pageTitle">Instrument
                Data Entry</span> <span id="sectorTitle"
                style="font-size: 0.6em; opacity: 0.8; margin-left: 10px; color: var(--neon-cyan);"></span></h1>
        <div style="flex: 1; display: flex; justify-content: flex-end;">
            <button class="close-btn" onclick="window.close()">
                <i class="fa fa-times"></i> <span id="closeText">Chiudi</span>
            </button>
        </div>
    </div>

    <div class="container">
        <p class="subtitle" id="pageSubtitle">Inserisci i dati della transazione</p>

        <div id="success-msg" class="success-message">
            <i class="fa fa-check-circle"></i> <span id="successText">Dati salvati con successo!</span>
        </div>

        <!-- Instrument Type Selector (shown when needed) -->
        <div id="instrument-selector" class="instrument-selector" style="display: none;">
            <label for="instrument-type-select" class="selector-label">
                <i class="fa fa-list"></i> <span id="selectorLabel">Seleziona tipo strumento:</span>
            </label>
            <select id="instrument-type-select" class="selector-select">
                <option value="">-- Seleziona --</option>
            </select>
        </div>

        <div id="form-container">
            <div class="loading">
                <div class="spinner"></div>
                <p id="loadingText">Inizializzazione sistema...</p>
            </div>
        </div>
    </div>

    <!-- Includi la libreria di traduzioni -->
    <script>
        document.write('<script src="./js/translations.js?v=' + new Date().getTime() + '"><\/script>');
        document.write('<script src="./js/dataentry-manager.js?v=' + new Date().getTime() + '"><\/script>');
    </script>

    <script>
        // Parametri passati dall'URL
        let urlParams = {};
        let credentials = { username: '', token: '', language: '', filter: '' };
        let translations = {};
        let instrumentTranslations = {};
        let instrumentManifest = {};
        let eventTranslations = {};
        let eventManifest = {};
        let availableLanguages = [];
        let currencies = [];
        let currentInstrumentType = null;
        const API_URL = "https://feweb-tunnel.fe-web.eu";
        let dataEntryManager = null;
        let availableAccounts = [];
        let availableInstruments = {}; // id_instrument -> data
        let availableCurrenciesInstruments = {}; // id_instrument -> data

        // Recupera parametri URL
        function getURLParams() {
            const params = new URLSearchParams(window.location.search);
            urlParams = {};
            for (const [key, value] of params.entries()) {
                urlParams[key] = value;
            }

            urlParams.username = urlParams.username || localStorage.getItem('username') || '';
            urlParams.token = urlParams.token || localStorage.getItem('token') || '';
            urlParams.language = urlParams.language || localStorage.getItem('language') || 'it_IT';
            urlParams.portfolio_data = urlParams.portfolio_data || '{}';

            console.log('=== DEBUG CREDENTIALS ===');
            console.log('urlParams.username:', urlParams.username);
            console.log('localStorage.username:', localStorage.getItem('username'));
            console.log('urlParams.token:', urlParams.token);
            console.log('localStorage.token:', localStorage.getItem('token'));

            credentials = {
                username: urlParams.username,
                token: urlParams.token,
                language: urlParams.language,
                filter: ''
            };

            console.log('Final credentials:', credentials);
            console.log('========================');

            try {
                urlParams.portfolio_data_obj = JSON.parse(urlParams.portfolio_data);
            } catch (e) {
                urlParams.portfolio_data_obj = {};
            }
        }

        // ========== LANGUAGE & TRANSLATION SYSTEM ==========
        async function loadLanguageManifest() {
            try {
                const response = await fetch('lang/manifest.json');
                if (!response.ok) return [];
                const data = await response.json();
                return data.languages || [];
            } catch (error) {
                console.error("Error loading language manifest:", error);
                return [];
            }
        }

        async function loadLanguageFile(langCode) {
            try {
                const response = await fetch(`dataentry/instrument/${langCode}.json`);
                if (!response.ok) return null;
                const data = await response.json();

                // Provo a recuperare flag dalla cartella principale se non c'Ã¨ qui
                let flag = data['ins.language.flag'];
                if (!flag) {
                    try {
                        const mainLangResp = await fetch(`lang/${langCode}.json`);
                        if (mainLangResp.ok) {
                            const mainLangData = await mainLangResp.json();
                            flag = mainLangData['img.language.flag'];
                        }
                    } catch (e) { }
                }

                if (data['ins.language.code'] && data['ins.language.description']) {
                    return {
                        code: data['ins.language.code'],
                        description: data['ins.language.description'],
                        flag: flag || 'ðŸŒ'
                    };
                }
                return null;
            } catch (error) {
                console.error(`Error loading ${langCode}.json from dataentry/instrument:`, error);
                return null;
            }
        }

        async function initializeLanguages() {
            const langCodes = await loadLanguageManifest();
            for (const langCode of langCodes) {
                const langData = await loadLanguageFile(langCode);
                if (langData) availableLanguages.push(langData);
            }
            availableLanguages.sort((a, b) => a.code.localeCompare(b.code));
        }

        async function loadCurrencies(lang) {
            try {
                const response = await fetch(`currency/${lang}.json`);
                if (!response.ok) throw new Error(`Currency file not found currency/${lang}.json`);
                currencies = await response.json();
            } catch (error) {
                console.error('Error loading currencies:', error);
                currencies = [];
            }
        }

        async function loadInstrumentTranslations(lang, sourceFolder = 'instrument') {
            try {
                const response = await fetch(`dataentry/${sourceFolder}/${lang}.json?v=${new Date().getTime()}`);
                if (!response.ok) throw new Error(`Instrument translation file not found dataentry/${sourceFolder}/${lang}.json`);
                instrumentTranslations = await response.json();
                console.log(`Instrument translations loaded from ${sourceFolder}:`, Object.keys(instrumentTranslations).length);
            } catch (error) {
                console.error("Error loading instrument translations:", error);
                instrumentTranslations = {};
            }
        }

        async function loadInstrumentManifest() {
            try {
                const response = await fetch('dataentry/instrument/manifest.json?v=' + new Date().getTime());
                if (!response.ok) throw new Error('Instrument manifest not found');
                instrumentManifest = await response.json();
                console.log('Instrument manifest loaded');
            } catch (error) {
                console.error('Error loading instrument manifest:', error);
                instrumentManifest = {};
            }
        }

        async function loadEventTranslations(lang) {
            try {
                const response = await fetch(`event/${lang}.json`);
                if (!response.ok) throw new Error(`Event translation file not found event/${lang}.json`);
                eventTranslations = await response.json();
                console.log('Event translations loaded:', Object.keys(eventTranslations).length);
            } catch (error) {
                console.error("Error loading event translations:", error);
                eventTranslations = {};
            }
        }

        async function loadEventManifest() {
            try {
                const response = await fetch('event/manifest.json');
                if (!response.ok) throw new Error('Event manifest not found');
                eventManifest = await response.json();
                console.log('Event manifest loaded');
            } catch (error) {
                console.error('Error loading event manifest:', error);
                eventManifest = {};
            }
        }

        async function loadTranslations(lang) {
            try {
                const response = await fetch(`lang/${lang}.json`);
                if (!response.ok) throw new Error('Translation file not found');
                translations = await response.json();
                await loadCurrencies(lang);
            } catch (error) {
                console.error('Error loading translations:', error);
            }
        }

        async function loadInstruments(instrumentType) {
            if (!credentials.username) return {};

            try {
                const payload = {
                    username: credentials.username,
                    token: credentials.token,
                    language: credentials.language,
                    instrument: { instrument_type: instrumentType }
                };

                console.log('Loading instruments for type:', instrumentType);

                const response = await fetch(`${API_URL}/getinstruments`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log(`Instruments for ${instrumentType} loaded:`, Object.keys(data).length);
                    return data;
                }
            } catch (error) {
                console.error(`Error loading instruments for ${instrumentType}:`, error);
            }
            return {};
        }

        function getTranslation(key) {
            return (instrumentTranslations && instrumentTranslations[key]) || (translations && translations[key]) || key;
        }

        function getInstrumentTypeTranslation(instrumentType) {
            const key = `dom.instrument_type:${instrumentType}`;
            return getTranslation(key);
        }

        // Utility per formattazione data/ora (Redirect to Shared Library)
        function getTimezoneOffsetString() { return DataEntryUtils.getTimezoneOffsetString(); }
        function formatCurrentDateTime() { return DataEntryUtils.formatCurrentDateTime(); }
        function formatCurrentDate() { return DataEntryUtils.formatCurrentDate(); }

        async function updateUserInfo() {
            const userLanguage = credentials.language || 'it_IT';
            const userCurrency = credentials.currency || 'EUR';

            const username = credentials.username || localStorage.getItem('username') || '-';
            document.getElementById('usernameDisplay').textContent = username;

            if (userLanguage) {
                if (availableLanguages.length === 0) await initializeLanguages();
                const langData = availableLanguages.find(l => l.code === userLanguage);
                if (langData) {
                    document.getElementById('languageFlag').textContent = langData.flag || '';
                    document.getElementById('languageDisplay').textContent = langData.description || userLanguage;
                } else {
                    document.getElementById('languageDisplay').textContent = userLanguage;
                }
            }

            if (userCurrency) {
                if (currencies.length === 0) await loadCurrencies(userLanguage || 'it_IT');
                const currData = currencies.find(c => c.currency === userCurrency);
                if (currData && currData['img.currency.flag']) {
                    document.getElementById('currencyDisplay').textContent =
                        `${currData['img.currency.flag']} ${userCurrency}`;
                } else {
                    document.getElementById('currencyDisplay').textContent = userCurrency;
                }
            }
        }

        function updatePageTranslations() {
            document.getElementById('userLabel').textContent = getTranslation('ins.user.label') || 'Utente:';
            document.getElementById('pageTitle').textContent = getTranslation('ins.instrument.dataentry') || 'Instrument Data Entry';
            document.getElementById('pageSubtitle').textContent = ''; // Rimossa scritta Seleziona strumento
            document.getElementById('loadingText').textContent = getTranslation('ins.loading.data') || 'Inizializzazione sistema...';
            document.getElementById('successText').textContent = getTranslation('ins.success.save') || 'Dati salvati con successo!';
            document.getElementById('closeText').textContent = getTranslation('ins.close') || 'Chiudi';
            document.getElementById('selectorLabel').textContent = getTranslation('ins.select.instrument.type') || 'Seleziona tipo strumento:';

            const sector = urlParams.account_sector;
            if (sector) {
                const sectorTranslation = getTranslation(`dom.account_sector:${sector}`);
                if (sectorTranslation && sectorTranslation !== `dom.account_sector:${sector}`) {
                    document.getElementById('sectorTitle').textContent = `[ ${sectorTranslation} ]`;
                } else {
                    document.getElementById('sectorTitle').textContent = '';
                }
            } else {
                document.getElementById('sectorTitle').textContent = '';
            }
        }

        // Popola il selettore instrument_type
        function populateInstrumentSelector() {
            const selector = document.getElementById('instrument-type-select');
            const selectorContainer = document.getElementById('instrument-selector');

            selector.innerHTML = '<option value="">-- Seleziona --</option>';

            let instrumentTypes = [];

            // Se c'Ã¨ account_sector, filtra per settore
            if (urlParams.account_sector) {
                const sector = urlParams.account_sector.trim().toUpperCase();
                const sectorData = instrumentManifest[sector];

                if (sectorData && Array.isArray(sectorData)) {
                    sectorData.forEach(group => {
                        Object.keys(group).forEach(instrumentType => {
                            instrumentTypes.push(instrumentType);
                        });
                    });
                }
            } else {
                // Altrimenti usa tutti i tipi dal file di traduzione
                Object.keys(instrumentTranslations).forEach(key => {
                    if (key.startsWith('dom.instrument_type:')) {
                        const type = key.replace('dom.instrument_type:', '');
                        instrumentTypes.push(type);
                    }
                });
            }

            // Rimuovi duplicati e ordina
            instrumentTypes = [...new Set(instrumentTypes)].sort();

            // Popola il selettore
            instrumentTypes.forEach(type => {
                const translation = getInstrumentTypeTranslation(type);
                const option = document.createElement('option');
                option.value = type;
                option.textContent = translation;
                selector.appendChild(option);
            });

            console.log('Instrument selector populated with', instrumentTypes.length, 'types');
            return instrumentTypes.length > 0;
        }

        // Determina se mostrare il selettore
        function shouldShowSelector() {
            // Mostra il selettore se:
            // 1. instrument_type NON Ã¨ valorizzato
            // 2. E almeno uno tra account_sector o nessun parametro Ã¨ presente
            return !urlParams.instrument_type;
        }

        // Carica il form per un instrument_type specifico
        async function loadInstrumentForm(instrumentType) {
            if (!instrumentType) {
                console.warn('loadInstrumentForm called with empty instrumentType');
                return;
            }

            currentInstrumentType = instrumentType;
            console.log('--- START loadInstrumentForm ---');
            console.log('Instrument type:', instrumentType);

            const formContainer = document.getElementById('form-container');
            formContainer.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>${getTranslation('ins.loading.data') || 'Caricamento dati...'}</p>
                </div>
            `;

            try {
                // Carica gli strumenti per il tipo specificato e le divise
                const results = await Promise.all([
                    loadInstruments(instrumentType),
                    loadInstruments('CURRENCY')
                ]);

                availableInstruments = results[0];
                availableCurrenciesInstruments = results[1];

                const customRenderer = createCustomFieldRenderer();
                const customValidator = createCustomValidator();

                const defaultValues = {
                    ...urlParams,
                    ...urlParams.portfolio_data_obj,
                    instrument_type: instrumentType
                };

                // Correzione per i path degli strumenti
                const folderPath = `instrument/`;
                const filePrefix = instrumentType;

                dataEntryManager = new DataEntryManager({
                    basePath: './dataentry/',
                    folder: folderPath,
                    filePrefix: filePrefix,
                    defaultValues: defaultValues,
                    getEventTranslation: (code) => {
                        return eventTranslations[`eve.${code}`] || code;
                    },
                    onChange: (name, value) => {
                        if (name === 'id_account') {
                            const acc = availableAccounts.find(a => a.id_account === value);
                            if (acc && acc.account_sector) {
                                urlParams.account_sector = acc.account_sector;
                                console.log('Account sector updated on change:', urlParams.account_sector);
                            }
                        }
                    },
                    onSubmit: async (data) => {
                        console.log('Dati inviati:', data);

                        const successMsg = document.getElementById('success-msg');
                        const formContainerSubmit = document.getElementById('form-container');

                        if (!credentials.username) {
                            console.error('ERRORE: Username mancante nel payload!');
                            alert(getTranslation('ins.error.missing_username') || 'Username mancante. Per favore effettua nuovamente il login.');
                            return;
                        }

                        const payload = {
                            username: credentials.username,
                            token: credentials.token,
                            language: credentials.language,
                            instrument: data
                        };

                        formContainerSubmit.style.opacity = 0.5;

                        try {
                            console.log('=== PUTINSTRUMENT PAYLOAD ===');
                            console.log('Payload:', JSON.stringify(payload, null, 2));
                            console.log('====================');

                            const response = await fetch(`${API_URL}/putinstrument`, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify(payload)
                            });

                            if (!response.ok) {
                                throw new Error(`HTTP error! status: ${response.status}`);
                            }

                            const result = await response.json();
                            console.log('PUTINSTRUMENT RESPONSE:', JSON.stringify(result, null, 2));

                            successMsg.classList.add('show');
                            window.scrollTo({ top: 0, behavior: 'smooth' });

                            setTimeout(() => {
                                successMsg.classList.remove('show');
                            }, 3000);

                        } catch (error) {
                            console.error('Errore durante il salvataggio:', error);
                            alert(getTranslation('ins.error.save.failed') || `Errore nel salvataggio: ${error.message}`);
                        } finally {
                            formContainerSubmit.style.opacity = 1;
                        }
                    },
                });

                dataEntryManager.getTranslation = function (label) {
                    return getTranslation(label);
                };

                const originalGenerateForm = dataEntryManager.generateForm.bind(dataEntryManager);
                dataEntryManager.generateForm = function (containerId) {
                    const fields = this.getFields();
                    const container = document.getElementById(containerId);

                    if (!container) {
                        console.error(`Container ${containerId} non trovato`);
                        return;
                    }

                    let html = `
                        <form id="dataentry-form" class="dataentry-form">
                            <div class="form-grid">
                    `;

                    fields.forEach(field => {
                        const labelKey = field.label || field.name;
                        const labelText = getTranslation(labelKey) || labelKey;
                        const requiredMark = field.required ? '<span class="required-mark">*</span>' : '';

                        html += `
                            <div class="form-group ${field.required ? 'required' : ''}">
                                <label for="field_${field.name}" class="form-label">
                                    ${labelText}${requiredMark}
                                </label>
                                ${customRenderer.generateFieldInput.call(this, field)}
                                <span class="error-message" id="error_${field.name}"></span>
                            </div>
                        `;
                    });

                    html += `
                            </div>
                            <div class="form-actions">
                                <button type="button" id="reset-btn" class="btn btn-secondary">
                                    <i class="fa fa-undo"></i> ${getTranslation('ins.reset') || 'Reset'}
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fa fa-save"></i> ${getTranslation('ins.save') || 'Salva'}
                                </button>
                            </div>
                        </form>
                    `;

                    container.innerHTML = html;
                    this.attachCustomEventListeners(customRenderer, customValidator);
                };

                dataEntryManager.attachCustomEventListeners = function (customRenderer, customValidator) {
                    const form = document.getElementById('dataentry-form');
                    if (!form) return;

                    const fields = this.getFields();
                    fields.forEach(field => {
                        const input = document.getElementById(`field_${field.name}`);
                        if (input) {
                            customRenderer.attachFieldListeners(field, input);
                        }
                    });

                    form.addEventListener('submit', (e) => {
                        e.preventDefault();
                        if (this.validateForm(customValidator)) {
                            const data = customValidator.getFormData(form);
                            if (this.onSubmit) {
                                this.onSubmit(data);
                            }
                        }
                    });

                    const resetBtn = document.getElementById('reset-btn');
                    if (resetBtn) {
                        resetBtn.addEventListener('click', () => {
                            form.reset();
                            this.clearErrors();

                            fields.forEach(field => {
                                const input = document.getElementById(`field_${field.name}`);
                                if (input && field.defaultValue) {
                                    input.value = field.defaultValue;
                                }
                            });
                        });
                    }

                    if (this.onChange) {
                        form.addEventListener('change', (e) => {
                            const target = e.target;
                            if (target.name) {
                                this.onChange(target.name, target.value);
                            }
                        });
                    }
                };

                dataEntryManager.validateForm = function (customValidator) {
                    this.clearErrors();

                    const form = document.getElementById('dataentry-form');
                    if (!form) return false;

                    const fields = this.getFields();
                    let isValid = true;

                    fields.forEach(field => {
                        const input = document.getElementById(`field_${field.name}`);
                        if (!input) return;

                        const validation = customValidator.validateField(field, input);
                        if (!validation.isValid) {
                            this.showError(field.name, validation.message);
                            isValid = false;
                        }
                    });

                    return isValid;
                };

                console.log('Loading configuration...');
                await dataEntryManager.loadConfiguration();

                // Carica traduzioni specifiche basate sul "source" del file di struttura
                const languageStr = credentials.language || 'it_IT';
                const source = (dataEntryManager.structure && dataEntryManager.structure.source) || 'instrument';
                console.log('Loading translations for source:', source);
                await loadInstrumentTranslations(languageStr, source);

                console.log('Generating form...');
                dataEntryManager.generateForm('form-container');

                console.log('Form loaded successfully for:', instrumentType);
                console.log('--- END loadInstrumentForm ---');

            } catch (error) {
                console.error('Errore durante il caricamento del form:', error);
                formContainer.innerHTML = `
                    <div style="border: 1px solid var(--error-color); color: var(--error-color); padding: 20px; border-radius: 4px;">
                        <h3><i class="fa fa-exclamation-triangle"></i> ${getTranslation('ins.error.system') || 'Errore Sistema'}</h3>
                        <p>${getTranslation('ins.error.loading.module') || 'Errore caricamento modulo'}: ${error.message}</p>
                    </div>
                `;
            }
        }

        // Custom field renderer
        function createCustomFieldRenderer() {
            return {
                getTranslation: function (label) {
                    return getTranslation(label);
                },

                generateFieldInput: function (field) {
                    const { name, label, format, defaultValue, required } = field;
                    const formatType = format.format || 'text';
                    const isFixed = format.modify === "False" && defaultValue;

                    let value = defaultValue || '';
                    if (name === 'id_instrument' && value) {
                        value = FormatHelper.formatInstrumentCode(value);
                    }

                    let input = '';
                    const fixedClass = isFixed ? ' fixed-field' : '';
                    const fieldId = `field_${name}`;

                    switch (formatType) {
                        case 'FE_Decimal':
                            input = `<input type="text" 
                                           name="${name}" 
                                           id="${fieldId}"
                                           ${required ? 'required' : ''}
                                           ${isFixed ? 'readonly' : ''}
                                           value="${value}"
                                           class="form-input${fixedClass}"
                                           data-format="FE_Decimal"
                                           placeholder="es: 123.45:EUR"
                                           title="Formato: numero:VALUTA">`;
                            break;

                        case 'FE_Currency':
                            const currVal = (field.value !== undefined ? field.value : field.defaultValue) || '';
                            const currOptions = Object.values(availableCurrenciesInstruments).map(curr =>
                                `<option value="${curr.id}" ${curr.id === currVal ? 'selected' : ''}>${curr.id} ${curr.instrument_description || ''}</option>`
                            ).join('');

                            input = `<select name="${name}" 
                                             id="${fieldId}"
                                             ${required ? 'required' : ''}
                                             class="form-select${fixedClass}"
                                             data-format="FE_Currency">
                                        <option value="">-- ${getTranslation('ins.select.option') || 'Seleziona'} --</option>
                                        ${currOptions}
                                    </select>`;
                            break;

                        case 'FE_Exchange':
                            input = `<input type="text" 
                                           name="${name}" 
                                           id="${fieldId}"
                                           ${required ? 'required' : ''}
                                           ${isFixed ? 'readonly' : ''}
                                           value="${value}"
                                           class="form-input${fixedClass}"
                                           data-format="FE_Exchange"
                                           placeholder="es: 1.10:EUR/USD"
                                           title="Formato: numero:VALUTA1/VALUTA2">`;
                            break;

                        case 'FE_Date':
                            let dateValue = value;
                            if (value && value.includes(' ')) {
                                dateValue = value.split(' ')[0];
                            }
                            input = `<div class="input-group">
                                        <input type="text" 
                                               name="${name}" 
                                               id="${fieldId}"
                                               ${required ? 'required' : ''}
                                               ${isFixed ? 'readonly' : ''}
                                               value="${dateValue}" 
                                               class="form-input${fixedClass}"
                                               data-format="FE_Date"
                                               placeholder="YYYY-MM-DD">
                                        <button type="button" class="btn btn-secondary btn-sm" onclick="document.getElementById('${fieldId}').value = formatCurrentDate()">
                                            <i class="fas fa-calendar-day"></i>
                                        </button>
                                     </div>`;
                            break;

                        case 'FE_DateTime':
                            input = `<div class="input-group">
                                        <input type="text" 
                                               name="${name}" 
                                               id="${fieldId}"
                                               ${required ? 'required' : ''}
                                               ${isFixed ? 'readonly' : ''}
                                               value="${value}" 
                                               class="form-input${fixedClass}"
                                               data-format="FE_DateTime"
                                               placeholder="YYYY-MM-DD HH:MM:SS+ZZZZ">
                                        <button type="button" class="btn btn-secondary btn-sm" onclick="document.getElementById('${fieldId}').value = formatCurrentDateTime()">
                                            <i class="fas fa-clock"></i>
                                        </button>
                                     </div>`;
                            break;

                        case 'FE_Account':
                            const val = (field.value !== undefined ? field.value : field.defaultValue) || '';
                            const filterSector = (urlParams.account_sector || '').trim().toUpperCase();

                            const filtered = availableAccounts.filter(acc => {
                                if (!filterSector) return true;
                                const accSector = (acc.account_sector || '').trim().toUpperCase();
                                return accSector === filterSector;
                            });

                            const options = filtered.map(acc =>
                                `<option value="${acc.id_account}" ${acc.id_account === val ? 'selected' : ''}>${acc.id_account}</option>`
                            ).join('');

                            input = `<select name="${name}" 
                                             id="${fieldId}"
                                             ${required ? 'required' : ''}
                                             class="form-select${fixedClass}"
                                             data-format="FE_Account">
                                        <option value="">-- ${getTranslation('ins.select.option') || 'Seleziona'} --</option>
                                        ${options}
                                    </select>`;
                            break;

                        case 'FE_Instrument':
                            const instVal = (field.value !== undefined ? field.value : field.defaultValue) || '';
                            const instOptions = Object.values(availableInstruments).map(inst =>
                                `<option value="${inst.id}" ${inst.id === instVal ? 'selected' : ''}>${inst.id} ${inst.instrument_description || ''}</option>`
                            ).join('');

                            input = `<select name="${name}" 
                                             id="${fieldId}"
                                             ${required ? 'required' : ''}
                                             class="form-select${fixedClass}"
                                             data-format="FE_Instrument">
                                        <option value="">-- ${getTranslation('ins.select.option') || 'Seleziona'} --</option>
                                        ${instOptions}
                                    </select>`;
                            break;

                        case 'FE_Sector':
                            const sectVal = (field.value !== undefined ? field.value : field.defaultValue) || '';
                            const sectorOptions = Object.keys(translations)
                                .filter(key => key.startsWith('dom.sector:'))
                                .map(key => ({
                                    code: key.split(':')[1],
                                    label: translations[key]
                                }))
                                .sort((a, b) => a.label.localeCompare(b.label))
                                .map(sect =>
                                    `<option value="${sect.code}" ${sect.code === sectVal ? 'selected' : ''}>${sect.label}</option>`
                                ).join('');

                            input = `<select name="${name}" 
                                             id="${fieldId}"
                                             ${required ? 'required' : ''}
                                             class="form-select${fixedClass}"
                                             data-format="FE_Sector">
                                        <option value="">-- ${getTranslation('ins.select.option') || 'Seleziona'} --</option>
                                        ${sectorOptions}
                                    </select>`;
                            break;

                        default:
                            if (formatType.startsWith('list:')) {
                                try {
                                    const listValues = JSON.parse(formatType.replace('list:', ''));
                                    const options = listValues.map(v =>
                                        `<option value="${v}" ${v == value ? 'selected' : ''}>${v}</option>`
                                    ).join('');

                                    input = `<select name="${name}" 
                                                     id="${fieldId}"
                                                     ${required ? 'required' : ''}
                                                     ${isFixed ? 'disabled' : ''}
                                                     class="form-select${fixedClass}"
                                                     data-format="list">
                                                <option value="">-- ${getTranslation('ins.select.option') || 'Seleziona'} --</option>
                                                ${options}
                                            </select>`;
                                } catch (e) {
                                    input = `<input type="text" 
                                                   name="${name}" 
                                                   id="${fieldId}"
                                                   ${required ? 'required' : ''}
                                                   ${isFixed ? 'readonly' : ''}
                                                   value="${value}" 
                                                   class="form-input${fixedClass}">`;
                                }
                            } else {
                                input = `<input type="text" 
                                               name="${name}" 
                                               id="${fieldId}"
                                               ${required ? 'required' : ''}
                                               ${isFixed ? 'readonly' : ''}
                                               value="${value}" 
                                               class="form-input${fixedClass}">`;
                            }
                    }

                    return input;
                },

                attachFieldListeners: function (field, inputElement) {
                    const { name, required, format } = field;
                    const formatType = format.format || 'text';
                    const isFixed = format.modify === "False" && field.defaultValue;

                    if (isFixed) return;

                    const input = inputElement.querySelector('input') || inputElement;

                    if (formatType === 'FE_Decimal') {
                        this.attachDecimalListeners(input, required);
                    } else if (formatType === 'FE_Exchange') {
                        this.attachExchangeListeners(input, required);
                    }
                },

                attachDecimalListeners: function (input, required) {
                    input.addEventListener('blur', (e) => {
                        let value = e.target.value.trim();

                        if (!value && required) {
                            this.showFieldError(input, getTranslation('ins.field.required'));
                            return;
                        }

                        if (!value) {
                            this.clearFieldError(input);
                            return;
                        }

                        const normalized = FormatHelper.normalizeDecimal(value);
                        e.target.value = normalized;

                        if (!FormatHelper.validateDecimal(normalized)) {
                            this.showFieldError(
                                input,
                                getTranslation('ins.format.decimal.invalid') ||
                                'Formato non valido. Usa: valore:DIVISA'
                            );
                        } else {
                            this.clearFieldError(input);
                        }
                    });
                },

                attachExchangeListeners: function (input, required) {
                    input.addEventListener('blur', (e) => {
                        let value = e.target.value.trim();

                        if (!value && required) {
                            this.showFieldError(input, getTranslation('ins.field.required'));
                            return;
                        }

                        if (!value) {
                            this.clearFieldError(input);
                            return;
                        }

                        const normalized = FormatHelper.normalizeExchange(value);
                        e.target.value = normalized;

                        if (!FormatHelper.validateExchange(normalized)) {
                            this.showFieldError(
                                input,
                                getTranslation('ins.format.exchange.invalid') ||
                                'Formato non valido. Usa: valore:DIVISA/DIVISA'
                            );
                        } else {
                            this.clearFieldError(input);
                        }
                    });
                },
            };
        }

        // Custom form validator
        function createCustomValidator() {
            const sharedRenderer = new SharedDataEntryRenderer({
                translations,
                instrumentTranslations,
                availableInstruments,
                availableCurrenciesInstruments,
                availableAccounts,
                instrumentManifest,
                eventManifest,
                eventTranslations,
                urlParams
            });
            const sharedValidator = new SharedDataEntryValidator(sharedRenderer);

            return {
                validateField: (field, inputElement) => sharedValidator.validateField(field, inputElement),
                getFormData: (formElement) => sharedValidator.getFormData(formElement)
            };
        }

        // Inizializzazione
        window.addEventListener('unhandledrejection', event => {
            console.error('Unhandled promise rejection:', event.reason);
        });

        document.addEventListener('DOMContentLoaded', async () => {
            getURLParams();
            console.log('Initializing with instrument_type from URL:', urlParams.instrument_type);

            try {
                const language = urlParams.language || 'it_IT';
                await initializeLanguages();
                await loadTranslations(language);
                await loadInstrumentTranslations(language);
                await loadInstrumentManifest();
                await loadEventTranslations(language);
                await loadEventManifest();

                updatePageTranslations();
                await updateUserInfo();

                // Logica di decisione: mostrare selettore o caricare direttamente il form
                if (urlParams.instrument_type) {
                    // Caso 1: instrument_type Ã¨ valorizzato -> carica direttamente il form
                    console.log('Loading form directly for instrument_type:', urlParams.instrument_type);
                    await loadInstrumentForm(urlParams.instrument_type);
                } else {
                    // Caso 2 e 3: mostra il selettore
                    console.log('Showing instrument type selector');

                    const hasTypes = populateInstrumentSelector();

                    if (hasTypes) {
                        document.getElementById('instrument-selector').style.display = 'block';

                        // Listener per il selettore
                        document.getElementById('instrument-type-select').addEventListener('change', (e) => {
                            const selectedType = e.target.value;
                            if (selectedType) {
                                loadInstrumentForm(selectedType);
                            } else {
                                document.getElementById('form-container').innerHTML = '';
                            }
                        });

                        document.getElementById('form-container').innerHTML = '';
                    } else {
                        document.getElementById('form-container').innerHTML = `
                            <div style="border: 1px solid var(--error-color); color: var(--error-color); padding: 20px; border-radius: 4px;">
                                <h3><i class="fa fa-exclamation-triangle"></i> ${getTranslation('ins.error.system') || 'Errore Sistema'}</h3>
                                <p>${getTranslation('ins.error.no.instruments') || 'Nessun tipo di strumento disponibile'}</p>
                            </div>
                        `;
                    }
                }

            } catch (error) {
                console.error('Errore durante l\'inizializzazione:', error);
                document.getElementById('form-container').innerHTML = `
                    <div style="border: 1px solid var(--error-color); color: var(--error-color); padding: 20px; border-radius: 4px;">
                        <h3><i class="fa fa-exclamation-triangle"></i> ${getTranslation('ins.error.system') || 'Errore Sistema'}</h3>
                        <p>${getTranslation('ins.error.loading.module') || 'Errore caricamento modulo'}: ${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
