<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trade Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');

        :root {
            --bg-color: #050505;
            --neon-cyan: #00f3ff;
            --neon-blue: #0066ff;
            --neon-green: #00ff00;
            --neon-red: #ff3333;
            --glass-bg: rgba(0, 20, 40, 0.85);
            --text-color: #e0f7fa;
            --border-color: var(--neon-cyan);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-color);
            background-image:
                linear-gradient(rgba(0, 243, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            padding: 20px;
            color: var(--text-color);
            min-height: 100vh;
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--glass-bg);
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 102, 255, 0.3);
            border-radius: 8px;
        }

        .user-info-left {
            flex: 1;
            text-align: left;
            font-size: 14px;
            color: var(--neon-cyan);
        }

        h1 {
            flex: 1;
            text-align: center;
            margin: 0;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--neon-cyan);
            color: #fff;
            font-size: 2em;
        }

        .action-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            margin-left: 10px;
        }

        .action-badge.buy {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .action-badge.sell {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid var(--neon-red);
            color: var(--neon-red);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }

        .close-container {
            flex: 1;
            text-align: right;
        }

        button {
            padding: 10px 20px;
            background: rgba(0, 102, 255, 0.2);
            border: 1px solid var(--neon-blue);
            color: var(--neon-cyan);
            font-family: 'Orbitron', sans-serif;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
        }

        button:hover {
            background: var(--neon-blue);
            color: #fff;
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .close-btn {
            background: rgba(255, 0, 0, 0.2);
            border-color: #ff3333;
            color: #ff3333;
        }

        .close-btn:hover {
            background: rgba(255, 0, 0, 0.4);
            box-shadow: 0 0 10px #ff3333;
        }

        .save-btn {
            background: rgba(0, 255, 0, 0.2);
            border-color: var(--neon-green);
            color: var(--neon-green);
        }

        .save-btn:hover {
            background: rgba(0, 255, 0, 0.4);
            box-shadow: 0 0 10px var(--neon-green);
        }

        .content-section {
            background: var(--glass-bg);
            border: 1px solid var(--neon-cyan);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            color: var(--neon-cyan);
            font-size: 0.9em;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-input {
            padding: 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 243, 255, 0.3);
            border-radius: 4px;
            color: var(--text-color);
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--neon-cyan);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
        }

        .form-input:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .message {
            padding: 15px;
            border-radius: 4px;
            margin: 10px 0;
            display: none;
        }

        .message.loading {
            background: rgba(0, 102, 255, 0.2);
            color: var(--neon-cyan);
            border: 1px solid var(--neon-blue);
            display: block;
        }

        .message.error {
            background: rgba(255, 0, 0, 0.2);
            border-color: #ff3333;
            color: #ff3333;
            display: block;
        }

        .message.success {
            background: rgba(0, 255, 0, 0.2);
            border-color: var(--neon-green);
            color: var(--neon-green);
            display: block;
        }

        .ticker-display {
            font-size: 1.5em;
            color: var(--neon-cyan);
            font-weight: bold;
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 243, 255, 0.3);
            border-radius: 4px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px var(--neon-cyan);
        }

        .field-required {
            color: var(--neon-red);
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="header-bar">
            <div class="user-info-left">
                <div style="margin-bottom: 5px;">
                    <strong id="userLabel">Utente:</strong>
                    <span id="usernameDisplay">-</span>
                </div>
                <div style="font-size: 12px;">
                    <span id="languageDisplay">-</span>
                </div>
            </div>
            <h1>
                <span id="tradeTitle">Trade Management</span>
                <span class="action-badge" id="actionBadge"></span>
            </h1>
            <div class="close-container">
                <button class="close-btn" onclick="window.close()">
                    <i class="fa fa-times"></i> <span id="closeText">Chiudi</span>
                </button>
            </div>
        </div>

        <div id="message" class="message"></div>

        <div class="content-section">
            <div class="ticker-display" id="tickerDisplay">
                <i class="fa fa-chart-line"></i> <span id="tickerValue">-</span>
            </div>

            <form id="tradeForm">
                <div class="form-grid">
                    <!-- id_event -->
                    <div class="form-group">
                        <label class="form-label" for="id_event">
                            <span id="label_id_event">ID Event</span>
                        </label>
                        <input type="text" id="id_event" name="id_event" class="form-input" disabled>
                    </div>

                    <!-- id_account -->
                    <div class="form-group">
                        <label class="form-label" for="id_account">
                            <span id="label_id_account">ID Account</span>
                            <span class="field-required">*</span>
                        </label>
                        <input type="text" id="id_account" name="id_account" class="form-input" required>
                    </div>

                    <!-- id_instrument -->
                    <div class="form-group">
                        <label class="form-label" for="id_instrument">
                            <span id="label_id_instrument">ID Instrument</span>
                            <span class="field-required">*</span>
                        </label>
                        <input type="text" id="id_instrument" name="id_instrument" class="form-input" required>
                    </div>

                    <!-- date_settlement -->
                    <div class="form-group">
                        <label class="form-label" for="date_settlement">
                            <span id="label_date_settlement">Date Settlement</span>
                            <span class="field-required">*</span>
                        </label>
                        <input type="date" id="date_settlement" name="date_settlement" class="form-input" required>
                    </div>

                    <!-- date_trade -->
                    <div class="form-group">
                        <label class="form-label" for="date_trade">
                            <span id="label_date_trade">Date Trade</span>
                            <span class="field-required">*</span>
                        </label>
                        <input type="date" id="date_trade" name="date_trade" class="form-input" required>
                    </div>

                    <!-- quantity -->
                    <div class="form-group">
                        <label class="form-label" for="quantity">
                            <span id="label_quantity">Quantity</span>
                            <span class="field-required">*</span>
                        </label>
                        <input type="number" id="quantity" name="quantity" class="form-input" step="0.000001" required>
                    </div>

                    <!-- exchange -->
                    <div class="form-group">
                        <label class="form-label" for="exchange">
                            <span id="label_exchange">Exchange</span>
                        </label>
                        <input type="text" id="exchange" name="exchange" class="form-input">
                    </div>

                    <!-- price -->
                    <div class="form-group">
                        <label class="form-label" for="price">
                            <span id="label_price">Price</span>
                            <span class="field-required">*</span>
                        </label>
                        <input type="number" id="price" name="price" class="form-input" step="0.000001" required>
                    </div>

                    <!-- price_divisor -->
                    <div class="form-group">
                        <label class="form-label" for="price_divisor">
                            <span id="label_price_divisor">Price Divisor</span>
                        </label>
                        <input type="number" id="price_divisor" name="price_divisor" class="form-input" step="0.000001"
                            value="1">
                    </div>

                    <!-- cost:expense -->
                    <div class="form-group">
                        <label class="form-label" for="cost_expense">
                            <span id="label_cost_expense">Cost Expense</span>
                        </label>
                        <input type="number" id="cost_expense" name="cost_expense" class="form-input" step="0.01"
                            value="0">
                    </div>

                    <!-- fee:commission -->
                    <div class="form-group">
                        <label class="form-label" for="fee_commission">
                            <span id="label_fee_commission">Fee Commission</span>
                        </label>
                        <input type="number" id="fee_commission" name="fee_commission" class="form-input" step="0.01"
                            value="0">
                    </div>

                    <!-- tax:tobin -->
                    <div class="form-group">
                        <label class="form-label" for="tax_tobin">
                            <span id="label_tax_tobin">Tax Tobin</span>
                        </label>
                        <input type="number" id="tax_tobin" name="tax_tobin" class="form-input" step="0.01" value="0">
                    </div>

                    <!-- amount:gross -->
                    <div class="form-group">
                        <label class="form-label" for="amount_gross">
                            <span id="label_amount_gross">Amount Gross</span>
                        </label>
                        <input type="number" id="amount_gross" name="amount_gross" class="form-input" step="0.01"
                            readonly>
                    </div>

                    <!-- amount:net -->
                    <div class="form-group">
                        <label class="form-label" for="amount_net">
                            <span id="label_amount_net">Amount Net</span>
                        </label>
                        <input type="number" id="amount_net" name="amount_net" class="form-input" step="0.01" readonly>
                    </div>
                </div>

                <div class="button-group">
                    <button type="button" class="close-btn" onclick="window.close()">
                        <i class="fa fa-times"></i> <span id="cancelText">Annulla</span>
                    </button>
                    <button type="submit" class="save-btn">
                        <i class="fa fa-save"></i> <span id="saveText">Salva</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/credential-manager.js"></script>
    <script src="js/translations.js"></script>
    <script>
        const API_URL = "https://feweb-tunnel.fe-web.eu";

        // Init CredentialsManager
        const credentials = CredentialsManager.initialize({
            requireAuth: true,
            onError: () => {
                showMessage('Credenziali mancanti', 'error');
            }
        });

        let action = '';
        let ticker = '';
        let portfolioData = null;
        let translations = {};

        // ========== UTILITY FUNCTIONS ==========
        function showMessage(text, type = 'loading') {
            const msgEl = document.getElementById('message');
            msgEl.textContent = text;
            msgEl.className = 'message ' + type;
            if (type === 'success' || type === 'error') {
                setTimeout(() => { msgEl.style.display = 'none'; }, 3000);
            }
        }

        function getTranslation(key) {
            return translations[key] || key;
        }

        // ========== TRANSLATIONS ==========
        async function loadTranslations(lang) {
            try {
                const response = await fetch(`lang/${lang}.json`);
                if (!response.ok) throw new Error('Translation file not found');
                translations = await response.json();
                updatePageTranslations();
            } catch (error) {
                console.error('Error loading translations:', error);
            }
        }

        function updatePageTranslations() {
            document.getElementById('tradeTitle').textContent = getTranslation('int.trade.management') || 'Trade Management';
            document.getElementById('userLabel').textContent = getTranslation('int.user.label') || 'Utente:';
            document.getElementById('closeText').textContent = getTranslation('int.close') || 'Chiudi';
            document.getElementById('cancelText').textContent = getTranslation('int.cancel') || 'Annulla';
            document.getElementById('saveText').textContent = getTranslation('int.save') || 'Salva';

            // Update field labels
            const fields = [
                'id_event', 'id_account', 'id_instrument', 'date_settlement',
                'date_trade', 'quantity', 'exchange', 'price', 'price_divisor',
                'cost_expense', 'fee_commission', 'tax_tobin', 'amount_gross', 'amount_net'
            ];

            fields.forEach(field => {
                const label = document.getElementById(`label_${field}`);
                if (label) {
                    const translationKey = field.replace(/_/g, ':');
                    label.textContent = getTranslation(translationKey) || field.replace(/_/g, ' ').toUpperCase();
                }
            });

            // Update action badge
            const actionBadge = document.getElementById('actionBadge');
            if (action === 'buy') {
                actionBadge.textContent = getTranslation('int.acquista') || 'ACQUISTA';
                actionBadge.className = 'action-badge buy';
            } else if (action === 'sell') {
                actionBadge.textContent = getTranslation('int.vendi') || 'VENDI';
                actionBadge.className = 'action-badge sell';
            }
        }

        // ========== URL PARAMETERS ==========
        // Managed by CredentialsManager for credentials
        function getDataFromURL() {
            const params = new URLSearchParams(window.location.search);
            // credentials already handled by Manager

            action = params.get('action') || '';
            ticker = params.get('ticker') || '';

            const dataStr = params.get('data');
            if (dataStr) {
                try {
                    portfolioData = JSON.parse(dataStr);
                } catch (error) {
                    console.error('Error parsing portfolio data:', error);
                }
            }

            // Display user info
            document.getElementById('usernameDisplay').textContent = credentials.username;
            document.getElementById('languageDisplay').textContent = credentials.language;
            document.getElementById('tickerValue').textContent = ticker || 'Nuovo Trade';

            // Pre-fill form with portfolio data if available
            if (portfolioData) {
                if (portfolioData.id_account) {
                    document.getElementById('id_account').value = portfolioData.id_account;
                }
                if (portfolioData.id_instrument || ticker) {
                    document.getElementById('id_instrument').value = portfolioData.id_instrument || ticker;
                }
            }

            // Set default dates
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date_trade').value = today;
            document.getElementById('date_settlement').value = today;

            // Set quantity sign based on action
            if (action === 'sell') {
                document.getElementById('quantity').addEventListener('input', function () {
                    if (this.value > 0) {
                        this.value = -Math.abs(this.value);
                    }
                });
            }
        }

        // ========== CALCULATIONS ==========
        function calculateAmounts() {
            const quantity = parseFloat(document.getElementById('quantity').value) || 0;
            const price = parseFloat(document.getElementById('price').value) || 0;
            const priceDivisor = parseFloat(document.getElementById('price_divisor').value) || 1;
            const costExpense = parseFloat(document.getElementById('cost_expense').value) || 0;
            const feeCommission = parseFloat(document.getElementById('fee_commission').value) || 0;
            const taxTobin = parseFloat(document.getElementById('tax_tobin').value) || 0;

            const effectivePrice = priceDivisor !== 0 ? price / priceDivisor : price;
            const amountGross = quantity * effectivePrice;
            const amountNet = amountGross - costExpense - feeCommission - taxTobin;

            document.getElementById('amount_gross').value = amountGross.toFixed(2);
            document.getElementById('amount_net').value = amountNet.toFixed(2);
        }

        // Add listeners for automatic calculation
        ['quantity', 'price', 'price_divisor', 'cost_expense', 'fee_commission', 'tax_tobin'].forEach(fieldId => {
            document.getElementById(fieldId).addEventListener('input', calculateAmounts);
        });

        // ========== FORM SUBMISSION ==========
        document.getElementById('tradeForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = {
                username: credentials.username,
                token: credentials.token,
                language: credentials.language,
                id_event: document.getElementById('id_event').value,
                id_account: document.getElementById('id_account').value,
                id_instrument: document.getElementById('id_instrument').value,
                date_settlement: document.getElementById('date_settlement').value,
                date_trade: document.getElementById('date_trade').value,
                quantity: document.getElementById('quantity').value,
                exchange: document.getElementById('exchange').value,
                price: document.getElementById('price').value,
                price_divisor: document.getElementById('price_divisor').value,
                'cost:expense': document.getElementById('cost_expense').value,
                'fee:commission': document.getElementById('fee_commission').value,
                'tax:tobin': document.getElementById('tax_tobin').value,
                'amount:gross': document.getElementById('amount_gross').value,
                'amount:net': document.getElementById('amount_net').value
            };

            console.log('Submitting trade data:', formData);
            showMessage('Salvataggio in corso...', 'loading');

            try {
                // TODO: Replace with actual API endpoint
                // const response = await fetch(`${API_URL}/savetrade`, {
                //     method: 'POST',
                //     headers: { 'Content-Type': 'application/json' },
                //     body: JSON.stringify(formData)
                // });

                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 1000));

                showMessage('Trade salvato con successo!', 'success');
                setTimeout(() => {
                    window.close();
                }, 1500);
            } catch (error) {
                console.error('Error saving trade:', error);
                showMessage('Errore nel salvataggio: ' + error.message, 'error');
            }
        });

        // ========== INITIALIZATION ==========
        // ========== INITIALIZATION ==========
        window.addEventListener('load', async () => {
            if (credentials.username && credentials.token) {
                getDataFromURL();
                await loadTranslations(credentials.language);
                calculateAmounts();
            }
        });
    </script>
</body>

</html>
