<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Instrument</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');

        :root {
            --bg-color: #050505;
            --neon-cyan: #00f3ff;
            --neon-blue: #0066ff;
            --glass-bg: rgba(0, 20, 40, 0.85);
            --text-color: #e0f7fa;
            --border-color: var(--neon-cyan);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-color);
            background-image:
                linear-gradient(rgba(0, 243, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            padding: 20px;
            color: var(--text-color);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--glass-bg);
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 102, 255, 0.3);
            border-radius: 8px;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: var(--neon-cyan);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--neon-cyan);
        }

        .details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .detail-item {
            background: rgba(0, 102, 255, 0.1);
            padding: 15px;
            border-radius: 4px;
            border: 1px solid rgba(0, 243, 255, 0.2);
        }

        .detail-label {
            font-size: 0.8rem;
            color: var(--neon-blue);
            text-transform: uppercase;
            margin-bottom: 5px;
            display: block;
        }

        .detail-value {
            font-size: 1.1rem;
            color: var(--text-color);
            font-weight: 500;
        }

        .error-msg {
            color: #ff3333;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            margin-top: 20px;
            font-style: italic;
            color: var(--neon-blue);
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Instrument Details</h1>
        <div id="loading" class="loading">Loading data...</div>
        <div id="error" class="error-msg" style="display: none;"></div>

        <div id="detailsGrid" class="details-grid">
            <!-- Details will be injected here -->
        </div>
    </div>

    <script>
        const API_URL = 'https://feweb-tunnel.fe-web.eu';

        // Get URL params
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        // Get Auth from LocalStorage
        const username = localStorage.getItem("username");
        const token = localStorage.getItem("token");
        const language = localStorage.getItem("language") || 'it_IT';

        async function loadData() {
            if (!code) {
                showError("Missing parameters.");
                return;
            }

            try {
                const mapStr = localStorage.getItem('classificationMap');
                if (!mapStr) {
                    showError("Classification data not found. Please go back to dashboard.");
                    return;
                }

                const map = JSON.parse(mapStr);
                const instrument = map[code];

                if (instrument) {
                    renderDetails(instrument);
                } else {
                    showError("Instrument data not found for code: " + code);
                }
            } catch (e) {
                console.error(e);
                showError("Error loading local data.");
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function renderDetails(instrument) {
            const grid = document.getElementById('detailsGrid');
            grid.innerHTML = '';

            Object.entries(instrument).forEach(([key, value]) => {
                const div = document.createElement('div');
                div.className = 'detail-item';

                const label = document.createElement('span');
                label.className = 'detail-label';
                label.textContent = key.replace(/_/g, ' ');

                const val = document.createElement('span');
                val.className = 'detail-value';
                val.textContent = value !== null && value !== undefined ? value : '-';

                div.appendChild(label);
                div.appendChild(val);
                grid.appendChild(div);
            });
        }

        function showError(msg) {
            const errDiv = document.getElementById('error');
            errDiv.textContent = msg;
            errDiv.style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }

        // Init
        loadData();

    </script>
</body>

</html>
