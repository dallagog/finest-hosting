<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Dashboard Mobile 1.1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');

        :root {
            --bg-color: #050505;
            --neon-cyan: #00f3ff;
            --neon-blue: #0066ff;
            --glass-bg: rgba(0, 20, 40, 0.85);
            --text-color: #e0f7fa;
            --border-color: var(--neon-cyan);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
            background: var(--bg-color);
        }

        body {
            font-family: 'Orbitron', sans-serif;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            touch-action: none;
            perspective: 1200px;
            background-image:
                linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 20, 40, 0.9);
            border-bottom: 1px solid var(--neon-blue);
            z-index: 100;
        }

        .header h1 {
            font-size: 1rem;
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
            text-align: center;
            flex: 1;
        }

        .username-display {
            font-size: 0.85rem;
            color: var(--neon-cyan);
            text-shadow: 0 0 5px var(--neon-cyan);
            padding: 5px 10px;
            background: rgba(0, 102, 255, 0.1);
            border: 1px solid rgba(0, 102, 255, 0.3);
            border-radius: 4px;
            min-width: 70px;
            text-align: left;
            max-width: 120px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .logout-btn {
            padding: 8px 16px;
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff3333;
            color: #ff3333;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 12px;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: rgba(255, 0, 0, 0.4);
            box-shadow: 0 0 10px #ff3333;
        }

        /* Scene Container */
        .scene {
            width: 100%;
            height: 100%;
            perspective: 1200px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            touch-action: pan-x pan-y;
        }

        /* Cube Container */
        .cube-container {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(-20deg) rotateY(20deg);
            transition: transform 0.08s linear;
            will-change: transform;
        }

        /* Cube Face */
        .cube-face {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(0, 20, 40, 0.95);
            border: 2px solid var(--neon-cyan);
            box-shadow:
                0 0 25px rgba(0, 243, 255, 0.6),
                inset 0 0 50px rgba(0, 243, 255, 0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backface-visibility: visible;
            -webkit-backface-visibility: visible;
            transform-origin: center;
            transition: all 0.3s ease;
        }

        .cube-face:hover {
            background: rgba(0, 30, 60, 0.95);
            box-shadow:
                0 0 35px rgba(0, 243, 255, 0.8),
                inset 0 0 60px rgba(0, 243, 255, 0.25);
        }

        .face-inner {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            transform: translateZ(1px);
            pointer-events: none;
        }

        .cube-face i {
            font-size: 42px;
            color: var(--neon-cyan);
            margin-bottom: 12px;
            text-shadow: 0 0 20px var(--neon-cyan);
            filter: drop-shadow(0 0 8px rgba(0, 243, 255, 0.7));
            transition: transform 0.3s ease;
        }

        .cube-face:hover i {
            transform: scale(1.1);
        }

        .cube-face span {
            font-size: 13px;
            color: var(--text-color);
            text-transform: uppercase;
            letter-spacing: 1.8px;
            text-align: center;
            padding: 0 15px;
            font-weight: 500;
            text-shadow: 0 0 10px rgba(224, 247, 250, 0.5);
        }

        /* Cube Face Positions */
        .front {
            transform: translateZ(100px);
        }

        .back {
            transform: rotateY(180deg) translateZ(100px);
        }

        .right {
            transform: rotateY(90deg) translateZ(100px);
        }

        .left {
            transform: rotateY(-90deg) translateZ(100px);
        }

        .top {
            transform: rotateX(90deg) translateZ(100px);
        }

        .bottom {
            transform: rotateX(-90deg) translateZ(100px);
        }

        /* Touch hint */
        .touch-hint {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(0, 243, 255, 0.8);
            font-size: 13px;
            text-align: center;
            padding: 10px 25px;
            background: rgba(0, 20, 40, 0.4);
            border: 1px solid rgba(0, 243, 255, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(5px);
            z-index: 50;
        }

        /* Inner cubes for hypercube effect */
        .inner-cube {
            position: absolute;
            width: 100px;
            height: 100px;
            transform-style: preserve-3d;
            transform: translateZ(-50px) rotateX(45deg) rotateY(45deg);
            opacity: 0.7;
            pointer-events: none;
        }

        .inner-face {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(0, 243, 255, 0.15);
            border: 1px solid rgba(0, 243, 255, 0.4);
            opacity: 0.6;
            box-shadow: inset 0 0 30px rgba(0, 243, 255, 0.2);
        }

        .inner-front {
            transform: translateZ(50px);
        }

        .inner-back {
            transform: rotateY(180deg) translateZ(50px);
        }

        .inner-right {
            transform: rotateY(90deg) translateZ(50px);
        }

        .inner-left {
            transform: rotateY(-90deg) translateZ(50px);
        }

        .inner-top {
            transform: rotateX(90deg) translateZ(50px);
        }

        .inner-bottom {
            transform: rotateX(-90deg) translateZ(50px);
        }

        /* Additional inner cube for deeper hypercube effect */
        .inner-cube-2 {
            position: absolute;
            width: 50px;
            height: 50px;
            transform-style: preserve-3d;
            transform: translateZ(-25px) rotateX(60deg) rotateY(60deg);
            opacity: 0.5;
            pointer-events: none;
        }

        .inner-face-2 {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(0, 243, 255, 0.1);
            border: 1px solid rgba(0, 243, 255, 0.3);
            opacity: 0.4;
        }

        .inner-front-2 {
            transform: translateZ(25px);
        }

        .inner-back-2 {
            transform: rotateY(180deg) translateZ(25px);
        }

        .inner-right-2 {
            transform: rotateY(90deg) translateZ(25px);
        }

        .inner-left-2 {
            transform: rotateY(-90deg) translateZ(25px);
        }

        .inner-top-2 {
            transform: rotateX(90deg) translateZ(25px);
        }

        .inner-bottom-2 {
            transform: rotateX(-90deg) translateZ(25px);
        }

        /* Desktop mode button */
        .desktop-btn {
            position: fixed;
            bottom: 70px;
            right: 20px;
            padding: 10px 15px;
            background: rgba(0, 102, 255, 0.25);
            border: 1px solid var(--neon-blue);
            color: var(--neon-cyan);
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 12px;
            transition: all 0.3s;
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        .desktop-btn:hover {
            background: var(--neon-blue);
            color: #fff;
            box-shadow: 0 0 20px var(--neon-blue);
            transform: scale(1.05);
        }

        /* Auto-rotation animation */
        @keyframes autoRotate {
            0% {
                transform: rotateX(-20deg) rotateY(20deg);
            }

            100% {
                transform: rotateX(340deg) rotateY(380deg);
            }
        }

        .cube-container.auto-rotate {
            animation: autoRotate 40s infinite linear;
        }

        /* Inertia effect */
        .cube-container.inertia {
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="username-display" id="usernameDisplay">
            -
        </div>
        <h1>FINANCIAL ESTIMATES</h1>
        <button class="logout-btn" onclick="logout()">
            <i class="fa fa-sign-out"></i>
        </button>
    </div>

    <!-- Scene Container -->
    <div class="scene" id="scene">
        <!-- 3D Cube -->
        <div class="cube-container" id="cube">
            <!-- Outer Cube Faces -->
            <div class="cube-face front" onclick="navigateTo('dashboard-mobile-portfolio.html')">
                <div class="face-inner">
                    <i class="fa fa-chart-pie"></i>
                    <span>Portfolio</span>
                </div>
            </div>
            <div class="cube-face back" onclick="navigateTo('dashboard-mobile-trading.html')">
                <div class="face-inner">
                    <i class="fa fa-rocket"></i>
                    <span>Go Live</span>
                </div>
            </div>
            <div class="cube-face right" onclick="navigateTo('dashboard-mobile-news.html')">
                <div class="face-inner">
                    <i class="fa fa-exchange"></i>
                    <span>News</span>
                </div>
            </div>
            <div class="cube-face left" onclick="navigateTo('dashboard-mobile-account.html')">
                <div class="face-inner">
                    <i class="fa fa-university"></i>
                    <span>Rapporti</span>
                </div>
            </div>
            <div class="cube-face top" onclick="navigateTo('dashboard-mobile-market.html')">
                <div class="face-inner">
                    <i class="fa fa-list"></i>
                    <span>Market</span>
                </div>
            </div>
            <div class="cube-face bottom" onclick="navigateTo('dashboard-mobile-trend.html')">
                <div class="face-inner">
                    <i class="fa fa-edit"></i>
                    <span>Trend</span>
                </div>
            </div>

            <!-- Inner Cube 1 -->
            <div class="inner-cube">
                <div class="inner-face inner-front"></div>
                <div class="inner-face inner-back"></div>
                <div class="inner-face inner-right"></div>
                <div class="inner-face inner-left"></div>
                <div class="inner-face inner-top"></div>
                <div class="inner-face inner-bottom"></div>
            </div>

            <!-- Inner Cube 2 -->
            <div class="inner-cube-2">
                <div class="inner-face-2 inner-front-2"></div>
                <div class="inner-face-2 inner-back-2"></div>
                <div class="inner-face-2 inner-right-2"></div>
                <div class="inner-face-2 inner-left-2"></div>
                <div class="inner-face-2 inner-top-2"></div>
                <div class="inner-face-2 inner-bottom-2"></div>
            </div>
        </div>
    </div>

    <button class="desktop-btn" onclick="switchToDesktop()">
        <i class="fa fa-desktop"></i> Desktop
    </button>

    <div class="touch-hint">
        ðŸ‘† Tocca e trascina per ruotare il cubo
    </div>

    <script>
        const cube = document.getElementById('cube');
        const usernameDisplay = document.getElementById('usernameDisplay');
        const scene = document.getElementById('scene');
        const API_URL = "https://feweb-tunnel.fe-web.eu";

        let credentials = {
            username: '',
            token: '',
            language: '',
            filter: ''
        };

        // ========== LOAD CREDENTIALS ==========
        function loadCredentials() {
            credentials.username = localStorage.getItem("username") || '';
            credentials.token = localStorage.getItem("token") || '';
            credentials.language = localStorage.getItem("language") || 'it_IT';
            credentials.filter = localStorage.getItem("filter") || '';

            console.log('ðŸ“± Mobile Credentials loaded:', credentials);

            if (credentials.username) {
                usernameDisplay.textContent = credentials.username;
            } else {
                usernameDisplay.textContent = '-';
                setTimeout(() => {
                    console.warn('âš ï¸ No credentials found, redirecting to login');
                    window.location.href = 'login.html';
                }, 2000);
            }
        }

        // ========== ADVANCED ROTATION CONTROL ==========
        let isDragging = false;
        let startX, startY;
        let rotationX = -20;
        let rotationY = 20;
        let velocityX = 0;
        let velocityY = 0;
        let lastTime = 0;
        let isAutoRotating = false;
        const SENSITIVITY = 0.5;
        const INERTIA_DECAY = 0.95;
        const MIN_VELOCITY = 0.01;
        let lastTouchTime = 0;
        const DOUBLE_TAP_DELAY = 300;

        // Request Animation Frame for smooth animation
        function animate() {
            requestAnimationFrame(animate);

            if (!isDragging && (Math.abs(velocityX) > MIN_VELOCITY || Math.abs(velocityY) > MIN_VELOCITY)) {
                rotationY += velocityY;
                rotationX += velocityX;

                velocityX *= INERTIA_DECAY;
                velocityY *= INERTIA_DECAY;

                if (Math.abs(velocityX) < MIN_VELOCITY) velocityX = 0;
                if (Math.abs(velocityY) < MIN_VELOCITY) velocityY = 0;

                updateCubeRotation();
            }
        }

        // Initialize animation loop
        animate();

        function updateCubeRotation() {
            cube.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;
            updateInnerCubes();
        }

        function updateInnerCubes() {
            const innerCube = document.querySelector('.inner-cube');
            const innerCube2 = document.querySelector('.inner-cube-2');

            if (innerCube) {
                innerCube.style.transform = `translateZ(-50px) rotateX(${rotationX * 1.5}deg) rotateY(${rotationY * 1.5}deg)`;
            }

            if (innerCube2) {
                innerCube2.style.transform = `translateZ(-25px) rotateX(${rotationX * 2}deg) rotateY(${rotationY * 2}deg)`;
            }
        }

        // Touch events with momentum
        scene.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const currentTime = Date.now();

            // Double tap detection
            if (currentTime - lastTouchTime < DOUBLE_TAP_DELAY) {
                toggleAutoRotation();
                lastTouchTime = 0;
                return;
            }
            lastTouchTime = currentTime;

            isDragging = true;
            isAutoRotating = false;
            cube.classList.remove('auto-rotate');
            cube.classList.remove('inertia');

            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;

            velocityX = 0;
            velocityY = 0;
            lastTime = Date.now();

            cube.style.transition = 'none';
        });

        scene.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            e.preventDefault();

            const touchX = e.touches[0].clientX;
            const touchY = e.touches[0].clientY;
            const currentTime = Date.now();
            const deltaTime = currentTime - lastTime;

            if (deltaTime > 0) {
                const deltaX = touchX - startX;
                const deltaY = touchY - startY;

                // Calculate velocity for inertia
                velocityY = (deltaX * SENSITIVITY) / deltaTime * 16;
                velocityX = (-deltaY * SENSITIVITY) / deltaTime * 16;

                // Apply rotation
                rotationY += deltaX * SENSITIVITY;
                rotationX -= deltaY * SENSITIVITY;

                updateCubeRotation();

                startX = touchX;
                startY = touchY;
                lastTime = currentTime;
            }
        });

        scene.addEventListener('touchend', () => {
            if (!isDragging) return;
            isDragging = false;

            // Apply inertia
            cube.classList.add('inertia');

            // Gradually reduce velocity
            const inertiaInterval = setInterval(() => {
                velocityX *= INERTIA_DECAY;
                velocityY *= INERTIA_DECAY;

                if (Math.abs(velocityX) < MIN_VELOCITY && Math.abs(velocityY) < MIN_VELOCITY) {
                    clearInterval(inertiaInterval);
                    cube.classList.remove('inertia');
                }
            }, 16);
        });

        // Mouse events for desktop testing
        let isMouseDragging = false;
        scene.addEventListener('mousedown', (e) => {
            e.preventDefault();
            isMouseDragging = true;
            isAutoRotating = false;
            cube.classList.remove('auto-rotate');
            cube.classList.remove('inertia');

            startX = e.clientX;
            startY = e.clientY;

            velocityX = 0;
            velocityY = 0;
            lastTime = Date.now();

            cube.style.transition = 'none';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isMouseDragging) return;
            e.preventDefault();

            const mouseX = e.clientX;
            const mouseY = e.clientY;
            const currentTime = Date.now();
            const deltaTime = currentTime - lastTime;

            if (deltaTime > 0) {
                const deltaX = mouseX - startX;
                const deltaY = mouseY - startY;

                velocityY = (deltaX * SENSITIVITY) / deltaTime * 16;
                velocityX = (-deltaY * SENSITIVITY) / deltaTime * 16;

                rotationY += deltaX * SENSITIVITY;
                rotationX -= deltaY * SENSITIVITY;

                updateCubeRotation();

                startX = mouseX;
                startY = mouseY;
                lastTime = currentTime;
            }
        });

        document.addEventListener('mouseup', () => {
            if (!isMouseDragging) return;
            isMouseDragging = false;

            cube.classList.add('inertia');

            const inertiaInterval = setInterval(() => {
                velocityX *= INERTIA_DECAY;
                velocityY *= INERTIA_DECAY;

                if (Math.abs(velocityX) < MIN_VELOCITY && Math.abs(velocityY) < MIN_VELOCITY) {
                    clearInterval(inertiaInterval);
                    cube.classList.remove('inertia');
                }
            }, 16);
        });

        // Auto-rotation toggle
        function toggleAutoRotation() {
            isAutoRotating = !isAutoRotating;

            if (isAutoRotating) {
                cube.classList.add('auto-rotate');
                velocityX = 0;
                velocityY = 0;
            } else {
                cube.classList.remove('auto-rotate');
            }
        }

        // ========== NAVIGATION ==========
        function navigateTo(page) {
            // Add click feedback
            cube.style.transform += ' scale(0.95)';
            setTimeout(() => {
                cube.style.transform = cube.style.transform.replace(' scale(0.95)', '');
                window.location.href = page;
            }, 150);
        }

        function switchToDesktop() {
            sessionStorage.setItem('forceDesktop', 'true');
            window.location.href = 'dashboard.html';
        }

        // ========== LOGOUT ==========
        async function logout() {
            try {
                const payload = {
                    username: credentials.username || "",
                    token: credentials.token || "",
                    language: credentials.language || "",
                    filter: credentials.filter || ""
                };

                const response = await fetch(`${API_URL}/logout`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json().catch(() => null);

                if (data && data.status === 'ok') {
                    console.log('âœ… Logout successful');
                } else {
                    console.warn('âš ï¸ Logout response:', data);
                }
            } catch (error) {
                console.error('âŒ Logout error:', error);
            } finally {
                localStorage.clear();
                sessionStorage.clear();
                window.location.href = 'login.html';
            }
        }

        // ========== INITIALIZATION ==========
        document.addEventListener('DOMContentLoaded', () => {
            loadCredentials();
            updateInnerCubes();

            // Prevent context menu on long press
            document.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                return false;
            });

            // Prevent text selection
            document.addEventListener('selectstart', (e) => {
                e.preventDefault();
                return false;
            });
        });
    </script>
</body>

</html>
