<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Dashboard Mobile 1.1 a</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');

        :root {
            --bg-color: #050505;
            --neon-cyan: #00f3ff;
            --neon-blue: #0066ff;
            --glass-bg: rgba(0, 20, 40, 0.85);
            --text-color: #e0f7fa;
            --border-color: var(--neon-cyan);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
            background: var(--bg-color);
        }

        body {
            font-family: 'Orbitron', sans-serif;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            touch-action: none;
            perspective: 1200px;
            background-image:
                linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 20, 40, 0.9);
            border-bottom: 1px solid var(--neon-blue);
            z-index: 100;
        }

        .header h1 {
            font-size: 1rem;
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
            text-align: center;
            flex: 1;
        }

        .username-display {
            font-size: 0.85rem;
            color: var(--neon-cyan);
            text-shadow: 0 0 5px var(--neon-cyan);
            padding: 5px 10px;
            background: rgba(0, 102, 255, 0.1);
            border: 1px solid rgba(0, 102, 255, 0.3);
            border-radius: 4px;
            min-width: 70px;
            text-align: left;
            max-width: 120px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .logout-btn {
            padding: 8px 16px;
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff3333;
            color: #ff3333;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 12px;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: rgba(255, 0, 0, 0.4);
            box-shadow: 0 0 10px #ff3333;
        }

        /* Scene Container */
        .scene {
            width: 100%;
            height: 100%;
            perspective: 1200px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            touch-action: pan-x pan-y;
        }

        /* Hypercube Container */
        .hypercube-container {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(-20deg) rotateY(20deg);
            will-change: transform;
        }

        /* Outer Cube (Menu Faces) */
        .cube-face {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(0, 20, 40, 0.95);
            border: 2px solid var(--neon-cyan);
            box-shadow:
                0 0 25px rgba(0, 243, 255, 0.6),
                inset 0 0 50px rgba(0, 243, 255, 0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backface-visibility: visible;
            transform-origin: center;
        }

        .cube-face:active {
            background: rgba(0, 30, 60, 0.95);
            box-shadow:
                0 0 35px rgba(0, 243, 255, 0.8),
                inset 0 0 60px rgba(0, 243, 255, 0.25);
        }

        .face-inner {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            transform: translateZ(1px);
            pointer-events: none;
        }

        .cube-face i {
            font-size: 42px;
            color: var(--neon-cyan);
            margin-bottom: 12px;
            text-shadow: 0 0 20px var(--neon-cyan);
            filter: drop-shadow(0 0 8px rgba(0, 243, 255, 0.7));
        }

        .cube-face span {
            font-size: 13px;
            color: var(--text-color);
            text-transform: uppercase;
            letter-spacing: 1.8px;
            text-align: center;
            padding: 0 15px;
            font-weight: 500;
            text-shadow: 0 0 10px rgba(224, 247, 250, 0.5);
        }

        /* Cube Face Positions */
        .front {
            transform: translateZ(100px);
        }

        .back {
            transform: rotateY(180deg) translateZ(100px);
        }

        .right {
            transform: rotateY(90deg) translateZ(100px);
        }

        .left {
            transform: rotateY(-90deg) translateZ(100px);
        }

        .top {
            transform: rotateX(90deg) translateZ(100px);
        }

        .bottom {
            transform: rotateX(-90deg) translateZ(100px);
        }

        /* Inner Cube (Hypercube effect) */
        .inner-cube {
            position: absolute;
            width: 100px;
            height: 100px;
            transform-style: preserve-3d;
            transform: translateZ(-50px);
            pointer-events: none;
        }

        .inner-face {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(0, 243, 255, 0.1);
            border: 1px solid rgba(0, 243, 255, 0.4);
            opacity: 0.7;
            box-shadow:
                0 0 20px rgba(0, 243, 255, 0.3),
                inset 0 0 30px rgba(0, 243, 255, 0.2);
        }

        .inner-front {
            transform: translateZ(50px);
        }

        .inner-back {
            transform: rotateY(180deg) translateZ(50px);
        }

        .inner-right {
            transform: rotateY(90deg) translateZ(50px);
        }

        .inner-left {
            transform: rotateY(-90deg) translateZ(50px);
        }

        .inner-top {
            transform: rotateX(90deg) translateZ(50px);
        }

        .inner-bottom {
            transform: rotateX(-90deg) translateZ(50px);
        }

        /* Touch hint */
        .touch-hint {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(0, 243, 255, 0.8);
            font-size: 13px;
            text-align: center;
            padding: 10px 25px;
            background: rgba(0, 20, 40, 0.4);
            border: 1px solid rgba(0, 243, 255, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(5px);
            z-index: 50;
        }

        /* Remove tap highlight */
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="username-display" id="usernameDisplay">
            -
        </div>
        <h1>FINANCIAL ESTIMATES</h1>
        <button class="logout-btn" onclick="logout()">
            <i class="fa fa-sign-out"></i>
        </button>
    </div>

    <!-- Scene Container -->
    <div class="scene" id="scene">
        <!-- Hypercube Container -->
        <div class="hypercube-container" id="hypercube">
            <!-- Outer Cube Faces (Menu) -->
            <div class="cube-face front" onclick="navigateTo('dashboard-mobile-portfolio.html')">
                <div class="face-inner">
                    <i class="fa fa-chart-pie"></i>
                    <span>Portfolio</span>
                </div>
            </div>
            <div class="cube-face back" onclick="navigateTo('dashboard-mobile-trading.html')">
                <div class="face-inner">
                    <i class="fa fa-rocket"></i>
                    <span>Go Live</span>
                </div>
            </div>
            <div class="cube-face right" onclick="navigateTo('dashboard-mobile-news.html')">
                <div class="face-inner">
                    <i class="fa fa-exchange"></i>
                    <span>News</span>
                </div>
            </div>
            <div class="cube-face left" onclick="navigateTo('dashboard-mobile-account.html')">
                <div class="face-inner">
                    <i class="fa fa-university"></i>
                    <span>Rapporti</span>
                </div>
            </div>
            <div class="cube-face top" onclick="navigateTo('dashboard-mobile-market.html')">
                <div class="face-inner">
                    <i class="fa fa-list"></i>
                    <span>Market</span>
                </div>
            </div>
            <div class="cube-face bottom" onclick="navigateTo('dashboard-mobile-trend.html')">
                <div class="face-inner">
                    <i class="fa fa-edit"></i>
                    <span>Trend</span>
                </div>
            </div>

            <!-- Inner Cube (Hypercube effect) -->
            <div class="inner-cube" id="innerCube">
                <div class="inner-face inner-front"></div>
                <div class="inner-face inner-back"></div>
                <div class="inner-face inner-right"></div>
                <div class="inner-face inner-left"></div>
                <div class="inner-face inner-top"></div>
                <div class="inner-face inner-bottom"></div>
            </div>
        </div>
    </div>

    <div class="touch-hint">
        ðŸ‘† Tocca e trascina per ruotare l'ipercubo
    </div>

    <script>
        const hypercube = document.getElementById('hypercube');
        const innerCube = document.getElementById('innerCube');
        const usernameDisplay = document.getElementById('usernameDisplay');
        const scene = document.getElementById('scene');
        const API_URL = "https://feweb-tunnel.fe-web.eu";

        let credentials = {
            username: '',
            token: '',
            language: '',
            filter: ''
        };

        // ========== LOAD CREDENTIALS ==========
        function loadCredentials() {
            credentials.username = localStorage.getItem("username") || '';
            credentials.token = localStorage.getItem("token") || '';
            credentials.language = localStorage.getItem("language") || 'it_IT';
            credentials.filter = localStorage.getItem("filter") || '';

            console.log('ðŸ“± Mobile Credentials loaded:', credentials);

            if (credentials.username) {
                usernameDisplay.textContent = credentials.username;
            } else {
                usernameDisplay.textContent = '-';
                setTimeout(() => {
                    console.warn('âš ï¸ No credentials found, redirecting to login');
                    window.location.href = 'login.html';
                }, 2000);
            }
        }

        // ========== HYPERCUBE ROTATION ==========
        let isDragging = false;
        let rotationX = -20;
        let rotationY = 20;
        let animationId = null;
        let lastTimestamp = 0;

        // Smooth rotation animation
        function animate(timestamp) {
            if (!lastTimestamp) lastTimestamp = timestamp;
            const deltaTime = timestamp - lastTimestamp;
            lastTimestamp = timestamp;

            // Update rotation
            updateHypercubeRotation();

            // Continue animation
            animationId = requestAnimationFrame(animate);
        }

        function startAnimation() {
            if (!animationId) {
                animationId = requestAnimationFrame(animate);
            }
        }

        function stopAnimation() {
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
                lastTimestamp = 0;
            }
        }

        function updateHypercubeRotation() {
            // Apply rotation to outer cube
            hypercube.style.transform =
                `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;

            // Apply different rotation to inner cube for hypercube effect
            innerCube.style.transform =
                `translateZ(-50px) rotateX(${rotationX * -0.7}deg) rotateY(${rotationY * -0.7}deg)`;
        }

        // ========== TOUCH CONTROLS ==========
        let lastX = 0;
        lastY = 0;
        const SENSITIVITY = 0.5;

        // Touch events
        scene.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isDragging = true;

            const touch = e.touches[0];
            lastX = touch.clientX;
            lastY = touch.clientY;

            startAnimation();
        });

        scene.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            e.preventDefault();

            const touch = e.touches[0];
            const currentX = touch.clientX;
            const currentY = touch.clientY;

            // Calculate delta
            const deltaX = currentX - lastX;
            const deltaY = currentY - lastY;

            // Update rotation - NO LIMITS, free rotation
            rotationY += deltaX * SENSITIVITY;
            rotationX -= deltaY * SENSITIVITY;

            // Update last position
            lastX = currentX;
            lastY = currentY;
        });

        scene.addEventListener('touchend', () => {
            isDragging = false;
        });

        // Mouse events for testing (only on non-touch devices)
        if (!('ontouchstart' in window)) {
            scene.addEventListener('mousedown', (e) => {
                e.preventDefault();
                isDragging = true;

                lastX = e.clientX;
                lastY = e.clientY;

                startAnimation();
            });

            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                e.preventDefault();

                const currentX = e.clientX;
                const currentY = e.clientY;

                const deltaX = currentX - lastX;
                const deltaY = currentY - lastY;

                rotationY += deltaX * SENSITIVITY;
                rotationX -= deltaY * SENSITIVITY;

                lastX = currentX;
                lastY = currentY;
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
            });
        }

        // ========== NAVIGATION ==========
        function navigateTo(page) {
            // Simple navigation without effects
            window.location.href = page;
        }

        // ========== LOGOUT ==========
        async function logout() {
            try {
                const payload = {
                    username: credentials.username || "",
                    token: credentials.token || "",
                    language: credentials.language || "",
                    filter: credentials.filter || ""
                };

                const response = await fetch(`${API_URL}/logout`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json().catch(() => null);

                if (data && data.status === 'ok') {
                    console.log('âœ… Logout successful');
                } else {
                    console.warn('âš ï¸ Logout response:', data);
                }
            } catch (error) {
                console.error('âŒ Logout error:', error);
            } finally {
                localStorage.clear();
                sessionStorage.clear();
                window.location.href = 'login.html';
            }
        }

        // ========== INITIALIZATION ==========
        document.addEventListener('DOMContentLoaded', () => {
            loadCredentials();
            updateHypercubeRotation();
            startAnimation();

            // Prevent context menu
            document.addEventListener('contextmenu', (e) => e.preventDefault());

            // Handle visibility change
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) {
                    stopAnimation();
                } else {
                    startAnimation();
                }
            });

            // Handle page unload
            window.addEventListener('beforeunload', () => {
                stopAnimation();
            });
        });
    </script>
</body>

</html>
