<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Dashboard Mobile 1.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');

        :root {
            --bg-color: #050505;
            --neon-cyan: #00f3ff;
            --neon-blue: #0066ff;
            --glass-bg: rgba(0, 20, 40, 0.85);
            --text-color: #e0f7fa;
            --border-color: var(--neon-cyan);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
            background: var(--bg-color);
        }

        body {
            font-family: 'Orbitron', sans-serif;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            touch-action: none;
            perspective: 1200px;
            background-image:
                linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 20, 40, 0.9);
            border-bottom: 1px solid var(--neon-blue);
            z-index: 100;
        }

        .header h1 {
            font-size: 1rem;
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
            text-align: center;
            flex: 1;
        }

        .username-display {
            font-size: 0.85rem;
            color: var(--neon-cyan);
            text-shadow: 0 0 5px var(--neon-cyan);
            padding: 5px 10px;
            background: rgba(0, 102, 255, 0.1);
            border: 1px solid rgba(0, 102, 255, 0.3);
            border-radius: 4px;
            min-width: 70px;
            text-align: left;
            max-width: 120px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .logout-btn {
            padding: 8px 16px;
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff3333;
            color: #ff3333;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 12px;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: rgba(255, 0, 0, 0.4);
            box-shadow: 0 0 10px #ff3333;
        }

        /* Scene Container */
        .scene {
            width: 300px;
            height: 300px;
            perspective: 1200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Cube Container */
        .cube-container {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(-20deg) rotateY(20deg);
            transition: transform 0.1s linear;
        }

        /* Cube Face */
        .cube-face {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(0, 20, 40, 0.9);
            border: 2px solid var(--neon-cyan);
            box-shadow:
                0 0 20px rgba(0, 243, 255, 0.5),
                inset 0 0 40px rgba(0, 243, 255, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backface-visibility: visible;
            -webkit-backface-visibility: visible;
        }

        .face-inner {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            transform: translateZ(1px);
        }

        .cube-face i {
            font-size: 40px;
            color: var(--neon-cyan);
            margin-bottom: 10px;
            text-shadow: 0 0 15px var(--neon-cyan);
        }

        .cube-face span {
            font-size: 12px;
            color: var(--text-color);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            text-align: center;
            padding: 0 10px;
            font-weight: 500;
        }

        /* Cube Face Positions */
        .front {
            transform: translateZ(100px);
            backface-visibility: visible;
        }

        .back {
            transform: rotateY(180deg) translateZ(100px);
            backface-visibility: visible;
        }

        .right {
            transform: rotateY(90deg) translateZ(100px);
            backface-visibility: visible;
        }

        .left {
            transform: rotateY(-90deg) translateZ(100px);
            backface-visibility: visible;
        }

        .top {
            transform: rotateX(90deg) translateZ(100px);
            backface-visibility: visible;
        }

        .bottom {
            transform: rotateX(-90deg) translateZ(100px);
            backface-visibility: visible;
        }

        /* Touch hint */
        .touch-hint {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(0, 243, 255, 0.6);
            font-size: 12px;
            text-align: center;
            padding: 0 20px;
        }

        /* Inner cube for hypercube effect */
        .inner-cube {
            position: absolute;
            width: 100px;
            height: 100px;
            transform-style: preserve-3d;
            transform: translateZ(-50px) rotateX(45deg) rotateY(45deg);
            opacity: 0.6;
        }

        .inner-face {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(0, 243, 255, 0.1);
            border: 1px solid rgba(0, 243, 255, 0.3);
            opacity: 0.5;
        }

        .inner-front {
            transform: translateZ(50px);
        }

        .inner-back {
            transform: rotateY(180deg) translateZ(50px);
        }

        .inner-right {
            transform: rotateY(90deg) translateZ(50px);
        }

        .inner-left {
            transform: rotateY(-90deg) translateZ(50px);
        }

        .inner-top {
            transform: rotateX(90deg) translateZ(50px);
        }

        .inner-bottom {
            transform: rotateX(-90deg) translateZ(50px);
        }

        /* Desktop mode button */
        .desktop-btn {
            position: fixed;
            bottom: 70px;
            right: 20px;
            padding: 8px 12px;
            background: rgba(0, 102, 255, 0.2);
            border: 1px solid var(--neon-blue);
            color: var(--neon-cyan);
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 11px;
            transition: all 0.3s;
            z-index: 100;
        }

        .desktop-btn:hover {
            background: var(--neon-blue);
            color: #fff;
            box-shadow: 0 0 15px var(--neon-blue);
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="username-display" id="usernameDisplay">
            -
        </div>
        <h1>FINANCIAL ESTIMATES</h1>
        <button class="logout-btn" onclick="logout()">
            <i class="fa fa-sign-out"></i>
        </button>
    </div>

    <!-- Scene Container -->
    <div class="scene">
        <!-- 3D Cube -->
        <div class="cube-container" id="cube">
            <!-- Outer Cube Faces -->
            <div class="cube-face front" onclick="navigateTo('dashboard-mobile-portfolio.html')">
                <div class="face-inner">
                    <i class="fa fa-chart-pie"></i>
                    <span>Portfolio</span>
                </div>
            </div>
            <div class="cube-face back" onclick="navigateTo('dashboard-mobile-trading.html')">
                <div class="face-inner">
                    <i class="fa fa-rocket"></i>
                    <span>Go Live</span>
                </div>
            </div>
            <div class="cube-face right" onclick="navigateTo('dashboard-mobile-news.html')">
                <div class="face-inner">
                    <i class="fa fa-exchange"></i>
                    <span>News</span>
                </div>
            </div>
            <div class="cube-face left" onclick="navigateTo('dashboard-mobile-account.html')">
                <div class="face-inner">
                    <i class="fa fa-university"></i>
                    <span>Rapporti</span>
                </div>
            </div>
            <div class="cube-face top" onclick="navigateTo('dashboard-mobile-market.html')">
                <div class="face-inner">
                    <i class="fa fa-list"></i>
                    <span>Market</span>
                </div>
            </div>
            <div class="cube-face bottom" onclick="navigateTo('dashboard-mobile-trend.html')">
                <div class="face-inner">
                    <i class="fa fa-edit"></i>
                    <span>Trend</span>
                </div>
            </div>

            <!-- Inner Cube -->
            <div class="inner-cube">
                <div class="inner-face inner-front"></div>
                <div class="inner-face inner-back"></div>
                <div class="inner-face inner-right"></div>
                <div class="inner-face inner-left"></div>
                <div class="inner-face inner-top"></div>
                <div class="inner-face inner-bottom"></div>
            </div>
        </div>
    </div>

    <button class="desktop-btn" onclick="switchToDesktop()">
        <i class="fa fa-desktop"></i> Desktop
    </button>

    <div class="touch-hint">
        Tocca e trascina per ruotare il cubo
    </div>

    <script>
        const cube = document.getElementById('cube');
        const usernameDisplay = document.getElementById('usernameDisplay');
        const scene = document.querySelector('.scene');
        const API_URL = "https://feweb-tunnel.fe-web.eu";

        let credentials = {
            username: '',
            token: '',
            language: '',
            filter: ''
        };

        // ========== LOAD CREDENTIALS ==========
        function loadCredentials() {
            // Get from localStorage
            credentials.username = localStorage.getItem("username") || '';
            credentials.token = localStorage.getItem("token") || '';
            credentials.language = localStorage.getItem("language") || 'it_IT';
            credentials.filter = localStorage.getItem("filter") || '';

            console.log('ðŸ“± Mobile Credentials loaded:', credentials);

            // Display username
            if (credentials.username) {
                usernameDisplay.textContent = credentials.username;
            } else {
                usernameDisplay.textContent = '-';
                // If no credentials, redirect to login after a delay
                setTimeout(() => {
                    console.warn('âš ï¸ No credentials found, redirecting to login');
                    window.location.href = 'login.html';
                }, 2000);
            }
        }

        // ========== ROTATION CONTROL ==========
        let isDragging = false;
        let startX, startY;
        let rotationX = -20;
        let rotationY = 20;
        let lastRotationX = rotationX;
        let lastRotationY = rotationY;
        const SENSITIVITY = 0.8;

        // Touch events
        scene.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isDragging = true;
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
            lastRotationX = rotationX;
            lastRotationY = rotationY;
            cube.style.transition = 'none';
        });

        scene.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            e.preventDefault();

            const touchX = e.touches[0].clientX;
            const touchY = e.touches[0].clientY;
            const deltaX = touchX - startX;
            const deltaY = touchY - startY;

            rotationY = lastRotationY + deltaX * SENSITIVITY;
            rotationX = lastRotationX - deltaY * SENSITIVITY;

            cube.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;
            updateInnerCube();
        });

        scene.addEventListener('touchend', () => {
            isDragging = false;
            cube.style.transition = 'transform 0.2s ease-out';
        });

        // Mouse events for desktop testing
        let isMouseDragging = false;
        scene.addEventListener('mousedown', (e) => {
            e.preventDefault();
            isMouseDragging = true;
            startX = e.clientX;
            startY = e.clientY;
            lastRotationX = rotationX;
            lastRotationY = rotationY;
            cube.style.transition = 'none';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isMouseDragging) return;
            e.preventDefault();

            const mouseX = e.clientX;
            const mouseY = e.clientY;
            const deltaX = mouseX - startX;
            const deltaY = mouseY - startY;

            rotationY = lastRotationY + deltaX * SENSITIVITY;
            rotationX = lastRotationX - deltaY * SENSITIVITY;

            cube.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;
            updateInnerCube();
        });

        document.addEventListener('mouseup', () => {
            isMouseDragging = false;
            cube.style.transition = 'transform 0.2s ease-out';
        });

        // Update inner cube for hypercube effect
        function updateInnerCube() {
            const innerCube = document.querySelector('.inner-cube');
            const innerRotationX = rotationX * 1.2;
            const innerRotationY = rotationY * 1.2;
            innerCube.style.transform = `translateZ(-50px) rotateX(${innerRotationX}deg) rotateY(${innerRotationY}deg)`;
        }

        // ========== NAVIGATION ==========
        function navigateTo(page) {
            // Credentials are already in localStorage, just navigate
            window.location.href = page;
        }

        function switchToDesktop() {
            // Set flag to prevent redirect back to mobile
            sessionStorage.setItem('forceDesktop', 'true');
            window.location.href = 'dashboard.html';
        }

        // ========== LOGOUT ==========
        async function logout() {
            try {
                const payload = {
                    username: credentials.username || "",
                    token: credentials.token || "",
                    language: credentials.language || "",
                    filter: credentials.filter || ""
                };

                const response = await fetch(`${API_URL}/logout`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json().catch(() => null);

                if (data && data.status === 'ok') {
                    console.log('âœ… Logout successful');
                } else {
                    console.warn('âš ï¸ Logout response:', data);
                }
            } catch (error) {
                console.error('âŒ Logout error:', error);
            } finally {
                // Always clear and redirect
                localStorage.clear();
                sessionStorage.clear();
                window.location.href = 'login.html';
            }
        }

        // ========== INITIALIZATION ==========
        document.addEventListener('DOMContentLoaded', () => {
            loadCredentials();
            updateInnerCube();
        });
    </script>
</body>

</html>
