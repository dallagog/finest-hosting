<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Dashboard Mobile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');

        :root {
            --bg-color: #050505;
            --neon-cyan: #00f3ff;
            --neon-blue: #0066ff;
            --glass-bg: rgba(0, 20, 40, 0.85);
            --text-color: #e0f7fa;
            --border-color: var(--neon-cyan);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-color);
            background-image:
                linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            touch-action: none;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 20, 40, 0.9);
            border-bottom: 1px solid var(--neon-blue);
            z-index: 100;
        }

        .header h1 {
            font-size: 1rem;
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
            text-align: center;
            flex: 1;
        }

        .username-display {
            font-size: 0.9rem;
            color: var(--neon-cyan);
            text-shadow: 0 0 5px var(--neon-cyan);
            padding: 5px 10px;
            background: rgba(0, 102, 255, 0.1);
            border: 1px solid rgba(0, 102, 255, 0.3);
            border-radius: 4px;
            min-width: 80px;
            text-align: center;
        }

        .logout-btn {
            padding: 8px 16px;
            background: rgba(0, 102, 255, 0.2);
            border: 1px solid var(--neon-blue);
            color: var(--neon-cyan);
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 12px;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: var(--neon-blue);
            color: #fff;
            box-shadow: 0 0 15px var(--neon-blue);
        }

        /* Cube Container */
        .cube-container {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(-15deg) rotateY(0deg);
        }

        /* Cube Face */
        .cube-face {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(0, 20, 40, 0.7);
            border: 2px solid var(--neon-cyan);
            box-shadow:
                0 0 15px rgba(0, 243, 255, 0.3),
                inset 0 0 30px rgba(0, 243, 255, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            backface-visibility: hidden;
            -webkit-user-select: none;
            user-select: none;
            pointer-events: auto;
        }

        .cube-face:hover {
            background: rgba(0, 40, 80, 0.8);
            box-shadow:
                0 0 25px rgba(0, 243, 255, 0.5),
                inset 0 0 40px rgba(0, 243, 255, 0.2);
        }

        .face-content {
            position: relative;
            transform-style: preserve-3d;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .cube-face i {
            font-size: 40px;
            color: var(--neon-cyan);
            margin-bottom: 10px;
            text-shadow: 0 0 15px var(--neon-cyan);
        }

        .cube-face span {
            font-size: 12px;
            color: var(--text-color);
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
            padding: 0 5px;
        }

        /* Cube Face Positions */
        .front {
            transform: translateZ(100px);
        }

        .back {
            transform: rotateY(180deg) translateZ(100px);
        }

        .right {
            transform: rotateY(90deg) translateZ(100px);
        }

        .left {
            transform: rotateY(-90deg) translateZ(100px);
        }

        .top {
            transform: rotateX(90deg) translateZ(100px);
        }

        .bottom {
            transform: rotateX(-90deg) translateZ(100px);
        }

        /* Glow effect for the scene */
        .glow-ring {
            position: absolute;
            width: 300px;
            height: 300px;
            border: 1px solid rgba(0, 243, 255, 0.2);
            border-radius: 50%;
            animation: pulse 3s ease-in-out infinite;
        }

        .glow-ring:nth-child(2) {
            width: 350px;
            height: 350px;
            animation-delay: 0.5s;
        }

        .glow-ring:nth-child(3) {
            width: 400px;
            height: 400px;
            animation-delay: 1s;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(1);
            }

            50% {
                opacity: 0.6;
                transform: scale(1.05);
            }
        }

        /* Touch interaction hint */
        .touch-hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(0, 243, 255, 0.5);
            font-size: 11px;
            text-align: center;
            padding: 0 10px;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="username-display" id="usernameDisplay">
            USERNAME
        </div>
        <h1>FINANCIAL ESTIMATES</h1>
        <button class="logout-btn" onclick="logout()">
            <i class="fa fa-sign-out"></i>
        </button>
    </div>

    <!-- Glow Rings -->
    <div class="glow-ring"></div>
    <div class="glow-ring"></div>
    <div class="glow-ring"></div>

    <!-- 3D Cube -->
    <div class="cube-container" id="cube">
        <div class="cube-face front" onclick="navigateTo('dashboard.html')">
            <div class="face-content">
                <i class="fa fa-chart-pie"></i>
                <span>Portfolio</span>
            </div>
        </div>
        <div class="cube-face back" onclick="navigateTo('dashboard-trading.html')">
            <div class="face-content">
                <i class="fa fa-rocket"></i>
                <span>Trading</span>
            </div>
        </div>
        <div class="cube-face right" onclick="navigateTo('dashboard-trade.html')">
            <div class="face-content">
                <i class="fa fa-exchange"></i>
                <span>Movimenti</span>
            </div>
        </div>
        <div class="cube-face left" onclick="navigateTo('dashboard-account.html')">
            <div class="face-content">
                <i class="fa fa-university"></i>
                <span>Rapporti</span>
            </div>
        </div>
        <div class="cube-face top" onclick="navigateTo('dashboard-instrument.html')">
            <div class="face-content">
                <i class="fa fa-list"></i>
                <span>Strumenti</span>
            </div>
        </div>
        <div class="cube-face bottom" onclick="navigateTo('dataentry.html')">
            <div class="face-content">
                <i class="fa fa-edit"></i>
                <span>Data Entry</span>
            </div>
        </div>
    </div>

    <div class="touch-hint">
        Tocca e trascina per ruotare il cubo
    </div>

    <script>
        const cube = document.getElementById('cube');
        const usernameDisplay = document.getElementById('usernameDisplay');

        // Recupera username da sessionStorage
        function loadUsername() {
            const username = sessionStorage.getItem('username') || 'USERNAME';
            usernameDisplay.textContent = username;
        }

        // Variabili per il controllo della rotazione
        let isDragging = false;
        let startX, startY;
        let rotationX = -15; // Inizialmente inclinato in avanti
        let rotationY = 0;
        let lastRotationX = rotationX;
        let lastRotationY = rotationY;

        // Sistema per mantenere testo sempre orientato correttamente
        let faceContents = document.querySelectorAll('.face-content');

        // Funzione per aggiornare l'orientamento del testo
        function updateTextOrientation() {
            // Calcola l'angolo normalizzato
            let normalizedY = rotationY % 360;
            let normalizedX = rotationX % 360;

            faceContents.forEach((content, index) => {
                let faceRotationY = 0;
                let faceRotationX = 0;

                // Determina la rotazione di base per ogni faccia
                switch (index) {
                    case 0: // front
                        faceRotationY = 0;
                        faceRotationX = 0;
                        break;
                    case 1: // back
                        faceRotationY = 180;
                        faceRotationX = 0;
                        break;
                    case 2: // right
                        faceRotationY = 90;
                        faceRotationX = 0;
                        break;
                    case 3: // left
                        faceRotationY = -90;
                        faceRotationX = 0;
                        break;
                    case 4: // top
                        faceRotationY = 0;
                        faceRotationX = 90;
                        break;
                    case 5: // bottom
                        faceRotationY = 0;
                        faceRotationX = -90;
                        break;
                }

                // Calcola la rotazione necessaria per mantenere il testo dritto
                let targetY = -rotationY + faceRotationY;
                let targetX = -rotationX + faceRotationX;

                // Applica la rotazione inversa per compensare la rotazione del cubo
                content.style.transform = `rotateY(${targetY}deg) rotateX(${targetX}deg)`;
            });
        }

        // Touch controls for manual rotation
        cube.addEventListener('touchstart', handleTouchStart);
        cube.addEventListener('touchmove', handleTouchMove);
        cube.addEventListener('touchend', handleTouchEnd);

        function handleTouchStart(e) {
            e.preventDefault();
            isDragging = true;

            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;

            // Salva la rotazione corrente
            lastRotationX = rotationX;
            lastRotationY = rotationY;
        }

        function handleTouchMove(e) {
            if (!isDragging) return;
            e.preventDefault();

            const touchX = e.touches[0].clientX;
            const touchY = e.touches[0].clientY;

            // Calcola il movimento
            const deltaX = touchX - startX;
            const deltaY = touchY - startY;

            // Aggiorna la rotazione - MOOLTO più sensibile
            rotationY = lastRotationY + deltaX * 1.5; // Sensibilità aumentata
            rotationX = lastRotationX - deltaY * 1.5; // Sensibilità aumentata

            // SENZA LIMITI - il cubo può ruotare all'infinito
            // Applica la rotazione
            cube.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;

            // Aggiorna l'orientamento del testo
            updateTextOrientation();
        }

        function handleTouchEnd(e) {
            if (!isDragging) return;
            isDragging = false;
        }

        // Navigate to page
        function navigateTo(page) {
            window.location.href = page;
        }

        // Logout
        function logout() {
            sessionStorage.clear();
            window.location.href = 'login.html';
        }

        // Disable mouse controls per forzare touch su mobile
        cube.addEventListener('mousedown', (e) => {
            e.preventDefault();
        });

        // Load username on page load
        document.addEventListener('DOMContentLoaded', loadUsername);
    </script>
</body>

</html>
