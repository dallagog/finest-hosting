<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Dashboard Mobile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');

        :root {
            --bg-color: #050505;
            --neon-cyan: #00f3ff;
            --neon-blue: #0066ff;
            --glass-bg: rgba(0, 20, 40, 0.85);
            --text-color: #e0f7fa;
            --border-color: var(--neon-cyan);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
            background: var(--bg-color);
        }

        body {
            font-family: 'Orbitron', sans-serif;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            touch-action: none;
            background-image:
                linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 20, 40, 0.9);
            border-bottom: 1px solid var(--neon-blue);
            z-index: 100;
        }

        .header h1 {
            font-size: 1rem;
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
            text-align: center;
            flex: 1;
        }

        .username-display {
            font-size: 0.9rem;
            color: var(--neon-cyan);
            text-shadow: 0 0 5px var(--neon-cyan);
            padding: 5px 10px;
            background: rgba(0, 102, 255, 0.1);
            border: 1px solid rgba(0, 102, 255, 0.3);
            border-radius: 4px;
            min-width: 80px;
            text-align: center;
        }

        .logout-btn {
            padding: 8px 16px;
            background: rgba(0, 102, 255, 0.2);
            border: 1px solid var(--neon-blue);
            color: var(--neon-cyan);
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 12px;
            transition: all 0.3s;
        }

        /* Cube Container */
        .cube-container {
            width: 280px;
            height: 280px;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(-15deg) rotateY(0deg);
            will-change: transform;
        }

        /* Cube Face */
        .cube-face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 20, 40, 0.85);
            border: 2px solid var(--neon-cyan);
            box-shadow:
                0 0 20px rgba(0, 243, 255, 0.4),
                inset 0 0 40px rgba(0, 243, 255, 0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backface-visibility: hidden;
            transition: background 0.3s;
        }

        .cube-face:active {
            background: rgba(0, 40, 80, 0.9);
        }

        /* Contenuto della faccia - SENZA trasformazioni 3D */
        .face-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transform: translateZ(0.1px);
            /* Piccolo trucco per evitare problemi di rendering */
        }

        .cube-face i {
            font-size: 50px;
            color: var(--neon-cyan);
            margin-bottom: 15px;
            text-shadow: 0 0 20px var(--neon-cyan);
        }

        .cube-face span {
            font-size: 14px;
            color: var(--text-color);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            padding: 0 10px;
            font-weight: 500;
        }

        /* Cube Face Positions - Posizioni standard 3D */
        .front {
            transform: translateZ(140px);
        }

        .back {
            transform: rotateY(180deg) translateZ(140px);
        }

        .right {
            transform: rotateY(90deg) translateZ(140px);
        }

        .left {
            transform: rotateY(-90deg) translateZ(140px);
        }

        .top {
            transform: rotateX(90deg) translateZ(140px);
        }

        .bottom {
            transform: rotateX(-90deg) translateZ(140px);
        }

        /* Touch hint */
        .touch-hint {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(0, 243, 255, 0.6);
            font-size: 12px;
            text-align: center;
            padding: 0 20px;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="username-display" id="usernameDisplay">
            USERNAME
        </div>
        <h1>FINANCIAL ESTIMATES</h1>
        <button class="logout-btn" onclick="logout()">
            <i class="fa fa-sign-out"></i>
        </button>
    </div>

    <!-- 3D Cube -->
    <div class="cube-container" id="cube">
        <div class="cube-face front" onclick="navigateTo('dashboard-mobile-portfolio.html')">
            <div class="face-content">
                <i class="fa fa-chart-pie"></i>
                <span>Portfolio</span>
            </div>
        </div>
        <div class="cube-face back" onclick="navigateTo('dashboard-mobile-trading.html')">
            <div class="face-content">
                <i class="fa fa-rocket"></i>
                <span>Go Live</span>
            </div>
        </div>
        <div class="cube-face right" onclick="navigateTo('dashboard-mobile-news.html')">
            <div class="face-content">
                <i class="fa fa-exchange"></i>
                <span>News</span>
            </div>
        </div>
        <div class="cube-face left" onclick="navigateTo('dashboard-mobile-account.html')">
            <div class="face-content">
                <i class="fa fa-university"></i>
                <span>Rapporti</span>
            </div>
        </div>
        <div class="cube-face top" onclick="navigateTo('dashboard-mobile-market.html')">
            <div class="face-content">
                <i class="fa fa-list"></i>
                <span>Market</span>
            </div>
        </div>
        <div class="cube-face bottom" onclick="navigateTo('dashboard-mobile-trend.html')">
            <div class="face-content">
                <i class="fa fa-edit"></i>
                <span>Trend</span>
            </div>
        </div>
    </div>

    <div class="touch-hint">
        Tocca e trascina per ruotare il cubo
    </div>

    <script>
        const cube = document.getElementById('cube');
        const usernameDisplay = document.getElementById('usernameDisplay');

        // Carica username
        function loadUsername() {
            const username = sessionStorage.getItem('username') || 'USERNAME';
            usernameDisplay.textContent = username;
        }

        // Variabili per il controllo della rotazione
        let isDragging = false;
        let startX, startY;
        let rotationX = -15; // Inclinazione iniziale
        let rotationY = 0;
        let lastRotationX = rotationX;
        let lastRotationY = rotationY;

        // Gestione touch - ROTAZIONE ULTRA VELOCE
        cube.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isDragging = true;
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
            lastRotationX = rotationX;
            lastRotationY = rotationY;
        });

        cube.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            e.preventDefault();

            const touchX = e.touches[0].clientX;
            const touchY = e.touches[0].clientY;

            // Calcola movimento con MASSIMA sensibilità
            const deltaX = touchX - startX;
            const deltaY = touchY - startY;

            // ROTAZIONE ULTRA VELOCE - nessun limite
            rotationY = lastRotationY + deltaX * 3.0; // SENSIBILITÀ MOLTO ALTA
            rotationX = lastRotationX - deltaY * 3.0; // SENSIBILITÀ MOLTO ALTA

            // Applica la rotazione - NESSUN LIMITE
            cube.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;

            // Aggiorna la posizione iniziale per movimento continuo
            startX = touchX;
            startY = touchY;
            lastRotationX = rotationX;
            lastRotationY = rotationY;
        });

        cube.addEventListener('touchend', () => {
            isDragging = false;
        });

        // Gestione mouse per testing (disabilitata su mobile)
        let isMouseDragging = false;
        cube.addEventListener('mousedown', (e) => {
            e.preventDefault();
            isMouseDragging = true;
            startX = e.clientX;
            startY = e.clientY;
            lastRotationX = rotationX;
            lastRotationY = rotationY;
        });

        document.addEventListener('mousemove', (e) => {
            if (!isMouseDragging) return;
            e.preventDefault();

            const mouseX = e.clientX;
            const mouseY = e.clientY;

            const deltaX = mouseX - startX;
            const deltaY = mouseY - startY;

            rotationY = lastRotationY + deltaX * 2.0; // Sensibilità alta anche per mouse
            rotationX = lastRotationX - deltaY * 2.0;

            cube.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;
        });

        document.addEventListener('mouseup', () => {
            isMouseDragging = false;
        });

        // Navigazione
        function navigateTo(page) {
            window.location.href = page;
        }

        // Logout
        function logout() {
            sessionStorage.clear();
            window.location.href = 'login.html';
        }

        // Inizializzazione
        document.addEventListener('DOMContentLoaded', loadUsername);
    </script>
</body>

</html>
