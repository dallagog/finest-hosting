<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" />
    <meta name="theme-color" content="#000000">
    <title>Dashboard Tesseratto</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/png" href="images/icon-finest.png">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <script src="js/translations.js"></script>

    <style>
        :root {
            --latex-bg: #fdfdfd;
            --latex-text: #1a1a1a;
            --latex-accent: #333333;
            --latex-border: #666666;
            --latex-glass: rgba(255, 255, 255, 0.9);
            /* Dimensione del cubo ridotta a 200px */
            --cube-size: 200px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            background-color: var(--latex-bg);
            font-family: 'Crimson Pro', 'Times New Roman', serif;
            color: var(--latex-text);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            perspective: 1000px;
            touch-action: none;
        }

        /* --- SFONDO STILE CARTA LATEX --- */
        .the-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 2px 2px, rgba(0, 0, 0, 0.05) 1px, transparent 0);
            background-size: 30px 30px;
            opacity: 0.5;
            z-index: -1;
            animation: gridMove 60s linear infinite;
        }

        @keyframes gridMove {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 30px 30px;
            }
        }

        /* --- HEADER --- */
        .hud-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 100;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.95), transparent);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .user-badge {
            font-size: 0.9rem;
            color: var(--latex-text);
            border: 1px solid var(--latex-border);
            padding: 4px 12px;
            border-radius: 0;
            background: #fff;
            box-shadow: 2px 2px 0px rgba(0, 0, 0, 0.1);
            letter-spacing: 0.5px;
            font-style: italic;
        }

        .logout-btn {
            background: #fff;
            border: 1px solid #721c24;
            color: #721c24;
            padding: 6px 14px;
            border-radius: 0;
            font-family: inherit;
            font-size: 0.8rem;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 2px 2px 0px rgba(114, 28, 36, 0.1);
            transition: all 0.2s;
        }

        .logout-btn:hover {
            background: #f8d7da;
        }

        /* --- SCENA 3D --- */
        .scene {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1200px;
            position: relative;
            z-index: 10;
        }

        .tesseract-wrapper {
            width: var(--cube-size);
            height: var(--cube-size);
            position: relative;
            transform-style: preserve-3d;
            will-change: transform;
        }

        /* --- CUBO STILE LATEX --- */
        .outer-cube {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
        }

        .face {
            position: absolute;
            width: var(--cube-size);
            height: var(--cube-size);
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid var(--latex-border);
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.05);
            backface-visibility: visible;
            transition: all 0.3s;
            cursor: pointer;
            text-align: center;
            padding: 15px;
            overflow: hidden;
        }

        .face.disabled {
            filter: sepia(50%) grayscale(50%);
            opacity: 0.4;
            cursor: default;
            pointer-events: none;
            background: #f0f0f0;
        }

        .face:active:not(.disabled) {
            background: #fff;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            transform: translateZ(-5px);
        }

        .face i {
            font-size: 2.2rem;
            color: var(--latex-accent);
            margin-bottom: 8px;
            transform: translateZ(10px);
        }

        .face .face-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--latex-text);
            transform: translateZ(15px);
            margin-bottom: 10px;
            border-bottom: 1px solid #ddd;
            width: 100%;
            padding-bottom: 5px;
        }

        /* Contenitore Dati Scrollabile */
        .face-data-container {
            width: 100%;
            flex-grow: 1;
            overflow-y: auto;
            padding-top: 5px;
            font-size: 0.75rem;
            text-align: left;
            transform: translateZ(10px);
            scrollbar-width: thin;
            scrollbar-color: #ddd transparent;
        }

        .face-data-container::-webkit-scrollbar {
            width: 2px;
        }

        .face-data-container::-webkit-scrollbar-thumb {
            background: #ddd;
        }

        .data-item {
            display: flex;
            justify-content: space-between;
            padding: 3px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .data-item-label {
            color: #555;
            font-weight: 400;
            max-width: 60%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .data-item-value {
            color: #000;
            font-weight: 700;
            font-family: serif;
        }

        /* Loading State */
        .loading-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--latex-text);
            font-size: 1.2rem;
            animation: pulse 1.5s infinite;
            z-index: 200;
            pointer-events: none;
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border: 1px solid var(--latex-border);
            font-style: italic;
        }

        /* Posizioni Faccia Esterna */
        .front {
            transform: translateZ(calc(var(--cube-size)/2));
        }

        .back {
            transform: rotateY(180deg) translateZ(calc(var(--cube-size)/2));
        }

        .right {
            transform: rotateY(90deg) translateZ(calc(var(--cube-size)/2));
        }

        .left {
            transform: rotateY(-90deg) translateZ(calc(var(--cube-size)/2));
        }

        .top {
            transform: rotateX(90deg) translateZ(calc(var(--cube-size)/2));
        }

        .bottom {
            transform: rotateX(-90deg) translateZ(calc(var(--cube-size)/2));
        }

        /* --- FOOTER HINT --- */
        .hint {
            position: fixed;
            bottom: 30px;
            width: 100%;
            text-align: center;
            color: #888;
            font-size: 0.8rem;
            letter-spacing: 1px;
            pointer-events: none;
            animation: pulse 3s infinite;
            font-style: italic;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="the-grid"></div>

    <div class="hud-header">
        <div class="user-badge" id="username">USER: GUEST</div>
        <button class="logout-btn" onclick="handleLogout()" id="logout-btn-text">ESCI</button>
    </div>

    <div id="loadingIndicator" class="loading-text" style="display: none;">LOADING CUBE...</div>

    <div class="scene" id="touchScene">
        <div class="tesseract-wrapper" id="tesseract">

            <div class="outer-cube">
                <div class="face front" id="face-0">
                    <i class="fa fa-cube"></i>
                    <span class="face-title">Loading...</span>
                    <div class="face-data-container"></div>
                </div>
                <div class="face back" id="face-1">
                    <i class="fa fa-cube"></i>
                    <span class="face-title"></span>
                    <div class="face-data-container"></div>
                </div>
                <div class="face right" id="face-2">
                    <i class="fa fa-cube"></i>
                    <span class="face-title"></span>
                    <div class="face-data-container"></div>
                </div>
                <div class="face left" id="face-3">
                    <i class="fa fa-cube"></i>
                    <span class="face-title"></span>
                    <div class="face-data-container"></div>
                </div>
                <div class="face top" id="face-4">
                    <i class="fa fa-cube"></i>
                    <span class="face-title"></span>
                    <div class="face-data-container"></div>
                </div>
                <div class="face bottom" id="face-5">
                    <i class="fa fa-cube"></i>
                    <span class="face-title"></span>
                    <div class="face-data-container"></div>
                </div>
            </div>

        </div>
    </div>

    <div class="hint" id="hint-text">
        <i class="fa fa-fingerprint"></i> Ruota il Cubo
    </div>

    <script>
        /* ========== CONFIG & STATE ========== */
        const API_URL = "https://feweb-tunnel.fe-web.eu";

        // Elementi DOM
        const scene = document.getElementById('touchScene');
        const tesseract = document.getElementById('tesseract');
        const usernameDisplay = document.getElementById('username');
        const loadingIndicator = document.getElementById('loadingIndicator');

        // Mappa ID facce del DOM
        const faceMap = ['face-0', 'face-1', 'face-2', 'face-3', 'face-4', 'face-5'];

        // CONFIGURAZIONE MAPPING JSON -> UI
        const cubeConfig = {
            "Portfolio": {
                icon: "fa-chart-pie",
                url: "dashboard-mobile-portfolio.html",
                label: "Portafoglio"
            },
            "New": {
                icon: "fa-newspaper",
                url: "dashboard-mobile-news.html",
                label: "News"
            },
            "Market": {
                icon: "fa-globe",
                url: "dashboard-mobile-market.html",
                label: "Mercati"
            },
            "Trend": {
                icon: "fa-chart-line",
                url: "dashboard-mobile-trend.html",
                label: "Trend"
            },
            "Go live": {
                icon: "fa-rocket",
                url: "dashboard-mobile-trading.html",
                label: "Go Live"
            },
            "Account": {
                icon: "fa-file-invoice-dollar",
                url: "dashboard-mobile-account.html",
                label: "Rapporti"
            }
        };

        const genericConfig = {
            icon: "fa-cube",
            url: "#",
            label: "Dati"
        };

        // Stato Rotazione
        let currentRot = { x: -15, y: 35 };
        let targetRot = { x: -15, y: 35 };
        let isDragging = false;
        let lastPos = { x: 0, y: 0 };
        let velocity = { x: 0, y: 0 };

        /* Valori Modificati per Massima Sensibilità e Fluidità */
        const DRAG_SPEED = 0.5; // Aumentato per maggiore sensibilità (risposta rapida anche a movimenti lenti)
        const INERTIA = 0.985; // Altissima inerzia per rotazione prolungata
        const SMOOTHING = 0.05; // Molto basso per minimizzare lo smorzamento durante il drag (rotazione più "diretta")
        /* Fine Modifiche */


        // Init
        document.addEventListener('DOMContentLoaded', async () => {
            const language = localStorage.getItem("language") || 'it_IT';
            await TranslationManager.loadTranslations(language);

            if (checkAuth()) {
                loadUser();
                await loadCubeData();
            }
            updateTranslations();
            animate();
        });

        /* ========== API & DATA HANDLING (Invariato) ========== */

        function checkAuth() {
            const token = localStorage.getItem("token");
            if (!token) {
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }

        async function loadCubeData() {
            const username = localStorage.getItem("username");
            const token = localStorage.getItem("token");
            const language = localStorage.getItem("language") || 'it_IT';

            loadingIndicator.innerText = (getTranslation('int.loading') || 'LOADING') + '...';
            loadingIndicator.style.display = 'block';

            try {
                const payload = {
                    username: username,
                    token: token,
                    language: language,
                    filter: "",
                    code: ""
                };

                const response = await fetch(`${API_URL}/getcube`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error('Network response was not ok');

                const data = await response.json();

                let cubeData = {};
                if (data.status === 'ok' && data.data) {
                    cubeData = data.data;
                } else if (data.Portfolio || data.New) {
                    cubeData = data;
                } else if (data.groups) {
                    cubeData = data.groups;
                }

                populateFacesFromObject(cubeData);

            } catch (error) {
                console.error("Errore fetch getcube:", error);
                document.querySelector('#face-0 .face-title').innerText = "Errore";
                document.querySelector('#face-0 i').className = "fa fa-exclamation-triangle";
            } finally {
                loadingIndicator.style.display = 'none';
            }
        }

        function populateFacesFromObject(dataObj) {
            const keys = Object.keys(dataObj);

            faceMap.forEach(id => {
                const el = document.getElementById(id);
                el.classList.add('disabled');
                el.querySelector('.face-title').innerText = getTranslation('cube.empty') || "Empty";
                el.querySelector('.face-data-container').innerHTML = "";
                el.querySelector('i').className = "fa fa-ban";
                el.onclick = null;
            });

            keys.forEach((key, index) => {
                if (index >= 6) return;

                const faceId = faceMap[index];
                const el = document.getElementById(faceId);
                const itemData = dataObj[key];

                // Cerca traduzione per la chiave (es. cube.Portfolio)
                let label = getTranslation('cube.' + key);
                if (label === 'cube.' + key) label = key;

                const config = cubeConfig[key] || { ...genericConfig, label: label };

                if (el) {
                    el.classList.remove('disabled');
                    el.querySelector('i').className = `fa ${config.icon}`;
                    el.querySelector('.face-title').innerText = config.label || label;

                    // Logica: Inserisci tutti i campi
                    const dataContainer = el.querySelector('.face-data-container');
                    dataContainer.innerHTML = '';

                    if (itemData && typeof itemData === 'object') {
                        const allKeys = Object.keys(itemData);
                        let count = 0;
                        const MAX_FIELDS = 10;

                        allKeys.forEach((dataKey) => {
                            if (count >= MAX_FIELDS) return;

                            let dataValue = itemData[dataKey];

                            if (typeof dataValue === 'string' && dataValue.includes(':')) {
                                dataValue = dataValue.split(':')[0];
                            }

                            if (!isNaN(parseFloat(dataValue)) && isFinite(dataValue)) {
                                const numVal = parseFloat(dataValue);
                                if (Math.abs(numVal) > 1000) {
                                    dataValue = `€ ${numVal.toLocaleString('it-IT', { minimumFractionDigits: 0, maximumFractionDigits: 0 })}`;
                                } else if (Math.abs(numVal) > 1) {
                                    dataValue = numVal.toLocaleString('it-IT', { minimumFractionDigits: 0, maximumFractionDigits: 2 });
                                } else {
                                    dataValue = numVal.toLocaleString('it-IT');
                                }
                            }

                            if (typeof dataValue === 'string' && dataValue.length > 20) {
                                dataValue = dataValue.substring(0, 17) + '...';
                            }

                            const itemDiv = document.createElement('div');
                            itemDiv.className = 'data-item';
                            itemDiv.innerHTML = `<span class="data-item-label">${dataKey}:</span><span class="data-item-value">${dataValue}</span>`;
                            dataContainer.appendChild(itemDiv);
                            count++;
                        });

                        if (allKeys.length > MAX_FIELDS) {
                            dataContainer.innerHTML += `<div class="data-item"><span class="data-item-label">... +${allKeys.length - MAX_FIELDS} voci</span></div>`;
                        }
                    }

                    // Azione Click
                    el.onclick = () => {
                        nav(config.url);
                    };
                }
            });
        }

        /* ========== LOGICA 3D (Modificata) ========== */

        function animate() {
            if (!isDragging) {
                targetRot.x -= velocity.y;
                targetRot.y += velocity.x;
                velocity.x *= INERTIA;
                velocity.y *= INERTIA;

                // Mantiene il cubo in rotazione indefinitamente se l'inerzia è alta
                if (Math.abs(velocity.x) < 0.0005) velocity.x = 0;
                if (Math.abs(velocity.y) < 0.0005) velocity.y = 0;
            }

            // SMOOTHING basso garantisce che il cubo segua il dito quasi istantaneamente
            currentRot.x += (targetRot.x - currentRot.x) * SMOOTHING;
            currentRot.y += (targetRot.y - currentRot.y) * SMOOTHING;

            tesseract.style.transform = `rotateX(${currentRot.x}deg) rotateY(${currentRot.y}deg)`;

            requestAnimationFrame(animate);
        }

        /* ========== GESTIONE TOUCH (DRAG_SPEED Modificato) ========== */

        scene.addEventListener('touchstart', (e) => {
            isDragging = true;
            const t = e.touches[0];
            lastPos = { x: t.clientX, y: t.clientY };
            velocity = { x: 0, y: 0 };
        }, { passive: false });

        scene.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
            const t = e.touches[0];
            const dx = t.clientX - lastPos.x;
            const dy = t.clientY - lastPos.y;

            // L'alto DRAG_SPEED rende il movimento del dito più reattivo
            targetRot.y += dx * DRAG_SPEED;
            targetRot.x -= dy * DRAG_SPEED;

            velocity.x = dx * DRAG_SPEED;
            velocity.y = dy * DRAG_SPEED;
            lastPos = { x: t.clientX, y: t.clientY };
        }, { passive: false });

        scene.addEventListener('touchend', () => {
            isDragging = false;
        });

        /* ========== UTILITY (Invariata) ========== */
        function nav(url) {
            if (!url || url === '#') return;
            document.body.style.opacity = 0;
            document.body.style.transition = "opacity 0.3s";
            setTimeout(() => {
                window.location.href = url;
            }, 300);
        }

        function loadUser() {
            const u = localStorage.getItem("username");
            const label = getTranslation('int.user.label') || "USER:";
            if (u) usernameDisplay.innerText = label + " " + u;
        }

        function updateTranslations() {
            document.getElementById('logout-btn-text').textContent = getTranslation('int.logout') || "LOGOUT";
            document.getElementById('hint-text').innerHTML = `<i class="fa fa-fingerprint"></i> ${getTranslation('cube.rotate') || "Rotate the Cube"}`;
        }

        function handleLogout() {
            localStorage.clear();
            window.location.href = 'login.html';
        }

        window.addEventListener('resize', () => {
            document.body.style.height = window.innerHeight + 'px';
        });
    </script>
</body>

</html>
