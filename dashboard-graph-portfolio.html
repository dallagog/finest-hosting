<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Graph - Tron Style</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');

        :root {
            --bg-color: #050505;
            --neon-cyan: #00f3ff;
            --neon-blue: #0066ff;
            --glass-bg: rgba(0, 20, 40, 0.85);
            --text-color: #e0f7fa;
            --button-bg: rgba(0, 243, 255, 0.1);
            --button-border: var(--neon-cyan);
            --button-hover: #ff0044;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-color);
            background-image:
                linear-gradient(rgba(0, 243, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            padding: 15px;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header-bar {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            padding: 15px 20px;
            background: var(--glass-bg);
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 102, 255, 0.3);
            border-radius: 8px;
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        .header-left {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 5px;
        }

        .username-display {
            font-size: 0.9rem;
            color: var(--neon-cyan);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .language-display {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: var(--text-color);
        }

        .flag-icon {
            width: 20px;
            height: 15px;
            background-color: var(--neon-blue);
            color: #fff;
            text-align: center;
            line-height: 15px;
            font-size: 8px;
            border: 1px solid var(--neon-cyan);
            box-shadow: 0 0 5px rgba(0, 243, 255, 0.5);
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
        }

        .header-right {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: flex-end;
        }

        select {
            padding: 8px 15px;
            background: var(--button-bg);
            border: 1px solid var(--neon-blue);
            color: var(--neon-cyan);
            font-family: 'Orbitron', sans-serif;
            border-radius: 4px;
            cursor: pointer;
        }

        .close-button {
            padding: 8px 15px;
            background: var(--button-bg);
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            font-family: 'Orbitron', sans-serif;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.9rem;
            transition: background 0.3s, color 0.3s, border-color 0.3s;
        }

        .close-button:hover {
            background: rgba(255, 0, 85, 0.2);
            border-color: var(--button-hover);
            color: var(--button-hover);
            box-shadow: 0 0 10px rgba(255, 0, 85, 0.5);
        }

        .chart-wrapper {
            flex: 1;
            position: relative;
            background: var(--glass-bg);
            border: 1px solid var(--neon-cyan);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.1);
            padding: 15px;
            min-height: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Grafico pi√π piccolo */
        #chartContainerInner {
            max-width: 55%;
            max-height: 55%;
            width: 100%;
            height: 100%;
            margin: auto;
        }
    </style>
</head>

<body>

    <div id="loading">
        <div class="spinner"></div>
        <div id="loadingText">Connecting to Grid...</div>
    </div>

    <div class="header-bar">
        <div class="header-left">
            <div id="username-display" class="username-display"></div>
            <div id="language-indicator" class="language-display"></div>
        </div>

        <div class="header-center">
            <h1>Portfolio Composition</h1>
        </div>

        <div class="header-right">
            <label for="grouping-select" id="grouping-label">Group By:</label>
            <select id="grouping-select" onchange="renderChart()"></select>
            <button class="close-button" onclick="closeWindow()" id="close-btn"></button>
        </div>
    </div>

    <div class="chart-wrapper">
        <div id="chartContainerInner">
            <canvas id="chartCanvas"></canvas>
        </div>
    </div>

    <script>
        /* -----------------------------------------------------------
           SIMULAZIONE TRADUZIONI
        ----------------------------------------------------------- */
        const translations = {
            'it_IT': {
                'int.no_grouping': 'Nessun raggruppamento',
                'int.group_by': 'Raggruppa per:',
                'int.close': 'CHIUDI',
                'int.no_grouping': 'Nessun raggruppamento'
            },
            'en_US': {
                'int.no_grouping': 'No Grouping',
                'int.group_by': 'Group By:',
                'int.close': 'CLOSE'
            }
        };

        function getTranslation(key) {
            return translations[language]?.[key] || key;
        }

        /* -----------------------------------------------------------
           VARIABILI GLOBALI
        ----------------------------------------------------------- */
        const API_URL = "https://feweb-tunnel.fe-web.eu";
        let chartInstance = null;
        let portfolioData = [];
        let classificationMap = {};

        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username') || 'USER';
        const token = urlParams.get('token');
        const language = urlParams.get('language') || 'it_IT';
        const initialGrouping = urlParams.get('grouping') || "";

        /* -----------------------------------------------------------
           INIT
        ----------------------------------------------------------- */
        window.onload = init;

        async function init() {
            document.getElementById('username-display').textContent = 'USER: ' + username;
            loadPortfolio();
        }

        /* -----------------------------------------------------------
           CARICA PORTAFOGLIO + CLASSIFICAZIONE (come dashboard)
        ----------------------------------------------------------- */
        async function loadPortfolio() {
            try {

                const payload = {
                    username,
                    token,
                    language,
                    filter: "",
                    code: ""
                };

                const response = await fetch(`${API_URL}/getportfolio`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (data.status !== "ok") {
                    alert("Errore caricamento dati");
                    return;
                }

                /* ---- Classificazioni ---- */
                let classificationList = data.classification;
                if (typeof classificationList === "string") {
                    try {
                        classificationList = JSON.parse(classificationList.replace(/'/g, '"'));
                    } catch { classificationList = []; }
                }

                if (Array.isArray(classificationList)) {
                    classificationList.forEach(item => {
                        if (item.id_instrument)
                            classificationMap[item.id_instrument] = item;
                    });
                }

                populateGroupingSelect(classificationList);

                /* ---- Portafoglio ---- */
                const rawPort = data.portfolio || {};
                portfolioData = [];

                const parseItem = (symbol, obj) => {
                    const flat = { Ticker: symbol };
                    for (let k in obj) {
                        let v = obj[k];
                        if (typeof v === "string" && /^-?\d+(\.\d+)?$/.test(v.trim()))
                            flat[k] = parseFloat(v);
                        else flat[k] = v;
                    }
                    return flat;
                };

                if (Array.isArray(rawPort)) {
                    rawPort.forEach(e => {
                        if (Array.isArray(e) && e.length === 2)
                            portfolioData.push(parseItem(e[0], e[1]));
                    });
                } else {
                    Object.keys(rawPort).forEach(key => {
                        portfolioData.push(parseItem(key, rawPort[key]));
                    });
                }

                document.getElementById("loading").style.display = "none";

                renderChart();

            } catch (err) {
                console.error(err);
            }
        }

        /* -----------------------------------------------------------
           RAGGRUPPAMENTI IDENTICI ALLA DASHBOARD
        ----------------------------------------------------------- */
        function populateGroupingSelect(classificationList) {
            const select = document.getElementById('grouping-select');
            select.innerHTML = `<option value="">${getTranslation('int.no_grouping')}</option>`;

            let keys = [];

            if (Array.isArray(classificationList) && classificationList.length > 0) {
                keys = Object.keys(classificationList[0]).filter(k => k !== "id_instrument");
            }

            keys.forEach(k => {
                const opt = document.createElement("option");
                opt.value = k;
                opt.textContent = getTranslation(k) || k;
                select.appendChild(opt);
            });

            if (initialGrouping)
                select.value = initialGrouping;
        }

        /* -----------------------------------------------------------
           COLORI
        ----------------------------------------------------------- */
        function generateColors(n) {
            const arr = [];
            for (let i = 0; i < n; i++) {
                const hue = (200 + i * 25) % 360;
                arr.push(`hsl(${hue}, 90%, 50%)`);
            }
            return arr;
        }

        /* -----------------------------------------------------------
           RENDER GRAFICO
        ----------------------------------------------------------- */
        function renderChart() {
            const ctx = document.getElementById("chartCanvas").getContext("2d");

            if (chartInstance)
                chartInstance.destroy();

            const grouping = document.getElementById("grouping-select").value;
            const valueKey = "CTVMKTTQ";

            let active = portfolioData.filter(x => parseFloat(x[valueKey]) > 0);

            let labels = [];
            let values = [];

            if (grouping) {

                const grp = {};

                active.forEach(item => {
                    let id = item.id_instrument;
                    let cls = classificationMap[id];
                    let label = cls?.[grouping] || "Other";

                    if (!grp[label]) grp[label] = 0;

                    grp[label] += parseFloat(item[valueKey]);
                });

                const sorted = Object.entries(grp).sort((a, b) => b[1] - a[1]);
                labels = sorted.map(e => e[0]);
                values = sorted.map(e => e[1]);

            } else {

                active.sort((a, b) => b[valueKey] - a[valueKey]);
                if (active.length > 30) active = active.slice(0, 30);

                labels = active.map(x => x.instrument_description || x.Ticker);
                values = active.map(x => x[valueKey]);
            }

            const colors = generateColors(values.length);

            chartInstance = new Chart(ctx, {
                type: "pie",
                data: {
                    labels,
                    datasets: [{
                        data: values,
                        backgroundColor: colors,
                        borderColor: "#050505",
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,

                    layout: { padding: 40 },

                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: (ctx) => {
                                    return new Intl.NumberFormat("it-IT", {
                                        style: "currency",
                                        currency: "EUR"
                                    }).format(ctx.parsed);
                                }
                            }
                        }
                    }
                }
            });
        }

        /* ----------------------------------------------------------- */
        function closeWindow() { window.close(); }

    </script>

</body>

</html>
