<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Graph - Tron Style</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');

        :root {
            --bg-color: #050505;
            --neon-cyan: #00f3ff;
            --neon-blue: #0066ff;
            --glass-bg: rgba(0, 20, 40, 0.85);
            --text-color: #e0f7fa;
        }

        /* Garantisce che il body e l'HTML usino tutta l'altezza */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-color);
            background-image:
                linear-gradient(rgba(0, 243, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            padding: 20px;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: var(--glass-bg);
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 102, 255, 0.3);
            border-radius: 8px;
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .header-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .language-display {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: var(--neon-cyan);
        }

        .language-display .flag-icon {
            width: 20px;
            height: 15px;
            background-color: #0066ff;
            color: #fff;
            text-align: center;
            line-height: 15px;
            font-size: 8px;
            border: 1px solid var(--neon-cyan);
            box-shadow: 0 0 5px rgba(0, 243, 255, 0.5);
        }

        .close-button {
            color: var(--neon-cyan);
            cursor: pointer;
            font-size: 1.5rem;
            transition: color 0.3s, text-shadow 0.3s;
            margin-left: 15px;
        }

        .close-button:hover {
            color: #ff0044;
            text-shadow: 0 0 10px #ff0044;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        select {
            padding: 8px 15px;
            background: rgba(0, 243, 255, 0.1);
            border: 1px solid var(--neon-blue);
            color: var(--neon-cyan);
            font-family: 'Orbitron', sans-serif;
            border-radius: 4px;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            box-shadow: 0 0 10px var(--neon-cyan);
        }

        .chart-wrapper {
            flex: 1;
            position: relative;
            background: var(--glass-bg);
            border: 1px solid var(--neon-cyan);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.1);
            padding: 20px;
            min-height: 0;
        }

        /* ... Stili loading ... */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            color: var(--neon-cyan);
            font-size: 1.2rem;
            flex-direction: column;
        }

        .spinner {
            border: 4px solid rgba(0, 243, 255, 0.1);
            border-left: 4px solid var(--neon-cyan);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div id="loading">
        <div class="spinner"></div>
        <div id="loadingText">Connecting to Grid...</div>
    </div>

    <div class="header-bar">
        <div class="header-info">
            <h1>Portfolio Composition</h1>
            <div id="language-indicator" class="language-display">
            </div>
        </div>
        <div class="controls">
            <label for="grouping-select" id="grouping-label">Group By:</label>
            <select id="grouping-select" onchange="renderChart()">
            </select>
            <i class="fas fa-times close-button" onclick="closeWindow()" id="close-btn" title="Close"></i>
        </div>
    </div>

    <div class="chart-wrapper">
        <canvas id="chartCanvas"></canvas>
    </div>

    <script>
        // --- Simulazione Funzioni di Traduzione e Mappatura (DA SOSTITUIRE) ---
        const translations = {
            'it_IT': {
                'int.no_grouping': 'Nessun raggruppamento',
                'int.group_by': 'Raggruppa per:',
                'int.close': 'Chiudi',
                'lang.it_IT': 'Italiano',
                // 4. Traduzioni chiavi raggruppamento
                'group.asset_type': 'Tipo Asset',
                'group.geography': 'Geografia',
                'group.currency': 'Valuta',
            },
            'en_US': {
                'int.no_grouping': 'No Grouping',
                'int.group_by': 'Group By:',
                'int.close': 'Close',
                'lang.it_IT': 'Italian',
                'group.asset_type': 'Asset Type',
                'group.geography': 'Geography',
                'group.currency': 'Currency',
            }
        };

        const languageMap = {
            'it_IT': { name: 'Italiano', initials: 'IT' },
            'en_US': { name: 'English', initials: 'EN' },
        };

        function getTranslation(key) {
            const lang = language;
            const t = translations[lang] || translations['it_IT'];
            return t[key] || key;
        }

        function getFlagIcon(lang) {
            const langInfo = languageMap[lang] || languageMap['it_IT'];
            return `<div class="flag-icon" title="${langInfo.name}">${langInfo.initials}</div>`;
        }

        function closeWindow() {
            window.close();
        }
        // --- Fine Simulazione ---


        const API_URL = "https://feweb-tunnel.fe-web.eu";
        let chartInstance = null;
        let portfolioData = [];
        let classificationMap = {};
        // 2. Chiavi di raggruppamento coerenti con dashboard.html
        const groupingKeys = ['asset_type', 'geography', 'currency'];

        // Get params from URL
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');
        const token = urlParams.get('token');
        const language = urlParams.get('language') || 'it_IT';
        const initialGrouping = urlParams.get('grouping') || ''; // 1. Raggruppamento iniziale da URL

        async function init() {
            if (!username || !token) {
                document.getElementById('loadingText').textContent = "Unauthorized Access";
                return;
            }

            await loadPortfolio();
            updateHeaderTranslations();
            // 1. Seleziona il raggruppamento iniziale DOPO che il select è stato popolato in loadPortfolio
            if (initialGrouping) {
                document.getElementById('grouping-select').value = initialGrouping;
            }
        }

        function updateHeaderTranslations() {
            // 5. Traduzione etichetta Raggruppa per:
            document.getElementById('grouping-label').textContent = getTranslation('int.group_by');
            // Traduzione del titolo del tasto Chiudi
            const closeBtn = document.getElementById('close-btn');
            closeBtn.title = getTranslation('int.close');
            // Informazioni sulla lingua
            const langIndicator = document.getElementById('language-indicator');
            const langName = getTranslation('lang.' + language);
            langIndicator.innerHTML = `${getFlagIcon(language)} <span>${langName}</span>`;
        }

        // ... (loadPortfolio function remains essentially the same, removed for brevity) ...
        async function loadPortfolio() {
            try {
                const payload = {
                    username: username,
                    token: token,
                    language: language,
                    filter: "",
                    code: ""
                };

                const response = await fetch(`${API_URL}/getportfolio`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (data.status === 'ok') {
                    // Parse Classification
                    let classificationList = data.classification;
                    if (typeof classificationList === 'string') {
                        try { classificationList = JSON.parse(classificationList.replace(/'/g, '"')); }
                        catch (e) { classificationList = []; }
                    }

                    if (Array.isArray(classificationList)) {
                        classificationList.forEach(item => {
                            if (item.id_instrument) classificationMap[item.id_instrument] = item;
                        });
                        populateGroupingSelect(classificationList); // Popola il select
                    }

                    // Parse Portfolio
                    const rawPortfolio = data.portfolio || {};
                    portfolioData = [];

                    const parsePortfolioItem = (symbol, details) => {
                        const flatItem = { Ticker: symbol };
                        if (details && typeof details === 'object') {
                            Object.keys(details).forEach(key => {
                                let val = details[key];
                                if (typeof val === 'string' && /^-?\d+(\.\d+)?$/.test(val.trim())) {
                                    flatItem[key] = parseFloat(val);
                                } else {
                                    flatItem[key] = val;
                                }
                            });
                        }
                        return flatItem;
                    };

                    if (Array.isArray(rawPortfolio)) {
                        rawPortfolio.forEach(entry => {
                            if (Array.isArray(entry) && entry.length === 2) portfolioData.push(parsePortfolioItem(entry[0], entry[1]));
                        });
                    } else if (typeof rawPortfolio === 'object') {
                        Object.keys(rawPortfolio).forEach(symbol => portfolioData.push(parsePortfolioItem(symbol, rawPortfolio[symbol])));
                    }

                    document.getElementById('loading').style.display = 'none';
                    renderChart();
                } else {
                    alert("Error loading data");
                }
            } catch (error) {
                console.error(error);
                document.getElementById('loadingText').textContent = "System Failure";
            }
        }


        function populateGroupingSelect(list) {
            const select = document.getElementById('grouping-select');
            select.innerHTML = '';

            // 4. Opzione "Nessun raggruppamento" tradotta
            let optNone = document.createElement('option');
            optNone.value = "";
            optNone.textContent = getTranslation('int.no_grouping');
            select.appendChild(optNone);

            // 4. Opzioni di raggruppamento tradotte
            groupingKeys.forEach(key => {
                const opt = document.createElement('option');
                opt.value = key;
                opt.textContent = getTranslation('group.' + key) || key.replace(/_/g, ' ').toUpperCase();
                select.appendChild(opt);
            });

            // 1. Seleziona il raggruppamento iniziale
            if (initialGrouping) {
                select.value = initialGrouping;
            }
        }

        function generateTronColors(count) {
            const colors = [];
            for (let i = 0; i < count; i++) {
                const hue = (180 + (i * 35)) % 360;
                colors.push(`hsl(${hue}, 90%, 60%)`);
            }
            return colors;
        }

        function renderChart() {
            const ctx = document.getElementById('chartCanvas').getContext('2d');
            if (chartInstance) chartInstance.destroy();

            const groupValue = document.getElementById('grouping-select').value;
            const isGrouped = groupValue && groupValue !== "";
            const valueKey = 'CTVMKTTQ'; // Valore di mercato totale

            let labels = [];
            let dataValues = [];

            let activeData = portfolioData.filter(item => {
                let rawVal = item[valueKey];
                if (typeof rawVal === 'string') rawVal = rawVal.replace(',', '.');
                const val = parseFloat(rawVal);
                return !isNaN(val) && val > 0;
            });

            // ... (Logica di raggruppamento dati) ...
            if (isGrouped) {
                const groups = {};
                activeData.forEach(item => {
                    let groupLabel = 'Other';
                    const instrumentId = item.id_instrument;
                    if (instrumentId) {
                        let classObj = classificationMap[instrumentId] || classificationMap[String(instrumentId)];
                        if (classObj && classObj[groupValue]) groupLabel = classObj[groupValue];
                    }
                    if (!groups[groupLabel]) groups[groupLabel] = 0;
                    groups[groupLabel] += parseFloat(item[valueKey] || 0);
                });
                const sorted = Object.entries(groups).sort((a, b) => b[1] - a[1]);
                labels = sorted.map(e => e[0]);
                dataValues = sorted.map(e => e[1]);
            } else {
                activeData.sort((a, b) => parseFloat(b[valueKey] || 0) - parseFloat(a[valueKey] || 0));
                if (activeData.length > 30) activeData = activeData.slice(0, 30);

                labels = activeData.map(item => item.instrument_description || item.Ticker || "Unknown");
                dataValues = activeData.map(item => parseFloat(item[valueKey] || 0));
            }


            const grandTotal = dataValues.reduce((a, b) => a + b, 0);
            const backgroundColors = generateTronColors(dataValues.length);

            chartInstance = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        data: dataValues,
                        backgroundColor: backgroundColors,
                        borderColor: '#050505',
                        borderWidth: 2,
                        hoverOffset: 15
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    // 4. Aumento del padding per ospitare le label esterne
                    layout: { padding: 80 },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            // ... (tooltip stile TRON) ...
                            backgroundColor: 'rgba(0, 5, 16, 0.9)',
                            titleColor: '#00F3FF',
                            bodyColor: '#fff',
                            borderColor: '#0066FF',
                            borderWidth: 1,
                            callbacks: {
                                label: function (context) {
                                    let val = context.parsed;
                                    return new Intl.NumberFormat('it-IT', { style: 'currency', currency: 'EUR' }).format(val);
                                }
                            }
                        }
                    }
                },
                // 3. Plugin custom per l'allineamento e la gestione delle collisioni delle label
                plugins: [{
                    id: 'tronLabels',
                    afterDraw: (chart) => {
                        const ctx = chart.ctx;
                        const { left, top, width, height } = chart.chartArea;
                        const centerX = left + width / 2;
                        const centerY = top + height / 2;

                        ctx.save();

                        const descriptionFontSize = 14;
                        const valueFontSize = 12;

                        const rightLabels = [];
                        const leftLabels = [];

                        chart.data.datasets.forEach((dataset, i) => {
                            const meta = chart.getDatasetMeta(i);
                            if (meta.hidden) return;

                            meta.data.forEach((element, index) => {
                                const value = dataset.data[index];
                                if (value === 0) return;

                                const midAngle = element.startAngle + (element.endAngle - element.startAngle) / 2;
                                // 3. Determinazione se il settore è a destra o a sinistra
                                const isRight = midAngle < Math.PI / 2 || midAngle > 3 * Math.PI / 2;
                                const outerRadius = element.outerRadius;

                                // Allontana il punto finale della label
                                const labelRadius = outerRadius + 60;

                                const endX = centerX + Math.cos(midAngle) * labelRadius;
                                const endY = centerY + Math.sin(midAngle) * labelRadius;

                                const formattedValue = new Intl.NumberFormat('it-IT', { style: 'currency', currency: 'EUR', maximumFractionDigits: 0 }).format(value);
                                const percentage = ((value / grandTotal) * 100).toFixed(1) + '%';
                                const text = `${chart.data.labels[index]}`;

                                const item = {
                                    index, text, formattedValue, percentage,
                                    midAngle, outerRadius, isRight,
                                    startX: centerX + Math.cos(midAngle) * outerRadius,
                                    startY: centerY + Math.sin(midAngle) * outerRadius,
                                    endX, endY, currentY: endY,
                                    // Altezza necessaria per la collisione
                                    height: descriptionFontSize + valueFontSize + 10
                                };

                                if (isRight) rightLabels.push(item); else leftLabels.push(item);
                            });
                        });

                        // 3. Funzione di risoluzione delle collisioni (sposta le label verticalmente)
                        const resolveCollisions = (items) => {
                            items.sort((a, b) => a.currentY - b.currentY);
                            for (let i = 1; i < items.length; i++) {
                                if (items[i].currentY < items[i - 1].currentY + items[i - 1].height) {
                                    items[i].currentY = items[i - 1].currentY + items[i - 1].height;
                                }
                            }
                        };
                        resolveCollisions(rightLabels);
                        resolveCollisions(leftLabels);

                        const draw = (item) => {
                            // Punto intermedio del segmento di linea
                            const midX = centerX + Math.cos(item.midAngle) * (item.outerRadius + 30);
                            const midY = centerY + Math.sin(item.midAngle) * (item.outerRadius + 30);
                            const lineToX = item.isRight ? item.endX + 5 : item.endX - 5;

                            // Linea
                            ctx.beginPath();
                            ctx.moveTo(item.startX, item.startY);
                            ctx.lineTo(midX, midY);
                            ctx.lineTo(lineToX, item.currentY);
                            ctx.strokeStyle = '#00F3FF';
                            ctx.lineWidth = 1;
                            ctx.shadowBlur = 4;
                            ctx.shadowColor = '#00F3FF';
                            ctx.stroke();

                            // Punto di partenza
                            ctx.beginPath();
                            ctx.arc(item.startX, item.startY, 2, 0, 2 * Math.PI);
                            ctx.fillStyle = '#fff';
                            ctx.fill();

                            // 5. Testo (Descrizione) - 14px
                            ctx.fillStyle = '#00F3FF';
                            // 3. Allineamento testo: 'left' per destra, 'right' per sinistra
                            ctx.textAlign = item.isRight ? 'left' : 'right';
                            ctx.textBaseline = 'bottom';
                            ctx.font = `${descriptionFontSize}px "Orbitron", sans-serif`;
                            ctx.fillText(item.text, lineToX, item.currentY - 1);

                            // 5. Testo (Valore e Percentuale) - 12px
                            ctx.fillStyle = '#fff';
                            ctx.textBaseline = 'top';
                            ctx.font = `${valueFontSize}px "Orbitron", sans-serif`;
                            ctx.fillText(`${item.formattedValue} (${item.percentage})`, lineToX, item.currentY + 1);
                        };

                        rightLabels.forEach(draw);
                        leftLabels.forEach(draw);
                        ctx.restore();
                    }
                }]
            });
        }

        window.onload = init;
    </script>
</body>

</html>
