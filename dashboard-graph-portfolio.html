<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Graph</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
    <script src="js/dashboard-shared.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');

        :root {
            --bg-color: #050505;
            --neon-cyan: #00f3ff;
            --neon-blue: #0066ff;
            --neon-orange: #ff6600;
            --neon-red: #ff0044;
            --neon-purple: #cc00ff;
            --glass-bg: rgba(0, 20, 40, 0.95);
            --text-color: #e0f7fa;
            --button-bg: rgba(0, 243, 255, 0.1);
            --button-border: var(--neon-cyan);
            --button-hover: #ff0044;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            /* L'overflow è necessario se la legenda va sotto */
            overflow: auto;
            padding-right: 8px;
            /* Previene il flash di scrollbar */
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-color);
            background-image:
                radial-gradient(circle at 20% 80%, rgba(0, 243, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 102, 255, 0.05) 0%, transparent 50%),
                linear-gradient(rgba(0, 243, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.1) 1px, transparent 1px);
            background-size: 100% 100%, 100% 100%, 50px 50px, 50px 50px;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            padding: 10px;
            gap: 10px;
        }

        /* HEADER (Nessuna modifica qui) */
        .header-bar {
            background: var(--glass-bg);
            border: 1px solid var(--neon-cyan);
            border-radius: 8px;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow:
                0 0 20px rgba(0, 243, 255, 0.2),
                inset 0 0 20px rgba(0, 243, 255, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            flex-shrink: 0;
            min-height: 60px;
        }

        .header-bar::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg,
                    var(--neon-cyan),
                    var(--neon-blue),
                    var(--neon-purple),
                    var(--neon-cyan));
            z-index: -1;
            border-radius: 10px;
            opacity: 0.5;
            animation: borderGlow 3s linear infinite;
        }

        @keyframes borderGlow {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 200% 50%;
            }
        }

        .header-left {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .username-display {
            color: var(--neon-cyan);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 10px var(--neon-cyan);
        }

        .header-center h1 {
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow:
                0 0 10px var(--neon-cyan),
                0 0 20px rgba(0, 243, 255, 0.5);
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% {
                text-shadow: 0 0 10px var(--neon-cyan), 0 0 20px var(--neon-cyan);
            }

            100% {
                text-shadow: 0 0 15px var(--neon-cyan), 0 0 30px var(--neon-cyan), 0 0 40px rgba(0, 243, 255, 0.7);
            }
        }

        .header-right {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        select {
            background: rgba(0, 10, 25, 0.9);
            border: 1px solid var(--neon-blue);
            color: var(--neon-cyan);
            padding: 8px 15px;
            border-radius: 4px;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(0, 102, 255, 0.3);
        }

        select:hover {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
        }

        .close-button {
            background: linear-gradient(45deg, rgba(0, 243, 255, 0.2), rgba(0, 102, 255, 0.2));
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            padding: 8px 20px;
            border-radius: 4px;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
        }

        .close-button:hover {
            background: linear-gradient(45deg, rgba(255, 0, 68, 0.3), rgba(255, 102, 0, 0.3));
            border-color: var(--neon-red);
            color: var(--neon-red);
            box-shadow: 0 0 20px rgba(255, 0, 68, 0.5);
            transform: translateY(-2px);
        }

        /* MAIN CHART CONTAINER (MODIFICATO: per singolo grafico) */
        .chart-container {
            flex: 1;
            background: var(--glass-bg);
            border: 1px solid var(--neon-cyan);
            border-radius: 12px;
            padding: 20px;
            display: block;
            /* Modificato */
            position: relative;
            overflow: hidden;
            box-shadow:
                0 0 30px rgba(0, 243, 255, 0.2),
                inset 0 0 40px rgba(0, 243, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .chart-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 30% 30%, rgba(0, 243, 255, 0.05) 0%, transparent 70%),
                radial-gradient(circle at 70% 70%, rgba(0, 102, 255, 0.05) 0%, transparent 70%);
            pointer-events: none;
        }

        /* PIE CHART AREA (MODIFICATO: per centratura) */
        .pie-area {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            min-width: 0;
            height: 100%;
        }

        .chart-wrapper {
            position: relative;
            width: 95%;
            /* Aumentato */
            height: 95%;
            /* Aumentato */
            max-width: 1000px;
            /* Aumentato */
            max-height: 1000px;
            /* Aumentato */
        }

        #pieCanvas {
            width: 100% !important;
            height: 100% !important;
            filter: drop-shadow(0 0 25px rgba(0, 243, 255, 0.3));
        }

        .total-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
            pointer-events: none;
        }

        .total-label {
            font-size: 14px;
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .total-value {
            font-size: 24px;
            font-weight: 900;
            color: var(--neon-cyan);
            text-shadow:
                0 0 15px var(--neon-cyan),
                0 0 25px rgba(0, 243, 255, 0.7);
            letter-spacing: 1px;
        }

        /* RIMOSSO: LABELS AREA CSS */
        /* RIMOSSO: CONNECTION LINES CSS */

        /* LOADING SCREEN (Nessuna modifica qui) */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(5, 5, 5, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(0, 243, 255, 0.1);
            border-top: 3px solid var(--neon-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 20px var(--neon-cyan);
        }

        .spinner::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px solid rgba(0, 102, 255, 0.3);
            border-radius: 50%;
            animation: spin 2s linear infinite reverse;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        #loadingText {
            margin-top: 25px;
            color: var(--neon-cyan);
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            text-shadow:
                0 0 10px var(--neon-cyan),
                0 0 20px var(--neon-cyan);
            letter-spacing: 2px;
            animation: pulse 1.5s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            0% {
                opacity: 0.7;
            }

            100% {
                opacity: 1;
            }
        }

        /* RESPONSIVE (Aggiornato per rimuovere riferimenti alla legenda laterale) */
        @media (max-width: 768px) {
            .header-bar {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            .header-center h1 {
                font-size: 1.4rem;
            }

            .chart-wrapper {
                width: 95%;
                height: 95%;
            }
        }
    </style>
</head>

<body>

    <div id="loading">
        <div class="spinner"></div>
        <div id="loadingText">CONNECTING TO GRID...</div>
    </div>

    <div class="header-bar">
        <div class="header-left">
            <div id="username-display" class="username-display"></div>
        </div>
        <div class="header-center">
            <h1>Grafico Portfolio</h1>
        </div>
        <div class="header-right">
            <select id="grouping-select" onchange="renderChart()"></select>
            <button class="close-button" onclick="closeWindow()" id="close-btn">Chiudi</button>
        </div>
    </div>

    <div class="chart-container">
        <div class="pie-area">
            <div class="chart-wrapper">
                <canvas id="pieCanvas"></canvas>
                <div id="totalDisplay" class="total-display"></div>
            </div>
        </div>

    </div>

    <script>
        /* ===========================================================
           CONFIGURAZIONE E VARIABILI GLOBALI
        =========================================================== */
        const API_URL = "https://feweb-tunnel.fe-web.eu";
        let portfolioData = [];
        let classificationMap = {};
        let pieChart = null;
        let chartData = [];
        let totalValue = 0;
        // Rimosso: let connectionLines = [];
        // Rimosso: let activeSliceIndex = -1;
        let classificationFilter = [];

        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username') || 'USER';
        const token = urlParams.get('token');
        const language = urlParams.get('language') || 'it_IT';
        const initialGrouping = urlParams.get('grouping') || "";

        /* ===========================================================
           INIZIALIZZAZIONE
        =========================================================== */
        window.onload = init;

        async function init() {
            document.getElementById('username-display').textContent = 'USER: ' + username;
            await loadManifest();
            await loadPortfolio();
            document.getElementById("loading").style.display = "none";
        }

        async function loadManifest() {
            try {
                const response = await fetch('lang/manifest.json');
                if (response.ok) {
                    const manifest = await response.json();
                    if (manifest.classification && Array.isArray(manifest.classification)) {
                        classificationFilter = manifest.classification;
                    }
                }
            } catch (error) {
                console.error("Error loading manifest:", error);
            }
        }

        /* ===========================================================
           PALETTE COLORI TRON
        =========================================================== */
        function generateTronColors(n) {
            const tronColors = [
                '#00F3FF', '#0066FF', '#FF3366', '#00FFAA', '#FFAA00',
                '#CC00FF', '#00CCFF', '#FF6600', '#00FF66', '#FF00CC',
                '#0099FF', '#FF0066', '#33FF00', '#FF33CC', '#00DDFF'
            ];
            const colors = [];
            for (let i = 0; i < n; i++) {
                colors.push(tronColors[i % tronColors.length]);
            }
            return colors;
        }

        /* ===========================================================
           CARICA DATI PORTAFOGLIO
        =========================================================== */
        async function loadPortfolio() {
            try {
                const payload = {
                    username,
                    token,
                    language,
                    filter: "",
                    code: ""
                };

                const response = await fetch(`${API_URL}/getportfolio`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (data.status !== "ok") {
                    alert("Errore caricamento dati");
                    return;
                }

                let classificationList = data.classification;
                if (typeof classificationList === "string") {
                    try {
                        classificationList = JSON.parse(classificationList.replace(/'/g, '"'));
                    } catch { classificationList = []; }
                }

                if (Array.isArray(classificationList)) {
                    classificationList.forEach(item => {
                        if (item.id_instrument)
                            classificationMap[item.id_instrument] = item;
                    });
                }

                const select = document.getElementById('grouping-select');
                // Mantengo la chiamata originale, assumendo che populateGroupingSelectSummary
                // utilizzi la funzione getTranslation per l'output.
                populateGroupingSelectSummary(
                    select,
                    classificationFilter.length > 0 ? classificationFilter : classificationList,
                    getTranslation,
                    initialGrouping,
                    "Nessun raggruppamento"
                );

                const rawPort = data.portfolio || {};
                portfolioData = parsePortfolioItems(rawPort);

                renderChart();

            } catch (err) {
                console.error("Errore caricamento:", err);
            }
        }

        /* ===========================================================
           FUNZIONI DI SUPPORTO PER TRADUZIONI (Placeholder)
        =========================================================== */
        function getTranslation(key) {
            // Funzione placeholder - da implementare con sistema traduzioni
            // Aggiungo alcune traduzioni comuni per dimostrazione
            const translations = {
                'Nessun raggruppamento': 'No Grouping',
                'Area': 'Area',
                'Settore': 'Sector',
                'AssetClass': 'Asset Class'
            };
            return translations[key] || key;
        }

        /* ===========================================================
           RENDER GRAFICO A TORTA (MODIFICATO: Legenda e Datalabels)
        =========================================================== */
        function renderChart() {
            const grouping = document.getElementById('grouping-select').value;
            const groupedData = getGroupedData(portfolioData, classificationMap, grouping);

            // Prendi solo i primi 12 elementi per chiarezza
            chartData = groupedData.length > 12 ? groupedData.slice(0, 12) : groupedData;

            if (chartData.length === 0) {
                document.querySelector('.pie-area').innerHTML =
                    '<div style="color: var(--neon-cyan); text-align: center; font-size: 1.5rem; width: 100%; text-shadow: 0 0 10px var(--neon-cyan);">NESSUN DATO DISPONIBILE</div>';
                return;
            }

            totalValue = chartData.reduce((sum, item) => sum + item.value, 0);
            const colors = generateTronColors(chartData.length);

            // Distruggi chart precedente
            if (pieChart) {
                pieChart.destroy();
            }

            // *** Registra il plugin Datalabels ***
            if (window.ChartDataLabels) {
                Chart.register(ChartDataLabels);
            }

            // Crea chart
            const ctx = document.getElementById('pieCanvas').getContext('2d');
            pieChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: chartData.map(item => item.label),
                    datasets: [{
                        data: chartData.map(item => item.value),
                        backgroundColor: colors,
                        borderColor: colors.map(color => {
                            // Bordi più luminosi
                            const r = Math.min(parseInt(color.substr(1, 2), 16) + 50, 255);
                            const g = Math.min(parseInt(color.substr(3, 2), 16) + 50, 255);
                            const b = Math.min(parseInt(color.substr(5, 2), 16) + 50, 255);
                            return `rgba(${r}, ${g}, ${b}, 0.9)`;
                        }),
                        borderWidth: 3,
                        hoverBorderWidth: 5,
                        hoverBorderColor: '#FFFFFF',
                        hoverOffset: 20
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    cutout: '35%', // Torta a ciambella
                    radius: '90%', // Più grande possibile
                    plugins: {
                        // *** Legenda Dinamica sotto il grafico ***
                        legend: {
                            display: true,
                            position: 'bottom', // Posiziona in basso
                            labels: {
                                color: 'var(--text-color)', // Colore del testo della legenda
                                font: { family: 'Orbitron', size: 12, weight: 'bold' },
                                padding: 25
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function (context) {
                                    const value = context.raw;
                                    const percentage = ((value / totalValue) * 100).toFixed(1);
                                    return `${context.label}: ${formatCurrency(value)} (${percentage}%)`;
                                }
                            },
                            backgroundColor: 'rgba(0, 20, 40, 0.95)',
                            titleColor: '#00f3ff',
                            bodyColor: '#ffffff',
                            borderColor: '#00f3ff',
                            borderWidth: 1
                        },
                        // *** Datalabels per Percentuale sulle fette ***
                        datalabels: {
                            color: '#050505', // Testo scuro
                            formatter: (value) => {
                                const percentage = ((value / totalValue) * 100).toFixed(1);
                                return percentage + '%';
                            },
                            anchor: 'end',
                            align: 'start',
                            offset: 4,
                            font: { weight: 'bold', size: 12 },
                            backgroundColor: (context) => {
                                return 'rgba(0, 243, 255, 0.8)'; // Sfondo neon
                            },
                            borderRadius: 4,
                            padding: 6,
                            textAlign: 'center'
                        }
                    },
                    animation: {
                        animateScale: true,
                        animateRotate: true,
                        duration: 1500,
                        easing: 'easeOutQuart'
                    },
                    // RIMOSSO: onHover per interazione con legenda laterale
                }
            });

            // Aggiorna display totale
            updateTotalDisplay();

            // RIMOSSO: createLabels();
            // RIMOSSO: createConnectionLines();
        }

        /* ===========================================================
           FUNZIONI RIMOSSE: createLabels, createConnectionLines, highlightSlice, ecc.
        =========================================================== */

        /* ===========================================================
           FUNZIONI DI UTILITY
        =========================================================== */
        function updateTotalDisplay() {
            const totalDisplay = document.getElementById('totalDisplay');
            totalDisplay.innerHTML = `
                <div class="total-label">TOTALE</div>
                <div class="total-value">${formatCurrency(totalValue)}</div>
            `;
        }

        function formatCurrency(value) {
            return new Intl.NumberFormat("it-IT", {
                style: "currency",
                currency: "EUR",
                maximumFractionDigits: 0
            }).format(value);
        }

        function closeWindow() {
            window.close();
        }

        /* ===========================================================
           GESTIONE RESIZE (Semplificata)
        =========================================================== */
        let resizeTimeout;
        window.addEventListener('resize', function () {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                if (pieChart) {
                    pieChart.resize();
                    // RIMOSSO: Logica per rigenerare le linee di connessione
                }
            }, 250);
        });

    </script>

</body>

</html>
