<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Graph</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="js/dashboard-shared.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');

        :root {
            --bg-color: #050505;
            --neon-cyan: #00f3ff;
            --neon-blue: #0066ff;
            --neon-orange: #ff6600;
            --neon-red: #ff0044;
            --neon-purple: #cc00ff;
            --glass-bg: rgba(0, 20, 40, 0.9);
            --text-color: #e0f7fa;
            --button-bg: rgba(0, 243, 255, 0.1);
            --button-border: var(--neon-cyan);
            --button-hover: #ff0044;
            --grid-line: rgba(0, 243, 255, 0.15);
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-color);
            background-image:
                linear-gradient(var(--grid-line) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
            background-size: 50px 50px;
            padding: 15px;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 30%, rgba(0, 243, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 102, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .header-bar {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            padding: 15px 20px;
            background: var(--glass-bg);
            border: 1px solid var(--neon-cyan);
            box-shadow:
                0 0 20px rgba(0, 243, 255, 0.3),
                inset 0 0 20px rgba(0, 243, 255, 0.1);
            border-radius: 8px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }

        .header-bar::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg,
                    transparent,
                    var(--neon-cyan),
                    transparent,
                    var(--neon-blue),
                    transparent);
            z-index: -1;
            animation: borderFlow 3s linear infinite;
            border-radius: 10px;
        }

        @keyframes borderFlow {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 200% 50%;
            }
        }

        .header-left {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 5px;
        }

        .username-display {
            font-size: 0.9rem;
            color: var(--neon-cyan);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
            text-shadow: 0 0 10px var(--neon-cyan);
        }

        .language-display {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: var(--text-color);
        }

        .flag-icon {
            width: 20px;
            height: 15px;
            background-color: var(--neon-blue);
            color: #fff;
            text-align: center;
            line-height: 15px;
            font-size: 8px;
            border: 1px solid var(--neon-cyan);
            box-shadow: 0 0 8px rgba(0, 243, 255, 0.7);
        }

        h1 {
            margin: 0;
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--neon-cyan);
            text-shadow:
                0 0 10px var(--neon-cyan),
                0 0 20px var(--neon-cyan),
                0 0 30px rgba(0, 243, 255, 0.5);
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% {
                text-shadow: 0 0 10px var(--neon-cyan), 0 0 20px var(--neon-cyan);
            }

            100% {
                text-shadow: 0 0 15px var(--neon-cyan), 0 0 30px var(--neon-cyan), 0 0 40px rgba(0, 243, 255, 0.7);
            }
        }

        .header-right {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: flex-end;
        }

        select {
            padding: 8px 15px;
            background: rgba(0, 10, 25, 0.8);
            border: 1px solid var(--neon-blue);
            color: var(--neon-cyan);
            font-family: 'Orbitron', sans-serif;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(0, 102, 255, 0.3);
        }

        select:hover {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
        }

        .close-button {
            padding: 8px 20px;
            background: linear-gradient(45deg, rgba(0, 243, 255, 0.2), rgba(0, 102, 255, 0.2));
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            font-family: 'Orbitron', sans-serif;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 2px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
        }

        .close-button:hover {
            background: linear-gradient(45deg, rgba(255, 0, 68, 0.3), rgba(255, 102, 0, 0.3));
            border-color: var(--neon-red);
            color: var(--neon-red);
            box-shadow:
                0 0 20px rgba(255, 0, 68, 0.5),
                inset 0 0 20px rgba(255, 0, 68, 0.2);
            transform: translateY(-2px);
        }

        .chart-wrapper {
            flex: 1;
            position: relative;
            background: var(--glass-bg);
            border: 1px solid var(--neon-cyan);
            border-radius: 12px;
            box-shadow:
                0 0 30px rgba(0, 243, 255, 0.2),
                inset 0 0 40px rgba(0, 243, 255, 0.1);
            padding: 20px;
            min-height: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            overflow: hidden;
        }

        .chart-wrapper::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg,
                    transparent,
                    rgba(0, 243, 255, 0.1),
                    transparent 30%);
            animation: rotate 20s linear infinite;
            z-index: 0;
        }

        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }

        #chartContainer {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            z-index: 1;
        }

        .chart-area {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 0;
        }

        #pieCanvas {
            max-width: 500px;
            max-height: 500px;
            filter: drop-shadow(0 0 20px rgba(0, 243, 255, 0.3));
        }

        .labels-area {
            flex: 1;
            position: relative;
            min-height: 0;
            overflow: visible;
        }

        .chart-label {
            position: absolute;
            font-family: 'Orbitron', sans-serif;
            font-size: 11px;
            font-weight: 700;
            color: var(--neon-cyan);
            text-shadow:
                0 0 8px currentColor,
                0 0 15px currentColor;
            pointer-events: auto;
            white-space: nowrap;
            letter-spacing: 1px;
            text-transform: uppercase;
            background: rgba(0, 20, 40, 0.9);
            padding: 6px 10px;
            border: 1px solid;
            border-radius: 4px;
            box-shadow:
                0 0 12px currentColor,
                inset 0 0 8px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            z-index: 10;
            transform-origin: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .chart-label:hover {
            transform: scale(1.1);
            z-index: 100;
            box-shadow:
                0 0 20px currentColor,
                inset 0 0 12px rgba(255, 255, 255, 0.2);
        }

        .chart-label.compact {
            white-space: normal;
            max-width: 120px;
            text-align: center;
            line-height: 1.2;
        }

        .chart-label .label-line {
            position: absolute;
            top: 50%;
            width: 20px;
            height: 2px;
            background: linear-gradient(to right, currentColor, transparent);
            box-shadow: 0 0 6px currentColor;
            pointer-events: none;
            z-index: 5;
        }

        .chart-label .label-line.left {
            right: 100%;
            transform-origin: right center;
        }

        .chart-label .label-line.right {
            left: 100%;
            transform-origin: left center;
        }

        .label-percentage {
            display: block;
            font-size: 12px;
            font-weight: 900;
            color: #ffffff;
            margin-top: 2px;
            text-shadow:
                0 0 8px #ffffff,
                0 0 15px currentColor;
        }

        .label-value {
            display: block;
            font-size: 10px;
            color: var(--neon-blue);
            margin-top: 2px;
            text-shadow: 0 0 5px var(--neon-blue);
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(5, 5, 5, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(0, 243, 255, 0.1);
            border-top: 3px solid var(--neon-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 20px var(--neon-cyan);
        }

        .spinner::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px solid rgba(0, 102, 255, 0.3);
            border-radius: 50%;
            animation: spin 2s linear infinite reverse;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        #loadingText {
            margin-top: 25px;
            color: var(--neon-cyan);
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            text-shadow:
                0 0 10px var(--neon-cyan),
                0 0 20px var(--neon-cyan);
            letter-spacing: 2px;
            animation: pulse 1.5s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            0% {
                opacity: 0.7;
            }

            100% {
                opacity: 1;
            }
        }

        .total-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
            pointer-events: none;
        }

        .total-label {
            font-size: 12px;
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 3px;
            text-shadow: 0 0 8px var(--neon-blue);
        }

        .total-value {
            font-size: 18px;
            font-weight: 900;
            color: var(--neon-cyan);
            text-shadow:
                0 0 12px var(--neon-cyan),
                0 0 20px rgba(0, 243, 255, 0.7);
            letter-spacing: 1px;
        }

        /* Stili per le linee di collegamento */
        .connection-line {
            position: absolute;
            pointer-events: none;
            z-index: 1;
        }

        .connection-line::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg,
                    rgba(0, 243, 255, 0.8) 0%,
                    rgba(0, 243, 255, 0.4) 50%,
                    transparent 100%);
            box-shadow: 0 0 8px rgba(0, 243, 255, 0.5);
        }

        .connection-line::after {
            content: '';
            position: absolute;
            width: 6px;
            height: 6px;
            background: var(--neon-cyan);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--neon-cyan);
            top: -2px;
            left: 0;
            animation: pulseDot 2s infinite;
        }

        @keyframes pulseDot {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.5;
                transform: scale(0.8);
            }
        }

        /* Griglia per organizzazione label */
        .label-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 10px;
            padding: 10px;
            max-height: 100%;
            overflow-y: auto;
        }

        .label-grid-item {
            background: rgba(0, 20, 40, 0.7);
            border: 1px solid var(--neon-cyan);
            border-radius: 6px;
            padding: 8px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .label-grid-item:hover {
            background: rgba(0, 243, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
        }

        .label-grid-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: currentColor;
        }

        .label-grid-content {
            padding-left: 10px;
        }

        .grid-label-name {
            font-size: 11px;
            color: var(--text-color);
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .grid-label-percentage {
            font-size: 14px;
            font-weight: 900;
            color: var(--neon-cyan);
            margin-bottom: 2px;
            text-shadow: 0 0 8px currentColor;
        }

        .grid-label-value {
            font-size: 10px;
            color: var(--neon-blue);
        }

        .grid-connection-line {
            position: absolute;
            pointer-events: none;
            z-index: 1;
            stroke: var(--neon-cyan);
            stroke-width: 2;
            stroke-dasharray: 5, 5;
            fill: none;
            filter: drop-shadow(0 0 3px var(--neon-cyan));
        }

        /* SVG per linee curve */
        .connection-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .connection-path {
            stroke: var(--neon-cyan);
            stroke-width: 2;
            fill: none;
            filter: drop-shadow(0 0 3px var(--neon-cyan));
            stroke-dasharray: 5, 5;
            animation: dashMove 1s linear infinite;
        }

        @keyframes dashMove {
            to {
                stroke-dashoffset: -10;
            }
        }
    </style>
</head>

<body>

    <div id="loading">
        <div class="spinner"></div>
        <div id="loadingText">CONNECTING TO GRID...</div>
    </div>

    <div class="header-bar">
        <div class="header-left">
            <div id="username-display" class="username-display"></div>
            <div id="language-indicator" class="language-display"></div>
        </div>

        <div class="header-center">
            <h1>Grafico</h1>
        </div>

        <div class="header-right">
            <label for="grouping-select" id="grouping-label">Raggruppamento</label>
            <select id="grouping-select" onchange="renderChart()"></select>
            <button class="close-button" onclick="closeWindow()" id="close-btn"></button>
        </div>
    </div>

    <div class="chart-wrapper">
        <div id="chartContainer">
            <div class="chart-area">
                <canvas id="pieCanvas"></canvas>
                <div id="totalDisplay" class="total-display"></div>
                <svg class="connection-svg" id="connectionSvg"></svg>
            </div>
            <div class="labels-area">
                <div class="label-grid" id="labelGrid"></div>
            </div>
        </div>
    </div>

    <script>
        /* -----------------------------------------------------------
           TRANSLATION SYSTEM (Dynamic)
        ----------------------------------------------------------- */
        let translations = {};

        async function loadTranslations(langCode) {
            try {
                let response = await fetch(`lang/${langCode}.json`);
                if (!response.ok) {
                    const simple = langCode.split('_')[0];
                    if (simple && simple !== langCode) {
                        response = await fetch(`lang/${simple}.json`);
                    }
                }
                if (response.ok) {
                    translations = await response.json();
                } else {
                    console.warn("Translation file not found:", langCode);
                }
            } catch (error) {
                console.error("Error loading translations:", error);
            }
        }

        function getTranslation(key) {
            return translations[key] || key;
        }

        function updatePageTranslations() {
            const mapping = {
                'grouping-label': 'int.groupby',
                'close-btn': 'int.close'
            };

            Object.keys(mapping).forEach(id => {
                const el = document.getElementById(id);
                if (el) {
                    const tr = getTranslation(mapping[id]);
                    if (tr !== mapping[id]) {
                        el.textContent = tr;
                    }
                }
            });

            const title = document.querySelector("h1");
            if (title) {
                const t = getTranslation('int.graph');
                title.textContent = t || 'Graph';
            }
        }

        /* -----------------------------------------------------------
           VARIABILI GLOBALI
        ----------------------------------------------------------- */
        const API_URL = "https://feweb-tunnel.fe-web.eu";
        let portfolioData = [];
        let classificationMap = {};
        let pieChart = null;
        let chartData = [];
        let totalValue = 0;
        let connectionLines = [];

        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username') || 'USER';
        const token = urlParams.get('token');
        const language = urlParams.get('language') || 'it_IT';
        const initialGrouping = urlParams.get('grouping') || "";

        /* -----------------------------------------------------------
           INIT
        ----------------------------------------------------------- */
        window.onload = init;

        async function init() {
            document.getElementById('username-display').textContent = 'USER: ' + username;

            await loadTranslations(language);
            updatePageTranslations();

            loadPortfolio();
        }

        /* -----------------------------------------------------------
           COLORI TRON DISNEY
        ----------------------------------------------------------- */
        function generateTronColors(n) {
            const tronDisneyPalette = [
                '#00F3FF', '#0080FF', '#CC00FF', '#FF0066', '#00FFAA',
                '#FFAA00', '#FF3300', '#00CCFF', '#AA00FF', '#00FF33',
                '#FF00CC', '#00D4FF', '#FF6600', '#9900FF', '#33FF00'
            ];
            const colors = [];
            for (let i = 0; i < n; i++) {
                colors.push(tronDisneyPalette[i % tronDisneyPalette.length]);
            }
            return colors;
        }

        /* -----------------------------------------------------------
           CARICA PORTAFOGLIO
        ----------------------------------------------------------- */
        async function loadPortfolio() {
            try {
                const payload = {
                    username,
                    token,
                    language,
                    filter: "",
                    code: ""
                };

                const response = await fetch(`${API_URL}/getportfolio`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (data.status !== "ok") {
                    alert("Errore caricamento dati");
                    return;
                }

                let classificationList = data.classification;
                if (typeof classificationList === "string") {
                    try {
                        classificationList = JSON.parse(classificationList.replace(/'/g, '"'));
                    } catch { classificationList = []; }
                }

                if (Array.isArray(classificationList)) {
                    classificationList.forEach(item => {
                        if (item.id_instrument)
                            classificationMap[item.id_instrument] = item;
                    });
                }

                const select = document.getElementById('grouping-select');
                populateGroupingSelectSummary(
                    select,
                    classificationList,
                    getTranslation,
                    initialGrouping,
                    getTranslation('int.no_grouping') || "Nessun raggruppamento"
                );

                const rawPort = data.portfolio || {};
                portfolioData = parsePortfolioItems(rawPort);

                document.getElementById("loading").style.display = "none";

                renderChart();

            } catch (err) {
                console.error(err);
            }
        }

        /* -----------------------------------------------------------
           RENDER PIE CHART CON SISTEMA ANTI-SOVRAPPOSIZIONE
        ----------------------------------------------------------- */
        function renderChart() {
            const grouping = document.getElementById("grouping-select").value;
            const groupedData = getGroupedData(portfolioData, classificationMap, grouping);

            // Limita a 15 elementi per chiarezza
            chartData = groupedData.length > 15 ? groupedData.slice(0, 15) : groupedData;

            if (chartData.length === 0) {
                document.getElementById('chartContainer').innerHTML =
                    '<div style="color: var(--neon-cyan); text-align: center; font-size: 1.5rem; padding: 40px; text-shadow: 0 0 10px var(--neon-cyan);">NESSUN DATO DISPONIBILE</div>';
                document.getElementById('totalDisplay').innerHTML = '';
                return;
            }

            totalValue = chartData.reduce((sum, item) => sum + item.value, 0);
            const colors = generateTronColors(chartData.length);
            const percentages = chartData.map(item => ((item.value / totalValue) * 100).toFixed(1));

            // Distruggi chart precedente
            if (pieChart) {
                pieChart.destroy();
            }

            // Pulisci linee di collegamento precedenti
            clearConnectionLines();

            const ctx = document.getElementById('pieCanvas').getContext('2d');

            // Crea il grafico a torta
            pieChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: chartData.map(item => getTranslation(item.label) || item.label),
                    datasets: [{
                        data: chartData.map(item => item.value),
                        backgroundColor: colors,
                        borderColor: colors.map(color => {
                            const r = parseInt(color.substr(1, 2), 16);
                            const g = parseInt(color.substr(3, 2), 16);
                            const b = parseInt(color.substr(5, 2), 16);
                            return `rgba(${Math.min(r + 100, 255)}, ${Math.min(g + 100, 255)}, ${Math.min(b + 100, 255)}, 0.9)`;
                        }),
                        borderWidth: 3,
                        hoverBorderWidth: 5,
                        hoverBorderColor: '#FFFFFF',
                        hoverOffset: 15
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    cutout: '40%',
                    radius: '80%',
                    plugins: {
                        legend: { display: false },
                        tooltip: { enabled: false }
                    },
                    animation: {
                        animateScale: true,
                        animateRotate: true,
                        duration: 1200,
                        easing: 'easeOutQuart'
                    },
                    layout: {
                        padding: 20
                    },
                    onHover: function (event, chartElements) {
                        if (chartElements && chartElements.length > 0) {
                            const index = chartElements[0].index;
                            highlightSlice(index);
                        } else {
                            resetHighlight();
                        }
                    }
                },
                plugins: [{
                    id: 'tronStyle',
                    afterDraw: function (chart) {
                        const ctx = chart.ctx;
                        ctx.save();

                        chart.data.datasets.forEach((dataset, i) => {
                            const meta = chart.getDatasetMeta(i);
                            if (!meta.hidden) {
                                meta.data.forEach((element, index) => {
                                    const { x, y } = element.tooltipPosition();
                                    const color = dataset.backgroundColor[index];

                                    // Effetto glow interno
                                    const gradient = ctx.createRadialGradient(x, y, 0, x, y, element.outerRadius);
                                    gradient.addColorStop(0, color + '80');
                                    gradient.addColorStop(1, color + '00');

                                    ctx.beginPath();
                                    ctx.arc(x, y, element.outerRadius, 0, Math.PI * 2);
                                    ctx.fillStyle = gradient;
                                    ctx.fill();

                                    // Percentuale sulla fetta (solo se > 4%)
                                    if (parseFloat(percentages[index]) > 4) {
                                        const angle = element.startAngle + (element.endAngle - element.startAngle) / 2;
                                        const textRadius = element.outerRadius * 0.7;
                                        const textX = x + Math.cos(angle) * textRadius;
                                        const textY = y + Math.sin(angle) * textRadius;

                                        ctx.font = 'bold 14px Orbitron, sans-serif';
                                        ctx.fillStyle = '#FFFFFF';
                                        ctx.textAlign = 'center';
                                        ctx.textBaseline = 'middle';
                                        ctx.shadowColor = color;
                                        ctx.shadowBlur = 10;

                                        ctx.fillText(percentages[index] + '%', textX, textY);
                                        ctx.shadowBlur = 0;
                                    }
                                });
                            }
                        });

                        ctx.restore();
                    }
                }]
            });

            // Aggiorna display totale
            updateTotalDisplay();

            // Crea etichette organizzate
            createOrganizedLabels();

            // Crea linee di collegamento
            createConnectionLines();
        }

        /* -----------------------------------------------------------
           CREA ETICHETTE ORGANIZZATE SENZA SOVRAPPOSIZIONE
        ----------------------------------------------------------- */
        function createOrganizedLabels() {
            const labelGrid = document.getElementById('labelGrid');
            labelGrid.innerHTML = '';

            chartData.forEach((item, index) => {
                const percentage = parseFloat(((item.value / totalValue) * 100).toFixed(1));
                const color = generateTronColors(chartData.length)[index];
                const translatedLabel = getTranslation(item.label) || item.label;
                const formattedValue = new Intl.NumberFormat("it-IT", {
                    style: "currency",
                    currency: "EUR",
                    maximumFractionDigits: 0
                }).format(item.value);

                // Crea elemento griglia
                const gridItem = document.createElement('div');
                gridItem.className = 'label-grid-item';
                gridItem.dataset.index = index;
                gridItem.style.color = color;
                gridItem.style.borderColor = color;

                gridItem.innerHTML = `
                    <div class="label-grid-content">
                        <div class="grid-label-name" title="${translatedLabel}">${translatedLabel}</div>
                        <div class="grid-label-percentage" style="color: ${color}">${percentage}%</div>
                        <div class="grid-label-value">${formattedValue}</div>
                    </div>
                `;

                // Event listeners per interattivitÃ 
                gridItem.addEventListener('mouseenter', () => highlightSlice(index));
                gridItem.addEventListener('mouseleave', resetHighlight);
                gridItem.addEventListener('click', () => focusSlice(index));

                labelGrid.appendChild(gridItem);
            });
        }

        /* -----------------------------------------------------------
           CREA LINEE DI COLLEGAMENTO TRA FETTE E LABEL
        ----------------------------------------------------------- */
        function createConnectionLines() {
            const svg = document.getElementById('connectionSvg');
            svg.innerHTML = '';
            connectionLines = [];

            const canvas = document.getElementById('pieCanvas');
            const canvasRect = canvas.getBoundingClientRect();
            const containerRect = document.querySelector('.chart-area').getBoundingClientRect();
            const labelGrid = document.getElementById('labelGrid');
            const gridItems = labelGrid.querySelectorAll('.label-grid-item');

            if (!pieChart || gridItems.length === 0) return;

            const meta = pieChart.getDatasetMeta(0);

            gridItems.forEach((gridItem, index) => {
                if (!meta.data[index]) return;

                const slice = meta.data[index];
                const angle = slice.startAngle + (slice.endAngle - slice.startAngle) / 2;

                // Punto sulla circonferenza della fetta
                const sliceRadius = slice.outerRadius;
                const sliceX = slice.x + Math.cos(angle) * sliceRadius;
                const sliceY = slice.y + Math.sin(angle) * sliceRadius;

                // Converti coordinate canvas a coordinate relative al container
                const scaleX = canvasRect.width / canvas.width;
                const scaleY = canvasRect.height / canvas.height;
                const containerSliceX = (sliceX * scaleX);
                const containerSliceY = (sliceY * scaleY);

                // Posizione dell'elemento label nella griglia
                const gridItemRect = gridItem.getBoundingClientRect();
                const containerGridX = gridItemRect.left - containerRect.left + gridItemRect.width / 2;
                const containerGridY = gridItemRect.top - containerRect.top + gridItemRect.height / 2;

                // Calcola la posizione ottimale per la linea curva
                const midX = (containerSliceX + containerGridX) / 2;
                const controlX = midX + (containerGridY - containerSliceY) * 0.3;
                const controlY = midY - (containerGridX - containerSliceX) * 0.3;
                const midY = (containerSliceY + containerGridY) / 2;

                // Crea path SVG per la linea curva
                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                const pathData = `M ${containerSliceX} ${containerSliceY} Q ${controlX} ${controlY} ${containerGridX} ${containerGridY}`;
                path.setAttribute('d', pathData);
                path.setAttribute('class', 'connection-path');
                path.setAttribute('data-index', index);
                path.style.stroke = generateTronColors(chartData.length)[index];

                // Aggiungi animazione
                const pathLength = path.getTotalLength();
                path.style.strokeDasharray = `${pathLength} ${pathLength}`;
                path.style.strokeDashoffset = pathLength;

                svg.appendChild(path);

                // Anima la linea
                setTimeout(() => {
                    path.style.transition = 'stroke-dashoffset 1s ease-in-out';
                    path.style.strokeDashoffset = '0';
                }, 100 * index);

                connectionLines.push({
                    element: path,
                    sliceIndex: index,
                    color: generateTronColors(chartData.length)[index]
                });
            });
        }

        /* -----------------------------------------------------------
           PULISCI LINEE DI COLLEGAMENTO
        ----------------------------------------------------------- */
        function clearConnectionLines() {
            const svg = document.getElementById('connectionSvg');
            if (svg) svg.innerHTML = '';
            connectionLines = [];
        }

        /* -----------------------------------------------------------
           EVIDENTZIA FETTA
        ----------------------------------------------------------- */
        function highlightSlice(index) {
            if (!pieChart) return;

            // Evidenzia la fetta
            const dataset = pieChart.data.datasets[0];
            dataset.borderWidth = dataset.borderWidth.map((width, i) => i === index ? 6 : 3);
            dataset.borderColor = dataset.borderColor.map((color, i) =>
                i === index ? '#FFFFFF' : color
            );
            pieChart.update('none');

            // Evidenzia l'elemento label corrispondente
            const labelItems = document.querySelectorAll('.label-grid-item');
            labelItems.forEach((item, i) => {
                if (i === index) {
                    item.style.transform = 'translateY(-4px) scale(1.05)';
                    item.style.boxShadow = '0 0 20px ' + generateTronColors(chartData.length)[index];
                    item.style.zIndex = '100';
                } else {
                    item.style.opacity = '0.6';
                }
            });

            // Evidenzia la linea di collegamento
            connectionLines.forEach(line => {
                if (line.sliceIndex === index) {
                    line.element.style.strokeWidth = '3';
                    line.element.style.filter = 'drop-shadow(0 0 6px ' + line.color + ')';
                } else {
                    line.element.style.opacity = '0.3';
                }
            });
        }

        /* -----------------------------------------------------------
           RIPRISTINA EVIDENTZIAZIONE
        ----------------------------------------------------------- */
        function resetHighlight() {
            if (!pieChart) return;

            // Ripristina fette
            const dataset = pieChart.data.datasets[0];
            dataset.borderWidth = dataset.borderWidth.map(() => 3);
            pieChart.update('none');

            // Ripristina label
            const labelItems = document.querySelectorAll('.label-grid-item');
            labelItems.forEach(item => {
                item.style.transform = '';
                item.style.boxShadow = '';
                item.style.opacity = '1';
                item.style.zIndex = '';
            });

            // Ripristina linee
            connectionLines.forEach(line => {
                line.element.style.strokeWidth = '2';
                line.element.style.filter = 'drop-shadow(0 0 3px ' + line.color + ')';
                line.element.style.opacity = '1';
            });
        }

        /* -----------------------------------------------------------
           FOCUS SU FETTA SPECIFICA
        ----------------------------------------------------------- */
        function focusSlice(index) {
            highlightSlice(index);

            // Scroll alla label se necessario
            const labelItem = document.querySelector(`.label-grid-item[data-index="${index}"]`);
            if (labelItem) {
                labelItem.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }

        /* -----------------------------------------------------------
           AGGIORNA DISPLAY TOTALE
        ----------------------------------------------------------- */
        function updateTotalDisplay() {
            const totalDisplay = document.getElementById('totalDisplay');
            const formattedTotal = new Intl.NumberFormat("it-IT", {
                style: "currency",
                currency: "EUR",
                maximumFractionDigits: 0
            }).format(totalValue);

            totalDisplay.innerHTML = `
                <div class="total-label">TOTALE</div>
                <div class="total-value">${formattedTotal}</div>
            `;
        }

        /* -----------------------------------------------------------
           CLOSE WINDOW
        ----------------------------------------------------------- */
        function closeWindow() {
            window.close();
        }

        /* -----------------------------------------------------------
           RESIZE HANDLER
        ----------------------------------------------------------- */
        window.addEventListener('resize', function () {
            if (pieChart) {
                pieChart.resize();
                setTimeout(() => {
                    createConnectionLines();
                }, 100);
            }
        });

    </script>
