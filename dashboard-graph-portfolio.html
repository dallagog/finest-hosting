<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Graph</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
    <script src="js/dashboard-shared.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');

        :root {
            --bg-color: #050505;
            --neon-cyan: #00f3ff;
            --neon-blue: #0066ff;
            --neon-orange: #ff6600;
            --neon-red: #ff0044;
            --neon-purple: #cc00ff;
            --glass-bg: rgba(0, 20, 40, 0.95);
            --text-color: #e0f7fa;
            --button-bg: rgba(0, 243, 255, 0.1);
            --button-border: var(--neon-cyan);
            --button-hover: #ff0044;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-color);
            background-image:
                radial-gradient(circle at 20% 80%, rgba(0, 243, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 102, 255, 0.05) 0%, transparent 50%),
                linear-gradient(rgba(0, 243, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.1) 1px, transparent 1px);
            background-size: 100% 100%, 100% 100%, 50px 50px, 50px 50px;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            padding: 10px;
            gap: 10px;
        }

        /* HEADER */
        .header-bar {
            background: var(--glass-bg);
            border: 1px solid var(--neon-cyan);
            border-radius: 8px;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow:
                0 0 20px rgba(0, 243, 255, 0.2),
                inset 0 0 20px rgba(0, 243, 255, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            flex-shrink: 0;
            min-height: 60px;
        }

        .header-bar::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg,
                    var(--neon-cyan),
                    var(--neon-blue),
                    var(--neon-purple),
                    var(--neon-cyan));
            z-index: -1;
            border-radius: 10px;
            opacity: 0.5;
            animation: borderGlow 3s linear infinite;
        }

        @keyframes borderGlow {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 200% 50%;
            }
        }

        .header-left {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .username-display {
            color: var(--neon-cyan);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 10px var(--neon-cyan);
        }

        .header-center h1 {
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow:
                0 0 10px var(--neon-cyan),
                0 0 20px rgba(0, 243, 255, 0.5);
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% {
                text-shadow: 0 0 10px var(--neon-cyan), 0 0 20px var(--neon-cyan);
            }

            100% {
                text-shadow: 0 0 15px var(--neon-cyan), 0 0 30px var(--neon-cyan), 0 0 40px rgba(0, 243, 255, 0.7);
            }
        }

        .header-right {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        select {
            background: rgba(0, 10, 25, 0.9);
            border: 1px solid var(--neon-blue);
            color: var(--neon-cyan);
            padding: 8px 15px;
            border-radius: 4px;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(0, 102, 255, 0.3);
        }

        select:hover {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
        }

        .close-button {
            background: linear-gradient(45deg, rgba(0, 243, 255, 0.2), rgba(0, 102, 255, 0.2));
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            padding: 8px 20px;
            border-radius: 4px;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
        }

        .close-button:hover {
            background: linear-gradient(45deg, rgba(255, 0, 68, 0.3), rgba(255, 102, 0, 0.3));
            border-color: var(--neon-red);
            color: var(--neon-red);
            box-shadow: 0 0 20px rgba(255, 0, 68, 0.5);
            transform: translateY(-2px);
        }

        /* MAIN CHART CONTAINER */
        .chart-container {
            flex: 1;
            background: var(--glass-bg);
            border: 1px solid var(--neon-cyan);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            position: relative;
            overflow: hidden;
            box-shadow:
                0 0 30px rgba(0, 243, 255, 0.2),
                inset 0 0 40px rgba(0, 243, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .chart-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 30% 30%, rgba(0, 243, 255, 0.05) 0%, transparent 70%),
                radial-gradient(circle at 70% 70%, rgba(0, 102, 255, 0.05) 0%, transparent 70%);
            pointer-events: none;
        }

        /* PIE CHART AREA */
        .pie-area {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            min-width: 0;
        }

        .chart-wrapper {
            position: relative;
            width: 80%;
            height: 80%;
            max-width: 700px;
            max-height: 700px;
        }

        #pieCanvas {
            width: 100% !important;
            height: 100% !important;
            filter: drop-shadow(0 0 25px rgba(0, 243, 255, 0.3));
        }

        .total-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
            pointer-events: none;
        }

        .total-label {
            font-size: 14px;
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .total-value {
            font-size: 24px;
            font-weight: 900;
            color: var(--neon-cyan);
            text-shadow:
                0 0 15px var(--neon-cyan),
                0 0 25px rgba(0, 243, 255, 0.7);
            letter-spacing: 1px;
        }

        /* LABELS AREA */
        .labels-area {
            width: 35%;
            padding-left: 30px;
            display: flex;
            flex-direction: column;
            border-left: 1px solid rgba(0, 243, 255, 0.2);
            overflow-y: auto;
            max-height: 100%;
        }

        .labels-area::-webkit-scrollbar {
            width: 6px;
        }

        .labels-area::-webkit-scrollbar-track {
            background: rgba(0, 20, 40, 0.5);
            border-radius: 3px;
        }

        .labels-area::-webkit-scrollbar-thumb {
            background: var(--neon-cyan);
            border-radius: 3px;
            box-shadow: 0 0 10px var(--neon-cyan);
        }

        .label-item {
            background: rgba(0, 20, 40, 0.7);
            border: 1px solid;
            border-radius: 6px;
            padding: 12px 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .label-item:hover {
            transform: translateX(5px);
            box-shadow:
                0 0 20px currentColor,
                inset 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .label-item.active {
            background: rgba(0, 243, 255, 0.15);
            transform: translateX(10px);
        }

        .label-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: currentColor;
            box-shadow: 0 0 10px currentColor;
        }

        .label-name {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-color);
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .label-percentage {
            font-size: 16px;
            font-weight: 900;
            color: inherit;
            text-shadow: 0 0 8px currentColor;
            margin-bottom: 2px;
        }

        .label-value {
            font-size: 11px;
            color: var(--neon-blue);
            text-shadow: 0 0 5px var(--neon-blue);
        }

        /* CONNECTION LINES */
        .connection-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .connection-line {
            stroke-width: 2;
            fill: none;
            stroke-dasharray: 5, 5;
            animation: dashMove 1s linear infinite;
            transition: all 0.3s;
        }

        @keyframes dashMove {
            to {
                stroke-dashoffset: -10;
            }
        }

        .connection-line.highlight {
            stroke-width: 3;
            filter: drop-shadow(0 0 8px currentColor);
        }

        /* LOADING SCREEN */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(5, 5, 5, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(0, 243, 255, 0.1);
            border-top: 3px solid var(--neon-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 20px var(--neon-cyan);
        }

        .spinner::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px solid rgba(0, 102, 255, 0.3);
            border-radius: 50%;
            animation: spin 2s linear infinite reverse;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        #loadingText {
            margin-top: 25px;
            color: var(--neon-cyan);
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            text-shadow:
                0 0 10px var(--neon-cyan),
                0 0 20px var(--neon-cyan);
            letter-spacing: 2px;
            animation: pulse 1.5s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            0% {
                opacity: 0.7;
            }

            100% {
                opacity: 1;
            }
        }

        /* RESPONSIVE */
        @media (max-width: 1200px) {
            .chart-container {
                flex-direction: column;
            }

            .labels-area {
                width: 100%;
                height: 30%;
                padding-left: 0;
                padding-top: 20px;
                border-left: none;
                border-top: 1px solid rgba(0, 243, 255, 0.2);
                flex-direction: row;
                flex-wrap: wrap;
                gap: 10px;
            }

            .label-item {
                flex: 1;
                min-width: 200px;
                margin-bottom: 0;
            }
        }

        @media (max-width: 768px) {
            .header-bar {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            .header-center h1 {
                font-size: 1.4rem;
            }

            .label-item {
                min-width: 150px;
            }

            .chart-wrapper {
                width: 95%;
                height: 95%;
            }
        }
    </style>
</head>

<body>

    <div id="loading">
        <div class="spinner"></div>
        <div id="loadingText">CONNECTING TO GRID...</div>
    </div>

    <div class="header-bar">
        <div class="header-left">
            <div id="username-display" class="username-display"></div>
        </div>
        <div class="header-center">
            <h1>Grafico Portfolio</h1>
        </div>
        <div class="header-right">
            <select id="grouping-select" onchange="renderChart()"></select>
            <button class="close-button" onclick="closeWindow()" id="close-btn">Chiudi</button>
        </div>
    </div>

    <div class="chart-container">
        <div class="pie-area">
            <div class="chart-wrapper">
                <canvas id="pieCanvas"></canvas>
                <div id="totalDisplay" class="total-display"></div>
                <svg class="connection-svg" id="connectionSvg"></svg>
            </div>
        </div>

        <div class="labels-area" id="labelsArea"></div>
    </div>

    <script>
        /* ===========================================================
           CONFIGURAZIONE E VARIABILI GLOBALI
        =========================================================== */
        const API_URL = "https://feweb-tunnel.fe-web.eu";
        let portfolioData = [];
        let classificationMap = {};
        let pieChart = null;
        let chartData = [];
        let totalValue = 0;
        let connectionLines = [];
        let activeSliceIndex = -1;
        let classificationFilter = [];

        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username') || 'USER';
        const token = urlParams.get('token');
        const language = urlParams.get('language') || 'it_IT';
        const initialGrouping = urlParams.get('grouping') || "";

        /* ===========================================================
           INIZIALIZZAZIONE
        =========================================================== */
        window.onload = init;

        async function init() {
            document.getElementById('username-display').textContent = 'USER: ' + username;
            await loadManifest();
            await loadPortfolio();
            document.getElementById("loading").style.display = "none";
        }

        async function loadManifest() {
            try {
                const response = await fetch('lang/manifest.json');
                if (response.ok) {
                    const manifest = await response.json();
                    if (manifest.classification && Array.isArray(manifest.classification)) {
                        classificationFilter = manifest.classification;
                    }
                }
            } catch (error) {
                console.error("Error loading manifest:", error);
            }
        }

        /* ===========================================================
           PALETTE COLORI TRON
        =========================================================== */
        function generateTronColors(n) {
            const tronColors = [
                '#00F3FF', '#0066FF', '#FF3366', '#00FFAA', '#FFAA00',
                '#CC00FF', '#00CCFF', '#FF6600', '#00FF66', '#FF00CC',
                '#0099FF', '#FF0066', '#33FF00', '#FF33CC', '#00DDFF'
            ];
            const colors = [];
            for (let i = 0; i < n; i++) {
                colors.push(tronColors[i % tronColors.length]);
            }
            return colors;
        }

        /* ===========================================================
           CARICA DATI PORTAFOGLIO
        =========================================================== */
        async function loadPortfolio() {
            try {
                const payload = {
                    username,
                    token,
                    language,
                    filter: "",
                    code: ""
                };

                const response = await fetch(`${API_URL}/getportfolio`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (data.status !== "ok") {
                    alert("Errore caricamento dati");
                    return;
                }

                let classificationList = data.classification;
                if (typeof classificationList === "string") {
                    try {
                        classificationList = JSON.parse(classificationList.replace(/'/g, '"'));
                    } catch { classificationList = []; }
                }

                if (Array.isArray(classificationList)) {
                    classificationList.forEach(item => {
                        if (item.id_instrument)
                            classificationMap[item.id_instrument] = item;
                    });
                }

                const select = document.getElementById('grouping-select');
                populateGroupingSelectSummary(
                    select,
                    classificationFilter.length > 0 ? classificationFilter : classificationList,
                    getTranslation,
                    initialGrouping,
                    "Nessun raggruppamento"
                );

                const rawPort = data.portfolio || {};
                portfolioData = parsePortfolioItems(rawPort);

                renderChart();

            } catch (err) {
                console.error("Errore caricamento:", err);
            }
        }

        /* ===========================================================
           FUNZIONI DI SUPPORTO PER TRADUZIONI
        =========================================================== */
        function getTranslation(key) {
            // Funzione placeholder - da implementare con sistema traduzioni
            return key;
        }

        /* ===========================================================
           RENDER GRAFICO A TORTA
        =========================================================== */
        function renderChart() {
            const grouping = document.getElementById('grouping-select').value;
            const groupedData = getGroupedData(portfolioData, classificationMap, grouping);

            // Prendi solo i primi 12 elementi per chiarezza
            chartData = groupedData.length > 12 ? groupedData.slice(0, 12) : groupedData;

            if (chartData.length === 0) {
                document.querySelector('.pie-area').innerHTML =
                    '<div style="color: var(--neon-cyan); text-align: center; font-size: 1.5rem; width: 100%; text-shadow: 0 0 10px var(--neon-cyan);">NESSUN DATO DISPONIBILE</div>';
                document.getElementById('labelsArea').innerHTML = '';
                return;
            }

            totalValue = chartData.reduce((sum, item) => sum + item.value, 0);
            const colors = generateTronColors(chartData.length);

            // Distruggi chart precedente
            if (pieChart) {
                pieChart.destroy();
            }

            // Pulisci linee e label
            clearConnectionLines();
            clearLabels();

            // Crea chart
            const ctx = document.getElementById('pieCanvas').getContext('2d');
            pieChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: chartData.map(item => item.label),
                    datasets: [{
                        data: chartData.map(item => item.value),
                        backgroundColor: colors,
                        borderColor: colors.map(color => {
                            // Bordi più luminosi
                            const r = Math.min(parseInt(color.substr(1, 2), 16) + 50, 255);
                            const g = Math.min(parseInt(color.substr(3, 2), 16) + 50, 255);
                            const b = Math.min(parseInt(color.substr(5, 2), 16) + 50, 255);
                            return `rgba(${r}, ${g}, ${b}, 0.9)`;
                        }),
                        borderWidth: 3,
                        hoverBorderWidth: 5,
                        hoverBorderColor: '#FFFFFF',
                        hoverOffset: 20
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    cutout: '35%', // Torta a ciambella
                    radius: '90%', // Più grande possibile
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: function (context) {
                                    const value = context.raw;
                                    const percentage = ((value / totalValue) * 100).toFixed(1);
                                    return `${context.label}: ${formatCurrency(value)} (${percentage}%)`;
                                }
                            },
                            backgroundColor: 'rgba(0, 20, 40, 0.95)',
                            titleColor: '#00f3ff',
                            bodyColor: '#ffffff',
                            borderColor: '#00f3ff',
                            borderWidth: 1
                        }
                    },
                    animation: {
                        animateScale: true,
                        animateRotate: true,
                        duration: 1500,
                        easing: 'easeOutQuart'
                    },
                    onHover: function (event, elements) {
                        if (elements && elements.length > 0) {
                            const index = elements[0].index;
                            highlightSlice(index);
                        } else if (activeSliceIndex === -1) {
                            resetHighlight();
                        }
                    }
                }
            });

            // Aggiorna display totale
            updateTotalDisplay();

            // Crea label
            createLabels();

            // Crea linee di collegamento
            createConnectionLines();
        }

        /* ===========================================================
           CREA LABEL NELLA COLONNA DESTRA
        =========================================================== */
        function createLabels() {
            const labelsArea = document.getElementById('labelsArea');

            chartData.forEach((item, index) => {
                const percentage = ((item.value / totalValue) * 100).toFixed(1);
                const color = generateTronColors(chartData.length)[index];
                const labelText = item.label.length > 30 ? item.label.substring(0, 27) + '...' : item.label;
                const formattedValue = formatCurrency(item.value);

                const labelItem = document.createElement('div');
                labelItem.className = 'label-item';
                labelItem.dataset.index = index;
                labelItem.style.color = color;
                labelItem.style.borderColor = color;

                labelItem.innerHTML = `
                    <div class="label-name" title="${item.label}">${labelText}</div>
                    <div class="label-percentage">${percentage}%</div>
                    <div class="label-value">${formattedValue}</div>
                `;

                // Event listeners
                labelItem.addEventListener('mouseenter', () => highlightSlice(index));
                labelItem.addEventListener('mouseleave', () => {
                    if (activeSliceIndex === -1) resetHighlight();
                });
                labelItem.addEventListener('click', () => toggleSliceFocus(index));

                labelsArea.appendChild(labelItem);
            });
        }

        /* ===========================================================
           CREA LINEE DI COLLEGAMENTO
        =========================================================== */
        function createConnectionLines() {
            const svg = document.getElementById('connectionSvg');
            svg.innerHTML = '';
            connectionLines = [];

            if (!pieChart) return;

            const canvas = document.getElementById('pieCanvas');
            const canvasRect = canvas.getBoundingClientRect();
            const chartArea = document.querySelector('.pie-area').getBoundingClientRect();
            const labelsArea = document.getElementById('labelsArea').getBoundingClientRect();

            const meta = pieChart.getDatasetMeta(0);

            chartData.forEach((item, index) => {
                if (!meta.data[index]) return;

                const slice = meta.data[index];
                const angle = slice.startAngle + (slice.endAngle - slice.startAngle) / 2;

                // Punto sulla circonferenza della fetta
                const sliceRadius = slice.outerRadius * 0.9;
                const sliceX = slice.x + Math.cos(angle) * sliceRadius;
                const sliceY = slice.y + Math.sin(angle) * sliceRadius;

                // Converti coordinate canvas a coordinate SVG
                const scaleX = canvasRect.width / canvas.width;
                const scaleY = canvasRect.height / canvas.height;
                const svgSliceX = (sliceX * scaleX);
                const svgSliceY = (sliceY * scaleY);

                // Trova la label corrispondente
                const labelItem = document.querySelector(`.label-item[data-index="${index}"]`);
                if (!labelItem) return;

                const labelRect = labelItem.getBoundingClientRect();
                const svgLabelX = labelRect.left - chartArea.left + 5; // Inizio label
                const svgLabelY = labelRect.top - chartArea.top + (labelRect.height / 2);

                // Colore della linea
                const lineColor = generateTronColors(chartData.length)[index];

                // Calcola punto di controllo per curva Bézier
                const midX = (svgSliceX + svgLabelX) / 2;
                const midY = (svgSliceY + svgLabelY) / 2;

                // Crea linea curva con Bézier
                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                const pathData = `M ${svgSliceX} ${svgSliceY} C ${midX + 50} ${svgSliceY}, ${midX - 50} ${svgLabelY}, ${svgLabelX} ${svgLabelY}`;

                path.setAttribute('d', pathData);
                path.setAttribute('class', 'connection-line');
                path.setAttribute('data-index', index);
                path.style.stroke = lineColor;
                path.setAttribute('stroke', lineColor);

                // Anima la linea
                const pathLength = path.getTotalLength();
                path.style.strokeDasharray = `${pathLength} ${pathLength}`;
                path.style.strokeDashoffset = pathLength;

                svg.appendChild(path);

                // Anima l'apparizione
                setTimeout(() => {
                    path.style.transition = 'stroke-dashoffset 1s ease-out';
                    path.style.strokeDashoffset = '0';
                }, 100 * index);

                connectionLines.push({
                    element: path,
                    index: index,
                    color: lineColor
                });
            });
        }

        /* ===========================================================
           FUNZIONI DI HIGHLIGHT
        =========================================================== */
        function highlightSlice(index) {
            if (activeSliceIndex === index || !pieChart) return;

            // Evidenzia fetta
            const dataset = pieChart.data.datasets[0];
            dataset.borderWidth = Array(chartData.length).fill(3);
            dataset.borderWidth[index] = 6;
            dataset.borderColor[index] = '#FFFFFF';
            pieChart.update('none');

            // Evidenzia label
            document.querySelectorAll('.label-item').forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });

            // Evidenzia linee
            connectionLines.forEach(line => {
                if (line.index === index) {
                    line.element.classList.add('highlight');
                } else {
                    line.element.style.opacity = '0.3';
                }
            });

            activeSliceIndex = index;
        }

        function resetHighlight() {
            if (!pieChart || activeSliceIndex === -1) return;

            // Ripristina fette
            const dataset = pieChart.data.datasets[0];
            dataset.borderWidth = Array(chartData.length).fill(3);
            pieChart.update('none');

            // Ripristina label
            document.querySelectorAll('.label-item').forEach(item => {
                item.classList.remove('active');
            });

            // Ripristina linee
            connectionLines.forEach(line => {
                line.element.classList.remove('highlight');
                line.element.style.opacity = '1';
            });

            activeSliceIndex = -1;
        }

        function toggleSliceFocus(index) {
            if (activeSliceIndex === index) {
                resetHighlight();
            } else {
                highlightSlice(index);
            }
        }

        /* ===========================================================
           FUNZIONI DI UTILITY
        =========================================================== */
        function clearConnectionLines() {
            const svg = document.getElementById('connectionSvg');
            if (svg) svg.innerHTML = '';
            connectionLines = [];
            activeSliceIndex = -1;
        }

        function clearLabels() {
            document.getElementById('labelsArea').innerHTML = '';
        }

        function updateTotalDisplay() {
            const totalDisplay = document.getElementById('totalDisplay');
            totalDisplay.innerHTML = `
                <div class="total-label">TOTALE</div>
                <div class="total-value">${formatCurrency(totalValue)}</div>
            `;
        }

        function formatCurrency(value) {
            return new Intl.NumberFormat("it-IT", {
                style: "currency",
                currency: "EUR",
                maximumFractionDigits: 0
            }).format(value);
        }

        function closeWindow() {
            window.close();
        }

        /* ===========================================================
           GESTIONE RESIZE
        =========================================================== */
        let resizeTimeout;
        window.addEventListener('resize', function () {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                if (pieChart) {
                    pieChart.resize();
                    setTimeout(() => {
                        clearConnectionLines();
                        createConnectionLines();
                    }, 100);
                }
            }, 250);
        });

    </script>
