<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Graph - Tron Style</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* ... Stili CSS invariati o minimamente modificati ... */

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: var(--glass-bg);
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 102, 255, 0.3);
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .header-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .language-display {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: var(--neon-cyan);
        }

        .language-display .flag-icon {
            width: 20px;
            height: 15px;
            background-size: cover;
            border: 1px solid var(--neon-cyan);
            box-shadow: 0 0 5px rgba(0, 243, 255, 0.5);
        }

        .close-button {
            color: var(--neon-cyan);
            cursor: pointer;
            font-size: 1.5rem;
            transition: color 0.3s, text-shadow 0.3s;
        }

        .close-button:hover {
            color: #ff0044;
            text-shadow: 0 0 10px #ff0044;
        }
    </style>
</head>

<body>

    <div id="loading">
    </div>

    <div class="header-bar">
        <div class="header-info">
            <h1>Portfolio Composition</h1>
            <div id="language-indicator" class="language-display">
            </div>
        </div>
        <div class="controls">
            <label for="grouping-select" id="grouping-label"></label>
            <select id="grouping-select" onchange="renderChart()">
            </select>
            <i class="fas fa-times close-button" onclick="closeWindow()" id="close-btn" title="Close"></i>
        </div>
    </div>

    <div class="chart-wrapper">
        <canvas id="chartCanvas"></canvas>
    </div>

    <script>
        // Simulazione della funzione di traduzione e mappatura delle lingue/bandiere
        const translations = {
            'it_IT': {
                'int.no_grouping': 'Nessun raggruppamento',
                'int.group_by': 'Raggruppa per:',
                'int.close': 'Chiudi',
                'lang.it_IT': 'Italiano',
                'group.asset_type': 'Tipo Asset',
                'group.geography': 'Geografia',
                'group.currency': 'Valuta',
                // Aggiungere qui le traduzioni per le chiavi effettive del raggruppamento
            },
            'en_US': {
                'int.no_grouping': 'No Grouping',
                'int.group_by': 'Group By:',
                'int.close': 'Close',
                'lang.it_IT': 'Italian',
                'group.asset_type': 'Asset Type',
                'group.geography': 'Geography',
                'group.currency': 'Currency',
            }
            // Aggiungere altre lingue
        };

        const languageMap = {
            'it_IT': { name: 'Italiano', flagClass: 'it' },
            'en_US': { name: 'English', flagClass: 'us' },
            // Aggiungere altre bandiere
        };

        function getTranslation(key) {
            const lang = language;
            const t = translations[lang] || translations['it_IT'];
            return t[key] || key; // Ritorna la chiave se la traduzione non è trovata
        }

        function getFlagIcon(lang) {
            const langInfo = languageMap[lang] || languageMap['it_IT'];
            // In un contesto reale si userebbe un set di icone/CSS per le bandiere
            // Per questa demo, usiamo un placeholder con un'icona generica/iniziali
            const initials = lang.substring(0, 2).toUpperCase();
            // Inseriamo direttamente un div con il codice della bandiera (esempio)
            // Se le icone CSS delle bandiere non sono disponibili, usare un testo o un'icona alternativa
            return `<div class="flag-icon" style="background-color: #0066ff; color: #fff; text-align: center; line-height: 15px; font-size: 8px;">${initials}</div>`;
        }

        // --- Inizio Funzioni di Inizializzazione e Caricamento Modificate ---

        const API_URL = "https://feweb-tunnel.fe-web.eu";
        let chartInstance = null;
        let portfolioData = [];
        let classificationMap = {};
        let selectedAccounts = [];
        const groupingKeys = ['asset_type', 'geography', 'currency']; // Chiavi comuni di raggruppamento da allineare con dashboard.html

        // Get params from URL
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');
        const token = urlParams.get('token');
        const language = urlParams.get('language') || 'it_IT';
        const initialGrouping = urlParams.get('grouping') || ''; // Recupera il raggruppamento iniziale da dashboard.html

        async function init() {
            if (!username || !token) {
                document.getElementById('loadingText').textContent = "Unauthorized Access";
                return;
            }
            // Imposta il raggruppamento iniziale se passato
            if (initialGrouping) {
                document.getElementById('grouping-select').value = initialGrouping;
            }
            await loadPortfolio();
            updateHeaderTranslations();
        }

        function updateHeaderTranslations() {
            // Traduzione etichetta Raggruppa per:
            document.getElementById('grouping-label').textContent = getTranslation('int.group_by');
            // Traduzione del tasto Chiudi
            const closeBtn = document.getElementById('close-btn');
            closeBtn.title = getTranslation('int.close');
            // Informazioni sulla lingua
            const langIndicator = document.getElementById('language-indicator');
            const langName = getTranslation('lang.' + language);
            langIndicator.innerHTML = `${getFlagIcon(language)} <span>${langName}</span>`;
        }

        // ... (loadPortfolio rimane essenzialmente invariata, ma ho rimosso la logica di popolamento del select dal successo della chiamata API) ...

        function populateGroupingSelect(list) {
            const select = document.getElementById('grouping-select');
            select.innerHTML = ''; // Pulisci le opzioni esistenti

            // Aggiungi l'opzione "Nessun raggruppamento" (tradotta)
            let optNone = document.createElement('option');
            optNone.value = "";
            optNone.textContent = getTranslation('int.no_grouping');
            select.appendChild(optNone);

            // Aggiungi le opzioni di raggruppamento definite, tradotte
            groupingKeys.forEach(key => {
                const opt = document.createElement('option');
                opt.value = key;
                // Usa la traduzione, altrimenti il testo formattato come fallback
                opt.textContent = getTranslation('group.' + key) || key.replace(/_/g, ' ').toUpperCase();
                select.appendChild(opt);
            });

            // Se il raggruppamento iniziale è stato passato, selezionalo
            if (initialGrouping) {
                select.value = initialGrouping;
            }
        }

        function closeWindow() {
            // Tentativo di chiudere la finestra/tab. Potrebbe non funzionare in tutti i browser.
            window.close();
        }

        // --- Fine Funzioni Modificate/Aggiunte ---

        // ... (generateTronColors invariata) ...

        function renderChart() {
            const ctx = document.getElementById('chartCanvas').getContext('2d');
            if (chartInstance) chartInstance.destroy();

            const groupValue = document.getElementById('grouping-select').value;
            // ... (Logica di preparazione dati invariata) ...

            const grandTotal = dataValues.reduce((a, b) => a + b, 0);
            const backgroundColors = generateTronColors(dataValues.length);

            chartInstance = new Chart(ctx, {
                type: 'pie',
                data: {
                    // ... (data invariata) ...
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    layout: { padding: 60 }, // Aumento padding per più spazio per le label
                    plugins: {
                        // ... (legend, tooltip invariati) ...
                    }
                },
                plugins: [{
                    id: 'tronLabels',
                    afterDraw: (chart) => {
                        const ctx = chart.ctx;
                        const { left, top, width, height } = chart.chartArea;
                        const centerX = left + width / 2;
                        const centerY = top + height / 2;

                        ctx.save();
                        // 5. Aumenta la dimensione del font per la descrizione
                        ctx.font = '14px "Orbitron", sans-serif';

                        const labelItems = [];
                        const rightLabels = [];
                        const leftLabels = [];

                        chart.data.datasets.forEach((dataset, i) => {
                            const meta = chart.getDatasetMeta(i);
                            if (meta.hidden) return;

                            meta.data.forEach((element, index) => {
                                const value = dataset.data[index];
                                if (value === 0) return;

                                const midAngle = element.startAngle + (element.endAngle - element.startAngle) / 2;
                                const isRight = midAngle < Math.PI / 2 || midAngle > 3 * Math.PI / 2;
                                const outerRadius = element.outerRadius;
                                // 4. Aumento labelRadius per allontanare le label
                                const labelRadius = outerRadius + 60;

                                const endX = centerX + Math.cos(midAngle) * labelRadius;
                                const endY = centerY + Math.sin(midAngle) * labelRadius;

                                const formattedValue = new Intl.NumberFormat('it-IT', { style: 'currency', currency: 'EUR', maximumFractionDigits: 0 }).format(value);
                                const percentage = ((value / grandTotal) * 100).toFixed(1) + '%';
                                const text = `${chart.data.labels[index]}`;

                                const item = {
                                    index, text, formattedValue, percentage,
                                    midAngle, outerRadius, isRight,
                                    startX: centerX + Math.cos(midAngle) * outerRadius,
                                    startY: centerY + Math.sin(midAngle) * outerRadius,
                                    endX, endY, currentY: endY, height: 25 // Aumento l'altezza per il controllo collisioni
                                };

                                if (isRight) rightLabels.push(item); else leftLabels.push(item);
                            });
                        });

                        // 4. Risoluzione delle collisioni mantenuta e migliorata con l'aumento di item.height
                        const resolveCollisions = (items) => {
                            items.sort((a, b) => a.currentY - b.currentY);
                            for (let i = 1; i < items.length; i++) {
                                // Garantisce una distanza minima
                                if (items[i].currentY < items[i - 1].currentY + items[i - 1].height) {
                                    items[i].currentY = items[i - 1].currentY + items[i - 1].height;
                                }
                            }
                        };
                        resolveCollisions(rightLabels);
                        resolveCollisions(leftLabels);

                        const draw = (item) => {
                            // Punto intermedio del segmento di linea
                            const midX = centerX + Math.cos(item.midAngle) * (item.outerRadius + 30); // Punto intermedio più lontano
                            const midY = centerY + Math.sin(item.midAngle) * (item.outerRadius + 30);

                            // Line
                            ctx.beginPath();
                            ctx.moveTo(item.startX, item.startY);
                            ctx.lineTo(midX, midY);
                            ctx.lineTo(item.isRight ? item.endX + 5 : item.endX - 5, item.currentY); // Linea orizzontale finale alla posizione Y risolta
                            ctx.strokeStyle = '#00F3FF';
                            ctx.lineWidth = 1;
                            ctx.shadowBlur = 4;
                            ctx.shadowColor = '#00F3FF';
                            ctx.stroke();

                            // Dot
                            ctx.beginPath();
                            ctx.arc(item.startX, item.startY, 2, 0, 2 * Math.PI);
                            ctx.fillStyle = '#fff';
                            ctx.fill();

                            // Testo (Descrizione)
                            ctx.fillStyle = '#00F3FF';
                            ctx.textAlign = item.isRight ? 'left' : 'right';
                            ctx.textBaseline = 'middle';
                            // 5. Usa 14px
                            ctx.font = '14px "Orbitron", sans-serif';
                            ctx.fillText(item.text, item.isRight ? item.endX + 5 : item.endX - 5, item.currentY - 7);

                            // Testo (Valore e Percentuale)
                            ctx.fillStyle = '#fff';
                            // 5. Usa 12px
                            ctx.font = '12px "Orbitron", sans-serif';
                            ctx.fillText(`${item.formattedValue} (${item.percentage})`, item.isRight ? item.endX + 5 : item.endX - 5, item.currentY + 8);

                            // 5. Ripristina il font principale se necessario per altre logiche, altrimenti non è necessario
                            ctx.font = '14px "Orbitron", sans-serif';
                        };

                        rightLabels.forEach(draw);
                        leftLabels.forEach(draw);
                        ctx.restore();
                    }
                }]
            });
        }

        window.onload = init;
    </script>
</body>

</html>
