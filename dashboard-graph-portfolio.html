<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Graph</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="js/dashboard-shared.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');

        :root {
            --bg-color: #050505;
            --neon-cyan: #00f3ff;
            --neon-blue: #0066ff;
            --neon-orange: #ff6600;
            --glass-bg: rgba(0, 20, 40, 0.85);
            --text-color: #e0f7fa;
            --button-bg: rgba(0, 243, 255, 0.1);
            --button-border: var(--neon-cyan);
            --button-hover: #ff0044;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-color);
            background-image:
                linear-gradient(rgba(0, 243, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            padding: 15px;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header-bar {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            padding: 15px 20px;
            background: var(--glass-bg);
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 102, 255, 0.3);
            border-radius: 8px;
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        .header-left {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 5px;
        }

        .username-display {
            font-size: 0.9rem;
            color: var(--neon-cyan);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .language-display {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: var(--text-color);
        }

        .flag-icon {
            width: 20px;
            height: 15px;
            background-color: var(--neon-blue);
            color: #fff;
            text-align: center;
            line-height: 15px;
            font-size: 8px;
            border: 1px solid var(--neon-cyan);
            box-shadow: 0 0 5px rgba(0, 243, 255, 0.5);
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
        }

        .header-right {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: flex-end;
        }

        select {
            padding: 8px 15px;
            background: var(--button-bg);
            border: 1px solid var(--neon-blue);
            color: var(--neon-cyan);
            font-family: 'Orbitron', sans-serif;
            border-radius: 4px;
            cursor: pointer;
        }

        .close-button {
            padding: 8px 15px;
            background: var(--button-bg);
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            font-family: 'Orbitron', sans-serif;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.9rem;
            transition: background 0.3s, color 0.3s, border-color 0.3s;
        }

        .close-button:hover {
            background: rgba(255, 0, 85, 0.2);
            border-color: var(--button-hover);
            color: var(--button-hover);
            box-shadow: 0 0 10px rgba(255, 0, 85, 0.5);
        }

        .chart-wrapper {
            flex: 1;
            position: relative;
            background: var(--glass-bg);
            border: 1px solid var(--neon-cyan);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.1);
            padding: 15px;
            min-height: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #chartContainer {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #pieCanvas {
            max-width: 90%;
            max-height: 90%;
        }

        .legend-container {
            position: absolute;
            right: 20px;
            top: 20px;
            max-width: 300px;
            max-height: 80%;
            overflow-y: auto;
            background: rgba(0, 20, 40, 0.8);
            border: 1px solid var(--neon-cyan);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .legend-item:hover {
            background: rgba(0, 243, 255, 0.1);
        }

        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border-radius: 3px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .legend-text {
            font-size: 0.85rem;
            color: var(--text-color);
        }

        .legend-percentage {
            margin-left: auto;
            color: var(--neon-cyan);
            font-weight: bold;
            font-size: 0.9rem;
        }

        .legend-value {
            display: block;
            font-size: 0.75rem;
            color: var(--neon-blue);
            margin-top: 2px;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(0, 243, 255, 0.3);
            border-top: 3px solid var(--neon-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        #loadingText {
            margin-top: 20px;
            color: var(--neon-cyan);
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            text-shadow: 0 0 10px var(--neon-cyan);
        }

        /* Responsive adjustments */
        @media (max-width: 1200px) {
            .legend-container {
                position: relative;
                right: auto;
                top: auto;
                max-width: 100%;
                max-height: 200px;
                margin-top: 20px;
            }

            #chartContainer {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

    <div id="loading">
        <div class="spinner"></div>
        <div id="loadingText">Connecting to Grid...</div>
    </div>

    <div class="header-bar">
        <div class="header-left">
            <div id="username-display" class="username-display"></div>
            <div id="language-indicator" class="language-display"></div>
        </div>

        <div class="header-center">
            <h1>Grafico</h1>
        </div>

        <div class="header-right">
            <label for="grouping-select" id="grouping-label">Raggruppamento</label>
            <select id="grouping-select" onchange="renderChart()"></select>
            <button class="close-button" onclick="closeWindow()" id="close-btn"></button>
        </div>
    </div>

    <div class="chart-wrapper">
        <div id="chartContainer">
            <canvas id="pieCanvas"></canvas>
            <div id="legendContainer" class="legend-container"></div>
        </div>
    </div>

    <script>
        /* -----------------------------------------------------------
           TRANSLATION SYSTEM (Dynamic)
        ----------------------------------------------------------- */
        let translations = {};

        async function loadTranslations(langCode) {
            try {
                let response = await fetch(`lang/${langCode}.json`);
                if (!response.ok) {
                    const simple = langCode.split('_')[0];
                    if (simple && simple !== langCode) {
                        response = await fetch(`lang/${simple}.json`);
                    }
                }
                if (response.ok) {
                    translations = await response.json();
                } else {
                    console.warn("Translation file not found:", langCode);
                }
            } catch (error) {
                console.error("Error loading translations:", error);
            }
        }

        function getTranslation(key) {
            return translations[key] || key;
        }

        function updatePageTranslations() {
            const mapping = {
                'grouping-label': 'int.groupby',
                'close-btn': 'int.close'
            };

            Object.keys(mapping).forEach(id => {
                const el = document.getElementById(id);
                if (el) {
                    const tr = getTranslation(mapping[id]);
                    if (tr !== mapping[id]) {
                        el.textContent = tr;
                    }
                }
            });

            const title = document.querySelector("h1");
            if (title) {
                const t = getTranslation('int.graph');
                title.textContent = t || 'Graph';
            }
        }

        /* -----------------------------------------------------------
           VARIABILI GLOBALI
        ----------------------------------------------------------- */
        const API_URL = "https://feweb-tunnel.fe-web.eu";
        let portfolioData = [];
        let classificationMap = {};
        let pieChart = null;

        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username') || 'USER';
        const token = urlParams.get('token');
        const language = urlParams.get('language') || 'it_IT';
        const initialGrouping = urlParams.get('grouping') || "";

        /* -----------------------------------------------------------
           INIT
        ----------------------------------------------------------- */
        window.onload = init;

        async function init() {
            document.getElementById('username-display').textContent = 'USER: ' + username;

            await loadTranslations(language);
            updatePageTranslations();

            loadPortfolio();
        }

        /* -----------------------------------------------------------
           COLORI TRON
        ----------------------------------------------------------- */
        function generateTronColors(n) {
            const tronPalette = [
                '#00f3ff', // Cyan neon
                '#0066ff', // Blue neon
                '#ff3333', // Red/Orange neon
                '#ff00ff', // Magenta neon
                '#ccff00', // Lime
                '#ffffff', // White
                '#00ccff', // Light Blue
                '#ff6600', // Orange
                '#9900ff', // Purple
                '#00ff99'  // Green
            ];

            const colors = [];
            for (let i = 0; i < n; i++) colors.push(tronPalette[i % tronPalette.length]);
            return colors;
        }

        /* -----------------------------------------------------------
           CARICA PORTAFOGLIO
        ----------------------------------------------------------- */
        async function loadPortfolio() {
            try {
                const payload = {
                    username,
                    token,
                    language,
                    filter: "",
                    code: ""
                };

                const response = await fetch(`${API_URL}/getportfolio`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (data.status !== "ok") {
                    alert("Errore caricamento dati");
                    return;
                }

                let classificationList = data.classification;
                if (typeof classificationList === "string") {
                    try {
                        classificationList = JSON.parse(classificationList.replace(/'/g, '"'));
                    } catch { classificationList = []; }
                }

                if (Array.isArray(classificationList)) {
                    classificationList.forEach(item => {
                        if (item.id_instrument)
                            classificationMap[item.id_instrument] = item;
                    });
                }

                const select = document.getElementById('grouping-select');
                populateGroupingSelectSummary(
                    select,
                    classificationList,
                    getTranslation,
                    initialGrouping,
                    getTranslation('int.no_grouping') || "Nessun raggruppamento"
                );

                const rawPort = data.portfolio || {};
                portfolioData = parsePortfolioItems(rawPort);

                document.getElementById("loading").style.display = "none";

                renderChart();

            } catch (err) {
                console.error(err);
            }
        }

        /* -----------------------------------------------------------
           RENDER 2D PIE CHART
        ----------------------------------------------------------- */
        function renderChart() {
            const grouping = document.getElementById("grouping-select").value;
            const groupedData = getGroupedData(portfolioData, classificationMap, grouping);

            // Limit to top 15 to avoid clutter
            const slicedData = groupedData.length > 15 ? groupedData.slice(0, 15) : groupedData;

            if (slicedData.length === 0) {
                document.getElementById('chartContainer').innerHTML =
                    '<div style="color: var(--neon-cyan); text-align: center; font-size: 1.2rem;">Nessun dato disponibile</div>';
                document.getElementById('legendContainer').innerHTML = '';
                return;
            }

            const total = slicedData.reduce((sum, item) => sum + item.value, 0);
            const colors = generateTronColors(slicedData.length);

            // Prepare data for Chart.js
            const labels = slicedData.map(item => {
                const translatedLabel = getTranslation(item.label) || item.label;
                // Truncate long labels
                return translatedLabel.length > 20 ? translatedLabel.substring(0, 20) + '...' : translatedLabel;
            });

            const values = slicedData.map(item => item.value);
            const percentages = slicedData.map(item => ((item.value / total) * 100).toFixed(1));

            // Format currency values
            const formattedValues = slicedData.map(item => {
                return new Intl.NumberFormat("it-IT", {
                    style: "currency",
                    currency: "EUR",
                    maximumFractionDigits: 0
                }).format(item.value);
            });

            // Destroy previous chart if exists
            if (pieChart) {
                pieChart.destroy();
            }

            const ctx = document.getElementById('pieCanvas').getContext('2d');

            // Create the pie chart
            pieChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        data: values,
                        backgroundColor: colors,
                        borderColor: colors.map(color => color.replace(')', ', 0.8)').replace('rgb', 'rgba')),
                        borderWidth: 2,
                        borderAlign: 'inner',
                        hoverBorderWidth: 3,
                        hoverBorderColor: '#ffffff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            display: false // We'll use custom legend
                        },
                        tooltip: {
                            callbacks: {
                                label: function (context) {
                                    const label = context.label || '';
                                    const value = context.raw || 0;
                                    const percentage = ((value / total) * 100).toFixed(1);
                                    const formattedValue = new Intl.NumberFormat("it-IT", {
                                        style: "currency",
                                        currency: "EUR",
                                        maximumFractionDigits: 0
                                    }).format(value);
                                    return `${label}: ${formattedValue} (${percentage}%)`;
                                }
                            },
                            backgroundColor: 'rgba(0, 20, 40, 0.9)',
                            titleColor: '#00f3ff',
                            bodyColor: '#e0f7fa',
                            borderColor: '#00f3ff',
                            borderWidth: 1,
                            boxPadding: 5
                        }
                    },
                    // Add percentage labels on slices
                    animation: {
                        animateScale: true,
                        animateRotate: true,
                        duration: 1000
                    },
                    layout: {
                        padding: {
                            top: 20,
                            bottom: 20,
                            left: 20,
                            right: 20
                        }
                    }
                },
                plugins: [{
                    id: 'percentageLabels',
                    afterDraw: function (chart) {
                        const ctx = chart.ctx;
                        ctx.save();

                        chart.data.datasets.forEach((dataset, i) => {
                            const meta = chart.getDatasetMeta(i);
                            if (!meta.hidden) {
                                meta.data.forEach((element, index) => {
                                    // Get the slice data
                                    const value = dataset.data[index];
                                    const percentage = percentages[index];

                                    // Only show percentage if slice is big enough
                                    if (parseFloat(percentage) > 3) {
                                        const { x, y } = element.tooltipPosition();

                                        // Draw percentage text
                                        ctx.font = 'bold 14px Orbitron, sans-serif';
                                        ctx.fillStyle = '#ffffff';
                                        ctx.textAlign = 'center';
                                        ctx.textBaseline = 'middle';
                                        ctx.shadowColor = '#00f3ff';
                                        ctx.shadowBlur = 10;

                                        ctx.fillText(percentage + '%', x, y);

                                        // Reset shadow
                                        ctx.shadowBlur = 0;
                                    }
                                });
                            }
                        });

                        ctx.restore();
                    }
                }]
            });

            // Create custom legend
            createLegend(slicedData, colors, percentages, formattedValues);
        }

        /* -----------------------------------------------------------
           CREATE CUSTOM LEGEND
        ----------------------------------------------------------- */
        function createLegend(data, colors, percentages, formattedValues) {
            const legendContainer = document.getElementById('legendContainer');
            legendContainer.innerHTML = '';

            data.forEach((item, index) => {
                const legendItem = document.createElement('div');
                legendItem.className = 'legend-item';

                const translatedLabel = getTranslation(item.label) || item.label;

                legendItem.innerHTML = `
                    <div class="legend-color" style="background-color: ${colors[index]}; box-shadow: 0 0 8px ${colors[index]}"></div>
                    <div class="legend-text">
                        ${translatedLabel}
                        <span class="legend-value">${formattedValues[index]}</span>
                    </div>
                    <div class="legend-percentage">${percentages[index]}%</div>
                `;

                legendContainer.appendChild(legendItem);
            });
        }

        /* -----------------------------------------------------------
           CLOSE WINDOW
        ----------------------------------------------------------- */
        function closeWindow() {
            window.close();
        }

        /* -----------------------------------------------------------
           RESIZE HANDLER
        ----------------------------------------------------------- */
        window.addEventListener('resize', function () {
            if (pieChart) {
                pieChart.resize();
            }
        });

    </script>

</body>

</html>
