<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Graph - Tron Style</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');

        :root {
            --bg-color: #050505;
            --neon-cyan: #00f3ff;
            --neon-blue: #0066ff;
            --glass-bg: rgba(0, 20, 40, 0.85);
            --text-color: #e0f7fa;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-color);
            background-image:
                linear-gradient(rgba(0, 243, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            margin: 0;
            padding: 20px;
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: var(--glass-bg);
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 102, 255, 0.3);
            border-radius: 8px;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        select {
            padding: 8px 15px;
            background: rgba(0, 243, 255, 0.1);
            border: 1px solid var(--neon-blue);
            color: var(--neon-cyan);
            font-family: 'Orbitron', sans-serif;
            border-radius: 4px;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            box-shadow: 0 0 10px var(--neon-cyan);
        }

        option {
            background: #000;
            color: var(--neon-cyan);
        }

        .chart-wrapper {
            flex: 1;
            position: relative;
            background: var(--glass-bg);
            border: 1px solid var(--neon-cyan);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.1);
            padding: 20px;
            min-height: 0;
            /* Important for flex child scroll/resize */
        }

        /* Loading Overlay */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            color: var(--neon-cyan);
            font-size: 1.2rem;
            flex-direction: column;
        }

        .spinner {
            border: 4px solid rgba(0, 243, 255, 0.1);
            border-left: 4px solid var(--neon-cyan);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div id="loading">
        <div class="spinner"></div>
        <div id="loadingText">Connecting to Grid...</div>
    </div>

    <div class="header-bar">
        <h1>Portfolio Composition</h1>
        <div class="controls">
            <label for="grouping-select">Group By:</label>
            <select id="grouping-select" onchange="renderChart()">
                <option value="">Nessun raggruppamento</option>
            </select>
        </div>
    </div>

    <div class="chart-wrapper">
        <canvas id="chartCanvas"></canvas>
    </div>

    <script>
        const API_URL = "https://feweb-tunnel.fe-web.eu";
        let chartInstance = null;
        let portfolioData = [];
        let classificationMap = {};
        let selectedAccounts = [];

        // Get params from URL
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');
        const token = urlParams.get('token');
        const language = urlParams.get('language') || 'it_IT';
        // Se passati via URL, puoi parsare anche gli account selezionati, altrimenti ne carica tutti

        async function init() {
            if (!username || !token) {
                document.getElementById('loadingText').textContent = "Unauthorized Access";
                return;
            }
            await loadPortfolio();
        }

        async function loadPortfolio() {
            try {
                const payload = {
                    username: username,
                    token: token,
                    language: language,
                    filter: "",
                    code: ""
                };

                const response = await fetch(`${API_URL}/getportfolio`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (data.status === 'ok') {
                    // Parse Classification
                    let classificationList = data.classification;
                    if (typeof classificationList === 'string') {
                        try { classificationList = JSON.parse(classificationList.replace(/'/g, '"')); }
                        catch (e) { classificationList = []; }
                    }

                    if (Array.isArray(classificationList)) {
                        classificationList.forEach(item => {
                            if (item.id_instrument) classificationMap[item.id_instrument] = item;
                        });
                        populateGroupingSelect(classificationList);
                    }

                    // Parse Portfolio
                    const rawPortfolio = data.portfolio || {};
                    portfolioData = [];

                    const parsePortfolioItem = (symbol, details) => {
                        const flatItem = { Ticker: symbol };
                        if (details && typeof details === 'object') {
                            Object.keys(details).forEach(key => {
                                let val = details[key];
                                if (typeof val === 'string' && /^-?\d+(\.\d+)?$/.test(val.trim())) {
                                    flatItem[key] = parseFloat(val);
                                } else {
                                    flatItem[key] = val;
                                }
                            });
                        }
                        return flatItem;
                    };

                    if (Array.isArray(rawPortfolio)) {
                        rawPortfolio.forEach(entry => {
                            if (Array.isArray(entry) && entry.length === 2) portfolioData.push(parsePortfolioItem(entry[0], entry[1]));
                        });
                    } else if (typeof rawPortfolio === 'object') {
                        Object.keys(rawPortfolio).forEach(symbol => portfolioData.push(parsePortfolioItem(symbol, rawPortfolio[symbol])));
                    }

                    document.getElementById('loading').style.display = 'none';
                    renderChart();
                } else {
                    alert("Error loading data");
                }
            } catch (error) {
                console.error(error);
                document.getElementById('loadingText').textContent = "System Failure";
            }
        }

        function populateGroupingSelect(list) {
            const select = document.getElementById('grouping-select');
            if (list.length > 0) {
                const keys = Object.keys(list[0]).filter(k => k !== 'id_instrument');
                keys.forEach(key => {
                    const opt = document.createElement('option');
                    opt.value = key;
                    opt.textContent = key.replace(/_/g, ' ').toUpperCase();
                    select.appendChild(opt);
                });
            }
        }

        function generateTronColors(count) {
            const colors = [];
            for (let i = 0; i < count; i++) {
                const hue = (180 + (i * 35)) % 360; // Cyan to Blue range primarily
                colors.push(`hsl(${hue}, 90%, 60%)`);
            }
            return colors;
        }

        function renderChart() {
            const ctx = document.getElementById('chartCanvas').getContext('2d');
            if (chartInstance) chartInstance.destroy();

            const groupValue = document.getElementById('grouping-select').value;
            const isGrouped = groupValue && groupValue !== "";
            const valueKey = 'CTVMKTTQ';

            let labels = [];
            let dataValues = [];

            // Filter valid positive data
            let activeData = portfolioData.filter(item => {
                let rawVal = item[valueKey];
                if (typeof rawVal === 'string') rawVal = rawVal.replace(',', '.');
                const val = parseFloat(rawVal);
                return !isNaN(val) && val > 0;
            });

            if (isGrouped) {
                const groups = {};
                activeData.forEach(item => {
                    let groupLabel = 'Other';
                    const instrumentId = item.id_instrument;
                    if (instrumentId) {
                        let classObj = classificationMap[instrumentId] || classificationMap[String(instrumentId)];
                        if (classObj && classObj[groupValue]) groupLabel = classObj[groupValue];
                    }
                    if (!groups[groupLabel]) groups[groupLabel] = 0;
                    groups[groupLabel] += parseFloat(item[valueKey] || 0);
                });
                const sorted = Object.entries(groups).sort((a, b) => b[1] - a[1]);
                labels = sorted.map(e => e[0]);
                dataValues = sorted.map(e => e[1]);
            } else {
                activeData.sort((a, b) => parseFloat(b[valueKey] || 0) - parseFloat(a[valueKey] || 0));
                // Limit labels for cleanliness if not grouped
                if (activeData.length > 30) activeData = activeData.slice(0, 30);

                labels = activeData.map(item => item.instrument_description || item.Ticker || "Unknown");
                dataValues = activeData.map(item => parseFloat(item[valueKey] || 0));
            }

            const grandTotal = dataValues.reduce((a, b) => a + b, 0);
            const backgroundColors = generateTronColors(dataValues.length);

            chartInstance = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        data: dataValues,
                        backgroundColor: backgroundColors,
                        borderColor: '#050505',
                        borderWidth: 2,
                        hoverOffset: 15
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    layout: { padding: 60 },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: 'rgba(0, 5, 16, 0.9)',
                            titleColor: '#00F3FF',
                            bodyColor: '#fff',
                            borderColor: '#0066FF',
                            borderWidth: 1,
                            callbacks: {
                                label: function (context) {
                                    let val = context.parsed;
                                    return new Intl.NumberFormat('it-IT', { style: 'currency', currency: 'EUR' }).format(val);
                                }
                            }
                        }
                    }
                },
                plugins: [{
                    id: 'tronLabels',
                    afterDraw: (chart) => {
                        const ctx = chart.ctx;
                        const { left, top, width, height } = chart.chartArea;
                        const centerX = left + width / 2;
                        const centerY = top + height / 2;

                        ctx.save();
                        ctx.font = '12px "Orbitron", sans-serif';

                        const labelItems = [];
                        const rightLabels = [];
                        const leftLabels = [];

                        chart.data.datasets.forEach((dataset, i) => {
                            const meta = chart.getDatasetMeta(i);
                            if (meta.hidden) return;

                            meta.data.forEach((element, index) => {
                                const value = dataset.data[index];
                                if (value === 0) return;

                                const midAngle = element.startAngle + (element.endAngle - element.startAngle) / 2;
                                const isRight = midAngle < Math.PI / 2 || midAngle > 3 * Math.PI / 2;
                                const outerRadius = element.outerRadius;
                                const labelRadius = outerRadius + 40;

                                const endX = centerX + Math.cos(midAngle) * labelRadius;
                                const endY = centerY + Math.sin(midAngle) * labelRadius;

                                const formattedValue = new Intl.NumberFormat('it-IT', { style: 'currency', currency: 'EUR', maximumFractionDigits: 0 }).format(value);
                                const percentage = ((value / grandTotal) * 100).toFixed(1) + '%';
                                const text = `${chart.data.labels[index]}`;

                                const item = {
                                    index, text, formattedValue, percentage,
                                    midAngle, outerRadius, isRight,
                                    startX: centerX + Math.cos(midAngle) * outerRadius,
                                    startY: centerY + Math.sin(midAngle) * outerRadius,
                                    endX, endY, currentY: endY, height: 20
                                };

                                if (isRight) rightLabels.push(item); else leftLabels.push(item);
                            });
                        });

                        const resolveCollisions = (items) => {
                            items.sort((a, b) => a.currentY - b.currentY);
                            for (let i = 1; i < items.length; i++) {
                                if (items[i].currentY < items[i - 1].currentY + items[i - 1].height) {
                                    items[i].currentY = items[i - 1].currentY + items[i - 1].height;
                                }
                            }
                        };
                        resolveCollisions(rightLabels);
                        resolveCollisions(leftLabels);

                        const draw = (item) => {
                            const midX = centerX + Math.cos(item.midAngle) * (item.outerRadius + 20);
                            const midY = centerY + Math.sin(item.midAngle) * (item.outerRadius + 20);

                            // Line
                            ctx.beginPath();
                            ctx.moveTo(item.startX, item.startY);
                            ctx.lineTo(midX, midY);
                            ctx.lineTo(item.endX, item.currentY);
                            ctx.strokeStyle = '#00F3FF';
                            ctx.lineWidth = 1;
                            ctx.shadowBlur = 4;
                            ctx.shadowColor = '#00F3FF';
                            ctx.stroke();

                            // Dot
                            ctx.beginPath();
                            ctx.arc(item.startX, item.startY, 2, 0, 2 * Math.PI);
                            ctx.fillStyle = '#fff';
                            ctx.fill();

                            // Text
                            ctx.fillStyle = '#00F3FF';
                            ctx.textAlign = item.isRight ? 'left' : 'right';
                            ctx.textBaseline = 'middle';
                            ctx.fillText(item.text, item.isRight ? item.endX + 5 : item.endX - 5, item.currentY - 7);

                            ctx.fillStyle = '#fff';
                            ctx.font = '10px "Orbitron", sans-serif';
                            ctx.fillText(`${item.formattedValue} (${item.percentage})`, item.isRight ? item.endX + 5 : item.endX - 5, item.currentY + 5);
                            ctx.font = '12px "Orbitron", sans-serif';
                        };

                        rightLabels.forEach(draw);
                        leftLabels.forEach(draw);
                        ctx.restore();
                    }
                }]
            });
        }

        window.onload = init;
    </script>
</body>

</html>
