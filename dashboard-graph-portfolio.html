<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Graph</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="js/dashboard-shared.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');

        :root {
            --bg-color: #050505;
            --neon-cyan: #00f3ff;
            --neon-blue: #0066ff;
            --neon-orange: #ff6600;
            --glass-bg: rgba(0, 20, 40, 0.85);
            --text-color: #e0f7fa;
            --button-bg: rgba(0, 243, 255, 0.1);
            --button-border: var(--neon-cyan);
            --button-hover: #ff0044;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-color);
            background-image:
                linear-gradient(rgba(0, 243, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            padding: 15px;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header-bar {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            padding: 15px 20px;
            background: var(--glass-bg);
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 102, 255, 0.3);
            border-radius: 8px;
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        .header-left {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 5px;
        }

        .username-display {
            font-size: 0.9rem;
            color: var(--neon-cyan);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .language-display {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: var(--text-color);
        }

        .flag-icon {
            width: 20px;
            height: 15px;
            background-color: var(--neon-blue);
            color: #fff;
            text-align: center;
            line-height: 15px;
            font-size: 8px;
            border: 1px solid var(--neon-cyan);
            box-shadow: 0 0 5px rgba(0, 243, 255, 0.5);
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
        }

        .header-right {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: flex-end;
        }

        select {
            padding: 8px 15px;
            background: var(--button-bg);
            border: 1px solid var(--neon-blue);
            color: var(--neon-cyan);
            font-family: 'Orbitron', sans-serif;
            border-radius: 4px;
            cursor: pointer;
        }

        .close-button {
            padding: 8px 15px;
            background: var(--button-bg);
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            font-family: 'Orbitron', sans-serif;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.9rem;
            transition: background 0.3s, color 0.3s, border-color 0.3s;
        }

        .close-button:hover {
            background: rgba(255, 0, 85, 0.2);
            border-color: var(--button-hover);
            color: var(--button-hover);
            box-shadow: 0 0 10px rgba(255, 0, 85, 0.5);
        }

        .chart-wrapper {
            flex: 1;
            position: relative;
            background: var(--glass-bg);
            border: 1px solid var(--neon-cyan);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.1);
            padding: 15px;
            min-height: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #chartContainerInner {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .label-overlay {
            position: absolute;
            font-family: 'Orbitron', sans-serif;
            font-size: 11px;
            font-weight: 700;
            color: var(--neon-cyan);
            text-shadow: 0 0 8px var(--neon-cyan), 0 0 15px rgba(0, 243, 255, 0.5);
            pointer-events: none;
            white-space: nowrap;
            letter-spacing: 1px;
            text-transform: uppercase;
            background: rgba(0, 20, 40, 0.7);
            padding: 4px 8px;
            border: 1px solid var(--neon-cyan);
            border-radius: 3px;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
        }

        .label-line {
            position: absolute;
            height: 1px;
            background: linear-gradient(to right, var(--neon-cyan), transparent);
            pointer-events: none;
            box-shadow: 0 0 5px var(--neon-cyan);
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(0, 243, 255, 0.3);
            border-top: 3px solid var(--neon-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        #loadingText {
            margin-top: 20px;
            color: var(--neon-cyan);
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            text-shadow: 0 0 10px var(--neon-cyan);
        }
    </style>
</head>

<body>

    <div id="loading">
        <div class="spinner"></div>
        <div id="loadingText">Connecting to Grid...</div>
    </div>

    <div class="header-bar">
        <div class="header-left">
            <div id="username-display" class="username-display"></div>
            <div id="language-indicator" class="language-display"></div>
        </div>

        <div class="header-center">
            <h1>Grafico</h1>
        </div>

        <div class="header-right">
            <label for="grouping-select" id="grouping-label">Raggruppamento</label>
            <select id="grouping-select" onchange="renderChart()"></select>
            <button class="close-button" onclick="closeWindow()" id="close-btn"></button>
        </div>
    </div>

    <div class="chart-wrapper">
        <div id="chartContainerInner"></div>
    </div>

    <script>
        /* -----------------------------------------------------------
           TRANSLATION SYSTEM (Dynamic)
        ----------------------------------------------------------- */
        let translations = {};

        async function loadTranslations(langCode) {
            try {
                let response = await fetch(`lang/${langCode}.json`);
                if (!response.ok) {
                    const simple = langCode.split('_')[0];
                    if (simple && simple !== langCode) {
                        response = await fetch(`lang/${simple}.json`);
                    }
                }
                if (response.ok) {
                    translations = await response.json();
                } else {
                    console.warn("Translation file not found:", langCode);
                }
            } catch (error) {
                console.error("Error loading translations:", error);
            }
        }

        function getTranslation(key) {
            return translations[key] || key;
        }

        function updatePageTranslations() {
            const mapping = {
                'grouping-label': 'int.groupby',
                'close-btn': 'int.close'
            };

            Object.keys(mapping).forEach(id => {
                const el = document.getElementById(id);
                if (el) {
                    const tr = getTranslation(mapping[id]);
                    if (tr !== mapping[id]) {
                        el.textContent = tr;
                    }
                }
            });

            const title = document.querySelector("h1");
            if (title) {
                const t = getTranslation('int.graph');
                title.textContent = t || 'Graph';
            }
        }

        /* -----------------------------------------------------------
           VARIABILI GLOBALI
        ----------------------------------------------------------- */
        const API_URL = "https://feweb-tunnel.fe-web.eu";
        let portfolioData = [];
        let classificationMap = {};

        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username') || 'USER';
        const token = urlParams.get('token');
        const language = urlParams.get('language') || 'it_IT';
        const initialGrouping = urlParams.get('grouping') || "";

        // Three.js variables
        let scene, camera, renderer;
        let pieSegments = [];
        let labelElements = [];

        /* -----------------------------------------------------------
           INIT
        ----------------------------------------------------------- */
        window.onload = init;

        async function init() {
            document.getElementById('username-display').textContent = 'USER: ' + username;

            await loadTranslations(language);
            updatePageTranslations();

            initThreeJS();
            loadPortfolio();
        }

        /* -----------------------------------------------------------
           THREE.JS SETUP
        ----------------------------------------------------------- */
        function initThreeJS() {
            const container = document.getElementById('chartContainerInner');

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050505);

            camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.set(0, 5, 15);
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(renderer.domElement);

            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambientLight);

            const pointLight1 = new THREE.PointLight(0x00f3ff, 1.5);
            pointLight1.position.set(10, 10, 10);
            scene.add(pointLight1);

            const pointLight2 = new THREE.PointLight(0x0066ff, 1);
            pointLight2.position.set(-10, 5, 5);
            scene.add(pointLight2);

            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            const container = document.getElementById('chartContainerInner');
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
            updateLabelPositions();
        }

        /* -----------------------------------------------------------
           CARICA PORTAFOGLIO
        ----------------------------------------------------------- */
        async function loadPortfolio() {
            try {
                const payload = {
                    username,
                    token,
                    language,
                    filter: "",
                    code: ""
                };

                const response = await fetch(`${API_URL}/getportfolio`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (data.status !== "ok") {
                    alert("Errore caricamento dati");
                    return;
                }

                let classificationList = data.classification;
                if (typeof classificationList === "string") {
                    try {
                        classificationList = JSON.parse(classificationList.replace(/'/g, '"'));
                    } catch { classificationList = []; }
                }

                if (Array.isArray(classificationList)) {
                    classificationList.forEach(item => {
                        if (item.id_instrument)
                            classificationMap[item.id_instrument] = item;
                    });
                }

                const select = document.getElementById('grouping-select');
                populateGroupingSelectSummary(
                    select,
                    classificationList,
                    getTranslation,
                    initialGrouping,
                    getTranslation('int.no_grouping') || "Nessun raggruppamento"
                );

                const rawPort = data.portfolio || {};
                portfolioData = parsePortfolioItems(rawPort);

                document.getElementById("loading").style.display = "none";

                renderChart();
                animate();

            } catch (err) {
                console.error(err);
            }
        }

        /* -----------------------------------------------------------
           COLORI TRON
        ----------------------------------------------------------- */
        function generateTronColors(n) {
            const tronPalette = [
                0x00f3ff, // Cyan neon
                0x0066ff, // Blue neon
                0xff3333, // Red/Orange neon
                0xff00ff, // Magenta neon
                0xccff00, // Lime
                0xffffff  // White
            ];

            const colors = [];
            for (let i = 0; i < n; i++) colors.push(tronPalette[i % tronPalette.length]);
            return colors;
        }

        /* -----------------------------------------------------------
           RENDER 3D PIE CHART
        ----------------------------------------------------------- */
        let chartLabels = []; // Stores objects { overlay, line, percent, anchorPos, labelPos, percentPos }

        function renderChart() {
            // Clear previous items
            pieSegments.forEach(s => scene.remove(s));
            pieSegments = [];

            chartLabels.forEach(item => {
                if (item.overlay) item.overlay.remove();
                if (item.line) item.line.remove();
                if (item.percent) item.percent.remove();
            });
            chartLabels = [];

            const grouping = document.getElementById("grouping-select").value;
            const groupedData = getGroupedData(portfolioData, classificationMap, grouping);
            // Limit to top 20 to reduce clutter
            const slicedData = groupedData.length > 20 ? groupedData.slice(0, 20) : groupedData;

            if (slicedData.length === 0) return;

            const total = slicedData.reduce((sum, item) => sum + item.value, 0);
            const colors = generateTronColors(slicedData.length);

            let currentAngle = 0;
            const radius = 4;
            const thickness = 0.4;

            slicedData.forEach((item, index) => {
                const percentage = item.value / total;
                const angle = percentage * Math.PI * 2;

                // Create pie segment
                const shape = new THREE.Shape();
                shape.moveTo(0, 0);
                shape.arc(0, 0, radius, currentAngle, currentAngle + angle, false);
                shape.lineTo(0, 0);

                const extrudeSettings = {
                    depth: thickness,
                    bevelEnabled: true,
                    bevelThickness: 0.05,
                    bevelSize: 0.05,
                    bevelSegments: 8, // Smoother bevel
                    curveSegments: 64, // Smoother curves
                    steps: 2
                };

                const geometry = new THREE.ExtrudeGeometry(shape, extrudeSettings);
                const material = new THREE.MeshPhongMaterial({
                    color: colors[index],
                    emissive: colors[index],
                    emissiveIntensity: 0.3,
                    shininess: 100,
                    specular: 0x00f3ff
                });

                const segment = new THREE.Mesh(geometry, material);
                segment.rotation.x = -Math.PI / 2;
                segment.position.y = -thickness / 2;

                // Add glow edges
                const edges = new THREE.EdgesGeometry(geometry);
                const lineMaterial = new THREE.LineBasicMaterial({
                    color: 0x00f3ff,
                    linewidth: 1,
                    opacity: 0.3,
                    transparent: true
                });
                const wireframe = new THREE.LineSegments(edges, lineMaterial);
                segment.add(wireframe);

                scene.add(segment);
                pieSegments.push(segment);

                // --- Calculate Core Positions ---
                const midAngle = currentAngle + angle / 2;

                // 1. Percentage Label Position (on slice)
                const percRadius = radius * 0.6;
                const percX = Math.cos(midAngle) * percRadius;
                const percZ = Math.sin(midAngle) * percRadius;

                // Create Percentage Element
                const percDiv = document.createElement('div');
                percDiv.className = 'label-percentage';
                percDiv.textContent = (percentage * 100).toFixed(0) + '%';
                // Improve contrast - use black text if needed or just white shadow
                document.getElementById('chartContainerInner').appendChild(percDiv);

                // 2. External Label Position
                const labelDistance = radius + 1.5; // reduced distance slightly
                const labelX = Math.cos(midAngle) * labelDistance;
                const labelZ = Math.sin(midAngle) * labelDistance;

                // Create Overlay Element
                const labelDiv = document.createElement('div');
                labelDiv.className = 'label-overlay';
                const translatedLabel = getTranslation(item.label) || item.label;
                const formattedValue = new Intl.NumberFormat("it-IT", {
                    style: "currency",
                    currency: "EUR",
                    maximumFractionDigits: 0
                }).format(item.value);
                labelDiv.innerHTML = `<span style="color:${'#' + colors[index].toString(16).padStart(6, '0')}">${translatedLabel}</span><br>${formattedValue}`;
                document.getElementById('chartContainerInner').appendChild(labelDiv);

                // Create connecting line
                const lineDiv = document.createElement('div');
                lineDiv.className = 'label-line';
                lineDiv.style.backgroundColor = '#' + colors[index].toString(16).padStart(6, '0');
                document.getElementById('chartContainerInner').appendChild(lineDiv);

                // Store all visual elements and their 3D anchors
                chartLabels.push({
                    overlay: labelDiv,
                    line: lineDiv,
                    percent: percDiv,
                    anchorPos: new THREE.Vector3(Math.cos(midAngle) * radius, 0, Math.sin(midAngle) * radius), // Edge of pie
                    labelPos: new THREE.Vector3(labelX, 0, labelZ), // Theoretical label pos
                    percentPos: new THREE.Vector3(percX, thickness / 2 + 0.1, percZ) // On top of slice
                });

                currentAngle += angle;
            });

            updateLabelPositions();
        }

        /* -----------------------------------------------------------
           UPDATE LABEL POSITIONS
        ----------------------------------------------------------- */
        function updateLabelPositions() {
            const container = document.getElementById('chartContainerInner');
            if (!container) return;
            const rect = container.getBoundingClientRect();

            // 1. Project all raw positions to 2D
            chartLabels.forEach(item => {
                // Percent
                const pVec = item.percentPos.clone().project(camera);
                item.pX = (pVec.x * 0.5 + 0.5) * rect.width;
                item.pY = (-pVec.y * 0.5 + 0.5) * rect.height;

                // Label Target
                const lVec = item.labelPos.clone().project(camera);
                item.lX = (lVec.x * 0.5 + 0.5) * rect.width;
                item.lY = (-lVec.y * 0.5 + 0.5) * rect.height;

                // Anchor (start of line)
                const aVec = item.anchorPos.clone().project(camera);
                item.aX = (aVec.x * 0.5 + 0.5) * rect.width;
                item.aY = (-aVec.y * 0.5 + 0.5) * rect.height;
            });

            // 2. Anti-collision logic for External Labels
            // Sort by projected Y to handle vertical stacking
            // We'll separate left-side and right-side labels logic if needed, 
            // but simple vertical collision check is often enough.
            const sortedLabels = [...chartLabels].sort((a, b) => a.lY - b.lY);

            sortedLabels.forEach((item, i) => {
                if (i > 0) {
                    const prev = sortedLabels[i - 1];
                    // Check if they are horizontally close enough to overlap
                    // If X distance > 150px, they probably don't overlap visually even at same Y
                    if (Math.abs(item.lX - prev.lX) < 150) {
                        const minSpacing = 40; // Approx height + margin
                        if (item.lY < prev.lY + minSpacing) {
                            item.lY = prev.lY + minSpacing;
                        }
                    }
                }
            });

            // 3. Apply positions
            chartLabels.forEach(item => {
                // Percentage
                if (item.percent) {
                    item.percent.style.left = item.pX + 'px';
                    item.percent.style.top = item.pY + 'px';
                }

                // External Label
                if (item.overlay) {
                    item.overlay.style.left = item.lX + 'px';
                    item.overlay.style.top = item.lY + 'px';
                }

                // Line: connects Anchor to Adjusted Label Position
                if (item.line) {
                    const startX = item.aX;
                    const startY = item.aY;
                    const endX = item.lX;
                    const endY = item.lY; // Adjusted Y

                    const dx = endX - startX;
                    const dy = endY - startY;
                    const len = Math.sqrt(dx * dx + dy * dy);
                    const angle = Math.atan2(dy, dx) * 180 / Math.PI;

                    item.line.style.left = startX + 'px';
                    item.line.style.top = startY + 'px';
                    item.line.style.width = len + 'px';
                    item.line.style.transform = `rotate(${angle}deg)`;
                }
            });
        }

        /* -----------------------------------------------------------
           ANIMATION LOOP
        ----------------------------------------------------------- */
        function animate() {
            requestAnimationFrame(animate);

            // Static - no rotation
            /*
            pieSegments.forEach(segment => {
                segment.rotation.z += 0.002;
            });
            */

            renderer.render(scene, camera);
            updateLabelPositions();
        }

        /* -----------------------------------------------------------
           CLOSE WINDOW
        ----------------------------------------------------------- */
        function closeWindow() {
            window.close();
        }

    </script>

</body>

</html>
