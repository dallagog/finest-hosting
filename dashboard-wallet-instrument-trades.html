<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Estimates 0.1 alfa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/png" href="images/icon-finest.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');

        :root {
            --bg-color: #f5f5f0;
            --neon-cyan: #000000;
            --neon-blue: #333333;
            --glass-bg: #ffffff;
            --text-color: #333333;
            --border-color: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-color);
            padding: 20px;
            color: var(--text-color);
            min-height: 100vh;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--glass-bg);
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .header-bar h1 {
            text-align: center;
            margin: 0;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #000;
            font-size: 1.8em;
            flex: 1;
        }

        .close-btn {
            padding: 10px 20px;
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff3333;
            color: #ff3333;
            font-family: 'Orbitron', sans-serif;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: rgba(255, 0, 0, 0.4);
            box-shadow: 0 0 10px #ff3333;
        }

        .user-info-left {
            flex: 1;
            text-align: left;
            font-size: 14px;
            color: var(--neon-cyan);
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .user-info-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .flag-icon {
            font-size: 18px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: var(--glass-bg);
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            padding: 40px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #000;
            font-size: 1.5rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #000;
        }

        .spinner {
            border: 3px solid #eee;
            border-top: 3px solid #000;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        table {
            width: 100%;
            border-collapse: collapse;
            color: #333;
        }

        thead tr {
            background: #f0f0f0;
            border-bottom: 2px solid #000;
        }

        th {
            padding: 6px 10px;
            height: 32px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        th.col-right {
            text-align: right;
        }

        tbody tr {
            border-bottom: 1px solid #eee;
        }

        tbody tr:nth-child(even) {
            background: #f9f9f9;
        }

        tbody tr:hover {
            background: #f0f0f0;
        }

        td {
            padding: 6px 10px;
            height: 32px;
        }

        td.col-right {
            text-align: right;
        }

        .error-message {
            background: #ffebee;
            border: 1px solid #d32f2f;
            color: #d32f2f;
            padding: 20px;
            border-radius: 4px;
            text-align: center;
            margin: 20px 0;
        }

        .btn-delete {
            padding: 5px 10px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 10px;
            text-transform: uppercase;
            transition: background 0.3s;
        }

        .btn-delete:hover {
            background: #cc0000;
        }
    </style>
</head>

<body>
    <div class="header-bar">
        <div class="user-info-left">
            <div class="user-info-row">
                <strong id="userLabel">Utente:</strong>
                <span id="usernameDisplay">-</span>
            </div>
            <div class="user-info-row">
                <span class="flag-icon" id="languageFlag"></span>
                <span id="languageDisplay">-</span>
                <span style="margin: 0 5px;">|</span>
                <span id="currencyDisplay">-</span>
            </div>
        </div>
        <h1 id="pageTitle">Transaction History</h1>
        <div style="flex: 1; text-align: right;">
            <button class="close-btn" onclick="window.close()">
                <i class="fa fa-times"></i> <span id="closeText">Chiudi</span>
            </button>
        </div>
    </div>

    <div class="container">
        <h2 id="instrumentTitle">Loading...</h2>
        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p id="loadingText">Caricamento transazioni...</p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://feweb-tunnel.fe-web.eu";
        let urlParams = {};
        let credentials = { username: '', token: '', language: '' };
        let translations = {};
        let currencies = [];
        let availableLanguages = [];

        // Get URL parameters
        function getURLParams() {
            const params = new URLSearchParams(window.location.search);
            urlParams = {};
            for (const [key, value] of params.entries()) {
                urlParams[key] = value;
            }

            credentials = {
                username: urlParams.username || '',
                token: urlParams.token || '',
                language: urlParams.language || 'it_IT'
            };

            if (!urlParams.code && urlParams.id_account && urlParams.id_instrument) {
                urlParams.code = `${urlParams.id_account}:${urlParams.id_instrument}`;
            }
        }

        // Language & Translation System
        async function loadLanguageManifest() {
            try {
                const response = await fetch('lang/manifest.json');
                if (!response.ok) return [];
                const data = await response.json();
                return data.languages || [];
            } catch (error) {
                console.error("Error loading language manifest:", error);
                return [];
            }
        }

        async function loadLanguageFile(langCode) {
            try {
                const response = await fetch(`lang/${langCode}.json`);
                if (!response.ok) return null;
                const data = await response.json();
                if (data['int.language.code'] && data['int.language.description'] && data['img.language.flag']) {
                    return {
                        code: data['int.language.code'],
                        description: data['int.language.description'],
                        flag: data['img.language.flag']
                    };
                }
                return null;
            } catch (error) {
                console.error(`Error loading ${langCode}.json:`, error);
                return null;
            }
        }

        async function initializeLanguages() {
            const langCodes = await loadLanguageManifest();
            for (const langCode of langCodes) {
                const langData = await loadLanguageFile(langCode);
                if (langData) availableLanguages.push(langData);
            }
            availableLanguages.sort((a, b) => a.code.localeCompare(b.code));
        }

        async function loadTranslations(lang) {
            try {
                const response = await fetch(`lang/${lang}.json`);
                if (!response.ok) throw new Error('Translation file not found');
                translations = await response.json();
                await loadCurrencies(lang);
            } catch (error) {
                console.error('Error loading translations:', error);
            }
        }

        async function loadCurrencies(lang) {
            try {
                const response = await fetch(`currency/${lang}.json`);
                if (!response.ok) throw new Error(`Currency file not found currency/${lang}.json`);
                currencies = await response.json();
            } catch (error) {
                console.error('Error loading currencies:', error);
                currencies = [];
            }
        }

        function getTranslation(key) {
            return translations[key] || key;
        }

        async function updateUserInfo() {
            document.getElementById('usernameDisplay').textContent = credentials.username || '-';

            const userLanguage = credentials.language || 'it_IT';
            if (userLanguage) {
                if (availableLanguages.length === 0) await initializeLanguages();
                const langData = availableLanguages.find(l => l.code === userLanguage);
                if (langData) {
                    document.getElementById('languageFlag').textContent = langData.flag;
                    const langDescription = getTranslation('int.language.description');
                    document.getElementById('languageDisplay').textContent =
                        langDescription !== 'int.language.description' ? langDescription : userLanguage;
                } else {
                    document.getElementById('languageDisplay').textContent = userLanguage;
                }
            }

            // Currency display (placeholder for now)
            document.getElementById('currencyDisplay').textContent = 'EUR';
        }

        function updatePageTranslations() {
            document.getElementById('userLabel').textContent = getTranslation('int.user.label') || 'Utente:';
            document.getElementById('pageTitle').textContent = getTranslation('int.transaction.history') || 'Transaction History';
            document.getElementById('loadingText').textContent = getTranslation('int.loading.data') || 'Caricamento transazioni...';
            document.getElementById('closeText').textContent = getTranslation('int.close') || 'Chiudi';
        }

        async function loadWalletData() {
            try {
                const payload = {
                    username: credentials.username || "",
                    token: credentials.token || "",
                    language: credentials.language || "",
                    filter: "",
                    code: urlParams.code || ""
                };

                const response = await fetch(`${API_URL}/gettrade`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error('HTTP ' + response.status);
                const data = await response.json();

                console.log('Error loading wallet data:', data);

                if (data.status === 'ok' && data.trade) {
                    displayWalletData(data.trade);
                } else {
                    showError('Portfolio details not available');
                }
            } catch (error) {
                console.error('Error loading wallet data:', error);
                showError('Error loading transaction history: ' + error.message);
            }
        }

        function formatCurrency(value) {
            if (!value || value === '-') return value;
            // Replace colon with space in format "1000.00:EUR" -> "1000.00 EUR"
            return String(value).replace(':', ' ');
        }

        let currentWalletData = [];

        function displayWalletData(walletData) {
            currentWalletData = walletData;
            const instrumentCode = urlParams.id_instrument || (walletData[0] && walletData[0].instrument && walletData[0].instrument.id_instrument) || '';
            const instrumentDesc = (walletData[0] && walletData[0].instrument && walletData[0].instrument.instrument_description) || '';

            const titleElement = document.getElementById('instrumentTitle');
            titleElement.textContent = `${instrumentCode} - ${instrumentDesc}`;
            titleElement.style.cursor = 'pointer';
            titleElement.style.textDecoration = 'underline';
            titleElement.onclick = () => openInstrumentDataEntry(instrumentCode);

            // Filter to show only trade records (marked with trade: "True" by fe_wallet.py)
            const executedTrades = walletData.filter(transaction => transaction.trade === 'True');
            console.log("Wallet Data (Filtered):", executedTrades);

            // Determine if columns should be shown
            const showQuantity = executedTrades.some(t => {
                const q = parseFloat(t.quantity);
                return !isNaN(q) && q !== 0;
            });
            const showPrice = executedTrades.some(t => t.price && t.price !== '-');

            let html = `<table>
                <thead>
                    <tr>
                        <th>${getTranslation('int.date') || 'Date'}</th>
                        <th>${getTranslation('int.event') || 'Event'}</th>
                        ${showQuantity ? `<th class="col-right">${getTranslation('int.quantity') || 'Quantity'}</th>` : ''}
                        ${showPrice ? `<th class="col-right">${getTranslation('int.price') || 'Price'}</th>` : ''}
                        <th class="col-right">${getTranslation('int.amount') || 'Amount'}</th>
                        <th class="col-right">${getTranslation('int.balance') || 'Balance'}</th>
                        <th style="text-align: center;">${getTranslation('int.action') || 'Action'}</th>
                    </tr>
                </thead>
                <tbody>`;

            executedTrades.forEach((transaction) => {
                const date = transaction.date_evaluation || '-';
                const event = transaction.event?.event_description || transaction.id_event || '-';
                const quantity = formatCurrency(transaction.quantity || '0');
                const price = formatCurrency(transaction.price || '-');
                const amount = formatCurrency(transaction['amount:net'] || transaction.controvaloresupersecco || '-');
                const balance = formatCurrency(transaction.valutazioni?.saldo || '-');
                const id_operation = transaction.id_operation;

                html += `<tr>
                    <td>${date}</td>
                    <td>${event}</td>
                    ${showQuantity ? `<td class="col-right">${quantity}</td>` : ''}
                    ${showPrice ? `<td class="col-right">${price}</td>` : ''}
                    <td class="col-right">${amount}</td>
                    <td class="col-right">${balance}</td>
                    <td style="text-align: center;">
                        <button class="btn-delete" onclick="deleteTrade('${id_operation}')">
                            ${getTranslation('int.delete') || 'Delete'}
                        </button>
                    </td>
                </tr>`;
            });

            html += `</tbody></table>`;
            document.getElementById('content').innerHTML = html;
        }

        function openInstrumentDataEntry(instrumentCode) {
            const params = new URLSearchParams();
            params.set('username', credentials.username);
            params.set('token', credentials.token);
            params.set('language', credentials.language || 'it_IT');
            params.set('id_instrument', instrumentCode);
            window.open(`dashboard-dataentry-instrument.html?${params.toString()}`, '_blank');
        }

        async function deleteTrade(idOperation) {
            if (!confirm(getTranslation('int.confirm.delete') || 'Are you sure you want to delete this trade?')) {
                return;
            }

            const transaction = currentWalletData.find(t => t.id_operation === idOperation);
            if (!transaction) {
                alert('Error: Transaction details not found');
                return;
            }

            try {
                const payload = {
                    username: credentials.username || "",
                    token: credentials.token || "",
                    language: credentials.language || "",
                    trade: transaction
                };

                console.log('[DEBUG] DelTrade Payload:', payload);

                const response = await fetch(`${API_URL}/deltrade`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorBody = await response.text();
                    console.error('[DEBUG] DelTrade 422 Details:', errorBody);
                    throw new Error('HTTP ' + response.status + ': ' + errorBody);
                }
                const data = await response.json();

                if (data.status === 'ok') {
                    alert(data.msg);
                    await loadWalletData(); // Refresh table
                } else {
                    alert('Error: ' + data.msg);
                }
            } catch (error) {
                console.error('Error deleting trade:', error);
                alert('Error: ' + error.message);
            }
        }

        function showError(message) {
            document.getElementById('content').innerHTML = `<div class="error-message">${message}</div>`;
        }

        // Initialization
        document.addEventListener('DOMContentLoaded', async () => {
            getURLParams();

            try {
                const language = credentials.language || 'it_IT';
                await initializeLanguages();
                await loadTranslations(language);
                updatePageTranslations();
                await updateUserInfo();
                await loadWalletData();
            } catch (error) {
                console.error('Initialization error:', error);
                showError('Error initializing page: ' + error.message);
            }
        });
    </script>
</body>

</html>
