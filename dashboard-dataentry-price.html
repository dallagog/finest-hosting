<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Data Entry 0.1 alfa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');

        :root {
            --bg-color: #f5f5f0;
            --neon-cyan: #000000;
            --neon-blue: #333333;
            --glass-bg: #ffffff;
            --text-color: #333333;
            --border-color: #000000;
            --error-color: #d32f2f;
            --success-color: #2e7d32;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-color);
            padding: 20px;
            color: var(--text-color);
            min-height: 100vh;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--glass-bg);
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .header-bar h1 {
            text-align: center;
            margin: 0;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #000;
            font-size: 1.8em;
        }

        .close-btn {
            padding: 10px 20px;
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff3333;
            color: #ff3333;
            font-family: 'Orbitron', sans-serif;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: rgba(255, 0, 0, 0.4);
            box-shadow: 0 0 10px #ff3333;
        }

        .user-info-left {
            flex: 1;
            text-align: left;
            font-size: 14px;
            color: var(--neon-cyan);
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .user-info-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--glass-bg);
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            padding: 40px;
        }

        h1 {
            text-align: center;
            margin: 0 0 10px 0;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #000;
            font-size: 2rem;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .instrument-selector {
            margin-bottom: 30px;
            padding: 20px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .selector-label {
            font-weight: 500;
            color: #000;
            margin-bottom: 10px;
            font-size: 1rem;
            display: block;
        }

        .selector-select {
            width: 100%;
            padding: 12px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            font-family: 'Orbitron', sans-serif;
            color: #333;
            transition: all 0.3s;
        }

        .selector-select:focus {
            outline: none;
            border-color: #000;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            background: #fff;
        }

        .dataentry-form {
            width: 100%;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-weight: 500;
            color: var(--neon-blue);
            margin-bottom: 6px;
            font-size: 0.9rem;
        }

        .required-mark {
            color: var(--error-color);
            margin-left: 4px;
        }

        .form-input,
        .form-select {
            padding: 6px 12px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 0.95rem;
            font-family: 'Orbitron', sans-serif;
            color: #333;
            transition: all 0.3s;
            height: 30px;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: #000;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            background: #fff;
        }

        .form-input.error,
        .form-select.error {
            border-color: var(--error-color);
            box-shadow: 0 0 5px rgba(211, 47, 47, 0.2);
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.85rem;
            margin-top: 6px;
            min-height: 20px;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .btn {
            padding: 10px 30px;
            font-family: 'Orbitron', sans-serif;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: #000;
            border: 1px solid #000;
            color: #fff;
        }

        .btn-primary:hover {
            background: #333;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #fff;
            border: 1px solid #ccc;
            color: #666;
        }

        .btn-secondary:hover {
            background: #f5f5f5;
            border-color: #999;
            color: #333;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--neon-cyan);
        }

        .spinner {
            border: 3px solid rgba(0, 243, 255, 0.1);
            border-top: 3px solid var(--neon-cyan);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
            box-shadow: 0 0 15px var(--neon-cyan);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .success-message {
            background: #e8f5e9;
            border: 1px solid var(--success-color);
            color: var(--success-color);
            padding: 16px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            animation: fadeIn 0.5s ease-in-out;
        }

        .success-message.show {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-group {
            display: flex;
            gap: 8px;
        }

        .input-group input {
            flex: 1;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 0.85rem;
        }
    </style>
</head>

<body>
    <div class="header-bar">
        <div class="user-info-left">
            <div class="user-info-row">
                <strong id="userLabel">Utente:</strong>
                <span id="usernameDisplay">-</span>
            </div>
            <div class="user-info-row">
                <span id="languageDisplay">IT</span>
                <span style="margin: 0 5px;">|</span>
                <span id="currencyDisplay">EUR</span>
            </div>
        </div>
        <h1 style="flex: 1; text-align: center; margin: 0;">
            <i class="fa fa-chart-line"></i>
            <span id="pageTitle">Price Data Entry</span>
        </h1>
        <div style="flex: 1; display: flex; justify-content: flex-end;">
            <button class="close-btn" onclick="window.close()">
                <i class="fa fa-times"></i> <span id="closeText">Chiudi</span>
            </button>
        </div>
    </div>

    <div class="container">
        <p class="subtitle" id="pageSubtitle">Inserisci i dati del prezzo</p>

        <div id="success-msg" class="success-message">
            <i class="fa fa-check-circle"></i> <span id="successText">Dati salvati con successo!</span>
        </div>

        <div id="instrument-selector" class="instrument-selector">
            <label for="instrument-type-select" class="selector-label">
                <i class="fa fa-list"></i> <span id="selectorLabel">Seleziona tipo strumento:</span>
            </label>
            <select id="instrument-type-select" class="selector-select">
                <option value="">-- Seleziona --</option>
                <option value="STOCK">Azioni</option>
                <option value="BOND">Obbligazioni</option>
                <option value="ETF">ETF</option>
                <option value="FUND">Fondi</option>
                <option value="CRYPTO">Criptovalute</option>
            </select>
        </div>

        <div id="form-container">
            <div class="loading">
                <div class="spinner"></div>
                <p id="loadingText">Seleziona un tipo di strumento per iniziare...</p>
            </div>
        </div>
    </div>

    <script>
        // Configurazione dati da file JSON
        const priceConfig = {
            mapping: {
                "date": { "label": "Date", "mapped_name": "date" },
                "price": { "label": "Price", "mapped_name": "price" },
                "ticker": { "label": "Ticker", "mapped_name": "ticker" },
                "type": { "label": "Type", "mapped_name": "type" }
            },
            mandatory: {
                "required": ["date", "price", "ticker", "type", "date_birth"],
                "optional": ["name", "surname", "address"]
            },
            format: {
                "date": { "type": "date", "format": "YYYY-MM-DD" },
                "price": { "type": "string", "regex": "^[0-9]*[.]?[0-9]*" },
                "ticker": { "type": "string" },
                "type": { "type": "string" },
                "address": { "type": "string" },
                "date_birth": { "type": "date", "format": "YYYY-MM-DD" }
            }
        };

        // Parametri URL e credenziali
        let urlParams = {};
        let credentials = { username: '', token: '', language: 'it_IT' };
        let currentInstrumentType = null;
        let priceData = [];

        // Recupera parametri URL
        function getURLParams() {
            const params = new URLSearchParams(window.location.search);
            urlParams = {};
            for (const [key, value] of params.entries()) {
                urlParams[key] = value;
            }

            credentials = {
                username: urlParams.username || localStorage.getItem('username') || 'demo_user',
                token: urlParams.token || localStorage.getItem('token') || '',
                language: urlParams.language || localStorage.getItem('language') || 'it_IT'
            };

            document.getElementById('usernameDisplay').textContent = credentials.username;
        }

        // Formatta data corrente
        function formatCurrentDate() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // Valida campo
        function validateField(fieldName, value) {
            const formatConfig = priceConfig.format[fieldName];
            const isRequired = priceConfig.mandatory.required.includes(fieldName);

            // Campo obbligatorio vuoto
            if (isRequired && !value) {
                return { valid: false, message: 'Campo obbligatorio' };
            }

            // Campo opzionale vuoto
            if (!value) {
                return { valid: true, message: '' };
            }

            // Validazione formato
            if (formatConfig) {
                if (formatConfig.type === 'date') {
                    const dateRegex = /^\d{4}-\d{2}-\d{2}$/;
                    if (!dateRegex.test(value)) {
                        return { valid: false, message: `Formato richiesto: ${formatConfig.format}` };
                    }
                } else if (formatConfig.regex) {
                    const regex = new RegExp(formatConfig.regex);
                    if (!regex.test(value)) {
                        return { valid: false, message: 'Formato non valido' };
                    }
                }
            }

            return { valid: true, message: '' };
        }

        // Mostra errore campo
        function showFieldError(fieldName, message) {
            const errorElement = document.getElementById(`error_${fieldName}`);
            const inputElement = document.getElementById(`field_${fieldName}`);

            if (errorElement) {
                errorElement.textContent = message;
            }
            if (inputElement) {
                inputElement.classList.add('error');
            }
        }

        // Pulisci errore campo
        function clearFieldError(fieldName) {
            const errorElement = document.getElementById(`error_${fieldName}`);
            const inputElement = document.getElementById(`field_${fieldName}`);

            if (errorElement) {
                errorElement.textContent = '';
            }
            if (inputElement) {
                inputElement.classList.remove('error');
            }
        }

        // Pulisci tutti gli errori
        function clearAllErrors() {
            document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
            document.querySelectorAll('.form-input, .form-select').forEach(el => el.classList.remove('error'));
        }

        // Genera form
        function generatePriceForm() {
            const fields = Object.keys(priceConfig.mapping);
            const container = document.getElementById('form-container');

            let html = '<form id="price-form" class="dataentry-form"><div class="form-grid">';

            fields.forEach(fieldName => {
                const fieldConfig = priceConfig.mapping[fieldName];
                const formatConfig = priceConfig.format[fieldName];
                const isRequired = priceConfig.mandatory.required.includes(fieldName);
                const label = fieldConfig.label;

                html += `
                    <div class="form-group ${isRequired ? 'required' : ''}">
                        <label for="field_${fieldName}" class="form-label">
                            ${label}${isRequired ? '<span class="required-mark">*</span>' : ''}
                        </label>
                `;

                if (fieldName === 'type') {
                    html += `
                        <input type="text" 
                               name="${fieldName}" 
                               id="field_${fieldName}"
                               value="${currentInstrumentType || ''}"
                               readonly
                               class="form-input"
                               style="background: #eee; cursor: not-allowed;">
                    `;
                } else if (formatConfig && formatConfig.type === 'date') {
                    html += `
                        <div class="input-group">
                            <input type="text" 
                                   name="${fieldName}" 
                                   id="field_${fieldName}"
                                   ${isRequired ? 'required' : ''}
                                   placeholder="${formatConfig.format}"
                                   class="form-input">
                            <button type="button" class="btn btn-secondary btn-sm" 
                                    onclick="document.getElementById('field_${fieldName}').value = formatCurrentDate()">
                                <i class="fas fa-calendar-day"></i>
                            </button>
                        </div>
                    `;
                } else {
                    html += `
                        <input type="text" 
                               name="${fieldName}" 
                               id="field_${fieldName}"
                               ${isRequired ? 'required' : ''}
                               class="form-input">
                    `;
                }

                html += `
                        <span class="error-message" id="error_${fieldName}"></span>
                    </div>
                `;
            });

            // Aggiungi campi opzionali
            priceConfig.mandatory.optional.forEach(fieldName => {
                const formatConfig = priceConfig.format[fieldName];

                html += `
                    <div class="form-group">
                        <label for="field_${fieldName}" class="form-label">
                            ${fieldName.charAt(0).toUpperCase() + fieldName.slice(1)}
                        </label>
                `;

                if (formatConfig && formatConfig.type === 'date') {
                    html += `
                        <div class="input-group">
                            <input type="text" 
                                   name="${fieldName}" 
                                   id="field_${fieldName}"
                                   placeholder="${formatConfig.format}"
                                   class="form-input">
                            <button type="button" class="btn btn-secondary btn-sm" 
                                    onclick="document.getElementById('field_${fieldName}').value = formatCurrentDate()">
                                <i class="fas fa-calendar-day"></i>
                            </button>
                        </div>
                    `;
                } else {
                    html += `
                        <input type="text" 
                               name="${fieldName}" 
                               id="field_${fieldName}"
                               class="form-input">
                    `;
                }

                html += `
                        <span class="error-message" id="error_${fieldName}"></span>
                    </div>
                `;
            });

            html += `
                    </div>
                    <div class="form-actions">
                        <button type="button" id="reset-btn" class="btn btn-secondary">
                            <i class="fa fa-undo"></i> Reset
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fa fa-save"></i> Salva
                        </button>
                    </div>
                </form>
            `;

            container.innerHTML = html;
            attachFormListeners();
        }

        // Attach form listeners
        function attachFormListeners() {
            const form = document.getElementById('price-form');

            // Submit handler
            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                clearAllErrors();
                let isValid = true;
                const formData = {};

                // Valida campi obbligatori
                [...priceConfig.mandatory.required, ...priceConfig.mandatory.optional].forEach(fieldName => {
                    const input = document.getElementById(`field_${fieldName}`);
                    if (input) {
                        const value = input.value.trim();
                        const validation = validateField(fieldName, value);

                        if (!validation.valid) {
                            showFieldError(fieldName, validation.message);
                            isValid = false;
                        } else if (value) {
                            formData[fieldName] = value;
                        }
                    }
                });

                // Aggiungi campi mappati
                Object.keys(priceConfig.mapping).forEach(fieldName => {
                    const input = document.getElementById(`field_${fieldName}`);
                    if (input && !formData[fieldName]) {
                        const value = input.value.trim();
                        if (value) {
                            formData[fieldName] = value;
                        }
                    }
                });

                if (isValid) {
                    await savePrice(formData);
                }
            });

            // Reset handler
            const resetBtn = document.getElementById('reset-btn');
            resetBtn.addEventListener('click', () => {
                form.reset();
                clearAllErrors();
                // Ripristina il tipo
                const typeField = document.getElementById('field_type');
                if (typeField) {
                    typeField.value = currentInstrumentType || '';
                }
            });

            // Validazione in tempo reale
            form.addEventListener('blur', (e) => {
                if (e.target.classList.contains('form-input')) {
                    const fieldName = e.target.name;
                    const value = e.target.value.trim();
                    const validation = validateField(fieldName, value);

                    if (!validation.valid) {
                        showFieldError(fieldName, validation.message);
                    } else {
                        clearFieldError(fieldName);
                    }
                }
            }, true);
        }

        // Salva prezzo
        async function savePrice(data) {
            console.log('Saving price data:', data);

            const successMsg = document.getElementById('success-msg');

            // Simula salvataggio
            priceData.push({
                ...data,
                timestamp: new Date().toISOString()
            });

            console.log('All saved prices:', priceData);

            // Mostra messaggio successo
            successMsg.classList.add('show');
            window.scrollTo({ top: 0, behavior: 'smooth' });

            setTimeout(() => {
                successMsg.classList.remove('show');
            }, 3000);

            // Reset form
            const form = document.getElementById('price-form');
            form.reset();
            clearAllErrors();

            // Ripristina il tipo
            const typeField = document.getElementById('field_type');
            if (typeField) {
                typeField.value = currentInstrumentType || '';
            }
        }

        // Carica form per tipo strumento
        function loadInstrumentForm(instrumentType) {
            if (!instrumentType) {
                document.getElementById('form-container').innerHTML = `
                    <div class="loading">
                        <p>Seleziona un tipo di strumento per iniziare...</p>
                    </div>
                `;
                return;
            }

            currentInstrumentType = instrumentType;
            console.log('Loading price form for:', instrumentType);
            generatePriceForm();
        }

        // Inizializzazione
        document.addEventListener('DOMContentLoaded', () => {
            getURLParams();

            // Listener per selezione tipo strumento
            document.getElementById('instrument-type-select').addEventListener('change', (e) => {
                const selectedType = e.target.value;
                loadInstrumentForm(selectedType);
            });

            console.log('Price Data Entry initialized');
            console.log('Configuration loaded:', priceConfig);
        });
    </script>
</body>

</html>
