<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Price Data Entry</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f5f5f0;
            --neon-cyan: #000000;
            --neon-blue: #333333;
            --glass-bg: #ffffff;
            --text-color: #333333;
            --border-color: #000000;
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --secondary-color: #64748b;
            --secondary-hover: #475569;
            --success-color: #10b981;
            --error-color: #ef4444;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
            padding: 20px;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--glass-bg);
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .user-info-left {
            flex: 1;
            text-align: left;
            font-size: 14px;
            color: var(--neon-cyan);
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .user-info-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .flag-icon {
            font-size: 18px;
        }

        .logout-container {
            flex: 1;
            text-align: right;
        }

        .logout-btn {
            padding: 8px 16px;
            background: #000;
            border: 1px solid #000;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .logout-btn:hover {
            background: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .subtitle {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 25px;
            color: var(--text-color);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .web-search-box {
            margin-bottom: 30px;
            padding: 20px;
            background: var(--glass-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
        }

        .instrument-selector {
            background: var(--glass-bg);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
        }

        .selector-label {
            display: block;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .selector-select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            font-family: inherit;
        }

        .dataentry-form {
            background: var(--glass-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--secondary-color);
            font-size: 0.9rem;
        }

        .required-mark {
            color: var(--error-color);
            margin-left: 4px;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
            font-family: inherit;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-input.error {
            border-color: var(--error-color);
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.8rem;
            margin-top: 4px;
            height: 16px;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .input-group .form-input {
            flex: 1;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
            font-family: inherit;
        }

        .btn-primary {
            background: #000;
            color: white;
        }

        .btn-primary:hover {
            background: #333;
        }

        .btn-primary:disabled {
            background: #999;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: white;
            color: #000;
            border: 1px solid #000;
        }

        .btn-secondary:hover {
            background: #eee;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .form-actions {
            margin-top: 30px;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            padding-top: 25px;
            border-top: 1px solid var(--border-color);
        }

        .bottom-controls {
            margin-top: 30px;
            padding: 20px;
            background: #f9f9f9;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-top: 3px solid #000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .success-message {
            background-color: #ecfdf5;
            color: #065f46;
            padding: 16px;
            border-radius: 8px;
            border: 1px solid #a7f3d0;
            margin-bottom: 25px;
            display: none;
            align-items: center;
            gap: 12px;
            animation: fadeIn 0.3s ease-out;
        }

        .success-message.show {
            display: flex;
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            text-align: center;
            font-weight: bold;
            animation: fadeIn 0.3s ease-out;
        }

        .status-error {
            background-color: #fee2e2;
            color: #b91c1c;
            border: 1px solid #fecaca;
        }

        .status-success {
            background-color: #ecfdf5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 640px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .header-bar {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .bottom-controls {
                flex-direction: column;
                align-items: flex-start;
            }

            .logout-container {
                text-align: center;
            }
        }
    </style>
</head>

<body>

    <div class="header-bar">
        <div class="user-info-left">
            <div class="user-info-row">
                <strong id="userLabel">Utente:</strong>
                <span id="usernameDisplay">-</span>
            </div>
            <div class="user-info-row">
                <span class="flag-icon" id="languageFlag"></span>
                <span id="languageDisplay">-</span>
            </div>
        </div>
        <div style="flex: 1; text-align: center;">
            <h1 id="pageTitle"
                style="font-size: 1.5rem; font-weight: 700; color: #000; text-transform: uppercase; letter-spacing: 2px;">
                Price Entry</h1>
        </div>
        <div class="logout-container" style="display: flex; align-items: center; justify-content: flex-end; gap: 15px;">
            <button class="btn btn-secondary btn-sm" onclick="triggerFileUpload()">
                <i class="fa fa-file-import"></i> <span id="btnImportText">Importa JSON/CSV</span>
            </button>
            <input type="file" id="file-import-input" accept=".json,.csv" style="display: none;"
                onchange="handleFileImport(event)">
            <a href="dashboard-main.html" class="logout-btn">
                <i class="fa fa-times-circle"></i> <span id="closeText">Chiudi</span>
            </a>
        </div>
    </div>

    <div class="container">
        <p class="subtitle" id="pageSubtitle">Price Data Entry</p>

        <div id="success-msg" class="success-message">
            <i class="fa fa-check-circle"></i> <span id="successText">Dati salvati con successo!</span>
        </div>

        <div id="instrument-id-container" class="instrument-selector" style="margin-bottom: 30px;">
            <label for="field_id_instrument" class="selector-label">
                <i class="fa fa-fingerprint"></i> <span id="instrumentIdLabel">Strumento:</span>
            </label>
            <div class="input-group">
                <input type="text" id="field_id_instrument" name="id_instrument" class="form-input"
                    placeholder="Ticker / ISIN" style="height: 48px;">
                <button type="button" class="btn btn-primary btn-sm" onclick="searchTickerOnWeb()" id="btnSearchTicker"
                    style="height: 48px;">
                    <i class="fa fa-search"></i>&nbsp;<span id="btnSearchTickerLabel">Cerca</span>
                </button>
            </div>
            <span class="error-message" id="error_id_instrument"></span>
        </div>

        <div class="web-search-box">
            <label class="selector-label">
                <i class="fa fa-globe"></i> <span id="webSearchLabel">Web Search / URL:</span>
            </label>
            <div id="url-inputs-container">
                <div class="input-group" style="margin-bottom: 10px;">
                    <input type="text" class="form-input url-input" placeholder="https://..." style="height: 48px;">
                    <button type="button" class="btn btn-secondary" onclick="addUrlInput()"
                        style="height: 48px; width: 48px; padding: 0;">
                        <i class="fa fa-plus"></i>
                    </button>
                </div>
            </div>
            <div style="margin-top: 20px;">
                <button type="button" class="btn btn-primary" onclick="executeWebSearch()" id="btnConfirm"
                    style="height: 48px; width: 100%;">
                    <i class="fa fa-search"></i> <span id="btnConfirmText">Conferma</span>
                </button>
            </div>
            <div id="statusMessage" class="status-message"></div>
        </div>

        <div id="value-type-container" class="instrument-selector">
            <label for="field_field" class="selector-label">
                <i class="fa fa-tag"></i> <span id="valueTypeLabel">Tipo Valore:</span>
            </label>
            <select id="field_field" name="field" class="selector-select">
            </select>
        </div>

        <div id="form-container">
        </div>

        <div class="bottom-controls">
            <div class="db-selector">
                <label class="selector-label"
                    style="display: flex; align-items: center; gap: 10px; cursor: pointer; margin-bottom: 0;">
                    <input type="checkbox" id="db-toggle" style="width: 18px; height: 18px;" checked>
                    <span id="sharedDbLabel">Shared Database</span>
                </label>
            </div>
        </div>
    </div>

    <script>
        const priceConfig = {
            mapping: {
                "date_start": { "label": "int.date_start", "mapped_name": "date_start" },
                "field": { "label": "int.price_type", "mapped_name": "field" },
                "value": { "label": "int.price", "mapped_name": "value" },
                "provider": { "label": "provider", "mapped_name": "provider" }
            },
            mandatory: {
                "required": ["date_start", "field", "value"],
                "optional": ["provider"]
            },
            format: {
                "id_instrument": { "type": "string", "format": "FE_Instrument" },
                "date_start": { "type": "date", "format": "FE_Date" },
                "field": { "type": "string", "format": "FE_PriceType" },
                "value": { "type": "string", "regex": "^[0-9]*[.,]?[0-9]*" },
                "provider": { "type": "string" }
            }
        };

        let urlParams = {};
        let credentials = { username: '', token: '', language: 'it_IT' };
        let currentInstrumentId = null;
        let translations = {};
        let domine = {};
        let availableLanguages = [];
        const API_URL = 'https://feweb-tunnel.fe-web.eu';

        async function loadAllData() {
            getURLParams();
            await initializeLanguages();
            await loadTranslations(credentials.language);
            await loadDomine();
            await updateHeaderWithUserInfo();
            populateValueTypeSelector();
            const idInput = document.getElementById('field_id_instrument');
            if (idInput) idInput.value = currentInstrumentId || '';
            generatePriceForm();
        }

        async function loadLanguageManifest() {
            try {
                const response = await fetch('lang/manifest.json');
                const data = await response.json();
                return data.languages || [];
            } catch (error) { console.error('Error loading manifest:', error); return []; }
        }

        async function loadLanguageFile(langCode) {
            try {
                const response = await fetch(`lang/${langCode}.json`);
                if (response.ok) {
                    const data = await response.json();
                    return {
                        code: langCode,
                        name: data['int.language.description'] || langCode,
                        flag: data['img.language.flag'] || ''
                    };
                }
                return null;
            } catch (error) { console.error(`Error loading ${langCode}.json:`, error); return null; }
        }

        async function initializeLanguages() {
            const langCodes = await loadLanguageManifest();
            for (const langCode of langCodes) {
                const langData = await loadLanguageFile(langCode);
                if (langData) availableLanguages.push(langData);
            }
        }

        async function loadTranslations(langCode) {
            try {
                const response = await fetch(`lang/${langCode}.json`);
                if (!response.ok) return;
                translations = await response.json();
                applyTranslations();
            } catch (error) { console.error("Error loading translations:", error); }
        }

        async function loadDomine() {
            try {
                const response = await fetch(`lang/domine.json`);
                if (!response.ok) return;
                domine = await response.json();
            } catch (error) { console.error("Error loading domine:", error); }
        }

        function getTranslation(key) { return translations[key] || key; }

        function applyTranslations() {
            document.getElementById('pageTitle').textContent = getTranslation('sel.dataentry.price') || 'Price Data Entry';
            document.getElementById('pageSubtitle').textContent = getTranslation('int.dataentry_price.subtitle') || 'Price Data Entry';
            document.getElementById('closeText').textContent = getTranslation('int.close') || 'Chiudi';
            document.getElementById('webSearchLabel').textContent = getTranslation('int.websearch') || 'Web Search / URL:';
            document.getElementById('valueTypeLabel').textContent = getTranslation('int.price_type') || 'Tipo Valore:';
            document.getElementById('userLabel').textContent = getTranslation('int.user.label') || 'Utente:';
            document.getElementById('sharedDbLabel').textContent = getTranslation('int.sharedatabase') || 'Shared Database';
            document.getElementById('instrumentIdLabel').textContent = getTranslation('id_instrument') || 'Strumento:';
            document.getElementById('btnImportText').textContent = getTranslation('int.import') || 'Importa';
            document.getElementById('btnSearchTickerLabel').textContent = getTranslation('int.confirm') || 'Cerca';
            document.getElementById('btnConfirmText').textContent = getTranslation('int.confirm') || 'Conferma';
        }

        async function updateHeaderWithUserInfo() {
            const userLanguage = credentials.language || 'it_IT';
            document.getElementById('usernameDisplay').textContent = credentials.username || '-';

            const langData = availableLanguages.find(l => l.code === userLanguage);
            if (langData) {
                document.getElementById('languageFlag').textContent = langData.flag;
                const langDescription = getTranslation('int.language.description');
                document.getElementById('languageDisplay').textContent = langDescription !== 'int.language.description' ? langDescription : langData.name;
            }
        }

        function populateValueTypeSelector() {
            const selector = document.getElementById('field_field');
            const types = domine["dashboard-dataentry-price"] || [];
            selector.innerHTML = '';
            types.forEach(typeKey => {
                const option = document.createElement('option');
                const value = typeKey.split(':').pop();
                option.value = value;
                option.textContent = getTranslation(typeKey);
                selector.appendChild(option);
            });
        }

        function getURLParams() {
            const params = new URLSearchParams(window.location.search);
            urlParams = {};
            for (const [key, value] of params.entries()) { urlParams[key] = value; }
            credentials = {
                username: urlParams.username || localStorage.getItem('username') || 'demo_user',
                token: urlParams.token || localStorage.getItem('token') || '',
                language: urlParams.language || localStorage.getItem('language') || 'it_IT'
            };
            currentInstrumentId = urlParams.id_instrument || '';
        }

        async function searchTickerOnWeb() {
            const ticker = document.getElementById('field_id_instrument').value.trim();
            if (!ticker) {
                showStatus("Inserire un ISIN o Ticker", "error");
                return;
            }

            const btn = document.getElementById('btnSearchTicker');
            const originalContent = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<div class="spinner" style="width:15px; height:15px; border-top-color: #000;"></div>';

            try {
                const ddgUrl = `https://duckduckgo.com/html/?q=${encodeURIComponent(ticker)}`;
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(ddgUrl)}`;

                const res = await fetch(proxyUrl);
                if (!res.ok) throw new Error("Errore durante la ricerca.");

                const data = await res.json();
                const html = data.contents;

                const parser = new DOMParser();
                const doc = parser.parseFromString(html, "text/html");

                const results = [];
                const financialKeywords = [
                    'borsaitaliana', 'investing', 'morningstar', 'bloomberg', 'reuters',
                    'marketwatch', 'yahoo', 'finance', 'isin', 'stock', 'ticker',
                    'marketscreener', 'ft.com', 'nasdaq', 'teleborsa', 'tradingview',
                    'finanzaonline', 'borsanomics'
                ];

                const links = doc.querySelectorAll('a.result__a');

                links.forEach(el => {
                    let url = el.getAttribute('href');
                    const title = el.textContent;

                    if (url && url.includes('uddg=')) {
                        url = decodeURIComponent(url.split('uddg=')[1].split('&')[0]);
                    }

                    if (url && (url.startsWith('http') || url.startsWith('www'))) {
                        const isFinancial = financialKeywords.some(key =>
                            url.toLowerCase().includes(key) || title.toLowerCase().includes(key)
                        );
                        if (isFinancial) {
                            results.push({ title: title.trim(), url: url });
                        }
                    }
                });

                if (results.length > 0) {
                    populateUrlInputsFromSearch(results);
                    showStatus(`${results.length} risultati trovati`, "success");
                } else {
                    showStatus("Nessun link finanziario rilevante trovato", "error");
                }

            } catch (err) {
                console.error("Search error:", err);
                showStatus("Errore ricerca: " + err.message, "error");
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalContent;
            }
        }

        function populateUrlInputsFromSearch(results) {
            const container = document.getElementById('url-inputs-container');
            const existingInputs = container.querySelectorAll('.input-group');
            if (existingInputs.length === 1 && !existingInputs[0].querySelector('.url-input').value.trim()) {
                container.innerHTML = '';
            }

            results.forEach(res => {
                const div = document.createElement('div');
                div.className = 'input-group';
                div.style.marginBottom = '10px';
                div.innerHTML = `
                    <input type="text" class="form-input url-input" value="${res.url}" title="${res.title}" placeholder="https://..." style="height: 48px;">
                    <button type="button" class="btn btn-secondary" onclick="removeUrlInput(this)" style="height: 48px; width: 48px; padding: 0;">
                        <i class="fa fa-minus"></i>
                    </button>
                `;
                container.appendChild(div);
            });
        }

        function showStatus(text, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = text;
            statusEl.className = 'status-message ' + (type === 'success' ? 'status-success' : 'status-error');
            statusEl.style.display = 'block';
        }

        function addUrlInput() {
            const container = document.getElementById('url-inputs-container');
            const div = document.createElement('div');
            div.className = 'input-group';
            div.style.marginBottom = '10px';
            div.style.animation = 'fadeIn 0.3s ease-out';
            div.innerHTML = `
                <input type="text" class="form-input url-input" placeholder="https://..." style="height: 48px;">
                <button type="button" class="btn btn-secondary" onclick="removeUrlInput(this)" style="height: 48px; width: 48px; padding: 0;">
                    <i class="fa fa-minus"></i>
                </button>
            `;
            container.appendChild(div);
        }

        function removeUrlInput(btn) {
            const group = btn.closest('.input-group');
            if (group) group.remove();
        }

        async function executeWebSearch() {
            const urlInputs = document.querySelectorAll('.url-input');
            const urls = Array.from(urlInputs).map(i => i.value.trim()).filter(u => u !== '');
            const idInstrument = document.getElementById('field_id_instrument').value.trim();
            const typePrice = document.getElementById('field_field').value;

            if (urls.length === 0) {
                showStatus("Per favore inserisci almeno un URL", "error");
                return;
            }
            if (!idInstrument) {
                showFieldError('id_instrument', getTranslation('int.field.required') || 'Campo obbligatorio');
                showStatus("Per favore inserisci un Ticker/ISIN prima", "error");
                return;
            } else {
                clearFieldError('id_instrument');
            }

            const btn = document.getElementById('btnConfirm');
            const originalHtml = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<div class="spinner" style="width:15px; height:15px; border-top-color: #fff;"></div> ' + (getTranslation('int.inprogress') || 'Elaborazione...');

            try {
                const payload = {
                    username: credentials.username,
                    token: credentials.token,
                    language: credentials.language,
                    price: JSON.stringify({
                        id_instrument: idInstrument,
                        type_price: typePrice,
                        url: urls.join(',')
                    })
                };

                const response = await fetch(`${API_URL}/downloadprice`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();
                if (result.status === 'ok') {
                    showStatus("Dati estratti con successo!", "success");
                    populatePriceFormWithData(result);
                } else {
                    showStatus("Errore nell'analisi: " + (result.msg || "Errore sconosciuto"), "error");
                }
            } catch (err) {
                console.error("Web search error:", err);
                showStatus("Errore di connessione: " + err.message, "error");
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalHtml;
            }
        }

        function populatePriceFormWithData(data) {
            if (data.value) {
                const valueField = document.getElementById('field_value');
                if (valueField) {
                    valueField.value = data.value;
                    valueField.dispatchEvent(new Event('blur'));
                }
            }
            if (data.date_start) {
                const dateField = document.getElementById('field_date_start');
                if (dateField) {
                    dateField.value = data.date_start;
                    dateField.dispatchEvent(new Event('blur'));
                }
            }
            if (data.provider) {
                const providerField = document.getElementById('field_provider');
                if (providerField) {
                    providerField.value = data.provider;
                    providerField.dispatchEvent(new Event('blur'));
                }
            }
        }

        function triggerFileUpload() { document.getElementById('file-import-input').click(); }

        function handleFileImport(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function (e) {
                const content = e.target.result;
                if (file.name.endsWith('.json')) {
                    try { const data = JSON.parse(content); populateFromImport(data); } catch (err) { alert("Invalid JSON file"); }
                } else if (file.name.endsWith('.csv')) { parseCSV(content); }
            };
            reader.readAsText(file);
        }

        function parseCSV(content) {
            const lines = content.split('\n');
            if (lines.length < 2) return;
            const headers = lines[0].split(',').map(h => h.trim());
            const firstData = lines[1].split(',').map(v => v.trim());
            const obj = {};
            headers.forEach((h, i) => { obj[h] = firstData[i]; });
            populateFromImport(obj);
        }

        function populateFromImport(data) {
            const mapping = {
                'id_instrument': data.id_instrument || data.id || data.ticker || data.symbol || '',
                'date_start': data.date_start || data.date || '',
                'value': data.value || data.price || '',
                'provider': data.provider || ''
            };
            Object.keys(mapping).forEach(key => {
                const input = document.getElementById(`field_${key}`);
                if (input) input.value = mapping[key];
            });
            if (data.field) { document.getElementById('field_field').value = data.field; }
        }

        function formatCurrentDate() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function validateField(fieldName, value) {
            const formatConfig = priceConfig.format[fieldName];
            const isRequired = priceConfig.mandatory.required.includes(fieldName);
            if (isRequired && !value) return { valid: false, message: getTranslation('int.field.required') || 'Campo obbligatorio' };
            if (!value) return { valid: true, message: '' };
            if (formatConfig) {
                if (formatConfig.type === 'date') {
                    const dateRegex = /^\d{4}-\d{2}-\d{2}$/;
                    if (!dateRegex.test(value)) return { valid: false, message: `Format: ${formatConfig.format}` };
                } else if (formatConfig.regex) {
                    const regex = new RegExp(formatConfig.regex);
                    if (!regex.test(value)) return { valid: false, message: getTranslation('int.format.decimal.invalid') || 'Formato non valido' };
                }
            }
            return { valid: true, message: '' };
        }

        function showFieldError(fieldName, message) {
            const errorElement = document.getElementById(`error_${fieldName}`);
            const inputElement = document.getElementById(`field_${fieldName}`);
            if (errorElement) errorElement.textContent = message;
            if (inputElement) inputElement.classList.add('error');
        }

        function clearFieldError(fieldName) {
            const errorElement = document.getElementById(`error_${fieldName}`);
            const inputElement = document.getElementById(`field_${fieldName}`);
            if (errorElement) errorElement.textContent = '';
            if (inputElement) inputElement.classList.remove('error');
        }

        function clearAllErrors() {
            document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
            document.querySelectorAll('.form-input, .form-select').forEach(el => el.classList.remove('error'));
        }

        function generatePriceForm() {
            const fields = Object.keys(priceConfig.mapping);
            const container = document.getElementById('form-container');
            let html = '<form id="price-form" class="dataentry-form"><div class="form-grid">';
            fields.forEach(fieldName => {
                if (fieldName === 'field') return;

                const fieldConfig = priceConfig.mapping[fieldName];
                const formatConfig = priceConfig.format[fieldName];
                const isRequired = priceConfig.mandatory.required.includes(fieldName);
                const label = getTranslation(fieldName) || getTranslation(fieldConfig.label);
                html += `<div class="form-group ${isRequired ? 'required' : ''}">
                    <label for="field_${fieldName}" class="form-label">${label}${isRequired ? '<span class="required-mark">*</span>' : ''}</label>`;
                if (fieldName === 'id_instrument') {
                    html += `<input type="text" name="${fieldName}" id="field_${fieldName}" value="${currentInstrumentId || ''}" ${isRequired ? 'required' : ''} class="form-input">`;
                } else if (formatConfig && formatConfig.format === 'FE_Date') {
                    html += `<div class="input-group">
                        <input type="text" name="${fieldName}" id="field_${fieldName}" ${isRequired ? 'required' : ''} placeholder="YYYY-MM-DD" class="form-input">
                        <button type="button" class="btn btn-secondary btn-sm" onclick="document.getElementById('field_${fieldName}').value = formatCurrentDate()"><i class="fas fa-calendar-day"></i></button>
                    </div>`;
                } else {
                    html += `<input type="text" name="${fieldName}" id="field_${fieldName}" ${isRequired ? 'required' : ''} class="form-input">`;
                }
                html += `<span class="error-message" id="error_${fieldName}"></span></div>`;
            });
            html += `</div><div class="form-actions">
                <button type="button" id="reset-btn" class="btn btn-secondary"><i class="fa fa-undo"></i> Reset</button>
                <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> ${getTranslation('int.save') || 'Salva'}</button>
            </div></form>`;
            container.innerHTML = html;
            attachFormListeners();
        }

        function attachFormListeners() {
            const form = document.getElementById('price-form');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                clearAllErrors();
                let isValid = true;
                const formData = {};
                const idInput = document.getElementById('field_id_instrument');
                const idValue = idInput ? idInput.value.trim() : '';
                const idValidation = validateField('id_instrument', idValue);
                if (!idValidation.valid) { showFieldError('id_instrument', idValidation.message); isValid = false; }
                else formData['id_instrument'] = idValue;

                priceConfig.mandatory.required.forEach(fieldName => {
                    if (fieldName === 'id_instrument') return;
                    const input = document.getElementById(`field_${fieldName}`);
                    const value = input ? input.value.trim() : '';
                    const validation = validateField(fieldName, value);
                    if (!validation.valid) { showFieldError(fieldName, validation.message); isValid = false; }
                    else if (value) formData[fieldName] = value;
                });
                if (isValid) await savePrice(formData);
            });
            form.addEventListener('blur', (e) => {
                if (e.target.classList.contains('form-input') || e.target.classList.contains('form-select')) {
                    const fieldName = e.target.name || e.target.id.replace('field_', '');
                    const value = e.target.value.trim();
                    const validation = validateField(fieldName, value);
                    if (!validation.valid) showFieldError(fieldName, validation.message);
                    else clearFieldError(fieldName);
                }
            }, true);

            const mainIdInput = document.getElementById('field_id_instrument');
            if (mainIdInput) {
                mainIdInput.addEventListener('blur', () => {
                    const val = mainIdInput.value.trim();
                    const validation = validateField('id_instrument', val);
                    if (!validation.valid) showFieldError('id_instrument', validation.message);
                    else clearFieldError('id_instrument');
                });
            }
            document.getElementById('reset-btn').addEventListener('click', () => { form.reset(); clearAllErrors(); });
        }

        async function savePrice(data) {
            const dbToggle = document.getElementById('db-toggle');
            data.db_type = dbToggle.checked ? 'shared' : 'local';
            data.field = document.getElementById('field_field').value;
            if (!data.id_instrument) {
                data.id_instrument = document.getElementById('field_id_instrument').value.trim();
            }
            try {
                const payload = {
                    username: credentials.username,
                    token: credentials.token,
                    language: credentials.language,
                    price: JSON.stringify(data)
                };
                const response = await fetch(`${API_URL}/putprice`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const result = await response.json();
                if (result.status === 'ok') {
                    const successMsg = document.getElementById('success-msg');
                    document.getElementById('successText').textContent = result.msg || getTranslation('int.success.save') || 'Salva!';
                    successMsg.classList.add('show');
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                    setTimeout(() => successMsg.classList.remove('show'), 3000);
                } else alert("Error: " + (result.msg || "Unknown error"));
            } catch (err) { alert("Error: " + err.message); }
        }

        document.addEventListener('DOMContentLoaded', loadAllData);
    </script>
