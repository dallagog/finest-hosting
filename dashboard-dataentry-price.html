<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Price Data Entry</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --secondary-color: #64748b;
            --secondary-hover: #475569;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --success-color: #10b981;
            --error-color: #ef4444;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.5;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 15px 25px;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
        }

        .header-title {
            font-family: 'Outfit', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-name {
            font-weight: 500;
            color: var(--secondary-color);
        }

        .btn-close {
            padding: 8px 16px;
            border-radius: 6px;
            background: var(--secondary-color);
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-close:hover {
            background: var(--secondary-hover);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .subtitle {
            font-family: 'Outfit', sans-serif;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 25px;
            color: var(--text-main);
        }

        .instrument-selector {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
        }

        .selector-label {
            display: block;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-main);
        }

        .selector-select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .selector-select:focus {
            border-color: var(--primary-color);
        }

        .dataentry-form {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--secondary-color);
            font-size: 0.9rem;
        }

        .required-mark {
            color: var(--error-color);
            margin-left: 4px;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-input.error {
            border-color: var(--error-color);
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.8rem;
            margin-top: 4px;
            height: 16px;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .input-group .form-input {
            flex: 1;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
        }

        .btn-secondary {
            background: white;
            color: var(--secondary-color);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: #f1f5f9;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .form-actions {
            margin-top: 30px;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            padding-top: 25px;
            border-top: 1px solid var(--border-color);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(37, 99, 235, 0.1);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .success-message {
            background-color: #ecfdf5;
            color: #065f46;
            padding: 16px;
            border-radius: 8px;
            border: 1px solid #a7f3d0;
            margin-bottom: 25px;
            display: none;
            align-items: center;
            gap: 12px;
            animation: fadeIn 0.3s ease-out;
        }

        .success-message.show {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 640px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
</head>

<body>

    <div class="header">
        <div class="header-title">FE-WEB | Price Entry</div>
        <div class="user-info">
            <span class="user-name"><i class="fa fa-user-circle"></i> <span id="usernameDisplay">...</span></span>
            <a href="dashboard-main.html" class="btn-close">
                <i class="fa fa-times-circle"></i> <span id="closeText">Chiudi</span>
            </a>
        </div>
    </div>

    <div class="container">
        <p class="subtitle" id="pageSubtitle">Price Data Entry</p>

        <div id="success-msg" class="success-message">
            <i class="fa fa-check-circle"></i> <span id="successText">Dati salvati con successo!</span>
        </div>

        <div class="top-controls"
            style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px;">
            <div id="instrument-selector" class="instrument-selector" style="margin-bottom: 0;">
                <label for="instrument-type-select" class="selector-label">
                    <i class="fa fa-list"></i> <span id="selectorLabel">Select Instrument Type:</span>
                </label>
                <select id="instrument-type-select" class="selector-select">
                    <option value="">-- Seleziona --</option>
                    <option value="STOCK">Azioni (STOCK)</option>
                    <option value="BOND">Obbligazioni (BOND)</option>
                    <option value="ETF">ETF</option>
                    <option value="FUND">Fondi (FUND)</option>
                    <option value="CRYPTO">Criptovalute (CRYPTO)</option>
                </select>
            </div>

            <div class="extra-controls"
                style="padding: 20px; background: #f9f9f9; border: 1px solid #ddd; border-radius: 8px;">
                <div class="db-selector" style="margin-bottom: 15px;">
                    <label class="selector-label"
                        style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                        <input type="checkbox" id="db-toggle" style="width: 18px; height: 18px;">
                        <span>Shared Database</span>
                    </label>
                    <small style="color: #666; display: block; margin-top: 5px;">Seleziona per salvare nel database
                        condiviso</small>
                </div>

                <div class="import-controls" style="display: flex; gap: 10px;">
                    <button class="btn btn-secondary btn-sm" onclick="triggerFileUpload()" style="flex: 1;">
                        <i class="fa fa-file-import"></i> Importa JSON/CSV
                    </button>
                    <input type="file" id="file-import-input" accept=".json,.csv" style="display: none;"
                        onchange="handleFileImport(event)">
                </div>
            </div>
        </div>

        <div class="web-search-box"
            style="margin-bottom: 30px; padding: 20px; background: #f9f9f9; border: 1px solid #ddd; border-radius: 8px;">
            <label for="search-url" class="selector-label">
                <i class="fa fa-globe"></i> <span id="webSearchLabel">Web Search / URL:</span>
            </label>
            <div class="input-group">
                <input type="text" id="search-url" class="form-input" placeholder="https://..." style="height: 40px;">
                <button class="btn btn-primary btn-sm" onclick="executeWebSearch()" style="height: 40px;">
                    <i class="fa fa-search"></i> <span id="btnWebSearch">Search</span>
                </button>
            </div>
        </div>

        <div id="form-container">
            <div class="loading">
                <div class="spinner"></div>
                <p id="loadingText">Seleziona un tipo di strumento per iniziare...</p>
            </div>
        </div>
    </div>

    <script>
        // Configurazione dati da file JSON - Schema: id, date_start, field, value
        const priceConfig = {
            mapping: {
                "id": { "label": "Ticker", "mapped_name": "id" },
                "date_start": { "label": "Date", "mapped_name": "date_start" },
                "field": { "label": "Type", "mapped_name": "field" },
                "value": { "label": "Price", "mapped_name": "value" }
            },
            mandatory: {
                "required": ["id", "date_start", "field", "value"],
                "optional": []
            },
            format: {
                "id": { "type": "string" },
                "date_start": { "type": "date", "format": "YYYY-MM-DD" },
                "field": { "type": "string" }, // Es: close, high, low
                "value": { "type": "string", "regex": "^[0-9]*[.,]?[0-9]*" }
            }
        };

        let urlParams = {};
        let credentials = { username: '', token: '', language: 'it_IT' };
        let currentInstrumentType = null;
        let currentInstrumentId = null;
        const API_URL = 'https://feweb-tunnel.fe-web.eu';

        // Translations bridge
        let translations = {};
        async function loadTranslations(langCode) {
            try {
                const response = await fetch(`lang/${langCode}.json`);
                if (!response.ok) return;
                translations = await response.json();
                applyTranslations();
            } catch (error) {
                console.error("Error loading translations:", error);
            }
        }

        function getTranslation(key) {
            return translations[key] || key;
        }

        function applyTranslations() {
            document.getElementById('pageTitle').textContent = getTranslation('sel.dataentry.price') || 'Price Data Entry';
            document.getElementById('pageSubtitle').textContent = getTranslation('int.dataentry.subtitle') || 'Price Data Entry';
            document.getElementById('closeText').textContent = getTranslation('int.close') || 'Chiudi';
            document.getElementById('selectorLabel').textContent = getTranslation('int.select.instrument.type') || 'Select Instrument Type:';
            document.getElementById('webSearchLabel').textContent = getTranslation('int.websearch') || 'Web Search / URL:';
            document.getElementById('btnWebSearch').textContent = getTranslation('int.websearch') || 'Search';
            document.getElementById('loadingText').textContent = getTranslation('int.select.instrument.first') || 'Select an instrument type to start...';
        }

        // Recupera parametri URL
        function getURLParams() {
            const params = new URLSearchParams(window.location.search);
            urlParams = {};
            for (const [key, value] of params.entries()) {
                urlParams[key] = value;
            }

            credentials = {
                username: urlParams.username || localStorage.getItem('username') || 'demo_user',
                token: urlParams.token || localStorage.getItem('token') || '',
                language: urlParams.language || localStorage.getItem('language') || 'it_IT'
            };

            currentInstrumentId = urlParams.id_instrument || '';
            document.getElementById('usernameDisplay').textContent = credentials.username;

            if (urlParams.url) {
                document.getElementById('search-url').value = urlParams.url;
            }

            loadTranslations(credentials.language);
        }

        function executeWebSearch() {
            const url = document.getElementById('search-url').value;
            if (url) {
                window.open(url, '_blank');
            } else {
                alert("Please enter a URL first");
            }
        }

        function triggerFileUpload() {
            document.getElementById('file-import-input').click();
        }

        function handleFileImport(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (e) {
                const content = e.target.result;
                if (file.name.endsWith('.json')) {
                    try {
                        const data = JSON.parse(content);
                        populateFromImport(data);
                    } catch (err) {
                        alert("Invalid JSON file");
                    }
                } else if (file.name.endsWith('.csv')) {
                    parseCSV(content);
                }
            };
            reader.readAsText(file);
        }

        function parseCSV(content) {
            const lines = content.split('\n');
            if (lines.length < 2) return;
            const headers = lines[0].split(',').map(h => h.trim());
            const firstData = lines[1].split(',').map(v => v.trim());

            const obj = {};
            headers.forEach((h, i) => {
                obj[h] = firstData[i];
            });
            populateFromImport(obj);
        }

        function populateFromImport(data) {
            const mapping = {
                'id': data.id || data.ticker || data.symbol || '',
                'date_start': data.date_start || data.date || '',
                'field': data.field || data.type || 'close',
                'value': data.value || data.price || ''
            };

            Object.keys(mapping).forEach(key => {
                const input = document.getElementById(`field_${key}`);
                if (input) {
                    input.value = mapping[key];
                }
            });
            alert("Data imported into the form. Please review and save.");
        }

        function formatCurrentDate() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function validateField(fieldName, value) {
            const formatConfig = priceConfig.format[fieldName];
            const isRequired = priceConfig.mandatory.required.includes(fieldName);

            if (isRequired && !value) {
                return { valid: false, message: getTranslation('int.field.required') || 'Campo obbligatorio' };
            }
            if (!value) return { valid: true, message: '' };

            if (formatConfig) {
                if (formatConfig.type === 'date') {
                    const dateRegex = /^\d{4}-\d{2}-\d{2}$/;
                    if (!dateRegex.test(value)) return { valid: false, message: `Format: ${formatConfig.format}` };
                } else if (formatConfig.regex) {
                    const regex = new RegExp(formatConfig.regex);
                    if (!regex.test(value)) return { valid: false, message: getTranslation('int.format.decimal.invalid') || 'Formato non valido' };
                }
            }
            return { valid: true, message: '' };
        }

        function showFieldError(fieldName, message) {
            const errorElement = document.getElementById(`error_${fieldName}`);
            const inputElement = document.getElementById(`field_${fieldName}`);
            if (errorElement) errorElement.textContent = message;
            if (inputElement) inputElement.classList.add('error');
        }

        function clearFieldError(fieldName) {
            const errorElement = document.getElementById(`error_${fieldName}`);
            const inputElement = document.getElementById(`field_${fieldName}`);
            if (errorElement) errorElement.textContent = '';
            if (inputElement) inputElement.classList.remove('error');
        }

        function clearAllErrors() {
            document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
            document.querySelectorAll('.form-input, .form-select').forEach(el => el.classList.remove('error'));
        }

        function generatePriceForm() {
            const fields = Object.keys(priceConfig.mapping);
            const container = document.getElementById('form-container');
            let html = '<form id="price-form" class="dataentry-form"><div class="form-grid">';

            fields.forEach(fieldName => {
                const fieldConfig = priceConfig.mapping[fieldName];
                const formatConfig = priceConfig.format[fieldName];
                const isRequired = priceConfig.mandatory.required.includes(fieldName);
                const label = getTranslation(fieldName) || fieldConfig.label;

                html += `<div class="form-group ${isRequired ? 'required' : ''}">
                    <label for="field_${fieldName}" class="form-label">${label}${isRequired ? '<span class="required-mark">*</span>' : ''}</label>`;

                if (fieldName === 'id') {
                    html += `<input type="text" name="${fieldName}" id="field_${fieldName}" value="${currentInstrumentId || ''}" ${isRequired ? 'required' : ''} class="form-input">`;
                } else if (formatConfig && formatConfig.type === 'date') {
                    html += `<div class="input-group">
                        <input type="text" name="${fieldName}" id="field_${fieldName}" ${isRequired ? 'required' : ''} placeholder="${formatConfig.format}" class="form-input">
                        <button type="button" class="btn btn-secondary btn-sm" onclick="document.getElementById('field_${fieldName}').value = formatCurrentDate()"><i class="fas fa-calendar-day"></i></button>
                    </div>`;
                } else if (fieldName === 'field') {
                    html += `<select name="${fieldName}" id="field_${fieldName}" class="form-select">
                        <option value="close">Close</option><option value="high">High</option><option value="low">Low</option><option value="open">Open</option><option value="adjClose">Adj Close</option>
                    </select>`;
                } else {
                    html += `<input type="text" name="${fieldName}" id="field_${fieldName}" ${isRequired ? 'required' : ''} class="form-input">`;
                }
                html += `<span class="error-message" id="error_${fieldName}"></span></div>`;
            });

            html += `</div><div class="form-actions">
                <button type="button" id="reset-btn" class="btn btn-secondary"><i class="fa fa-undo"></i> Reset</button>
                <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> ${getTranslation('int.save') || 'Salva'}</button>
            </div></form>`;

            container.innerHTML = html;
            attachFormListeners();
        }

        function attachFormListeners() {
            const form = document.getElementById('price-form');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                clearAllErrors();
                let isValid = true;
                const formData = {};
                priceConfig.mandatory.required.forEach(fieldName => {
                    const input = document.getElementById(`field_${fieldName}`);
                    const value = input ? input.value.trim() : '';
                    const validation = validateField(fieldName, value);
                    if (!validation.valid) { showFieldError(fieldName, validation.message); isValid = false; }
                    else if (value) formData[fieldName] = value;
                });
                if (isValid) await savePrice(formData);
            });

            form.addEventListener('blur', (e) => {
                if (e.target.classList.contains('form-input') || e.target.classList.contains('form-select')) {
                    const fieldName = e.target.name;
                    const value = e.target.value.trim();
                    const validation = validateField(fieldName, value);
                    if (!validation.valid) showFieldError(fieldName, validation.message);
                    else clearFieldError(fieldName);
                }
            }, true);

            document.getElementById('reset-btn').addEventListener('click', () => { form.reset(); clearAllErrors(); });
        }

        async function savePrice(data) {
            const dbToggle = document.getElementById('db-toggle');
            data.db_type = dbToggle.checked ? 'shared' : 'local';
            try {
                const payload = {
                    username: credentials.username,
                    token: credentials.token,
                    language: credentials.language,
                    price: JSON.stringify(data)
                };
                const response = await fetch(`${API_URL}/putprice`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const result = await response.json();
                if (result.status === 'ok') {
                    const successMsg = document.getElementById('success-msg');
                    document.getElementById('successText').textContent = result.msg || getTranslation('int.success.save') || 'Salva!';
                    successMsg.classList.add('show');
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                    setTimeout(() => successMsg.classList.remove('show'), 3000);
                    document.getElementById('price-form').reset();
                } else alert("Error: " + (result.msg || "Unknown error"));
            } catch (err) { alert("Error: " + err.message); }
        }

        function loadInstrumentForm(instrumentType) {
            if (!instrumentType) {
                document.getElementById('form-container').innerHTML = `<div class="loading"><div class="spinner"></div><p id="loadingText">Seleziona uno strumento...</p></div>`;
                return;
            }
            currentInstrumentType = instrumentType;
            generatePriceForm();
        }

        document.addEventListener('DOMContentLoaded', () => {
            getURLParams();
            document.getElementById('instrument-type-select').addEventListener('change', (e) => loadInstrumentForm(e.target.value));
        });
    </script>
</body>

</html>
