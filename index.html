<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FinEst, ver 0.1</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="icon" type="image/x-icon" href="/images/logo-bullandbear.png">
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background: white;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    width: 300px;
    text-align: center;
  }
  .logo {
    width: 100px;
    height: auto;
    margin-bottom: 15px;
  }
  h2 {
    margin-bottom: 30px;
  }
  .input-group {
    position: relative;
    margin-bottom: 25px;
    text-align: left;
  }
  .input-group i {
    position: absolute;
    top: 10px;
    left: 0;
    color: #555;
  }
  .input-group input {
    width: 100%;
    padding: 10px 10px 10px 30px;
    border: none;
    border-bottom: 2px solid #ccc;
    outline: none;
    transition: 0.3s;
  }
  .input-group input:focus {
    border-bottom-color: #007bff;
  }
  button {
    width: 100%;
    padding: 10px;
    border: none;
    background: #007bff;
    color: white;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background: #0056b3;
  }
  .switch {
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
    color: #555;
    cursor: pointer;
  }
  #offline-message {
    color: red;
    font-size: 18px;
    font-weight: bold;
    text-align: center;
  }
</style>
</head>
<body>
<div class="container" id="app-container">
  <img src="images/under_construction.jpeg" alt="Logo" class="logo">
  <h2 id="form-title">Login</h2>
  
  <div class="input-group">
    <i class="fa fa-user"></i>
    <input type="text" id="username" placeholder="Username">
  </div>
  <div class="input-group">
    <i class="fa fa-lock"></i>
    <input type="password" id="password" placeholder="Password">
  </div>
  
  <button id="submit-btn">Sign in</button>
  <div class="switch" id="switch-form">Don’t have an account? Sign up</div>
</div>

<script>
  const apiBaseNew  = "https://new-user-tunnel.fe-web.eu";
  const apiBaseUser = "https://user-tunnel.fe-web.eu";

  async function checkHealth() {
    try {
      const response = await fetch(`${apiBaseUser}/health`, { cache: "no-cache" });
      if (!response.ok) throw new Error("HTTP error");
      const data = await response.json();
      if (data.status !== "ok") throw new Error("Service not OK");
    } catch (err) {
      const container = document.getElementById("app-container");
      container.innerHTML = `<div id="offline-message">Off line</div>`;
      console.error("Service check failed:", err);
    }
  }

  // Esegui il check al caricamento della pagina
  checkHealth();

  // === GESTIONE FORM LOGIN/REGISTRAZIONE ===
  let isLogin = true;
  const title = document.getElementById("form-title");
  const submitBtn = document.getElementById("submit-btn");
  const switchForm = document.getElementById("switch-form");

  switchForm.addEventListener("click", () => {
    isLogin = !isLogin;
    if (isLogin) {
      title.textContent = "Login";
      submitBtn.textContent = "Sign in";
      switchForm.textContent = "Don’t have an account? Sign up";
    } else {
      title.textContent = "Registration";
      submitBtn.textContent = "Create Account";
      switchForm.textContent = "Already have an account? Sign in";
    }
  });

  submitBtn.addEventListener("click", async () => {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    if (!username || !password) {
      alert("Please fill in all fields");
      return;
    }

    const apiUrl = isLogin ? `${apiBaseUser}/login` : `${apiBaseNew}/create`;
    const payload = { username, password };

    try {
      const response = await fetch(apiUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      const data = await response.json();
      if (response.ok) {
        alert(isLogin ? "Logged in!" : "Account created!");
      } else {
        alert(data.detail || "API error");
      }
    } catch (err) {
      alert("Connection error: " + err);
    }
  });
</script>
</body>
</html>
