<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Financial Estimates 0.1 alfa</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;0,700;1,400&display=swap');

    :root {
      --bg-color: #f5f5f0;
      --text-color: #333;
      --accent-color: #000;
      --paper-bg: #fff;
      --shadow-color: rgba(0, 0, 0, 0.08);
      --border-color: #000;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cormorant Garamond', 'Times New Roman', serif;
      background-color: var(--bg-color);
      background-image: url('images/background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      color: var(--text-color);
    }

    .header-bar {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 10000;
      display: flex;
      flex-direction: column-reverse;
      align-items: flex-end;
      gap: 10px;
    }

    #languageCombo {
      padding: 8px 12px;
      border: none;
      border-bottom: 1px solid var(--border-color);
      background: transparent;
      color: var(--text-color);
      cursor: pointer;
      font-family: 'Cormorant Garamond', serif;
      font-size: 1rem;
      outline: none;
    }

    .header-signin-btn {
      padding: 10px 20px;
      border: 1px solid var(--border-color);
      background: var(--accent-color);
      color: #fff;
      font-size: 0.9rem;
      font-weight: normal;
      font-family: 'Cormorant Garamond', serif;
      border-radius: 0;
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .header-signin-btn:hover {
      background: #333;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .header-signin-btn i {
      margin: 0;
    }

    .offline-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      background: rgba(255, 255, 255, 0.9);
    }

    .offline-text {
      font-family: 'Cormorant Garamond', serif;
      font-size: 5rem;
      font-weight: bold;
      color: #000;
      text-transform: uppercase;
      letter-spacing: 5px;
      border-bottom: 3px solid #000;
      padding-bottom: 20px;
    }

    .maintenance-info {
      position: absolute;
      bottom: 50px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      background: var(--paper-bg);
      border: 1px solid var(--border-color);
      padding: 30px 40px;
      box-shadow: 0 4px 15px var(--shadow-color);
      font-family: 'Cormorant Garamond', serif;
      text-align: left;
      z-index: 10001;
      min-width: 350px;
    }

    .maintenance-info p {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0;
      gap: 20px;
      font-size: 1.1rem;
      color: var(--text-color);
      border-bottom: 1px dotted #ccc;
      padding-bottom: 5px;
    }

    .maintenance-info p:last-child {
      border-bottom: none;
    }

    .maintenance-info .label {
      font-weight: bold;
      font-style: italic;
      color: #555;
    }

    .maintenance-info .value {
      font-weight: normal;
      color: #000;
      text-align: right;
    }
  </style>
</head>

<body>
  <div class="header-bar">
    <select id="languageCombo">
      <option value="" id="loadingOption">Loading...</option>
    </select>

    <!-- Close button: same style as signin button, text populated via getTranslation('int.close') -->
    <button class="header-signin-btn" id="signin-btn" onclick="goToLogin()">
      <i class="fa fa-sign-in"></i> <span id="signin-text"></span>
    </button>

    <!--
    <button class="header-signin-btn" id="close-btn" onclick="closePage()" title="">
      <i class="fa fa-times"></i> <span id="close-text"></span>
    </button>
    -->

  </div>

  <!-- Offline overlay -->
  <div class="offline-container" id="offline-container">
    <img src="status/images/off-line.svg" alt="Server Offline">
    <div id="maintenance-info" class="maintenance-info" style="display: none;"></div>
  </div>

  <script>
    let language = 'en_UK';
    let translations = {};
    let availableLanguages = [];

    // Load language manifest
    async function loadLanguageManifest() {
      try {
        const response = await fetch('lang/manifest.json');
        if (!response.ok) return [];
        const manifest = await response.json();
        return manifest.languages || [];
      } catch (error) {
        console.error("Error loading manifest:", error);
        return [];
      }
    }

    // Load language file
    async function loadLanguageFile(langCode) {
      try {
        const response = await fetch(`lang/${langCode}.json`);
        if (!response.ok) return null;
        const data = await response.json();
        if (data['int.language.code'] && data['int.language.description'] && data['img.language.flag']) {
          return {
            code: data['int.language.code'],
            description: data['int.language.description'],
            flag: data['img.language.flag']
          };
        }
        return null;
      } catch (error) {
        return null;
      }
    }

    // Initialize languages
    async function initializeLanguages() {
      const langCodes = await loadLanguageManifest();
      for (const langCode of langCodes) {
        const langData = await loadLanguageFile(langCode);
        if (langData) {
          availableLanguages.push(langData);
        }
      }
    }

    // Update language combo
    function updateLanguageCombo() {
      const combo = document.getElementById('languageCombo');
      combo.innerHTML = '';
      if (availableLanguages.length === 0) {
        combo.innerHTML = '<option value="">No languages</option>';
        return;
      }
      availableLanguages.forEach(lang => {
        const option = document.createElement('option');
        option.value = lang.code;
        option.textContent = `${lang.flag} ${lang.description}`;
        if (lang.code === language) option.selected = true;
        combo.appendChild(option);
      });
    }

    // Load translations
    async function loadTranslations(lang) {
      try {
        const response = await fetch(`lang/${lang}.json`);
        if (!response.ok) throw new Error('Translation file not found');
        translations = await response.json();
      } catch (error) {
        console.error('Error loading translations:', error);
      }
    }

    // Get translation (use this everywhere)
    function getTranslation(key) {
      return translations[key] || key;
    }

    // Update page translations (no hardcoded titles)
    function updatePageTranslations() {
      const signinText = document.getElementById('signin-text');
      if (signinText) signinText.textContent = getTranslation('int.signin');

      const closeText = document.getElementById('close-text');
      if (closeText) closeText.textContent = getTranslation('int.close');

      // Optionally set title attributes for accessibility
      const closeBtn = document.getElementById('close-btn');
      if (closeBtn) closeBtn.title = getTranslation('int.close');

      const signinBtn = document.getElementById('signin-btn');
      if (signinBtn) signinBtn.title = getTranslation('int.signin');
    }

    // Change language
    async function changeLanguage(langCode) {
      language = langCode;
      localStorage.setItem('selectedLanguage', langCode);
      await loadTranslations(langCode);
      updateLanguageCombo();
      updatePageTranslations();

      // Re-render maintenance info if present
      if (window.maintenanceManifest) {
        renderMaintenanceInfo(window.maintenanceManifest);
      }
    }

    // Language combo event listener
    document.getElementById('languageCombo').addEventListener('change', async (e) => {
      const selectedLang = e.target.value;
      if (selectedLang) {
        await changeLanguage(selectedLang);
      }
    });

    // Go to login page
    function goToLogin() {
      window.location.href = 'login.html';
    }

    // Close page - best-effort to close the window/tab
    function closePage() {
      history.length > 1 ? history.back() : window.location.href = 'about:blank';
      //try {
      //  // common fallback to allow closing even if not opened by script
      //  window.open('', '_self');
      //  window.close();
      //} catch (err) {
      //  console.warn('Window close failed:', err);
      //}
    }

    // Check maintenance status
    async function checkMaintenanceStatus() {
      try {
        const response = await fetch('status/manifest.json', { cache: "no-cache" });
        if (!response.ok) return null;

        const manifest = await response.json();

        // Handle login button based on status.stop
        const signinBtn = document.getElementById('signin-btn');
        if (signinBtn) {
          if (manifest['status.stop'] === "True") {
            signinBtn.style.pointerEvents = 'none';
            signinBtn.style.opacity = '0.5';
            signinBtn.onclick = null;
          } else {
            signinBtn.style.pointerEvents = 'auto';
            signinBtn.style.opacity = '1';
            signinBtn.onclick = goToLogin;
          }
        }

        const showStatus = manifest['show.status'] || manifest.show; // fallback
        const showVersion = manifest['show.version'];

        if (showStatus === "True" || showVersion === "True") {
          return manifest;
        }
      } catch (error) {
        console.error("Error checking maintenance status:", error);
      }
      return null;
    }

    // Render maintenance overlay
    function renderMaintenanceInfo(manifest) {
      const offlineContainer = document.getElementById('offline-container');
      const offlineImg = offlineContainer.querySelector('img');
      const infoContainer = document.getElementById('maintenance-info');

      // Update image only if show.status is True
      const showStatus = manifest['show.status'] || manifest.show;

      if (showStatus === "True") {
        if (manifest.status) {
          offlineImg.src = "status/images/" + manifest.status + ".svg";
        } else if (manifest.image) {
          // Fallback to explicit image path if status is missing
          offlineImg.src = "status/" + manifest.image;
        }
        offlineImg.style.display = 'block';
        // Ensure container blocks interaction and has background if status is showing
        offlineContainer.style.pointerEvents = 'auto';
        offlineContainer.style.background = 'rgba(0, 0, 0, 0.5)'; // Add dimming if needed
      } else {
        // Hide image if just showing version info
        offlineImg.style.display = 'none';
        // Make container click-through if only showing info, or ensure it doesn't block critical UI
        // If we want version info to be visible but not block the whole screen:
        offlineContainer.style.pointerEvents = 'none';
        offlineContainer.style.background = 'transparent';
      }

      offlineContainer.style.display = 'flex';

      // Login button logic is already handled in checkMaintenanceStatus

      // Display version info if enabled
      let infoHTML = '';

      if (manifest['int.status.message'] === "True") {
        infoHTML += `
          <p style="justify-content: center; margin-bottom: 15px;">
            <span class="value" style="color: var(--neon-cyan); font-size: 1.2rem; text-align: center;">${getTranslation('int.status.message')}</span>
          </p>
        `;
      }

      if (manifest['show.version'] === "True") {
        infoHTML += `
          <p>
            <span class="label">${getTranslation('int.version')}</span>
            <span class="value">${manifest['int.version']}</span>
          </p>
          <p>
            <span class="label">${getTranslation('int.date.version')}</span>
            <span class="value">${manifest['int.date.version']}</span>
          </p>
          <p>
            <span class="label">${getTranslation('int.author')}</span>
            <span class="value">${manifest['int.author']}</span>
          </p>
        `;
      }

      if (infoHTML) {
        infoContainer.style.display = 'flex';
        infoContainer.innerHTML = infoHTML;
      } else {
        infoContainer.style.display = 'none';
      }
    }

    // Health check
    async function checkHealth() {
      const apiBaseUser = "https://user-tunnel.fe-web.eu";
      const apiBaseNew = "https://new-user-tunnel.fe-web.eu";

      try {
        const [resUser, resNew] = await Promise.all([
          fetch(`${apiBaseUser}/health`, { cache: "no-cache" }),
          fetch(`${apiBaseNew}/health`, { cache: "no-cache" })
        ]);

        if (!resUser.ok || !resNew.ok) {
          throw new Error("Services unavailable");
        }
        console.log("✅ Services healthy");
      } catch (err) {
        console.error("❌ Server offline:", err);
        document.getElementById('offline-container').style.display = 'flex';
        // Header stays visible
      }
    }

    // Initialize
    async function init() {
      const savedLang = localStorage.getItem('selectedLanguage');
      if (savedLang) language = savedLang;

      // Always load translations and languages first to caption the maintenance screen if needed
      await initializeLanguages();
      await loadTranslations(language);
      updateLanguageCombo();
      updatePageTranslations();

      const maintenanceManifest = await checkMaintenanceStatus();

      if (maintenanceManifest) {
        window.maintenanceManifest = maintenanceManifest; // Store for re-rendering on lang change
        renderMaintenanceInfo(maintenanceManifest);
      } else {
        // Only check health if not in maintenance mode
        await checkHealth();
      }
    }

    init();
  </script>
</body>

</html>
