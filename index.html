<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Report PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        .login-image {
            width: 100px;
            margin-top: 20px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .hidden {
            display: none;
        }

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Logo immagine -->
        <img src="images/logo-bullandbear.png" alt="Logo" class="logo">

        <!-- Form di Login -->
        <h2>Login</h2>
        <img src="images/logo-finest.jpg" alt="Login" class="login-image">
        
        <form id="login-form">
            <input type="text" id="username" placeholder="Utenza" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Accedi</button>
        </form>

        <div id="report-container" class="hidden">
            <button onclick="showReport()">Report</button>
        </div>

        <div id="pdf-container" class="hidden">
            <iframe id="pdf-frame" src="" frameborder="0"></iframe>
        </div>
    </div>

    <script>
        // Funzione di login
        const usernameFisso = "utente";
        const passwordFissa = "finest";

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Verifica credenziali
            if (username === usernameFisso && password === passwordFissa) {
                //alert("Login riuscito!");
                // Mostra il bottone Report
                document.getElementById('report-container').classList.remove('hidden');
                // Nascondi il form di login
                document.getElementById('login-form').classList.add('hidden');
            } else {
                alert("Credenziali errate. Riprova.");
            }
        });

        // Funzione per visualizzare il PDF
        function showReport() {
            // Link diretto al PDF su Dropbox
            const pdfLink = 'https://www.dropbox.com/scl/fi/neckx6w50jzl8dhu70fov/report.pdf?rlkey=75yuw29nvsk3ugru7ftgq1uyv&st=gjeollly&raw=1'
            
            // Imposta l'iframe con il link del PDF
            document.getElementById('pdf-frame').src = pdfLink;
            
            // Mostra il PDF a schermo intero
            document.getElementById('pdf-container').classList.remove('hidden');
        }
    </script>

</body>
</html>
