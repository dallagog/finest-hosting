<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 300px;
    }

    .logo {
      max-width: 100px;
      margin-bottom: 20px;
    }

    .login-title {
      max-width: 150px;
      margin-bottom: 20px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <!-- LOGO -->
    <img src="images/logo.jpg" alt="Logo" class="logo" />

    <!-- TITOLO LOGIN COME IMMAGINE -->
    <img src="images/login-title.png" alt="Login" class="login-title" />

    <!-- FORM -->
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Accedi</button>
    <div class="error" id="error-msg"></div>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      if (user === 'admin' && pass === '1234') {
        alert("Accesso riuscito!");
        // window.location.href = "dashboard.html";
      } else {
        document.getElementById('error-msg').textContent = "Credenziali errate.";
      }
    }
  </script>

</body>
</html>
