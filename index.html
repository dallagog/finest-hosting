<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Estimates 1.0</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');

    :root {
      --bg-color: #050505;
      --neon-cyan: #00f3ff;
      --neon-blue: #0066ff;
      --glass-bg: rgba(0, 20, 40, 0.85);
      --text-color: #e0f7fa;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background-color: var(--bg-color);
      background-image: url('images/background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      color: var(--text-color);
    }

    .header-bar {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 10000;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    #languageCombo {
      padding: 8px 12px;
      border: 1px solid var(--neon-blue);
      border-radius: 4px;
      background: rgba(0, 0, 0, 0.8);
      color: var(--neon-cyan);
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      outline: none;
    }

    .header-signin-btn {
      padding: 8px 16px;
      border: 1px solid var(--neon-cyan);
      background: rgba(0, 243, 255, 0.1);
      color: var(--neon-cyan);
      font-size: 14px;
      font-weight: bold;
      font-family: 'Orbitron', sans-serif;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .header-signin-btn:hover {
      background: var(--neon-cyan);
      color: #000;
      box-shadow: 0 0 20px var(--neon-cyan);
    }

    .header-signin-btn i {
      margin-right: 8px;
    }

    .offline-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .offline-text {
      font-family: 'Orbitron', sans-serif;
      font-size: 6rem;
      font-weight: 900;
      color: transparent;
      -webkit-text-stroke: 3px #ff3333;
      text-transform: uppercase;
      letter-spacing: 20px;
      filter: drop-shadow(0 0 15px #ff3333);
      animation: offline-pulse 2s ease-in-out infinite;
    }

    @keyframes offline-pulse {

      0%,
      100% {
        opacity: 1;
        filter: drop-shadow(0 0 15px #ff3333) drop-shadow(0 0 30px #ff0000);
        transform: scale(1);
      }

      50% {
        opacity: 0.7;
        filter: drop-shadow(0 0 5px #ff3333) drop-shadow(0 0 15px #ff0000);
        transform: scale(0.98);
      }
    }
  </style>
</head>

<body>
  <div class="header-bar">
    <select id="languageCombo">
      <option value="" id="loadingOption">Loading...</option>
    </select>
    <button class="header-signin-btn" id="signin-btn" onclick="goToLogin()">
      <i class="fa fa-sign-in"></i> <span id="signin-text">Sign In</span>
    </button>
  </div>

  <!-- Offline overlay -->
  <div class="offline-container" id="offline-container">
    <img src="images/off-line.svg" alt="Server Offline">
  </div>

  <script>
    let language = 'en_UK';
    let translations = {};
    let availableLanguages = [];

    // Load language manifest
    async function loadLanguageManifest() {
      try {
        const response = await fetch('lang/manifest.json');
        if (!response.ok) return [];
        const manifest = await response.json();
        return manifest.languages || [];
      } catch (error) {
        console.error("Error loading manifest:", error);
        return [];
      }
    }

    // Load language file
    async function loadLanguageFile(langCode) {
      try {
        const response = await fetch(`lang/${langCode}.json`);
        if (!response.ok) return null;
        const data = await response.json();
        if (data['int.language.code'] && data['int.language.description'] && data['img.language.flag']) {
          return {
            code: data['int.language.code'],
            description: data['int.language.description'],
            flag: data['img.language.flag']
          };
        }
        return null;
      } catch (error) {
        return null;
      }
    }

    // Initialize languages
    async function initializeLanguages() {
      const langCodes = await loadLanguageManifest();
      for (const langCode of langCodes) {
        const langData = await loadLanguageFile(langCode);
        if (langData) {
          availableLanguages.push(langData);
        }
      }
    }

    // Update language combo
    function updateLanguageCombo() {
      const combo = document.getElementById('languageCombo');
      combo.innerHTML = '';
      if (availableLanguages.length === 0) {
        combo.innerHTML = '<option value="">No languages</option>';
        return;
      }
      availableLanguages.forEach(lang => {
        const option = document.createElement('option');
        option.value = lang.code;
        option.textContent = `${lang.flag} ${lang.description}`;
        if (lang.code === language) option.selected = true;
        combo.appendChild(option);
      });
    }

    // Load translations
    async function loadTranslations(lang) {
      try {
        const response = await fetch(`lang/${lang}.json`);
        if (!response.ok) throw new Error('Translation file not found');
        translations = await response.json();
      } catch (error) {
        console.error('Error loading translations:', error);
      }
    }

    // Get translation
    function getTranslation(key) {
      return translations[key] || key;
    }

    // Update page translations
    function updatePageTranslations() {
      const signinText = document.getElementById('signin-text');
      if (signinText) signinText.textContent = getTranslation('int.signin');
    }

    // Change language
    async function changeLanguage(langCode) {
      language = langCode;
      localStorage.setItem('selectedLanguage', langCode);
      await loadTranslations(langCode);
      updateLanguageCombo();
      updatePageTranslations();
    }

    // Language combo event listener
    document.getElementById('languageCombo').addEventListener('change', async (e) => {
      const selectedLang = e.target.value;
      if (selectedLang) {
        await changeLanguage(selectedLang);
      }
    });

    // Go to login page
    function goToLogin() {
      window.location.href = 'login.html';
    }

    // Health check
    async function checkHealth() {
      const apiBaseUser = "https://user-tunnel.fe-web.eu";
      const apiBaseNew = "https://new-user-tunnel.fe-web.eu";

      try {
        const [resUser, resNew] = await Promise.all([
          fetch(`${apiBaseUser}/health`, { cache: "no-cache" }),
          fetch(`${apiBaseNew}/health`, { cache: "no-cache" })
        ]);

        if (!resUser.ok || !resNew.ok) {
          throw new Error("Services unavailable");
        }
        console.log("✅ Services healthy");
      } catch (err) {
        console.error("❌ Server offline:", err);
        document.getElementById('offline-container').style.display = 'flex';
        // Header stays visible
      }
    }

    // Initialize
    async function init() {
      const savedLang = localStorage.getItem('selectedLanguage');
      if (savedLang) language = savedLang;

      await checkHealth();
      await initializeLanguages();
      await loadTranslations(language);
      updateLanguageCombo();
      updatePageTranslations();
    }

    init();
  </script>
</body>

</html>
