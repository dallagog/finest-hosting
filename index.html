<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login & Registrazione ver 1.1</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="icon" type="image/x-icon" href="images/logo-bullandbear.png">
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background: white;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    width: 300px;
  }
  h2 {
    text-align: center;
    margin-bottom: 30px;
  }
  .input-group {
    position: relative;
    margin-bottom: 25px;
  }
  .input-group i {
    position: absolute;
    top: 10px;
    left: 0;
    color: #555;
  }
  .input-group input {
    width: 100%;
    padding: 10px 10px 10px 30px;
    border: none;
    border-bottom: 2px solid #ccc;
    outline: none;
    transition: 0.3s;
  }
  .input-group input:focus {
    border-bottom-color: #007bff;
  }
  button {
    width: 100%;
    padding: 10px;
    border: none;
    background: #007bff;
    color: white;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background: #0056b3;
  }
  .switch {
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
    color: #555;
    cursor: pointer;
  }
</style>
</head>
<body>
<div class="container">
  <h2 id="form-title">Login</h2>
  
  <div class="input-group">
    <i class="fa fa-envelope"></i>
    <input type="email" id="email" placeholder="Email">
  </div>
  <div class="input-group">
    <i class="fa fa-lock"></i>
    <input type="password" id="password" placeholder="Password">
  </div>
  
  <button id="submit-btn">Accedi</button>
  <div class="switch" id="switch-form">Non hai un account? Registrati</div>
</div>

<script>
  const apiBaseNew  = "https://new-user-tunnel.fe-web.eu";
  const apiBaseUser = "https://user-tunnel.fe-web.eu";

  let isLogin = true; // true = login, false = registrazione
  const title = document.getElementById("form-title");
  const submitBtn = document.getElementById("submit-btn");
  const switchForm = document.getElementById("switch-form");

  switchForm.addEventListener("click", () => {
    isLogin = !isLogin;
    if(isLogin){
      title.textContent = "Login";
      submitBtn.textContent = "Accedi";
      switchForm.textContent = "Non hai un account? Registrati";
    } else {
      title.textContent = "Registrazione";
      submitBtn.textContent = "Crea Account";
      switchForm.textContent = "Hai giÃ  un account? Accedi";
    }
  });

  submitBtn.addEventListener("click", async () => {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    if(!email || !password){
      alert("Compila tutti i campi");
      return;
    }

    const apiUrl = isLogin ? `${apiBaseUser}/login` : `${apiBaseNew}/create`;
    const payload = { email, password };

    try {
      const response = await fetch(apiUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      const data = await response.json();
      if(response.ok){
        alert(isLogin ? "Login riuscito!" : "Account creato!");
      } else {
        alert(data.detail || "Errore API");
      }
    } catch (err) {
      alert("Errore di connessione: " + err);
    }
  });
</script>

</html>
