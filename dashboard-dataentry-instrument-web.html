<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Instrument Web Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f5f5f0;
            --neon-cyan: #000000;
            --neon-blue: #333333;
            --glass-bg: #ffffff;
            --text-color: #333333;
            --border-color: #000000;
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --secondary-color: #64748b;
            --secondary-hover: #475569;
            --success-color: #10b981;
            --error-color: #ef4444;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
            padding: 20px;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--glass-bg);
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .user-info-left {
            flex: 1;
            text-align: left;
            font-size: 14px;
            color: var(--neon-cyan);
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .user-info-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .flag-icon {
            font-size: 18px;
        }

        .logout-container {
            flex: 1;
            text-align: right;
        }

        .logout-btn {
            padding: 8px 16px;
            background: #000;
            border: 1px solid #000;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .logout-btn:hover {
            background: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .subtitle {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 25px;
            color: var(--text-color);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .web-search-box {
            margin-bottom: 30px;
            padding: 20px;
            background: var(--glass-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: var(--shadow-md);
        }

        .instrument-selector {
            background: var(--glass-bg);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
        }

        .selector-label {
            display: block;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .form-input {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            outline: none;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
            font-family: inherit;
        }

        .btn-primary {
            background: #000;
            color: white;
        }

        .btn-primary:hover {
            background: #333;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .btn-remove {
            color: var(--error-color) !important;
            border-color: var(--error-color) !important;
            background: white !important;
        }

        .btn-remove:hover {
            background: #fee2e2 !important;
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            text-align: center;
            font-weight: bold;
            animation: fadeIn 0.3s ease-out;
        }

        .status-error {
            background-color: #fee2e2;
            color: #b91c1c;
            border: 1px solid #fecaca;
        }

        .status-success {
            background-color: #ecfdf5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .results-panel {
            background: var(--glass-bg);
            padding: 25px;
            border-radius: 12px;
            margin-top: 30px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .results-panel.show {
            display: block;
        }

        .results-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
            color: var(--primary-color);
            text-transform: uppercase;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .result-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .result-label {
            font-size: 0.75rem;
            font-weight: 600;
            color: #888;
            text-transform: uppercase;
        }

        .result-value {
            font-size: 0.95rem;
            font-weight: 500;
            color: #222;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .data-table th {
            background: #f8f9fa;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid #dee2e6;
            font-size: 0.85rem;
            text-transform: uppercase;
            color: #495057;
        }

        .data-table td {
            padding: 10px 12px;
            border-bottom: 1px solid #e9ecef;
            font-size: 0.9rem;
        }

        .data-table tr:hover {
            background: #f8f9fa;
        }

        .field-name {
            font-weight: 600;
            color: #495057;
        }

        .field-value {
            color: #212529;
        }

        .field-provider {
            color: #6c757d;
            font-size: 0.85rem;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="header-bar">
        <div class="user-info-left" id="userInfo">
            <div class="user-info-row">
                <strong id="userLabel">Utente:</strong>
                <span id="usernameDisplay">-</span>
            </div>
            <div class="user-info-row">
                <span class="flag-icon" id="languageFlag"></span>
                <span id="languageDisplay">-</span>
            </div>
        </div>
        <div style="flex: 1; text-align: center;">
            <h1 id="pageHeading"
                style="font-size: 1.5rem; font-weight: 700; color: #000; text-transform: uppercase; letter-spacing: 2px;">
                Instrument Search</h1>
        </div>
        <div class="logout-container">
            <button class="logout-btn" onclick="window.close()">
                <i class="fa fa-times-circle"></i> <span id="closeText">Chiudi</span>
            </button>
        </div>
    </div>

    <div class="container">
        <p class="subtitle" id="pageSubtitle">Web Search / URL Analysis</p>

        <div id="instrument-display" class="instrument-selector" style="margin-bottom: 30px;">
            <label for="field_id_instrument" class="selector-label">
                <i class="fa fa-fingerprint"></i> <span id="instrumentIdLabel">Strumento:</span>
            </label>
            <div class="input-group">
                <input type="text" id="field_id_instrument" class="form-input" placeholder="Ticker / ISIN"
                    style="height: 48px; font-weight: bold; color: var(--primary-color);">
                <button class="btn btn-primary" onclick="searchTickerOnWeb()" id="btnSearchTicker">
                    <i class="fa fa-search"></i>&nbsp;<span id="btnSearchTickerLabel">Cerca</span>
                </button>
            </div>
        </div>

        <div class="web-search-box">
            <label class="selector-label">
                <i class="fa fa-globe"></i> <span id="webSearchLabel">Web Search / URL:</span>
            </label>
            <div id="url-inputs-container">
                <div class="input-group" style="margin-bottom: 10px;">
                    <input type="text" class="form-input url-input" placeholder="https://..." style="height: 48px;">
                    <button class="btn btn-secondary" onclick="addUrlInput()"
                        style="height: 48px; width: 48px; padding: 0;">
                        <i class="fa fa-plus"></i>
                    </button>
                </div>
            </div>
            <div style="margin-top: 20px;">
                <button class="btn btn-primary" onclick="executeInstrumentSearch()" id="btnConfirm"
                    style="height: 48px; width: 100%;">
                    <i class="fa fa-search"></i> <span id="btnConfirmText">Conferma</span>
                </button>
            </div>
            <div id="statusMessage" class="status-message"></div>
        </div>

        <div id="resultsPanel" class="results-panel">
            <h3 class="results-title">
                <span id="resultsTitle">Dati Estratti</span>
                <button class="btn btn-primary btn-sm" id="btnTake" onclick="takeData()"
                    style="padding: 5px 12px; font-size: 0.8rem;">
                    <i class="fa fa-arrow-right-to-bracket"></i> <span id="btnTakeText">Prendi</span>
                </button>
            </h3>
            <div id="resultsTableContainer"></div>
        </div>
    </div>

    <script>
        let urlParams = {};
        let translations = {};
        let availableLanguages = [];
        const API_URL = 'https://feweb-tunnel.fe-web.eu';

        async function init() {
            getURLParams();
            await initializeLanguages();
            await loadTranslations(urlParams.language || 'it_IT');
            updateHeader();
            applyTranslations();

            if (urlParams.id_instrument) {
                document.getElementById('field_id_instrument').value = urlParams.id_instrument;
            }
        }

        function getURLParams() {
            const params = new URLSearchParams(window.location.search);
            for (const [key, value] of params.entries()) {
                urlParams[key] = value;
            }
        }

        async function loadTranslations(langCode) {
            try {
                const response = await fetch(`lang/${langCode}.json`);
                if (!response.ok) return;
                translations = await response.json();
            } catch (error) { console.error("Error loading translations:", error); }
        }

        async function initializeLanguages() {
            try {
                const response = await fetch('lang/manifest.json');
                const data = await response.json();
                const langCodes = data.languages || [];

                for (const langCode of langCodes) {
                    const resp = await fetch(`lang/${langCode}.json`);
                    if (resp.ok) {
                        const d = await resp.json();
                        availableLanguages.push({
                            code: langCode,
                            name: d['int.language.description'] || langCode,
                            flag: d['img.language.flag'] || ''
                        });
                    }
                }
            } catch (e) { console.error('Error loading manifest:', e); }
        }

        function getTranslation(key) { return translations[key] || key; }

        function applyTranslations() {
            document.title = getTranslation('intwebsearch') || 'Instrument Web Search';
            document.getElementById('pageHeading').textContent = getTranslation('intwebsearch') || 'Instrument Web Search';
            const closeText = getTranslation('int.close') || 'Chiudi';
            document.getElementById('closeText').textContent = closeText;
            document.getElementById('webSearchLabel').textContent = getTranslation('int.websearch') || 'Web Search / URL:';
            document.getElementById('btnConfirmText').textContent = getTranslation('int.confirm') || 'Conferma';
            document.getElementById('btnSearchTickerLabel').textContent = getTranslation('int.confirm') || 'Cerca';
            document.getElementById('userLabel').textContent = getTranslation('int.user.label') || 'Utente:';
            document.getElementById('instrumentIdLabel').textContent = getTranslation('id_instrument') || 'Strumento:';
            document.getElementById('pageSubtitle').textContent = getTranslation('int.dataentry_price.subtitle') || 'Web Search / URL Analysis';
            document.getElementById('resultsTitle').textContent = getTranslation('int.details') || 'Dati Estratti';
            document.getElementById('btnTakeText').textContent = getTranslation('int.take') || 'Prendi';
        }

        function updateHeader() {
            const userLanguage = urlParams.language || 'it_IT';
            document.getElementById('usernameDisplay').textContent = urlParams.username || '-';

            const langData = availableLanguages.find(l => l.code === userLanguage);
            if (langData) {
                document.getElementById('languageFlag').textContent = langData.flag;
                document.getElementById('languageDisplay').textContent = langData.name;
            }
        }

        /**
         * Nuova Funzione di ricerca Ticker con bypass CORS
         */
        async function searchTickerOnWeb() {
            const isin = document.getElementById('field_id_instrument').value.trim();
            if (!isin) {
                showStatus("Inserire un ISIN o Ticker", "error");
                return;
            }

            const btn = document.getElementById('btnSearchTicker');
            const originalContent = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<div class="spinner" style="width:15px; height:15px; border-top-color: #fff;"></div>';

            try {
                // Utilizzo di un proxy CORS pubblico per leggere l'HTML di DuckDuckGo
                const ddgUrl = `https://duckduckgo.com/html/?q=${encodeURIComponent(isin)}`;
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(ddgUrl)}`;

                const res = await fetch(proxyUrl);
                if (!res.ok) throw new Error("Errore durante la ricerca.");

                const data = await res.json();
                const html = data.contents;

                const parser = new DOMParser();
                const doc = parser.parseFromString(html, "text/html");

                const results = [];
                const financialKeywords = [
                    'borsaitaliana', 'morningstar', 'bloomberg', 'reuters',
                    'marketwatch', 'isin', 'stock', 'ticker',
                    'marketscreener', 'nasdaq', 'teleborsa'
                ];

                const links = doc.querySelectorAll('a.result__a');

                links.forEach(el => {
                    let url = el.getAttribute('href');
                    const title = el.textContent;

                    if (url && url.includes('uddg=')) {
                        url = decodeURIComponent(url.split('uddg=')[1].split('&')[0]);
                    }

                    if (url && (url.startsWith('http') || url.startsWith('www'))) {
                        const isFinancial = financialKeywords.some(key =>
                            url.toLowerCase().includes(key) || title.toLowerCase().includes(key)
                        );
                        if (isFinancial) {
                            results.push({ title: title.trim(), url: url });
                        }
                    }
                });

                if (results.length > 0) {
                    populateUrlInputsFromSearch(results);
                    showStatus(`${results.length} risultati trovati`, "success");
                } else {
                    showStatus("Nessun link finanziario rilevante trovato", "error");
                }

            } catch (err) {
                console.error("Search error:", err);
                showStatus("Errore ricerca: " + err.message, "error");
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalContent;
            }
        }

        function populateUrlInputsFromSearch(results) {
            const container = document.getElementById('url-inputs-container');
            // Se c'è solo un campo ed è vuoto, lo puliamo
            const existingInputs = container.querySelectorAll('.input-group');
            if (existingInputs.length === 1 && !existingInputs[0].querySelector('.url-input').value.trim()) {
                container.innerHTML = '';
            }

            results.forEach(res => {
                const div = document.createElement('div');
                div.className = 'input-group';
                div.style.marginBottom = '10px';
                div.innerHTML = `
                    <input type="text" class="form-input url-input" value="${res.url}" title="${res.title}" placeholder="https://..." style="height: 48px;">
                    <button class="btn btn-secondary btn-remove" onclick="removeUrlInput(this)" style="height: 48px; width: 48px; padding: 0;">
                        <i class="fa fa-minus"></i>
                    </button>
                `;
                container.appendChild(div);
            });
        }

        async function executeInstrumentSearch() {
            const urlInputs = document.querySelectorAll('.url-input');
            const urls = Array.from(urlInputs).map(i => i.value.trim()).filter(u => u !== '');
            const idInstrument = document.getElementById('field_id_instrument').value.trim();
            const statusEl = document.getElementById('statusMessage');
            const btn = document.getElementById('btnConfirm');
            const btnText = document.getElementById('btnConfirmText');

            if (urls.length === 0) {
                showStatus("Please enter at least one URL", "error");
                return;
            }

            btn.disabled = true;
            const originalText = btnText.textContent;
            btnText.innerHTML = '<div class="spinner"></div> ' + (getTranslation('int.inprogress') || 'Elaborazione...');
            statusEl.style.display = 'none';

            try {
                const payload = {
                    username: urlParams.username,
                    token: urlParams.token,
                    language: urlParams.language,
                    instrument: JSON.stringify({
                        id_instrument: idInstrument,
                        url: urls.join(',')
                    })
                };

                const response = await fetch(`${API_URL}/downloadinstrument`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                const result = await response.json();

                // LOG COMPLETO DELLA RISPOSTA
                console.log('=== RISPOSTA API /downloadinstrument ===');
                console.log('Full result:', result);
                console.log('Result status:', result.status);
                console.log('Result data:', result.data);
                console.log('Data type:', typeof result.data);
                console.log('Data keys:', result.data ? Object.keys(result.data) : 'N/A');
                console.log('========================================');

                if (result.status === 'ok') {
                    showStatus("Dati scaricati con successo!", "success");
                    displayResults(result.data || {});
                } else {
                    showStatus("Errore nell'analisi: " + (result.msg || "Errore sconosciuto"), "error");
                    document.getElementById('resultsPanel').classList.remove('show');
                }
            } catch (err) {
                console.error("Web search error:", err);
                showStatus("Errore di connessione: " + err.message, "error");
            } finally {
                btn.disabled = false;
                btnText.textContent = originalText;
            }
        }

        function showStatus(text, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = text;
            statusEl.className = 'status-message ' + (type === 'success' ? 'status-success' : 'status-error');
            statusEl.style.display = 'block';
        }

        function addUrlInput() {
            const container = document.getElementById('url-inputs-container');
            const div = document.createElement('div');
            div.className = 'input-group';
            div.style.marginBottom = '10px';
            div.style.animation = 'fadeIn 0.3s ease-out';
            div.innerHTML = `
                <input type="text" class="form-input url-input" placeholder="https://..." style="height: 48px;">
                <button class="btn btn-secondary btn-remove" onclick="removeUrlInput(this)" title="Rimuovi URL" style="height: 48px; width: 48px; padding: 0;">
                    <i class="fa fa-minus"></i>
                </button>
            `;
            container.appendChild(div);
        }

        function removeUrlInput(btn) {
            const group = btn.closest('.input-group');
            if (group) group.remove();
        }

        function displayResults(data) {
            const panel = document.getElementById('resultsPanel');
            const container = document.getElementById('resultsTableContainer');
            container.innerHTML = '';

            // Check if data has the structure {field: {value, provider}}
            const hasStructuredData = Object.values(data).some(v =>
                v && typeof v === 'object' && ('value' in v || 'provider' in v)
            );

            if (hasStructuredData) {
                // Create table for structured data
                const table = document.createElement('table');
                table.className = 'data-table';
                table.innerHTML = `
                    <thead>
                        <tr>
                            <th>Campo</th>
                            <th>Valore</th>
                            <th>Provider</th>
                        </tr>
                    </thead>
                    <tbody id="dataTableBody"></tbody>
                `;
                container.appendChild(table);

                const tbody = table.querySelector('#dataTableBody');

                Object.keys(data).forEach(key => {
                    const item = data[key];
                    if (!item || typeof item !== 'object') return;

                    const value = item.value !== undefined ? item.value : '';
                    const provider = item.provider || '-';

                    if (value === '' || value === null) return;

                    const label = getTranslation(key) || key.replace(/_/g, ' ');

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="field-name">${label}</td>
                        <td class="field-value">${value}</td>
                        <td class="field-provider">${provider}</td>
                    `;
                    tbody.appendChild(row);
                });
            } else {
                // Fallback to grid display for simple key-value data
                const grid = document.createElement('div');
                grid.className = 'results-grid';

                Object.keys(data).forEach(key => {
                    const value = data[key];
                    if (value === undefined || value === null || value === '') return;

                    const label = getTranslation(key) || key.replace(/_/g, ' ').toUpperCase();

                    const item = document.createElement('div');
                    item.className = 'result-item';
                    item.innerHTML = `
                        <span class="result-label">${label}:</span>
                        <span class="result-value">${value}</span>
                    `;
                    grid.appendChild(item);
                });
                container.appendChild(grid);
            }

            if (Object.keys(data).length > 0) {
                panel.classList.add('show');
                panel.dataset.extractedData = JSON.stringify(data);
            } else {
                panel.classList.remove('show');
            }
        }

        function takeData() {
            const panel = document.getElementById('resultsPanel');
            const dataStr = panel.dataset.extractedData;
            if (!dataStr) return;

            const data = JSON.parse(dataStr);
            const idInstrument = document.getElementById('field_id_instrument').value.trim();

            // Extract values from structured data {field: {value, provider}}
            const valuesToSend = {};
            Object.keys(data).forEach(key => {
                const item = data[key];
                if (item && typeof item === 'object' && 'value' in item) {
                    valuesToSend[key] = item.value;
                } else {
                    valuesToSend[key] = item;
                }
            });

            if (window.opener && !window.opener.closed) {
                try {
                    Object.keys(valuesToSend).forEach(key => {
                        let input = window.opener.document.querySelector(`[name="${key}"]`);
                        if (input) {
                            input.value = valuesToSend[key];
                            input.dispatchEvent(new Event('blur'));
                        }
                    });

                    if (idInstrument) {
                        ['id', 'id_instrument', 'code_isin'].forEach(targetName => {
                            const input = window.opener.document.querySelector(`[name="${targetName}"]`);
                            if (input) {
                                input.value = idInstrument;
                                input.dispatchEvent(new Event('blur'));
                            }
                        });
                    }
                    window.close();
                } catch (e) {
                    console.error("Error pushing data to opener:", e);
                    alert("Errore nel riportare i dati alla maschera principale.");
                }
            } else {
                alert("La maschera principale non è più disponibile.");
            }
        }

        init();
    </script>
