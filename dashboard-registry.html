<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financial Estimates 0.1 alfa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/png" href="images/icon-finest.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');

        :root {
            /* Palette LaTeX / Light Mode presa da dashboard.html */
            --bg-color: #f5f5f0;
            --neon-cyan: #000000;
            /* Colore primario scuro */
            --neon-blue: #333333;
            /* Colore secondario scuro */
            --glass-bg: #ffffff;
            /* Sfondo contenitori bianco */
            --text-color: #333333;
            /* Testo scuro */
            --border-color: #000000;
            /* Bordi neri */
            --input-bg: #ffffff;
            --input-border: #cccccc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-color);
            /* Rimosso il gradiente neon, lasciato pulito o minimal */
            padding: 20px;
            color: var(--text-color);
            min-height: 100vh;
        }

        .main-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--glass-bg);
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .user-info-left {
            flex: 1;
            text-align: left;
            font-size: 14px;
            color: var(--neon-cyan);
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .user-info-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .flag-icon {
            font-size: 18px;
        }

        h1 {
            text-align: center;
            margin: 0;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            /* Rimosso text-shadow neon */
            color: #000;
            font-size: 1.8em;
            flex: 1;
        }

        .button-group-header {
            flex: 1;
            display: flex;
            justify-content: flex-end;
        }

        button {
            padding: 10px 20px;
            background: #000;
            /* Nero solido */
            border: 1px solid #000;
            color: #fff;
            /* Testo bianco */
            font-family: 'Orbitron', sans-serif;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
        }

        button:hover {
            background: #333;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            color: #fff;
        }

        .close-btn {
            background: #fff;
            border-color: #d32f2f;
            color: #d32f2f;
        }

        .close-btn:hover {
            background: #d32f2f;
            color: #fff;
            box-shadow: 0 2px 8px rgba(211, 47, 47, 0.3);
        }

        .content-section {
            background: var(--glass-bg);
            border: 1px solid var(--border-color);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            /* Grigio scuro per le label */
            font-size: 14px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 4px;
            color: var(--text-color);
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #000;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .button-group button {
            flex: 1;
        }

        /* Stile alternativo per il bottone Annulla */
        .button-group button[type="button"] {
            background: rgba(255, 255, 255, 0.1);
            border-color: #666;
            color: #333;
        }

        .button-group button[type="button"]:hover {
            background: #eee;
        }

        .message {
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: rgba(0, 255, 0, 0.1);
            color: #006400;
            border: 1px solid #006400;
            display: block;
        }

        .message.error {
            background: #fff0f0;
            border-color: #d32f2f;
            color: #d32f2f;
            display: block;
        }

        .message.info {
            background: #f0f0f0;
            border: 1px solid #999;
            color: #333;
            display: block;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--neon-cyan);
        }

        .loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="header-bar">
            <div class="user-info-left">
                <div class="user-info-row">
                    <strong id="userLabel">Utente:</strong>
                    <span id="usernameDisplay">-</span>
                </div>
                <div class="user-info-row">
                    <span class="flag-icon" id="languageFlag"></span>
                    <span id="languageDisplay">-</span>
                    <span style="margin: 0 5px;">|</span>
                    <span id="currencyDisplay">-</span>
                </div>
            </div>
            <h1 id="pageTitle">Crea Nuova Anagrafica</h1>
            <div class="button-group-header">
                <button class="close-btn" onclick="window.close()">
                    <i class="fa fa-times"></i> <span id="closeText">Chiudi</span>
                </button>
            </div>
        </div>

        <div id="message" class="message"></div>

        <div id="loadingSection" class="loading" style="display: none;">
            <i class="fa fa-spinner fa-2x"></i>
            <p id="loadingText">Caricamento dati...</p>
        </div>

        <div class="content-section" id="formSection">
            <form id="registryForm">

                <div class="form-group">
                    <label for="description" id="descriptionLabel">Descrizione:</label>
                    <input type="text" id="description" required>
                </div>

                <div class="form-group">
                    <label for="name" id="nameLabel">Nome:</label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-group">
                    <label for="surname" id="surnameLabel">Cognome:</label>
                    <input type="text" id="surname" required>
                </div>

                <div class="form-group">
                    <label for="type" id="typeLabel">Tipo:</label>
                    <select id="type" required>
                        <option value="">-- seleziona --</option>
                    </select>
                </div>

                <div class="button-group">
                    <button type="submit">
                        <i class="fa fa-save"></i> <span id="saveText">Salva</span>
                    </button>
                    <button type="button" onclick="resetForm()">
                        <i class="fa fa-undo"></i> <span id="resetText">Annulla</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let credentials = { username: '', token: '', language: '', filter: '' };
        let translations = {};
        let registryDefaults = null;
        let domainData = {};
        let manifestData = {};
        let availableLanguages = [];
        let currencies = [];
        const API_URL = "https://feweb-tunnel.fe-web.eu";

        // ========== CREDENTIALS MANAGEMENT ==========
        function getCredentialsFromURL() {
            const params = new URLSearchParams(window.location.search);
            credentials.username = params.get('username') || localStorage.getItem('username') || '';
            credentials.token = params.get('token') || localStorage.getItem('token') || '';
            credentials.language = params.get('language') || localStorage.getItem('language') || 'it_IT';
            credentials.filter = params.get('filter') || localStorage.getItem('filter') || '';

            if (!credentials.username || !credentials.token) {
                showMessage('Credenziali mancanti', 'error');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                return false;
            }

            // Store in localStorage
            localStorage.setItem('username', credentials.username);
            localStorage.setItem('token', credentials.token);
            localStorage.setItem('language', credentials.language);
            if (credentials.filter) localStorage.setItem('filter', credentials.filter);

            return true;
        }

        // ========== LANGUAGE & TRANSLATION SYSTEM ==========
        async function loadLanguageManifest() {
            try {
                const response = await fetch('lang/manifest.json');
                if (!response.ok) return [];
                const data = await response.json();
                return data.languages || [];
            } catch (error) {
                console.error("Error loading language manifest:", error);
                return [];
            }
        }

        async function loadLanguageFile(langCode) {
            try {
                const response = await fetch(`lang/${langCode}.json`);
                if (!response.ok) return null;
                const data = await response.json();
                if (data['int.language.code'] && data['int.language.description'] && data['img.language.flag']) {
                    return {
                        code: data['int.language.code'],
                        description: data['int.language.description'],
                        flag: data['img.language.flag']
                    };
                }
                return null;
            } catch (error) {
                console.error(`Error loading ${langCode}.json:`, error);
                return null;
            }
        }

        async function initializeLanguages() {
            const langCodes = await loadLanguageManifest();
            for (const langCode of langCodes) {
                const langData = await loadLanguageFile(langCode);
                if (langData) availableLanguages.push(langData);
            }
            availableLanguages.sort((a, b) => a.code.localeCompare(b.code));
        }

        async function loadCurrencies(lang) {
            try {
                const response = await fetch(`currency/${lang}.json`);
                if (!response.ok) throw new Error(`Currency file not found currency/${lang}.json`);
                currencies = await response.json();
            } catch (error) {
                console.error('Error loading currencies:', error);
                currencies = [];
            }
        }

        async function updateUserInfo() {
            const userLanguage = credentials.language || localStorage.getItem('language');
            const userCurrency = localStorage.getItem('currency') || 'EUR';

            // Update username
            document.getElementById('usernameDisplay').textContent = credentials.username || '-';

            // Update language
            if (userLanguage) {
                if (availableLanguages.length === 0) await initializeLanguages();
                const langData = availableLanguages.find(l => l.code === userLanguage);
                if (langData) {
                    document.getElementById('languageFlag').textContent = langData.flag;
                    const langDescription = getTranslation('int.language.description');
                    document.getElementById('languageDisplay').textContent =
                        langDescription !== 'int.language.description' ? langDescription : userLanguage;
                } else {
                    document.getElementById('languageDisplay').textContent = userLanguage;
                }
            }

            // Update currency
            if (userCurrency) {
                if (currencies.length === 0) await loadCurrencies(userLanguage || 'it_IT');
                const currData = currencies.find(c => c.currency === userCurrency);
                if (currData && currData['img.currency.flag']) {
                    document.getElementById('currencyDisplay').textContent =
                        `${currData['img.currency.flag']} ${userCurrency}`;
                } else {
                    document.getElementById('currencyDisplay').textContent = userCurrency;
                }
            }
        }

        async function loadManifestData() {
            try {
                const response = await fetch('lang/manifest.json');
                if (!response.ok) throw new Error('Manifest file not found');
                manifestData = await response.json();
            } catch (error) {
                console.error('Error loading manifest data:', error);
            }
        }

        async function loadDomainData() {
            try {
                const response = await fetch('lang/domine.json');
                if (!response.ok) throw new Error('Domain file not found');
                domainData = await response.json();
            } catch (error) {
                console.error('Error loading domain data:', error);
            }
        }

        function parseFieldDefinition(fieldDef) {
            // Se il campo contiene @, dividi il nome del campo dal gruppo di dominio
            if (fieldDef.includes('@')) {
                const parts = fieldDef.split('@');
                return {
                    fieldName: parts[0],
                    domainGroup: parts[1]
                };
            }
            return {
                fieldName: fieldDef,
                domainGroup: null
            };
        }

        function populateTypeDropdown() {
            const typeSelect = document.getElementById('type');

            // Rimuovi tutte le opzioni tranne la prima
            while (typeSelect.options.length > 1) {
                typeSelect.remove(1);
            }

            // Cerca nel manifest.json il campo type per dashboard-registry
            let domainGroup = null;

            if (manifestData['dashboard-registry'] && Array.isArray(manifestData['dashboard-registry'])) {
                // Cerca un campo che contiene "type" e "@"
                const typeField = manifestData['dashboard-registry'].find(field =>
                    typeof field === 'string' && field.includes('type') && field.includes('@')
                );

                if (typeField) {
                    const parsed = parseFieldDefinition(typeField);
                    domainGroup = parsed.domainGroup;
                    console.log('Domain group found in manifest:', domainGroup);
                }
            }

            // Se non troviamo nel manifest, usa il fallback
            if (!domainGroup) {
                domainGroup = 'type';
                console.log('Using fallback domain group:', domainGroup);
            }

            console.log('Looking for domain data with key:', domainGroup);
            console.log('Available domain keys:', Object.keys(domainData));

            // Carica i valori da domine.json usando il gruppo dominio
            if (domainData[domainGroup] && domainData[domainGroup].length > 0) {
                console.log('Found domain data:', domainData[domainGroup]);
                domainData[domainGroup].forEach(item => {
                    const option = document.createElement('option');
                    // Estrai il valore dopo i due punti (es: "dom.type:person" -> "person")
                    const value = item.split(':')[1] || item;
                    option.value = value;
                    // Usa la chiave completa per la traduzione
                    option.textContent = getTranslation(item) || value;
                    option.setAttribute('data-translation-key', item);
                    typeSelect.appendChild(option);
                });
                console.log('Populated', typeSelect.options.length - 1, 'options');
            } else {
                console.error('Domain group not found or empty:', domainGroup);
            }
        }

        async function loadRegistryDefaults() {
            try {
                showLoading(true);

                const response = await fetch(`${API_URL}/getregistries`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: credentials.username,
                        token: credentials.token,
                        language: credentials.language,
                        registry: ""
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch registries');
                }

                const data = await response.json();

                if (data && data.registries && data.registries.length > 0) {
                    // Prendi il primo registry come default
                    registryDefaults = data.registries[0];
                    applyDefaults(registryDefaults);
                    showMessage('Valori di default caricati. Puoi modificarli prima di salvare.', 'info');
                }

                showLoading(false);
            } catch (error) {
                console.error('Error loading registry defaults:', error);
                showLoading(false);
            }
        }

        function applyDefaults(defaults) {
            if (defaults.description) {
                document.getElementById('description').value = defaults.description;
            }
            if (defaults.name) {
                document.getElementById('name').value = defaults.name;
            }
            if (defaults.surname) {
                document.getElementById('surname').value = defaults.surname;
            }
            if (defaults.type) {
                document.getElementById('type').value = defaults.type;
            }
        }

        function showLoading(show) {
            document.getElementById('loadingSection').style.display = show ? 'block' : 'none';
            document.getElementById('formSection').style.display = show ? 'none' : 'block';
        }

        async function loadTranslations(lang) {
            try {
                const response = await fetch(`lang/${lang}.json`);
                if (!response.ok) throw new Error('Translation file not found');
                translations = await response.json();
                await loadCurrencies(lang);
                updatePageTranslations();
            } catch (error) {
                console.error('Error loading translations:', error);
            }
        }

        function getTranslation(key) {
            return translations[key] || key;
        }

        function updatePageTranslations() {
            document.getElementById('pageTitle').textContent = getTranslation('int.newregistry') || 'Crea Nuova Anagrafica';
            document.getElementById('userLabel').textContent = getTranslation('int.user.label') || 'Utente:';
            document.getElementById('closeText').textContent = getTranslation('int.close') || 'Chiudi';
            document.getElementById('loadingText').textContent = getTranslation('int.loading.data') || 'Caricamento dati...';
            document.getElementById('descriptionLabel').textContent = getTranslation('int.registry.description') || 'Descrizione:';
            document.getElementById('nameLabel').textContent = getTranslation('int.registry.name') || 'Nome:';
            document.getElementById('surnameLabel').textContent = getTranslation('int.registry.surname') || 'Cognome:';
            document.getElementById('typeLabel').textContent = getTranslation('int.registry.type') || 'Tipo:';
            document.getElementById('saveText').textContent = getTranslation('int.save') || 'Salva';
            document.getElementById('resetText').textContent = getTranslation('int.reset') || 'Annulla';

            // Update select options
            const typeSelect = document.getElementById('type');
            typeSelect.options[0].textContent = getTranslation('int.select.option') || '-- seleziona --';

            // Aggiorna le traduzioni delle opzioni dinamiche
            for (let i = 1; i < typeSelect.options.length; i++) {
                const option = typeSelect.options[i];
                const translationKey = option.getAttribute('data-translation-key');
                if (translationKey) {
                    option.textContent = getTranslation(translationKey) || option.value;
                }
            }
        }

        function showMessage(text, type) {
            const msgDiv = document.getElementById('message');
            msgDiv.textContent = text;
            msgDiv.className = 'message ' + type;
        }

        function resetForm() {
            document.getElementById('registryForm').reset();
            document.getElementById('message').className = 'message';
            // Riapplica i defaults se esistono
            if (registryDefaults) {
                applyDefaults(registryDefaults);
            }
        }

        document.getElementById('registryForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const registryData = {
                description: document.getElementById('description').value,
                name: document.getElementById('name').value,
                surname: document.getElementById('surname').value,
                type: document.getElementById('type').value
            };

            console.log('=== REGISTRY DATA DEBUG ===');
            console.log('Registry data:', registryData);

            try {
                showMessage(getTranslation('int.saving') || 'Salvataggio in corso...', 'info');

                const payload = {
                    username: credentials.username,
                    token: credentials.token,
                    language: credentials.language,
                    registry: JSON.stringify(registryData)
                };

                // Visualizza i dati del payload nella console
                console.log('=== PAYLOAD DEBUG ===');
                console.log('Payload completo:', payload);
                console.log('Registry data (oggetto):', registryData);
                console.log('Registry data (JSON string):', JSON.stringify(registryData));
                console.log('Username:', credentials.username);
                console.log('Token:', credentials.token);
                console.log('====================');

                const response = await fetch(`${API_URL}/putregistry`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);

                if (!response.ok) {
                    throw new Error('Failed to save registry');
                }

                const result = await response.json();
                console.log('Response result:', result);

                // Verifica se la risposta indica successo
                if (result.success || result.status === 'ok' || result.registry) {
                    showMessage(getTranslation('int.success.save') || 'Anagrafica salvata con successo!', 'success');

                    // Opzionalmente, chiudi la finestra dopo un breve delay
                    setTimeout(() => {
                        window.close();
                    }, 2000);
                } else {
                    throw new Error(result.message || 'Unknown error');
                }

            } catch (error) {
                console.error('Error saving registry:', error);
                showMessage(getTranslation('int.error.save') || 'Errore durante il salvataggio: ' + error.message, 'error');
            }
        });

        window.addEventListener('load', async () => {
            if (!getCredentialsFromURL()) {
                return;
            }

            await initializeLanguages();
            await loadManifestData();
            await loadDomainData();
            await loadTranslations(credentials.language);
            await updateUserInfo();
            populateTypeDropdown();
            await loadRegistryDefaults();
        });
    </script>
</body>

</html>
