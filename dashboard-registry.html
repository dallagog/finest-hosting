<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crea utente</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');

        :root {
            --bg-color: #050505;
            --neon-cyan: #00f3ff;
            --neon-blue: #0066ff;
            --glass-bg: rgba(0, 20, 40, 0.85);
            --text-color: #e0f7fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-color);
            background-image:
                linear-gradient(rgba(0, 243, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            padding: 20px;
            color: var(--text-color);
            min-height: 100vh;
        }

        .main-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--glass-bg);
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 102, 255, 0.3);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            margin: 0;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--neon-cyan);
            color: #fff;
            font-size: 1.8em;
            flex: 1;
        }

        button {
            padding: 10px 20px;
            background: rgba(0, 102, 255, 0.2);
            border: 1px solid var(--neon-blue);
            color: var(--neon-cyan);
            font-family: 'Orbitron', sans-serif;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
        }

        button:hover {
            background: var(--neon-blue);
            color: #fff;
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .close-btn {
            background: rgba(255, 0, 0, 0.2);
            border-color: #ff3333;
            color: #ff3333;
        }

        .close-btn:hover {
            background: rgba(255, 0, 0, 0.4);
            box-shadow: 0 0 10px #ff3333;
        }

        .content-section {
            background: var(--glass-bg);
            border: 1px solid var(--neon-cyan);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--neon-cyan);
            font-size: 14px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--neon-blue);
            border-radius: 4px;
            color: var(--text-color);
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--neon-cyan);
            box-shadow: 0 0 8px var(--neon-cyan);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .button-group button {
            flex: 1;
        }

        .message {
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            border: 1px solid #00ff00;
            display: block;
        }

        .message.error {
            background: rgba(255, 0, 0, 0.2);
            border-color: #ff3333;
            color: #ff3333;
            display: block;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="header-bar">
            <h1 id="pageTitle">Crea Nuovo Rapporto</h1>
            <button class="close-btn" onclick="window.close()">
                <i class="fa fa-times"></i> <span id="closeText">Chiudi</span>
            </button>
        </div>

        <div id="message" class="message"></div>

        <div class="content-section">
            <form id="accountForm">
                <div class="form-group">
                    <label for="accountCode" id="accountCodeLabel">Codice Rapporto:</label>
                    <input type="text" id="accountCode" required>
                </div>

                <div class="form-group">
                    <label for="accountDescription" id="accountDescriptionLabel">Descrizione:</label>
                    <input type="text" id="accountDescription" required>
                </div>

                <div class="form-group">
                    <label for="accountType" id="accountTypeLabel">Tipo di Rapporto:</label>
                    <select id="accountType" required>
                        <option value="">-- seleziona --</option>
                        <option value="dossier">Dossier titoli</option>
                        <option value="conto-corrente">Conto corrente</option>
                        <option value="immobiliare">Immobili</option>
                        <option value="fondo-pensione">Fondo pensione</option>
                        <option value="cripto-divisa">Cripto valute</option>
                    </select>
                </div>

                <div class="button-group">
                    <button type="submit">
                        <i class="fa fa-save"></i> <span id="saveText">Salva</span>
                    </button>
                    <button type="button" onclick="resetForm()">
                        <i class="fa fa-undo"></i> <span id="resetText">Annulla</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let credentials = { username: '', token: '', language: '', filter: '' };
        let translations = {};

        function getCredentialsFromURL() {
            const params = new URLSearchParams(window.location.search);
            credentials.username = params.get('username') || '';
            credentials.token = params.get('token') || '';
            credentials.language = params.get('language') || 'it_IT';
            credentials.filter = params.get('filter') || '';

            if (!credentials.username || !credentials.token) {
                showMessage('Credenziali mancanti', 'error');
                return false;
            }
            return true;
        }

        async function loadTranslations(lang) {
            try {
                const response = await fetch(`lang/${lang}.json`);
                if (!response.ok) throw new Error('Translation file not found');
                translations = await response.json();
                updatePageTranslations();
            } catch (error) {
                console.error('Error loading translations:', error);
            }
        }

        function getTranslation(key) {
            return translations[key] || key;
        }

        function updatePageTranslations() {
            document.getElementById('pageTitle').textContent = getTranslation('int.newaccount');
            document.getElementById('closeText').textContent = getTranslation('int.close');
            document.getElementById('accountCodeLabel').textContent = getTranslation('int.account.code') + ':';
            document.getElementById('accountDescriptionLabel').textContent = getTranslation('int.account.description') + ':';
            document.getElementById('accountTypeLabel').textContent = getTranslation('int.account.type') + ':';
            document.getElementById('saveText').textContent = getTranslation('int.update');
            document.getElementById('resetText').textContent = getTranslation('int.close');

            // Update select options
            const accountType = document.getElementById('accountType');
            accountType.options[0].textContent = getTranslation('int.select.option');
            accountType.options[1].textContent = getTranslation('acc.dossier');
            accountType.options[2].textContent = getTranslation('acc.conto-corrente');
            accountType.options[3].textContent = getTranslation('acc.immobiliare');
            accountType.options[4].textContent = getTranslation('acc.fondo-pensione');
            accountType.options[5].textContent = getTranslation('acc.cripto-divisa');
        }

        function showMessage(text, type) {
            const msgDiv = document.getElementById('message');
            msgDiv.textContent = text;
            msgDiv.className = 'message ' + type;
        }

        function resetForm() {
            document.getElementById('accountForm').reset();
            document.getElementById('message').className = 'message';
        }

        document.getElementById('accountForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const accountCode = document.getElementById('accountCode').value;
            const accountDescription = document.getElementById('accountDescription').value;
            const accountType = document.getElementById('accountType').value;

            // Placeholder for actual API call
            showMessage('FunzionalitÃ  di salvataggio non ancora implementata. Codice: ' + accountCode, 'error');

            // TODO: Implement actual account creation via API
            // const result = await createAccount(accountCode, accountDescription, accountType);
        });

        window.addEventListener('load', async () => {
            if (getCredentialsFromURL()) {
                await loadTranslations(credentials.language);
            }
        });
    </script>
</body>

</html>
