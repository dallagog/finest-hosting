<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crea Anagrafica 1.0 moon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');

        :root {
            --bg-color: #050505;
            --neon-cyan: #00f3ff;
            --neon-blue: #0066ff;
            --glass-bg: rgba(0, 20, 40, 0.85);
            --text-color: #e0f7fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-color);
            background-image:
                linear-gradient(rgba(0, 243, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            padding: 20px;
            color: var(--text-color);
            min-height: 100vh;
        }

        .main-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--glass-bg);
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 102, 255, 0.3);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            margin: 0;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--neon-cyan);
            color: #fff;
            font-size: 1.8em;
            flex: 1;
        }

        button {
            padding: 10px 20px;
            background: rgba(0, 102, 255, 0.2);
            border: 1px solid var(--neon-blue);
            color: var(--neon-cyan);
            font-family: 'Orbitron', sans-serif;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
        }

        button:hover {
            background: var(--neon-blue);
            color: #fff;
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .close-btn {
            background: rgba(255, 0, 0, 0.2);
            border-color: #ff3333;
            color: #ff3333;
        }

        .close-btn:hover {
            background: rgba(255, 0, 0, 0.4);
            box-shadow: 0 0 10px #ff3333;
        }

        .content-section {
            background: var(--glass-bg);
            border: 1px solid var(--neon-cyan);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--neon-cyan);
            font-size: 14px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--neon-blue);
            border-radius: 4px;
            color: var(--text-color);
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--neon-cyan);
            box-shadow: 0 0 8px var(--neon-cyan);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .button-group button {
            flex: 1;
        }

        .message {
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            border: 1px solid #00ff00;
            display: block;
        }

        .message.error {
            background: rgba(255, 0, 0, 0.2);
            border-color: #ff3333;
            color: #ff3333;
            display: block;
        }

        .message.info {
            background: rgba(0, 243, 255, 0.2);
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            display: block;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--neon-cyan);
        }

        .loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="header-bar">
            <h1 id="pageTitle">Crea Nuova Anagrafica</h1>
            <button class="close-btn" onclick="window.close()">
                <i class="fa fa-times"></i> <span id="closeText">Chiudi</span>
            </button>
        </div>

        <div id="message" class="message"></div>

        <div id="loadingSection" class="loading" style="display: none;">
            <i class="fa fa-spinner fa-2x"></i>
            <p>Caricamento dati...</p>
        </div>

        <div class="content-section" id="formSection">
            <form id="registryForm">
                <div class="form-group">
                    <label for="id_user" id="idUserLabel">ID Utente:</label>
                    <input type="text" id="id_user" required>
                </div>

                <div class="form-group">
                    <label for="description" id="descriptionLabel">Descrizione:</label>
                    <input type="text" id="description" required>
                </div>

                <div class="form-group">
                    <label for="name" id="nameLabel">Nome:</label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-group">
                    <label for="surname" id="surnameLabel">Cognome:</label>
                    <input type="text" id="surname" required>
                </div>

                <div class="form-group">
                    <label for="type" id="typeLabel">Tipo:</label>
                    <select id="type" required>
                        <option value="">-- seleziona --</option>
                        <option value="person">Persona</option>
                        <option value="firm">Azienda</option>
                    </select>
                </div>

                <div class="button-group">
                    <button type="submit">
                        <i class="fa fa-save"></i> <span id="saveText">Salva</span>
                    </button>
                    <button type="button" onclick="resetForm()">
                        <i class="fa fa-undo"></i> <span id="resetText">Annulla</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let credentials = { username: '', token: '', language: '', filter: '' };
        let translations = {};
        let registryDefaults = null;
        const API_URL = "https://feweb-tunnel.fe-web.eu";

        function getCredentialsFromURL() {
            const params = new URLSearchParams(window.location.search);
            credentials.username = params.get('username') || '';
            credentials.token = params.get('token') || '';
            credentials.language = params.get('language') || 'it_IT';
            credentials.filter = params.get('filter') || '';

            if (!credentials.username || !credentials.token) {
                showMessage('Credenziali mancanti', 'error');
                return false;
            }
            return true;
        }

        async function loadRegistryDefaults() {
            try {
                showLoading(true);

                const response = await fetch(`${API_URL}/getregistries`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: credentials.username,
                        token: credentials.token,
                        id_user: credentials.username
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch registries');
                }

                const data = await response.json();

                if (data && data.registries && data.registries.length > 0) {
                    // Prendi il primo registry come default
                    registryDefaults = data.registries[0];
                    applyDefaults(registryDefaults);
                    showMessage('Valori di default caricati. Puoi modificarli prima di salvare.', 'info');
                } else {
                    // Nessun default disponibile, imposta solo l'id_user
                    document.getElementById('id_user').value = credentials.username;
                }

                showLoading(false);
            } catch (error) {
                console.error('Error loading registry defaults:', error);
                showLoading(false);
                // In caso di errore, imposta comunque l'id_user
                document.getElementById('id_user').value = credentials.username;
            }
        }

        function applyDefaults(defaults) {
            if (defaults.id_user) {
                document.getElementById('id_user').value = defaults.id_user;
            }
            if (defaults.description) {
                document.getElementById('description').value = defaults.description;
            }
            if (defaults.name) {
                document.getElementById('name').value = defaults.name;
            }
            if (defaults.surname) {
                document.getElementById('surname').value = defaults.surname;
            }
            if (defaults.type) {
                document.getElementById('type').value = defaults.type;
            }
        }

        function showLoading(show) {
            document.getElementById('loadingSection').style.display = show ? 'block' : 'none';
            document.getElementById('formSection').style.display = show ? 'none' : 'block';
        }

        async function loadTranslations(lang) {
            try {
                const response = await fetch(`lang/${lang}.json`);
                if (!response.ok) throw new Error('Translation file not found');
                translations = await response.json();
                updatePageTranslations();
            } catch (error) {
                console.error('Error loading translations:', error);
            }
        }

        function getTranslation(key) {
            return translations[key] || key;
        }

        function updatePageTranslations() {
            document.getElementById('pageTitle').textContent = getTranslation('int.newregistry') || 'Crea Nuova Anagrafica';
            document.getElementById('closeText').textContent = getTranslation('int.close');
            document.getElementById('idUserLabel').textContent = getTranslation('int.registry.id_user') || 'ID Utente' + ':';
            document.getElementById('descriptionLabel').textContent = getTranslation('int.registry.description') || 'Descrizione' + ':';
            document.getElementById('nameLabel').textContent = getTranslation('int.registry.name') || 'Nome' + ':';
            document.getElementById('surnameLabel').textContent = getTranslation('int.registry.surname') || 'Cognome' + ':';
            document.getElementById('typeLabel').textContent = getTranslation('int.registry.type') || 'Tipo' + ':';
            document.getElementById('saveText').textContent = getTranslation('int.save') || getTranslation('int.update');
            document.getElementById('resetText').textContent = getTranslation('int.reset') || getTranslation('int.close');

            // Update select options
            const typeSelect = document.getElementById('type');
            typeSelect.options[0].textContent = getTranslation('int.select.option') || '-- seleziona --';
            typeSelect.options[1].textContent = getTranslation('dom.registry_type:person') || 'Persona';
            typeSelect.options[2].textContent = getTranslation('dom.registry_type:firm') || 'Azienda';
        }

        function showMessage(text, type) {
            const msgDiv = document.getElementById('message');
            msgDiv.textContent = text;
            msgDiv.className = 'message ' + type;
        }

        function resetForm() {
            document.getElementById('registryForm').reset();
            document.getElementById('message').className = 'message';
            // Riapplica i defaults se esistono
            if (registryDefaults) {
                applyDefaults(registryDefaults);
            } else {
                document.getElementById('id_user').value = credentials.username;
            }
        }

        document.getElementById('registryForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = {
                id_user: document.getElementById('id_user').value,
                description: document.getElementById('description').value,
                name: document.getElementById('name').value,
                surname: document.getElementById('surname').value,
                type: document.getElementById('type').value
            };

            // Placeholder for actual API call
            showMessage('FunzionalitÃ  di salvataggio non ancora implementata. Dati: ' + JSON.stringify(formData), 'error');

            // TODO: Implement actual registry creation via API
            // const result = await createRegistry(formData);
        });

        window.addEventListener('load', async () => {
            if (getCredentialsFromURL()) {
                await loadTranslations(credentials.language);
                await loadRegistryDefaults();
            }
        });
    </script>
</body>

</html>
