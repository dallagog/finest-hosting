<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Data Entry 1.0 beta</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');

        :root {
            --bg-color: #050505;
            --neon-cyan: #00f3ff;
            --neon-blue: #0066ff;
            --glass-bg: rgba(0, 20, 40, 0.85);
            --text-color: #e0f7fa;
            --border-color: var(--neon-cyan);
            --error-color: #ff3333;
            --success-color: #00ff00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-color);
            background-image:
                linear-gradient(rgba(0, 243, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            padding: 20px;
            color: var(--text-color);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--glass-bg);
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 102, 255, 0.3);
            border-radius: 8px;
            padding: 40px;
        }

        h1 {
            text-align: center;
            margin: 0 0 10px 0;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--neon-cyan);
            color: #fff;
            font-size: 2rem;
        }

        .subtitle {
            text-align: center;
            color: var(--neon-cyan);
            margin-bottom: 30px;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .dataentry-form {
            width: 100%;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-weight: 500;
            color: var(--neon-blue);
            margin-bottom: 6px;
            font-size: 0.9rem;
        }

        .required-mark {
            color: var(--error-color);
            margin-left: 4px;
            text-shadow: 0 0 5px var(--error-color);
        }

        .form-input,
        .form-select {
            padding: 6px 12px;
            background: rgba(0, 243, 255, 0.1);
            border: 1px solid var(--neon-blue);
            border-radius: 4px;
            font-size: 0.95rem;
            font-family: 'Orbitron', sans-serif;
            color: var(--text-color);
            transition: all 0.3s;
            height: 30px;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--neon-cyan);
            box-shadow: 0 0 10px var(--neon-cyan);
            background: rgba(0, 243, 255, 0.15);
        }

        .form-input.error,
        .form-select.error {
            border-color: var(--error-color);
            box-shadow: 0 0 5px var(--error-color);
        }

        /* Stile per campi non editabili (fixed) */
        .form-input.fixed-field {
            background: rgba(100, 100, 100, 0.2);
            border-color: #666;
            color: #aaa;
            cursor: not-allowed;
        }

        /* Style per select con datalist combo */
        .combo-wrapper {
            position: relative;
        }

        .combo-input {
            width: 100%;
        }

        /* Style per campo valuta (FE_Decimal) */
        .currency-input-group {
            display: flex;
            border: 1px solid var(--neon-blue);
            border-radius: 4px;
            overflow: hidden;
        }

        .currency-input-group:focus-within {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 10px var(--neon-cyan);
        }

        /* Input field inside currency group */
        .currency-input-group .form-input {
            flex-grow: 1;
            border: none;
            background: rgba(0, 243, 255, 0.1);
            border-radius: 0;
            padding: 6px 12px;
            height: 30px;
        }

        /* Currency suffix (":EUR", ":USD", ecc) */
        .currency-suffix {
            background: rgba(0, 102, 255, 0.2);
            color: var(--neon-cyan);
            padding: 6px 12px;
            font-weight: 700;
            display: flex;
            align-items: center;
            height: 30px;
            /* Border-left per separare visualmente input e suffisso */
            border-left: 1px solid var(--neon-blue);
        }

        /* Reset focus on inner input to avoid double shadow */
        .currency-input-group .form-input:focus {
            box-shadow: none;
            border-color: transparent;
            background: rgba(0, 243, 255, 0.15);
        }

        /* Stile per campi fixed nella currency group */
        .currency-input-group.fixed .form-input {
            background: rgba(100, 100, 100, 0.2);
            color: #aaa;
            cursor: not-allowed;
        }

        .currency-input-group.fixed .currency-suffix {
            background: rgba(100, 100, 100, 0.3);
            color: #888;
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.85rem;
            margin-top: 6px;
            min-height: 20px;
            text-shadow: 0 0 2px rgba(255, 0, 0, 0.5);
        }

        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            padding-top: 20px;
            border-top: 1px solid var(--neon-blue);
        }

        .btn {
            padding: 10px 30px;
            font-family: 'Orbitron', sans-serif;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: rgba(0, 102, 255, 0.2);
            border: 1px solid var(--neon-blue);
            color: var(--neon-cyan);
        }

        .btn-primary:hover {
            background: var(--neon-blue);
            color: #fff;
            box-shadow: 0 0 20px var(--neon-blue);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #666;
            color: #ccc;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #999;
            color: #fff;
        }

        /* Loading Spinner */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--neon-cyan);
        }

        .spinner {
            border: 3px solid rgba(0, 243, 255, 0.1);
            border-top: 3px solid var(--neon-cyan);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
            box-shadow: 0 0 15px var(--neon-cyan);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Success Message */
        .success-message {
            background: rgba(0, 255, 0, 0.15);
            border: 1px solid var(--success-color);
            color: var(--success-color);
            padding: 16px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
            animation: fadeIn 0.5s ease-in-out;
        }

        .success-message.show {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--neon-blue);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--neon-cyan);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1><i class="fa fa-chart-line"></i> Trade Data Entry</h1>
        <p class="subtitle">Inserisci i dati della transazione</p>

        <div id="success-msg" class="success-message">
            <i class="fa fa-check-circle"></i> Dati salvati con successo!
        </div>

        <div id="form-container">
            <div class="loading">
                <div class="spinner"></div>
                <p>Inizializzazione sistema...</p>
            </div>
        </div>
    </div>

    <!-- Includi la libreria di traduzioni -->
    <script src="./js/translations.js"></script>

    <!-- Includi la libreria DataEntryManager -->
    <script src="./js/dataentry-manager.js"></script>

    <script>
        // Parametri passati dall'URL
        let urlParams = {};

        // Recupera parametri URL
        function getURLParams() {
            const params = new URLSearchParams(window.location.search);
            urlParams = {
                username: params.get('username') || '',
                token: params.get('token') || '',
                language: params.get('language') || 'it_IT',
                action: params.get('action') || '',
                type_event: params.get('type_event') || '',
                id_instrument: params.get('id_instrument') || '',
                id_account: params.get('id_account') || '',
                portfolio_data: params.get('portfolio_data') || '{}'
            };

            try {
                urlParams.portfolio_data_obj = JSON.parse(urlParams.portfolio_data);
            } catch (e) {
                urlParams.portfolio_data_obj = {};
            }
        }

        // Helper function to format FE_Decimal values
        function formatDecimalValue(value, fieldName) {
            if (!value) return '';

            // Se il valore è già formattato, restituiscilo così com'è
            if (typeof value === 'string' && value.includes(':')) {
                return value;
            }

            // Altrimenti formatta con EUR di default
            const num = parseFloat(value);
            if (isNaN(num)) return value;

            return `${num.toFixed(2)}:EUR`;
        }

        // Helper function to parse FE_Decimal values
        function parseDecimalValue(formattedValue) {
            if (!formattedValue) return '';

            if (formattedValue.includes(':')) {
                return formattedValue.split(':')[0];
            }
            return formattedValue;
        }

        // Helper function to get currency code
        function getCurrencyCode(formattedValue) {
            if (!formattedValue || !formattedValue.includes(':')) return 'EUR';

            const parts = formattedValue.split(':');
            return parts.length > 1 ? parts[1].trim() : 'EUR';
        }

        // Custom field renderer for DataEntryManager
        function createCustomFieldRenderer() {
            return {
                generateFieldInput: function (field) {
                    const { name, format, defaultValue, required } = field;
                    const formatType = format.format || 'text';
                    const isFixed = format.fixed === true && defaultValue;
                    const value = defaultValue || '';

                    let input = '';
                    let inputContainer = null;

                    // Attributi comuni
                    const commonAttrs = `name="${name}" id="field_${name}" ${required ? 'required' : ''} data-format="${formatType}" ${isFixed ? 'readonly' : ''}`;
                    const fixedClass = isFixed ? ' fixed-field' : '';

                    switch (formatType) {
                        case 'FE_Decimal':
                            // Formatta il valore per FE_Decimal
                            const formattedValue = formatDecimalValue(value, name);
                            const displayValue = parseDecimalValue(formattedValue);
                            const currencyCode = getCurrencyCode(formattedValue);

                            input = `
                                <div class="currency-input-group${isFixed ? ' fixed' : ''}">
                                    <input type="text" ${commonAttrs} 
                                           value="${displayValue}" 
                                           class="form-input${fixedClass}"
                                           data-currency="${currencyCode}"
                                           pattern="^-?\\d+(\\.\\d{1,2})?$"
                                           title="Inserire un numero (es: 123.45)">
                                    <div class="currency-suffix">:${currencyCode}</div>
                                </div>
                            `;
                            break;

                        case 'FE_Date':
                            input = `<input type="date" ${commonAttrs} value="${value}" class="form-input${fixedClass}">`;
                            break;

                        case 'FE_DateTime':
                            input = `<input type="datetime-local" ${commonAttrs} value="${value}" class="form-input${fixedClass}">`;
                            break;

                        case 'FE_Account':
                        case 'FE_Instrument':
                        case 'FE_Event':
                            // Per ora usiamo input text con datalist, potremmo migliorare con fetch dinamico
                            input = `<input type="text" ${commonAttrs} value="${value}" class="form-input${fixedClass}" list="${name}-list">
                                     <datalist id="${name}-list"></datalist>`;
                            break;

                        default:
                            if (formatType.startsWith('list:')) {
                                try {
                                    const listValues = JSON.parse(formatType.replace('list:', ''));
                                    const options = listValues.map(v =>
                                        `<option value="${v}" ${v == value ? 'selected' : ''}>${v}</option>`
                                    ).join('');

                                    input = `<select ${commonAttrs} class="form-select${fixedClass}">
                                                <option value="">-- Seleziona --</option>
                                                ${options}
                                            </select>`;
                                } catch (e) {
                                    input = `<input type="text" ${commonAttrs} value="${value}" class="form-input${fixedClass}">`;
                                }
                            } else {
                                input = `<input type="text" ${commonAttrs} value="${value}" class="form-input${fixedClass}">`;
                            }
                    }

                    return input;
                },

                attachFieldListeners: function (field, inputElement) {
                    const { name, format } = field;
                    const formatType = format.format || 'text';
                    const isFixed = format.fixed === true && field.defaultValue;

                    if (isFixed) return;

                    if (formatType === 'FE_Decimal') {
                        const input = inputElement.querySelector('input') || inputElement;

                        // Input filter per permettere solo numeri, punto e segno meno
                        input.addEventListener('input', (e) => {
                            e.target.value = e.target.value.replace(/[^-0-9.]/g, '');

                            // Permette solo un punto decimale
                            const dots = e.target.value.split('.');
                            if (dots.length > 2) {
                                e.target.value = dots[0] + '.' + dots.slice(1).join('');
                            }
                        });

                        // On change, formatta il valore
                        input.addEventListener('change', (e) => {
                            const value = e.target.value;
                            const currencyCode = input.getAttribute('data-currency') || 'EUR';

                            if (value && value !== '') {
                                const numRegex = /^-?\d+(\.\d{1,2})?$/;
                                if (numRegex.test(value)) {
                                    const formattedValue = `${value}:${currencyCode}`;
                                    input.setAttribute('data-formatted-value', formattedValue);

                                    // Update the currency suffix display
                                    const suffix = input.closest('.currency-input-group')?.querySelector('.currency-suffix');
                                    if (suffix) {
                                        suffix.textContent = `:${currencyCode}`;
                                    }
                                }
                            }
                        });
                    }
                }
            };
        }

        // Custom form validator for FE_Decimal fields
        function createCustomValidator() {
            return {
                validateField: function (field, inputElement) {
                    const { name, format } = field;
                    const formatType = format.format || 'text';

                    if (formatType === 'FE_Decimal') {
                        const input = inputElement.querySelector('input') || inputElement;
                        const value = input.value;

                        if (value && value !== '') {
                            const numRegex = /^-?\d+(\.\d{1,2})?$/;
                            if (!numRegex.test(value)) {
                                return {
                                    isValid: false,
                                    message: 'Formato non valido. Inserire un numero (es: 123.45)'
                                };
                            }
                        }
                    }

                    return { isValid: true };
                },

                getFormData: function (formElement) {
                    const formData = new FormData(formElement);
                    const data = {};

                    for (let [key, value] of formData.entries()) {
                        const input = formElement.querySelector(`[name="${key}"]`);
                        const format = input?.getAttribute('data-format');

                        if (format === 'FE_Decimal') {
                            const currencyInput = input.closest('.currency-input-group')?.querySelector('input');
                            const currencyCode = currencyInput?.getAttribute('data-currency') || 'EUR';
                            const formattedValue = currencyInput?.getAttribute('data-formatted-value');

                            if (formattedValue) {
                                data[key] = formattedValue;
                            } else if (value) {
                                data[key] = `${value}:${currencyCode}`;
                            } else {
                                data[key] = '';
                            }
                        } else {
                            data[key] = value;
                        }
                    }

                    return data;
                }
            };
        }

        // Inizializzazione
        document.addEventListener('DOMContentLoaded', async () => {
            getURLParams();

            try {
                // Carica le traduzioni per la lingua specificata
                const language = urlParams.language || 'it_IT';
                await TranslationManager.loadTranslations(language);

                console.log('Translations loaded for:', language);

                // Valori di default dai parametri URL
                const defaultValues = {
                    price_divisor: '1',
                    exchange: '1.00:EUR',
                    'cost:expense': '0.00:EUR',
                    'fee:commission': '0.00:EUR',
                    'tax:tobin': '0.00:EUR'
                };

                // Aggiorna con parametri URL
                if (urlParams.id_account) defaultValues.id_account = urlParams.id_account;
                if (urlParams.type_event) defaultValues.type_event = urlParams.type_event;
                if (urlParams.id_instrument) {
                    let code = urlParams.id_instrument.split(' ')[0];
                    if (code.includes('-')) {
                        code = code.split('-')[0].trim();
                    }
                    defaultValues.id_instrument = code.trim();
                }

                // Crea i custom renderer e validator
                const customRenderer = createCustomFieldRenderer();
                const customValidator = createCustomValidator();

                // Crea il DataEntryManager con configurazione personalizzata
                const manager = new DataEntryManager({
                    basePath: './dataentry/',
                    folder: 'trade',
                    defaultValues: defaultValues,
                    onSubmit: (data) => {
                        console.log('Dati inviati:', data);

                        const successMsg = document.getElementById('success-msg');
                        successMsg.classList.add('show');

                        window.scrollTo({ top: 0, behavior: 'smooth' });

                        setTimeout(() => {
                            successMsg.classList.remove('show');
                        }, 3000);
                    },
                    onChange: (fieldName, value) => {
                        console.log(`Campo ${fieldName} modificato:`, value);
                    }
                });

                // Sovrascrivi i metodi con le nostre implementazioni personalizzate
                manager.generateFieldInput = customRenderer.generateFieldInput.bind(manager);

                // Estendi l'attachEventListeners per gestire i campi FE_Decimal
                const originalAttachListeners = manager.attachEventListeners.bind(manager);
                manager.attachEventListeners = function () {
                    originalAttachListeners();

                    // Aggiungi listener per campi FE_Decimal
                    const form = document.getElementById('dataentry-form');
                    if (!form) return;

                    const fields = manager.getFields();
                    fields.forEach(field => {
                        const input = document.getElementById(`field_${field.name}`);
                        if (input) {
                            customRenderer.attachFieldListeners(field, input);
                        }
                    });

                    // Sovrascrivi la validazione del form
                    const originalValidate = manager.validateForm.bind(manager);
                    manager.validateForm = function () {
                        const isValid = originalValidate();

                        // Validazione aggiuntiva per FE_Decimal
                        const fields = this.getFields();
                        let hasDecimalErrors = false;

                        fields.forEach(field => {
                            const input = document.getElementById(`field_${field.name}`);
                            if (input && field.format?.format === 'FE_Decimal') {
                                const validation = customValidator.validateField(field, input);
                                if (!validation.isValid) {
                                    manager.showError(field.name, validation.message);
                                    hasDecimalErrors = true;
                                }
                            }
                        });

                        return isValid && !hasDecimalErrors;
                    };

                    // Sovrascrivi getFormData per formattare FE_Decimal
                    manager.getFormData = function () {
                        const form = document.getElementById('dataentry-form');
                        return customValidator.getFormData(form);
                    };
                };

                // Inizializza il manager
                await manager.init('form-container');

            } catch (error) {
                console.error('Errore durante l\'inizializzazione:', error);
                document.getElementById('form-container').innerHTML = `
                    <div class="auth-error" style="border-color: var(--error-color); color: var(--error-color); padding: 20px; border-radius: 4px;">
                        <h3><i class="fa fa-exclamation-triangle"></i> Errore Sistema</h3>
                        <p>Errore caricamento modulo: ${error.message}</p>
                        <p style="margin-top: 10px; font-size: 0.8rem; color: #ccc;">
                            Verificare la presenza dei file JSON nella cartella configurata.
                        </p>
                    </div>
                `;
            }
        });
    </script>
</body>

</html>
