<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Data Entry 1.0 alfa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');

        :root {
            --bg-color: #050505;
            --neon-cyan: #00f3ff;
            --neon-blue: #0066ff;
            --glass-bg: rgba(0, 20, 40, 0.85);
            --text-color: #e0f7fa;
            --border-color: var(--neon-cyan);
            --error-color: #ff3333;
            --success-color: #00ff00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-color);
            background-image:
                linear-gradient(rgba(0, 243, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            padding: 20px;
            color: var(--text-color);
            min-height: 100vh;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--glass-bg);
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 102, 255, 0.3);
            border-radius: 8px;
        }

        .header-bar h1 {
            text-align: center;
            margin: 0;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--neon-cyan);
            color: #fff;
            font-size: 1.8em;
        }

        .close-btn {
            padding: 10px 20px;
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff3333;
            color: #ff3333;
            font-family: 'Orbitron', sans-serif;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: rgba(255, 0, 0, 0.4);
            box-shadow: 0 0 10px #ff3333;
        }

        .user-info-left {
            flex: 1;
            text-align: left;
            font-size: 14px;
            color: var(--neon-cyan);
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .user-info-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .flag-icon {
            font-size: 18px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--glass-bg);
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 102, 255, 0.3);
            border-radius: 8px;
            padding: 40px;
        }

        h1 {
            text-align: center;
            margin: 0 0 10px 0;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--neon-cyan);
            color: #fff;
            font-size: 2rem;
        }

        .subtitle {
            text-align: center;
            color: var(--neon-cyan);
            margin-bottom: 30px;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .dataentry-form {
            width: 100%;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-weight: 500;
            color: var(--neon-blue);
            margin-bottom: 6px;
            font-size: 0.9rem;
        }

        .required-mark {
            color: var(--error-color);
            margin-left: 4px;
            text-shadow: 0 0 5px var(--error-color);
        }

        .form-input,
        .form-select {
            padding: 6px 12px;
            background: rgba(0, 243, 255, 0.1);
            border: 1px solid var(--neon-blue);
            border-radius: 4px;
            font-size: 0.95rem;
            font-family: 'Orbitron', sans-serif;
            color: var(--text-color);
            transition: all 0.3s;
            height: 30px;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--neon-cyan);
            box-shadow: 0 0 10px var(--neon-cyan);
            background: rgba(0, 243, 255, 0.15);
        }

        .form-input.error,
        .form-select.error {
            border-color: var(--error-color);
            box-shadow: 0 0 5px var(--error-color);
        }

        .form-input.fixed-field {
            background: rgba(100, 100, 100, 0.2);
            border-color: #666;
            color: #aaa;
            cursor: not-allowed;
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.85rem;
            margin-top: 6px;
            min-height: 20px;
            text-shadow: 0 0 2px rgba(255, 0, 0, 0.5);
        }

        .liquidity-alert {
            display: none;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid var(--success-color);
            color: var(--success-color);
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            text-align: center;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
        }

        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            padding-top: 20px;
            border-top: 1px solid var(--neon-blue);
        }

        .btn {
            padding: 10px 30px;
            font-family: 'Orbitron', sans-serif;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: rgba(0, 102, 255, 0.2);
            border: 1px solid var(--neon-blue);
            color: var(--neon-cyan);
        }

        .btn-primary:hover {
            background: var(--neon-blue);
            color: #fff;
            box-shadow: 0 0 20px var(--neon-blue);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #666;
            color: #ccc;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #999;
            color: #fff;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--neon-cyan);
        }

        .spinner {
            border: 3px solid rgba(0, 243, 255, 0.1);
            border-top: 3px solid var(--neon-cyan);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
            box-shadow: 0 0 15px var(--neon-cyan);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .success-message {
            background: rgba(0, 255, 0, 0.15);
            border: 1px solid var(--success-color);
            color: var(--success-color);
            padding: 16px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
            animation: fadeIn 0.5s ease-in-out;
        }

        .success-message.show {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--neon-blue);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--neon-cyan);
        }
    </style>
</head>

<body>
    <div class="header-bar">
        <div class="user-info-left">
            <div class="user-info-row">
                <strong id="userLabel">Utente:</strong>
                <span id="usernameDisplay">-</span>
            </div>
            <div class="user-info-row">
                <span class="flag-icon" id="languageFlag"></span>
                <span id="languageDisplay">-</span>
                <span style="margin: 0 5px;">|</span>
                <span id="currencyDisplay">-</span>
            </div>
        </div>
        <h1 style="flex: 1; text-align: center; margin: 0;"><i class="fa fa-chart-line"></i> <span id="pageTitle">Trade
                Data Entry</span></h1>
        <div style="flex: 1; display: flex; justify-content: flex-end;">
            <button class="close-btn" onclick="window.close()">
                <i class="fa fa-times"></i> <span id="closeText">Chiudi</span>
            </button>
        </div>
    </div>

    <div class="container">
        <p class="subtitle" id="pageSubtitle">Inserisci i dati della transazione</p>

        <div id="success-msg" class="success-message">
            <i class="fa fa-check-circle"></i> <span id="successText">Dati salvati con successo!</span>
        </div>

        <div id="form-container">
            <div class="loading">
                <div class="spinner"></div>
                <p id="loadingText">Inizializzazione sistema...</p>
            </div>
        </div>
    </div>

    <!-- Includi la libreria di traduzioni -->
    <script src="./js/translations.js"></script>

    <!-- Includi la libreria DataEntryManager -->
    <script src="./js/dataentry-manager.js"></script>

    <script>
        // Parametri passati dall'URL
        let urlParams = {};
        let credentials = { username: '', token: '', language: '', filter: '' };
        let translations = {};
        let eventTranslations = {};
        let eventManifest = {};
        let availableLanguages = [];
        let currencies = [];
        let availableAccounts = [];

        // Recupera parametri URL
        function getURLParams() {
            const params = new URLSearchParams(window.location.search);
            urlParams = {};
            for (const [key, value] of params.entries()) {
                urlParams[key] = value;
            }

            // Set defaults for essential parameters
            urlParams.username = urlParams.username || '';
            urlParams.token = urlParams.token || '';
            urlParams.language = urlParams.language || 'it_IT';
            urlParams.folder = urlParams.folder || 'trade';
            urlParams.portfolio_data = urlParams.portfolio_data || '{}';

            credentials = {
                username: urlParams.username,
                token: urlParams.token,
                language: urlParams.language,
                filter: ''
            };

            try {
                urlParams.portfolio_data_obj = JSON.parse(urlParams.portfolio_data);
            } catch (e) {
                urlParams.portfolio_data_obj = {};
            }
        }

        // ========== LANGUAGE & TRANSLATION SYSTEM ==========
        async function loadLanguageManifest() {
            try {
                const response = await fetch('lang/manifest.json');
                if (!response.ok) return [];
                const data = await response.json();
                return data.languages || [];
            } catch (error) {
                console.error("Error loading language manifest:", error);
                return [];
            }
        }

        async function loadLanguageFile(langCode) {
            try {
                const response = await fetch(`lang/${langCode}.json`);
                if (!response.ok) return null;
                const data = await response.json();
                if (data['int.language.code'] && data['int.language.description'] && data['img.language.flag']) {
                    return {
                        code: data['int.language.code'],
                        description: data['int.language.description'],
                        flag: data['img.language.flag']
                    };
                }
                return null;
            } catch (error) {
                console.error(`Error loading ${langCode}.json:`, error);
                return null;
            }
        }

        async function initializeLanguages() {
            const langCodes = await loadLanguageManifest();
            for (const langCode of langCodes) {
                const langData = await loadLanguageFile(langCode);
                if (langData) availableLanguages.push(langData);
            }
            availableLanguages.sort((a, b) => a.code.localeCompare(b.code));
        }

        async function loadCurrencies(lang) {
            try {
                const response = await fetch(`currency/${lang}.json`);
                if (!response.ok) throw new Error(`Currency file not found currency/${lang}.json`);
                currencies = await response.json();
            } catch (error) {
                console.error('Error loading currencies:', error);
                currencies = [];
            }
        }

        async function loadEventTranslations(lang) {
            try {
                const response = await fetch(`event/${lang}.json`);
                if (!response.ok) throw new Error(`Event translation file not found event/${lang}.json`);
                eventTranslations = await response.json();
                console.log('Event translations loaded:', Object.keys(eventTranslations).length);
            } catch (error) {
                console.error("Error loading event translations:", error);
                eventTranslations = {};
            }
        }

        async function loadEventManifest() {
            try {
                const response = await fetch('event/manifest.json');
                if (!response.ok) throw new Error('Event manifest not found');
                eventManifest = await response.json();
                console.log('Event manifest loaded');
            } catch (error) {
                console.error('Error loading event manifest:', error);
                eventManifest = {};
            }
        }

        async function loadAccounts() {
            try {
                const API_URL = "https://feweb-tunnel.fe-web.eu";
                const payload = {
                    username: credentials.username,
                    token: credentials.token,
                    language: credentials.language,
                    account: ""
                };


                const response = await fetch(`${API_URL}/getaccounts`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error('HTTP ' + response.status);

                const data = await response.json();
                console.log('GetAccounts Response:', data);
                let accountList = [];

                // Gestione robusta: accounts può essere un array o un oggetto
                let rawAccounts = data.accounts || [];
                const blocks = Array.isArray(rawAccounts) ? rawAccounts : Object.values(rawAccounts);

                blocks.forEach(block => {
                    if (block && typeof block === 'object') {
                        Object.values(block).forEach(acc => {
                            if (acc && acc.id_account) {
                                accountList.push({
                                    id_account: String(acc.id_account).trim(),
                                    description: acc.description_account || acc.description || acc.id_account,
                                    account_sector: String(acc.account_sector || '').trim(),
                                    account_level: acc.account_level || ''
                                });
                            }
                        });
                    }
                });

                availableAccounts = accountList;
                console.log('Accounts loaded:', availableAccounts.length);
                if (availableAccounts.length > 0) {
                    console.log('Sample account:', availableAccounts[0]);
                }
            } catch (error) {
                console.error('Error loading accounts:', error);
                availableAccounts = [];
            }
        }

        async function loadTranslations(lang) {
            try {
                const response = await fetch(`lang/${lang}.json`);
                if (!response.ok) throw new Error('Translation file not found');
                translations = await response.json();
                await loadCurrencies(lang);
            } catch (error) {
                console.error('Error loading translations:', error);
            }
        }

        function getTranslation(key) {
            return translations[key] || key;
        }

        // Utility per formattazione data/ora
        function getTimezoneOffsetString() {
            const tzo = -new Date().getTimezoneOffset();
            const dif = tzo >= 0 ? '+' : '-';
            const pad = (num) => String(Math.abs(num)).padStart(2, '0');
            return dif + pad(Math.floor(tzo / 60)) + pad(tzo % 60);
        }

        function formatCurrentDateTime() {
            const now = new Date();
            const pad = (num) => String(num).padStart(2, '0');
            const dateStr = `${now.getFullYear()}-${pad(now.getMonth() + 1)}-${pad(now.getDate())}`;
            const timeStr = `${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;
            return `${dateStr} ${timeStr}${getTimezoneOffsetString()}`;
        }

        function formatCurrentDate() {
            const now = new Date();
            const pad = (num) => String(num).padStart(2, '0');
            return `${now.getFullYear()}-${pad(now.getMonth() + 1)}-${pad(now.getDate())}`;
        }

        async function updateUserInfo() {
            const userLanguage = credentials.language || 'it_IT';
            const userCurrency = 'EUR';

            // Update username
            document.getElementById('usernameDisplay').textContent = credentials.username || '-';

            // Update language
            if (userLanguage) {
                if (availableLanguages.length === 0) await initializeLanguages();
                const langData = availableLanguages.find(l => l.code === userLanguage);
                if (langData) {
                    document.getElementById('languageFlag').textContent = langData.flag;
                    const langDescription = getTranslation('int.language.description');
                    document.getElementById('languageDisplay').textContent =
                        langDescription !== 'int.language.description' ? langDescription : userLanguage;
                } else {
                    document.getElementById('languageDisplay').textContent = userLanguage;
                }
            }

            // Update currency
            if (userCurrency) {
                if (currencies.length === 0) await loadCurrencies(userLanguage || 'it_IT');
                const currData = currencies.find(c => c.currency === userCurrency);
                if (currData && currData['img.currency.flag']) {
                    document.getElementById('currencyDisplay').textContent =
                        `${currData['img.currency.flag']} ${userCurrency}`;
                } else {
                    document.getElementById('currencyDisplay').textContent = userCurrency;
                }
            }
        }

        function updatePageTranslations() {
            document.getElementById('userLabel').textContent = getTranslation('int.user.label') || 'Utente:';
            document.getElementById('pageTitle').textContent = getTranslation('int.trade.dataentry') || 'Trade Data Entry';
            document.getElementById('pageSubtitle').textContent = getTranslation('int.dataentry.subtitle') || 'Inserisci i dati della transazione';
            document.getElementById('loadingText').textContent = getTranslation('int.loading.data') || 'Inizializzazione sistema...';
            document.getElementById('successText').textContent = getTranslation('int.success.save') || 'Dati salvati con successo!';
            document.getElementById('closeText').textContent = getTranslation('int.close') || 'Chiudi';
        }


        // Custom field renderer for DataEntryManager
        function createCustomFieldRenderer() {
            return {
                // Override the method to get translation for labels
                getTranslation: function (label) {
                    return getTranslation(label);
                },

                generateFieldInput: function (field) {
                    const { name, label, format, defaultValue, required } = field;
                    const formatType = format.format || 'text';
                    const isFixed = format.modify === "False" && defaultValue;

                    // Special handling for id_instrument - extract only the code
                    let value = defaultValue || '';
                    if (name === 'id_instrument' && value) {
                        value = FormatHelper.formatInstrumentCode(value);
                    }

                    let input = '';
                    const fixedClass = isFixed ? ' fixed-field' : '';
                    const fieldId = `field_${name}`;

                    switch (formatType) {
                        case 'FE_Decimal':
                            input = `<input type="text" 
                                           name="${name}" 
                                           id="${fieldId}"
                                           ${required ? 'required' : ''}
                                           ${isFixed ? 'readonly' : ''}
                                           value="${value}"
                                           class="form-input${fixedClass}"
                                           data-format="FE_Decimal"
                                           placeholder="es: 123.45 EUR"
                                           title="Formato: numero VALUTA (es: 123.45 EUR)">`;
                            break;

                        case 'FE_Exchange':
                            input = `<input type="text" 
                                           name="${name}" 
                                           id="${fieldId}"
                                           ${required ? 'required' : ''}
                                           ${isFixed ? 'readonly' : ''}
                                           value="${value}"
                                           class="form-input${fixedClass}"
                                           data-format="FE_Exchange"
                                           placeholder="es: 1.10:EUR/USD"
                                           title="Formato: numero:VALUTA1/VALUTA2 (es: 1.10:EUR/USD)">`;
                            break;

                        case 'FE_Date':
                            // Standardizziamo su YYYY-MM-DD (Input di testo invece che date per maggiore controllo)
                            let dateValue = value;
                            if (value && value.includes(' ')) {
                                dateValue = value.split(' ')[0];
                            }
                            input = `<div class="input-group">
                                        <input type="text" 
                                               name="${name}" 
                                               id="${fieldId}"
                                               ${required ? 'required' : ''}
                                               ${isFixed ? 'readonly' : ''}
                                               value="${dateValue}" 
                                               class="form-input${fixedClass}"
                                               data-format="FE_Date"
                                               placeholder="YYYY-MM-DD">
                                        <button type="button" class="btn btn-secondary btn-sm" onclick="document.getElementById('${fieldId}').value = formatCurrentDate()">
                                            <i class="fas fa-calendar-day"></i>
                                        </button>
                                     </div>`;
                            break;

                        case 'FE_DateTime':
                            // Formato richiesto: YYYY-MM-DD HH:MI:SS+ZZZZ
                            input = `<div class="input-group">
                                        <input type="text" 
                                               name="${name}" 
                                               id="${fieldId}"
                                               ${required ? 'required' : ''}
                                               ${isFixed ? 'readonly' : ''}
                                               value="${value}" 
                                               class="form-input${fixedClass}"
                                               data-format="FE_DateTime"
                                               placeholder="YYYY-MM-DD HH:MM:SS+ZZZZ">
                                        <button type="button" class="btn btn-secondary btn-sm" onclick="document.getElementById('${fieldId}').value = formatCurrentDateTime()">
                                            <i class="fas fa-clock"></i>
                                        </button>
                                     </div>`;
                            break;

                        case 'FE_Account':
                            const val = (field.value !== undefined ? field.value : field.defaultValue) || '';
                            const filterSector = (urlParams.account_sector || '').trim().toUpperCase();
                            console.log('Filtering FE_Account for sector:', filterSector);

                            const filtered = availableAccounts.filter(acc => {
                                if (!filterSector) return true;
                                const accSector = (acc.account_sector || '').trim().toUpperCase();
                                return accSector === filterSector;
                            });

                            console.log('Filtered accounts for FE_Account:', filtered.length);

                            const options = filtered.map(acc =>
                                `<option value="${acc.id_account}" ${acc.id_account === val ? 'selected' : ''}>${acc.id_account}</option>`
                            ).join('');

                            input = `<select name="${name}" 
                                             id="${fieldId}"
                                             ${required ? 'required' : ''}
                                             class="form-select${fixedClass}"
                                             data-format="FE_Account">
                                        <option value="">-- ${getTranslation('int.select.option') || 'Seleziona'} --</option>
                                        ${options}
                                    </select>`;
                            break;

                        case 'FE_Instrument':
                        case 'FE_Event':
                            if (name === 'id_instrument') {
                                input = `<input type="text" 
                                               name="${name}" 
                                               id="${fieldId}"
                                               ${required ? 'required' : ''}
                                               ${isFixed ? 'readonly' : ''}
                                               value="${value}" 
                                               class="form-input${fixedClass}"
                                               data-format="${formatType}"
                                               placeholder="Codice strumento">`;
                            } else if (name === 'type_event' || name.startsWith('type_event')) {
                                // Show translated description if available
                                const eventCode = value;
                                const curSector = (urlParams.account_sector || "").trim().toUpperCase();
                                const sectorEvents = eventManifest[curSector] || [];

                                // Resolving the label for the current value
                                let labelKey = `eve.${eventCode}`;
                                const manifestEvent = sectorEvents.find(e => e.type_event === eventCode);
                                if (manifestEvent && manifestEvent.type_event_label) {
                                    labelKey = manifestEvent.type_event_label;
                                }
                                const description = eventTranslations[labelKey] || "";
                                const displayValue = description && description !== eventCode ? `${eventCode} - ${description}` : eventCode;

                                // Generate options for datalist
                                let optionsHtml = "";
                                if (sectorEvents.length > 0) {
                                    optionsHtml = sectorEvents.map(evt => {
                                        const code = evt.type_event;
                                        const lKey = evt.type_event_label || `eve.${code}`;
                                        const desc = eventTranslations[lKey] || code;
                                        const disp = `${code} - ${desc}`;
                                        return `<option value="${disp}">${disp}</option>`;
                                    }).join("");
                                } else {
                                    // Fallback prefix filtering if no manifest entries
                                    Object.keys(eventTranslations).forEach(key => {
                                        if (key.startsWith("eve.") && key !== "eve.language.code") {
                                            const code = key.replace("eve.", "");
                                            if (!curSector || code.startsWith(curSector + "-")) {
                                                const desc = eventTranslations[key];
                                                const disp = `${code} - ${desc}`;
                                                optionsHtml += `<option value="${disp}">${disp}</option>`;
                                            }
                                        }
                                    });
                                }

                                input = `<input type="text" 
                                               name="${name}" 
                                               id="${fieldId}"
                                               ${required ? "required" : ""}
                                               ${isFixed ? "readonly" : ""}
                                               value="${displayValue}" 
                                               data-code="${eventCode}"
                                               class="form-input${fixedClass}"
                                               data-format="${formatType}"
                                               list="${name}-list">
                                         <datalist id="${name}-list">${optionsHtml}</datalist>`;
                            }
                            else {
                                input = `<input type="text" 
                                               name="${name}" 
                                               id="${fieldId}"
                                               ${required ? 'required' : ''}
                                               ${isFixed ? 'readonly' : ''}
                                               value="${value}" 
                                               class="form-input${fixedClass}"
                                               data-format="${formatType}"
                                               list="${name}-list">
                                         <datalist id="${name}-list"></datalist>`;
                            }
                            break;

                        default:
                            if (formatType.startsWith('list:')) {
                                try {
                                    const listValues = JSON.parse(formatType.replace('list:', ''));
                                    const options = listValues.map(v =>
                                        `<option value="${v}" ${v == value ? 'selected' : ''}>${v}</option>`
                                    ).join('');

                                    input = `<select name="${name}" 
                                                     id="${fieldId}"
                                                     ${required ? 'required' : ''}
                                                     ${isFixed ? 'disabled' : ''}
                                                     class="form-select${fixedClass}"
                                                     data-format="list">
                                                <option value="">-- ${getTranslation('int.select.option') || 'Seleziona'} --</option>
                                                ${options}
                                            </select>`;
                                } catch (e) {
                                    input = `<input type="text" 
                                                   name="${name}" 
                                                   id="${fieldId}"
                                                   ${required ? 'required' : ''}
                                                   ${isFixed ? 'readonly' : ''}
                                                   value="${value}" 
                                                   class="form-input${fixedClass}">`;
                                }
                            } else {
                                input = `<input type="text" 
                                               name="${name}" 
                                               id="${fieldId}"
                                               ${required ? 'required' : ''}
                                               ${isFixed ? 'readonly' : ''}
                                               value="${value}" 
                                               class="form-input${fixedClass}">`;
                            }
                    }

                    return input;
                },

                attachFieldListeners: function (field, inputElement) {
                    const { name, required, format } = field;
                    const formatType = format.format || 'text';
                    const isFixed = format.modify === "False" && field.defaultValue;

                    if (isFixed) return;

                    const input = inputElement.querySelector('input') || inputElement;

                    if (formatType === 'FE_Decimal') {
                        this.attachDecimalListeners(input, required);
                    } else if (formatType === 'FE_Exchange') {
                        this.attachExchangeListeners(input, required);
                    }
                },

                attachDecimalListeners: function (input, required) {
                    input.addEventListener('blur', (e) => {
                        let value = e.target.value.trim();

                        if (!value && required) {
                            e.target.classList.add('error');
                            const errorDiv = input.closest('.form-group')?.querySelector('.error-message');
                            if (errorDiv) errorDiv.textContent = getTranslation('int.field.required') || 'Campo obbligatorio';
                            return;
                        }

                        if (value) {
                            if (!FormatHelper.validateDecimal(value)) {
                                e.target.classList.add('error');
                                const errorDiv = input.closest('.form-group')?.querySelector('.error-message');
                                if (errorDiv) {
                                    errorDiv.textContent = getTranslation('int.format.decimal.invalid') || 'Formato non valido. Usa: numero VALUTA (es: 123.45 EUR)';
                                }
                            } else {
                                e.target.classList.remove('error');
                                const errorDiv = input.closest('.form-group')?.querySelector('.error-message');
                                if (errorDiv) errorDiv.textContent = '';
                            }
                        } else {
                            e.target.classList.remove('error');
                            const errorDiv = input.closest('.form-group')?.querySelector('.error-message');
                            if (errorDiv) errorDiv.textContent = '';
                        }
                    });
                },

                attachExchangeListeners: function (input, required) {
                    input.addEventListener('blur', (e) => {
                        let value = e.target.value.trim();

                        if (!value && required) {
                            e.target.classList.add('error');
                            const errorDiv = input.closest('.form-group')?.querySelector('.error-message');
                            if (errorDiv) errorDiv.textContent = getTranslation('int.field.required') || 'Campo obbligatorio';
                            return;
                        }

                        if (value) {
                            if (!FormatHelper.validateExchange(value)) {
                                e.target.classList.add('error');
                                const errorDiv = input.closest('.form-group')?.querySelector('.error-message');
                                if (errorDiv) {
                                    errorDiv.textContent = getTranslation('int.format.exchange.invalid') || 'Formato non valido. Usa: numero:VALUTA1/VALUTA2 (es: 1.10:EUR/USD)';
                                }
                            } else {
                                e.target.classList.remove('error');
                                const errorDiv = input.closest('.form-group')?.querySelector('.error-message');
                                if (errorDiv) errorDiv.textContent = '';
                            }
                        } else {
                            e.target.classList.remove('error');
                            const errorDiv = input.closest('.form-group')?.querySelector('.error-message');
                            if (errorDiv) errorDiv.textContent = '';
                        }
                    });
                }
            };
        }

        // Custom form validator
        function createCustomValidator() {
            return {
                validateField: function (field, inputElement) {
                    const { name, required, format } = field;
                    const formatType = format.format || 'text';
                    const input = inputElement.querySelector('input') || inputElement;
                    const value = input.value.trim();

                    // Check required fields
                    if (required && !value) {
                        return {
                            isValid: false,
                            message: getTranslation('int.field.required') || 'Campo obbligatorio'
                        };
                    }

                    // Validate FE_Decimal format
                    if (formatType === 'FE_Decimal' && value) {
                        if (!FormatHelper.validateDecimal(value)) {
                            return {
                                isValid: false,
                                message: getTranslation('int.format.decimal.invalid') || 'Formato non valido. Usa: numero VALUTA (es: 123.45 EUR)'
                            };
                        }
                    }

                    // Validate FE_DateTime format
                    if (formatType === 'FE_DateTime' && value) {
                        if (!FormatHelper.validateDateTime(value)) {
                            return {
                                isValid: false,
                                message: getTranslation('int.format.datetime.invalid') || 'Formato non valido. Usa: YYYY-MM-DD HH:MM:SS+ZZZZ'
                            };
                        }
                    }

                    // Validate FE_Date format
                    if (formatType === 'FE_Date' && value) {
                        if (!FormatHelper.validateDate(value)) {
                            return {
                                isValid: false,
                                message: getTranslation('int.format.date.invalid') || 'Formato non valido. Usa: YYYY-MM-DD'
                            };
                        }
                    }

                    // Validate FE_Exchange format
                    if (formatType === 'FE_Exchange' && value) {
                        if (!FormatHelper.validateExchange(value)) {
                            return {
                                isValid: false,
                                message: getTranslation('int.format.exchange.invalid') || 'Formato non valido. Usa: numero:VALUTA1/VALUTA2 (es: 1.10:EUR/USD)'
                            };
                        }
                    }

                    return { isValid: true };
                },

                getFormData: function (formElement) {
                    const data = {};
                    const fields = formElement.querySelectorAll('[name]');

                    fields.forEach(field => {
                        // For fields with descriptions (like type_event), use data-code if it matches the current value
                        // or extract the code part if it's in "CODE - DESCRIPTION" format
                        let val = field.value.trim();
                        if (field.dataset.code && val.startsWith(field.dataset.code)) {
                            data[field.name] = field.dataset.code;
                        } else if (val.includes(' - ')) {
                            data[field.name] = val.split(' - ')[0].trim();
                        } else {
                            data[field.name] = val;
                        }
                    });

                    return data;
                }
            };
        }

        // Inizializzazione
        document.addEventListener('DOMContentLoaded', async () => {
            getURLParams();

            try {
                // Carica le traduzioni per la lingua specificata
                const language = urlParams.language || 'it_IT';
                await initializeLanguages();
                await loadTranslations(language);
                await loadEventTranslations(language);
                await loadEventManifest();
                await loadAccounts();

                // Se manca account_sector ma abbiamo id_account, cerchiamo il settore nei conti caricati
                if (!urlParams.account_sector && urlParams.id_account) {
                    const acc = availableAccounts.find(a => a.id_account === urlParams.id_account);
                    if (acc && acc.account_sector) {
                        urlParams.account_sector = acc.account_sector;
                        console.log('Account sector resolved from id_account:', urlParams.account_sector);
                    }
                }

                updatePageTranslations();
                await updateUserInfo();

                console.log('Translations loaded for:', language);

                // Crea i custom renderer e validator
                const customRenderer = createCustomFieldRenderer();
                const customValidator = createCustomValidator();

                const defaultValues = {
                    ...urlParams,
                    ...urlParams.portfolio_data_obj
                };

                // Risoluzione dinamica della cartella formati dal manifest in base al settore
                let configFolder = urlParams.folder || 'trade';
                if (urlParams.account_sector) {
                    const sector = urlParams.account_sector.trim().toUpperCase();
                    const sectorEvents = eventManifest[sector] || [];

                    // Cerca prima se c'è un dashboard definito per l'evento specifico
                    let targetEvent = null;
                    if (urlParams.type_event) {
                        targetEvent = sectorEvents.find(e => e.type_event === urlParams.type_event);
                    }

                    // Fallback al primo evento del settore se non trovato l'evento specifico
                    if (!targetEvent && sectorEvents.length > 0) {
                        targetEvent = sectorEvents[0];
                    }

                    if (targetEvent && targetEvent.dashboard) {
                        configFolder = targetEvent.dashboard;
                        console.log(`Config folder resolved for sector ${sector}:`, configFolder);
                    }
                }

                // Crea il DataEntryManager
                const manager = new DataEntryManager({
                    basePath: './dataentry/',
                    folder: configFolder,
                    defaultValues: defaultValues,
                    getEventTranslation: (code) => {
                        return eventTranslations[`eve.${code}`] || code;
                    },
                    onChange: (name, value) => {
                        if (name === 'type_event' || name.startsWith('type_event')) {
                            const eventCode = value.includes(' - ') ? value.split(' - ')[0].trim() : value.trim();
                            const curSector = (urlParams.account_sector || "").trim().toUpperCase();
                            const sectorEvents = eventManifest[curSector] || [];
                            const eventData = sectorEvents.find(e => e.type_event === eventCode);

                            const alertBox = document.getElementById('liquidity-alert');
                            if (alertBox) {
                                if (eventData && eventData.type_event_liquidity) {
                                    alertBox.style.display = 'block';
                                } else {
                                    alertBox.style.display = 'none';
                                }
                            }
                        }
                    },
                    onSubmit: async (data) => {
                        console.log('Dati inviati:', data);

                        const API_URL = "https://feweb-tunnel.fe-web.eu";
                        const successMsg = document.getElementById('success-msg');
                        const formContainer = document.getElementById('form-container');

                        const payload = {
                            username: credentials.username,
                            token: credentials.token,
                            language: credentials.language,
                            trade: data
                        };

                        formContainer.style.opacity = 0.5;

                        try {
                            console.log('=== [[DEBUG-V1]] PUTTRADE PAYLOAD ===');
                            console.log('Payload [[DEBUG-V1]]:', JSON.stringify(payload, null, 2));
                            console.log('==================== [[DEBUG-V1]]');

                            const response = await fetch(`${API_URL}/puttrade`, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify(payload)
                            });

                            if (!response.ok) {
                                throw new Error(`HTTP error! status: ${response.status}`);
                            }

                            const result = await response.json();

                            console.log('=== PUTTRADE RESPONSE ===');
                            console.log('Response:', JSON.stringify(result, null, 2));
                            console.log('====================');

                            successMsg.classList.add('show');
                            window.scrollTo({ top: 0, behavior: 'smooth' });

                            // Gestione propagazione liquidità
                            const eventCode = data.type_event;
                            const curSector = (urlParams.account_sector || "").trim().toUpperCase();
                            const sectorEvents = eventManifest[curSector] || [];
                            const eventData = sectorEvents.find(e => e.type_event === eventCode);

                            if (eventData && eventData.type_event_liquidity) {
                                const nextSector = eventData.type_event_liquidity_sector || 'CC';

                                // Estrai la valuta da amount:net (es: "100.00 EUR" -> "EUR")
                                const amountNet = data['amount:net'] || '';
                                let currency = '';
                                if (amountNet.trim().includes(' ')) {
                                    currency = amountNet.trim().split(' ').pop();
                                }

                                const params = new URLSearchParams({
                                    username: credentials.username,
                                    token: credentials.token,
                                    language: credentials.language,
                                    id_account: data.id_account || '',
                                    account_sector: nextSector,
                                    type_event: eventData.type_event_liquidity,
                                    id_instrument: currency || data.id_instrument || '',
                                    'amount:net': data['amount:net'] || '',
                                    'cost:expense': data['cost:expense'] || '',
                                    'fee:commission': data['fee:commission'] || '',
                                    date_settlement: data.date_settlement || '',
                                    date_trade: data.date_trade || ''
                                });
                                // Apri in una nuova finestra/tab dopo un piccolo delay
                                setTimeout(() => {
                                    window.open(`dashboard-dataentry-trade.html?${params.toString()}`, '_blank');
                                }, 1500);
                            }

                            setTimeout(() => {
                                successMsg.classList.remove('show');
                            }, 3000);

                        } catch (error) {
                            console.error('Errore durante il salvataggio:', error);
                            alert(getTranslation('int.error.save.failed') || `Errore nel salvataggio: ${error.message}`);
                        } finally {
                            formContainer.style.opacity = 1;
                        }
                    },
                });

                // Override del metodo getTranslation per usare il nostro getTranslation
                manager.getTranslation = function (label) {
                    return getTranslation(label);
                };

                // Override del metodo generateForm per usare il nostro renderer
                const originalGenerateForm = manager.generateForm.bind(manager);
                manager.generateForm = function (containerId) {
                    const fields = this.getFields();
                    const container = document.getElementById(containerId);

                    if (!container) {
                        console.error(`Container ${containerId} non trovato`);
                        return;
                    }

                    let html = `
                        <form id="dataentry-form" class="dataentry-form">
                            <div class="form-grid">
                    `;

                    fields.forEach(field => {
                        const labelKey = field.name;
                        const labelText = getTranslation(labelKey) || field.name;
                        const requiredMark = field.required ? '<span class="required-mark">*</span>' : '';

                        html += `
                            <div class="form-group ${field.required ? 'required' : ''}">
                                <label for="field_${field.name}" class="form-label">
                                    ${labelText}${requiredMark}
                                </label>
                                ${customRenderer.generateFieldInput.call(this, field)}
                                <span class="error-message" id="error_${field.name}"></span>
                            </div>
                        `;
                    });

                    html += `
                            </div>
                            <div id="liquidity-alert" class="liquidity-alert">
                                <i class="fa fa-info-circle"></i> ${getTranslation('int.liquidity.alert') || 'Sarà movimentata la liquidità'}
                            </div>
                            <div class="form-actions">
                                <button type="button" id="reset-btn" class="btn btn-secondary">
                                    <i class="fa fa-undo"></i> ${getTranslation('int.reset') || 'Reset'}
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fa fa-save"></i> ${getTranslation('int.save') || 'Salva'}
                                </button>
                            </div>
                        </form>
                    `;

                    container.innerHTML = html;

                    // Attach custom listeners
                    this.attachCustomEventListeners(customRenderer, customValidator);
                };

                // Metodo per attach custom listeners
                manager.attachCustomEventListeners = function (customRenderer, customValidator) {
                    const form = document.getElementById('dataentry-form');
                    if (!form) return;

                    // Attach listeners to each field
                    const fields = this.getFields();
                    fields.forEach(field => {
                        const input = document.getElementById(`field_${field.name}`);
                        if (input) {
                            customRenderer.attachFieldListeners(field, input);
                        }
                    });

                    // Form submit
                    form.addEventListener('submit', (e) => {
                        e.preventDefault();
                        if (this.validateForm(customValidator)) {
                            const data = customValidator.getFormData(form);
                            if (this.onSubmit) {
                                this.onSubmit(data);
                            }
                        }
                    });

                    // Reset button
                    const resetBtn = document.getElementById('reset-btn');
                    if (resetBtn) {
                        resetBtn.addEventListener('click', () => {
                            form.reset();
                            this.clearErrors();

                            // Reset to default values
                            fields.forEach(field => {
                                const input = document.getElementById(`field_${field.name}`);
                                if (input && field.defaultValue) {
                                    input.value = field.defaultValue;
                                }
                            });
                        });
                    }

                    // Change events
                    if (this.onChange) {
                        form.addEventListener('change', (e) => {
                            const target = e.target;
                            if (target.name) {
                                this.onChange(target.name, target.value);
                            }
                        });
                    }
                };

                // Override validateForm
                manager.validateForm = function (customValidator) {
                    this.clearErrors();

                    const form = document.getElementById('dataentry-form');
                    if (!form) return false;

                    const fields = this.getFields();
                    let isValid = true;

                    fields.forEach(field => {
                        const input = document.getElementById(`field_${field.name}`);
                        if (!input) return;

                        const validation = customValidator.validateField(field, input);
                        if (!validation.isValid) {
                            this.showError(field.name, validation.message);
                            isValid = false;
                        }
                    });

                    return isValid;
                };

                // Inizializza il manager
                await manager.init('form-container');

                // Datalist population moved inside renderer for better reliability
                console.log('Form initialization complete. Sector:', urlParams.account_sector);

                // Initial check for liquidity alert if type_event is pre-filled
                if (urlParams.type_event) {
                    manager.onChange('type_event', urlParams.type_event);
                }


            } catch (error) {
                console.error('Errore durante l\'inizializzazione:', error);
                document.getElementById('form-container').innerHTML = `
                    <div style="border: 1px solid var(--error-color); color: var(--error-color); padding: 20px; border-radius: 4px;">
                        <h3><i class="fa fa-exclamation-triangle"></i> ${getTranslation('int.error.system') || 'Errore Sistema'}</h3>
                        <p>${getTranslation('int.error.loading.module') || 'Errore caricamento modulo'}: ${error.message}</p>
                        <p style="margin-top: 10px; font-size: 0.8rem; color: #ccc;">
                            ${getTranslation('int.error.check.files') || 'Verificare la presenza dei file JSON nella cartella configurata.'}
                        </p>
                    </div>
                `;
            }
        });
    </script>
