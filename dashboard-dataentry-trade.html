<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Data Entry 1.1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');

        :root {
            --bg-color: #050505;
            --neon-cyan: #00f3ff;
            --neon-blue: #0066ff;
            --glass-bg: rgba(0, 20, 40, 0.85);
            --text-color: #e0f7fa;
            --border-color: var(--neon-cyan);
            --error-color: #ff3333;
            --success-color: #00ff00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-color);
            background-image:
                linear-gradient(rgba(0, 243, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            padding: 20px;
            color: var(--text-color);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--glass-bg);
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 102, 255, 0.3);
            border-radius: 8px;
            padding: 40px;
        }

        h1 {
            text-align: center;
            margin: 0 0 10px 0;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--neon-cyan);
            color: #fff;
            font-size: 2rem;
        }

        .subtitle {
            text-align: center;
            color: var(--neon-cyan);
            margin-bottom: 30px;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .dataentry-form {
            width: 100%;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-weight: 500;
            color: var(--neon-blue);
            margin-bottom: 6px;
            font-size: 0.9rem;
        }

        .required-mark {
            color: var(--error-color);
            margin-left: 4px;
            text-shadow: 0 0 5px var(--error-color);
        }

        .form-input,
        .form-select {
            padding: 6px 12px;
            background: rgba(0, 243, 255, 0.1);
            border: 1px solid var(--neon-blue);
            border-radius: 4px;
            font-size: 0.95rem;
            font-family: 'Orbitron', sans-serif;
            color: var(--text-color);
            transition: all 0.3s;
            height: 30px;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--neon-cyan);
            box-shadow: 0 0 10px var(--neon-cyan);
            background: rgba(0, 243, 255, 0.15);
        }

        .form-input.error,
        .form-select.error {
            border-color: var(--error-color);
            box-shadow: 0 0 5px var(--error-color);
        }

        /* Stile per campi non editabili (fixed) */
        .form-input.fixed-field {
            background: rgba(100, 100, 100, 0.2);
            border-color: #666;
            color: #aaa;
            cursor: not-allowed;
        }

        /* Style per select con datalist combo */
        .combo-wrapper {
            position: relative;
        }

        .combo-input {
            width: 100%;
        }

        /* Style per campo valuta (FE_Decimal) */
        .currency-input-group {
            display: flex;
            border: 1px solid var(--neon-blue);
            border-radius: 4px;
            overflow: hidden;
        }

        .currency-input-group:focus-within {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 10px var(--neon-cyan);
        }

        /* Input field inside currency group */
        .currency-input-group .form-input {
            flex-grow: 1;
            border: none;
            background: rgba(0, 243, 255, 0.1);
            border-radius: 0;
            padding: 6px 12px;
            height: 30px;
        }

        /* Currency suffix (":EUR", ":USD", ecc) */
        .currency-suffix {
            background: rgba(0, 102, 255, 0.2);
            color: var(--neon-cyan);
            padding: 6px 12px;
            font-weight: 700;
            display: flex;
            align-items: center;
            height: 30px;
            /* Border-left per separare visualmente input e suffisso */
            border-left: 1px solid var(--neon-blue);
        }

        /* Reset focus on inner input to avoid double shadow */
        .currency-input-group .form-input:focus {
            box-shadow: none;
            border-color: transparent;
            background: rgba(0, 243, 255, 0.15);
        }

        /* Stile per campi fixed nella currency group */
        .currency-input-group.fixed .form-input {
            background: rgba(100, 100, 100, 0.2);
            color: #aaa;
            cursor: not-allowed;
        }

        .currency-input-group.fixed .currency-suffix {
            background: rgba(100, 100, 100, 0.3);
            color: #888;
        }

        /* Style per campo exchange (FE_Exchange) */
        .exchange-input-group {
            display: flex;
            border: 1px solid var(--neon-blue);
            border-radius: 4px;
            overflow: hidden;
        }

        .exchange-input-group:focus-within {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 10px var(--neon-cyan);
        }

        .exchange-input-group .form-input {
            flex-grow: 1;
            border: none;
            background: rgba(0, 243, 255, 0.1);
            border-radius: 0;
            padding: 6px 12px;
            height: 30px;
        }

        .exchange-suffix {
            background: rgba(0, 102, 255, 0.2);
            color: var(--neon-cyan);
            padding: 6px 12px;
            font-weight: 700;
            display: flex;
            align-items: center;
            height: 30px;
            border-left: 1px solid var(--neon-blue);
        }

        .exchange-input-group.fixed .form-input {
            background: rgba(100, 100, 100, 0.2);
            color: #aaa;
            cursor: not-allowed;
        }

        .exchange-input-group.fixed .exchange-suffix {
            background: rgba(100, 100, 100, 0.3);
            color: #888;
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.85rem;
            margin-top: 6px;
            min-height: 20px;
            text-shadow: 0 0 2px rgba(255, 0, 0, 0.5);
        }

        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            padding-top: 20px;
            border-top: 1px solid var(--neon-blue);
        }

        .btn {
            padding: 10px 30px;
            font-family: 'Orbitron', sans-serif;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: rgba(0, 102, 255, 0.2);
            border: 1px solid var(--neon-blue);
            color: var(--neon-cyan);
        }

        .btn-primary:hover {
            background: var(--neon-blue);
            color: #fff;
            box-shadow: 0 0 20px var(--neon-blue);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #666;
            color: #ccc;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #999;
            color: #fff;
        }

        /* Loading Spinner */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--neon-cyan);
        }

        .spinner {
            border: 3px solid rgba(0, 243, 255, 0.1);
            border-top: 3px solid var(--neon-cyan);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
            box-shadow: 0 0 15px var(--neon-cyan);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Success Message */
        .success-message {
            background: rgba(0, 255, 0, 0.15);
            border: 1px solid var(--success-color);
            color: var(--success-color);
            padding: 16px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
            animation: fadeIn 0.5s ease-in-out;
        }

        .success-message.show {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--neon-blue);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--neon-cyan);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1><i class="fa fa-chart-line"></i> Trade Data Entry</h1>
        <p class="subtitle">Inserisci i dati della transazione</p>

        <div id="success-msg" class="success-message">
            <i class="fa fa-check-circle"></i> Dati salvati con successo!
        </div>

        <div id="form-container">
            <div class="loading">
                <div class="spinner"></div>
                <p>Inizializzazione sistema...</p>
            </div>
        </div>
    </div>

    <!-- Includi la libreria di traduzioni -->
    <script src="./js/translations.js"></script>

    <!-- Includi la libreria DataEntryManager -->
    <script src="./js/dataentry-manager.js"></script>

    <script>
        // Parametri passati dall'URL
        let urlParams = {};

        // Recupera parametri URL
        function getURLParams() {
            const params = new URLSearchParams(window.location.search);
            urlParams = {
                username: params.get('username') || '',
                token: params.get('token') || '',
                language: params.get('language') || 'it_IT',
                action: params.get('action') || '',
                type_event: params.get('type_event') || '',
                id_instrument: params.get('id_instrument') || '',
                id_account: params.get('id_account') || '',
                portfolio_data: params.get('portfolio_data') || '{}'
            };

            try {
                urlParams.portfolio_data_obj = JSON.parse(urlParams.portfolio_data);
            } catch (e) {
                urlParams.portfolio_data_obj = {};
            }
        }

        // Helper functions for FE_Decimal and FE_Exchange formats
        const FormatHelper = {
            // Parse FE_Decimal value (returns {number, currency})
            parseDecimal(value) {
                if (!value) return { number: '', currency: 'EUR' };

                if (value.includes(':')) {
                    const parts = value.split(':');
                    return {
                        number: parts[0] || '',
                        currency: parts[1] || 'EUR'
                    };
                }

                return { number: value, currency: 'EUR' };
            },

            // Format FE_Decimal value
            formatDecimal(number, currency = 'EUR') {
                if (!number) return '';
                return `${number}:${currency}`;
            },

            // Parse FE_Exchange value (returns {number, fromCurrency, toCurrency})
            parseExchange(value) {
                if (!value) return { number: '', fromCurrency: 'EUR', toCurrency: 'USD' };

                if (value.includes(':')) {
                    const firstParts = value.split(':');
                    if (firstParts[1] && firstParts[1].includes('/')) {
                        const secondParts = firstParts[1].split('/');
                        return {
                            number: firstParts[0] || '',
                            fromCurrency: secondParts[0] || 'EUR',
                            toCurrency: secondParts[1] || 'USD'
                        };
                    }
                    return {
                        number: firstParts[0] || '',
                        fromCurrency: firstParts[1] || 'EUR',
                        toCurrency: 'USD'
                    };
                }

                return { number: value, fromCurrency: 'EUR', toCurrency: 'USD' };
            },

            // Format FE_Exchange value
            formatExchange(number, fromCurrency = 'EUR', toCurrency = 'USD') {
                if (!number) return '';
                return `${number}:${fromCurrency}/${toCurrency}`;
            },

            // Validate FE_Decimal format
            validateDecimal(value) {
                if (!value) return false;

                if (!value.includes(':')) return false;

                const parts = value.split(':');
                if (parts.length !== 2) return false;

                const number = parts[0];
                const currency = parts[1];

                // Validate number
                const numRegex = /^-?\d+(\.\d{1,6})?$/;
                if (!numRegex.test(number)) return false;

                // Validate currency (3 uppercase letters)
                const currencyRegex = /^[A-Z]{3}$/;
                if (!currencyRegex.test(currency)) return false;

                return true;
            },

            // Validate FE_Exchange format
            validateExchange(value) {
                if (!value) return false;

                if (!value.includes(':')) return false;

                const firstParts = value.split(':');
                if (firstParts.length !== 2) return false;

                const number = firstParts[0];
                const currencies = firstParts[1];

                if (!currencies.includes('/')) return false;

                const currencyParts = currencies.split('/');
                if (currencyParts.length !== 2) return false;

                // Validate number
                const numRegex = /^-?\d+(\.\d{1,6})?$/;
                if (!numRegex.test(number)) return false;

                // Validate currencies (3 uppercase letters each)
                const currencyRegex = /^[A-Z]{3}$/;
                if (!currencyRegex.test(currencyParts[0]) || !currencyRegex.test(currencyParts[1])) return false;

                return true;
            },

            // Format instrument code (remove everything after first space or hyphen)
            formatInstrumentCode(value) {
                if (!value) return '';

                let code = value.split(' ')[0];
                if (code.includes('-')) {
                    code = code.split('-')[0];
                }
                return code.trim();
            }
        };

        // Custom field renderer for DataEntryManager
        function createCustomFieldRenderer() {
            return {
                // Override the method to get translation for labels
                getTranslation: function (label) {
                    // First try TranslationManager
                    if (window.TranslationManager) {
                        return TranslationManager.getTranslation(label);
                    }
                    // Fallback to direct translation
                    return label;
                },

                generateFieldInput: function (field) {
                    const { name, label, format, defaultValue, required } = field;
                    const formatType = format.format || 'text';
                    const isFixed = format.fixed === true && defaultValue;

                    // Special handling for id_instrument - extract only the code
                    let value = defaultValue || '';
                    if (name === 'id_instrument' && value) {
                        value = FormatHelper.formatInstrumentCode(value);
                    }

                    let input = '';
                    const fixedClass = isFixed ? ' fixed-field' : '';
                    const fieldId = `field_${name}`;

                    switch (formatType) {
                        case 'FE_Decimal':
                            // Parse the decimal value
                            const decimalValue = FormatHelper.parseDecimal(value);

                            input = `
                                <div class="currency-input-group${isFixed ? ' fixed' : ''}">
                                    <input type="text" 
                                           name="${name}" 
                                           id="${fieldId}"
                                           ${required ? 'required' : ''}
                                           ${isFixed ? 'readonly' : ''}
                                           value="${decimalValue.number}"
                                           class="form-input${fixedClass}"
                                           data-format="FE_Decimal"
                                           data-currency="${decimalValue.currency}"
                                           placeholder="0.00:USD"
                                           title="Formato: numero:VALUTA (es: 123.45:EUR)">
                                    <div class="currency-suffix">:${decimalValue.currency}</div>
                                </div>
                            `;
                            break;

                        case 'FE_Exchange':
                            // Parse the exchange value
                            const exchangeValue = FormatHelper.parseExchange(value);

                            input = `
                                <div class="exchange-input-group${isFixed ? ' fixed' : ''}">
                                    <input type="text" 
                                           name="${name}" 
                                           id="${fieldId}"
                                           ${required ? 'required' : ''}
                                           ${isFixed ? 'readonly' : ''}
                                           value="${exchangeValue.number}"
                                           class="form-input${fixedClass}"
                                           data-format="FE_Exchange"
                                           data-from-currency="${exchangeValue.fromCurrency}"
                                           data-to-currency="${exchangeValue.toCurrency}"
                                           placeholder="1.00:EUR/USD"
                                           title="Formato: numero:VALUTA1/VALUTA2 (es: 1.10:EUR/USD)">
                                    <div class="exchange-suffix">:${exchangeValue.fromCurrency}/${exchangeValue.toCurrency}</div>
                                </div>
                            `;
                            break;

                        case 'FE_Date':
                            input = `<input type="date" 
                                           name="${name}" 
                                           id="${fieldId}"
                                           ${required ? 'required' : ''}
                                           ${isFixed ? 'readonly' : ''}
                                           value="${value}" 
                                           class="form-input${fixedClass}"
                                           data-format="FE_Date">`;
                            break;

                        case 'FE_DateTime':
                            input = `<input type="datetime-local" 
                                           name="${name}" 
                                           id="${fieldId}"
                                           ${required ? 'required' : ''}
                                           ${isFixed ? 'readonly' : ''}
                                           value="${value}" 
                                           class="form-input${fixedClass}"
                                           data-format="FE_DateTime">`;
                            break;

                        case 'FE_Account':
                        case 'FE_Instrument':
                        case 'FE_Event':
                            // Special handling for id_instrument field
                            if (name === 'id_instrument') {
                                input = `<input type="text" 
                                               name="${name}" 
                                               id="${fieldId}"
                                               ${required ? 'required' : ''}
                                               ${isFixed ? 'readonly' : ''}
                                               value="${value}" 
                                               class="form-input${fixedClass}"
                                               data-format="${formatType}"
                                               placeholder="Codice strumento">`;
                            } else {
                                input = `<input type="text" 
                                               name="${name}" 
                                               id="${fieldId}"
                                               ${required ? 'required' : ''}
                                               ${isFixed ? 'readonly' : ''}
                                               value="${value}" 
                                               class="form-input${fixedClass}"
                                               data-format="${formatType}"
                                               list="${name}-list">
                                         <datalist id="${name}-list"></datalist>`;
                            }
                            break;

                        default:
                            if (formatType.startsWith('list:')) {
                                try {
                                    const listValues = JSON.parse(formatType.replace('list:', ''));
                                    const options = listValues.map(v =>
                                        `<option value="${v}" ${v == value ? 'selected' : ''}>${v}</option>`
                                    ).join('');

                                    input = `<select name="${name}" 
                                                     id="${fieldId}"
                                                     ${required ? 'required' : ''}
                                                     ${isFixed ? 'disabled' : ''}
                                                     class="form-select${fixedClass}"
                                                     data-format="list">
                                                <option value="">-- Seleziona --</option>
                                                ${options}
                                            </select>`;
                                } catch (e) {
                                    input = `<input type="text" 
                                                   name="${name}" 
                                                   id="${fieldId}"
                                                   ${required ? 'required' : ''}
                                                   ${isFixed ? 'readonly' : ''}
                                                   value="${value}" 
                                                   class="form-input${fixedClass}">`;
                                }
                            } else {
                                input = `<input type="text" 
                                               name="${name}" 
                                               id="${fieldId}"
                                               ${required ? 'required' : ''}
                                               ${isFixed ? 'readonly' : ''}
                                               value="${value}" 
                                               class="form-input${fixedClass}">`;
                            }
                    }

                    return input;
                },

                attachFieldListeners: function (field, inputElement) {
                    const { name, required, format } = field;
                    const formatType = format.format || 'text';
                    const isFixed = format.fixed === true && field.defaultValue;

                    if (isFixed) return;

                    const input = inputElement.querySelector('input') || inputElement;

                    if (formatType === 'FE_Decimal') {
                        this.attachDecimalListeners(input, required);
                    } else if (formatType === 'FE_Exchange') {
                        this.attachExchangeListeners(input, required);
                    }
                },

                attachDecimalListeners: function (input, required) {
                    // Allow only numbers, decimal point, and minus sign
                    input.addEventListener('input', (e) => {
                        let value = e.target.value;

                        // Remove any existing colon and currency to prevent user from breaking the format
                        if (value.includes(':')) {
                            const parts = value.split(':');
                            e.target.value = parts[0];
                            return;
                        }

                        // Allow only numbers, decimal point, and minus
                        value = value.replace(/[^-0-9.]/g, '');

                        // Allow only one decimal point
                        const dots = value.split('.');
                        if (dots.length > 2) {
                            value = dots[0] + '.' + dots.slice(1).join('');
                        }

                        // Limit decimal places to 6
                        if (dots.length === 2 && dots[1].length > 6) {
                            value = dots[0] + '.' + dots[1].substring(0, 6);
                        }

                        e.target.value = value;
                    });

                    // On blur, validate and format
                    input.addEventListener('blur', (e) => {
                        let value = e.target.value;
                        const currency = input.getAttribute('data-currency') || 'EUR';

                        if (value) {
                            // Validate number format
                            const numRegex = /^-?\d+(\.\d{1,6})?$/;
                            if (!numRegex.test(value)) {
                                e.target.classList.add('error');
                                const errorDiv = input.closest('.form-group')?.querySelector('.error-message');
                                if (errorDiv) {
                                    errorDiv.textContent = required
                                        ? 'Formato non valido. Usa: numero:VALUTA (es: 123.45:EUR)'
                                        : '';
                                }
                            } else {
                                e.target.classList.remove('error');
                                const errorDiv = input.closest('.form-group')?.querySelector('.error-message');
                                if (errorDiv) errorDiv.textContent = '';

                                // Update the currency suffix if it changed
                                const suffix = input.closest('.currency-input-group')?.querySelector('.currency-suffix');
                                if (suffix) {
                                    suffix.textContent = `:${currency}`;
                                }
                            }
                        } else if (required) {
                            e.target.classList.add('error');
                            const errorDiv = input.closest('.form-group')?.querySelector('.error-message');
                            if (errorDiv) errorDiv.textContent = 'Campo obbligatorio';
                        }
                    });
                },

                attachExchangeListeners: function (input, required) {
                    // Allow only numbers, decimal point, and minus sign
                    input.addEventListener('input', (e) => {
                        let value = e.target.value;

                        // Remove any existing colon or slash to prevent user from breaking the format
                        if (value.includes(':') || value.includes('/')) {
                            const parts = value.split(':');
                            e.target.value = parts[0];
                            return;
                        }

                        // Allow only numbers, decimal point, and minus
                        value = value.replace(/[^-0-9.]/g, '');

                        // Allow only one decimal point
                        const dots = value.split('.');
                        if (dots.length > 2) {
                            value = dots[0] + '.' + dots.slice(1).join('');
                        }

                        // Limit decimal places to 6
                        if (dots.length === 2 && dots[1].length > 6) {
                            value = dots[0] + '.' + dots[1].substring(0, 6);
                        }

                        e.target.value = value;
                    });

                    // On blur, validate and format
                    input.addEventListener('blur', (e) => {
                        let value = e.target.value;
                        const fromCurrency = input.getAttribute('data-from-currency') || 'EUR';
                        const toCurrency = input.getAttribute('data-to-currency') || 'USD';

                        if (value) {
                            // Validate number format
                            const numRegex = /^-?\d+(\.\d{1,6})?$/;
                            if (!numRegex.test(value)) {
                                e.target.classList.add('error');
                                const errorDiv = input.closest('.form-group')?.querySelector('.error-message');
                                if (errorDiv) {
                                    errorDiv.textContent = required
                                        ? 'Formato non valido. Usa: numero:VALUTA1/VALUTA2 (es: 1.10:EUR/USD)'
                                        : '';
                                }
                            } else {
                                e.target.classList.remove('error');
                                const errorDiv = input.closest('.form-group')?.querySelector('.error-message');
                                if (errorDiv) errorDiv.textContent = '';

                                // Update the exchange suffix if it changed
                                const suffix = input.closest('.exchange-input-group')?.querySelector('.exchange-suffix');
                                if (suffix) {
                                    suffix.textContent = `:${fromCurrency}/${toCurrency}`;
                                }
                            }
                        } else if (required) {
                            e.target.classList.add('error');
                            const errorDiv = input.closest('.form-group')?.querySelector('.error-message');
                            if (errorDiv) errorDiv.textContent = 'Campo obbligatorio';
                        }
                    });
                }
            };
        }

        // Custom form validator
        function createCustomValidator() {
            return {
                validateField: function (field, inputElement) {
                    const { name, required, format } = field;
                    const formatType = format.format || 'text';
                    const input = inputElement.querySelector('input') || inputElement;
                    const value = input.value;

                    // Check required fields
                    if (required && !value.trim()) {
                        return {
                            isValid: false,
                            message: 'Campo obbligatorio'
                        };
                    }

                    // Validate FE_Decimal format
                    if (formatType === 'FE_Decimal' && value.trim()) {
                        const currency = input.getAttribute('data-currency') || 'EUR';
                        const fullValue = `${value}:${currency}`;

                        if (!FormatHelper.validateDecimal(fullValue)) {
                            return {
                                isValid: false,
                                message: 'Formato non valido. Usa: numero:VALUTA (es: 123.45:EUR)'
                            };
                        }
                    }

                    // Validate FE_Exchange format
                    if (formatType === 'FE_Exchange' && value.trim()) {
                        const fromCurrency = input.getAttribute('data-from-currency') || 'EUR';
                        const toCurrency = input.getAttribute('data-to-currency') || 'USD';
                        const fullValue = `${value}:${fromCurrency}/${toCurrency}`;

                        if (!FormatHelper.validateExchange(fullValue)) {
                            return {
                                isValid: false,
                                message: 'Formato non valido. Usa: numero:VALUTA1/VALUTA2 (es: 1.10:EUR/USD)'
                            };
                        }
                    }

                    return { isValid: true };
                },

                getFormData: function (formElement) {
                    const data = {};
                    const fields = formElement.querySelectorAll('[name]');

                    fields.forEach(field => {
                        const name = field.name;
                        const format = field.getAttribute('data-format');
                        const value = field.value;

                        if (format === 'FE_Decimal') {
                            const currency = field.getAttribute('data-currency') || 'EUR';
                            data[name] = value ? `${value}:${currency}` : '';
                        } else if (format === 'FE_Exchange') {
                            const fromCurrency = field.getAttribute('data-from-currency') || 'EUR';
                            const toCurrency = field.getAttribute('data-to-currency') || 'USD';
                            data[name] = value ? `${value}:${fromCurrency}/${toCurrency}` : '';
                        } else {
                            data[name] = value;
                        }
                    });

                    return data;
                }
            };
        }

        // Inizializzazione
        document.addEventListener('DOMContentLoaded', async () => {
            getURLParams();

            try {
                // Carica le traduzioni per la lingua specificata
                const language = urlParams.language || 'it_IT';
                await TranslationManager.loadTranslations(language);

                console.log('Translations loaded for:', language);

                // Valori di default
                const defaultValues = {
                    price_divisor: '1',
                    exchange: '1.00:EUR/USD',  // FE_Exchange format
                    'cost:expense': '0.00:EUR',
                    'fee:commission': '0.00:EUR',
                    'tax:tobin': '0.00:EUR',
                    'amount:gross': '0.00:EUR',
                    'amount:net': '0.00:EUR'
                };

                // Aggiorna con parametri URL
                if (urlParams.id_account) defaultValues.id_account = urlParams.id_account;
                if (urlParams.type_event) defaultValues.type_event = urlParams.type_event;
                if (urlParams.id_instrument) {
                    defaultValues.id_instrument = FormatHelper.formatInstrumentCode(urlParams.id_instrument);
                }

                // Crea i custom renderer e validator
                const customRenderer = createCustomFieldRenderer();
                const customValidator = createCustomValidator();

                // Crea il DataEntryManager
                const manager = new DataEntryManager({
                    basePath: './dataentry/',
                    folder: 'trade',
                    defaultValues: defaultValues,
                    onSubmit: (data) => {
                        console.log('Dati inviati:', data);

                        const successMsg = document.getElementById('success-msg');
                        successMsg.classList.add('show');

                        window.scrollTo({ top: 0, behavior: 'smooth' });

                        setTimeout(() => {
                            successMsg.classList.remove('show');
                        }, 3000);
                    },
                    onChange: (fieldName, value) => {
                        console.log(`Campo ${fieldName} modificato:`, value);
                    }
                });

                // Override del metodo getTranslation per usare TranslationManager
                manager.getTranslation = function (label) {
                    return customRenderer.getTranslation(label);
                };

                // Override del metodo generateForm per usare il nostro renderer
                const originalGenerateForm = manager.generateForm.bind(manager);
                manager.generateForm = function (containerId) {
                    const fields = this.getFields();
                    const container = document.getElementById(containerId);

                    if (!container) {
                        console.error(`Container ${containerId} non trovato`);
                        return;
                    }

                    let html = `
                        <form id="dataentry-form" class="dataentry-form">
                            <div class="form-grid">
                    `;

                    fields.forEach(field => {
                        const labelText = this.getTranslation(field.label) || field.name;
                        const requiredMark = field.required ? '<span class="required-mark">*</span>' : '';

                        html += `
                            <div class="form-group ${field.required ? 'required' : ''}">
                                <label for="field_${field.name}" class="form-label">
                                    ${labelText}${requiredMark}
                                </label>
                                ${customRenderer.generateFieldInput.call(this, field)}
                                <span class="error-message" id="error_${field.name}"></span>
                            </div>
                        `;
                    });

                    html += `
                            </div>
                            <div class="form-actions">
                                <button type="button" id="reset-btn" class="btn btn-secondary">
                                    <i class="fa fa-undo"></i> Reset
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fa fa-save"></i> Salva
                                </button>
                            </div>
                        </form>
                    `;

                    container.innerHTML = html;

                    // Attach custom listeners
                    this.attachCustomEventListeners(customRenderer, customValidator);
                };

                // Metodo per attach custom listeners
                manager.attachCustomEventListeners = function (customRenderer, customValidator) {
                    const form = document.getElementById('dataentry-form');
                    if (!form) return;

                    // Attach listeners to each field
                    const fields = this.getFields();
                    fields.forEach(field => {
                        const input = document.getElementById(`field_${field.name}`);
                        if (input) {
                            customRenderer.attachFieldListeners(field, input);
                        }
                    });

                    // Form submit
                    form.addEventListener('submit', (e) => {
                        e.preventDefault();
                        if (this.validateForm(customValidator)) {
                            const data = customValidator.getFormData(form);
                            if (this.onSubmit) {
                                this.onSubmit(data);
                            }
                        }
                    });

                    // Reset button
                    const resetBtn = document.getElementById('reset-btn');
                    if (resetBtn) {
                        resetBtn.addEventListener('click', () => {
                            form.reset();
                            this.clearErrors();

                            // Reset to default values
                            fields.forEach(field => {
                                const input = document.getElementById(`field_${field.name}`);
                                if (input && field.defaultValue) {
                                    input.value = field.defaultValue;
                                }
                            });
                        });
                    }

                    // Change events
                    if (this.onChange) {
                        form.addEventListener('change', (e) => {
                            const target = e.target;
                            if (target.name) {
                                this.onChange(target.name, target.value);
                            }
                        });
                    }
                };

                // Override validateForm
                manager.validateForm = function (customValidator) {
                    this.clearErrors();

                    const form = document.getElementById('dataentry-form');
                    if (!form) return false;

                    const fields = this.getFields();
                    let isValid = true;

                    fields.forEach(field => {
                        const input = document.getElementById(`field_${field.name}`);
                        if (!input) return;

                        const validation = customValidator.validateField(field, input);
                        if (!validation.isValid) {
                            this.showError(field.name, validation.message);
                            isValid = false;
                        }
                    });

                    return isValid;
                };

                // Keep original showError and clearErrors methods
                manager.showError = function (fieldName, message) {
                    const errorEl = document.getElementById(`error_${fieldName}`);
                    const inputEl = document.getElementById(`field_${fieldName}`);

                    if (errorEl) errorEl.textContent = message;
                    if (inputEl) inputEl.classList.add('error');
                };

                manager.clearErrors = function () {
                    document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
                    document.querySelectorAll('.form-input').forEach(el => el.classList.remove('error'));
                    document.querySelectorAll('.form-select').forEach(el => el.classList.remove('error'));
                };

                // Inizializza il manager
                await manager.init('form-container');

            } catch (error) {
                console.error('Errore durante l\'inizializzazione:', error);
                document.getElementById('form-container').innerHTML = `
                    <div style="border: 1px solid var(--error-color); color: var(--error-color); padding: 20px; border-radius: 4px;">
                        <h3><i class="fa fa-exclamation-triangle"></i> Errore Sistema</h3>
                        <p>Errore caricamento modulo: ${error.message}</p>
                        <p style="margin-top: 10px; font-size: 0.8rem; color: #ccc;">
                            Verificare la presenza dei file JSON nella cartella configurata.
                        </p>
                    </div>
                `;
            }
        });
    </script>
