<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Data Entry 1.0 alfa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');

        :root {
            --bg-color: #050505;
            --neon-cyan: #00f3ff;
            --neon-blue: #0066ff;
            --glass-bg: rgba(0, 20, 40, 0.85);
            --text-color: #e0f7fa;
            --border-color: var(--neon-cyan);
            --error-color: #ff3333;
            --success-color: #00ff00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-color);
            background-image:
                linear-gradient(rgba(0, 243, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            padding: 20px;
            color: var(--text-color);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--glass-bg);
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 102, 255, 0.3);
            border-radius: 8px;
            padding: 40px;
        }

        h1 {
            text-align: center;
            margin: 0 0 10px 0;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--neon-cyan);
            color: #fff;
            font-size: 2rem;
        }

        .subtitle {
            text-align: center;
            color: var(--neon-cyan);
            margin-bottom: 30px;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .dataentry-form {
            width: 100%;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-weight: 500;
            color: var(--neon-blue);
            margin-bottom: 8px;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .required-mark {
            color: var(--error-color);
            margin-left: 4px;
            text-shadow: 0 0 5px var(--error-color);
        }

        .form-input {
            padding: 12px 16px;
            background: rgba(0, 243, 255, 0.1);
            border: 1px solid var(--neon-blue);
            border-radius: 4px;
            font-size: 1rem;
            font-family: 'Orbitron', sans-serif;
            color: var(--text-color);
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--neon-cyan);
            box-shadow: 0 0 10px var(--neon-cyan);
            background: rgba(0, 243, 255, 0.15);
        }

        .form-input.error {
            border-color: var(--error-color);
            box-shadow: 0 0 5px var(--error-color);
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.85rem;
            margin-top: 6px;
            min-height: 20px;
            text-shadow: 0 0 2px rgba(255, 0, 0, 0.5);
        }

        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            padding-top: 20px;
            border-top: 1px solid var(--neon-blue);
        }

        .btn {
            padding: 10px 30px;
            font-family: 'Orbitron', sans-serif;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: rgba(0, 102, 255, 0.2);
            border: 1px solid var(--neon-blue);
            color: var(--neon-cyan);
        }

        .btn-primary:hover {
            background: var(--neon-blue);
            color: #fff;
            box-shadow: 0 0 20px var(--neon-blue);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #666;
            color: #ccc;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #999;
            color: #fff;
        }

        /* Loading Spinner */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--neon-cyan);
        }

        .spinner {
            border: 3px solid rgba(0, 243, 255, 0.1);
            border-top: 3px solid var(--neon-cyan);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
            box-shadow: 0 0 15px var(--neon-cyan);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Success Message */
        .success-message {
            background: rgba(0, 255, 0, 0.15);
            border: 1px solid var(--success-color);
            color: var(--success-color);
            padding: 16px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
            animation: fadeIn 0.5s ease-in-out;
        }

        .success-message.show {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--neon-blue);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--neon-cyan);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1><i class="fa fa-chart-line"></i> Trade Data Entry</h1>
        <p class="subtitle">Inserisci i dati della transazione</p>

        <div id="success-msg" class="success-message">
            <i class="fa fa-check-circle"></i> Dati salvati con successo!
        </div>

        <div id="form-container">
            <div class="loading">
                <div class="spinner"></div>
                <p>Inizializzazione sistema...</p>
            </div>
        </div>
    </div>

    <script src="js/dataentry-manager.js"></script>

    <script>
        // Funzione mock per le traduzioni (mantenuta per compatibilità)
        function getTranslations(key) {
            const translations = {
                'int.id_account': 'Account',
                'int.type_event': 'Tipo Evento',
                'int.id_instrument': 'Strumento',
                'int.date_settlement': 'Data Regolamento',
                'int.date_trade': 'Data Trade',
                'int.quantity': 'Quantità',
                'int.exchange': 'Cambio',
                'int.price_divisor': 'Divisore Prezzo',
                'int.price': 'Prezzo',
                'int.cost:expense': 'Spese',
                'int.fee:commission': 'Commissioni',
                'int.tax:tobin': 'Tassa Tobin',
                'int.amount:gross': 'Importo Lordo',
                'int.amount:net': 'Importo Netto'
            };
            return translations[key] || key;
        }

        // Inizializzazione
        document.addEventListener('DOMContentLoaded', async () => {
            // Valori di default
            const defaultValues = {
                price_divisor: '1',
                exchange: '1.00',
                'cost:expense': '0.00',
                'fee:commission': '0.00',
                'tax:tobin': '0.00'
            };

            // Configurazione del DataEntry Manager
            // Nota: DataEntryManager genererà gli input con le classi standard
            // Il CSS sopra è stato adattato per matchare le classi usate nel file originale
            const manager = new DataEntryManager({
                basePath: './dataentry/',
                folder: 'trade',
                defaultValues: defaultValues,
                onSubmit: (data) => {
                    console.log('Dati inviati:', data);

                    // Mostra messaggio di successo
                    const successMsg = document.getElementById('success-msg');
                    successMsg.classList.add('show');

                    // Scroll to top per vedere il messaggio
                    window.scrollTo({ top: 0, behavior: 'smooth' });

                    setTimeout(() => {
                        successMsg.classList.remove('show');
                    }, 3000);

                    // Logica di salvataggio futura...
                },
                onChange: (fieldName, value) => {
                    console.log(`Campo ${fieldName} modificato:`, value);
                    // Logica di calcolo automatico futura...
                }
            });

            try {
                // Inizializza e genera il form
                await manager.init('form-container');

                // Opzionale: Aggiunge classi specifiche ai bottoni generati se non le hanno già
                // (Assumendo che il manager generi bottoni standard)
                const btns = document.querySelectorAll('button');
                btns.forEach(btn => {
                    if (btn.type === 'submit') btn.classList.add('btn', 'btn-primary');
                    else btn.classList.add('btn', 'btn-secondary');
                });

            } catch (error) {
                document.getElementById('form-container').innerHTML = `
                    <div class="auth-error" style="border-color: var(--error-color); color: var(--error-color);">
                        <h3><i class="fa fa-exclamation-triangle"></i> Errore Sistema</h3>
                        <p>Errore caricamento modulo: ${error.message}</p>
                        <p style="margin-top: 10px; font-size: 0.8rem; color: #ccc;">
                            Verificare la presenza dei file JSON nella cartella configurata.
                        </p>
                    </div>
                `;
            }
        });
    </script>
</body>

</html>
