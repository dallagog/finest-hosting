<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Data Entry 1.0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        h1 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .subtitle {
            color: #718096;
            margin-bottom: 30px;
            font-size: 1rem;
        }

        .dataentry-form {
            width: 100%;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .required-mark {
            color: #e53e3e;
            margin-left: 4px;
        }

        .form-input {
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-input.error {
            border-color: #e53e3e;
        }

        .error-message {
            color: #e53e3e;
            font-size: 0.85rem;
            margin-top: 6px;
            min-height: 20px;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            padding-top: 20px;
            border-top: 2px solid #e2e8f0;
        }

        .btn {
            padding: 12px 32px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .spinner {
            border: 3px solid #e2e8f0;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .success-message {
            background: #48bb78;
            color: white;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message.show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üìä Trade Data Entry</h1>
        <p class="subtitle">Inserisci i dati della transazione</p>

        <div id="success-msg" class="success-message">
            ‚úì Dati salvati con successo!
        </div>

        <div id="form-container">
            <div class="loading">
                <div class="spinner"></div>
                <p>Caricamento form...</p>
            </div>
        </div>
    </div>

    <script src="js/dataentry-manager.js"></script>
    <script>
        // Funzione mock per le traduzioni (da sostituire con la tua libreria)
        function getTranslations(key) {
            const translations = {
                'int.id_account': 'Account',
                'int.type_event': 'Tipo Evento',
                'int.id_instrument': 'Strumento',
                'int.date_settlement': 'Data Regolamento',
                'int.date_trade': 'Data Trade',
                'int.quantity': 'Quantit√†',
                'int.exchange': 'Cambio',
                'int.price_divisor': 'Divisore Prezzo',
                'int.price': 'Prezzo',
                'int.cost:expense': 'Spese',
                'int.fee:commission': 'Commissioni',
                'int.tax:tobin': 'Tassa Tobin',
                'int.amount:gross': 'Importo Lordo',
                'int.amount:net': 'Importo Netto'
            };
            return translations[key] || key;
        }

        // Inizializzazione
        document.addEventListener('DOMContentLoaded', async () => {
            // Valori di default
            const defaultValues = {
                price_divisor: '1',
                exchange: '1.00',
                'cost:expense': '0.00',
                'fee:commission': '0.00',
                'tax:tobin': '0.00'
            };

            // Configurazione del DataEntry Manager
            const manager = new DataEntryManager({
                basePath: './dataentry/',
                folder: 'trade',
                defaultValues: defaultValues,
                onSubmit: (data) => {
                    console.log('Dati inviati:', data);

                    // Mostra messaggio di successo
                    const successMsg = document.getElementById('success-msg');
                    successMsg.classList.add('show');
                    setTimeout(() => {
                        successMsg.classList.remove('show');
                    }, 3000);

                    // Qui puoi aggiungere la logica per salvare i dati
                    // ad esempio: invio ad API, salvataggio in localStorage, ecc.
                },
                onChange: (fieldName, value) => {
                    console.log(`Campo ${fieldName} modificato:`, value);

                    // Qui puoi aggiungere logica di calcolo automatico
                    // ad esempio: calcolare amount:gross o amount:net
                }
            });

            try {
                // Inizializza e genera il form
                await manager.init('form-container');
            } catch (error) {
                document.getElementById('form-container').innerHTML = `
                    <div class="loading">
                        <p style="color: #e53e3e;">‚ùå Errore caricamento form: ${error.message}</p>
                        <p style="margin-top: 10px; font-size: 0.9rem;">
                            Assicurati che i file JSON siano nella cartella corretta.
                        </p>
                    </div>
                `;
            }
        });
    </script>
</body>

</html>
