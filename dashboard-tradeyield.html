<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Trade Yield</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="css/style-latex.css">
</head>

<body>

    <div class="container">
        <h1>Trade Yield Details</h1>
        <div class="info-bar">
            <span id="symbolDisplay">Symbol: -</span>
            <span>Type: Yield</span>
        </div>
        <div id="loading" class="loading">Loading data...</div>
        <div id="error" class="error-msg" style="display: none;"></div>

        <div style="overflow-x: auto;">
            <table id="tradeTable">
                <thead>
                    <tr id="tableHeader">
                        <!-- Headers will be injected here -->
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Rows will be injected here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = 'https://feweb-tunnel.fe-web.eu';

        // Get URL params
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        // Get Auth from LocalStorage
        const username = localStorage.getItem("username");
        const token = localStorage.getItem("token");
        const language = localStorage.getItem("language") || 'it_IT';

        const symbolDisplay = document.getElementById('symbolDisplay');
        if (code) {
            symbolDisplay.innerHTML = 'Symbol: <span class="symbol-link" onclick="openInstrumentDetails(\'' + code + '\')">' + code + '</span>';
        }

        let tableData = [];
        let tableColumns = [];
        let tradeYieldColumns = [];
        let currentSort = { column: null, direction: 'asc' };
        let translations = {};

        // ========== TRANSLATION SYSTEM ==========
        async function loadLanguageManifest() {
            try {
                const response = await fetch('lang/manifest.json');
                if (!response.ok) return { languages: [], columns: [] };
                const manifest = await response.json();
                return {
                    languages: manifest.languages || [],
                    columns: manifest['dashboard-tradeyield'] || []
                };
            } catch (error) {
                console.error("Error loading manifest:", error);
                return { languages: [], columns: [] };
            }
        }

        async function loadTranslations(langCode) {
            try {
                const response = await fetch(`lang/${langCode}.json`);
                if (!response.ok) return {};
                return await response.json();
            } catch (error) {
                console.error(`Error loading ${langCode}.json:`, error);
                return {};
            }
        }

        function getTranslation(key) {
            return translations[key] || key;
        }

        // ========== DATA FLATTENING ==========
        function flattenObject(obj, prefix = '') {
            let result = {};
            for (const key in obj) {
                if (obj.hasOwnProperty(key)) {
                    const value = obj[key];
                    const newKey = prefix ? `${prefix}_${key}` : key;

                    if (value !== null && typeof value === 'object' && !Array.isArray(value)) {
                        // Recursively flatten nested objects
                        Object.assign(result, flattenObject(value, newKey));
                    } else {
                        result[newKey] = value;
                    }
                }
            }
            return result;
        }

        async function loadData() {
            if (!code || !username) {
                showError(getTranslation("int.error.missing.params") || "Missing parameters or authentication.");
                return;
            }

            const payload = {
                username: username,
                token: token,
                language: language,
                code: code
            };

            try {
                const response = await fetch(`${API_URL}/gettradeyield`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();

                if (data.status === 'ok') {
                    if (data.tradeyield && Array.isArray(data.tradeyield) && data.tradeyield.length > 0) {
                        // Flatten nested objects
                        tableData = data.tradeyield.map(item => flattenObject(item));

                        // Use columns from manifest if available, otherwise discover from data
                        if (tradeYieldColumns.length > 0) {
                            tableColumns = [...tradeYieldColumns];
                        } else {
                            const allKeys = new Set();
                            tableData.forEach(item => {
                                Object.keys(item).forEach(k => allKeys.add(k));
                            });
                            tableColumns = Array.from(allKeys);
                        }

                        renderTable();
                    } else {
                        showError(getTranslation("int.no.data") || "No data found.");
                    }
                } else {
                    showError(data.msg || getTranslation("int.error.fetch") || "Error fetching data.");
                }
            } catch (e) {
                console.error(e);
                showError(getTranslation("int.error.network") || "Network or server error.");
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function renderTable() {
            const thead = document.getElementById('tableHeader');
            const tbody = document.getElementById('tableBody');
            thead.innerHTML = '';
            tbody.innerHTML = '';

            // Headers
            tableColumns.forEach((col, index) => {
                const th = document.createElement('th');
                th.textContent = getTranslation(col) || col;
                th.draggable = true;
                th.ondragstart = (e) => handleDragStart(e, index);
                th.ondragover = (e) => handleDragOver(e);
                th.ondrop = (e) => handleDrop(e, index);
                th.onclick = () => sortTable(col);

                if (currentSort.column === col) {
                    th.classList.add(currentSort.direction === 'asc' ? 'sort-asc' : 'sort-desc');
                }
                thead.appendChild(th);
            });

            // Sort Data
            let displayData = [...tableData];
            if (currentSort.column) {
                displayData.sort((a, b) => {
                    const valA = a[currentSort.column];
                    const valB = b[currentSort.column];
                    if (valA < valB) return currentSort.direction === 'asc' ? -1 : 1;
                    if (valA > valB) return currentSort.direction === 'asc' ? 1 : -1;
                    return 0;
                });
            }

            // Rows
            displayData.forEach(item => {
                const tr = document.createElement('tr');
                tableColumns.forEach(col => {
                    const td = document.createElement('td');
                    let val = item[col];
                    if (typeof val === 'number') {
                        td.textContent = val.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
                        td.style.textAlign = 'right';
                    } else {
                        td.textContent = val !== undefined ? val : '';
                    }
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
        }

        function sortTable(col) {
            if (currentSort.column === col) {
                currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort.column = col;
                currentSort.direction = 'asc';
            }
            renderTable();
        }

        let draggedColIndex = null;
        function handleDragStart(e, index) {
            draggedColIndex = index;
            e.dataTransfer.effectAllowed = 'move';
        }
        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        }
        function handleDrop(e, index) {
            e.preventDefault();
            if (draggedColIndex === index) return;
            const col = tableColumns.splice(draggedColIndex, 1)[0];
            tableColumns.splice(index, 0, col);
            renderTable();
        }

        function openInstrumentDetails(symbol) {
            window.open(`dashboard-dataentry-instrument.html?code=${encodeURIComponent(symbol)}`, '_blank');
        }

        function showError(msg) {
            const errDiv = document.getElementById('error');
            errDiv.textContent = msg;
            errDiv.style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }

        // Init
        (async function init() {
            const manifest = await loadLanguageManifest();
            tradeYieldColumns = manifest.columns;
            translations = await loadTranslations(language);
            await loadData();
        })();

    </script>
</body>

</html>
