<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&amp;display=swap');
      .tron-text {
        font-family: 'Orbitron', sans-serif;
        font-size: 140px;
        font-weight: 900;
        fill: none;
        stroke: #ff3333;
        stroke-width: 4px;
        letter-spacing: 20px;
        text-anchor: middle;
        dominant-baseline: middle;
        filter: url(#glow);
      }
    </style>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur1"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="10" result="blur2"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="20" result="blur3"/>
      <feMerge>
        <feMergeNode in="blur3"/>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background transparent -->
  <text x="50%" y="50%" class="tron-text">OFF LINE</text>
  
  <!-- Circuit lines decor -->
  <path d="M 50 200 L 150 200" stroke="#ff3333" stroke-width="2" opacity="0.6" />
  <path d="M 650 200 L 750 200" stroke="#ff3333" stroke-width="2" opacity="0.6" />
  <circle cx="150" cy="200" r="4" fill="#ff3333" />
  <circle cx="650" cy="200" r="4" fill="#ff3333" />
</svg>
