<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Computer Modern', 'Latin Modern Roman', 'Times New Roman', serif;
            background: #f5f5f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .paper {
            background: white;
            padding: 60px 80px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        h1 {
            font-size: 24px;
            font-weight: normal;
            text-align: center;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .subtitle {
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-bottom: 40px;
            font-style: italic;
        }

        .form-group {
            margin-bottom: 28px;
        }

        label {
            display: block;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 0;
            font-size: 16px;
            font-family: 'Computer Modern', 'Latin Modern Roman', 'Times New Roman', serif;
            background: transparent;
            border: none;
            border-bottom: 1px solid #000;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-bottom: 2px solid #000;
        }

        input::placeholder {
            color: #999;
            font-style: italic;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #000;
            color: white;
            border: none;
            font-family: 'Computer Modern', 'Latin Modern Roman', 'Times New Roman', serif;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            margin-top: 32px;
            transition: background 0.2s;
        }

        button:hover {
            background: #333;
        }

        .footer-text {
            text-align: center;
            margin-top: 32px;
            font-size: 12px;
            color: #666;
        }

        .footer-text a {
            color: #000;
            text-decoration: none;
            border-bottom: 1px solid #000;
        }

        .footer-text a:hover {
            border-bottom: 2px solid #000;
        }

        .theorem {
            border-left: 2px solid #000;
            padding-left: 16px;
            margin: 24px 0;
            font-size: 13px;
            font-style: italic;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="paper">
        <h1>Accesso al Sistema</h1>
        <div class="subtitle">Documento di Autenticazione</div>
        
        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Indirizzo Email</label>
                <input type="email" id="email" placeholder="nome@esempio.it" required>
            </div>
            
            <div class="form-group">
                <label for="password">Parola Chiave</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            
            <div class="theorem">
                <strong>Lemma 1.1.</strong> L'autenticazione è necessaria e sufficiente per accedere al sistema protetto.
            </div>
            
            <button type="submit">Accedi</button>
        </form>
        
        <div class="footer-text">
            Non hai un account? <a href="#">Registrati</a>
        </div>
    </div>

    <script>
        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            alert('Login effettuato per: ' + email);
        }
    </script>
</body>
</html>
