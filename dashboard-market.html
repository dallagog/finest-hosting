<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financial Estimates 0.1 alfa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/png" href="images/icon-finest.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');

        :root {
            --bg-color: #f5f5f0;
            --neon-cyan: #000000;
            --neon-blue: #333333;
            --glass-bg: #ffffff;
            --text-color: #333333;
            --border-color: #dddddd;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-color);
            padding: 20px;
            color: var(--text-color);
            min-height: 100vh;
        }

        .main-container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--glass-bg);
            border: 1px solid #ddd;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .user-info-left {
            flex: 1;
            text-align: left;
            font-size: 14px;
            color: #666;
        }

        h1 {
            flex: 1;
            text-align: center;
            margin: 0;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #000;
            font-size: 2em;
        }

        .close-container {
            flex: 1;
            text-align: right;
        }

        button {
            padding: 10px 20px;
            background: #000;
            border: 1px solid #000;
            color: #fff;
            font-family: inherit;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
        }

        button:hover {
            background: #333;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .close-btn {
            background: rgba(255, 0, 0, 0.2);
            border-color: #ff3333;
            color: #ff3333;
        }

        .close-btn:hover {
            background: rgba(255, 0, 0, 0.4);
            box-shadow: 0 0 10px #ff3333;
        }

        .content-section {
            background: var(--glass-bg);
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }

        .data-table th,
        .data-table td {
            padding: 4px 8px;
            text-align: right;
            border-bottom: none;
            color: #333;
            min-height: 32px;
            font-size: 12px;
        }

        .data-table td:first-child,
        .data-table th:first-child {
            text-align: left;
        }

        .data-table th {
            background: #f0f0f0;
            color: #000;
            font-weight: 600;
            cursor: pointer;
            user-select: none;
            position: relative;
            white-space: normal;
            line-height: 1.1;
            vertical-align: bottom;
            max-width: 100px;
            padding: 8px 4px;
        }

        .data-table th:hover {
            background: #e0e0e0;
        }

        .data-table tbody tr {
            transition: background 0.2s;
            cursor: pointer;
        }

        .data-table tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .data-table tbody tr:nth-child(odd) {
            background-color: #ffffff;
        }

        .data-table tbody tr:hover {
            background: #f0f0f0 !important;
        }

        .data-table th.sort-asc::after {
            content: ' ▲';
            font-size: 0.8em;
        }

        .data-table th.sort-desc::after {
            content: ' ▼';
            font-size: 0.8em;
        }

        .trade-actions {
            display: flex;
            gap: 5px;
            justify-content: center;
            align-items: center;
        }

        .trade-btn {
            padding: 5px 10px;
            font-size: 12px;
            min-width: 60px;
        }

        .trade-btn.buy {
            background: #fff;
            border-color: #000;
            color: #000;
        }

        .trade-btn.buy:hover {
            background: #eee;
        }

        .trade-btn.sell {
            background: #000;
            border-color: #000;
            color: #fff;
        }

        .trade-btn.sell:hover {
            background: #333;
        }

        .message {
            padding: 15px;
            border-radius: 4px;
            margin: 10px 0;
            display: none;
        }

        .message.loading {
            background: #f0f0f0;
            color: #333;
            border: 1px solid #ccc;
            display: block;
        }

        .message.error {
            background: #fff0f0;
            border-color: #d32f2f;
            color: #d32f2f;
            display: block;
        }

        #portfolio-table-container {
            overflow-x: auto;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: #fff;
            border: 2px solid #000;
            border-radius: 8px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .modal-header {
            margin-bottom: 25px;
        }

        .modal-header h2 {
            color: #000;
            font-size: 1.5em;
            text-transform: uppercase;
        }

        .sector-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        .sector-item {
            padding: 12px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            color: #333;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .sector-item:hover {
            background: #eee;
            border-color: #000;
            transform: translateX(5px);
        }

        .modal-footer {
            margin-top: 20px;
            text-align: center;
        }

        /* Update Button & Spinner */
        .update-btn {
            padding: 8px 16px;
            background: #000;
            border: 1px solid #000;
            color: #fff;
            font-family: inherit;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .update-btn:hover:not(:disabled) {
            background: #333;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .update-btn:disabled {
            background: #666;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .spinner {
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .update-btn.loading .spinner {
            display: block;
        }

        .update-btn.loading {
            background-color: #27ae60 !important;
            opacity: 1 !important;
        }

        /* Differential Rendering Highlight */
        @keyframes highlightChange {
            0% {
                background-color: rgba(255, 255, 0, 0.5);
            }

            100% {
                background-color: transparent;
            }
        }

        .cell-changed {
            animation: highlightChange 2s ease-out;
        }

        @keyframes highlightUp {
            0% {
                background-color: rgba(46, 204, 113, 0.5);
            }

            /* Green */
            100% {
                background-color: transparent;
            }
        }

        @keyframes highlightDown {
            0% {
                background-color: rgba(231, 76, 60, 0.5);
            }

            /* Red */
            100% {
                background-color: transparent;
            }
        }

        .cell-price-up {
            animation: highlightUp 2s ease-out;
        }

        .cell-price-down {
            animation: highlightDown 2s ease-out;
        }

        /* Market Status Circle */
        .status-circle {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: 8px;
            vertical-align: middle;
        }

        .status-open {
            background-color: #2ecc71;
            /* Green */
            box-shadow: 0 0 5px #2ecc71;
        }

        .status-closed {
            background-color: #e74c3c;
            /* Red */
            box-shadow: 0 0 5px #e74c3c;
        }

        .market-selector-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #marketSelector {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-family: inherit;
            font-size: 14px;
            background: #fff;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="header-bar">
            <div class="user-info-left">
                <div style="margin-bottom: 5px;">
                    <strong id="userLabel">Utente:</strong>
                    <span id="usernameDisplay">-</span>

                    <span class="flag-icon" id="languageFlag"></span>
                    <span id="languageDisplay">-</span>

                    <span id="currencyDisplay">-</span>
                </div>
            </div>
            <h1 id="tradingTitle">Trading Dashboard</h1>

        <div id="message" class="message"></div>

        <div class="content-section">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h2 style="font-size: 18px; font-weight: 600; color: #000; margin: 0;" id="portfolioTitle">Portafoglio
                </h2>
                <div class="market-selector-container">
                    <select id="marketSelector" onchange="filterByMarket()">
                        <option value="all">Tutti i mercati</option>
                    </select>

            <div id="portfolio-table-container">

    <script>
        const API_URL = "https://feweb-tunnel.fe-web.eu";
        let credentials = { username: '', token: '', language: '', currency: '' };
        let portfolioData = [];
        let tableColumns = [];
        let translations = {};
        let availableLanguages = [];
        let currencies = [];
        let sortColumn = null;
        let sortAscending = true;
        let isHistoricalActive = false;
        let lastPortfolioHash = '';
        let lastRenderedData = {}; // TRACKS PREVIOUS STATE FOR DIFF RENDERING
        let lastRenderedColumns = []; // TRACKS COLUMN STRUCTURE
        let currentMarketFilter = 'all';

        // ========== UTILITY FUNCTIONS ==========
        function isMarketOpen(tradingHours) {
            if (!tradingHours) return false;
            try {
                const data = typeof tradingHours === 'string' ? JSON.parse(tradingHours) : tradingHours;
                if (!data.start || !data.end) return false;

                const start = new Date(data.start);
                const end = new Date(data.end);
                const now = new Date();

                return now >= start && now <= end;
            } catch (e) {
                console.error("Error parsing market_trading_hours:", e);
                return false;
            }
        }

        // ========== UTILITY FUNCTIONS ==========
        async function computeHash(obj) {
            if (!obj) return '';
            const str = JSON.stringify(obj);
            const msgUint8 = new TextEncoder().encode(str);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        // ========== UTILITY FUNCTIONS ==========
        function showMessage(text, type = 'loading') {
            const msgEl = document.getElementById('message');
            msgEl.textContent = text;
            msgEl.className = 'message ' + type;
            if (type === 'success' || type === 'error') {
                setTimeout(() => { msgEl.style.display = 'none'; }, 3000);
            }
        }

        function getTranslation(key) {
            return translations[key] || key;
        }

        // ========== AUTHENTICATION ==========
        function getCredentialsFromURL() {
            const params = new URLSearchParams(window.location.search);
            const u = params.get('username') || '';
            const t = params.get('token') || '';
            const l = params.get('language') || 'it_IT';

            console.log('getCredentialsFromURL params:', { username: u, token: t, language: l });

            credentials.username = u;
            credentials.token = t;
            credentials.language = l;

            if (!credentials.username || !credentials.token) {
                console.error('Missing credentials');
                showMessage('Credenziali mancanti', 'error');
                return false;
            }

            document.getElementById('usernameDisplay').textContent = credentials.username;
            console.log('Credentials set successfully');
            return true;
        }

        // ========== TRANSLATIONS ==========
        async function loadTranslations(lang) {
            try {
                const response = await fetch(`lang/${lang}.json`);
                if (!response.ok) throw new Error('Translation file not found');
                translations = await response.json();
                updatePageTranslations();
            } catch (error) {
                console.error('Error loading translations:', error);
            }
        }

        function updatePageTranslations() {
            document.getElementById('tradingTitle').textContent = getTranslation('int.trading');
            document.getElementById('userLabel').textContent = getTranslation('int.user.label');
            document.getElementById('portfolioTitle').textContent = getTranslation('int.portfolio');
            document.getElementById('closeText').textContent = getTranslation('int.close');
            document.getElementById('updateBtnText').textContent = getTranslation('int.update') || '';
            document.getElementById('marketSelector').options[0].textContent = getTranslation('int.all_markets') || 'Tutti i mercati';
        }

        async function loadLanguageManifest() {
            try {
                const response = await fetch('lang/manifest.json');
                if (!response.ok) return [];
                const manifest = await response.json();
                return manifest.languages || [];
            } catch (error) {
                return [];
            }
        }

        async function loadLanguageFile(langCode) {
            try {
                const response = await fetch(`lang/${langCode}.json`);
                if (!response.ok) return null;
                const data = await response.json();
                if (data['int.language.code'] && data['int.language.description'] && data['img.language.flag']) {
                    return { code: data['int.language.code'], description: data['int.language.description'], flag: data['img.language.flag'] };
                }
                return null;
            } catch (error) {
                return null;
            }
        }

        async function initializeLanguages() {
            const langCodes = await loadLanguageManifest();
            for (const langCode of langCodes) {
                const langData = await loadLanguageFile(langCode);
                if (langData) availableLanguages.push(langData);
            }
            availableLanguages.sort((a, b) => a.code.localeCompare(b.code));
        }

        async function loadCurrencies(lang) {
            try {
                const response = await fetch(`currency/${lang}.json`);
                if (!response.ok) throw new Error('Currency file not found');
                currencies = await response.json();
            } catch (error) {
                currencies = [];
            }
        }

        function updateUserInfo() {
            if (credentials.language) {
                const langData = availableLanguages.find(l => l.code === credentials.language);
                if (langData) {
                    document.getElementById('languageFlag').textContent = langData.flag;
                    const langDescription = getTranslation('int.language.description');
                    document.getElementById('languageDisplay').textContent = langDescription !== 'int.language.description' ? langDescription : credentials.language;
                } else {
                    document.getElementById('languageDisplay').textContent = credentials.language;
                }
            }
            const currency = localStorage.getItem('currency') || 'EUR';
            credentials.currency = currency; // ENSURE CREDENTIALS HAS THE CURRENCY
            const currData = currencies.find(c => c.currency === currency);
            if (currData && currData['img.currency.flag']) {
                document.getElementById('currencyDisplay').textContent = `${currData['img.currency.flag']} ${currency}`;
            } else {
                document.getElementById('currencyDisplay').textContent = currency;
            }
        }

        // ========== PORTFOLIO DATA ==========
        async function loadPortfolio(render = true) {
            try {
                showMessage('Caricamento portfolio...', 'loading');

                const payload = {
                    username: credentials.username,
                    token: credentials.token,
                    language: credentials.language,
                    code: '',
                    filter: ''
                };

                console.log('--- Calling /getportfolioonline ---');
                console.log('Payload:', payload);

                const response = await fetch(`${API_URL}/getportfolioonline`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error('HTTP ' + response.status);
                const data = await response.json();

                if (data.status === 'ok') {
                    console.log('Portfolio data received via HTTP:', data);

                    // Update hash for comparison
                    lastPortfolioHash = await computeHash(data.portfolio);
                    console.log('Initial Portfolio Hash:', lastPortfolioHash);

                    if (render) {
                        processAndRenderPortfolio(data.portfolio, data.classification);
                    }

                    console.log('--- fine loadPortfolio ---');
                    showMessage('Portfolio caricato', 'success');
                    return data;
                } else {
                    console.error('Portfolio error response:', data);
                    throw new Error('Portfolio error: ' + (data.msg || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error loading portfolio:', error);
                showMessage('Errore nel caricamento del portfolio: ' + error.message, 'error');
                return null;
            }
        }

        function processAndRenderPortfolio(rawPortfolio, classification) {
            console.log('Processing and rendering portfolio...');
            portfolioData = [];

            // Colonne da escludere dalla tabella (campi interni/tecnici)
            const EXCLUDED_COLS = new Set(['id_account', 'price_divisor', 'divisor_price']);

            const parseVal = (val) => {
                if (val === null || val === undefined) return val;
                if (typeof val === 'number') return val;
                if (typeof val === 'string' && val.trim() !== '') {
                    const n = parseFloat(val.replace(',', '.'));
                    if (!isNaN(n) && String(n) === val.trim()) return n;
                }
                return val;
            };

            // Normalizza un item flat (array nuovo formato)
            const normalizeItem = (item) => {
                const out = {};
                Object.keys(item).forEach(key => {
                    out[key] = parseVal(item[key]);
                });
                recalculateItem(out);
                return out;
            };

            if (Array.isArray(rawPortfolio)) {
                rawPortfolio.forEach(item => {
                    if (typeof item === 'object' && item !== null) {
                        if (item.id_instrument) {
                            // Nuovo formato flat
                            portfolioData.push(normalizeItem(item));
                        } else if (Array.isArray(item) && item.length === 2) {
                            // Vecchio formato: [symbol, details]
                            const flat = { id_instrument: item[0] };
                            if (item[1] && typeof item[1] === 'object') {
                                Object.assign(flat, item[1]);
                            }
                            portfolioData.push(normalizeItem(flat));
                        }
                    }
                });
            } else if (typeof rawPortfolio === 'object' && rawPortfolio !== null) {
                // Vecchio formato: { symbol: details }
                Object.keys(rawPortfolio).forEach(symbol => {
                    const flat = { id_instrument: symbol };
                    const details = rawPortfolio[symbol];
                    if (details && typeof details === 'object') {
                        Object.assign(flat, details);
                    }
                    portfolioData.push(normalizeItem(flat));
                });
            }

            if (portfolioData.length > 0) {
                // Costruisci le colonne: prima id_instrument, poi in ordine preferenziale
                const PREFERRED_ORDER = [
                    'id_instrument',
                    'instrument_description',
                    'quantity',
                    'id_currency',
                    '$cost_amount_orig',
                    '$price_cost',
                    '$exchange_cost',
                    'dual_currency',
                    '$cost_amount_curr',
                    'CTVMKTTQ',
                    '$price_mkt',
                    'unit_price',
                    'M/P'
                ];
                const allKeys = new Set();
                portfolioData.forEach(item => Object.keys(item).forEach(k => allKeys.add(k)));

                // Colonne preferenziali prima (se presenti), poi le restanti non escluse
                const ordered = [];
                PREFERRED_ORDER.forEach(k => { if (allKeys.has(k) && !EXCLUDED_COLS.has(k)) ordered.push(k); });
                allKeys.forEach(k => { if (!EXCLUDED_COLS.has(k) && !ordered.includes(k)) ordered.push(k); });

                tableColumns = ordered;
            }

            populateMarketSelector();
            renderTable();
        }

        function populateMarketSelector() {
            const selector = document.getElementById('marketSelector');
            const markets = new Set();
            portfolioData.forEach(item => {
                if (item.code_market) markets.add(item.code_market);
            });

            // Keep "All" option
            const currentVal = selector.value;
            selector.innerHTML = '';
            const allOpt = document.createElement('option');
            allOpt.value = 'all';
            allOpt.textContent = getTranslation('int.all_markets') || 'Tutti i mercati';
            selector.appendChild(allOpt);

            Array.from(markets).sort().forEach(mkt => {
                const opt = document.createElement('option');
                opt.value = mkt;
                opt.textContent = getTranslation(mkt) || mkt;
                selector.appendChild(opt);
            });
            selector.value = currentVal;
            if (selector.selectedIndex === -1) selector.value = 'all';
        }

        function filterByMarket() {
            currentMarketFilter = document.getElementById('marketSelector').value;
            renderTable();
        }

        function renderTable() {
            const thead = document.getElementById('portfolio-header-row');
            const tbody = document.getElementById('portfolio-body');

            // Check if column structure changed
            const currentColsHash = JSON.stringify(tableColumns);
            const prevColsHash = JSON.stringify(lastRenderedColumns);
            const columnsChanged = currentColsHash !== prevColsHash;

            if (columnsChanged) {
                console.log('[Render] Columns changed, full rebuild');
                thead.innerHTML = '';
                tbody.innerHTML = '';
                lastRenderedColumns = [...tableColumns];
                lastRenderedData = {}; // Reset data tracking on structural change

                // Headers
                tableColumns.forEach(col => {
                    const th = document.createElement('th');
                    let translationKey = col === 'market_trading_hours' ? 'int.market_trading_hours' : col;
                    let label = getTranslation(translationKey) || col;
                    // Split label on space or slash to put on two rows
                    if (label.includes(' ')) {
                        label = label.replace(' ', '<br>');
                    } else if (label.includes('/')) {
                        label = label.replace('/', '/<br>');
                    }
                    th.innerHTML = label;
                    th.style.cursor = 'pointer';
                    th.onclick = () => sortTable(col);
                    if (sortColumn === col) {
                        th.classList.add(sortAscending ? 'sort-asc' : 'sort-desc');
                    }
                    thead.appendChild(th);
                });
            } else {
                // Update header classes for sorting
                Array.from(thead.cells).forEach((th, index) => {
                    const col = tableColumns[index];
                    th.classList.remove('sort-asc', 'sort-desc');
                    if (sortColumn === col) {
                        th.classList.add(sortAscending ? 'sort-asc' : 'sort-desc');
                    }
                });
            }



            // Data Rows
            let displayData = portfolioData;

            if (!isHistoricalActive) {
                displayData = displayData.filter(item => {
                    const qty = parseFloat(item['quantity'] ?? item['Quantità'] ?? item['qta'] ?? 0);
                    return !isNaN(qty) && Math.abs(qty) > 0.000001;
                });
            }

            if (currentMarketFilter !== 'all') {
                displayData = displayData.filter(item => item.code_market === currentMarketFilter);
            }

            displayData.forEach(item => {
                const ticker = item.id_instrument || item.Ticker || 'unknown';
                let tr = document.getElementById(`row-${ticker}`);
                const isNewRow = !tr;

                if (isNewRow) {
                    tr = document.createElement('tr');
                    tr.id = `row-${ticker}`;
                }

                tableColumns.forEach((col, index) => {
                    let td = isNewRow ? document.createElement('td') : tr.cells[index];
                    let val = item[col];
                    let displayVal = '';

                    if (index === 0) {
                        // Prima colonna: mostra id_instrument come ticker
                        displayVal = item['id_instrument'] || item['Ticker'] || val || '';
                    } else if (val !== undefined && val !== null) {
                        const colDescription = getTranslation(col) || col;
                        const isPercentageCol = colDescription.includes('%');

                        if (typeof val === 'number') {
                            if (isPercentageCol && Math.abs(val) > 5000) {
                                displayVal = '--';
                            } else {
                                const isPriceOrExchange = col.toLowerCase().includes('price') || col.toLowerCase().includes('exchange') || col === '$price_cost' || col === '$price_mkt' || col === '$exchange_cost';
                                const decimals = isPriceOrExchange ? 3 : 2;
                                displayVal = val.toLocaleString(undefined, { minimumFractionDigits: decimals, maximumFractionDigits: decimals });
                            }
                        } else {
                            displayVal = String(val);
                        }
                    }

                    if (col === 'code_market') {
                        const isOpen = isMarketOpen(item.market_trading_hours);
                        const indicator = `<span class="status-circle ${isOpen ? 'status-closed' : 'status-open'}"></span>`;
                        displayVal = displayVal + indicator;
                    }

                    if (col === 'market_trading_hours' && val && typeof val === 'object') {
                        try {
                            // Format as "HH:mm - HH:mm"
                            const start = new Date(val.start);
                            const end = new Date(val.end);
                            const pad = (n) => String(n).padStart(2, '0');
                            displayVal = `${pad(start.getHours())}:${pad(start.getMinutes())} - ${pad(end.getHours())}:${pad(end.getMinutes())}`;
                        } catch (e) {
                            displayVal = 'Error';
                        }
                    }

                    // Differential update
                    const prevVal = lastRenderedData[ticker] ? lastRenderedData[ticker][col] : undefined;
                    const isPriceOrExchangePrev = col.toLowerCase().includes('price') || col.toLowerCase().includes('exchange') || col === '$price_cost' || col === '$price_mkt' || col === '$exchange_cost';
                    const decimalsPrev = isPriceOrExchangePrev ? 3 : 2;
                    const normalizedPrev = prevVal !== undefined ? (typeof prevVal === 'number' ? prevVal.toLocaleString(undefined, { minimumFractionDigits: decimalsPrev, maximumFractionDigits: decimalsPrev }) : prevVal) : null;

                    if (isNewRow) {
                        if (index === 0) {
                            const span = document.createElement('span');
                            span.textContent = displayVal;
                            span.style.cursor = 'pointer';
                            span.style.color = '#000';
                            span.style.textDecoration = 'underline';
                            span.onclick = (e) => {
                                e.stopPropagation();
                                const code = item.id_instrument || item.Ticker || val;
                                openInstrumentDetails(code);
                            };
                            td.appendChild(span);
                        } else if (col === 'code_market') {
                            td.innerHTML = displayVal;
                        } else {
                            td.textContent = displayVal;
                            if (typeof val === 'number') td.style.textAlign = 'right';

                            // Make price_mkt and exchange_mkt editable
                            if (col === '$price_mkt' || col === '$exchange_mkt') {
                                td.contentEditable = "true";
                                td.style.backgroundColor = "rgba(0,0,0,0.02)";
                                td.onblur = (e) => handleCellEdit(ticker, col, e.target.textContent);
                                td.onkeydown = (e) => { if (e.key === 'Enter') { e.preventDefault(); e.target.blur(); } };
                            }
                        }
                        tr.appendChild(td);
                    } else {
                        if (displayVal !== td.textContent && normalizedPrev !== displayVal) {
                            if (index === 0) {
                                td.querySelector('span').textContent = displayVal;
                            } else if (col === 'code_market') {
                                td.innerHTML = displayVal;
                            } else {
                                td.textContent = displayVal;
                            }
                            td.classList.remove('cell-changed', 'cell-price-up', 'cell-price-down');
                            void td.offsetWidth; // Trigger reflow

                            if (col === '$price_mkt') {
                                const prevValNum = parseFloat(prevVal);
                                const newValNum = parseFloat(item[col]);
                                if (!isNaN(prevValNum) && !isNaN(newValNum)) {
                                    if (newValNum > prevValNum) {
                                        td.classList.add('cell-price-up');
                                    } else if (newValNum < prevValNum) {
                                        td.classList.add('cell-price-down');
                                    } else {
                                        td.classList.add('cell-changed');
                                    }
                                } else {
                                    td.classList.add('cell-changed');
                                }
                            } else {
                                td.classList.add('cell-changed');
                            }
                            console.log(`[Diff] Updated ${ticker}.${col}: ${normalizedPrev} -> ${displayVal}`);
                        }
                    }
                });

                if (isNewRow) tbody.appendChild(tr);

                // Track state
                if (!lastRenderedData[ticker]) lastRenderedData[ticker] = {};
                lastRenderedData[ticker] = JSON.parse(JSON.stringify(item));
            });

            renderFooter(displayData);

            // Rimuove righe non più presenti in displayData
            const currentTickers = displayData.map(i => i.id_instrument || i.Ticker || 'unknown');
            Array.from(tbody.rows).forEach(row => {
                const rowTicker = row.id.replace('row-', '');
                if (!currentTickers.includes(rowTicker)) {
                    console.log(`[Diff] Removing row: ${rowTicker}`);
                    row.remove();
                    delete lastRenderedData[rowTicker];
                }
            });
        }

        function renderFooter(displayData) {
            const tfoot = document.getElementById('portfolio-footer-row');
            tfoot.innerHTML = '';

            tableColumns.forEach((col, index) => {
                const td = document.createElement('td');
                td.style.fontWeight = 'bold';
                td.style.background = '#f0f0f0';
                td.style.borderTop = '2px solid #000';

                if (col === 'CTVMKTTQ') {
                    const total = displayData.reduce((sum, item) => sum + (parseFloat(item[col]) || 0), 0);
                    td.textContent = total.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
                    td.style.textAlign = 'right';
                } else if (index === 0) {
                    td.textContent = 'TOTALE';
                } else {
                    td.textContent = '';
                }
                tfoot.appendChild(td);
            });
        }

        function recalculateItem(item) {
            const qtyRaw = item['quantity'] ?? item['Quantità'] ?? item['qta'];
            const priceMktRaw = item['$price_mkt'];
            const priceUnitRaw = item['price_unit'] ?? item['unit_price'];
            const exchMktRaw = item['$exchange_mkt'];

            // Se mancano campi obbligatori il controvalore non può essere calcolato
            if (qtyRaw === null || qtyRaw === undefined || priceMktRaw === null || priceMktRaw === undefined) {
                item['CTVMKTTQ'] = null;
                item['M/P'] = null;
                return;
            }

            const qty = parseFloat(qtyRaw);
            const priceMkt = parseFloat(priceMktRaw);
            const priceUnit = (priceUnitRaw !== null && priceUnitRaw !== undefined) ? parseFloat(priceUnitRaw) : 1;
            const exchMkt = (exchMktRaw !== null && exchMktRaw !== undefined) ? parseFloat(exchMktRaw) : 1;

            if (isNaN(qty) || isNaN(priceMkt)) {
                item['CTVMKTTQ'] = null;
                item['M/P'] = null;
                return;
            }

            // CTVMKTTQ = quantita * prezzo di mercato * unit_price * cambio di mercato
            const newCtv = (qty * priceMkt * priceUnit) * exchMkt;
            item['CTVMKTTQ'] = Math.round(newCtv * 100) / 100;

            // M/P = CTVMKTTQ - amount_cost
            const amountCostRaw = item['$amount_cost'] ?? item['$cost_amount_curr'];
            if (amountCostRaw !== null && amountCostRaw !== undefined) {
                const amountCost = parseFloat(amountCostRaw);
                if (!isNaN(amountCost)) {
                    item['M/P'] = Math.round((item['CTVMKTTQ'] - amountCost) * 100) / 100;
                } else {
                    item['M/P'] = null;
                }
            } else {
                item['M/P'] = null;
            }
        }

        function handleCellEdit(ticker, col, newValue) {
            console.log(`[Edit] ${ticker}.${col} changed to ${newValue}`);
            const item = portfolioData.find(i => (i.id_instrument || i.Ticker) === ticker);
            if (!item) return;

            const val = parseFloat(newValue.replace(',', '.'));
            if (isNaN(val)) return;

            item[col] = val;

            // Recalculate
            recalculateItem(item);

            renderTable();
        }

        function openTrade(item, action) {
            console.log('[openTrade] Item data:', item);
            console.log('[openTrade] Action:', action);

            const params = new URLSearchParams({
                username: credentials.username,
                token: credentials.token,
                language: credentials.language,
                action: action,
                type_event: action === 'buy' ? 'FI-BB' : 'FI-BA'
            });

            // Pass ticker/strumento
            let instrumentCode = item.Ticker || item.id_instrument || item.code || '';
            console.log('[openTrade] Raw instrument code candidate:', instrumentCode);

            if (instrumentCode) {
                // Normalize: remove anything before last colon (ACCOUNT:TICKER -> TICKER)
                if (instrumentCode.includes(':')) {
                    const parts = instrumentCode.split(':');
                    instrumentCode = parts[parts.length - 1];
                    console.log('[openTrade] Normalized after colon split:', instrumentCode);
                }
                // Also remove anything after space or hyphen
                instrumentCode = instrumentCode.split(' ')[0].split('-')[0].trim();
                console.log('[openTrade] Final normalized instrument code:', instrumentCode);

                params.append('id_instrument', instrumentCode);
            }

            // Pass l'account se disponibile
            const accountKey = Object.keys(item).find(k =>
                k.toLowerCase().includes('account') ||
                k.toLowerCase().includes('conto')
            );
            if (accountKey && item[accountKey]) {
                params.append('id_account', String(item[accountKey]));
            }

            // [NEW] Passa il settore se disponibile
            const sectorKey = Object.keys(item).find(k =>
                k.toLowerCase().includes('sector') ||
                k.toLowerCase().includes('settore')
            );
            if (sectorKey && item[sectorKey]) {
                params.append('account_sector', String(item[sectorKey]));
                console.log('[DEBUG] Passing account_sector to URL:', item[sectorKey]);
            }

            // Pass exchange if available
            const exchangeKey = Object.keys(item).find(k => k.toLowerCase() === 'exchange');
            if (exchangeKey && item[exchangeKey]) {
                params.append('exchange', String(item[exchangeKey]));
            }

            // Pass tutti i campi disponibili come JSON per referenza
            params.append('portfolio_data', JSON.stringify(item));

            window.open(`dashboard-dataentry-trade.html?${params.toString()}`, '_blank');
        }

        function sortTable(column) {
            if (sortColumn === column) {
                sortAscending = !sortAscending;
            } else {
                sortColumn = column;
                sortAscending = true;
            }

            portfolioData.sort((a, b) => {
                const valA = a[column];
                const valB = b[column];

                if (valA === undefined || valA === null) return 1;
                if (valB === undefined || valB === null) return -1;

                if (typeof valA === 'number' && typeof valB === 'number') {
                    return sortAscending ? valA - valB : valB - valA;
                } else {
                    const strA = String(valA);
                    const strB = String(valB);
                    return sortAscending ? strA.localeCompare(strB) : strB.localeCompare(strA);
                }
            });

            renderTable();
        }

        function toggleHistorical() {
            isHistoricalActive = !isHistoricalActive;
            const btn = document.getElementById('historicalBtn');

            if (isHistoricalActive) {
                btn.style.background = '#000';
                btn.style.color = '#fff';
            } else {
                btn.style.background = '#fff';
                btn.style.color = '#000';
            }

            renderTable();
        }

        async function openTradeOperations() {
            try {
                const response = await fetch('lang/domine.json');
                if (!response.ok) throw new Error('Cannot load domine.json');
                const domine = await response.json();

                const sectors = domine.account_sector || [];
                const sectorListContainer = document.getElementById('sector-list');
                const modalTitle = document.getElementById('sectorModalTitle');
                const cancelBtnText = document.getElementById('cancelBtnText');

                modalTitle.textContent = getTranslation('int.account.account_sector') || 'Seleziona Settore';
                cancelBtnText.textContent = getTranslation('int.cancel') || 'Annulla';

                sectorListContainer.innerHTML = '';

                sectors.forEach(sectorKey => {
                    const sectorLabel = getTranslation(sectorKey);
                    // Extracting the value from the key (e.g., "dom.account_sector:FI" -> "FI")
                    let sectorValue = sectorKey.split(':').pop();

                    const div = document.createElement('div');
                    div.className = 'sector-item';
                    div.textContent = sectorLabel;
                    div.onclick = () => {
                        closeSectorModal();
                        // Open Data Entry for Filtered Sector
                        const params = new URLSearchParams({
                            username: credentials.username,
                            token: credentials.token,
                            language: credentials.language,
                            action: 'buy', // Default to buy or generic
                            type_event: 'FI-BB', // Default
                            account_sector: sectorValue
                        });
                        window.open(`dashboard-dataentry-trade.html?${params.toString()}`, '_blank');
                    };
                    sectorListContainer.appendChild(div);
                });

                document.getElementById('sector-modal').style.display = 'flex';

            } catch (error) {
                console.error("Error loading sectors:", error);
                showMessage(getTranslation('int.error.loading_sectors') || "Errore caricamento settori", 'error');
            }
        }

        function closeSectorModal() {
            document.getElementById('sector-modal').style.display = 'none';
        }

        function openInstrumentDetails(symbol) {
            const params = new URLSearchParams();
            params.set('username', credentials.username);
            params.set('token', credentials.token);
            params.set('language', credentials.language || 'it_IT');
            params.set('id_instrument', symbol);
            window.open(`dashboard-detail-instrument.html?${params.toString()}`, '_blank');
        }

        function selectSector(sectorValue) {
            closeSectorModal();

            const params = new URLSearchParams({
                username: credentials.username,
                token: credentials.token,
                language: credentials.language,
                account_sector: sectorValue
            });

            window.open(`dashboard-dataentry-trade.html?${params.toString()}`, '_blank');
        }

        // Online Update via WebSocket
        async function runUpdateOnline() {
            console.log('--- runUpdateOnline init ---');
            const btn = document.getElementById('updateBtn');
            const btnText = document.getElementById('updateBtnText');
            const username = credentials.username;
            if (!username) {
                console.error('Username missing in credentials. Current credentials:', credentials);
                alert('Errore: username mancante');
                return;
            }
            console.log('Username found:', username);

            // Prepare UI
            btn.disabled = true;
            btn.classList.add('loading');
            const originalText = btnText.textContent;
            btnText.textContent = getTranslation('int.online') || 'Online...';

            try {
                // 1. Trigger the evaluation by calling /putfilter
                // First get the current filter
                console.log('Fetching current filter to trigger update...');
                const getFilterResp = await fetch(`${API_URL}/getfilter`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: credentials.username,
                        token: credentials.token,
                        language: credentials.language
                    })
                });
                const filterData = await getFilterResp.json();
                if (filterData.status !== 'ok') throw new Error('Failed to get filter: ' + filterData.msg);

                console.log('Triggering evaluation via /putfilter...');
                const putFilterResp = await fetch(`${API_URL}/putfilter`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: credentials.username,
                        token: credentials.token,
                        language: credentials.language,
                        currency: credentials.currency,
                        filter: JSON.stringify(filterData.filter)
                    })
                });
                const putResult = await putFilterResp.json();
                if (putResult.status !== 'ok') throw new Error('Failed to trigger update: ' + putResult.msg);
                console.log('/putfilter success, starting WebSocket...');

                // 2. Start WebSocket connection
                const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const currency = credentials.currency || localStorage.getItem('currency') || 'EUR';
                const wsUrl = `${wsProtocol}//feweb-tunnel.fe-web.eu/ws/updateportfolioonline/${credentials.username}/${currency}`;
                console.log('WebSocket connecting to:', wsUrl);


                ws = new WebSocket(wsUrl);
            } catch (err) {
                console.error('Failed to initiate update process:', err);
                finishUpdate(false, err.message);
                return;
            }

            ws.onopen = () => {
                console.log("WebSocket connection established (onopen).");
                // No payload needed as per new server logic
            };

            ws.onmessage = async (event) => {
                console.log("WebSocket message received.");
                try {
                    const data = JSON.parse(event.data);
                    if (data.status === 'ok') {
                        const newHash = await computeHash(data.portfolio);
                        console.log("Current hash:", lastPortfolioHash, "New hash:", newHash);

                        if (newHash !== lastPortfolioHash) {
                            console.log("Portfolio changed! Updating UI...");
                            lastPortfolioHash = newHash;
                            processAndRenderPortfolio(data.portfolio, data.classification);
                            // Do not close, continue monitoring for more updates
                        } else {
                            console.log("Portfolio hash unchanged. Still waiting...");
                        }
                    } else if (data.error) {
                        console.error("Server signaled ERROR:", data.error);
                        ws.close(1008, data.error); // 1008 = Policy Violation / App Error
                    }
                } catch (pe) {
                    console.error("Error parsing WS message:", pe);
                }
            };

            ws.onerror = (error) => {
                console.error("WebSocket error observed (onerror):", error);
                finishUpdate(false, "Errore connessione");
            };

            ws.onclose = (event) => {
                console.log("WebSocket connection closed (onclose). Code:", event.code, "Reason:", event.reason);
                if (event.code === 1000 || event.code === 1005) {
                    // Normal closure or no status
                    finishUpdate(true, null, true);
                } else {
                    // Abnormal closure
                    finishUpdate(false, event.reason || "Monitoraggio terminato");
                }
            };

            function finishUpdate(success, errorMsg, skipRefresh = false) {
                console.log('--- finishUpdate --- success:', success, 'errorMsg:', errorMsg, 'skipRefresh:', skipRefresh);
                btn.disabled = false;
                btn.classList.remove('loading');
                btnText.textContent = getTranslation('int.update');

                if (success) {
                    if (!skipRefresh) {
                        console.log('Refreshing portfolio data via HTTP...');
                        loadPortfolio();
                    } else {
                        console.log('Data already updated via WebSocket, skipping redundant fetch.');
                        showMessage(getTranslation('int.success.update') || 'Aggiornamento completato', 'success');
                    }
                } else {
                    alert(getTranslation('int.failed.update') || ("Aggiornamento fallito: " + (errorMsg || "")));
                }
            }
        }

        // ========== INITIALIZATION ==========
        window.addEventListener('load', async () => {
            console.log('--- Window Load Event Fired ---');
            if (getCredentialsFromURL()) {
                console.log('Credentials obtained, starting initialization...');

                // Start portfolio fetch immediately (without internal rendering)
                console.log('Starting immediate loadPortfolio(false)...');
                const portfolioPromise = loadPortfolio(false);

                await initializeLanguages();
                await loadTranslations(credentials.language);
                await loadCurrencies(credentials.language);
                updateUserInfo();

                // Wait for portfolio data and then render
                console.log('Waiting for portfolio data...');
                const data = await portfolioPromise;
                if (data && data.status === 'ok') {
                    console.log('Portfolio data ready, rendering...');
                    processAndRenderPortfolio(data.portfolio, data.classification);
                } else {
                    console.error('Portfolio data failed or invalid', data);
                }
            } else {
                console.error('getCredentialsFromURL returned false');
            }
        });
    </script>
