<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>FinEst Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" type="image/x-icon" href="/images/logo-bullandbear.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
    }

    .sidebar {
      width: 220px;
      float: left;
      background: #007bff;
      color: white;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    .content {
      margin-left: 240px;
      padding: 20px;
    }

    .menu-item {
      margin-bottom: 10px;
      cursor: pointer;
    }

    .submenu {
      display: none;
      margin-left: 10px;
    }

    .submenu div {
      margin-bottom: 6px;
      cursor: pointer;
    }

    button {
      margin-top: 20px;
      padding: 8px 14px;
      border: none;
      background-color: #fff;
      color: #007bff;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #e3e3e3;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
      background: white;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 8px 12px;
      text-align: left;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    pre {
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <script src="js/app.js"></script>
  <div class="sidebar">
    <h3 id="username">Caricamento...</h3>
    <div class="menu-item" onclick="toggleSubmenu('settings-submenu')">‚öôÔ∏è Impostazioni</div>
    <div class="submenu" id="settings-submenu">
      <div onclick="showContent('Profilo')">Profilo</div>
      <div onclick="showContent('Sicurezza')">Sicurezza</div>
    </div>

    <div class="menu-item" onclick="toggleSubmenu('wallet-submenu')">üí∞ Wallet</div>
    <div class="submenu" id="wallet-submenu">
      <div onclick="viewAccount()">üìã Visualizza Account</div>
      <div onclick="showContent('Saldo')">Saldo</div>
      <div onclick="showContent('Transazioni')">Transazioni</div>
    </div>

    <button onclick="logout()">Logout</button>
  </div>

  <div class="content" id="content">
    <h2>Dashboard</h2>
    <p>Benvenuto nella tua area riservata.</p>
  </div>

  <script>
    // === Verifica token ===
    async function checkToken() {
      const username = localStorage.getItem("username");
      const token = localStorage.getItem("token");

      if (!username || !token) {
        alert("Invalid session. Sign in again.");
        window.location.href = "index.html";
        return;
      }

      document.getElementById("username").textContent = `Ciao, ${username}`;

      const apiUrl = "https://feweb-tunnel.fe-web.eu/token";
      const payload = { username, token };

      try {
        const response = await fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (!response.ok) {
          alert("Invalid token. Sign in again.");
          localStorage.clear();
          window.location.href = "index.html";
        }
      } catch (err) {
        alert("Errore durante la verifica del token.");
      }
    }

    // === Logout ===
    async function logout() {
      const apiLogout = "https://feweb-tunnel.fe-web.eu/logout";
      const username = localStorage.getItem("username");
      const token = localStorage.getItem("token");
      const payload = { username, token };
      
      try {
        const response = await fetch(apiLogout, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify(payload)
        });

        if (response.ok) {
          console.log("Logged out");
        } else {
          console.warn("Logout error, session pending:", await response.text());
        }
      } catch (err) {
        console.error("Disconnection error:", err);
      }

      localStorage.removeItem("token");
      localStorage.removeItem("username");
      window.location.href = "/";
    }

    // === Visualizza account ===
    async function viewAccount() {
      const username = localStorage.getItem("username");
      const token = localStorage.getItem("token");

      if (!username || !token) {
        alert("Sessione non valida. Accedi di nuovo.");
        window.location.href = "index.html";
        return;
      }

      const apiUrl = "https://feweb-tunnel.fe-web.eu/getAccountList";
      const payload = { username, token };

      try {
        const response = await fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (!response.ok) {
          alert("Errore durante il recupero degli account.");
          return;
        }

        const data = await response.json();
        if (data && data.accounts) {
          // Mostra il JSON "cos√¨ com'√®" formattato in <pre>
          document.getElementById("content").innerHTML = `
            <h1 id="title"></h1>
            <p id="description"></p>
            <h2>Lista Account</h2>
            <pre>${JSON.stringify(data.accounts, null, 2)}</pre>
          `;
        } else {
          document.getElementById("content").innerHTML = "<p>Nessun account trovato.</p>";
        }      
      } catch (err) {
        console.error("Errore durante la chiamata API:", err);
        document.getElementById("content").innerHTML = `<p>Errore: ${err.message}</p>`;
      }
    }

    // === Mostra contenuto generico ===
    function showContent(section) {
      document.getElementById("content").innerHTML = `
        <h2>${section}</h2>
        <p>Contenuto della sezione "${section}".</p>
      `;
    }

    // === Espandi o nascondi sottomenu ===
    function toggleSubmenu(id) {
      const submenu = document.getElementById(id);
      submenu.style.display = submenu.style.display === "block" ? "none" : "block";
    }

    // === Avvio iniziale ===
    checkToken();
  </script>
</body>
</html>
