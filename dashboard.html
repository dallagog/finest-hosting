<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard 1.0 alfa</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="js/dashboard-shared.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');

        :root {
            --bg-color: #050505;
            --neon-cyan: #00f3ff;
            --neon-blue: #0066ff;
            --glass-bg: rgba(0, 20, 40, 0.85);
            --text-color: #e0f7fa;
            --border-color: var(--neon-cyan);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-color);
            background-image:
                linear-gradient(rgba(0, 243, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            padding: 20px;
            color: var(--text-color);
            min-height: 100vh;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--neon-blue);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--neon-cyan);
        }

        .main-container {
            max-width: 1600px;
            margin: 0 auto;
        }

        /* Header */
        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--glass-bg);
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 102, 255, 0.3);
            border-radius: 8px;
        }

        .user-info-left {
            flex: 1;
            text-align: left;
            font-size: 14px;
            color: var(--neon-cyan);
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .user-info-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .flag-icon {
            font-size: 18px;
        }

        h1 {
            flex: 1;
            text-align: center;
            margin: 0;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--neon-cyan);
            color: #fff;
            font-size: 2em;
        }

        .logout-container {
            flex: 1;
            text-align: right;
        }

        .logout-btn {
            padding: 8px 16px;
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff3333;
            color: #ff3333;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: rgba(255, 0, 0, 0.4);
            box-shadow: 0 0 10px #ff3333;
        }

        /* Collapsible / Panels */
        .collapsible-container {
            background: var(--glass-bg);
            border: 1px solid var(--neon-cyan);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
        }

        .collapsible-header {
            display: flex;
            justify-content: space-between;
            cursor: pointer;
            user-select: none;
            align-items: center;
        }

        .collapsible-header h2 {
            font-size: 18px;
            font-weight: 600;
            color: var(--neon-cyan);
            text-shadow: 0 0 5px var(--neon-cyan);
            margin: 0;
        }

        .toggle-btn {
            font-size: 20px;
            font-weight: bold;
            color: var(--neon-blue);
        }

        .collapsible-content {
            display: none;
            margin-top: 15px;
            border-top: 1px solid var(--neon-blue);
            padding-top: 15px;
        }

        .collapsible-content.active {
            display: block;
        }

        /* Forms */
        .filter-group {
            margin-bottom: 15px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--neon-blue);
            font-size: 0.9rem;
        }

        .filter-group input,
        .filter-group select {
            width: 100%;
            padding: 10px;
            background: rgba(0, 243, 255, 0.1);
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            font-family: 'Orbitron', sans-serif;
            border-radius: 4px;
        }

        .filter-group select option {
            background: #000;
            color: var(--neon-cyan);
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: var(--neon-cyan);
            box-shadow: 0 0 8px var(--neon-cyan);
        }

        button {
            padding: 10px 20px;
            background: rgba(0, 102, 255, 0.2);
            border: 1px solid var(--neon-blue);
            color: var(--neon-cyan);
            font-family: 'Orbitron', sans-serif;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        button:hover {
            background: var(--neon-blue);
            color: #fff;
            box-shadow: 0 0 15px var(--neon-blue);
        }

        button:disabled {
            background: #333;
            border-color: #555;
            color: #888;
            cursor: not-allowed;
        }

        .button-secondary {
            background: rgba(255, 255, 255, 0.1);
            border-color: #666;
            color: #ccc;
        }

        .button-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Menu List MODIFIED */
        ul {
            list-style: none;
            padding-left: 0;
            margin: 0;
        }

        li {
            margin: 2px 0;
            /* Ridotto da 10px a 2px */
            cursor: pointer;
            font-size: 14px;
            position: relative;
        }

        li>a {
            display: block;
            padding: 6px 10px;
            /* Ridotto da 10px a 6px */
            background: rgba(0, 0, 0, 0.5);
            border-left: 3px solid var(--neon-blue);
            color: var(--text-color);
            text-decoration: none;
            transition: all 0.3s;
        }

        li>a:hover {
            background: rgba(0, 243, 255, 0.1);
            border-left-color: var(--neon-cyan);
            padding-left: 15px;
            text-shadow: 0 0 5px var(--neon-cyan);
        }

        .submenu {
            margin-left: 20px;
            display: none;
            border-left: 1px solid rgba(0, 243, 255, 0.2);
            padding-left: 10px;
        }

        .open>.submenu {
            display: block;
        }

        .toggle {
            float: right;
            cursor: pointer;
            color: var(--neon-cyan);
            margin-right: 10px;
            font-weight: bold;
        }

        /* PDF Viewer */
        .pdf-viewer {
            margin-top: 20px;
            border: 1px solid var(--neon-cyan);
            border-radius: 8px;
            overflow: hidden;
            background: #fff;
            display: none;
            height: 800px;
        }

        .pdf-header {
            background: #eee;
            padding: 15px;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #333;
            font-family: sans-serif;
        }

        .pdf-content {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Messages */
        .message {
            padding: 15px;
            border-radius: 4px;
            margin: 10px 0;
            display: none;
        }

        .message.loading {
            background: rgba(0, 102, 255, 0.2);
            color: var(--neon-cyan);
            border: 1px solid var(--neon-blue);
            display: block;
        }

        .message.error {
            background: rgba(255, 0, 0, 0.2);
            border-color: #ff3333;
        }

        @keyframes pulse-highlight {

            0%,
            100% {
                box-shadow: 0 0 10px var(--neon-cyan);
                transform: scale(1);
            }

            50% {
                box-shadow: 0 0 25px var(--neon-cyan), 0 0 40px var(--neon-cyan);
                transform: scale(1.02);
            }
        }

        .message.success {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            border: 1px solid #00ff00;
            display: block;
        }

        .auth-error {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid #ffc107;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
        }

        .auth-error h3 {
            color: #ffc107;
            margin-bottom: 10px;
        }

        .auth-error button {
            margin-top: 15px;
            background: rgba(255, 193, 7, 0.2);
            border-color: #ffc107;
            color: #ffc107;
        }

        .auth-error button:hover {
            background: #ffc107;
            color: #000;
        }

        /* Reports List */
        .reports-section {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid var(--neon-blue);
        }

        .reports-section h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--neon-cyan);
        }

        .reports-controls {
            margin-bottom: 10px;
        }

        .account-checkbox-item {
            padding: 8px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 243, 255, 0.1);
            border-radius: 4px;
            margin: 6px 0;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.2s;
        }

        .account-checkbox-item:hover {
            background: rgba(0, 243, 255, 0.1);
        }

        .account-checkbox-item input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .account-checkbox-item label {
            cursor: pointer;
            margin: 0;
            font-size: 13px;
            flex: 1;
            color: var(--text-color);
        }

        /* Portfolio Table */
        #portfolio-section {
            margin-top: 20px;
        }

        .portfolio-controls {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .portfolio-controls label {
            color: var(--neon-cyan);
            font-size: 14px;
        }

        .portfolio-controls select {
            width: auto;
            min-width: 200px;
        }

        #portfolio-table-container {
            overflow-x: auto;
        }

        /* Unified Data Table Styles MODIFIED */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }

        .data-table th,
        .data-table td {
            padding: 6px 10px;
            /* Aumentato da 4px 8px */
            text-align: right;
            border-bottom: 1px solid rgba(0, 243, 255, 0.2);
            color: var(--text-color);
            height: 32px;
            /* Aumentato da 24px */
            font-size: 13px;
            /* Aggiunto per compattezza */
        }

        /* First column alignment override (usually text/description) */
        .data-table td:first-child,
        .data-table th:first-child {
            text-align: left;
        }

        .data-table th {
            background: rgba(0, 102, 255, 0.1);
            color: var(--neon-cyan);
            font-weight: 600;
            cursor: pointer;
            user-select: none;
            position: relative;
            white-space: nowrap;
        }

        .data-table th:hover {
            background: rgba(0, 102, 255, 0.2);
        }

        .data-table th.sort-asc::after {
            content: ' ‚ñ≤';
            font-size: 0.8em;
        }

        .data-table th.sort-desc::after {
            content: ' ‚ñº';
            font-size: 0.8em;
        }

        .data-table tbody tr {
            transition: background 0.2s;
            cursor: pointer;
        }

        .data-table tbody tr:hover {
            background: rgba(0, 243, 255, 0.1);
        }

        .data-table tbody tr.selected {
            background: rgba(0, 243, 255, 0.2);
            box-shadow: inset 0 0 10px rgba(0, 243, 255, 0.1);
            border-left: 3px solid var(--neon-cyan);
        }

        /* Grouping Headers MODIFIED */
        tr.group-header {
            background: rgba(0, 102, 255, 0.15);
            font-weight: bold;
            cursor: default;
        }

        tr.group-header td {
            color: var(--neon-cyan);
            padding-top: 6px;
            /* Ridotto da 15px */
            padding-bottom: 6px;
            /* Ridotto da 15px */
        }

        tr.group-header:hover {
            background: rgba(0, 102, 255, 0.15);
        }

        /* Drag Handle */
        .drag-handle {
            display: inline-block;
            width: 10px;
            cursor: grab;
            color: var(--neon-blue);
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="header-bar" id="headerBar" style="display:none;">

                <div class="user-info-row">

                                <option value="" id="selectOption">-- seleziona --</option>

                        <div class="filter-group" style="flex: 1;">
                            <label id="profitabilityLabel">Redditivit√†:</label>

                        </div>
                    </div>

                                <span id="selectAllText">Seleziona tutti</span>

            <div id="portfolio-section" class="collapsible-container" style="display:none;">

                <iframe id="pdfFrame" class="pdf-content"></iframe>
            </div>
        </div>
    </div>

    <script>
        // Mobile detection and redirection
        (function () {
            const forceDesktop = sessionStorage.getItem('forceDesktop');
            if (!forceDesktop && window.innerWidth <= 768) {
                window.location.href = 'dashboard-mobile.html';
            }
        })();

        const API_URL = "https://feweb-tunnel.fe-web.eu";
        let filterData = null;
        let selectedAccounts = [];
        let credentials = { username: '', token: '', language: '', filter: '' };
        let pdfBase64 = null;
        let translations = {};
        let availableLanguages = [];
        let currencies = [];
        let classificationFilter = [];
        let portfolioColumns = [];
        let profitabilityColumns = [];
        let showHistorical = false;

        // ========== NEW GRAPH FUNCTION ==========
        function openGraphNewWindow(type) {
            const u = credentials.username || localStorage.getItem('username');
            const t = credentials.token || localStorage.getItem('token');
            const l = credentials.language || localStorage.getItem('language') || 'it_IT';
            // Get currency from text content or localStorage as fallback
            let c = localStorage.getItem('currency') || 'EUR';
            const currencyDisplay = document.getElementById('currencyDisplay');
            if (currencyDisplay && currencyDisplay.textContent && currencyDisplay.textContent !== '-') {
                // Try to extract currency code (e.g. from "üáÆüáπ EUR")
                const parts = currencyDisplay.textContent.split(' ');
                c = parts.length > 1 ? parts[1] : parts[0];
            }

            if (!u || !t) {
                showMessage("Sessione non valida per aprire il grafico.", 'error');
                return;
            }

            const params = new URLSearchParams({
                username: u,
                token: t,
                language: l,
                currency: c
            });

            let filename = '';
            let groupingValue = '';

            if (type === 'portfolio') {
                filename = 'dashboard-graph-portfolio.html';
                const el = document.getElementById("grouping-select");
                if (el) groupingValue = el.value;
            } else if (type === 'profitability') {
                filename = 'dashboard-graph-yield.html';
                const el = document.getElementById("profitability-grouping-select");
                if (el) groupingValue = el.value;
            }

            if (filename) {
                // Remove any existing grouping param just in case
                params.delete('grouping');
                if (groupingValue) {
                    params.append('grouping', groupingValue);
                }
                window.open(`${filename}?${params.toString()}`, '_blank');
            }
        }
        // ========================================

        // ========== TRANSLATION SYSTEM ==========
        async function loadLanguageManifest() {
            try {
                const response = await fetch('lang/manifest.json');
                if (!response.ok) return [];
                const manifest = await response.json();
                if (manifest.classification && Array.isArray(manifest.classification)) classificationFilter = manifest.classification;
                if (manifest.portfolio && Array.isArray(manifest.portfolio)) portfolioColumns = manifest.portfolio;
                if (manifest.portfolio_yield && Array.isArray(manifest.portfolio_yield)) profitabilityColumns = manifest.portfolio_yield;
                return manifest.languages || [];
            } catch (error) {
                console.error("Error loading manifest:", error);
                return [];
            }
        }

        async function loadLanguageFile(langCode) {
            try {
                const response = await fetch(`lang/${langCode}.json`);
                if (!response.ok) return null;
                const data = await response.json();
                if (data['int.language.code'] && data['int.language.description'] && data['img.language.flag']) {
                    return {

        async function _afterFilterLoaded_mergeAccounts() {
            await loadAccounts();
            const selectedMap = {};
            const fAccountList = (filterData && (filterData.Account && filterData.Account.list)) ? filterData.Account.list :
                (filterData && filterData.Filter && filterData.Filter.accounts ? filterData.Filter.accounts : null);

            if (Array.isArray(fAccountList)) {
                fAccountList.forEach(a => {
                    if (a && a.id_account) selectedMap[String(a.id_account).trim()] = !!a.selected;
                });
            }

            if ((!accountsData || accountsData.length === 0) && Array.isArray(fAccountList) && fAccountList.length > 0) {
                accountsData = fAccountList.map(a => ({
                    id_account: String(a.id_account || a.id || '').trim(),
                    account_type: a.account_type || a.type || '',
                    description: a.description_account || a.description || '',
                    raw: a
                }));
            }

            accountsData.forEach(a => {
                const id = String(a.id_account || '').trim();
                a.selected = !!selectedMap[id];
            });

            if (Array.isArray(filterData?.Account?.list)) {
                filterData.Account.list.forEach(fdItem => {
                    const found = accountsData.find(ad => ad.id_account === String(fdItem.id_account).trim());
                    if (found) {
                        found.selected = !!fdItem.selected || !!found.selected;
                    } else {
                        accountsData.push({
                            id_account: String(fdItem.id_account || '').trim(),
                            account_type: fdItem.account_type || '',
                            description: fdItem.description_account || fdItem.description || '',
                            selected: !!fdItem.selected,
                            raw: fdItem
                        });
                    }
                });
            }
            selectedAccounts = accountsData.filter(a => a.selected).map(a => a.id_account);
        }

        async function loadFilter() {
            try {
                showMessage(getTranslation('int.loading.filters') || 'Caricamento filtri e account in corso...', 'loading');
                const payload = {
                    username: credentials.username || "",
                    token: credentials.token || "",
                    language: credentials.language || "",
                    filter: credentials.filter || "",
                    code: ""
                };

                const response = await fetch(`${API_URL}/getfilter`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    if (response.status === 401 || response.status === 403) {
                        showMessage(getTranslation('int.session.expired') || 'Sessione scaduta.', 'error');
                        setTimeout(redirectToLogin, 2000);
                        return;
                    }
                    throw new Error('HTTP ' + response.status);
                }

                const data = await response.json();
                let loaded = null;
                if (data && data.Filter && data.Account) loaded = data;
                else if (data && data.filter && data.filter.Filter) loaded = data.filter;
                else if (data.status === 'ok' && data.data && data.data.Filter) loaded = data.data;
                else loaded = data;

                if (!loaded || !loaded.Filter) throw new Error('Formato filter.json non valido');

                filterData = loaded;
                await _afterFilterLoaded_mergeAccounts();
                syncSelectedAccountsFromFilter();
                populateFilterUI();
                renderReportsList_patched();
                filterAndRenderTables();
                await updateUserInfo();
                showMessage(getTranslation('int.filters.loaded') || 'Filtri e account caricati', 'success');
            } catch (error) {
                console.error('Errore loadFilter', error);
                showMessage((getTranslation('int.error.loading.filters') || 'Errore nel caricamento dei filtri'), 'error');
            }
        }

                console.log('applyFiltersAndSave - Filtro aggiornato:', filterData);

                showMessage(getTranslation('int.sending.filters') || 'Invio filtri al server...', 'loading');

                // MODIFICA CHIAVE: Converti filterData in stringa JSON
                const filterDataString = JSON.stringify(filterData);
                console.log('Filter come stringa JSON:', filterDataString);

                // Crea payload con filter come stringa
                const payload = {
                    username: credentials.username || "",

                console.log('Invio a:', `${API_URL}/putfilter`);

                    language: payload.language,
                    filter_length: payload.filter ? payload.filter.length : 0,

                });

                // Usa AbortController per timeout
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 15000);

                try {
                    const response = await fetch(`${API_URL}/putfilter`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify(payload),
                        signal: controller.signal
                    });

                    clearTimeout(timeoutId);

                    console.log('Risposta status:', response.status, response.statusText);

                    if (!response.ok) {
                        let errorMsg = `HTTP ${response.status}`;
                        try {
                            const errorText = await response.text();
                            if (errorText) {
                                console.log('Testo errore:', errorText);
                                errorMsg += ': ' + errorText;
                            }
                        } catch (e) {
                            console.error('Errore parsing risposta:', e);
                        }
                        throw new Error(errorMsg);
                    }

                    const responseData = await response.json();
                    console.log('Risposta JSON:', responseData);

                    if (responseData.status === 'ok') {
                        showMessage(getTranslation('int.filters.updated') || 'Filtri aggiornati con successo', 'success');

                        // Salva localmente per backup
                        localStorage.setItem('lastFilter', filterDataString);

                            }
                        }

                    } else {
                        throw new Error(responseData.message || 'Errore dal server');
                    }

                } catch (fetchError) {
                    clearTimeout(timeoutId);

                    if (fetchError.name === 'AbortError') {
                        throw new Error('Timeout: Il server non ha risposto entro 15 secondi');
                    } else if (fetchError.name === 'TypeError' && fetchError.message.includes('fetch')) {
                        throw new Error('Errore di connessione: Impossibile raggiungere il server');
                    } else {
                        throw fetchError;
                    }
                }

            } catch (error) {
                console.error('Errore completo in applyFiltersAndSave:', error);

                // Prova a salvare localmente come fallback
                try {
                    localStorage.setItem('pendingFilterUpdate', JSON.stringify(filterData));
                    localStorage.setItem('pendingFilterTimestamp', Date.now().toString());
                    console.log('Filtro salvato localmente come fallback');

                let errorMessage = getTranslation('int.error.sending.filters') || 'Errore nell\'invio dei filtri';

                if (error.message.includes('Timeout')) {
                    errorMessage += ': Timeout del server';
                } else if (error.message.includes('connessione')) {

                } else if (error.message.includes('401') || error.message.includes('403')) {
                    errorMessage += ': Sessione scaduta';

                } else if (error.message.includes('422')) {
                    errorMessage += ': Formato dati non valido';
                } else {
                    errorMessage += ': ' + error.message;
                }

                showMessage(errorMessage, 'error');
            }
        }

        function renderTable() {

                displayData = displayData.filter(item => {
                    const quantity = item.quantity;
                    if (!quantity) return true;
                    const quantityStr = String(quantity);
                    const colonIndex = quantityStr.indexOf(':');
                    const numericValue = colonIndex > 0 ? parseFloat(quantityStr.substring(0, colonIndex)) : parseFloat(quantityStr);
                    return numericValue !== 0;
                });
            }

            if (currentSort.column) {
                displayData.sort((a, b) => {
                    const valA = a[currentSort.column]; const valB = b[currentSort.column];
                    if (valA < valB) return currentSort.direction === 'asc' ? -1 : 1;
                    if (valA > valB) return currentSort.direction === 'asc' ? 1 : -1;
                    return 0;
                });
            }

            const calculateTotals = (items, columns) => {
                const totals = {};
                columns.forEach(col => {
                    if (col === 'Ticker') { totals[col] = 'TOTAL'; return; }
                    if (col === 'id_account' || col === '%') { totals[col] = ''; return; }
                    const desc = getTranslation(col) || col;
                    if (desc.includes('%')) { totals[col] = ''; return; }
                    const isNumeric = items.some(item => { const val = item[col]; return typeof val === 'number' || (typeof val === 'string' && /^-?\d+(\.\d+)?$/.test(val)); });
                    if (isNumeric) {
                        const sum = items.reduce((acc, curr) => {
                            let val = curr[col]; if (typeof val === 'string') val = parseFloat(val);
                            return acc + (val || 0);
                        }, 0);
                        totals[col] = parseFloat(sum.toFixed(2));
                    } else totals[col] = '';
                });
                return totals;
            };

            if (currentGroup) {
                const groups = {};
                displayData.forEach(item => {
                    let groupVal = 'int.other';

                    if (instrumentId) {
                        let classObj = classificationMap[instrumentId] || classificationMap[String(instrumentId)];
                        if (classObj && classObj[currentGroup]) groupVal = classObj[currentGroup];

                    groupItems.forEach(item => renderRow(item, tbody));
                    const groupTotal = calculateTotals(groupItems, tableColumns);
                    renderRow(groupTotal, tbody, true);
                });

            html += `</tbody></table>`;
            modal.innerHTML = html;
            overlay.appendChild(modal);
            document.body.appendChild(overlay);
            document.getElementById('close-modal').addEventListener('click', () => { document.body.removeChild(overlay); });
            overlay.addEventListener('click', (e) => { if (e.target === overlay) document.body.removeChild(overlay); });
        }

        function openTradeDetails(symbol) {
            window.open(`dashboard-trade.html?code=${encodeURIComponent(symbol)}`, '_blank');
        }

        function openTradeYieldDetails(symbol) {
            window.open(`dashboard-tradeyield.html?code=${encodeURIComponent(symbol)}`, '_blank');
        }

        // ========== PROFITABILITY TABLE ==========
        let profitabilityData = [];
        let profitabilityTableColumns = [];
        let currentProfitabilitySort = { column: null, direction: 'asc' };
        let currentProfitabilityGroup = null;

        async function loadProfitability() {
            try {
                const payload = {
                    username: credentials.username || "",
                    token: credentials.token || "",
                    language: credentials.language || "",
                    filter: "",
                    code: ""
                };
                const response = await fetch(`${API_URL}/getportfolioyield`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) throw new Error('HTTP ' + response.status);
                const data = await response.json();
                if (data.status === 'ok') {
                    classificationMap = {};
                    let classificationList = data.classification;
                    if (typeof classificationList === 'string') {
                        try { classificationList = JSON.parse(classificationList.replace(/'/g, '"')); }
                        catch (e) { classificationList = []; }
                    }
                    if (Array.isArray(classificationList)) {
                        classificationList.forEach(item => { if (item.id_instrument) classificationMap[item.id_instrument] = item; });
                        localStorage.setItem('classificationMap', JSON.stringify(classificationMap));
                    }
                    profitabilityData = [];
                    const rawYield = data.portfolioyield || {};
                    const parseYieldItem = (symbol, details) => {
                        const flatItem = { Ticker: symbol };
                        if (details && typeof details === 'object') {
                            Object.keys(details).forEach(key => {
                                let val = details[key];
                                if (key !== 'id_account' && typeof val === 'string' && /^-?\d+(\.\d+)?$/.test(val.trim())) flatItem[key] = parseFloat(val);
                                else flatItem[key] = val;
                            });
                        }
                        return flatItem;
                    };
                    if (Array.isArray(rawYield)) {
                        rawYield.forEach(entry => { if (Array.isArray(entry) && entry.length === 2) profitabilityData.push(parseYieldItem(entry[0], entry[1])); });
                    } else if (typeof rawYield === 'object') {
                        Object.keys(rawYield).forEach(symbol => profitabilityData.push(parseYieldItem(symbol, rawYield[symbol])));
                    }
                    if (profitabilityData.length > 0) {
                        profitabilityData.forEach(item => {
                            const ristot = item['RISTOT']; const giacmed = item['GIACMED'];
                            if (typeof ristot === 'number' && typeof giacmed === 'number' && giacmed !== 0) item['%'] = parseFloat(((ristot / giacmed) * 100).toFixed(1));
                            else item['%'] = null;
                        });
                        if (profitabilityColumns.length > 0) profitabilityTableColumns = [...profitabilityColumns, '%'];
                        else {
                            const allKeys = new Set();
                            profitabilityData.forEach(item => Object.keys(item).forEach(k => allKeys.add(k)));
                            profitabilityTableColumns = Array.from(allKeys).filter(k => k !== 'Ticker');
                        }
                    }
                    profitabilityData.sort((a, b) => {
                        const getQty = (item) => {
                            const key = Object.keys(item).find(k => k.toLowerCase() === 'quantity' || k.toLowerCase() === 'quantit√†' || k.toLowerCase() === 'qta');
                            return key && item[key] ? Math.abs(parseFloat(item[key])) : 0;
                        };
                        return getQty(b) - getQty(a);
                    });
                    populateProfitabilityGroupingSelect(classificationList);
                    renderProfitabilityTable();
                    document.getElementById('profitability-section').style.display = 'block';
                }
            } catch (error) { console.error('Error loading profitability:', error); }
        }

        function populateProfitabilityGroupingSelect(classificationList) {
            const select = document.getElementById('profitability-grouping-select');
            select.innerHTML = `<option value="">${getTranslation('int.noselection') || 'Nessun raggruppamento'}</option>`;
            let keys = [];
            if (classificationFilter && classificationFilter.length > 0) keys = classificationFilter;
            else if (Array.isArray(classificationList) && classificationList.length > 0) keys = Object.keys(classificationList[0]).filter(k => k !== 'id_instrument');
            keys.forEach(key => {
                const opt = document.createElement('option');
                opt.value = key; opt.textContent = getTranslation(key) || key;
                select.appendChild(opt);
            });
        }

        function updateProfitabilityGrouping() {
            currentProfitabilityGroup = document.getElementById('profitability-grouping-select').value;
            renderProfitabilityTable();
        }

        function renderProfitabilityTable() {
            const thead = document.getElementById('profitability-header-row');
            const tbody = document.getElementById('profitability-body');
            thead.innerHTML = ''; tbody.innerHTML = '';
            let displayData = [];
            if (selectedAccounts.length > 0) displayData = profitabilityData.filter(item => isAccountSelected(item.id_account));

            profitabilityTableColumns.forEach((col, index) => {
                const th = document.createElement('th');
                th.draggable = true;
                th.ondragstart = (e) => handleProfitabilityDragStart(e, index);
                th.ondragover = (e) => handleProfitabilityDragOver(e);
                th.ondrop = (e) => handleProfitabilityDrop(e, index);
                th.onclick = () => sortProfitability(col);
                const handle = document.createElement('span');
                handle.className = 'drag-handle'; handle.textContent = '‚ãÆ'; th.appendChild(handle);
                th.appendChild(document.createTextNode(getTranslation(col) || col));
                if (currentProfitabilitySort.column === col) th.classList.add(currentProfitabilitySort.direction === 'asc' ? 'sort-asc' : 'sort-desc');
                thead.appendChild(th);
            });

            if (currentProfitabilitySort.column) {
                displayData.sort((a, b) => {
                    const valA = a[currentProfitabilitySort.column]; const valB = b[currentProfitabilitySort.column];
                    if (valA < valB) return currentProfitabilitySort.direction === 'asc' ? -1 : 1;
                    if (valA > valB) return currentProfitabilitySort.direction === 'asc' ? 1 : -1;
                    return 0;
                });
            }

            const calculateTotals = (items, columns) => {
                const totals = {};
                columns.forEach(col => {
                    if (col === 'Ticker') { totals[col] = 'TOTAL'; return; }
                    if (col === 'id_account' || col === '%') { totals[col] = ''; return; }
                    const lower = col.toLowerCase();
                    if (lower.includes('per@') || lower.includes('%')) { totals[col] = ''; return; }
                    const isNumeric = items.some(item => { const val = item[col]; return typeof val === 'number' || (typeof val === 'string' && /^-?\d+(\.\d+)?$/.test(val)); });
                    if (isNumeric) {
                        const sum = items.reduce((acc, curr) => {
                            let val = curr[col]; if (typeof val === 'string') val = parseFloat(val);
                            return acc + (val || 0);
                        }, 0);
                        totals[col] = parseFloat(sum.toFixed(2));
                    } else totals[col] = '';
                });
                return totals;
            };

            if (currentProfitabilityGroup) {
                const groups = {};
                displayData.forEach(item => {
                    let groupVal = 'int.other';
                    const instrumentId = item.id_instrument;
                    if (instrumentId) {
                        let classObj = classificationMap[instrumentId] || classificationMap[String(instrumentId)];
                        if (classObj && classObj[currentProfitabilityGroup]) groupVal = classObj[currentProfitabilityGroup];
                    }
                    if (!groups[groupVal]) groups[groupVal] = [];
                    groups[groupVal].push(item);
                });
                Object.keys(groups).sort().forEach(group => {
                    const groupItems = groups[group];
                    const trGroup = document.createElement('tr');
                    trGroup.className = 'group-header';
                    const tdGroup = document.createElement('td');
                    tdGroup.colSpan = profitabilityTableColumns.length;
                    tdGroup.textContent = `${getTranslation(group) || group} (${groupItems.length})`;
                    trGroup.appendChild(tdGroup);
                    tbody.appendChild(trGroup);
                    groupItems.forEach(item => renderProfitabilityRow(item, tbody));
                    const groupTotal = calculateTotals(groupItems, profitabilityTableColumns);
                    renderProfitabilityRow(groupTotal, tbody, true);
                });
                const grandTotal = calculateTotals(displayData, profitabilityTableColumns);
                renderProfitabilityRow(grandTotal, tbody, true, true);
            } else {
                displayData.forEach(item => renderProfitabilityRow(item, tbody));
                const grandTotal = calculateTotals(displayData, profitabilityTableColumns);
                renderProfitabilityRow(grandTotal, tbody, true, true);
            }
        }

        function renderProfitabilityRow(item, tbody, isTotal = false, isGrandTotal = false) {
            const tr = document.createElement('tr');
            if (isTotal) {
                tr.style.fontWeight = 'bold';
                tr.style.background = isGrandTotal ? 'rgba(0, 243, 255, 0.15)' : 'rgba(0, 102, 255, 0.1)';
                tr.style.borderTop = isGrandTotal ? '2px solid var(--neon-cyan)' : '1px solid var(--neon-blue)';
            } else {
                tr.onclick = () => {
                    selectProfitabilityRow(tr, item);
                    if (item.Ticker) openTradeYieldDetails(item.Ticker);
                };
            }
            profitabilityTableColumns.forEach((col, index) => {
                const td = document.createElement('td');
                let val = item[col];
                if (index === 0 && !isTotal) {
                    const span = document.createElement('span');
                    span.textContent = val !== undefined ? val : '';
                    span.style.cursor = 'pointer'; span.style.color = 'var(--neon-cyan)';
                    td.appendChild(span);
                } else if (val !== undefined) {
                    const colDescription = getTranslation(col) || col;
                    const isPercentageCol = colDescription.includes('%');
                    if (typeof val === 'number') {
                        if (isPercentageCol && Math.abs(val) > 5000) td.textContent = '--';
                        else td.textContent = val.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
                        td.style.textAlign = 'right';
                        if (!col.toLowerCase().includes('%')) td.title = col;
                    } else td.textContent = val;
                } else td.textContent = '';
                tr.appendChild(td);
            });
            tbody.appendChild(tr);
        }

        function sortProfitability(col) {
            if (currentProfitabilitySort.column === col) currentProfitabilitySort.direction = currentProfitabilitySort.direction === 'asc' ? 'desc' : 'asc';
            else { currentProfitabilitySort.column = col; currentProfitabilitySort.direction = 'asc'; }
            renderProfitabilityTable();
        }

        let draggedProfitabilityColIndex = null;
        function handleProfitabilityDragStart(e, index) { draggedProfitabilityColIndex = index; e.dataTransfer.effectAllowed = 'move'; }
        function handleProfitabilityDragOver(e) { e.preventDefault(); e.dataTransfer.dropEffect = 'move'; }
        function handleProfitabilityDrop(e, index) {
            e.preventDefault();
            if (draggedProfitabilityColIndex === index) return;
            const col = profitabilityTableColumns.splice(draggedProfitabilityColIndex, 1)[0];
            profitabilityTableColumns.splice(index, 0, col);
            renderProfitabilityTable();
        }

        async function selectProfitabilityRow(tr, item) {
            document.querySelectorAll('#profitability-body tr').forEach(r => r.classList.remove('selected'));
            tr.classList.add('selected');
        }

        // ========== LOGOUT ==========

            try {
                const payload = {
                    username: credentials.username || "",
                    token: credentials.token || "",
                    language: credentials.language || "",
                    filter: credentials.filter || ""
                };
                const response = await fetch(`${API_URL}/logout`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await response.json().catch(() => null);
                if (data && data.status === 'ok') {
                    showMessage(getTranslation('int.logout.success') || 'Logout successo', 'success');
                    localStorage.clear();
                    setTimeout(() => { window.location.href = 'login.html'; }, 1000);
                } else showMessage('Logout error', 'error');
            } catch (error) { console.error('logout error', error); }
        }

        function openTradingDashboard() {
            const params = new URLSearchParams({
                username: credentials.username || "",
                token: credentials.token || "",
                language: credentials.language || ""
            });
            window.open(`dashboard-trading.html?${params.toString()}`, '_blank');
        }

        function redirectToLogin() {
            localStorage.clear();
            window.location.href = 'login.html';
        }

        // ========== INITIALIZATION ==========
        window.addEventListener('load', async () => {
            if (checkAuthentication()) {
                await initializeLanguages();
                await loadTranslations(credentials.language);
                updatePageTranslations();
                await updateUserInfo();
                loadMenu();
                await loadAccounts();
                await loadFilter();
                renderReportsList_patched();
                loadPortfolio();
                loadProfitability();
            }
        });

        document.getElementById('apply-filters')?.addEventListener('click', (e) => {
            e.preventDefault();
            applyFiltersAndSave();
        });

    </script>
