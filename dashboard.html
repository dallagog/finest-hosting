<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Computer Modern', 'Latin Modern Roman', 'Times New Roman', serif;
            background: #faf9f7;
            padding: 20px;
            color: #333;
        }
        .main-container { max-width: 1600px; margin: 0 auto; }

        .header-bar {
            display:flex; justify-content: space-between; align-items: center;
            margin-bottom: 30px; padding-bottom: 15px; border-bottom: 2px solid #333;
        }
        .user-info-left { flex:1; text-align:left; font-size:16px; color:#555; }
        h1 { flex:1; text-align:center; margin:0; font-weight:400; font-size:2.2em; }
        .logout-container { flex:1; text-align:right; }

        .logout-btn {
            padding: 8px 16px; background: #333; color:white; border:none; border-radius:4px; cursor:pointer;
        }

        /* Layout: una sola riga con tre sezioni */
        #columns {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            align-items: flex-start;
        }

        /* Ogni colonna prende 1/3 dello spazio */
        #filters-column, #reports-column, #menu-column {
            flex: 1 1 0;
            min-width: 260px;
        }

        /* Collapsible styles */
        .collapsible-container {
            border: 1px solid #ccc;
            padding: 15px;
            background: white;
            margin-bottom: 15px;
            border-radius: 6px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.05);
        }
        .collapsible-header { display:flex; justify-content: space-between; cursor:pointer; user-select:none; align-items:center; }
        .collapsible-header h2 { font-size:18px; font-weight:600; }
        .toggle-btn { font-size:20px; font-weight:bold; color:#555; }

        .collapsible-content { display:none; margin-top:15px; }
        .collapsible-content.active { display:block; }

        .filter-group { margin-bottom:15px; }
        .filter-group label { display:block; margin-bottom:5px; font-weight:500; font-size:14px; }
        .filter-group input, .filter-group select { width:100%; padding:8px; border:1px solid #ccc; border-radius:4px; font-size:14px; }

        button {
            padding: 10px 20px; background:#333; color:white; border:none; border-radius:4px; cursor:pointer; font-size:14px;
            transition: background 0.3s; margin-right:10px; margin-bottom:10px;
        }
        button:hover { background:#555; }
        button:disabled { background:#ccc; cursor:not-allowed; }

        ul { list-style:none; padding-left:0; margin:0; }
        li { margin:8px 0; cursor:pointer; font-size:15px; line-height:1.5; position:relative; padding-left:20px; }
        li::before { content: "‚Ä¢"; font-size:18px; position:absolute; left:0; color:#333; }

        .submenu { margin-left:20px; display:none; border-left:1px dotted #888; padding-left:15px; margin-top:5px; }
        .open > .submenu { display:block; }

        a { text-decoration:none; color:#000; font-style:italic; }
        a:hover { text-decoration:underline; color:#1976d2; }

        .toggle { font-weight:bold; cursor:pointer; margin-right:8px; color:#555; font-style:normal; }
        li.has-submenu::before { content:""; }

        /* Table */
        .table-container { overflow-x:auto; margin-bottom:30px; border:1px solid #ddd; background:white; border-radius:6px; }
        table { width:100%; border-collapse:collapse; font-size:13px; }
        thead { background:#f8f8f8; position:sticky; top:0; }
        th { padding:12px 8px; text-align:left; font-weight:600; border-bottom:2px solid #333; border-right:1px solid #ddd; }
        td { padding:10px 8px; border-bottom:1px solid #eee; border-right:1px solid #eee; }
        tr:hover { background:#f9f9f9; }
        tr.selected { background:#e3f2fd; }
        input[type="checkbox"] { cursor:pointer; width:16px; height:16px; }

        .pdf-viewer { margin-top:20px; border:1px solid #ddd; border-radius:6px; overflow:hidden; background:white; display:none; }
        .pdf-header { background:#f8f8f8; padding:15px; border-bottom:1px solid #ddd; display:flex; justify-content:space-between; align-items:center; }
        .pdf-content { width:100%; height:800px; border:none; }

        .message { padding:15px; border-radius:4px; margin:10px 0; display:none; }
        .message.loading { background:#e3f2fd; color:#1976d2; display:block; }
        .message.error { background:#fee; color:#c33; display:block; }
        .message.success { background:#efe; color:#3c3; display:block; }

        .auth-error { background:#fff3cd; border:2px solid #ffc107; padding:20px; border-radius:8px; text-align:center; margin:20px 0; }
        .auth-error h3 { color:#856404; margin-bottom:10px; }
        .auth-error button { margin-top:15px; background:#ffc107; color:#000; }
        .auth-error button:hover { background:#e0a800; }

        li.report-item { padding:8px 12px; background:#f9f9f9; border:1px solid #e0e0e0; border-radius:4px; margin:8px 0; cursor:pointer; transition: background 0.2s; }
        li.report-item:hover { background:#e3f2fd; border-color:#1976d2; }
        li.report-item::before { content: "üìÑ"; margin-right:8px; position: static; padding-right:6px; }
        
        .account-checkbox-item { padding:6px 10px; background:#f9f9f9; border:1px solid #e0e0e0; border-radius:4px; margin:6px 0; display:flex; align-items:center; gap:8px; }
        .account-checkbox-item:hover { background:#f0f0f0; }
        .account-checkbox-item input[type="checkbox"] { margin:0; }
        .account-checkbox-item label { cursor:pointer; margin:0; font-size:13px; flex:1; }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header-bar" id="headerBar" style="display:none;">
            <div class="user-info-left">
                <strong id="userLabel">Utente:</strong> <span id="usernameDisplay">-</span>
            </div>
            <h1 id="dashboardTitle">Dashboard</h1>
            <div class="logout-container">
                <button class="logout-btn" onclick="logout()">
                    <i class="fa fa-sign-out"></i> <span id="logoutText">Logout</span>
                </button>
            </div>
        </div>

        <div id="authCheck" style="display:none;" class="auth-error">
            <h3>‚ö†Ô∏è <span id="sessionInvalidTitle">Sessione non valida</span></h3>
            <p id="sessionInvalidMsg">Non sei autenticato o la sessione √® scaduta.</p>
            <button onclick="redirectToLogin()" id="backToLoginBtn">Torna al Login</button>
        </div>

        <div id="mainContent" style="display:none;">
            <div id="message" class="message"></div>

            <!-- TRE SEZIONI SU UNA RIGA: PERIODO (SX), RAPPORTI (CENTRO), MENU (DX) -->
            <div id="columns">
                <!-- PERIODO -->
                <div id="filters-column">
                    <div class="collapsible-container">
                        <div class="collapsible-header" onclick="toggleCollapsible(this)">
                            <h2 id="filtersPeriodTitle">Filtri Periodo</h2>
                            <span class="toggle-btn">-</span>
                        </div>
                        <div class="collapsible-content active">
                            <div class="filter-group">
                                <label id="dateStartLabel">Data iniziale:</label>
                                <input type="date" id="date-start">
                            </div>
                            <div class="filter-group">
                                <label id="dateEndLabel">Data finale:</label>
                                <input type="date" id="date-end">
                            </div>
                            <div class="filter-group">
                                <label id="portfolioLabel">Portafoglio:</label>
                                <select id="portfolio">
                                    <option value="" id="selectOption">-- seleziona --</option>
                                </select>
                            </div>
                            <div class="filter-group">
                                <label id="profitabilityLabel">Redditivit√†:</label>
                                <select id="profitability" multiple size="3" style="height:auto;">
                                </select>
                            </div>
                            <button id="apply-filters">Applica Filtri</button>
                        </div>
                    </div>
                </div>

                <!-- RAPPORTI (centro) -->
                <div id="reports-column">
                    <div class="collapsible-container">
                        <div class="collapsible-header" onclick="toggleCollapsible(this)">
                            <h2 id="reportsTitle">Rapporti</h2>
                            <span class="toggle-btn">-</span>
                        </div>
                        <div class="collapsible-content active" id="reports-list">
                            <p style="color:#999;" id="reportsLoading">Caricamento rapporti in corso...</p>
                        </div>
                    </div>
                </div>

                <!-- MENU (destra) -->
                <div id="menu-column">
                    <div class="collapsible-container">
                        <div class="collapsible-header" onclick="toggleCollapsible(this)">
                            <h2 id="menuTitle">Menu</h2>
                            <span class="toggle-btn">-</span>
                        </div>
                        <div class="collapsible-content active" id="menu-container">
                            <p style="color:#999;" id="menuLoading">Caricamento menu in corso...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- PDF VIEWER IN BASSO -->
            <div class="pdf-viewer" id="pdfViewer">
                <div class="pdf-header">
                    <h3 id="pdfViewerTitle">Report PDF - template.pdf</h3>
                    <button onclick="downloadPDF()">
                        <i class="fa fa-download"></i> <span id="downloadPdfText">Download PDF</span>
                    </button>
                </div>
                <iframe id="pdfFrame" class="pdf-content"></iframe>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://feweb-tunnel.fe-web.eu";
        let filterData = null;
        let credentials = { username: '', token: '', language: '', filter: '' };
        let pdfBase64 = null;
        let translations = {};

        // ========== TRANSLATION SYSTEM ==========
        async function loadTranslations(lang) {
            console.log("üìö Loading translations for:", lang);
            try {
                const response = await fetch(`lang/${lang}.json`);
                if (!response.ok) throw new Error(`Translation file not found lang/${lang}.json`);
                translations = await response.json();
                console.log("‚úÖ Translations loaded");
            } catch (error) {
                console.error('‚ùå Error loading translations:', error);
            }
        }

        function getTranslation(key) {
            return translations[key] || key;
        }

        function updatePageTranslations() {
            const dashTitle = getTranslation('int.dashboard.title'); 
            if (dashTitle !== 'int.dashboard.title') document.getElementById('dashboardTitle').textContent = dashTitle;
            
            const userLabel = getTranslation('int.user.label'); 
            if (userLabel !== 'int.user.label') document.getElementById('userLabel').textContent = userLabel;
            
            const filtersPeriod = getTranslation('int.filters.period.title'); 
            if (filtersPeriod !== 'int.filters.period.title') document.getElementById('filtersPeriodTitle').textContent = filtersPeriod;
            
            const reportsTitle = getTranslation('int.reports.title'); 
            if (reportsTitle !== 'int.reports.title') document.getElementById('reportsTitle').textContent = reportsTitle;
            
            const menuTitle = getTranslation('int.menu.title'); 
            if (menuTitle !== 'int.menu.title') document.getElementById('menuTitle').textContent = menuTitle;
            
            const dateStart = getTranslation('int.date.start'); 
            if (dateStart !== 'int.date.start') document.getElementById('dateStartLabel').textContent = dateStart;
            
            const dateEnd = getTranslation('int.date.end'); 
            if (dateEnd !== 'int.date.end') document.getElementById('dateEndLabel').textContent = dateEnd;
            
            const portfolio = getTranslation('int.portfolio'); 
            if (portfolio !== 'int.portfolio') document.getElementById('portfolioLabel').textContent = portfolio;
            
            const profitability = getTranslation('int.profitability'); 
            if (profitability !== 'int.profitability') document.getElementById('profitabilityLabel').textContent = profitability;
            
            const selectOpt = getTranslation('int.select.option'); 
            if (selectOpt !== 'int.select.option') {
                const opt = document.getElementById('selectOption');
                if (opt) opt.textContent = selectOpt;
            }
            
            const applyFilters = getTranslation('int.apply.filters'); 
            if (applyFilters !== 'int.apply.filters') document.getElementById('apply-filters').textContent = applyFilters;
            
            const logout = getTranslation('int.logout'); 
            if (logout !== 'int.logout') document.getElementById('logoutText').textContent = logout;
            
            const sessionInvalid = getTranslation('int.session.invalid');
            if (sessionInvalid !== 'int.session.invalid') document.getElementById('sessionInvalidTitle').textContent = sessionInvalid;
            
            const sessionExpired = getTranslation('int.session.expired');
            if (sessionExpired !== 'int.session.expired') document.getElementById('sessionInvalidMsg').textContent = sessionExpired;
            
            const backToLogin = getTranslation('int.back.to.login');
            if (backToLogin !== 'int.back.to.login') document.getElementById('backToLoginBtn').textContent = backToLogin;
            
            const downloadPdf = getTranslation('int.download.pdf');
            if (downloadPdf !== 'int.download.pdf') document.getElementById('downloadPdfText').textContent = downloadPdf;
        }

        // ========== UTILITY FUNCTIONS ==========
        function toggleCollapsible(header) {
            const content = header.nextElementSibling;
            const toggleBtn = header.querySelector('.toggle-btn');
            if (content.classList.contains('active')) {
                content.classList.remove('active'); 
                toggleBtn.textContent = '+';
            } else {
                content.classList.add('active'); 
                toggleBtn.textContent = '-';
            }
        }

        function showMessage(text, type = 'info') {
            const msgDiv = document.getElementById('message');
            msgDiv.className = 'message ' + type;
            msgDiv.textContent = text;
            if (type !== 'loading') {
                setTimeout(() => { msgDiv.className = 'message'; }, 5000);
            }
        }

        // ========== AUTHENTICATION ==========
        function checkAuthentication() {
            const username = localStorage.getItem("username");
            const token = localStorage.getItem("token");
            const language = localStorage.getItem("language") || 'it_IT';
            const filter = localStorage.getItem("filter");

            credentials.username = username;
            credentials.token = token;
            credentials.language = language;
            credentials.filter = filter;

            document.getElementById('usernameDisplay').textContent = username || '-';
            document.getElementById('headerBar').style.display = 'flex';
            document.getElementById('authCheck').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';

            return true;
        }

        // ========== MENU ==========
        async function loadMenu() {
            try {
                const response = await fetch('menu.json');
                const data = await response.json();
                const container = document.getElementById('menu-container');
                container.innerHTML = '';

                function createMenuList(items) {
                    const ul = document.createElement('ul');
                    items.filter(i => i.status === "ok").sort((a,b)=>a.id.localeCompare(b.id)).forEach(item => {
                        const li = document.createElement('li');
                        if (item.submenu && item.submenu.length) {
                            const toggle = document.createElement('span');
                            toggle.textContent = '+';
                            toggle.classList.add('toggle');
                            toggle.addEventListener('click', (e)=>{ 
                                e.stopPropagation(); 
                                li.classList.toggle('open'); 
                                toggle.textContent = li.classList.contains('open') ? '-' : '+'; 
                            });
                            li.appendChild(toggle);
                            li.classList.add('has-submenu');
                        }
                        const link = document.createElement('a');
                        const translatedDesc = getTranslation(item.description);
                        link.textContent = translatedDesc !== item.description ? translatedDesc : item.description;
                        link.href = item.html || '#';
                        li.appendChild(link);
                        if (item.submenu && item.submenu.length) {
                            const subUl = createMenuList(item.submenu);
                            subUl.classList.add('submenu');
                            li.appendChild(subUl);
                        }
                        ul.appendChild(li);
                    });
                    return ul;
                }

                const menuList = createMenuList(data.menu || []);
                container.appendChild(menuList);
            } catch (error) {
                console.error('Errore caricamento menu', error);
                document.getElementById('menu-container').innerHTML = '<p style="color:red;">Errore caricamento menu</p>';
            }
        }

        // ========== FILTER & ACCOUNTS ==========
        async function loadFilter() {
            try {
                showMessage(getTranslation('int.loading.filters') || 'Caricamento filtri e account in corso...', 'loading');

                const payload = {
                    username: credentials.username,
                    token: credentials.token,
                    language: credentials.language,
                    filter: credentials.filter
                };

                console.log('üì§ POST /getfilter', payload);

                const response = await fetch(`${API_URL}/getfilter`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                console.log('üì• status', response.status);

                if (!response.ok) {
                    if (response.status === 401 || response.status === 403) {
                        showMessage(getTranslation('int.session.expired') || 'Sessione scaduta. Effettua nuovamente il login.', 'error');
                        setTimeout(redirectToLogin, 2000);
                        return;
                    }
                    throw new Error('HTTP ' + response.status);
                }

                const data = await response.json();
                console.log('getfilter response:', data);

                let loaded = null;
                if (data && data.Filter && data.Account) {
                    loaded = data;
                } else if (data && data.filter && data.filter.Filter) {
                    loaded = data.filter;
                } else if (data.status === 'ok' && data.data && data.data.Filter) {
                    loaded = data.data;
                } else {
                    loaded = data;
                }

                if (!loaded || !loaded.Filter) {
                    throw new Error('Formato filter.json non valido');
                }

                filterData = loaded;

                populateFilterUI();
                renderReportsList();

                showMessage(getTranslation('int.filters.loaded') || 'Filtri e account caricati', 'success');
            } catch (error) {
                console.error('Errore loadFilter', error);
                showMessage((getTranslation('int.error.loading.filters') || 'Errore nel caricamento dei filtri') + ': ' + (error.message || error), 'error');
                document.getElementById('reports-list').innerHTML = '<p style="color:#c33;">Errore nel caricamento dei rapporti</p>';
            }
        }

        function populateFilterUI() {
            const f = filterData.Filter || {};
            
            // Date
            if (f.date_start) document.getElementById('date-start').value = f.date_start;
            if (f.date_end) document.getElementById('date-end').value = f.date_end;
            
            // Portfolio (select singolo)
            const portfolioSelect = document.getElementById('portfolio');
            portfolioSelect.innerHTML = `<option value="">${getTranslation('int.select.option') || '-- seleziona --'}</option>`;
            
            if (Array.isArray(f.portfolio)) {
                f.portfolio.forEach(p => {
                    const opt = document.createElement('option');
                    opt.value = p.value;
                    opt.textContent = p.value;
                    opt.selected = p.selected;
                    portfolioSelect.appendChild(opt);
                });
            }
            
            // Yield/Profitability (select multiplo)
            const profitabilitySelect = document.getElementById('profitability');
            profitabilitySelect.innerHTML = '';
            
            if (Array.isArray(f.yield)) {
                f.yield.forEach(y => {
                    const opt = document.createElement('option');
                    opt.value = y.value;
                    opt.textContent = y.value;
                    opt.selected = y.selected;
                    profitabilitySelect.appendChild(opt);
                });
            }
        }

        function renderReportsList() {
            const container = document.getElementById('reports-list');
            container.innerHTML = '';

            const accountsList = (filterData.Account && filterData.Account.list) ? filterData.Account.list : [];

            if (!Array.isArray(accountsList) || accountsList.length === 0) {
                container.innerHTML = `<p style="color:#999;">${getTranslation('int.no.reports') || 'Nessun rapporto trovato'}</p>`;
                return;
            }

            accountsList.forEach(item => {
                const div = document.createElement('div');
                div.className = 'account-checkbox-item';
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `account-${item.id_account}`;
                checkbox.checked = item.selected || false;
                checkbox.addEventListener('change', () => {
                    item.selected = checkbox.checked;
                });
                
                const label = document.createElement('label');
                label.htmlFor = `account-${item.id_account}`;
                const id = item.id_account || item.account_id || 'N/A';
                const desc = item.description_account || item.description || '';
                label.textContent = `${id}${desc ? ' - ' + desc : ''}`;
                
                div.appendChild(checkbox);
                div.appendChild(label);
                container.appendChild(div);
            });

            const summary = document.createElement('p');
            summary.style.marginTop = '15px';
            summary.style.color = '#555';
            summary.style.fontSize = '13px';
            summary.innerHTML = `<strong>${accountsList.length}</strong> ${getTranslation('int.reports.available') || 'rapporti disponibili'}`;
            container.appendChild(summary);
        }

        // ========== APPLY FILTERS ==========
        async function applyFiltersAndSave() {
            try {
                if (!filterData) {
                    showMessage(getTranslation('int.error.no.data') || 'Impossibile applicare filtri: dati non caricati', 'error');
                    return;
                }

                const dateStart = document.getElementById('date-start').value;
                const dateEnd = document.getElementById('date-end').value;
                const portfolioSelect = document.getElementById('portfolio');
                const profitabilitySelect = document.getElementById('profitability');

                // Aggiorna Filter
                if (!filterData.Filter) filterData.Filter = {};
                filterData.Filter.date_start = dateStart || filterData.Filter.date_start || '';
                filterData.Filter.date_end = dateEnd || filterData.Filter.date_end || '';

                // Aggiorna portfolio
                if (Array.isArray(filterData.Filter.portfolio)) {
                    filterData.Filter.portfolio.forEach(p => {
                        p.selected = (p.value === portfolioSelect.value);
                    });
                }

                // Aggiorna yield
                if (Array.isArray(filterData.Filter.yield)) {
                    const selectedYields = Array.from(profitabilitySelect.selectedOptions).map(opt => opt.value);
                    filterData.Filter.yield.forEach(y => {
                        y.selected = selectedYields.includes(y.value);
                    });
                }

                showMessage(getTranslation('int.sending.filters') || 'Invio filtri al server...', 'loading');

                console.log('üì§ POST /putfilter', filterData);

                const response = await fetch(`${API_URL}/putfilter`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(filterData)
                });

                console.log('üì• status', response.status);

                if (!response.ok) {
                    if (response.status === 401 || response.status === 403) {
                        showMessage(getTranslation('int.session.expired') || 'Sessione scaduta. Effettua nuovamente il login.', 'error');
                        setTimeout(redirectToLogin, 2000);
                        return;
                    }
                    const text = await response.text().catch(()=>null);
                    throw new Error(`HTTP ${response.status} ${text ? '- ' + text : ''}`);
                }

                const respJson = await response.json().catch(()=>null);
                console.log('putfilter response', respJson);

                showMessage(getTranslation('int.filters.updated') || 'Filtri aggiornati e inviati correttamente', 'success');

                await loadFilter();
            } catch (error) {
                console.error('Errore applyFiltersAndSave', error);
                showMessage((getTranslation('int.error.sending.filters') || 'Errore nell\'invio dei filtri') + ': ' + (error.message || error), 'error');
            }
        }

        // ========== PDF ==========
        async function loadPDF() {
            try {
                showMessage(getTranslation('int.loading.pdf') || 'Caricamento PDF in corso...', 'loading');

                const payload = {
                    username: credentials.username,
                    token: credentials.token,
                    language: credentials.language,
                    filter: credentials.filter
                };

                const response = await fetch(`${API_URL}/getreport`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    if (response.status === 401 || response.status === 403) {
                        showMessage(getTranslation('int.session.expired') || 'Sessione scaduta. Effettua nuovamente il login.', 'error');
                        setTimeout(redirectToLogin, 2000);
                        return;
                    }
                    throw new Error('HTTP ' + response.status);
                }

                const data = await response.json();
                if (!data || data.status !== 'ok' || !data.pdf_data) throw new Error(data && data.message ? data.message : 'PDF non disponibile');

                displayPDF(data.pdf_data);
            } catch (error) {
                console.error('Errore loadPDF', error);
                showMessage((getTranslation('int.error.loading.pdf') || 'Errore nel caricamento del PDF') + ': ' + (error.message || error), 'error');
            }
        }

        function displayPDF(pdfBase64Data) {
            try {
                pdfBase64 = pdfBase64Data;
                const byteCharacters = atob(pdfBase64);
                const byteNumbers = new Array(byteCharacters.length);
                for (let i = 0; i < byteCharacters.length; i++) byteNumbers[i] = byteCharacters.charCodeAt(i);
                const byteArray = new Uint8Array(byteNumbers);
                const pdfBlob = new Blob([byteArray], { type: 'application/pdf' });
                if (pdfBlob.size === 0) throw new Error('PDF vuoto');
                const pdfUrl = URL.createObjectURL(pdfBlob);
                const pdfFrame = document.getElementById('pdfFrame');
                pdfFrame.src = pdfUrl;
                pdfFrame.onload = () => showMessage(getTranslation('int.pdf.loaded') || 'PDF caricato con successo', 'success');
                document.getElementById('pdfViewer').style.display = 'block';
                document.getElementById('pdfViewer').scrollIntoView({ behavior: 'smooth' });
            } catch (error) {
                console.error('displayPDF error', error);
                showMessage((getTranslation('int.error.display.pdf') || 'Errore nel display del PDF') + ': ' + (error.message || error), 'error');
            }
        }

        function downloadPDF() {
            if (!pdfBase64) { 
                showMessage(getTranslation('int.no.pdf') || 'Nessun PDF caricato', 'error'); 
                return; 
            }
            try {
                const byteCharacters = atob(pdfBase64);
                const byteNumbers = new Array(byteCharacters.length);
                for (let i = 0; i < byteCharacters.length; i++) byteNumbers[i] = byteCharacters.charCodeAt(i);
                const byteArray = new Uint8Array(byteNumbers);
                const pdfBlob = new Blob([byteArray], { type: 'application/pdf' });
                const url = URL.createObjectURL(pdfBlob);
                const a = document.createElement('a'); 
                a.href = url; 
                a.download = 'template.pdf';
                document.body.appendChild(a); 
                a.click(); 
                document.body.removeChild(a); 
                URL.revokeObjectURL(url);
                showMessage(getTranslation('int.download.started') || 'Download avviato', 'success');
            } catch (error) {
                console.error('downloadPDF error', error);
                showMessage((getTranslation('int.error.download.pdf') || 'Errore nel download del PDF') + ': ' + (error.message || error), 'error');
            }
        }

        // ========== LOGOUT ==========
        async function logout() {
            try {
                const payload = { 
                    username: credentials.username, 
                    token: credentials.token, 
                    language: credentials.language, 
                    filter: credentials.filter 
                };
                const response = await fetch(`${API_URL}/logout`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await response.json().catch(()=>null);
                if (data && data.status === 'ok') {
                    showMessage(getTranslation('int.logout.success') || 'Logout effettuato con successo', 'success');
                    localStorage.clear();
                    setTimeout(()=>{ window.location.href = 'index.html'; }, 1000);
                } else {
                    showMessage(getTranslation('int.error.logout') || 'Errore durante il logout', 'error');
                }
            } catch (error) {
                console.error('logout error', error);
                showMessage((getTranslation('int.connection.error') || 'Errore di connessione') + ': ' + (error.message || error), 'error');
            }
        }

        function redirectToLogin() { 
            localStorage.clear(); 
            window.location.href = 'index.html'; 
        }

        // ========== INITIALIZATION ==========
        window.addEventListener('load', async () => {
            if (checkAuthentication()) {
                await loadTranslations(credentials.language);
                updatePageTranslations();
                loadMenu();
                loadFilter();
                loadPDF();
            }
        });

        document.getElementById('apply-filters')?.addEventListener('click', (e) => {
            e.preventDefault();
            applyFiltersAndSave();
        });
    </script>
</body>
