<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard a.4</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');

        :root {
            --bg-color: #050505;
            --neon-cyan: #00f3ff;
            --neon-blue: #0066ff;
            --glass-bg: rgba(0, 20, 40, 0.85);
            --text-color: #e0f7fa;
            --border-color: var(--neon-cyan);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-color);
            background-image:
                linear-gradient(rgba(0, 243, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            padding: 20px;
            color: var(--text-color);
            min-height: 100vh;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--neon-blue);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--neon-cyan);
        }

        .main-container {
            max-width: 1600px;
            margin: 0 auto;
        }

        /* Header */
        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--glass-bg);
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 102, 255, 0.3);
            border-radius: 8px;
        }

        .user-info-left {
            flex: 1;
            text-align: left;
            font-size: 14px;
            color: var(--neon-cyan);
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .user-info-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .flag-icon {
            font-size: 18px;
        }

        h1 {
            flex: 1;
            text-align: center;
            margin: 0;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--neon-cyan);
            color: #fff;
            font-size: 2em;
        }

        .logout-container {
            flex: 1;
            text-align: right;
        }

        .logout-btn {
            padding: 8px 16px;
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff3333;
            color: #ff3333;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: rgba(255, 0, 0, 0.4);
            box-shadow: 0 0 10px #ff3333;
        }

        /* Layout Columns */


        /* Collapsible / Panels */
        .collapsible-container {
            background: var(--glass-bg);
            border: 1px solid var(--neon-cyan);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
        }

        .collapsible-header {
            display: flex;
            justify-content: space-between;
            cursor: pointer;
            user-select: none;
            align-items: center;
        }

        .collapsible-header h2 {
            font-size: 18px;
            font-weight: 600;
            color: var(--neon-cyan);
            text-shadow: 0 0 5px var(--neon-cyan);
            margin: 0;
        }

        .toggle-btn {
            font-size: 20px;
            font-weight: bold;
            color: var(--neon-blue);
        }

        .collapsible-content {
            display: none;
            margin-top: 15px;
            border-top: 1px solid var(--neon-blue);
            padding-top: 15px;
        }

        .collapsible-content.active {
            display: block;
        }

        /* Forms */
        .filter-group {
            margin-bottom: 15px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--neon-blue);
            font-size: 0.9rem;
        }

        .filter-group input,
        .filter-group select {
            width: 100%;
            padding: 10px;
            background: rgba(0, 243, 255, 0.1);
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            font-family: 'Orbitron', sans-serif;
            border-radius: 4px;
        }

        .filter-group select option {
            background: #000;
            color: var(--neon-cyan);
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: var(--neon-cyan);
            box-shadow: 0 0 8px var(--neon-cyan);
        }

        button {
            padding: 10px 20px;
            background: rgba(0, 102, 255, 0.2);
            border: 1px solid var(--neon-blue);
            color: var(--neon-cyan);
            font-family: 'Orbitron', sans-serif;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        button:hover {
            background: var(--neon-blue);
            color: #fff;
            box-shadow: 0 0 15px var(--neon-blue);
        }

        button:disabled {
            background: #333;
            border-color: #555;
            color: #888;
            cursor: not-allowed;
        }

        .button-secondary {
            background: rgba(255, 255, 255, 0.1);
            border-color: #666;
            color: #ccc;
        }

        .button-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Menu List */
        ul {
            list-style: none;
            padding-left: 0;
            margin: 0;
        }

        li {
            margin: 10px 0;
            cursor: pointer;
            font-size: 15px;
            position: relative;
        }

        li>a {
            display: block;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-left: 3px solid var(--neon-blue);
            color: var(--text-color);
            text-decoration: none;
            transition: all 0.3s;
        }

        li>a:hover {
            background: rgba(0, 243, 255, 0.1);
            border-left-color: var(--neon-cyan);
            padding-left: 15px;
            text-shadow: 0 0 5px var(--neon-cyan);
        }

        .submenu {
            margin-left: 20px;
            display: none;
            border-left: 1px solid rgba(0, 243, 255, 0.2);
            padding-left: 10px;
        }

        .open>.submenu {
            display: block;
        }

        .toggle {
            float: right;
            cursor: pointer;
            color: var(--neon-cyan);
            margin-right: 10px;
            font-weight: bold;
        }

        /* PDF Viewer */
        .pdf-viewer {
            margin-top: 20px;
            border: 1px solid var(--neon-cyan);
            border-radius: 8px;
            overflow: hidden;
            background: #fff;
            display: none;
            height: 800px;
        }

        .pdf-header {
            background: #eee;
            padding: 15px;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #333;
            font-family: sans-serif;
        }

        .pdf-content {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Messages */
        .message {
            padding: 15px;
            border-radius: 4px;
            margin: 10px 0;
            display: none;
        }

        .message.loading {
            background: rgba(0, 102, 255, 0.2);
            color: var(--neon-cyan);
            border: 1px solid var(--neon-blue);
            display: block;
        }

        .message.error {
            background: rgba(255, 0, 0, 0.2);
            border-color: #ff3333;
        }

        @keyframes pulse-highlight {

            0%,
            100% {
                box-shadow: 0 0 10px var(--neon-cyan);
                transform: scale(1);
            }

            50% {
                box-shadow: 0 0 25px var(--neon-cyan), 0 0 40px var(--neon-cyan);
                transform: scale(1.02);
            }
        }

        .message.success {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            border: 1px solid #00ff00;
            display: block;
        }

        .auth-error {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid #ffc107;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
        }

        .auth-error h3 {
            color: #ffc107;
            margin-bottom: 10px;
        }

        .auth-error button {
            margin-top: 15px;
            background: rgba(255, 193, 7, 0.2);
            border-color: #ffc107;
            color: #ffc107;
        }

        .auth-error button:hover {
            background: #ffc107;
            color: #000;
        }

        /* Reports List */
        .reports-section {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid var(--neon-blue);
        }

        .reports-section h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--neon-cyan);
        }

        .reports-controls {
            margin-bottom: 10px;
        }

        .account-checkbox-item {
            padding: 8px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 243, 255, 0.1);
            border-radius: 4px;
            margin: 6px 0;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.2s;
        }

        .account-checkbox-item:hover {
            background: rgba(0, 243, 255, 0.1);
        }

        .account-checkbox-item input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .account-checkbox-item label {
            cursor: pointer;
            margin: 0;
            font-size: 13px;
            flex: 1;
            color: var(--text-color);
        }

        /* Portfolio Table */
        #portfolio-section {
            margin-top: 20px;
        }

        .portfolio-controls {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .portfolio-controls label {
            color: var(--neon-cyan);
            font-size: 14px;
        }

        .portfolio-controls select {
            width: auto;
            min-width: 200px;
        }

        #portfolio-table-container {
            overflow-x: auto;
        }

        /* Unified Data Table Styles */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }

        .data-table th,
        .data-table td {
            padding: 8px 15px;
            /* Reduced padding */
            text-align: right;
            /* Align headers and data to right */
            border-bottom: 1px solid rgba(0, 243, 255, 0.2);
            color: var(--text-color);
            height: 35px;
            /* Reduced fixed row height */
        }

        /* First column alignment override (usually text/description) */
        .data-table td:first-child,
        .data-table th:first-child {
            text-align: left;
        }

        .data-table th {
            background: rgba(0, 102, 255, 0.1);
            color: var(--neon-cyan);
            font-weight: 600;
            cursor: pointer;
            user-select: none;
            position: relative;
            white-space: nowrap;
        }

        .data-table th:hover {
            background: rgba(0, 102, 255, 0.2);
        }

        .data-table th.sort-asc::after {
            content: ' ‚ñ≤';
            font-size: 0.8em;
        }

        .data-table th.sort-desc::after {
            content: ' ‚ñº';
            font-size: 0.8em;
        }

        .data-table tbody tr {
            transition: background 0.2s;
            cursor: pointer;
        }

        .data-table tbody tr:hover {
            background: rgba(0, 243, 255, 0.1);
        }

        .data-table tbody tr.selected {
            background: rgba(0, 243, 255, 0.2);
            box-shadow: inset 0 0 10px rgba(0, 243, 255, 0.1);
            border-left: 3px solid var(--neon-cyan);
        }

        /* Grouping Headers */
        tr.group-header {
            background: rgba(0, 102, 255, 0.15);
            font-weight: bold;
            cursor: default;
        }

        tr.group-header td {
            color: var(--neon-cyan);
            padding-top: 15px;
            padding-bottom: 15px;
        }

        tr.group-header:hover {
            background: rgba(0, 102, 255, 0.15);
        }

        /* Drag Handle */
        .drag-handle {
            display: inline-block;
            width: 10px;
            cursor: grab;
            color: var(--neon-blue);
            margin-right: 5px;
        }
    </style>
</head>

    <script>
        // Mobile detection and redirection
        (function () {
            const forceDesktop = sessionStorage.getItem('forceDesktop');
            if (!forceDesktop && window.innerWidth <= 768) {
                window.location.href = 'dashboard-mobile.html';
            }
        })();

        const API_URL = "https://feweb-tunnel.fe-web.eu";
        let filterData = null;
        let selectedAccounts = []; // Array of selected account IDs
        let credentials = { username: '', token: '', language: '', filter: '' };
        let pdfBase64 = null;
        let translations = {};
        let availableLanguages = [];
        let currencies = [];
        let classificationFilter = [];
        let portfolioColumns = [];
        let profitabilityColumns = [];
        let showHistorical = false; // Toggle for showing zero balance rows

        // ========== TRANSLATION SYSTEM ==========
        async function loadLanguageManifest() {
            try {
                const response = await fetch('lang/manifest.json');
                if (!response.ok) return [];
                const manifest = await response.json();
                if (manifest.classification && Array.isArray(manifest.classification)) {
                    classificationFilter = manifest.classification;
                }
                if (manifest.portfolio && Array.isArray(manifest.portfolio)) {
                    portfolioColumns = manifest.portfolio;
                }
                if (manifest.portfolio_yield && Array.isArray(manifest.portfolio_yield)) {
                    profitabilityColumns = manifest.portfolio_yield;
                }
                return manifest.languages || [];
            } catch (error) {
                console.error("Error loading manifest:", error);
                return [];
            }
        }

        async function loadLanguageFile(langCode) {
            try {
                const response = await fetch(`lang/${langCode}.json`);
                if (!response.ok) return null;
                const data = await response.json();
                if (data['int.language.code'] && data['int.language.description'] && data['img.language.flag']) {
                    return {
                        code: data['int.language.code'],
                        description: data['int.language.description'],
                        flag: data['img.language.flag']
                    };
                }
                return null;
            } catch (error) {
                console.error(`Error loading ${langCode}.json:`, error);
                return null;
            }
        }

        async function initializeLanguages() {
            const langCodes = await loadLanguageManifest();
            for (const langCode of langCodes) {
                const langData = await loadLanguageFile(langCode);
                if (langData) {
                    availableLanguages.push(langData);
                }
            }
            availableLanguages.sort((a, b) => a.code.localeCompare(b.code));
        }

        async function loadCurrencies(lang) {
            try {
                const response = await fetch(`currency/${lang}.json`);
                if (!response.ok) throw new Error(`Currency file not found currency/${lang}.json`);
                currencies = await response.json();
                console.log("‚úÖ Currencies loaded:", currencies.length);
            } catch (error) {
                console.error('‚ùå Error loading currencies:', error);
                currencies = [];
            }
        }

        async function loadTranslations(lang) {
            console.log("üìö Loading translations for:", lang);
            try {
                const response = await fetch(`lang/${lang}.json`);
                if (!response.ok) throw new Error(`Translation file not found lang/${lang}.json`);
                translations = await response.json();
                console.log("‚úÖ Translations loaded");
                await loadCurrencies(lang);
            } catch (error) {
                console.error('‚ùå Error loading translations:', error);
            }
        }

        function getTranslation(key) {
            return translations[key] || key;
        }

        function updatePageTranslations() {
            // Traduci tutti gli elementi della pagina
            const translations_map = {
                'dashboardTitle': 'int.dashboard.title',
                'userLabel': 'int.user.label',
                'filtersPeriodTitle': 'int.filter',
                'reportsTitle': 'int.reports.title',
                'menuTitle': 'int.menu.title',
                'dateStartLabel': 'int.date.start',
                'dateEndLabel': 'int.date.end',

        function isAccountSelected(accountId) {
            if (!accountId && accountId !== 0) return false;

            // Normalize the account ID to compare
            const normId = String(accountId).trim();

            // Function to normalize account IDs (remove leading zeros for numeric part)
            const normalizeAccountId = (id) => {
                const str = String(id).trim();
                // If it's purely numeric, remove leading zeros
                if (/^\d+$/.test(str)) {
                    return String(parseInt(str, 10));
                }
                // If it has letters, remove leading zeros only from numeric prefix
                const match = str.match(/^(0*)(\d+)(.*)$/);
                if (match) {
                    return String(parseInt(match[2], 10)) + match[3];
                }
                return str;
            };

            const normalizedId = normalizeAccountId(normId);

            // Debug logging (rimuovi in produzione)
            console.log('Checking account:', normId, '‚Üí normalized:', normalizedId, 'against:', selectedAccounts);

            // Check if this account is in selectedAccounts
            const isSelected = selectedAccounts.some(acc => {
                const normalizedAcc = normalizeAccountId(acc);
                const match = normalizedAcc === normalizedId;
                if (match) {
                    console.log('‚úÖ MATCH:', acc, '‚Üí', normalizedAcc, '===', normalizedId);
                }
                return match;
            });

            console.log('Result:', isSelected);
            return isSelected;
        }

        function displayPDF(pdfBase64Data) {
            try {
                pdfBase64 = pdfBase64Data;
                const byteCharacters = atob(pdfBase64);
                const byteNumbers = new Array(byteCharacters.length);
                for (let i = 0; i < byteCharacters.length; i++) byteNumbers[i] = byteCharacters.charCodeAt(i);
                const byteArray = new Uint8Array(byteNumbers);
                const pdfBlob = new Blob([byteArray], { type: 'application/pdf' });
                if (pdfBlob.size === 0) throw new Error('PDF vuoto');
                const pdfUrl = URL.createObjectURL(pdfBlob);
                const pdfFrame = document.getElementById('pdfFrame');
                pdfFrame.src = pdfUrl;
                pdfFrame.onload = () => showMessage(getTranslation('int.pdf.loaded') || 'PDF caricato con successo', 'success');
                document.getElementById('pdfViewer').style.display = 'block';

                        const qtyB = getQty(b);
                        // Sort descending (larger quantity first)
                        return qtyB - qtyA;
                    });

                    populateProfitabilityGroupingSelect(classificationList);
                    renderProfitabilityTable();
                    document.getElementById('profitability-section').style.display = 'block';
                } else {
                    console.error('Profitability error:', data);
                }
            } catch (error) {
                console.error('Error loading profitability:', error);
            }
        }

        function populateProfitabilityGroupingSelect(classificationList) {
            const select = document.getElementById('profitability-grouping-select');
            select.innerHTML = `<option value="">${getTranslation('int.noselection') || 'Nessun raggruppamento'}</option>`;

            let keys = [];
            // Use classificationFilter from manifest if available
            if (classificationFilter && classificationFilter.length > 0) {
                keys = classificationFilter;
            } else if (Array.isArray(classificationList) && classificationList.length > 0) {
                // Fallback to keys from the first classification item
                keys = Object.keys(classificationList[0]).filter(k => k !== 'id_instrument');
            }

            keys.forEach(key => {
                const opt = document.createElement('option');
                opt.value = key;
                opt.textContent = getTranslation(key) || key;
                select.appendChild(opt);
            });
        }

        function updateProfitabilityGrouping() {
            currentProfitabilityGroup = document.getElementById('profitability-grouping-select').value;
            renderProfitabilityTable();
        }

        function renderProfitabilityTable() {
            const thead = document.getElementById('profitability-header-row');
            const tbody = document.getElementById('profitability-body');
            thead.innerHTML = '';
            tbody.innerHTML = '';

            // Filter data by selected accounts
            let displayData = [];

            // Debug: check what accounts are actually in the data
            const availableAccounts = [...new Set(profitabilityData.map(item => String(item.id_account).trim()))];
            console.log('Profitability - available accounts in data:', availableAccounts);
            console.log('Profitability - selectedAccounts:', selectedAccounts);

            if (selectedAccounts.length > 0) {
                displayData = profitabilityData.filter(item => isAccountSelected(item.id_account));
                console.log('Profitability - filtered to:', displayData.length, 'items');
            } else {
                console.log('Profitability - no accounts selected, showing nothing');
            }

            // Headers
            profitabilityTableColumns.forEach((col, index) => {
                const th = document.createElement('th');
                th.draggable = true;
                th.ondragstart = (e) => handleProfitabilityDragStart(e, index);
                th.ondragover = (e) => handleProfitabilityDragOver(e);
                th.ondrop = (e) => handleProfitabilityDrop(e, index);
                th.onclick = () => sortProfitability(col);

                const handle = document.createElement('span');
                handle.className = 'drag-handle';
                handle.textContent = '‚ãÆ';
                th.appendChild(handle);

                const text = document.createTextNode(getTranslation(col) || col);
                th.appendChild(text);

                if (currentProfitabilitySort.column === col) {
                    th.classList.add(currentProfitabilitySort.direction === 'asc' ? 'sort-asc' : 'sort-desc');
                }
                thead.appendChild(th);
            });

            // Data - use filtered displayData instead of profitabilityData
            let sortedData = [...displayData];

            // Sort
            if (currentProfitabilitySort.column) {
                displayData.sort((a, b) => {
                    const valA = a[currentProfitabilitySort.column];
                    const valB = b[currentProfitabilitySort.column];
                    if (valA < valB) return currentProfitabilitySort.direction === 'asc' ? -1 : 1;
                    if (valA > valB) return currentProfitabilitySort.direction === 'asc' ? 1 : -1;
                    return 0;
                });
            }

            // Calculate Totals Helper
            const calculateTotals = (items, columns) => {
                const totals = {};
                columns.forEach(col => {
                    if (col === 'Ticker') {
                        totals[col] = 'TOTAL';
                        return;
                    }

                    // Skip totals for id_account column
                    if (col === 'id_account') {
                        totals[col] = '';
                        return;
                    }

                    // Skip totals for calculated % column
                    if (col === '%') {
                        totals[col] = '';
                        return;
                    }

                    // Skip totals for percentage columns containing "per@" or "%"
                    // We allow "yield" and "rendite" to be summed as per user request
                    const lower = col.toLowerCase();
                    if (lower.includes('per@') || lower.includes('%')) {
                        totals[col] = '';
                        return;
                    }

                    // Check if column is numeric (scan all items to be sure)
                    const isNumeric = items.some(item => {
                        const val = item[col];
                        return typeof val === 'number' || (typeof val === 'string' && /^-?\d+(\.\d+)?$/.test(val));
                    });

                    if (isNumeric) {
                        const sum = items.reduce((acc, curr) => {
                            let val = curr[col];
                            if (typeof val === 'string') val = parseFloat(val);
                            return acc + (val || 0);
                        }, 0);
                        totals[col] = parseFloat(sum.toFixed(2));
                    } else {
                        totals[col] = '';
                    }
                });
                return totals;
            };

            // Group
            if (currentProfitabilityGroup) {
                const groups = {};
                displayData.forEach(item => {
                    let groupVal = 'int.other';
                    const instrumentId = item.id_instrument;
                    // Lookup in classification map using id_instrument
                    // Ensure we handle both string and number types for id_instrument
                    if (instrumentId !== undefined && instrumentId !== null) {
                        // Try direct match first
                        let classObj = classificationMap[instrumentId];
                        // If not found, try converting to string (if it's a number) or number (if it's a string)
                        if (!classObj) {
                            // If classificationMap keys are strings (from JSON), and instrumentId is number
                            classObj = classificationMap[String(instrumentId)];
                        }

                        if (classObj && classObj[currentProfitabilityGroup]) {
                            groupVal = classObj[currentProfitabilityGroup];
                        }
                    }
                    if (!groups[groupVal]) groups[groupVal] = [];
                    groups[groupVal].push(item);
                });

                Object.keys(groups).sort().forEach(group => {
                    const groupItems = groups[group];
                    const trGroup = document.createElement('tr');
                    trGroup.className = 'group-header';
                    const tdGroup = document.createElement('td');
                    tdGroup.colSpan = profitabilityTableColumns.length;
                    tdGroup.textContent = `${getTranslation(group) || group} (${groupItems.length})`;
                    trGroup.appendChild(tdGroup);
                    tbody.appendChild(trGroup);

                    groupItems.forEach(item => renderProfitabilityRow(item, tbody));

                    const groupTotal = calculateTotals(groupItems, profitabilityTableColumns);
                    renderProfitabilityRow(groupTotal, tbody, true);
                });

                const grandTotal = calculateTotals(displayData, profitabilityTableColumns);
                renderProfitabilityRow(grandTotal, tbody, true, true);

            } else {
                displayData.forEach(item => renderProfitabilityRow(item, tbody));
                const grandTotal = calculateTotals(displayData, profitabilityTableColumns);
                renderProfitabilityRow(grandTotal, tbody, true, true);
            }
        }

        function renderProfitabilityRow(item, tbody, isTotal = false, isGrandTotal = false) {
            const tr = document.createElement('tr');
            if (isTotal) {
                tr.style.fontWeight = 'bold';
                tr.style.background = isGrandTotal ? 'rgba(0, 243, 255, 0.15)' : 'rgba(0, 102, 255, 0.1)';
                tr.style.borderTop = isGrandTotal ? '2px solid var(--neon-cyan)' : '1px solid var(--neon-blue)';
            } else {
                // Make the whole row clickable
                tr.onclick = () => {
                    selectProfitabilityRow(tr, item);
                    if (item.Ticker) openTradeYieldDetails(item.Ticker);
                };
            }

            profitabilityTableColumns.forEach((col, index) => {
                const td = document.createElement('td');
                let val = item[col];

                // If it's the first column and not a total row, style it like a link
                if (index === 0 && !isTotal) {
                    const span = document.createElement('span');
                    span.textContent = val !== undefined ? val : '';
                    span.style.cursor = 'pointer';
                    span.style.color = 'var(--neon-cyan)';
                    td.appendChild(span);
                } else if (val !== undefined) {
                    // Check if column description contains "%" and absolute value > 5000
                    const colDescription = getTranslation(col) || col;
                    const isPercentageCol = colDescription.includes('%');

                    if (typeof val === 'number') {
                        // Display "--" for percentage columns with absolute value > 5000
                        if (isPercentageCol && Math.abs(val) > 5000) {
                            td.textContent = '--';
                        } else {
                            td.textContent = val.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
                        }
                        td.style.textAlign = 'right';
                        if (!isPercentageColumn(col)) { // This check was originally here, keep it.
                            td.title = col; // Add column name as tooltip
                        }
                    } else {
                        td.textContent = val;
                    }
                } else {
                    td.textContent = '';
                }
                tr.appendChild(td);
            });
            tbody.appendChild(tr);
        }

        function sortProfitability(col) {
            if (currentProfitabilitySort.column === col) {
                currentProfitabilitySort.direction = currentProfitabilitySort.direction === 'asc' ? 'desc' : 'asc';
            } else {
                currentProfitabilitySort.column = col;
                currentProfitabilitySort.direction = 'asc';
            }
            renderProfitabilityTable();
        }

        let draggedProfitabilityColIndex = null;
        function handleProfitabilityDragStart(e, index) {
            draggedProfitabilityColIndex = index;
            e.dataTransfer.effectAllowed = 'move';
        }
        function handleProfitabilityDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        }
        function handleProfitabilityDrop(e, index) {
            e.preventDefault();
            if (draggedProfitabilityColIndex === index) return;
            const col = profitabilityTableColumns.splice(draggedProfitabilityColIndex, 1)[0];
            profitabilityTableColumns.splice(index, 0, col);
            renderProfitabilityTable();
        }

        async function selectProfitabilityRow(tr, item) {
            document.querySelectorAll('#profitability-body tr').forEach(r => r.classList.remove('selected'));
            tr.classList.add('selected');
        }



        // ========== LOGOUT ==========
        async function loadPDF() {
            try {
                const pdfPath = `pdf/${credentials.username}/template.pdf`;

                // Check if PDF exists and display it
                const response = await fetch(pdfPath);
                if (response.ok) {
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);

                    // Open PDF in new window
                    window.open(url, '_blank');

                    showMessage(getTranslation('int.pdf.loaded') || 'PDF caricato con successo', 'success');
                } else {
                    showMessage(getTranslation('int.pdf.notfound') || 'PDF non trovato', 'error');
                }
            } catch (error) {
                console.error('Errore loadPDF', error);
                showMessage((getTranslation('int.error.pdf') || 'Errore nel caricamento del PDF') + ': ' + (error.message || error), 'error');
            }
        }

        // ========== LOGOUT ==========
        async function logout() {
            try {
                const payload = {
                    username: credentials.username,
                    token: credentials.token,
                    language: credentials.language,
                    filter: credentials.filter
                };
                const response = await fetch(`${API_URL}/logout`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await response.json().catch(() => null);
                if (data && data.status === 'ok') {
                    showMessage(getTranslation('int.logout.success') || 'Logout effettuato con successo', 'success');
                    localStorage.clear();
                    setTimeout(() => { window.location.href = 'login.html'; }, 1000);
                } else {
                    showMessage(getTranslation('int.error.logout') || 'Errore durante il logout', 'error');
                }
            } catch (error) {
                console.error('logout error', error);
                showMessage((getTranslation('int.connection.error') || 'Errore di connessione') + ': ' + (error.message || error), 'error');
            }
        }

        function openTradingDashboard() {
            // Open trading dashboard with credentials
            const params = new URLSearchParams({
                username: credentials.username,
                token: credentials.token,
                language: credentials.language
            });
            window.open(`dashboard-trading.html?${params.toString()}`, '_blank');
        }

        function redirectToLogin() {
            localStorage.clear();
            window.location.href = 'login.html';
        }

        // ========== INITIALIZATION ==========
        window.addEventListener('load', async () => {
            if (checkAuthentication()) {
                await initializeLanguages();
                await loadTranslations(credentials.language);
                updatePageTranslations();
                await updateUserInfo();  // Show user language/currency early
                loadMenu();
                loadFilter();
                loadPortfolio();
                loadProfitability();
                // loadPDF(); // Manual load only
            }
        });

        document.getElementById('apply-filters')?.addEventListener('click', (e) => {
            e.preventDefault();
            applyFiltersAndSave();
        });

    </script>
