<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRON Dashboard Cube</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');

        :root {
            --cube-size: 400px;
            /* Increased size for content */
            --bg-color: #050505;
            --neon-cyan: #00f3ff;
            --neon-blue: #0066ff;
            --glass-bg: rgba(0, 20, 40, 0.85);
            --border-color: var(--neon-cyan);
            --text-color: #e0f7fa;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            background-image:
                linear-gradient(rgba(0, 243, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            color: var(--text-color);
        }

        /* Scrollbar styling for faces */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--neon-blue);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--neon-cyan);
        }

        .scene {
            width: var(--cube-size);
            height: var(--cube-size);
            perspective: 1000px;
        }

        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transform: translateZ(calc(var(--cube-size) * -0.5)) rotateX(-15deg) rotateY(25deg);
            transition: transform 0.1s ease-out;
        }

        .cube__face {
            position: absolute;
            width: var(--cube-size);
            height: var(--cube-size);
            background: var(--glass-bg);
            border: 2px solid var(--neon-cyan);
            box-shadow: 0 0 15px var(--neon-cyan), inset 0 0 20px rgba(0, 243, 255, 0.2);
            box-sizing: border-box;
            padding: 20px;
            overflow-y: auto;
            backface-visibility: hidden;
            /* Hide backface to avoid clutter */
            /* Ensure inputs are clickable */
            transform-style: preserve-3d;
        }

        /* Face Transforms */
        .cube__face--front {
            transform: rotateY(0deg) translateZ(calc(var(--cube-size) * 0.5));
        }

        .cube__face--right {
            transform: rotateY(90deg) translateZ(calc(var(--cube-size) * 0.5));
        }

        .cube__face--back {
            transform: rotateY(180deg) translateZ(calc(var(--cube-size) * 0.5));
        }

        .cube__face--left {
            transform: rotateY(-90deg) translateZ(calc(var(--cube-size) * 0.5));
        }

        .cube__face--top {
            transform: rotateX(90deg) translateZ(calc(var(--cube-size) * 0.5));
        }

        .cube__face--bottom {
            transform: rotateX(-90deg) translateZ(calc(var(--cube-size) * 0.5));
        }

        /* Content Styling */
        h2,
        h3 {
            color: var(--neon-cyan);
            text-shadow: 0 0 5px var(--neon-cyan);
            margin-top: 0;
            border-bottom: 1px solid var(--neon-blue);
            padding-bottom: 10px;
            font-size: 1.2rem;
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 0.9rem;
            color: var(--neon-blue);
        }

        input,
        select,
        button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--neon-blue);
            color: var(--neon-cyan);
            font-family: 'Orbitron', sans-serif;
            border-radius: 4px;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--neon-cyan);
            box-shadow: 0 0 8px var(--neon-cyan);
        }

        button {
            cursor: pointer;
            background: rgba(0, 102, 255, 0.2);
            transition: all 0.3s;
            font-weight: bold;
            margin-top: 15px;
        }

        button:hover {
            background: var(--neon-blue);
            color: #fff;
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .button-secondary {
            background: rgba(255, 255, 255, 0.1);
            border-color: #666;
            color: #ccc;
        }

        .button-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Lists */
        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 8px;
            border-bottom: 1px solid rgba(0, 243, 255, 0.2);
            cursor: pointer;
        }

        li:hover {
            background: rgba(0, 243, 255, 0.1);
        }

        a {
            color: var(--text-color);
            text-decoration: none;
        }

        a:hover {
            color: var(--neon-cyan);
        }

        /* Checkbox Items */
        .account-checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 5px;
            border-bottom: 1px solid rgba(0, 243, 255, 0.1);
        }

        .account-checkbox-item input {
            width: auto;
            margin: 0;
        }

        .account-checkbox-item label {
            margin: 0;
            color: var(--text-color);
            cursor: pointer;
        }

        /* Messages */
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-size: 0.9rem;
            display: none;
        }

        .message.loading {
            background: rgba(0, 102, 255, 0.2);
            color: var(--neon-cyan);
            border: 1px solid var(--neon-blue);
            display: block;
        }

        .message.error {
            background: rgba(255, 0, 0, 0.2);
            color: #ff3333;
            border: 1px solid #ff0000;
            display: block;
        }

        .message.success {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            border: 1px solid #00ff00;
            display: block;
        }

        .instruction {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            color: var(--neon-blue);
            text-shadow: 0 0 5px var(--neon-blue);
            pointer-events: none;
        }

        /* Prevent text selection during drag */
        .no-select {
            user-select: none;
        }
    </style>
</head>

<body>

    <div class="scene">
        <div class="cube">

            <!-- FRONT: FILTERS -->
            <div class="cube__face cube__face--front">
                <h2 id="filtersPeriodTitle">Filtri Periodo</h2>

                <div class="filter-group">
                    <label id="dateStartLabel">Data iniziale:</label>
                    <input type="date" id="date-start">
                </div>
                <div class="filter-group">
                    <label id="dateEndLabel">Data finale:</label>
                    <input type="date" id="date-end">
                </div>
                <div class="filter-group">
                    <label id="portfolioLabel">Portafoglio:</label>
                    <select id="portfolio">
                        <option value="" id="selectOption">-- seleziona --</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label id="profitabilityLabel">Redditivit√†:</label>
                    <select id="profitability">
                        <option value="" id="selectOption2">-- seleziona --</option>
                    </select>
                </div>

                <button id="apply-filters" onclick="applyFiltersAndSave()">Applica Filtri</button>
                <div id="filterMessage" class="message"></div>
            </div>

            <!-- BACK: REPORTS (ACCOUNTS) -->
            <div class="cube__face cube__face--back">
                <h2 id="reportsTitle">Rapporti</h2>
                <div style="display: flex; gap: 5px; margin-bottom: 10px;">
                    <button class="button-secondary" id="selectAllBtn" onclick="selectAllReports()"
                        style="font-size: 0.8rem; padding: 5px;">All</button>
                    <button class="button-secondary" id="deselectAllBtn" onclick="deselectAllReports()"
                        style="font-size: 0.8rem; padding: 5px;">None</button>
                </div>
                <div id="reports-list">
                    <p style="color: var(--neon-blue);" id="reportsLoading">Caricamento...</p>
                </div>
            </div>

            <!-- RIGHT: SETTINGS -->
            <div class="cube__face cube__face--right">
                <h2 id="settingsTitle">Settings</h2>

                <div class="user-info-row">
                    <label>Utente:</label>
                    <span id="usernameDisplay" style="color: var(--neon-cyan); font-weight: bold;">-</span>
                </div>

                <div class="user-info-row" style="margin-top: 15px;">
                    <label>Lingua:</label>
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <span class="flag-icon" id="languageFlag"></span>
                        <span id="languageDisplay">-</span>
                    </div>
                </div>

                <div class="user-info-row" style="margin-top: 15px;">
                    <label>Valuta:</label>
                    <span id="currencyDisplay">-</span>
                </div>

                <button class="logout-btn" onclick="logout()"
                    style="margin-top: 30px; background: rgba(255, 0, 0, 0.2); border-color: #ff3333; color: #ff3333;">
                    <i class="fa fa-sign-out"></i> <span id="logoutText">Logout</span>
                </button>
            </div>

            <!-- LEFT: REPORT (PDF) -->
            <div class="cube__face cube__face--left">
                <h2 id="pdfViewerTitle">Report PDF</h2>
                <p style="font-size: 0.9rem; color: #ccc;">Genera e scarica il report PDF.</p>

                <button onclick="loadPDF()">
                    <i class="fa fa-sync"></i> Genera/Aggiorna PDF
                </button>

                <button onclick="downloadPDF()" style="margin-top: 10px;">
                    <i class="fa fa-download"></i> <span id="downloadPdfText">Download PDF</span>
                </button>

                <div id="pdfMessage" class="message"></div>
                <!-- Iframe is too heavy for 3D usually, but we can try a small preview or just link -->
                <!-- <iframe id="pdfFrame" style="width: 100%; height: 200px; border: 1px solid var(--neon-blue); margin-top: 10px; background: white;"></iframe> -->
            </div>

            <!-- TOP: MENU -->
            <div class="cube__face cube__face--top">
                <h2 id="menuTitle">Menu</h2>
                <div id="menu-container">
                    <p style="color: var(--neon-blue);" id="menuLoading">Caricamento menu...</p>
                </div>
            </div>

            <!-- BOTTOM: DATA ENTRY (Placeholder) -->
            <div class="cube__face cube__face--bottom">
                <h2>Data Entry</h2>
                <p>Modulo di inserimento dati (Placeholder)</p>
                <button>Nuova Voce</button>
                <button class="button-secondary">Importa CSV</button>
            </div>

        </div>
    </div>

    <div class="instruction">
        DRAG TO ROTATE ‚Ä¢ INTERACT WITH FACES
    </div>

    <!-- AUTH CHECK OVERLAY -->
    <div id="authCheck"
        style="display:none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; flex-direction: column; justify-content: center; align-items: center; text-align: center;">
        <h3 style="color: var(--neon-cyan);">‚ö†Ô∏è <span id="sessionInvalidTitle">Sessione non valida</span></h3>
        <p id="sessionInvalidMsg" style="color: white;">Non sei autenticato o la sessione √® scaduta.</p>
        <button onclick="redirectToLogin()" id="backToLoginBtn" style="width: 200px;">Torna al Login</button>
    </div>

    <script>
        // --- 3D CUBE LOGIC ---
        const scene = document.querySelector('.scene');
        const cube = document.querySelector('.cube');
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let rotation = { x: -15, y: 25 };

        // Prevent rotation when interacting with inputs
        const inputs = document.querySelectorAll('input, select, button, a, .cube__face');

        // We need to be careful: we want to drag the background/scene to rotate, 
        // but click inputs to interact. 
        // Strategy: Only rotate if drag starts on the background or empty space of a face?
        // Actually, let's just use a specific area or require a modifier key? 
        // Or better: if the target is an input/button, don't start drag.

        const isInteractive = (target) => {
            return target.tagName === 'INPUT' ||
                target.tagName === 'SELECT' ||
                target.tagName === 'BUTTON' ||
                target.tagName === 'A' ||
                target.tagName === 'LABEL' ||
                target.closest('.account-checkbox-item');
        };

        const startDrag = (e) => {
            if (isInteractive(e.target)) return;

            isDragging = true;
            previousMousePosition = {
                x: e.clientX || e.touches[0].clientX,
                y: e.clientY || e.touches[0].clientY
            };
            cube.style.transition = 'none';
            document.body.classList.add('no-select');
        };

        const endDrag = () => {
            isDragging = false;
            cube.style.transition = 'transform 0.1s ease-out';
            document.body.classList.remove('no-select');
        };

        const drag = (e) => {
            if (!isDragging) return;
            e.preventDefault(); // Prevent scrolling on touch

            const clientX = e.clientX || (e.touches ? e.touches[0].clientX : 0);
            const clientY = e.clientY || (e.touches ? e.touches[0].clientY : 0);

            const deltaMove = {
                x: clientX - previousMousePosition.x,
                y: clientY - previousMousePosition.y
            };

            rotation.y += deltaMove.x * 0.5;
            rotation.x -= deltaMove.y * 0.5;

            cube.style.transform = `translateZ(calc(var(--cube-size) * -0.5)) rotateX(${rotation.x}deg) rotateY(${rotation.y}deg)`;

            previousMousePosition = {
                x: clientX,
                y: clientY
            };
        };

        document.addEventListener('mousedown', startDrag);
        document.addEventListener('mouseup', endDrag);
        document.addEventListener('mousemove', drag);
        document.addEventListener('touchstart', startDrag, { passive: false });
        document.addEventListener('touchend', endDrag);
        document.addEventListener('touchmove', drag, { passive: false });


        // --- DASHBOARD LOGIC MERGED ---
        const API_URL = "https://feweb-tunnel.fe-web.eu";
        let filterData = null;
        let credentials = { username: '', token: '', language: '', filter: '' };
        let translations = {};
        let availableLanguages = [];
        let currencies = [];

        // --- AUTH ---
        function checkAuthentication() {
            const username = localStorage.getItem("username");
            const token = localStorage.getItem("token");
            const language = localStorage.getItem("language") || 'it_IT';
            const filter = localStorage.getItem("filter");

            if (!username || !token) {
                document.getElementById('authCheck').style.display = 'flex';
                return false;
            }

            credentials.username = username;
            credentials.token = token;
            credentials.language = language;
            credentials.filter = filter;

            document.getElementById('usernameDisplay').textContent = username;
            document.getElementById('authCheck').style.display = 'none';

            return true;
        }

        function redirectToLogin() {
            window.location.href = 'index.html';
        }

        function logout() {
            localStorage.removeItem("token");
            localStorage.removeItem("username");
            redirectToLogin();
        }

        // --- TRANSLATIONS ---
        async function loadLanguageManifest() {
            try {
                const response = await fetch('lang/manifest.json');
                if (!response.ok) return [];
                const manifest = await response.json();
                return manifest.languages || [];
            } catch (error) { console.error(error); return []; }
        }

        async function loadLanguageFile(langCode) {
            try {
                const response = await fetch(`lang/${langCode}.json`);
                if (!response.ok) return null;
                const data = await response.json();
                if (data['int.language.code']) {
                    return {
                        code: data['int.language.code'],
                        description: data['int.language.description'],
                        flag: data['img.language.flag']
                    };
                }
                return null;
            } catch (error) { console.error(error); return null; }
        }

        async function initializeLanguages() {
            const langCodes = await loadLanguageManifest();
            for (const langCode of langCodes) {
                const langData = await loadLanguageFile(langCode);
                if (langData) availableLanguages.push(langData);
            }
            availableLanguages.sort((a, b) => a.code.localeCompare(b.code));
        }

        async function loadCurrencies(lang) {
            try {
                const response = await fetch(`currency/${lang}.json`);
                if (response.ok) currencies = await response.json();
            } catch (error) { console.error(error); }
        }

        async function loadTranslations(lang) {
            try {
                const response = await fetch(`lang/${lang}.json`);
                if (response.ok) {
                    translations = await response.json();
                    await loadCurrencies(lang);
                    updatePageTranslations();
                }
            } catch (error) { console.error(error); }
        }

        function getTranslation(key) {
            return translations[key] || key;
        }

        function updatePageTranslations() {
            const map = {
                'filtersPeriodTitle': 'int.filters.period.title',
                'reportsTitle': 'int.reports.title',
                'menuTitle': 'int.menu.title',
                'dateStartLabel': 'int.date.start',
                'dateEndLabel': 'int.date.end',
                'portfolioLabel': 'int.portfolio',
                'profitabilityLabel': 'int.profitability',
                'sessionInvalidTitle': 'int.session.invalid',
                'sessionInvalidMsg': 'int.session.expired',
                'backToLoginBtn': 'int.back.to.login',
                'menuLoading': 'int.loading.menu',
                'reportsLoading': 'int.loading.reports',
                'pdfViewerTitle': 'int.pdf.viewer.title',
                'logoutText': 'int.logout',
                'downloadPdfText': 'int.download.pdf',
                'apply-filters': 'int.apply.filters',
                'selectOption': 'int.select.option',
                'selectOption2': 'int.select.option'
            };

            for (const [id, key] of Object.entries(map)) {
                const el = document.getElementById(id);
                if (el) {
                    const text = getTranslation(key);
                    if (text !== key) el.textContent = text;
                }
            }
        }

        // --- MENU ---
        async function loadMenu() {
            try {
                const response = await fetch('menu.json');
                const data = await response.json();
                const container = document.getElementById('menu-container');
                container.innerHTML = '';

                function createMenuList(items) {
                    const ul = document.createElement('ul');
                    items.filter(i => i.status === "ok").sort((a, b) => a.id.localeCompare(b.id)).forEach(item => {
                        const li = document.createElement('li');
                        const link = document.createElement('a');
                        const translatedDesc = getTranslation(item.description);
                        link.textContent = translatedDesc !== item.description ? translatedDesc : item.description;
                        link.href = item.html || '#';
                        li.appendChild(link);

                        if (item.submenu && item.submenu.length) {
                            const subUl = createMenuList(item.submenu);
                            subUl.style.marginLeft = '15px';
                            subUl.style.borderLeft = '1px solid var(--neon-blue)';
                            li.appendChild(subUl);
                        }
                        ul.appendChild(li);
                    });
                    return ul;
                }

                const menuList = createMenuList(data.menu || []);
                container.appendChild(menuList);
            } catch (error) {
                document.getElementById('menu-container').innerHTML = '<p style="color:red;">Errore menu</p>';
            }
        }

        // --- FILTERS & DATA ---
        function showMessage(text, type = 'info', containerId = 'filterMessage') {
            const msgDiv = document.getElementById(containerId);
            if (!msgDiv) return;
            msgDiv.className = 'message ' + type;
            msgDiv.textContent = text;
            if (type !== 'loading') setTimeout(() => { msgDiv.style.display = 'none'; }, 5000);
        }

        async function loadFilter() {
            try {
                showMessage('Loading...', 'loading');
                const payload = {
                    username: credentials.username,
                    token: credentials.token,
                    language: credentials.language,
                    filter: credentials.filter
                };

                console.log('üîç loadFilter PAYLOAD:', JSON.stringify(payload, null, 2));

                const response = await fetch(`${API_URL}/getfilter`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error('HTTP ' + response.status);

                const data = await response.json();
                console.log('üîç loadFilter RESPONSE:', JSON.stringify(data, null, 2));

                // Robust parsing logic restored from original dashboard.html
                let loaded = null;
                if (data && data.Filter && data.Account) {
                    loaded = data;
                } else if (data && data.filter && data.filter.Filter) {
                    loaded = data.filter;
                } else if (data.status === 'ok' && data.data && data.data.Filter) {
                    loaded = data.data;
                } else {
                    loaded = data;
                }

                if (!loaded || !loaded.Filter) throw new Error('Invalid Data');

                filterData = loaded;
                populateFilterUI();
                renderReportsList();
                updateUserInfo();
                showMessage('Loaded!', 'success');

            } catch (error) {
                console.error(error);
                showMessage('Error loading filters', 'error');
            }
        }

        function populateFilterUI() {
            const f = filterData.Filter || {};
            if (f.date_start) document.getElementById('date-start').value = f.date_start;
            if (f.date_end) document.getElementById('date-end').value = f.date_end;

            const populateSelect = (id, items) => {
                const sel = document.getElementById(id);
                sel.innerHTML = `<option value="">--</option>`;
                if (Array.isArray(items)) {
                    items.forEach(i => {
                        const opt = document.createElement('option');
                        opt.value = i.value;
                        opt.textContent = i.value;
                        opt.selected = i.selected;
                        sel.appendChild(opt);
                    });
                }
            };

            populateSelect('portfolio', f.portfolio);
            populateSelect('profitability', f.yield);
        }

        function renderReportsList() {
            const container = document.getElementById('reports-list');
            container.innerHTML = '';
            const list = filterData?.Account?.list || [];

            if (list.length === 0) {
                container.innerHTML = '<p>No reports</p>';
                return;
            }

            list.forEach(item => {
                const div = document.createElement('div');
                div.className = 'account-checkbox-item';

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `acc-${item.id_account}`;
                checkbox.checked = item.selected || false;
                checkbox.addEventListener('change', () => { item.selected = checkbox.checked; });

                const label = document.createElement('label');
                label.htmlFor = `acc-${item.id_account}`;
                label.textContent = `${item.id_account} - ${item.description_account || ''}`;

                div.appendChild(checkbox);
                div.appendChild(label);
                container.appendChild(div);
            });
        }

        function updateUserInfo() {
            if (!filterData?.Filter) return;
            const f = filterData.Filter;

            if (f.language) {
                const lang = availableLanguages.find(l => l.code === f.language);
                document.getElementById('languageDisplay').textContent = f.language;
                if (lang) document.getElementById('languageFlag').textContent = lang.flag;
            }
            if (f.currency) {
                document.getElementById('currencyDisplay').textContent = f.currency;
            }
        }

        async function applyFiltersAndSave() {
            try {
                showMessage('Sending...', 'loading');

                // Update filterData object from UI
                filterData.Filter.date_start = document.getElementById('date-start').value;
                filterData.Filter.date_end = document.getElementById('date-end').value;

                const updateSelect = (id, arr) => {
                    const val = document.getElementById(id).value;
                    if (Array.isArray(arr)) arr.forEach(i => i.selected = (i.value === val));
                };
                updateSelect('portfolio', filterData.Filter.portfolio);
                updateSelect('profitability', filterData.Filter.yield);

                const payload = {
                    filterData, // Fixed key: filterData instead of filter
                    username: credentials.username,
                    token: credentials.token,
                    language: credentials.language
                };

                console.log('üîç applyFiltersAndSave PAYLOAD:', JSON.stringify(payload, null, 2));

                const response = await fetch(`${API_URL}/putfilter`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error('HTTP ' + response.status);

                showMessage('Saved!', 'success');
                await loadFilter(); // Reload to confirm

            } catch (error) {
                showMessage('Error saving', 'error');
            }
        }

        function selectAllReports() {
            if (filterData?.Account?.list) {
                filterData.Account.list.forEach(i => i.selected = true);
                renderReportsList();
            }
        }
        function deselectAllReports() {
            if (filterData?.Account?.list) {
                filterData.Account.list.forEach(i => i.selected = false);
                renderReportsList();
            }
        }

        // --- PDF ---
        async function loadPDF() {
            try {
                showMessage('Generating PDF...', 'loading', 'pdfMessage');
                const payload = {
                    username: credentials.username,
                    token: credentials.token,
                    language: credentials.language,
                    filter: credentials.filter
                };

                const response = await fetch(`${API_URL}/getreport`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error('HTTP ' + response.status);
                const data = await response.json();

                if (data.status === 'ok' && data.pdf_data) {
                    // We can't easily show it in 3D, but we can prepare download
                    window.pdfData = data.pdf_data; // Store for download
                    showMessage('PDF Ready!', 'success', 'pdfMessage');
                } else {
                    throw new Error(data.message || 'No PDF');
                }
            } catch (error) {
                showMessage('Error PDF: ' + error.message, 'error', 'pdfMessage');
            }
        }

        function downloadPDF() {
            if (window.pdfData) {
                const link = document.createElement('a');
                link.href = 'data:application/pdf;base64,' + window.pdfData;
                link.download = 'report.pdf';
                link.click();
            } else {
                alert('Generate PDF first!');
            }
        }

        // --- INIT ---
        (async function init() {
            if (checkAuthentication()) {
                await initializeLanguages();
                await loadTranslations(credentials.language);
                await loadMenu();
                await loadFilter();
            }
        })();

    </script>
</body>
