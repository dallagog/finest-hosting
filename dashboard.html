<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRON Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');

        :root {
            --bg-color: #050505;
            --neon-cyan: #00f3ff;
            --neon-blue: #0066ff;
            --glass-bg: rgba(0, 20, 40, 0.85);
            --border-color: var(--neon-cyan);
            --text-color: #e0f7fa;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background-color: var(--bg-color);
            background-image:
                linear-gradient(rgba(0, 243, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            font-family: 'Orbitron', sans-serif;
            color: var(--text-color);
            padding: 20px;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--neon-blue);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--neon-cyan);
        }

        .main-container {
            max-width: 1600px;
            margin: 0 auto;
        }

        /* Header */
        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--glass-bg);
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 102, 255, 0.3);
            border-radius: 8px;
        }

        .user-info-left {
            display: flex;
            flex-direction: column;
            gap: 5px;
            color: var(--neon-cyan);
        }

        .user-info-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        h1 {
            margin: 0;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--neon-cyan);
            color: #fff;
        }

        .logout-btn {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff3333;
            color: #ff3333;
            padding: 8px 16px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: rgba(255, 0, 0, 0.4);
            box-shadow: 0 0 10px #ff3333;
        }

        /* Layout Columns */
        #columns {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        #filters-column {
            flex: 2;
            min-width: 400px;
        }

        #menu-column {
            flex: 1;
            min-width: 260px;
        }

        /* Panels */
        .panel {
            background: var(--glass-bg);
            border: 1px solid var(--neon-cyan);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        h2,
        h3 {
            color: var(--neon-cyan);
            border-bottom: 1px solid var(--neon-blue);
            padding-bottom: 10px;
            margin-top: 0;
            text-shadow: 0 0 5px var(--neon-cyan);
        }

        /* Forms */
        .filter-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--neon-blue);
            font-size: 0.9rem;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--neon-blue);
            color: var(--neon-cyan);
            font-family: 'Orbitron', sans-serif;
            border-radius: 4px;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--neon-cyan);
            box-shadow: 0 0 8px var(--neon-cyan);
        }

        button {
            padding: 10px 20px;
            background: rgba(0, 102, 255, 0.2);
            border: 1px solid var(--neon-blue);
            color: var(--neon-cyan);
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        button:hover {
            background: var(--neon-blue);
            color: #fff;
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .button-secondary {
            background: rgba(255, 255, 255, 0.1);
            border-color: #666;
            color: #ccc;
        }

        .button-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Reports List */
        .account-checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            border-bottom: 1px solid rgba(0, 243, 255, 0.1);
            transition: background 0.2s;
        }

        .account-checkbox-item:hover {
            background: rgba(0, 243, 255, 0.1);
        }

        .account-checkbox-item input {
            width: auto;
            margin: 0;
        }

        .account-checkbox-item label {
            margin: 0;
            cursor: pointer;
            flex: 1;
            color: var(--text-color);
        }

        /* Menu */
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin: 10px 0;
        }

        li a {
            display: block;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-left: 3px solid var(--neon-blue);
            color: var(--text-color);
            text-decoration: none;
            transition: all 0.3s;
        }

        li a:hover {
            background: rgba(0, 243, 255, 0.1);
            border-left-color: var(--neon-cyan);
            padding-left: 15px;
            text-shadow: 0 0 5px var(--neon-cyan);
        }

        .submenu {
            margin-left: 20px;
            border-left: 1px solid rgba(0, 243, 255, 0.2);
            padding-left: 10px;
            display: none;
        }

        li.open>.submenu {
            display: block;
        }

        .toggle {
            float: right;
            cursor: pointer;
            color: var(--neon-cyan);
        }

        /* Messages */
        .message {
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            display: none;
        }

        .message.loading {
            background: rgba(0, 102, 255, 0.2);
            color: var(--neon-cyan);
            border: 1px solid var(--neon-blue);
            display: block;
        }

        .message.error {
            background: rgba(255, 0, 0, 0.2);
            color: #ff3333;
            border: 1px solid #ff0000;
            display: block;
        }

        .message.success {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            border: 1px solid #00ff00;
            display: block;
        }

        /* Auth Overlay */
        .auth-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* PDF Viewer */
        .pdf-viewer {
            margin-top: 20px;
            background: #fff;
            height: 600px;
            border-radius: 8px;
            overflow: hidden;
            display: none;
        }

        .pdf-header {
            background: #eee;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #333;
            font-family: sans-serif;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>

    <div class="auth-overlay" id="authCheck">
        <h3 style="color: var(--neon-cyan); font-size: 2rem;">⚠️ ACCESS DENIED</h3>
        <p style="color: #fff; margin-bottom: 20px;">Session invalid or expired.</p>
        <button onclick="redirectToLogin()">RETURN TO LOGIN</button>
    </div>

    <div class="main-container" id="mainContent" style="display: none;">

        <!-- HEADER -->
        <div class="header-bar">
            <div class="user-info-left">
                <div class="user-info-row">
                    <i class="fa fa-user"></i> <span id="usernameDisplay">-</span>
                </div>
                <div class="user-info-row">
                    <span id="languageFlag"></span> <span id="languageDisplay">-</span>
                    <span style="margin: 0 5px;">|</span>
                    <span id="currencyDisplay">-</span>
                </div>
            </div>
            <h1>TRON DASHBOARD</h1>
            <button class="logout-btn" onclick="logout()">
                <i class="fa fa-power-off"></i> LOGOUT
            </button>
        </div>

        <div id="globalMessage" class="message"></div>

        <div id="columns">

            <!-- LEFT: FILTERS & REPORTS -->
            <div id="filters-column">
                <div class="panel">
                    <h2 id="filtersPeriodTitle">Filtri Periodo</h2>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                        <div class="filter-group">
                            <label id="dateStartLabel">Data iniziale</label>
                            <input type="date" id="date-start">
                        </div>
                        <div class="filter-group">
                            <label id="dateEndLabel">Data finale</label>
                            <input type="date" id="date-end">
                        </div>
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                        <div class="filter-group">
                            <label id="portfolioLabel">Portafoglio</label>
                            <select id="portfolio">
                                <option value="">--</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label id="profitabilityLabel">Redditività</label>
                            <select id="profitability">
                                <option value="">--</option>
                            </select>
                        </div>
                    </div>

                    <button id="apply-filters" onclick="applyFiltersAndSave()"
                        style="width: 100%; margin-top: 10px;">APPLICA FILTRI</button>
                </div>

                <div class="panel">
                    <div
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                        <h3 id="reportsTitle" style="margin:0; border:none;">Rapporti</h3>
                        <div>
                            <button class="button-secondary" onclick="selectAllReports()"
                                style="padding: 5px 10px; font-size: 0.8rem;">ALL</button>
                            <button class="button-secondary" onclick="deselectAllReports()"
                                style="padding: 5px 10px; font-size: 0.8rem;">NONE</button>
                        </div>
                    </div>
                    <div id="reports-list">
                        <p style="color: var(--neon-blue);">Caricamento...</p>
                    </div>
                </div>
            </div>

            <!-- RIGHT: MENU -->
            <div id="menu-column">
                <div class="panel">
                    <h2 id="menuTitle">Menu</h2>
                    <div id="menu-container">
                        <p style="color: var(--neon-blue);">Caricamento...</p>
                    </div>
                </div>

                <div class="panel">
                    <h3 id="pdfViewerTitle">Report PDF</h3>
                    <button onclick="loadPDF()" style="width: 100%; margin-bottom: 10px;">GENERA PDF</button>
                    <button onclick="downloadPDF()" class="button-secondary" style="width: 100%;">DOWNLOAD PDF</button>
                </div>
            </div>
        </div>

        <!-- PDF VIEWER (Hidden by default, shown if needed) -->
        <div class="pdf-viewer" id="pdfViewer">
            <div class="pdf-header">
                <span>Report Preview</span>
                <button onclick="document.getElementById('pdfViewer').style.display='none'"
                    style="background:none; border:none; color:#333; font-size:1.2rem;">&times;</button>
            </div>
            <iframe id="pdfFrame"></iframe>
        </div>

    </div>

    <script>
        const API_URL = "https://feweb-tunnel.fe-web.eu";
        let filter = null;
        let credentials = { username: '', token: '', language: '', filter: '' };
        let translations = {};
        let availableLanguages = [];
        let currencies = [];

        // --- AUTH ---
        function checkAuthentication() {
            const username = localStorage.getItem("username");
            const token = localStorage.getItem("token");
            const language = localStorage.getItem("language") || 'it_IT';
            const filterVal = localStorage.getItem("filter");

            if (!username || !token) {
                document.getElementById('authCheck').style.display = 'flex';
                return false;
            }

            credentials.username = username;
            credentials.token = token;
            credentials.language = language;
            credentials.filter = filterVal;

            document.getElementById('usernameDisplay').textContent = username;
            document.getElementById('mainContent').style.display = 'block';
            return true;
        }

        function redirectToLogin() { window.location.href = 'index.html'; }
        function logout() {
            localStorage.removeItem("token");
            localStorage.removeItem("username");
            redirectToLogin();
        }

        function showMessage(text, type = 'info') {
            const msgDiv = document.getElementById('globalMessage');
            msgDiv.className = 'message ' + type;
            msgDiv.textContent = text;
            if (type !== 'loading') setTimeout(() => { msgDiv.style.display = 'none'; }, 5000);
        }

        // --- TRANSLATIONS ---
        async function loadLanguageManifest() {
            try {
                const response = await fetch('lang/manifest.json');
                if (!response.ok) return [];
                const manifest = await response.json();
                return manifest.languages || [];
            } catch (error) { return []; }
        }

        async function loadLanguageFile(langCode) {
            try {
                const response = await fetch(`lang/${langCode}.json`);
                if (!response.ok) return null;
                const data = await response.json();
                if (data['int.language.code']) {
                    return {
                        code: data['int.language.code'],
                        description: data['int.language.description'],
                        flag: data['img.language.flag']
                    };
                }
                return null;
            } catch (error) { return null; }
        }

        async function initializeLanguages() {
            const langCodes = await loadLanguageManifest();
            for (const langCode of langCodes) {
                const langData = await loadLanguageFile(langCode);
                if (langData) availableLanguages.push(langData);
            }
            availableLanguages.sort((a, b) => a.code.localeCompare(b.code));
        }

        async function loadCurrencies(lang) {
            try {
                const response = await fetch(`currency/${lang}.json`);
                if (response.ok) currencies = await response.json();
            } catch (error) { }
        }

        async function loadTranslations(lang) {
            try {
                const response = await fetch(`lang/${lang}.json`);
                if (response.ok) {
                    translations = await response.json();
                    await loadCurrencies(lang);
                    updatePageTranslations();
                }
            } catch (error) { }
        }

        function getTranslation(key) { return translations[key] || key; }

        function updatePageTranslations() {
            // Basic translation mapping
            const map = {
                'filtersPeriodTitle': 'int.filters.period.title',
                'reportsTitle': 'int.reports.title',
                'menuTitle': 'int.menu.title',
                'dateStartLabel': 'int.date.start',
                'dateEndLabel': 'int.date.end',
                'portfolioLabel': 'int.portfolio',
                'profitabilityLabel': 'int.profitability',
                'pdfViewerTitle': 'int.pdf.viewer.title',
                'apply-filters': 'int.apply.filters'
            };
            for (const [id, key] of Object.entries(map)) {
                const el = document.getElementById(id);
                if (el) {
                    const text = getTranslation(key);
                    if (text !== key) el.textContent = text;
                }
            }
        }

        // --- MENU ---
        async function loadMenu() {
            try {
                const response = await fetch('menu.json');
                const data = await response.json();
                const container = document.getElementById('menu-container');
                container.innerHTML = '';

                function createMenuList(items) {
                    const ul = document.createElement('ul');
                    items.filter(i => i.status === "ok").sort((a, b) => a.id.localeCompare(b.id)).forEach(item => {
                        const li = document.createElement('li');
                        const link = document.createElement('a');
                        const translatedDesc = getTranslation(item.description);
                        link.textContent = translatedDesc !== item.description ? translatedDesc : item.description;
                        link.href = item.html || '#';

                        if (item.submenu && item.submenu.length) {
                            const toggle = document.createElement('span');
                            toggle.className = 'toggle';
                            toggle.textContent = '+';
                            toggle.onclick = (e) => {
                                e.preventDefault(); e.stopPropagation();
                                li.classList.toggle('open');
                                toggle.textContent = li.classList.contains('open') ? '-' : '+';
                            };
                            link.appendChild(toggle);
                        }

                        li.appendChild(link);

                        if (item.submenu && item.submenu.length) {
                            const subUl = createMenuList(item.submenu);
                            subUl.className = 'submenu';
                            li.appendChild(subUl);
                        }
                        ul.appendChild(li);
                    });
                    return ul;
                }

                const menuList = createMenuList(data.menu || []);
                container.appendChild(menuList);
            } catch (error) {
                document.getElementById('menu-container').innerHTML = '<p style="color:red;">Errore menu</p>';
            }
        }

        // --- FILTERS ---
        async function loadFilter() {
            try {
                showMessage('Loading filters...', 'loading');
                const payload = {
                    username: credentials.username,
                    token: credentials.token,
                    language: credentials.language,
                    filter: credentials.filter
                };

                const response = await fetch(`${API_URL}/getfilter`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error('HTTP ' + response.status);

                const data = await response.json();

                // Robust parsing logic
                let loaded = null;
                if (data && data.Filter && data.Account) {
                    loaded = data;
                } else if (data && data.filter && data.filter.Filter) {
                    loaded = data.filter;
                } else if (data.status === 'ok' && data.data && data.data.Filter) {
                    loaded = data.data;
                } else {
                    loaded = data;
                }

                if (!loaded || !loaded.Filter) throw new Error('Invalid Data Structure');

                filter = loaded;
                populateFilterUI();
                renderReportsList();
                updateUserInfo();
                showMessage('Filters Loaded', 'success');

            } catch (error) {
                console.error(error);
                showMessage('Error loading filters: ' + error.message, 'error');
            }
        }

        function populateFilterUI() {
            const f = filter?.Filter || {};
            if (f.date_start) document.getElementById('date-start').value = f.date_start;
            if (f.date_end) document.getElementById('date-end').value = f.date_end;

            const populateSelect = (id, items) => {
                const sel = document.getElementById(id);
                sel.innerHTML = `<option value="">--</option>`;
                if (Array.isArray(items)) {
                    items.forEach(i => {
                        const opt = document.createElement('option');
                        opt.value = i.value;
                        opt.textContent = i.value;
                        opt.selected = i.selected;
                        sel.appendChild(opt);
                    });
                }
            };

            populateSelect('portfolio', f.portfolio);
            populateSelect('profitability', f.yield);
        }

        function renderReportsList() {
            const container = document.getElementById('reports-list');
            container.innerHTML = '';
            const list = filter?.Account?.list || [];

            if (list.length === 0) {
                container.innerHTML = '<p>No reports available</p>';
                return;
            }

            list.forEach(item => {
                const div = document.createElement('div');
                div.className = 'account-checkbox-item';

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `acc-${item.id_account}`;
                checkbox.checked = item.selected || false;
                checkbox.addEventListener('change', () => { item.selected = checkbox.checked; });

                const label = document.createElement('label');
                label.htmlFor = `acc-${item.id_account}`;
                label.textContent = `${item.id_account} - ${item.description_account || ''}`;

                div.appendChild(checkbox);
                div.appendChild(label);
                container.appendChild(div);
            });
        }

        function updateUserInfo() {
            if (!filter?.Filter) return;
            const f = filter.Filter;
            if (f.language) {
                const lang = availableLanguages.find(l => l.code === f.language);
                document.getElementById('languageDisplay').textContent = f.language;
                if (lang) document.getElementById('languageFlag').textContent = lang.flag;
            }
            if (f.currency) document.getElementById('currencyDisplay').textContent = f.currency;
        }

        async function applyFiltersAndSave() {
            try {
                if (!filter || !filter.Filter) throw new Error('Filters not loaded');

                showMessage('Saving...', 'loading');

                // Update filter object
                filter.Filter.date_start = document.getElementById('date-start').value;
                filter.Filter.date_end = document.getElementById('date-end').value;

                const updateSelect = (id, arr) => {
                    const val = document.getElementById(id).value;
                    if (Array.isArray(arr)) arr.forEach(i => i.selected = (i.value === val));
                };
                updateSelect('portfolio', filter.Filter.portfolio);
                updateSelect('profitability', filter.Filter.yield);

                const payload = {
                    filterData: filter, // CORRECT KEY
                    username: credentials.username,
                    token: credentials.token,
                    language: credentials.language
                };

                const response = await fetch(`${API_URL}/putfilter`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error('HTTP ' + response.status);

                showMessage('Filters Saved!', 'success');
                await loadFilter();

            } catch (error) {
                console.error(error);
                showMessage('Error saving: ' + error.message, 'error');
            }
        }

        function selectAllReports() {
            if (filter?.Account?.list) {
                filter.Account.list.forEach(i => i.selected = true);
                renderReportsList();
            }
        }
        function deselectAllReports() {
            if (filter?.Account?.list) {
                filter.Account.list.forEach(i => i.selected = false);
                renderReportsList();
            }
        }

        // --- PDF ---
        async function loadPDF() {
            try {
                showMessage('Generating PDF...', 'loading');
                const payload = {
                    username: credentials.username,
                    token: credentials.token,
                    language: credentials.language,
                    filter: credentials.filter
                };

                const response = await fetch(`${API_URL}/getreport`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error('HTTP ' + response.status);
                const data = await response.json();

                if (data.status === 'ok' && data.pdf_data) {
                    window.pdfData = data.pdf_data;
                    // Show in iframe
                    const viewer = document.getElementById('pdfViewer');
                    const frame = document.getElementById('pdfFrame');
                    frame.src = 'data:application/pdf;base64,' + data.pdf_data;
                    viewer.style.display = 'block';
                    showMessage('PDF Generated', 'success');
                } else {
                    throw new Error(data.message || 'No PDF data');
                }
            } catch (error) {
                showMessage('Error PDF: ' + error.message, 'error');
            }
        }

        function downloadPDF() {
            if (window.pdfData) {
                const link = document.createElement('a');
                link.href = 'data:application/pdf;base64,' + window.pdfData;
                link.download = 'report.pdf';
                link.click();
            } else {
                alert('Generate PDF first!');
            }
        }

        // --- INIT ---
        (async function init() {
            if (checkAuthentication()) {
                await initializeLanguages();
                await loadTranslations(credentials.language);
                await loadMenu();
                await loadFilter();
            }
        })();

    </script>
</body>

</html>
