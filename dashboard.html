<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>FinEst Dashboard ver 0.35</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Computer Modern', 'Latin Modern Roman', 'Times New Roman', serif;
            background: #faf9f7;
            padding: 20px;
            color: #333;
        }
        .main-container { max-width: 1600px; margin: 0 auto; }

        .header-bar {
            display:flex; justify-content: space-between; align-items: center;
            margin-bottom: 30px; padding-bottom: 15px; border-bottom: 2px solid #333;
        }
        .user-info-left { flex:1; text-align:left; font-size:16px; color:#555; }
        h1 { flex:1; text-align:center; margin:0; font-weight:400; font-size:2.2em; }
        .logout-container { flex:1; text-align:right; }

        .logout-btn {
            padding: 8px 16px; background: #333; color:white; border:none; border-radius:4px; cursor:pointer;
        }

        /* Layout: una sola riga con tre sezioni */
        #columns {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            align-items: flex-start;
            /* ensure three columns align in one row */
        }

        /* Ogni colonna prende 1/3 dello spazio (con min-width) */
        #filters-column, #reports-column, #menu-column {
            flex: 1 1 0;
            min-width: 260px;
        }

        /* Collapsible styles */
        .collapsible-container {
            border: 1px solid #ccc;
            padding: 15px;
            background: white;
            margin-bottom: 15px;
            border-radius: 6px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.05);
        }
        .collapsible-header { display:flex; justify-content: space-between; cursor:pointer; user-select:none; align-items:center; }
        .collapsible-header h2 { font-size:18px; font-weight:600; }
        .toggle-btn { font-size:20px; font-weight:bold; color:#555; }

        .collapsible-content { display:none; margin-top:15px; }
        .collapsible-content.active { display:block; }

        .filter-group { margin-bottom:15px; }
        .filter-group label { display:block; margin-bottom:5px; font-weight:500; font-size:14px; }
        .filter-group input, .filter-group select { width:100%; padding:8px; border:1px solid #ccc; border-radius:4px; font-size:14px; }

        button {
            padding: 10px 20px; background:#333; color:white; border:none; border-radius:4px; cursor:pointer; font-size:14px;
            transition: background 0.3s; margin-right:10px; margin-bottom:10px;
        }
        button:hover { background:#555; }
        button:disabled { background:#ccc; cursor:not-allowed; }

        ul { list-style:none; padding-left:0; margin:0; }
        li { margin:8px 0; cursor:pointer; font-size:15px; line-height:1.5; position:relative; padding-left:20px; }
        li::before { content: "‚Ä¢"; font-size:18px; position:absolute; left:0; color:#333; }

        .submenu { margin-left:20px; display:none; border-left:1px dotted #888; padding-left:15px; margin-top:5px; }
        .open > .submenu { display:block; }

        a { text-decoration:none; color:#000; font-style:italic; }
        a:hover { text-decoration:underline; color:#1976d2; }

        .toggle { font-weight:bold; cursor:pointer; margin-right:8px; color:#555; font-style:normal; }
        li.has-submenu::before { content:""; }

        /* Table */
        .table-container { overflow-x:auto; margin-bottom:30px; border:1px solid #ddd; background:white; border-radius:6px; }
        table { width:100%; border-collapse:collapse; font-size:13px; }
        thead { background:#f8f8f8; position:sticky; top:0; }
        th { padding:12px 8px; text-align:left; font-weight:600; border-bottom:2px solid #333; border-right:1px solid #ddd; }
        td { padding:10px 8px; border-bottom:1px solid #eee; border-right:1px solid #eee; }
        tr:hover { background:#f9f9f9; }
        tr.selected { background:#e3f2fd; }
        input[type="checkbox"] { cursor:pointer; width:16px; height:16px; }

        .pdf-viewer { margin-top:20px; border:1px solid #ddd; border-radius:6px; overflow:hidden; background:white; display:none; }
        .pdf-header { background:#f8f8f8; padding:15px; border-bottom:1px solid #ddd; display:flex; justify-content:space-between; align-items:center; }
        .pdf-content { width:100%; height:800px; border:none; }

        .message { padding:15px; border-radius:4px; margin:10px 0; display:none; }
        .message.loading { background:#e3f2fd; color:#1976d2; display:block; }
        .message.error { background:#fee; color:#c33; display:block; }
        .message.success { background:#efe; color:#3c3; display:block; }

        .auth-error { background:#fff3cd; border:2px solid #ffc107; padding:20px; border-radius:8px; text-align:center; margin:20px 0; }
        .auth-error h3 { color:#856404; margin-bottom:10px; }
        .auth-error button { margin-top:15px; background:#ffc107; color:#000; }
        .auth-error button:hover { background:#e0a800; }

        li.report-item { padding:8px 12px; background:#f9f9f9; border:1px solid #e0e0e0; border-radius:4px; margin:8px 0; cursor:pointer; transition: background 0.2s; }
        li.report-item:hover { background:#e3f2fd; border-color:#1976d2; }
        li.report-item::before { content: "üìÑ"; margin-right:8px; position: static; padding-right:6px; }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header-bar" id="headerBar" style="display:none;">
            <div class="user-info-left">
                <strong id="userLabel">Utente:</strong> <span id="usernameDisplay">-</span>
            </div>
            <h1 id="dashboardTitle">FinEst - Dashboard</h1>
            <div class="logout-container">
                <button class="logout-btn" onclick="logout()">
                    <i class="fa fa-sign-out"></i> Logout
                </button>
            </div>
        </div>

        <div id="authCheck" style="display:none;" class="auth-error">
            <h3>‚ö†Ô∏è Sessione non valida</h3>
            <p>Non sei autenticato o la sessione √® scaduta.</p>
            <button onclick="redirectToLogin()">Torna al Login</button>
        </div>

        <div id="mainContent" style="display:none;">
            <div id="message" class="message"></div>

            <!-- TRE SEZIONI SU UNA RIGA: PERIODO (SX), RAPPORTI (CENTRO), MENU (DX) -->
            <div id="columns">
                <!-- PERIODO -->
                <div id="filters-column">
                    <div class="collapsible-container">
                        <div class="collapsible-header" onclick="toggleCollapsible(this)">

                            <div class="filter-group">

                                <select id="profitability">

                                    <option value="EMVL">EMVL</option>

                                    <option value="r3">Giornaliera</option>

                    </div>
                </div>

                <!-- RAPPORTI (centro) -->
                <div id="reports-column">
                    <div class="collapsible-container">
                        <div class="collapsible-header" onclick="toggleCollapsible(this)">
                            <h2 id="reportsTitle">Rapporti</h2>
                            <span class="toggle-btn">+</span>
                        </div>
                        <div class="collapsible-content active">
                            <div id="reports-list">
                                <p style="color:#999;" id="reportsLoading">Caricamento rapporti in corso...</p>
                            </div>
                        </div>

                </div>

                <!-- MENU (destra) -->
                <div id="menu-column">
                    <div class="collapsible-container">
                        <div class="collapsible-header" onclick="toggleCollapsible(this)">
                            <h2 id="menuTitle">Menu</h2>
                            <span class="toggle-btn">+</span>
                        </div>
                        <div class="collapsible-content active" id="menu-container">
                            <p style="color:#999;" id="menuLoading">Caricamento menu in corso...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- TABELLA ACCOUNT (dati letti da filter.Account.list) -->
            <div class="table-container" id="tableContainer" style="display:none;">
                <table id="accountTable">
                    <thead>
                        <tr>
                            <th style="width:50px;">Sel.</th>
                            <th>ID Account</th>
                            <th>Tipo Account</th>
                            <th>Descrizione</th>
                        </tr>
                    </thead>
                    <tbody id="accountTableBody"></tbody>
                </table>
            </div>

            <!-- PDF VIEWER IN BASSO -->
            <div class="pdf-viewer" id="pdfViewer">
                <div class="pdf-header">
                    <h3>Report PDF - template.pdf</h3>
                    <button onclick="downloadPDF()">
                        <i class="fa fa-download"></i> Download PDF

                <iframe id="pdfFrame" class="pdf-content"></iframe>
            </div>
        </div>
    </div>

    <script src="translations.js"></script>
    <script>
        const API_URL = "https://feweb-tunnel.fe-web.eu";
        let filterData = null; // conterr√† l'intero filter.json caricato da /getfilter
        let credentials = { username: '', token: '', language: '' };
        let pdfBase64 = null;

        // Toggle collapsible
        function toggleCollapsible(header) {
            const content = header.nextElementSibling;
            const toggleBtn = header.querySelector('.toggle-btn');
            if (content.classList.contains('active')) {
                content.classList.remove('active'); toggleBtn.textContent = '+';
            } else {
                content.classList.add('active'); toggleBtn.textContent = '-';
            }
        }

        function showMessage(text, type = 'info') {
            const msgDiv = document.getElementById('message');
            msgDiv.className = 'message ' + type;
            msgDiv.textContent = text;
            if (type !== 'loading') {
                setTimeout(() => { msgDiv.className = 'message'; }, 5000);
            }
        }

        // Autenticazione (legge username/token da localStorage come prima)
        function checkAuthentication() {
            const username = localStorage.getItem("username");
            const token = localStorage.getItem("token");
            const language = localStorage.getItem("language") || 'it_IT';

            //if (!username || !token) {
            //    document.getElementById('authCheck').style.display = 'block';
            //    document.getElementById('mainContent').style.display = 'none';
            //    return false;
           // }

            credentials.username = username;
            credentials.token = token;
            credentials.language = language;

            document.getElementById('usernameDisplay').textContent = username;
            document.getElementById('headerBar').style.display = 'flex';
            document.getElementById('authCheck').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';

            // Carica traduzioni se disponibili
            if (typeof TranslationManager !== 'undefined') {
                TranslationManager.loadTranslations(credentials.language).then(updatePageTranslations).catch(()=>{});
            }
            return true;
        }

        // Aggiorna testi UI con traduzioni (se presenti)
        function updatePageTranslations() {
            const dashTitle = getTranslation('int.dashboard.title'); if (dashTitle !== 'int.dashboard.title') document.getElementById('dashboardTitle').textContent = dashTitle;
            const userLabel = getTranslation('int.user.label'); if (userLabel !== 'int.user.label') document.getElementById('userLabel').textContent = userLabel;
            const filtersPeriod = getTranslation('int.filters.period.title'); if (filtersPeriod !== 'int.filters.period.title') document.getElementById('filtersPeriodTitle').textContent = filtersPeriod;
            const reportsTitle = getTranslation('int.reports.title'); if (reportsTitle !== 'int.reports.title') document.getElementById('reportsTitle').textContent = reportsTitle;
            const menuTitle = getTranslation('int.menu.title'); if (menuTitle !== 'int.menu.title') document.getElementById('menuTitle').textContent = menuTitle;
            const dateStart = getTranslation('int.date.start'); if (dateStart !== 'int.date.start') document.getElementById('dateStartLabel').textContent = dateStart;
            const dateEnd = getTranslation('int.date.end'); if (dateEnd !== 'int.date.end') document.getElementById('dateEndLabel').textContent = dateEnd;
            const portfolio = getTranslation('int.portfolio'); if (portfolio !== 'int.portfolio') document.getElementById('portfolioLabel').textContent = portfolio;
            const profitability = getTranslation('int.profitability'); if (profitability !== 'int.profitability') document.getElementById('profitabilityLabel').textContent = profitability;
            const selectOpt = getTranslation('int.select.option'); if (selectOpt !== 'int.select.option') { document.getElementById('selectOption').textContent = selectOpt; document.getElementById('selectOption2').textContent = selectOpt; }
            const applyFilters = getTranslation('int.apply.filters'); if (applyFilters !== 'int.apply.filters') document.getElementById('apply-filters').textContent = applyFilters;
            const logout = getTranslation('int.logout'); if (logout !== 'int.logout') document.querySelector('.logout-btn').innerHTML = `<i class="fa fa-sign-out"></i> ${logout}`;
        }

        // Carica menu statico
        async function loadMenu() {
            try {
                const response = await fetch('menu.json');
                const data = await response.json();
                const container = document.getElementById('menu-container');
                container.innerHTML = '';

                function createMenuList(items) {
                    const ul = document.createElement('ul');
                    items.filter(i => i.status === "ok").sort((a,b)=>a.id.localeCompare(b.id)).forEach(item => {
                        const li = document.createElement('li');
                        if (item.submenu && item.submenu.length) {
                            const toggle = document.createElement('span');
                            toggle.textContent = '+';
                            toggle.classList.add('toggle');
                            toggle.addEventListener('click', (e)=>{ e.stopPropagation(); li.classList.toggle('open'); toggle.textContent = li.classList.contains('open') ? '-' : '+'; });
                            li.appendChild(toggle);
                            li.classList.add('has-submenu');
                        }
                        const link = document.createElement('a');
                        const translatedDesc = (typeof getTranslation === 'function') ? getTranslation(item.description) : item.description;
                        link.textContent = translatedDesc !== item.description ? translatedDesc : item.description;
                        link.href = item.html || '#';
                        li.appendChild(link);
                        if (item.submenu && item.submenu.length) {
                            const subUl = createMenuList(item.submenu);
                            subUl.classList.add('submenu');
                            li.appendChild(subUl);
                        }
                        ul.appendChild(li);
                    });
                    return ul;
                }

                const menuList = createMenuList(data.menu || []);
                container.appendChild(menuList);
            } catch (error) {
                console.error('Errore caricamento menu', error);
                document.getElementById('menu-container').innerHTML = '<p style="color:red;">Errore caricamento menu</p>';
            }
        }

        // CARICA filter.json tramite POST /getfilter (user ha scelto POST con credenziali)
        async function loadFilter() {
            try {
                showMessage('Caricamento filtri e account in corso...', 'loading');

                const payload = {
                    username: credentials.username,
                    token: credentials.token,
                    language: credentials.language
                };

                console.log('üì§ POST /getfilter', payload);

                const response = await fetch(`${API_URL}/getfilter`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                console.log('üì• status', response.status);

                if (!response.ok) {
                    if (response.status === 401 || response.status === 403) {
                        showMessage('Sessione scaduta. Effettua nuovamente il login.', 'error');
                        setTimeout(redirectToLogin, 2000);
                        return;
                    }
                    throw new Error('HTTP ' + response.status);
                }

                const data = await response.json();
                console.log('getfilter response:', data);

                // Supponiamo che il server restituisca direttamente la struttura come filter.json
                // Se la risposta ha wrapper (es. { status:'ok', filter: {...} }) adattare qui
                // Qui gestiamo entrambe le possibilit√†:
                let loaded = null;
                if (data && data.Filter && data.Account) {
                    loaded = data;
                } else if (data && data.filter && data.filter.Filter) {
                    loaded = data.filter;
                } else {
                    // fallback: se il server manda {status:'ok', data: {...}}
                    if (data.status === 'ok' && data.data && data.data.Filter) {
                        loaded = data.data;
                    } else {
                        // se non riconosciamo il formato, tentiamo di usare data stesso
                        loaded = data;
                    }
                }

                if (!loaded || !loaded.Filter) {
                    throw new Error('Formato filter.json non valido');
                }

                filterData = loaded; // salva oggetto intero

                // Popola inputs con i valori di Filter
                const f = filterData.Filter || {};
                if (f.date_start) document.getElementById('date-start').value = f.date_start;
                if (f.date_end) document.getElementById('date-end').value = f.date_end;
                if (f.portfolio) {
                    const select = document.getElementById('portfolio');
                    // aggiungi opzione se mancante
                    if (![...select.options].some(o => o.value === f.portfolio)) {
                        const opt = document.createElement('option'); opt.value = f.portfolio; opt.textContent = f.portfolio; select.appendChild(opt);
                    }
                    select.value = f.portfolio;
                }
                if (f.yield) {
                    const sel = document.getElementById('profitability');
                    if (![...sel.options].some(o => o.value === f.yield)) {
                        const opt = document.createElement('option'); opt.value = f.yield; opt.textContent = f.yield; sel.appendChild(opt);
                    }
                    sel.value = f.yield;
                }

                // Popola rapporti e tabella account da Account.list
                const accountsList = (filterData.Account && filterData.Account.list) ? filterData.Account.list : [];
                renderReportsList(accountsList);
                renderAccountTable(accountsList);

                // Mostra tabella se ci sono account
                if (accountsList && accountsList.length > 0) {
                    document.getElementById('tableContainer').style.display = 'block';
                } else {
                    document.getElementById('tableContainer').style.display = 'none';
                }

                showMessage('Filtri e account caricati', 'success');
            } catch (error) {
                console.error('Errore loadFilter', error);
                showMessage('Errore nel caricamento dei filtri: ' + (error.message || error), 'error');
                document.getElementById('reports-list').innerHTML = '<p style="color:#c33;">Errore nel caricamento dei rapporti</p>';
            }
        }

        // Render rapporti: prende array di account (Account.list)
        function renderReportsList(list) {
            const container = document.getElementById('reports-list');
            container.innerHTML = '';

            if (!Array.isArray(list)) {
                container.innerHTML = '<p style="color:#c33;">Nessun rapporto disponibile</p>';
                return;
            }

            if (list.length === 0) {
                container.innerHTML = '<p style="color:#999;">Nessun rapporto trovato</p>';
                return;
            }

            const ul = document.createElement('ul');

            list.forEach(item => {
                const li = document.createElement('li');
                li.className = 'report-item';
                const id = item.id_account || item.account_id || 'N/A';
                const desc = item.description_account || item.description || '';
                li.textContent = `${id} ${desc ? '- ' + desc : ''}`;
                li.addEventListener('click', () => {
                    showMessage(`Apertura rapporto: ${id}`, 'success');
                    // eventuale logica per aprire report associato
                });
                ul.appendChild(li);
            });

            container.appendChild(ul);

            const summary = document.createElement('p');
            summary.style.marginTop = '15px';
            summary.style.color = '#555';
            summary.style.fontSize = '13px';
            summary.innerHTML = `<strong>${list.length}</strong> rapporti disponibili`;
            container.appendChild(summary);
        }

        // Render tabella account usando Account.list
        function renderAccountTable(list) {
            const tbody = document.getElementById('accountTableBody');
            tbody.innerHTML = '';

            if (!Array.isArray(list) || list.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="color:#666; padding:12px;">Nessun account disponibile</td></tr>';
                return;
            }

            list.forEach(item => {
                const id = item.id_account || item.id || '';
                const type = item.type_account || item.type || '';
                const desc = item.description_account || item.description || '';
                const selected = !!item.selected_account;

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td style="text-align:center;">
                        <input type="checkbox" class="account-checkbox" data-account-id="${id}" ${selected ? 'checked' : ''}>
                    </td>
                    <td><strong>${id || '-'}</strong></td>
                    <td>${type || '-'}</td>
                    <td>${desc || '-'}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Applica filtri: aggiorna filterData e POST /putfilter con l'intero JSON
        async function applyFiltersAndSave() {
            try {
                if (!filterData) {
                    showMessage('Impossibile applicare filtri: dati non caricati', 'error');
                    return;
                }

                // Leggi valori dalla UI
                const dateStart = document.getElementById('date-start').value;
                const dateEnd = document.getElementById('date-end').value;
                const portfolio = document.getElementById('portfolio').value;
                const profitability = document.getElementById('profitability').value;

                // Aggiorna filterData.Filter (crea se mancante)
                if (!filterData.Filter) filterData.Filter = {};
                filterData.Filter.date_start = dateStart || filterData.Filter.date_start || '';
                filterData.Filter.date_end = dateEnd || filterData.Filter.date_end || '';
                filterData.Filter.portfolio = portfolio || filterData.Filter.portfolio || '';
                // mappiamo 'profitability' UI a Filter.yield
                filterData.Filter.yield = profitability || filterData.Filter.yield || '';

                // (Opzionale) aggiorna timestamp o altri metadati se necessario
                // Invia l'intero filter.json a POST /putfilter (l'utente ha richiesto questo formato)
                showMessage('Invio filtri al server...', 'loading');

                console.log('üì§ POST /putfilter', filterData);

                const response = await fetch(`${API_URL}/putfilter`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(filterData)
                });

                console.log('üì• status', response.status);

                if (!response.ok) {
                    if (response.status === 401 || response.status === 403) {
                        showMessage('Sessione scaduta. Effettua nuovamente il login.', 'error');
                        setTimeout(redirectToLogin, 2000);
                        return;
                    }
                    const text = await response.text().catch(()=>null);
                    throw new Error(`HTTP ${response.status} ${text ? '- ' + text : ''}`);
                }

                const respJson = await response.json().catch(()=>null);
                console.log('putfilter response', respJson);

                showMessage('Filtri aggiornati e inviati correttamente', 'success');

                // Ricarica i dati locali dalla risposta se il server restituisce il nuovo filter.json; altrimenti ricarichi localmente
                // Proviamo a ricaricare /getfilter per sincronizzare lo stato
                await loadFilter();
            } catch (error) {
                console.error('Errore applyFiltersAndSave', error);
                showMessage('Errore nell\'invio dei filtri: ' + (error.message || error), 'error');
            }
        }

        // Funzioni PDF (lasciate come prima)
        async function loadPDF() {
            try {
                showMessage('Caricamento PDF in corso...', 'loading');

                const payload = {
                    username: credentials.username,
                    token: credentials.token,
                    language: credentials.language
                };

                const response = await fetch(`${API_URL}/getreport`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    if (response.status === 401 || response.status === 403) {
                        showMessage('Sessione scaduta. Effettua nuovamente il login.', 'error');
                        setTimeout(redirectToLogin, 2000);
                        return;
                    }
                    throw new Error('HTTP ' + response.status);
                }

                const data = await response.json();
                if (!data || data.status !== 'ok' || !data.pdf_data) throw new Error(data && data.message ? data.message : 'PDF non disponibile');

                displayPDF(data.pdf_data);
            } catch (error) {
                console.error('Errore loadPDF', error);
                showMessage('Errore nel caricamento del PDF: ' + (error.message || error), 'error');
            }
        }

        function displayPDF(pdfBase64Data) {
            try {
                pdfBase64 = pdfBase64Data;
                const byteCharacters = atob(pdfBase64);
                const byteNumbers = new Array(byteCharacters.length);
                for (let i = 0; i < byteCharacters.length; i++) byteNumbers[i] = byteCharacters.charCodeAt(i);
                const byteArray = new Uint8Array(byteNumbers);
                const pdfBlob = new Blob([byteArray], { type: 'application/pdf' });
                if (pdfBlob.size === 0) throw new Error('PDF vuoto');
                const pdfUrl = URL.createObjectURL(pdfBlob);
                const pdfFrame = document.getElementById('pdfFrame');
                pdfFrame.src = pdfUrl;
                pdfFrame.onload = () => showMessage('PDF caricato con successo', 'success');
                document.getElementById('pdfViewer').style.display = 'block';
                document.getElementById('pdfViewer').scrollIntoView({ behavior: 'smooth' });
            } catch (error) {
                console.error('displayPDF error', error);
                showMessage('Errore nel display del PDF: ' + (error.message || error), 'error');
            }
        }

        function downloadPDF() {
            if (!pdfBase64) { showMessage('Nessun PDF caricato', 'error'); return; }
            try {
                const byteCharacters = atob(pdfBase64);
                const byteNumbers = new Array(byteCharacters.length);
                for (let i = 0; i < byteCharacters.length; i++) byteNumbers[i] = byteCharacters.charCodeAt(i);
                const byteArray = new Uint8Array(byteNumbers);
                const pdfBlob = new Blob([byteArray], { type: 'application/pdf' });
                const url = URL.createObjectURL(pdfBlob);
                const a = document.createElement('a'); a.href = url; a.download = 'template.pdf';
                document.body.appendChild(a); a.click(); document.body.removeChild(a); URL.revokeObjectURL(url);
                showMessage('Download avviato', 'success');
            } catch (error) {
                console.error('downloadPDF error', error);
                showMessage('Errore nel download del PDF: ' + (error.message || error), 'error');
            }
        }

        async function logout() {
            try {
                const payload = { username: credentials.username, token: credentials.token, language: credentials.language };
                const response = await fetch(`${API_URL}/logout`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await response.json().catch(()=>null);
                if (data && data.status === 'ok') {
                    showMessage('Logout effettuato con successo', 'success');
                    localStorage.clear();
                    setTimeout(()=>{ window.location.href = 'index.html'; }, 1000);
                } else {
                    showMessage('Errore durante il logout', 'error');
                }
            } catch (error) {
                console.error('logout error', error);
                showMessage('Errore di connessione: ' + (error.message || error), 'error');
            }
        }

        function redirectToLogin() { localStorage.clear(); window.location.href = 'index.html'; }

        // Event listeners
        window.addEventListener('load', () => {
            if (checkAuthentication()) {
                loadMenu();
                loadFilter();   // carica filter.json via POST /getfilter
                loadPDF();
                // auto-espandi le intestazioni (gi√† messe attive di default)
            }
        });

        document.getElementById('apply-filters')?.addEventListener('click', (e) => {
            e.preventDefault();
            applyFiltersAndSave();
        });
    </script>
</body>
