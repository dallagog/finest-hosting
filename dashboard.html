<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>FinEst Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
    }

    .sidebar {
      width: 220px;
      float: left;
      background: #007bff;
      color: white;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    .content {
      margin-left: 240px;
      padding: 20px;
    }

    .menu-item {
      margin-bottom: 10px;
      cursor: pointer;
    }

    .submenu {
      display: none;
      margin-left: 10px;
    }

    button {
      margin-top: 20px;
      padding: 8px 14px;
      border: none;
      background-color: #fff;
      color: #007bff;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #e3e3e3;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3 id="username">Caricamento...</h3>
    <div class="menu-item" onclick="toggleSubmenu('settings-submenu')">‚öôÔ∏è Impostazioni</div>
    <div class="submenu" id="settings-submenu">
      <div onclick="showContent('Profilo')">Profilo</div>
      <div onclick="showContent('Sicurezza')">Sicurezza</div>
    </div>

    <div class="menu-item" onclick="toggleSubmenu('wallet-submenu')">üí∞ Wallet</div>
    <div class="submenu" id="wallet-submenu">
      <div onclick="showContent('Saldo')">Saldo</div>
      <div onclick="showContent('Transazioni')">Transazioni</div>
    </div>

    <button onclick="logout()">Logout</button>
  </div>

  <div class="content" id="content">
    <h2>Dashboard</h2>
    <p>Benvenuto nella tua area riservata.</p>
  </div>

  <script>
    // === Verifica token e setup iniziale ===
    async function checkToken() {
      const username = localStorage.getItem("username");
      const token = localStorage.getItem("token");

      if (!username || !token) {
        alert("Starting: Invalid session. Sign in again") || username || token;
        window.location.href = "index.html";
        return;
      }

      document.getElementById("username").textContent = `Ciao, ${username}`;

      const apiUrl = "https://feweb-tunnel.fe-web.eu/token";
      const payload = { username, token };

      try {
        const response = await fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const contentType = response.headers.get("content-type");
        const data = contentType && contentType.includes("application/json")
          ? await response.json()
          : null;

        if (!response.ok) {
          alert("Invalid token. Sign in again");
          localStorage.clear();
          window.location.href = "index.html";
        } 
      } catch (err) {
        alert("Token unchecked.");
      }
    }

    // === Logout ===
    async function logout() {
      const apiLogout = "https://feweb-tunnel.fe-web.eu/logout";
      const username = localStorage.getItem("username");
      const token = localStorage.getItem("token");
      const payload =  {username, token}
      
      // Notifica immediata all‚Äôutente
      alert("Logout in corso...");

      try {
        const response = await fetch(apiLogout, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify(payload)
        });

        if (response.ok) {
          console.log("Logged out");
        } else {
          console.warn("Logout error, session pending:", await response.text());
        }
      } catch (err) {
        console.error("Disconnection error:", err);
      } 

      // Pulizia locale e reindirizzamento
      localStorage.removeItem("token");
      localStorage.removeItem("username");
      window.location.href = "/";
      
    }

    // === Mostra contenuto della sezione ===
    function showContent(section) {
      document.getElementById("content").innerHTML = `
        <h2>${section}</h2>
        <p>Contenuto della sezione "${section}".</p>
      `;
    }

    // === Espandi o nascondi sottomenu ===
    function toggleSubmenu(id) {
      const submenu = document.getElementById(id);
      submenu.style.display = submenu.style.display === "block" ? "none" : "block";
    }

    // Avvio iniziale
    checkToken();
  </script>
</body>
</html>
