<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>FinEst Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; }
    .sidebar { width: 200px; float: left; background: #007bff; color: white; height: 100vh; padding: 20px; }
    .content { margin-left: 220px; padding: 20px; }
    .menu-item { margin-bottom: 10px; cursor: pointer; }
    .submenu { display: none; margin-left: 10px; }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3 id="username"></h3>
    <div class="menu-item" onclick="toggleSubmenu('settings-submenu')">‚öôÔ∏è Impostazioni</div>
    <div class="submenu" id="settings-submenu">
      <div onclick="showContent('Profilo')">Profilo</div>
      <div onclick="showContent('Sicurezza')">Sicurezza</div>
    </div>
    <div class="menu-item" onclick="toggleSubmenu('wallet-submenu')">üí∞ Wallet</div>
    <div class="submenu" id="wallet-submenu">
      <div onclick="showContent('Saldo')">Saldo</div>
      <div onclick="showContent('Transazioni')">Transazioni</div>
    </div>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="content" id="content">
    <h2>Dashboard</h2>
    <p>Benvenuto nella tua area riservata.</p>
  </div>

  <script>
    
    // Recupera token e username
    const username = localStorage.getItem("username");
    const token = localStorage.getItem("token");
    
    const payload = { username, token };

    //Controllo validit√† del token
    const apiUrl = "https://feweb-tunnel.fe-web.eu/token";
    try {
      const response = await fetch(apiUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const contentType = response.headers.get("content-type");
      let data = contentType && contentType.includes("application/json")
        ? await response.json()
        : null;

      if (!response.ok || data.token != token) {
        alert(response.detail || "Token " || data.token || "non valido " || token || " . Sessione scaduta")
        window.location.href = "/";
      }
    } catch (err) {
      alert("Connection error: " + err);
    }

    document.getElementById("username").textContent = `Ciao, ${username}`;
    console.log("Token:", token);

    function toggleSubmenu(id) {
      const submenu = document.getElementById(id);
      submenu.style.display = submenu.style.display === "block" ? "none" : "block";
    }

    function showContent(section) {
      document.getElementById("content").innerHTML = `<h2>${section}</h2><p>Contenuto della sezione "${section}".</p>`;
    }

async function logout() {
  const apiLogout = "https://feweb-tunnel.fe-web.eu/logout"; // üîÅ Cambia se usi un altro tunnel
  const username = localStorage.getItem("username");
  const token = localStorage.getItem("token");

  try {
    const response = await fetch(apiLogout, {
      method: "POST",
      headers: { 
        "Content-Type": "application/json",
        "Authorization": `Bearer ${token}` // se il backend lo richiede
      },
      body: JSON.stringify({ username, token })
    });

    if (response.ok) {
      console.log("You are Logged out.");
    } else {
      console.warn("Logging out error:", await response.text());
    }
  } catch (err) {
    console.error("Disconnection error:", err);
  } finally {
    // Pulizia locale e reindirizzamento
    localStorage.removeItem("token");
    localStorage.removeItem("username");
    window.location.href = "/"; 
  }
}
  </script>
</body>
</html>
