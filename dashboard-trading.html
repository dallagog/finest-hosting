<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trading Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');

        :root {
            --bg-color: #050505;
            --neon-cyan: #00f3ff;
            --neon-blue: #0066ff;
            --glass-bg: rgba(0, 20, 40, 0.85);
            --text-color: #e0f7fa;
            --border-color: var(--neon-cyan);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-color);
            background-image:
                linear-gradient(rgba(0, 243, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            padding: 20px;
            color: var(--text-color);
            min-height: 100vh;
        }

        .main-container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--glass-bg);
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 102, 255, 0.3);
            border-radius: 8px;
        }

        .user-info-left {
            flex: 1;
            text-align: left;
            font-size: 14px;
            color: var(--neon-cyan);
        }

        h1 {
            flex: 1;
            text-align: center;
            margin: 0;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--neon-cyan);
            color: #fff;
            font-size: 2em;
        }

        .close-container {
            flex: 1;
            text-align: right;
        }

        button {
            padding: 10px 20px;
            background: rgba(0, 102, 255, 0.2);
            border: 1px solid var(--neon-blue);
            color: var(--neon-cyan);
            font-family: 'Orbitron', sans-serif;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
        }

        button:hover {
            background: var(--neon-blue);
            color: #fff;
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .close-btn {
            background: rgba(255, 0, 0, 0.2);
            border-color: #ff3333;
            color: #ff3333;
        }

        .close-btn:hover {
            background: rgba(255, 0, 0, 0.4);
            box-shadow: 0 0 10px #ff3333;
        }

        .content-section {
            background: var(--glass-bg);
            border: 1px solid var(--neon-cyan);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }

        .data-table th,
        .data-table td {
            padding: 8px 15px;
            text-align: right;
            border-bottom: 1px solid rgba(0, 243, 255, 0.2);
            color: var(--text-color);
            height: 35px;
        }

        .data-table td:first-child,
        .data-table th:first-child {
            text-align: left;
        }

        .data-table th {
            background: rgba(0, 102, 255, 0.1);
            color: var(--neon-cyan);
            font-weight: 600;
            white-space: nowrap;
        }

        .data-table tbody tr {
            transition: background 0.2s;
            cursor: pointer;
        }

        .data-table tbody tr:hover {
            background: rgba(0, 243, 255, 0.1);
        }

        .data-table tbody tr.new-stock-row {
            background: rgba(0, 255, 0, 0.05);
            border: 1px solid rgba(0, 255, 0, 0.3);
        }

        .data-table tbody tr.new-stock-row:hover {
            background: rgba(0, 255, 0, 0.15);
        }

        .new-stock-icon {
            color: #00ff00;
            font-size: 1.2em;
        }

        .message {
            padding: 15px;
            border-radius: 4px;
            margin: 10px 0;
            display: none;
        }

        .message.loading {
            background: rgba(0, 102, 255, 0.2);
            color: var(--neon-cyan);
            border: 1px solid var(--neon-blue);
            display: block;
        }

        .message.error {
            background: rgba(255, 0, 0, 0.2);
            border-color: #ff3333;
            color: #ff3333;
            display: block;
        }

        #portfolio-table-container {
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="header-bar">
            <div class="user-info-left">
                <div style="margin-bottom: 5px;">
                    <strong id="userLabel">Utente:</strong>
                    <span id="usernameDisplay">-</span>
                </div>
                <div style="font-size: 12px;">
                    <span class="flag-icon" id="languageFlag"></span>
                    <span id="languageDisplay">-</span>
                    <span style="margin: 0 5px;">|</span>
                    <span id="currencyDisplay">-</span>
                </div>
            </div>
            <h1 id="tradingTitle">Trading Dashboard</h1>
            <div class="close-container">
                <button class="close-btn" onclick="window.close()">
                    <i class="fa fa-times"></i> <span id="closeText">Chiudi</span>
                </button>
            </div>
        </div>

        <div id="message" class="message"></div>

        <div class="content-section">
            <h2 style="color: var(--neon-cyan); margin-bottom: 15px;" id="portfolioTitle">Portafoglio</h2>

            <!-- Control Buttons -->
            <div style="display: flex; gap: 10px; margin-bottom: 15px; flex-wrap: wrap;">
                <button id="historicalBtn" onclick="toggleHistorical()" disabled>
                    <i class="fa fa-history"></i> <span id="historicalText">Storico</span>
                </button>
                <button id="buyBtn" onclick="openTradeBuy()">
                    <i class="fa fa-arrow-up"></i> <span id="buyText">Acquista</span>
                </button>
                <button id="sellBtn" onclick="openTradeSell()">
                    <i class="fa fa-arrow-down"></i> <span id="sellText">Vendi</span>
                </button>
                <button id="operationsBtn" onclick="openTradeOperations()">
                    <i class="fa fa-list"></i> <span id="operationsText">Operazioni</span>
                </button>
            </div>

            <div id="portfolio-table-container">
                <table id="portfolio-table" class="data-table">
                    <thead>
                        <tr id="portfolio-header-row">
                            <!-- Headers will be injected here -->
                        </tr>
                    </thead>
                    <tbody id="portfolio-body">
                        <!-- Rows will be injected here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://feweb-tunnel.fe-web.eu";
        let credentials = { username: '', token: '', language: '' };
        let portfolioData = [];
        let tableColumns = [];
        let translations = {};
        let availableLanguages = [];
        let currencies = [];
        let sortColumn = null;
        let sortAscending = true;

        // ========== UTILITY FUNCTIONS ==========
        function showMessage(text, type = 'loading') {
            const msgEl = document.getElementById('message');
            msgEl.textContent = text;
            msgEl.className = 'message ' + type;
            if (type === 'success' || type === 'error') {
                setTimeout(() => { msgEl.style.display = 'none'; }, 3000);
            }
        }

        function getTranslation(key) {
            return translations[key] || key;
        }

        // ========== AUTHENTICATION ==========
        function getCredentialsFromURL() {
            const params = new URLSearchParams(window.location.search);
            credentials.username = params.get('username') || '';
            credentials.token = params.get('token') || '';
            credentials.language = params.get('language') || 'it_IT';

            if (!credentials.username || !credentials.token) {
                showMessage('Credenziali mancanti', 'error');
                return false;
            }

            document.getElementById('usernameDisplay').textContent = credentials.username;
            return true;
        }

        // ========== TRANSLATIONS ==========
        async function loadTranslations(lang) {
            try {
                const response = await fetch(`lang/${lang}.json`);
                if (!response.ok) throw new Error('Translation file not found');
                translations = await response.json();
                updatePageTranslations();
            } catch (error) {
                console.error('Error loading translations:', error);
            }
        }

        function updatePageTranslations() {
            document.getElementById('tradingTitle').textContent = getTranslation('int.trading');
            document.getElementById('userLabel').textContent = getTranslation('int.user.label');
            document.getElementById('portfolioTitle').textContent = getTranslation('int.portfolio');
            document.getElementById('closeText').textContent = getTranslation('int.close');
            document.getElementById('historicalText').textContent = getTranslation('int.historical');
            document.getElementById('buyText').textContent = getTranslation('int.acquista');
            document.getElementById('sellText').textContent = getTranslation('int.vendi');
            document.getElementById('operationsText').textContent = getTranslation('int.operazioni');
        }

        async function loadLanguageManifest() {
            try {
                const response = await fetch('lang/manifest.json');
                if (!response.ok) return [];
                const manifest = await response.json();
                return manifest.languages || [];
            } catch (error) {
                return [];
            }
        }

        async function loadLanguageFile(langCode) {
            try {
                const response = await fetch(`lang/${langCode}.json`);
                if (!response.ok) return null;
                const data = await response.json();
                if (data['int.language.code'] && data['int.language.description'] && data['img.language.flag']) {
                    return { code: data['int.language.code'], description: data['int.language.description'], flag: data['img.language.flag'] };
                }
                return null;
            } catch (error) {
                return null;
            }
        }

        async function initializeLanguages() {
            const langCodes = await loadLanguageManifest();
            for (const langCode of langCodes) {
                const langData = await loadLanguageFile(langCode);
                if (langData) availableLanguages.push(langData);
            }
            availableLanguages.sort((a, b) => a.code.localeCompare(b.code));
        }

        async function loadCurrencies(lang) {
            try {
                const response = await fetch(`currency/${lang}.json`);
                if (!response.ok) throw new Error('Currency file not found');
                currencies = await response.json();
            } catch (error) {
                currencies = [];
            }
        }

        function updateUserInfo() {
            if (credentials.language) {
                const langData = availableLanguages.find(l => l.code === credentials.language);
                if (langData) {
                    document.getElementById('languageFlag').textContent = langData.flag;
                    const langDescription = getTranslation('int.language.description');
                    document.getElementById('languageDisplay').textContent = langDescription !== 'int.language.description' ? langDescription : credentials.language;
                } else {
                    document.getElementById('languageDisplay').textContent = credentials.language;
                }
            }
            const currency = localStorage.getItem('currency') || 'EUR';
            const currData = currencies.find(c => c.currency === currency);
            if (currData && currData['img.currency.flag']) {
                document.getElementById('currencyDisplay').textContent = `${currData['img.currency.flag']} ${currency}`;
            } else {
                document.getElementById('currencyDisplay').textContent = currency;
            }
        }

        // ========== PORTFOLIO DATA ==========
        async function loadPortfolio() {
            try {
                showMessage('Caricamento portfolio...', 'loading');

                const payload = {
                    username: credentials.username,
                    token: credentials.token,
                    language: credentials.language,
                    filter: ''
                };

                const response = await fetch(`${API_URL}/getportfolio`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error('HTTP ' + response.status);
                const data = await response.json();

                if (data.status === 'ok') {
                    console.log('Portfolio data:', data.portfolio);

                    // Parse Portfolio
                    portfolioData = [];
                    const rawPortfolio = data.portfolio || {};

                    const parsePortfolioItem = (symbol, details) => {
                        const flatItem = { Ticker: symbol };
                        if (details && typeof details === 'object') {
                            Object.keys(details).forEach(key => {
                                let val = details[key];
                                if (typeof val === 'string' && val.trim() !== '') {
                                    const numberRegex = /^-?\d+(\.\d+)?$/;
                                    if (numberRegex.test(val)) {
                                        flatItem[key] = parseFloat(val);
                                    } else {
                                        flatItem[key] = val;
                                    }
                                } else {
                                    flatItem[key] = val;
                                }
                            });
                        }
                        return flatItem;
                    };

                    if (Array.isArray(rawPortfolio)) {
                        rawPortfolio.forEach(entry => {
                            if (Array.isArray(entry) && entry.length === 2) {
                                portfolioData.push(parsePortfolioItem(entry[0], entry[1]));
                            }
                        });
                    } else if (typeof rawPortfolio === 'object' && rawPortfolio !== null) {
                        Object.keys(rawPortfolio).forEach(symbol => {
                            portfolioData.push(parsePortfolioItem(symbol, rawPortfolio[symbol]));
                        });
                    }

                    if (portfolioData.length > 0) {
                        const allKeys = new Set();
                        portfolioData.forEach(item => {
                            Object.keys(item).forEach(k => allKeys.add(k));
                        });
                        const keys = Array.from(allKeys);
                        tableColumns = keys.filter(k => k !== 'Ticker');
                    }

                    renderTable();
                    showMessage('Portfolio caricato', 'success');
                } else {
                    throw new Error('Portfolio error');
                }
            } catch (error) {
                console.error('Error loading portfolio:', error);
                showMessage('Errore nel caricamento del portfolio: ' + error.message, 'error');
            }
        }

        function renderTable() {
            const thead = document.getElementById('portfolio-header-row');
            const tbody = document.getElementById('portfolio-body');
            thead.innerHTML = '';
            tbody.innerHTML = '';

            // Headers
            tableColumns.forEach(col => {
                const th = document.createElement('th');
                th.textContent = getTranslation(col) || col;
                th.style.cursor = 'pointer';
                th.onclick = () => sortTable(col);
                // Add sort indicator if this is the sorted column
                if (sortColumn === col) {
                    th.classList.add(sortAscending ? 'sort-asc' : 'sort-desc');
                }
                thead.appendChild(th);
            });

            // New Stock Row (empty row for adding new stock)
            const newStockRow = document.createElement('tr');
            newStockRow.className = 'new-stock-row';
            newStockRow.onclick = () => openTradeDetails(null);

            tableColumns.forEach((col, index) => {
                const td = document.createElement('td');
                if (index === 0) {
                    td.innerHTML = '<i class="fa fa-plus new-stock-icon"></i> <span style="color: #00ff00;">' + getTranslation('int.newstock') + '</span>';
                } else {
                    td.textContent = '';
                }
                newStockRow.appendChild(td);
            });
            tbody.appendChild(newStockRow);

            // Data Rows
            portfolioData.forEach(item => {
                const tr = document.createElement('tr');
                tr.onclick = () => openTradeDetails(item);

                tableColumns.forEach((col, index) => {
                    const td = document.createElement('td');
                    let val = item[col];

                    if (index === 0) {
                        const span = document.createElement('span');
                        span.textContent = val !== undefined ? val : '';
                        span.style.cursor = 'pointer';
                        span.style.color = 'var(--neon-cyan)';
                        td.appendChild(span);
                    } else if (val !== undefined) {
                        // Check if column description contains "%" and absolute value > 5000
                        const colDescription = getTranslation(col) || col;
                        const isPercentageCol = colDescription.includes('%');

                        if (typeof val === 'number') {
                            // Display "--" for percentage columns with absolute value > 5000
                            if (isPercentageCol && Math.abs(val) > 5000) {
                                td.textContent = '--';
                            } else {
                                td.textContent = val.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
                            }
                            td.style.textAlign = 'right';
                        } else {
                            td.textContent = val;
                        }
                    } else {
                        td.textContent = '';
                    }
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
        }

        function openTradeDetails(item) {
            const params = new URLSearchParams({
                username: credentials.username,
                token: credentials.token,
                language: credentials.language
            });

            if (item && item.Ticker) {
                params.append('ticker', item.Ticker);
                params.append('data', JSON.stringify(item));
            }

            window.open(`dashboard-trading-trade.html?${params.toString()}`, '_blank');
        }

        function sortTable(column) {
            if (sortColumn === column) {
                sortAscending = !sortAscending;
            } else {
                sortColumn = column;
                sortAscending = true;
            }

            // Sort portfolioData
            portfolioData.sort((a, b) => {
                const valA = a[column];
                const valB = b[column];

                if (valA === undefined || valA === null) return 1;
                if (valB === undefined || valB === null) return -1;

                if (typeof valA === 'number' && typeof valB === 'number') {
                    return sortAscending ? valA - valB : valB - valA;
                } else {
                    const strA = String(valA);
                    const strB = String(valB);
                    return sortAscending ? strA.localeCompare(strB) : strB.localeCompare(strA);
                }
            });

            renderTable();
        }

        function toggleHistorical() {
            // Placeholder for historical toggle functionality
            showMessage('Funzione Storico non ancora implementata', 'info');
        }

        function openTradeBuy() {
            // Open trade page in buy mode
            openTradeDetails(null);
        }

        function openTradeSell() {
            // Open trade page in sell mode
            openTradeDetails(null);
        }

        function openTradeOperations() {
            // Open operations page
            showMessage('Funzione Operazioni non ancora implementata', 'info');
        }

        // ========== INITIALIZATION ==========
        window.addEventListener('load', async () => {
            if (getCredentialsFromURL()) {
                await initializeLanguages();
                await loadTranslations(credentials.language);
                await loadCurrencies(credentials.language);
                updateUserInfo();
                await loadPortfolio();
            }
        });
    </script>
</body>

</html>
