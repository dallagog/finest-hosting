<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financial Estimates 0.1 alfa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/png" href="images/icon-finest.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');

        :root {
            --bg-color: #f5f5f0;
            --neon-cyan: #000000;
            --neon-blue: #333333;
            --glass-bg: #ffffff;
            --text-color: #333333;
            --border-color: #dddddd;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-color);
            padding: 20px;
            color: var(--text-color);
            min-height: 100vh;
        }

        .main-container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--glass-bg);
            border: 1px solid #ddd;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .user-info-left {
            flex: 1;
            text-align: left;
            font-size: 14px;
            color: #666;
        }

        h1 {
            flex: 1;
            text-align: center;
            margin: 0;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #000;
            font-size: 2em;
        }

        .close-container {
            flex: 1;
            text-align: right;
        }

        button {
            padding: 10px 20px;
            background: #000;
            border: 1px solid #000;
            color: #fff;
            font-family: inherit;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
        }

        button:hover {
            background: #333;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .close-btn {
            background: rgba(255, 0, 0, 0.2);
            border-color: #ff3333;
            color: #ff3333;
        }

        .close-btn:hover {
            background: rgba(255, 0, 0, 0.4);
            box-shadow: 0 0 10px #ff3333;
        }

        .content-section {
            background: var(--glass-bg);
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }

        .data-table th,
        .data-table td {
            padding: 6px 10px;
            text-align: right;
            border-bottom: 1px solid #eee;
            color: #333;
            height: 32px;
            font-size: 13px;
        }

        .data-table td:first-child,
        .data-table th:first-child {
            text-align: left;
        }

        .data-table th {
            background: #f0f0f0;
            color: #000;
            font-weight: 600;
            cursor: pointer;
            user-select: none;
            position: relative;
            white-space: nowrap;
        }

        .data-table th:hover {
            background: #e0e0e0;
        }

        .data-table tbody tr {
            transition: background 0.2s;
            cursor: pointer;
        }

        .data-table tbody tr:hover {
            background: #f9f9f9;
        }

        .data-table th.sort-asc::after {
            content: ' ▲';
            font-size: 0.8em;
        }

        .data-table th.sort-desc::after {
            content: ' ▼';
            font-size: 0.8em;
        }

        .trade-actions {
            display: flex;
            gap: 5px;
            justify-content: center;
            align-items: center;
        }

        .trade-btn {
            padding: 5px 10px;
            font-size: 12px;
            min-width: 60px;
        }

        .trade-btn.buy {
            background: #fff;
            border-color: #000;
            color: #000;
        }

        .trade-btn.buy:hover {
            background: #eee;
        }

        .trade-btn.sell {
            background: #000;
            border-color: #000;
            color: #fff;
        }

        .trade-btn.sell:hover {
            background: #333;
        }

        .message {
            padding: 15px;
            border-radius: 4px;
            margin: 10px 0;
            display: none;
        }

        .message.loading {
            background: #f0f0f0;
            color: #333;
            border: 1px solid #ccc;
            display: block;
        }

        .message.error {
            background: #fff0f0;
            border-color: #d32f2f;
            color: #d32f2f;
            display: block;
        }

        #portfolio-table-container {
            overflow-x: auto;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: #fff;
            border: 2px solid #000;
            border-radius: 8px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .modal-header {
            margin-bottom: 25px;
        }

        .modal-header h2 {
            color: #000;
            font-size: 1.5em;
            text-transform: uppercase;
        }

        .sector-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        .sector-item {
            padding: 12px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            color: #333;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .sector-item:hover {
            background: #eee;
            border-color: #000;
            transform: translateX(5px);
        }

        .modal-footer {
            margin-top: 20px;
            text-align: center;
        }

        /* Update Button & Spinner */
        .update-btn {
            padding: 8px 16px;
            background: #000;
            border: 1px solid #000;
            color: #fff;
            font-family: inherit;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .update-btn:hover:not(:disabled) {
            background: #333;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .update-btn:disabled {
            background: #666;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .spinner {
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .update-btn.loading .spinner {
            display: block;
        }

        .update-btn.loading {
            background-color: #27ae60 !important;
            opacity: 1 !important;
        }

        /* Differential Rendering Highlight */
        @keyframes highlightChange {
            0% {
                background-color: rgba(255, 255, 0, 0.5);
            }

            100% {
                background-color: transparent;
            }
        }

        .cell-changed {
            animation: highlightChange 2s ease-out;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="header-bar">
            <div class="user-info-left">
                <div style="margin-bottom: 5px;">
                    <strong id="userLabel">Utente:</strong>
                    <span id="usernameDisplay">-</span>
                </div>
                <div style="font-size: 12px;">
                    <span class="flag-icon" id="languageFlag"></span>
                    <span id="languageDisplay">-</span>
                    <span style="margin: 0 5px;">|</span>
                    <span id="currencyDisplay">-</span>
                </div>
            </div>
            <h1 id="tradingTitle">Trading Dashboard</h1>
            <div class="close-container">
                <button class="close-btn" onclick="window.close()">
                    <i class="fa fa-times"></i> <span id="closeText">Chiudi</span>
                </button>
            </div>
        </div>

        <div id="message" class="message"></div>

        <div class="content-section">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h2 style="font-size: 18px; font-weight: 600; color: #000; margin: 0;" id="portfolioTitle">Portafoglio
                </h2>
                <button id="updateBtn" class="update-btn" onclick="runUpdateOnline()">
                    <div class="spinner"></div>
                    <i class="fa fa-sync-alt"></i> <span id="updateBtnText">Conferma</span>
                </button>
            </div>



            <div id="portfolio-table-container">
                <table id="portfolio-table" class="data-table">
                    <thead>
                        <tr id="portfolio-header-row">
                            <!-- Headers will be injected here -->
                        </tr>
                    </thead>
                    <tbody id="portfolio-body">
                        <!-- Rows will be injected here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Sector Selector Modal -->
        <div id="sector-modal" class="modal-overlay">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="sectorModalTitle">Seleziona Settore</h2>
                </div>
                <div id="sector-list" class="sector-list">
                    <!-- Sectors will be injected here -->
                    <div style="color: var(--neon-blue);">Caricamento settori...</div>
                </div>
                <div class="modal-footer">
                    <button class="close-btn" onclick="closeSectorModal()">
                        <i class="fa fa-times"></i> <span id="cancelBtnText">Annulla</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script>
        const API_URL = "https://feweb-tunnel.fe-web.eu";
        let credentials = { username: '', token: '', language: '' };
        let portfolioData = [];
        let tableColumns = [];
        let translations = {};
        let availableLanguages = [];
        let currencies = [];
        let sortColumn = null;
        let sortAscending = true;
        let isHistoricalActive = false;
        let lastPortfolioHash = '';
        let lastRenderedData = {}; // TRACKS PREVIOUS STATE FOR DIFF RENDERING
        let lastRenderedColumns = []; // TRACKS COLUMN STRUCTURE

        // ========== UTILITY FUNCTIONS ==========
        async function computeHash(obj) {
            if (!obj) return '';
            const str = JSON.stringify(obj);
            const msgUint8 = new TextEncoder().encode(str);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        // ========== UTILITY FUNCTIONS ==========
        function showMessage(text, type = 'loading') {
            const msgEl = document.getElementById('message');
            msgEl.textContent = text;
            msgEl.className = 'message ' + type;
            if (type === 'success' || type === 'error') {
                setTimeout(() => { msgEl.style.display = 'none'; }, 3000);
            }
        }

        function getTranslation(key) {
            return translations[key] || key;
        }

        // ========== AUTHENTICATION ==========
        function getCredentialsFromURL() {
            const params = new URLSearchParams(window.location.search);
            credentials.username = params.get('username') || '';
            credentials.token = params.get('token') || '';
            credentials.language = params.get('language') || 'it_IT';

            if (!credentials.username || !credentials.token) {
                showMessage('Credenziali mancanti', 'error');
                return false;
            }

            document.getElementById('usernameDisplay').textContent = credentials.username;
            return true;
        }

        // ========== TRANSLATIONS ==========
        async function loadTranslations(lang) {
            try {
                const response = await fetch(`lang/${lang}.json`);
                if (!response.ok) throw new Error('Translation file not found');
                translations = await response.json();
                updatePageTranslations();
            } catch (error) {
                console.error('Error loading translations:', error);
            }
        }

        function updatePageTranslations() {
            document.getElementById('tradingTitle').textContent = getTranslation('int.trading');
            document.getElementById('userLabel').textContent = getTranslation('int.user.label');
            document.getElementById('portfolioTitle').textContent = getTranslation('int.portfolio');
            document.getElementById('closeText').textContent = getTranslation('int.close');
            document.getElementById('updateBtnText').textContent = getTranslation('int.update') || '';
        }

        async function loadLanguageManifest() {
            try {
                const response = await fetch('lang/manifest.json');
                if (!response.ok) return [];
                const manifest = await response.json();
                return manifest.languages || [];
            } catch (error) {
                return [];
            }
        }

        async function loadLanguageFile(langCode) {
            try {
                const response = await fetch(`lang/${langCode}.json`);
                if (!response.ok) return null;
                const data = await response.json();
                if (data['int.language.code'] && data['int.language.description'] && data['img.language.flag']) {
                    return { code: data['int.language.code'], description: data['int.language.description'], flag: data['img.language.flag'] };
                }
                return null;
            } catch (error) {
                return null;
            }
        }

        async function initializeLanguages() {
            const langCodes = await loadLanguageManifest();
            for (const langCode of langCodes) {
                const langData = await loadLanguageFile(langCode);
                if (langData) availableLanguages.push(langData);
            }
            availableLanguages.sort((a, b) => a.code.localeCompare(b.code));
        }

        async function loadCurrencies(lang) {
            try {
                const response = await fetch(`currency/${lang}.json`);
                if (!response.ok) throw new Error('Currency file not found');
                currencies = await response.json();
            } catch (error) {
                currencies = [];
            }
        }

        function updateUserInfo() {
            if (credentials.language) {
                const langData = availableLanguages.find(l => l.code === credentials.language);
                if (langData) {
                    document.getElementById('languageFlag').textContent = langData.flag;
                    const langDescription = getTranslation('int.language.description');
                    document.getElementById('languageDisplay').textContent = langDescription !== 'int.language.description' ? langDescription : credentials.language;
                } else {
                    document.getElementById('languageDisplay').textContent = credentials.language;
                }
            }
            const currency = localStorage.getItem('currency') || 'EUR';
            const currData = currencies.find(c => c.currency === currency);
            if (currData && currData['img.currency.flag']) {
                document.getElementById('currencyDisplay').textContent = `${currData['img.currency.flag']} ${currency}`;
            } else {
                document.getElementById('currencyDisplay').textContent = currency;
            }
        }

        // ========== PORTFOLIO DATA ==========
        async function loadPortfolio() {
            try {
                showMessage('Caricamento portfolio...', 'loading');

                const payload = {
                    username: credentials.username,
                    token: credentials.token,
                    language: credentials.language,
                    filter: ''
                };

                const response = await fetch(`${API_URL}/getportfolioonline`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error('HTTP ' + response.status);
                const data = await response.json();

                if (data.status === 'ok') {
                    console.log('Portfolio data received via HTTP');

                    // Update hash for comparison
                    lastPortfolioHash = await computeHash(data.portfolio);
                    console.log('Initial Portfolio Hash:', lastPortfolioHash);

                    processAndRenderPortfolio(data.portfolio, data.classification);

                    console.log('--- fine loadPortfolio ---');
                    showMessage('Portfolio caricato', 'success');
                } else {
                    console.error('Portfolio error response:', data);
                    throw new Error('Portfolio error: ' + (data.msg || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error loading portfolio:', error);
                showMessage('Errore nel caricamento del portfolio: ' + error.message, 'error');
            }
        }

        function processAndRenderPortfolio(rawPortfolio, classification) {
            console.log('Processing and rendering portfolio...');
            portfolioData = [];

            const parsePortfolioItem = (symbol, details) => {
                const flatItem = { Ticker: symbol };
                if (details && typeof details === 'object') {
                    Object.keys(details).forEach(key => {
                        // Prevent overwriting Ticker which is key/symbol
                        if (key === 'Ticker') return;

                        let val = details[key];
                        if (typeof val === 'string' && val.trim() !== '') {
                            const numberRegex = /^-?\d+(\.\d+)?$/;
                            if (numberRegex.test(val)) {
                                flatItem[key] = parseFloat(val);
                            } else {
                                flatItem[key] = val;
                            }
                        } else {
                            flatItem[key] = val;
                        }
                    });
                }
                return flatItem;
            };

            if (Array.isArray(rawPortfolio)) {
                rawPortfolio.forEach(entry => {
                    if (Array.isArray(entry) && entry.length === 2) {
                        portfolioData.push(parsePortfolioItem(entry[0], entry[1]));
                    }
                });
            } else if (typeof rawPortfolio === 'object' && rawPortfolio !== null) {
                Object.keys(rawPortfolio).forEach(symbol => {
                    portfolioData.push(parsePortfolioItem(symbol, rawPortfolio[symbol]));
                });
            }

            if (portfolioData.length > 0) {
                const allKeys = new Set();
                portfolioData.forEach(item => {
                    Object.keys(item).forEach(k => allKeys.add(k));
                });
                const keys = Array.from(allKeys);
                tableColumns = keys.filter(k => k !== 'Ticker');
            }

            renderTable();
        }

        function renderTable() {
            const thead = document.getElementById('portfolio-header-row');
            const tbody = document.getElementById('portfolio-body');

            // Check if column structure changed
            const currentColsHash = JSON.stringify(tableColumns);
            const prevColsHash = JSON.stringify(lastRenderedColumns);
            const columnsChanged = currentColsHash !== prevColsHash;

            if (columnsChanged) {
                console.log('[Render] Columns changed, full rebuild');
                thead.innerHTML = '';
                tbody.innerHTML = '';
                lastRenderedColumns = [...tableColumns];
                lastRenderedData = {}; // Reset data tracking on structural change

                // Headers
                tableColumns.forEach(col => {
                    const th = document.createElement('th');
                    th.textContent = getTranslation(col) || col;
                    th.style.cursor = 'pointer';
                    th.onclick = () => sortTable(col);
                    if (sortColumn === col) {
                        th.classList.add(sortAscending ? 'sort-asc' : 'sort-desc');
                    }
                    thead.appendChild(th);
                });
            } else {
                // Update header classes for sorting
                Array.from(thead.cells).forEach((th, index) => {
                    const col = tableColumns[index];
                    th.classList.remove('sort-asc', 'sort-desc');
                    if (sortColumn === col) {
                        th.classList.add(sortAscending ? 'sort-asc' : 'sort-desc');
                    }
                });
            }



            // Data Rows
            let displayData = portfolioData;

            if (!isHistoricalActive) {
                displayData = portfolioData.filter(item => {
                    const qtyKey = Object.keys(item).find(k => k.toLowerCase() === 'quantity' || k.toLowerCase() === 'quantità' || k.toLowerCase() === 'qta');
                    if (qtyKey && item[qtyKey] !== undefined) {
                        const qty = parseFloat(item[qtyKey]);
                        return !isNaN(qty) && Math.abs(qty) > 0.000001;
                    }
                    return true;
                });
            }

            displayData.forEach(item => {
                const ticker = item.Ticker || item.id_instrument || 'unknown';
                let tr = document.getElementById(`row-${ticker}`);
                const isNewRow = !tr;

                if (isNewRow) {
                    tr = document.createElement('tr');
                    tr.id = `row-${ticker}`;
                }

                tableColumns.forEach((col, index) => {
                    let td = isNewRow ? document.createElement('td') : tr.cells[index];
                    let val = item[col];
                    let displayVal = '';

                    if (index === 0) {
                        displayVal = val !== undefined ? val : '';
                    } else if (val !== undefined) {
                        const colDescription = getTranslation(col) || col;
                        const isPercentageCol = colDescription.includes('%');

                        if (typeof val === 'number') {
                            if (isPercentageCol && Math.abs(val) > 5000) {
                                displayVal = '--';
                            } else {
                                displayVal = val.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
                            }
                        } else {
                            displayVal = val;
                        }
                    }

                    // Differential update
                    const prevVal = lastRenderedData[ticker] ? lastRenderedData[ticker][col] : undefined;
                    const normalizedPrev = prevVal !== undefined ? (typeof prevVal === 'number' ? prevVal.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 }) : prevVal) : null;

                    if (isNewRow) {
                        if (index === 0) {
                            const span = document.createElement('span');
                            span.textContent = displayVal;
                            span.style.cursor = 'pointer';
                            span.style.color = '#000';
                            span.style.textDecoration = 'underline';
                            span.onclick = (e) => {
                                e.stopPropagation();
                                const code = item.id_instrument || item.Ticker || val;
                                openInstrumentDetails(code);
                            };
                            td.appendChild(span);
                        } else {
                            td.textContent = displayVal;
                            if (typeof val === 'number') td.style.textAlign = 'right';
                        }
                        tr.appendChild(td);
                    } else {
                        if (displayVal !== td.textContent && normalizedPrev !== displayVal) {
                            if (index === 0) {
                                td.querySelector('span').textContent = displayVal;
                            } else {
                                td.textContent = displayVal;
                            }
                            td.classList.remove('cell-changed');
                            void td.offsetWidth; // Trigger reflow
                            td.classList.add('cell-changed');
                            console.log(`[Diff] Updated ${ticker}.${col}: ${normalizedPrev} -> ${displayVal}`);
                        }
                    }
                });

                if (isNewRow) tbody.appendChild(tr);

                // Track state
                if (!lastRenderedData[ticker]) lastRenderedData[ticker] = {};
                lastRenderedData[ticker] = JSON.parse(JSON.stringify(item));
            });

            // Remove rows that are no longer in displayData
            const currentTickers = displayData.map(i => i.Ticker || i.id_instrument || 'unknown');
            Array.from(tbody.rows).forEach(row => {
                const rowTicker = row.id.replace('row-', '');
                if (!currentTickers.includes(rowTicker)) {
                    console.log(`[Diff] Removing row: ${rowTicker}`);
                    row.remove();
                    delete lastRenderedData[rowTicker];
                }
            });
        }

        function openTrade(item, action) {
            console.log('[openTrade] Item data:', item);
            console.log('[openTrade] Action:', action);

            const params = new URLSearchParams({
                username: credentials.username,
                token: credentials.token,
                language: credentials.language,
                action: action,
                type_event: action === 'buy' ? 'FI-BB' : 'FI-BA'
            });

            // Pass ticker/strumento
            let instrumentCode = item.Ticker || item.id_instrument || item.code || '';
            console.log('[openTrade] Raw instrument code candidate:', instrumentCode);

            if (instrumentCode) {
                // Normalize: remove anything before last colon (ACCOUNT:TICKER -> TICKER)
                if (instrumentCode.includes(':')) {
                    const parts = instrumentCode.split(':');
                    instrumentCode = parts[parts.length - 1];
                    console.log('[openTrade] Normalized after colon split:', instrumentCode);
                }
                // Also remove anything after space or hyphen
                instrumentCode = instrumentCode.split(' ')[0].split('-')[0].trim();
                console.log('[openTrade] Final normalized instrument code:', instrumentCode);

                params.append('id_instrument', instrumentCode);
            }

            // Pass l'account se disponibile
            const accountKey = Object.keys(item).find(k =>
                k.toLowerCase().includes('account') ||
                k.toLowerCase().includes('conto')
            );
            if (accountKey && item[accountKey]) {
                params.append('id_account', String(item[accountKey]));
            }

            // [NEW] Passa il settore se disponibile
            const sectorKey = Object.keys(item).find(k =>
                k.toLowerCase().includes('sector') ||
                k.toLowerCase().includes('settore')
            );
            if (sectorKey && item[sectorKey]) {
                params.append('account_sector', String(item[sectorKey]));
                console.log('[DEBUG] Passing account_sector to URL:', item[sectorKey]);
            }

            // Pass exchange if available
            const exchangeKey = Object.keys(item).find(k => k.toLowerCase() === 'exchange');
            if (exchangeKey && item[exchangeKey]) {
                params.append('exchange', String(item[exchangeKey]));
            }

            // Pass tutti i campi disponibili come JSON per referenza
            params.append('portfolio_data', JSON.stringify(item));

            window.open(`dashboard-dataentry-trade.html?${params.toString()}`, '_blank');
        }

        function sortTable(column) {
            if (sortColumn === column) {
                sortAscending = !sortAscending;
            } else {
                sortColumn = column;
                sortAscending = true;
            }

            portfolioData.sort((a, b) => {
                const valA = a[column];
                const valB = b[column];

                if (valA === undefined || valA === null) return 1;
                if (valB === undefined || valB === null) return -1;

                if (typeof valA === 'number' && typeof valB === 'number') {
                    return sortAscending ? valA - valB : valB - valA;
                } else {
                    const strA = String(valA);
                    const strB = String(valB);
                    return sortAscending ? strA.localeCompare(strB) : strB.localeCompare(strA);
                }
            });

            renderTable();
        }

        function toggleHistorical() {
            isHistoricalActive = !isHistoricalActive;
            const btn = document.getElementById('historicalBtn');

            if (isHistoricalActive) {
                btn.style.background = '#000';
                btn.style.color = '#fff';
            } else {
                btn.style.background = '#fff';
                btn.style.color = '#000';

        async function openTradeOperations() {
            try {

                const domine = await response.json();

                const sectors = domine.account_sector || [];

                const cancelBtnText = document.getElementById('cancelBtnText');

                modalTitle.textContent = getTranslation('int.account.account_sector') || 'Seleziona Settore';
                cancelBtnText.textContent = getTranslation('int.cancel') || 'Annulla';

                sectorListContainer.innerHTML = '';

                sectors.forEach(sectorKey => {

                    // Extracting the value from the key (e.g., "dom.account_sector:FI" -> "FI")
                    let sectorValue = sectorKey.split(':').pop();

                    const div = document.createElement('div');
                    div.className = 'sector-item';

        // Online Update via WebSocket
        async function runUpdateOnline() {
            console.log('--- runUpdateOnline init ---');
            const btn = document.getElementById('updateBtn');
            const btnText = document.getElementById('updateBtnText');
            const username = credentials.username;
            if (!username) {
                console.error('Username missing in credentials. Current credentials:', credentials);
                alert('Errore: username mancante');
                return;
            }
            console.log('Username found:', username);

            // Prepare UI
            btn.disabled = true;
            btn.classList.add('loading');
            const originalText = btnText.textContent;
            btnText.textContent = getTranslation('int.inprogress') || 'Attesa...';

            try {
                // 1. Trigger the evaluation by calling /putfilter
                // First get the current filter
                console.log('Fetching current filter to trigger update...');
                const getFilterResp = await fetch(`${API_URL}/getfilter`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: credentials.username,
                        token: credentials.token,
                        language: credentials.language
                    })
                });
                const filterData = await getFilterResp.json();
                if (filterData.status !== 'ok') throw new Error('Failed to get filter: ' + filterData.msg);

                console.log('Triggering evaluation via /putfilter...');
                const putFilterResp = await fetch(`${API_URL}/putfilter`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: credentials.username,
                        token: credentials.token,
                        language: credentials.language,
                        filter: JSON.stringify(filterData.filter)
                    })
                });
                const putResult = await putFilterResp.json();
                if (putResult.status !== 'ok') throw new Error('Failed to trigger update: ' + putResult.msg);
                console.log('/putfilter success, starting WebSocket...');

                // 2. Start WebSocket connection
                const wsUrl = API_URL.replace('https', 'wss') + `/ws/getportfolioonline/${username}`;
                console.log('WS Connection URL:', wsUrl);

                ws = new WebSocket(wsUrl);
            } catch (err) {
                console.error('Failed to initiate update process:', err);
                finishUpdate(false, err.message);
                return;
            }

            ws.onopen = () => {
                console.log("WebSocket connection established (onopen).");
                // No payload needed as per new server logic
            };

            ws.onmessage = async (event) => {
                console.log("WebSocket message received.");
                try {
                    const data = JSON.parse(event.data);
                    if (data.status === 'ok') {
                        const newHash = await computeHash(data.portfolio);
                        console.log("Current hash:", lastPortfolioHash, "New hash:", newHash);

                        if (newHash !== lastPortfolioHash) {
                            console.log("Portfolio changed! Updating UI...");
                            lastPortfolioHash = newHash;
                            processAndRenderPortfolio(data.portfolio, data.classification);
                            // Do not close, continue monitoring for more updates
                        } else {
                            console.log("Portfolio hash unchanged. Still waiting...");
                        }
                    } else if (data.error) {
                        console.error("Server signaled ERROR:", data.error);
                        ws.close(1008, data.error); // 1008 = Policy Violation / App Error
                    }
                } catch (pe) {
                    console.error("Error parsing WS message:", pe);
                }
            };

            ws.onerror = (error) => {
                console.error("WebSocket error observed (onerror):", error);
                finishUpdate(false, "Errore connessione");
            };

            ws.onclose = (event) => {
                console.log("WebSocket connection closed (onclose). Code:", event.code, "Reason:", event.reason);
                if (event.code === 1000 || event.code === 1005) {
                    // Normal closure or no status
                    finishUpdate(true, null, true);
                } else {
                    // Abnormal closure
                    finishUpdate(false, event.reason || "Monitoraggio terminato");
                }
            };

            function finishUpdate(success, errorMsg, skipRefresh = false) {
                console.log('--- finishUpdate --- success:', success, 'errorMsg:', errorMsg, 'skipRefresh:', skipRefresh);
                btn.disabled = false;
                btn.classList.remove('loading');
                btnText.textContent = originalText;

                if (success) {
                    if (!skipRefresh) {
                        console.log('Refreshing portfolio data via HTTP...');
                        loadPortfolio();
                    } else {
                        console.log('Data already updated via WebSocket, skipping redundant fetch.');
                        showMessage(getTranslation('int.success.update') || 'Aggiornamento completato', 'success');
                    }
                } else {
                    alert(getTranslation('int.failed.update') || ("Aggiornamento fallito: " + (errorMsg || "")));
                }
            }
        }

        // ========== INITIALIZATION ==========
        window.addEventListener('load', async () => {
            if (getCredentialsFromURL()) {
                await initializeLanguages();
                await loadTranslations(credentials.language);
                await loadCurrencies(credentials.language);
                updateUserInfo();
                await loadPortfolio();
            }
        });
