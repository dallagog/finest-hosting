<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Estimates - Instrument Detail</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/png" href="images/icon-finest.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');

        :root {
            --bg-color: #f5f5f0;
            --neon-cyan: #000000;
            --glass-bg: #ffffff;
            --text-color: #333333;
            --border-color: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-color);
            padding: 20px;
            color: var(--text-color);
            min-height: 100vh;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--glass-bg);
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .header-bar h1 {
            text-align: center;
            margin: 0;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #000;
            font-size: 1.8em;
            flex: 1;
        }

        .close-btn {
            padding: 10px 20px;
            background: #dc3545;
            border: 1px solid #dc3545;
            color: #fff;
            font-family: inherit;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: #c82333;
            border-color: #bd2130;
        }

        .action-btn {
            padding: 10px 20px;
            background: #000;
            color: #fff;
            border: 1px solid #000;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
            margin-right: 10px;
        }

        .action-btn:hover {
            background: #333;
        }

        .user-info-left {
            flex: 1;
            text-align: left;
            font-size: 14px;
            color: var(--neon-cyan);
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .user-info-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .flag-icon {
            font-size: 18px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--glass-bg);
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            padding: 40px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #000;
        }

        .error-message {
            background: #ffebee;
            border: 1px solid #d32f2f;
            color: #d32f2f;
            padding: 20px;
            border-radius: 4px;
            text-align: center;
            margin: 20px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #f0f0f0;
            font-weight: 600;
            width: 30%;
        }

        td {
            color: #333;
        }

        .instrument-header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f8f8;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        .instrument-id {
            font-size: 1.3em;
            font-weight: 700;
            color: #000;
            margin-bottom: 5px;
        }

        .instrument-currency {
            display: inline-block;
            background: #000;
            color: #fff;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        .currency-icon {
            margin-right: 5px;
            font-size: 1.1em;
        }
    </style>
</head>

<body>

    <div class="header-bar">
        <div class="user-info-left">
            <div class="user-info-row">
                <strong id="userLabel">Utente:</strong>
                <span id="usernameDisplay">-</span>
            </div>
            <div class="user-info-row">
                <span class="flag-icon" id="languageFlag"></span>
                <span id="languageDisplay">-</span>
            </div>
        </div>
        <h1 id="pageTitle">Instrument Details</h1>
        <div style="flex: 1; text-align: right;">
            <button class="action-btn" onclick="openPricesGraph()">
                <i class="fa fa-chart-line"></i> <span id="pricesText">Prices</span>
            </button>
            <button class="close-btn" onclick="window.close()">
                <i class="fa fa-times"></i> <span id="closeText">Chiudi</span>
            </button>
        </div>
    </div>

    <div class="container">
        <div id="loading" class="loading">Loading details...</div>
        <div id="error" class="error-message" style="display: none;"></div>
        <div id="content" style="display: none;">
            <div id="instrumentHeader" class="instrument-header">
                <div id="instrumentIdDisplay" class="instrument-id"></div>
                <div id="instrumentCurrencyDisplay" class="instrument-currency"></div>
            </div>
            <table id="detailsTable">
                <tbody id="detailsBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // ========== GLOBALS ==========
        let credentials = { username: '', token: '', language: '' };
        let availableLanguages = [];
        let translations = {};
        let currentInstrumentId = null;
        let currentInstrumentName = '';
        let currentInstrumentCurrency = ''; // Aggiornato dinamicamente

        // Mappa delle valute con icone
        const currencyIcons = {
            'EUR': 'ðŸ‡ªðŸ‡º',
            'USD': 'ðŸ‡ºðŸ‡¸',
            'GBP': 'ðŸ‡¬ðŸ‡§',
            'CHF': 'ðŸ‡¨ðŸ‡­',
            'JPY': 'ðŸ‡¯ðŸ‡µ',
            'CAD': 'ðŸ‡¨ðŸ‡¦',
            'AUD': 'ðŸ‡¦ðŸ‡º',
            'CNY': 'ðŸ‡¨ðŸ‡³',
            'HKD': 'ðŸ‡­ðŸ‡°',
            'SGD': 'ðŸ‡¸ðŸ‡¬',
            'INR': 'ðŸ‡®ðŸ‡³',
            'BRL': 'ðŸ‡§ðŸ‡·',
            'RUB': 'ðŸ‡·ðŸ‡º',
            'ZAR': 'ðŸ‡¿ðŸ‡¦',
            'TRY': 'ðŸ‡¹ðŸ‡·',
            'AED': 'ðŸ‡¦ðŸ‡ª',
            'MXN': 'ðŸ‡²ðŸ‡½',
            'PLN': 'ðŸ‡µðŸ‡±',
            'SEK': 'ðŸ‡¸ðŸ‡ª',
            'NOK': 'ðŸ‡³ðŸ‡´',
            'DKK': 'ðŸ‡©ðŸ‡°'
        };

        // ========== SETUP & UTIL ==========
        function getURLParams() {
            const params = new URLSearchParams(window.location.search);
            credentials = {
                username: params.get('username') || localStorage.getItem('username') || '',
                token: params.get('token') || localStorage.getItem('token') || '',
                language: params.get('language') || localStorage.getItem('language') || 'it_IT'
            };
            currentInstrumentId = params.get('id_instrument');
            return {
                id_instrument: currentInstrumentId
            };
        }

        function openPricesGraph() {
            if (!currentInstrumentId) return;
            // Passiamo la valuta specifica del titolo estratta dall'anagrafica
            const url = `dashboard-graph-prices.html?username=${credentials.username}&token=${credentials.token}&language=${credentials.language}&id_instrument=${currentInstrumentId}&instrument_name=${encodeURIComponent(currentInstrumentName)}&currency=${currentInstrumentCurrency}`;
            window.open(url, '_blank', 'width=1200,height=800');
        }

        async function loadLanguageManifest() {
            try {
                const response = await fetch('lang/manifest.json');
                if (!response.ok) return { languages: [] };
                return await response.json();
            } catch (error) {
                console.error("Error loading manifest:", error);
                return { languages: [] };
            }
        }

        async function loadLanguageFile(langCode) {
            try {
                const response = await fetch(`lang/${langCode}.json`);
                if (!response.ok) return null;
                const data = await response.json();
                if (data['int.language.code'] && data['int.language.description'] && data['img.language.flag']) {
                    return {
                        code: data['int.language.code'],
                        description: data['int.language.description'],
                        flag: data['img.language.flag']
                    };
                }
                return null;
            } catch (error) {
                console.error(`Error loading ${langCode}.json:`, error);
                return null;
            }
        }

        async function initializeLanguages() {
            const manifest = await loadLanguageManifest();
            for (const langCode of (manifest.languages || [])) {
                const langData = await loadLanguageFile(langCode);
                if (langData) availableLanguages.push(langData);
            }
            availableLanguages.sort((a, b) => a.code.localeCompare(b.code));
        }

        async function loadTranslations(langCode) {
            try {
                const response = await fetch(`lang/${langCode}.json`);
                if (!response.ok) return {};
                translations = await response.json();
            } catch (error) {
                console.error(`Error loading ${langCode}.json:`, error);
                translations = {};
            }
        }

        function getTranslation(key) {
            return translations[key] || key;
        }

        async function updateUserInfo() {
            document.getElementById('usernameDisplay').textContent = credentials.username || '-';

            const userLanguage = credentials.language || 'it_IT';
            if (userLanguage) {
                if (availableLanguages.length === 0) await initializeLanguages();
                const langData = availableLanguages.find(l => l.code === userLanguage);
                if (langData) {
                    document.getElementById('languageFlag').textContent = langData.flag;
                    const langDescription = getTranslation('int.language.description');
                    document.getElementById('languageDisplay').textContent =
                        langDescription !== 'int.language.description' ? langDescription : userLanguage;
                } else {
                    document.getElementById('languageDisplay').textContent = userLanguage;
                }
            }

            document.getElementById('userLabel').textContent = getTranslation('int.user.label') || 'Utente:';
            document.getElementById('closeText').textContent = getTranslation('int.close') || 'Chiudi';
            document.getElementById('pageTitle').textContent = getTranslation('int.instrument.details') || 'Instrument Details';
            document.getElementById('pricesText').textContent = getTranslation('int.detail.prices') || 'Prices';
        }

        function showError(msg) {
            const errDiv = document.getElementById('error');
            errDiv.textContent = msg;
            errDiv.style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }

        // ========== MAIN DATA LOAD ==========
        async function loadData(idInstrument) {
            if (!idInstrument) {
                showError(getTranslation('int.error.missing.params') || "No instrument ID provided.");
                return;
            }

            const API_URL = 'https://feweb-tunnel.fe-web.eu';

            const payload = {
                username: credentials.username,
                token: credentials.token,
                language: credentials.language,
                filter: "",
                code: ""
            };

            try {
                const response = await fetch(`${API_URL}/getportfolio`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`Failed to load data (HTTP ${response.status})`);
                }

                const data = await response.json();
                if (data.status !== 'ok') {
                    throw new Error(data.msg || 'API Error');
                }

                let cList = data.classification;
                if (typeof cList === 'string') {
                    try {
                        cList = JSON.parse(cList.replace(/'/g, '"'));
                    } catch {
                        cList = [];
                    }
                }

                let instrument = null;
                if (Array.isArray(cList)) {
                    instrument = cList.find(item => item.id_instrument === idInstrument);
                }

                if (instrument) {
                    renderDetails(instrument);
                } else {
                    showError(getTranslation('int.error.instrument.notfound') || `Instrument ${idInstrument} not found.`);
                }

            } catch (err) {
                console.error(err);
                showError(getTranslation('int.error.loading.data') || "Error loading data: " + err.message);
            }
        }

        function renderDetails(instrument) {
            const tbody = document.getElementById('detailsBody');
            tbody.innerHTML = '';

            currentInstrumentName = instrument.instrument_description || '';
            // Recupero la divisa dal campo dello strumento
            currentInstrumentCurrency = instrument.currency || 'EUR';

            // Mostra ID strumento
            document.getElementById('instrumentIdDisplay').textContent = `${instrument.id_instrument} - ${currentInstrumentName}`;

            // Mostra divisa con icona
            const currencyIcon = currencyIcons[currentInstrumentCurrency] || 'ðŸ’±';
            const currencyDisplay = document.getElementById('instrumentCurrencyDisplay');
            currencyDisplay.innerHTML = `<span class="currency-icon">${currencyIcon}</span> ${currentInstrumentCurrency} - ${getTranslation('int.currency') || 'Divisa'}`;

            // Ordine personalizzato per le chiavi (quelle piÃ¹ importanti in cima)
            const priorityKeys = [
                'instrument_description',
                'currency',
                'id_portfolio',
                'portfolio_description',
                'id_asset',
                'asset_description',
                'id_category',
                'category_description',
                'id_sector',
                'sector_description',
                'id_geo',
                'geo_description',
                'cod_isin',
                'price_mkt',
                'price_book_value',
                'quantity',
                'value_market',
                'value_book',
                'ytd_return',
                'total_return'
            ];

            // Ottieni tutte le chiavi e ordinale
            const allKeys = Object.keys(instrument);
            const sortedKeys = allKeys.sort((a, b) => {
                const indexA = priorityKeys.indexOf(a);
                const indexB = priorityKeys.indexOf(b);

                // Se entrambe sono in priorityKeys, mantieni l'ordine di priorityKeys
                if (indexA !== -1 && indexB !== -1) return indexA - indexB;
                // Se solo A Ã¨ in priorityKeys, A viene prima
                if (indexA !== -1) return -1;
                // Se solo B Ã¨ in priorityKeys, B viene prima
                if (indexB !== -1) return 1;
                // Altrimenti ordine alfabetico
                return a.localeCompare(b);
            });

            sortedKeys.forEach(key => {
                const tr = document.createElement('tr');
                const th = document.createElement('th');

                // Traduci la chiave se disponibile
                let translatedKey = getTranslation(key);
                // Se la traduzione Ã¨ uguale alla chiave, formatta il testo
                if (translatedKey === key) {
                    translatedKey = key
                        .replace(/_/g, ' ')
                        .replace(/\b\w/g, l => l.toUpperCase());
                }
                th.textContent = translatedKey;

                const td = document.createElement('td');
                let val = instrument[key];

                // Formatta valori numerici se necessario
                if (val !== null && val !== undefined) {
                    if (typeof val === 'number' || (!isNaN(parseFloat(val)) && key.includes('price') || key.includes('value') || key.includes('return'))) {
                        const numVal = typeof val === 'number' ? val : parseFloat(val);
                        if (!isNaN(numVal)) {
                            if (key.includes('return')) {
                                val = numVal.toFixed(2) + '%';
                            } else {
                                val = numVal.toLocaleString(undefined, {
                                    minimumFractionDigits: 2,
                                    maximumFractionDigits: 4
                                });
                            }
                        }
                    }
                }

                td.textContent = (val !== null && val !== undefined) ? String(val) : '-';

                tr.appendChild(th);
                tr.appendChild(td);
                tbody.appendChild(tr);
            });

            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        }

        // ========== INIT ==========
        (async function init() {
            const params = getURLParams();
            try {
                await loadTranslations(credentials.language);
                await updateUserInfo();
                await loadData(params.id_instrument);
            } catch (e) {
                console.error("Init failed", e);
                showError("Initialization failed.");
            }
        })();

    </script>
</body>

</html>
