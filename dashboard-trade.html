<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Trade</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');

        :root {
            --bg-color: #050505;
            --neon-cyan: #00f3ff;
            --neon-blue: #0066ff;
            --glass-bg: rgba(0, 20, 40, 0.85);
            --text-color: #e0f7fa;
            --border-color: var(--neon-cyan);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-color);
            background-image:
                linear-gradient(rgba(0, 243, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            padding: 20px;
            color: var(--text-color);
            min-height: 100vh;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: var(--glass-bg);
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 102, 255, 0.3);
            border-radius: 8px;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: var(--neon-cyan);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--neon-cyan);
        }

        .info-bar {
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid var(--neon-blue);
            display: flex;
            justify-content: space-between;
            font-size: 1.2rem;
        }

        .symbol-link {
            color: var(--neon-cyan);
            text-decoration: underline;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid rgba(0, 243, 255, 0.2);
        }

        th {
            background-color: rgba(0, 102, 255, 0.2);
            color: var(--neon-cyan);
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            user-select: none;
            position: relative;
        }

        th:hover {
            background-color: rgba(0, 102, 255, 0.4);
        }

        th.sort-asc::after {
            content: ' ▲';
            font-size: 0.8em;
        }

        th.sort-desc::after {
            content: ' ▼';
            font-size: 0.8em;
        }

        tr:hover {
            background-color: rgba(0, 243, 255, 0.05);
        }

        .error-msg {
            color: #ff3333;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            margin-top: 20px;
            font-style: italic;
            color: var(--neon-blue);
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Trade Details</h1>
        <div class="info-bar">
            <span id="symbolDisplay">Symbol: -</span>
            <span id="typeDisplay">Type: Trade</span>
        </div>
        <div id="loading" class="loading">Loading data...</div>
        <div id="error" class="error-msg" style="display: none;"></div>

        <div style="overflow-x: auto;">
            <table id="tradeTable">
                <thead>
                    <tr id="tableHeader">
                        <!-- Headers will be injected here -->
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Rows will be injected here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="credential-manager.js"></script>
    <script>
        const API_URL = 'https://feweb-tunnel.fe-web.eu';

        // Get URL params
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        // Initialize CredentialsManager
        const credentials = CredentialsManager.initialize({
            requireAuth: true,
            onError: () => {
                document.body.innerHTML = '<h2 style="color:red;text-align:center;margin-top:20%">Access Denied</h2>';
            }
        });

        const username = credentials.username;
        const token = credentials.token;
        const language = credentials.language || 'it_IT';

        const symbolDisplay = document.getElementById('symbolDisplay');
        if (code) {
            symbolDisplay.innerHTML = (getTranslation('int.symbol') || 'Symbol:') + ' <span class="symbol-link" onclick="openInstrumentDetails(\'' + code + '\')">' + code + '</span>';
        }

        let tableData = [];
        let tableColumns = [];
        let tradeColumns = [];
        let currentSort = { column: null, direction: 'asc' };
        let translations = {};

        // ========== TRANSLATION SYSTEM ==========
        async function loadLanguageManifest() {
            try {
                const response = await fetch('lang/manifest.json');
                if (!response.ok) return { languages: [], columns: [] };
                const manifest = await response.json();
                return {
                    languages: manifest.languages || [],
                    columns: manifest['dashboard-trade'] || []
                };
            } catch (error) {
                console.error("Error loading manifest:", error);
                return { languages: [], columns: [] };
            }
        }

        async function loadTranslations(langCode) {
            try {
                const response = await fetch(`lang/${langCode}.json`);
                if (!response.ok) return {};
                return await response.json();
            } catch (error) {
                console.error(`Error loading ${langCode}.json:`, error);
                return {};
            }
        }

        function getTranslation(key) {
            return translations[key] || key;
        }

        function updatePageTranslations() {
            document.title = getTranslation('int.trade.title');
            document.querySelector('h1').textContent = getTranslation('int.trade.title');

            const typeDisplay = document.getElementById('typeDisplay');
            if (typeDisplay) typeDisplay.textContent = getTranslation('int.type.trade');

            const loading = document.getElementById('loading');
            if (loading && loading.textContent === 'Loading data...') {
                loading.textContent = getTranslation('int.loading.data') || 'Loading data...';
            }
        }

        // ========== DATA FLATTENING ==========
        function flattenObject(obj, prefix = '') {
            let result = {};
            for (const key in obj) {
                if (obj.hasOwnProperty(key)) {
                    const value = obj[key];
                    const newKey = prefix ? `${prefix}_${key}` : key;

                    if (value !== null && typeof value === 'object' && !Array.isArray(value)) {
                        // Recursively flatten nested objects
                        Object.assign(result, flattenObject(value, newKey));
                    } else {
                        result[newKey] = value;
                    }
                }
            }
            return result;
        }

        async function loadData() {
            if (!code || !username) {
                showError(getTranslation("int.error.missing.params") || "Missing parameters or authentication.");
                return;
            }

            const payload = {
                username: username,
                token: token,
                language: language,
                code: code
            };

            try {
                const response = await fetch(`${API_URL}/gettrade`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();

                if (data.status === 'ok') {
                    if (data.trade && Array.isArray(data.trade) && data.trade.length > 0) {
                        // Flatten nested objects
                        tableData = data.trade.map(item => flattenObject(item));

                        // Debug: log first flattened item to see structure
                        console.log('Flattened trade item sample:', tableData[0]);
                        console.log('Available keys:', Object.keys(tableData[0]));

                        // Use columns from manifest if available, otherwise discover from data
                        if (tradeColumns.length > 0) {
                            tableColumns = [...tradeColumns];
                            console.log('Using manifest columns:', tableColumns);
                        } else {
                            const allKeys = new Set();
                            tableData.forEach(item => {
                                Object.keys(item).forEach(k => allKeys.add(k));
                            });
                            tableColumns = Array.from(allKeys);
                            console.log('Discovered columns:', tableColumns);
                        }

                        renderTable();
                    } else {
                        showError(getTranslation("int.no.data") || "No data found.");
                    }
                } else {
                    showError(data.msg || getTranslation("int.error.fetch") || "Error fetching data.");
                }
            } catch (e) {
                console.error(e);
                showError(getTranslation("int.error.network") || "Network or server error.");
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function renderTable() {
            const thead = document.getElementById('tableHeader');
            const tbody = document.getElementById('tableBody');
            thead.innerHTML = '';
            tbody.innerHTML = '';

            // Headers
            tableColumns.forEach((col, index) => {
                const th = document.createElement('th');
                th.textContent = getTranslation(col) || col;
                th.draggable = true;
                th.ondragstart = (e) => handleDragStart(e, index);
                th.ondragover = (e) => handleDragOver(e);
                th.ondrop = (e) => handleDrop(e, index);
                th.onclick = () => sortTable(col);

                if (currentSort.column === col) {
                    th.classList.add(currentSort.direction === 'asc' ? 'sort-asc' : 'sort-desc');
                }
                thead.appendChild(th);
            });

            // Sort Data
            let displayData = [...tableData];
            if (currentSort.column) {
                displayData.sort((a, b) => {
                    const valA = a[currentSort.column];
                    const valB = b[currentSort.column];
                    if (valA < valB) return currentSort.direction === 'asc' ? -1 : 1;
                    if (valA > valB) return currentSort.direction === 'asc' ? 1 : -1;
                    return 0;
                });
            }

            // Rows
            displayData.forEach((item, idx) => {
                const tr = document.createElement('tr');
                tr.style.cursor = 'pointer';
                tr.onclick = () => showTradeDetails(idx);

                tableColumns.forEach(col => {
                    const td = document.createElement('td');
                    let val = item[col];
                    if (typeof val === 'number') {
                        td.textContent = val.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
                        td.style.textAlign = 'right';
                    } else {
                        td.textContent = val !== undefined ? val : '';
                    }
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
        }

        function showTradeDetails(index) {
            CredentialsManager.openWindow(`dashboard-trade-details.html?code=${encodeURIComponent(code)}&index=${index}`);
        }

        function sortTable(col) {
            if (currentSort.column === col) {
                currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort.column = col;
                currentSort.direction = 'asc';
            }
            renderTable();
        }

        let draggedColIndex = null;
        function handleDragStart(e, index) {
            draggedColIndex = index;
            e.dataTransfer.effectAllowed = 'move';
        }
        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        }
        function handleDrop(e, index) {
            e.preventDefault();
            if (draggedColIndex === index) return;
            const col = tableColumns.splice(draggedColIndex, 1)[0];
            tableColumns.splice(index, 0, col);
            renderTable();
        }

        function openInstrumentDetails(symbol) {
            CredentialsManager.openWindow(`dashboard-instrument.html?code=${encodeURIComponent(symbol)}`);
        }

        function showError(msg) {
            const errDiv = document.getElementById('error');
            errDiv.textContent = msg;
            errDiv.style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }

        // Init
        (async function init() {
            const manifest = await loadLanguageManifest();
            tradeColumns = manifest.columns;
            translations = await loadTranslations(language);
            updatePageTranslations();
            await loadData();
        })();

    </script>
</body>

</html>
