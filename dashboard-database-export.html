<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Export 1.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');

        :root {
            --bg-color: #f5f5f0;
            --neon-cyan: #000000;
            --neon-blue: #333333;
            --glass-bg: #ffffff;
            --text-color: #333333;
            --border-color: #000000;
            --error-color: #d32f2f;
            --success-color: #2e7d32;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-color);
            padding: 20px;
            color: var(--text-color);
            min-height: 100vh;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--glass-bg);
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .header-bar h1 {
            text-align: center;
            margin: 0;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #000;
            font-size: 1.8em;
            flex: 1;
        }

        .close-btn {
            padding: 10px 20px;
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff3333;
            color: #ff3333;
            font-family: 'Orbitron', sans-serif;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: rgba(255, 0, 0, 0.4);
            box-shadow: 0 0 10px #ff3333;
        }

        .user-info-left {
            flex: 1;
            text-align: left;
            font-size: 14px;
            color: var(--neon-cyan);
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .user-info-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .flag-icon {
            font-size: 18px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--glass-bg);
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            padding: 40px;
        }

        h1 {
            text-align: center;
            margin: 0 0 10px 0;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #000;
            font-size: 2rem;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .export-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
        }

        .form-group-checkbox {
            display: flex;
            align-items: center;
            gap: 15px;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s;
        }

        .form-group-checkbox:hover {
            background: #f0f0f0;
            border-color: #999;
        }

        .form-group-checkbox input[type="checkbox"] {
            width: 25px;
            height: 25px;
            cursor: pointer;
        }

        .form-group-checkbox label {
            font-weight: 500;
            color: var(--neon-blue);
            font-size: 1rem;
            cursor: pointer;
            flex: 1;
        }

        .form-actions {
            width: 100%;
            display: flex;
            justify-content: center;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .btn {
            padding: 15px 40px;
            font-family: 'Orbitron', sans-serif;
            border-radius: 4px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: #000;
            border: 1px solid #000;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary:hover {
            background: #333;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        .btn-primary:disabled {
            background: #ccc;
            border-color: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            text-align: center;
            display: none;
            width: 100%;
            animation: fadeIn 0.5s ease-in-out;
        }

        .status-message.success {
            display: block;
            background: #e8f5e9;
            border: 1px solid var(--success-color);
            color: var(--success-color);
        }

        .status-message.error {
            display: block;
            background: #ffebee;
            border: 1px solid var(--error-color);
            color: var(--error-color);
        }

        .loading-spinner {
            display: none;
            margin-right: 10px;
        }

        .loading .loading-spinner {
            display: inline-block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .fa-spinner {
            animation: spin 1s linear infinite;
        }
    </style>
</head>

<body>
    <div class="header-bar">
        <div class="user-info-left">
            <div class="user-info-row">
                <strong id="userLabel">Utente:</strong>
                <span id="usernameDisplay">-</span>
            </div>
            <div class="user-info-row">
                <span class="flag-icon" id="languageFlag"></span>
                <span id="languageDisplay">-</span>
                <span style="margin: 0 5px;">|</span>
                <span id="currencyDisplay">-</span>
            </div>
        </div>
        <h1><i class="fa fa-database"></i> <span id="pageTitle">Database Export</span></h1>
        <div style="flex: 1; text-align: right;">
            <button class="close-btn" onclick="window.close()">
                <i class="fa fa-times"></i> <span id="closeText">Chiudi</span>
            </button>
        </div>
    </div>

    <div class="container">
        <p class="subtitle" id="pageSubtitle">Esporta i tuoi dati dal sistema</p>

        <div id="status-msg" class="status-message"></div>

        <div class="export-form">
            <div class="form-group-checkbox"
                onclick="document.getElementById('sendmail').click(); event.stopPropagation();">
                <input type="checkbox" id="sendmail" name="sendmail">
                <label for="sendmail" id="sendmailLabel">Invia flusso via mail</label>
            </div>

            <div class="form-actions">
                <button id="export-btn" class="btn btn-primary" onclick="performExport()">
                    <i class="fa fa-spinner loading-spinner"></i>
                    <i class="fa fa-download"></i> <span id="exportText">Esporta</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://feweb-tunnel.fe-web.eu";
        let credentials = { username: '', token: '', language: '' };
        let translations = {};

        // Get credentials
        function getCredentials() {
            const params = new URLSearchParams(window.location.search);
            credentials = {
                username: params.get('username') || localStorage.getItem('username') || '',
                token: params.get('token') || localStorage.getItem('token') || '',
                language: params.get('language') || localStorage.getItem('language') || 'it_IT'
            };
        }

        // Translation logic
        async function loadTranslations() {
            try {
                const response = await fetch(`lang/${credentials.language}.json`);
                if (response.ok) {
                    translations = await response.json();
                    updatePageContent();
                }
            } catch (error) {
                console.error("Error loading translations:", error);
            }
        }

        function getTranslation(key) {
            return translations[key] || key;
        }

        function updatePageContent() {
            document.getElementById('userLabel').textContent = getTranslation('int.user.label') || 'Utente:';
            document.getElementById('pageTitle').textContent = getTranslation('int.database.export') || 'Database Export';
            document.getElementById('pageSubtitle').textContent = getTranslation('int.export.subtitle') || 'Esporta i tuoi dati dal sistema';
            document.getElementById('sendmailLabel').textContent = getTranslation('int.sendmail.label') || 'Invia flusso via mail';
            document.getElementById('exportText').textContent = getTranslation('int.export') || 'Esporta';
            document.getElementById('closeText').textContent = getTranslation('int.close') || 'Chiudi';

            document.getElementById('usernameDisplay').textContent = credentials.username || '-';
            document.getElementById('languageDisplay').textContent = getTranslation('int.language.description') || credentials.language;
            document.getElementById('languageFlag').textContent = translations['img.language.flag'] || '';
            document.getElementById('currencyDisplay').textContent = localStorage.getItem('currency') || 'EUR';
        }

        async function performExport() {
            const btn = document.getElementById('export-btn');
            const statusMsg = document.getElementById('status-msg');
            const sendmail = document.getElementById('sendmail').checked;

            // Reset UI
            statusMsg.className = 'status-message';
            statusMsg.style.display = 'none';
            btn.disabled = true;
            btn.parentElement.parentElement.classList.add('loading');

            const payload = {
                username: credentials.username,
                token: credentials.token,
                language: credentials.language,
                filter: null,
                code: JSON.stringify({ sendmail: sendmail })
            };

            try {
                const response = await fetch(`${API_URL}/exportdata`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const contentType = response.headers.get("content-type");

                if (contentType && contentType.includes("application/zip")) {
                    // Direct download
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = `backup_${credentials.username}_${new Date().toISOString().split('T')[0]}.zip`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);

                    statusMsg.textContent = getTranslation('int.export.success') || 'Esportazione completata. Il download inizierÃ  a breve.';
                    statusMsg.classList.add('success');
                } else {
                    const data = await response.json();
                    if (data.status === 'ok') {
                        statusMsg.textContent = data.msg || 'Esportazione completata con successo!';
                        statusMsg.classList.add('success');
                    } else {
                        statusMsg.textContent = 'Errore: ' + (data.msg || 'Impossibile completare l\'esportazione');
                        statusMsg.classList.add('error');
                    }
                }
            } catch (error) {
                console.error("Export error:", error);
                statusMsg.textContent = 'Errore di sistema: ' + error.message;
                statusMsg.classList.add('error');
            } finally {
                statusMsg.style.display = 'block';
                btn.disabled = false;
                btn.parentElement.parentElement.classList.remove('loading');
            }
        }

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            getCredentials();
            loadTranslations();
        });
    </script>
</body>

</html>
