<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crea Rapporto 3.1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');

        :root {
            --bg-color: #050505;
            --neon-cyan: #00f3ff;
            --neon-blue: #0066ff;
            --glass-bg: rgba(0, 20, 40, 0.85);
            --text-color: #e0f7fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-color);
            background-image:
                linear-gradient(rgba(0, 243, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            padding: 20px;
            color: var(--text-color);
            min-height: 100vh;
        }

        .main-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--glass-bg);
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 102, 255, 0.3);
            border-radius: 8px;
        }

        .user-info-left {
            flex: 1;
            text-align: left;
            font-size: 14px;
            color: var(--neon-cyan);
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .user-info-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .flag-icon {
            font-size: 18px;
        }

        h1 {
            text-align: center;
            margin: 0;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--neon-cyan);
            color: #fff;
            font-size: 1.8em;
            flex: 1;
        }

        .button-group-header {
            flex: 1;
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: flex-end;
        }

        button {
            padding: 10px 20px;
            background: rgba(0, 102, 255, 0.2);
            border: 1px solid var(--neon-blue);
            color: var(--neon-cyan);
            font-family: 'Orbitron', sans-serif;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
        }

        button:hover {
            background: var(--neon-blue);
            color: #fff;
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .close-btn {
            background: rgba(255, 0, 0, 0.2);
            border-color: #ff3333;
            color: #ff3333;
        }

        .close-btn:hover {
            background: rgba(255, 0, 0, 0.4);
            box-shadow: 0 0 10px #ff3333;
        }

        .registry-btn {
            background: rgba(0, 243, 255, 0.2);
            border-color: var(--neon-cyan);
            color: var(--neon-cyan);
        }

        .registry-btn:hover {
            background: var(--neon-cyan);
            color: #000;
            box-shadow: 0 0 15px var(--neon-cyan);
        }

        .registry-btn.highlight {
            animation: pulse 2s infinite;
            background: rgba(255, 165, 0, 0.3);
            border-color: #ffa500;
            color: #ffa500;
        }

        @keyframes pulse {

            0%,
            100% {
                box-shadow: 0 0 10px #ffa500;
            }

            50% {
                box-shadow: 0 0 20px #ffa500, 0 0 30px #ffa500;
            }
        }

        .content-section {
            background: var(--glass-bg);
            border: 1px solid var(--neon-cyan);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--neon-cyan);
            font-size: 14px;
        }

        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--neon-blue);
            border-radius: 4px;
            color: var(--text-color);
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--neon-cyan);
            box-shadow: 0 0 8px var(--neon-cyan);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .button-group button {
            flex: 1;
        }

        .message {
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            border: 1px solid #00ff00;
            display: block;
        }

        .message.error {
            background: rgba(255, 0, 0, 0.2);
            border-color: #ff3333;
            color: #ff3333;
            display: block;
        }

        .message.info {
            background: rgba(0, 243, 255, 0.2);
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            display: block;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--neon-cyan);
        }

        .loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .form-disabled {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="header-bar">
            <div class="user-info-left">
                <div class="user-info-row">
                    <strong id="userLabel">Utente:</strong>
                    <span id="usernameDisplay">-</span>
                </div>
                <div class="user-info-row">
                    <span class="flag-icon" id="languageFlag"></span>
                    <span id="languageDisplay">-</span>
                    <span style="margin: 0 5px;">|</span>
                    <span id="currencyDisplay">-</span>
                </div>
            </div>
            <h1 id="pageTitle">Crea Nuovo Rapporto</h1>
            <div class="button-group-header">
                <button class="registry-btn" id="createRegistryBtn" onclick="openRegistryForm()">
                    <i class="fa fa-user-plus"></i> <span id="registryBtnText">Crea Anagrafica</span>
                </button>
                <button class="close-btn" onclick="window.close()">
                    <i class="fa fa-times"></i> <span id="closeText">Chiudi</span>
                </button>
            </div>
        </div>

        <div id="message" class="message"></div>

        <div id="loadingSection" class="loading" style="display: none;">
            <i class="fa fa-spinner fa-2x"></i>
            <p id="loadingText">Caricamento dati...</p>
        </div>

        <div class="content-section" id="formSection">
            <form id="accountForm"></form>
        </div>
    </div>

    <script>
        let credentials = { username: '', token: '', language: '', filter: '' };
        let translations = {};
        let registries = {};
        let manifest = null;
        let domine = null;
        let availableLanguages = [];
        let currencies = [];
        const API_URL = "https://feweb-tunnel.fe-web.eu";

        // ========== CREDENTIALS MANAGEMENT ==========
        function getCredentialsFromURL() {
            const params = new URLSearchParams(window.location.search);
            return {
                username: params.get('username') || localStorage.getItem('username') || '',
                token: params.get('token') || localStorage.getItem('token') || '',
                language: params.get('language') || localStorage.getItem('language') || 'it_IT',
                filter: params.get('filter') || localStorage.getItem('filter') || ''
            };
        }

        function checkAuthentication() {
            credentials = getCredentialsFromURL();

            if (!credentials.username || !credentials.token) {
                showMessage('Sessione non valida. Reindirizzamento al login...', 'error');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                return false;
            }

            // Store in localStorage
            localStorage.setItem('username', credentials.username);
            localStorage.setItem('token', credentials.token);
            localStorage.setItem('language', credentials.language);
            if (credentials.filter) localStorage.setItem('filter', credentials.filter);

            return true;
        }

        // ========== LANGUAGE & TRANSLATION SYSTEM ==========
        async function loadLanguageManifest() {
            try {
                const response = await fetch('lang/manifest.json');
                if (!response.ok) return [];
                const data = await response.json();
                return data.languages || [];
            } catch (error) {
                console.error("Error loading language manifest:", error);
                return [];
            }
        }

        async function loadLanguageFile(langCode) {
            try {
                const response = await fetch(`lang/${langCode}.json`);
                if (!response.ok) return null;
                const data = await response.json();
                if (data['int.language.code'] && data['int.language.description'] && data['img.language.flag']) {
                    return {
                        code: data['int.language.code'],
                        description: data['int.language.description'],
                        flag: data['img.language.flag']
                    };
                }
                return null;
            } catch (error) {
                console.error(`Error loading ${langCode}.json:`, error);
                return null;
            }
        }

        async function initializeLanguages() {
            const langCodes = await loadLanguageManifest();
            for (const langCode of langCodes) {
                const langData = await loadLanguageFile(langCode);
                if (langData) availableLanguages.push(langData);
            }
            availableLanguages.sort((a, b) => a.code.localeCompare(b.code));
        }

        async function loadCurrencies(lang) {
            try {
                const response = await fetch(`currency/${lang}.json`);
                if (!response.ok) throw new Error(`Currency file not found currency/${lang}.json`);
                currencies = await response.json();
            } catch (error) {
                console.error('Error loading currencies:', error);
                currencies = [];
            }
        }

        async function updateUserInfo() {
            const userLanguage = credentials.language || localStorage.getItem('language');
            const userCurrency = localStorage.getItem('currency') || 'EUR';

            // Update username
            document.getElementById('usernameDisplay').textContent = credentials.username || '-';

            // Update language
            if (userLanguage) {
                if (availableLanguages.length === 0) await initializeLanguages();
                const langData = availableLanguages.find(l => l.code === userLanguage);
                if (langData) {
                    document.getElementById('languageFlag').textContent = langData.flag;
                    const langDescription = getTranslation('int.language.description');
                    document.getElementById('languageDisplay').textContent =
                        langDescription !== 'int.language.description' ? langDescription : userLanguage;
                } else {
                    document.getElementById('languageDisplay').textContent = userLanguage;
                }
            }

            // Update currency
            if (userCurrency) {
                if (currencies.length === 0) await loadCurrencies(userLanguage || 'it_IT');
                const currData = currencies.find(c => c.currency === userCurrency);
                if (currData && currData['img.currency.flag']) {
                    document.getElementById('currencyDisplay').textContent =
                        `${currData['img.currency.flag']} ${userCurrency}`;
                } else {
                    document.getElementById('currencyDisplay').textContent = userCurrency;
                }
            }
        }

        async function loadConfigurations() {
            try {
                const [manifestResponse, domineResponse] = await Promise.all([
                    fetch('lang/manifest.json'),
                    fetch('lang/domine.json')
                ]);

                manifest = await manifestResponse.json();
                domine = await domineResponse.json();

                console.log('=== CONFIGURATIONS LOADED ===');
                console.log('Manifest:', manifest);
                console.log('Domine:', domine);
                console.log('====================');

                return true;
            } catch (error) {
                console.error('Error loading configurations:', error);
                showMessage(getTranslation('int.error.loading.config') || 'Errore nel caricamento delle configurazioni', 'error');
                return false;
            }
        }

        function generateForm() {
            const form = document.getElementById('accountForm');
            const fields = manifest['dashboard-account'];

            fields.forEach(fieldDef => {
                const formGroup = document.createElement('div');
                formGroup.className = 'form-group';

                const parts = fieldDef.split('@');
                const fieldName = parts[0];
                const domainKey = parts.length > 1 ? parts[1] : null;

                const label = document.createElement('label');
                label.setAttribute('for', fieldName);
                label.id = `${fieldName}Label`;
                label.textContent = getTranslation(`int.account.${fieldName}`) || fieldName + ':';
                formGroup.appendChild(label);

                if (domainKey && domine[domainKey]) {
                    const select = document.createElement('select');
                    select.id = fieldName;
                    select.name = fieldName;
                    select.required = true;

                    const emptyOption = document.createElement('option');
                    emptyOption.value = '';
                    emptyOption.textContent = getTranslation('int.select.option') || '-- seleziona --';
                    select.appendChild(emptyOption);

                    const domainValues = domine[domainKey];
                    domainValues.forEach(domainValue => {
                        const option = document.createElement('option');
                        const value = domainValue.split(':')[1];
                        option.value = value;
                        option.textContent = getTranslation(domainValue) || domainValue;
                        select.appendChild(option);
                    });

                    formGroup.appendChild(select);
                } else if (fieldName === 'id_registry') {
                    const select = document.createElement('select');
                    select.id = fieldName;
                    select.name = fieldName;
                    select.required = true;

                    const emptyOption = document.createElement('option');
                    emptyOption.value = '';
                    emptyOption.textContent = getTranslation('int.select.registry') || '-- seleziona anagrafica --';
                    select.appendChild(emptyOption);

                    formGroup.appendChild(select);
                } else if (fieldName.includes('date_')) {
                    const input = document.createElement('input');
                    input.type = 'date';
                    input.id = fieldName;
                    input.name = fieldName;
                    formGroup.appendChild(input);
                } else {
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.id = fieldName;
                    input.name = fieldName;
                    if (fieldName === 'id_account') {
                        input.required = true;
                    }
                    formGroup.appendChild(input);
                }

                form.appendChild(formGroup);
            });

            const buttonGroup = document.createElement('div');
            buttonGroup.className = 'button-group';

            const saveButton = document.createElement('button');
            saveButton.type = 'submit';
            saveButton.innerHTML = '<i class="fa fa-save"></i> <span id="saveText">Salva</span>';
            buttonGroup.appendChild(saveButton);

            const resetButton = document.createElement('button');
            resetButton.type = 'button';
            resetButton.onclick = resetForm;
            resetButton.innerHTML = '<i class="fa fa-undo"></i> <span id="resetText">Annulla</span>';
            buttonGroup.appendChild(resetButton);

            form.appendChild(buttonGroup);
        }

        async function loadRegistries() {
            try {
                const payload = {
                    username: credentials.username,
                    token: credentials.token,
                    language: credentials.language,
                    registry: ""
                };

                const response = await fetch(`${API_URL}/getregistries`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch registries');
                }

                const data = await response.json();

                if (data.registries && Object.keys(data.registries).length > 0) {
                    registries = data.registries;
                    populateRegistriesDropdown();
                    enableForm();
                    document.getElementById('createRegistryBtn').classList.remove('highlight');
                } else {
                    document.getElementById('createRegistryBtn').classList.add('highlight');
                    disableForm();
                    showMessage(getTranslation('int.error.loading.registry') || 'Nessuna anagrafica trovata. Crea una nuova anagrafica per procedere.', 'error');
                }
            } catch (error) {
                console.error('Error loading registries:', error);
                document.getElementById('createRegistryBtn').classList.add('highlight');
                disableForm();
                showMessage(getTranslation('int.error.loading.registry') || 'Errore nel caricamento delle anagrafiche. Crea una nuova anagrafica per procedere.', 'error');
            }
        }

        function populateRegistriesDropdown() {
            const select = document.getElementById('id_registry');
            if (!select) return;

            while (select.options.length > 1) {
                select.remove(1);
            }

            Object.keys(registries).forEach(id => {
                const registry = registries[id];
                const option = document.createElement('option');
                option.value = id;
                const typeText = registry.type_registry || '';
                const descText = registry.description_registry || '';
                option.textContent = `${id} - ${typeText} - ${descText}`;
                select.appendChild(option);
            });
        }

        function disableForm() {
            const form = document.getElementById('accountForm');
            form.classList.add('form-disabled');
            const inputs = form.querySelectorAll('input, select, button[type="submit"]');
            inputs.forEach(input => input.disabled = true);
        }

        function enableForm() {
            const form = document.getElementById('accountForm');
            form.classList.remove('form-disabled');
            const inputs = form.querySelectorAll('input, select, button[type="submit"]');
            inputs.forEach(input => input.disabled = false);
        }

        async function loadAccountDefaults() {
            try {
                showLoading(true);
                await loadRegistries();
                showLoading(false);
            } catch (error) {
                console.error('Error loading defaults:', error);
                showLoading(false);
            }
        }

        function showLoading(show) {
            document.getElementById('loadingSection').style.display = show ? 'block' : 'none';
            document.getElementById('formSection').style.display = show ? 'none' : 'block';
        }

        function openRegistryForm() {
            const params = new URLSearchParams({
                username: credentials.username,
                token: credentials.token,
                language: credentials.language,
                filter: credentials.filter || ''
            });
            window.open(`dashboard-registry.html?${params.toString()}`, '_blank');
        }

        async function loadTranslations(lang) {
            try {
                const response = await fetch(`lang/${lang}.json`);
                if (!response.ok) throw new Error('Translation file not found');
                translations = await response.json();
                await loadCurrencies(lang);
                updatePageTranslations();
            } catch (error) {
                console.error('Error loading translations:', error);
            }
        }

        function getTranslation(key) {
            return translations[key] || key;
        }

        function updatePageTranslations() {
            // Update static labels
            document.getElementById('pageTitle').textContent = getTranslation('int.newaccount') || 'Crea Nuovo Rapporto';
            document.getElementById('userLabel').textContent = getTranslation('int.user.label') || 'Utente:';
            document.getElementById('registryBtnText').textContent = getTranslation('int.newregistry') || 'Crea Anagrafica';
            document.getElementById('closeText').textContent = getTranslation('int.close') || 'Chiudi';
            document.getElementById('loadingText').textContent = getTranslation('int.loading.data') || 'Caricamento dati...';

            // Update form field labels
            if (manifest && manifest['dashboard-account']) {
                const fields = manifest['dashboard-account'];
                fields.forEach(fieldDef => {
                    const fieldName = fieldDef.split('@')[0];
                    const labelElement = document.getElementById(`${fieldName}Label`);
                    if (labelElement) {
                        labelElement.textContent = getTranslation(`int.account.${fieldName}`) || fieldName + ':';
                    }

                    const selectElement = document.getElementById(fieldName);
                    if (selectElement && selectElement.tagName === 'SELECT') {
                        Array.from(selectElement.options).forEach(option => {
                            if (option.value === '') {
                                if (fieldName === 'id_registry') {
                                    option.textContent = getTranslation('int.select.registry') || '-- seleziona anagrafica --';
                                } else {
                                    option.textContent = getTranslation('int.select.option') || '-- seleziona --';
                                }
                            } else {
                                const domainKey = fieldDef.split('@')[1];
                                if (domainKey && domine && domine[domainKey]) {
                                    const domainValue = domine[domainKey].find(v => v.endsWith(`:${option.value}`));
                                    if (domainValue) {
                                        option.textContent = getTranslation(domainValue) || domainValue;
                                    }
                                }
                            }
                        });
                    }
                });
            }

            // Update button texts
            const saveText = document.getElementById('saveText');
            const resetText = document.getElementById('resetText');
            if (saveText) saveText.textContent = getTranslation('int.save') || 'Salva';
            if (resetText) resetText.textContent = getTranslation('int.reset') || 'Annulla';
        }

        function showMessage(text, type) {
            const msgDiv = document.getElementById('message');
            msgDiv.textContent = text;
            msgDiv.className = 'message ' + type;
        }

        function resetForm() {
            document.getElementById('accountForm').reset();
            document.getElementById('message').className = 'message';
        }

        document.getElementById('accountForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = {};
            const fields = manifest['dashboard-account'];

            fields.forEach(fieldDef => {
                const fieldName = fieldDef.split('@')[0];
                const element = document.getElementById(fieldName);
                if (element) {
                    formData[fieldName] = element.value;
                }
            });

            if (formData.account_level_portfolio && formData.account_level_yield) {
                formData.account_level = `${formData.account_level_portfolio},${formData.account_level_yield}`;
            }

            try {
                showLoading(true);

                const payload = {
                    username: credentials.username,
                    token: credentials.token,
                    language: credentials.language,
                    account: JSON.stringify(formData)
                };

                console.log('=== PUTACCOUNT PAYLOAD ===');
                console.log('Payload:', JSON.stringify(payload, null, 2));
                console.log('====================');

                const response = await fetch(`${API_URL}/putaccount`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                console.log('=== PUTACCOUNT RESPONSE ===');
                console.log('Response:', JSON.stringify(data, null, 2));
                console.log('====================');

                showLoading(false);

                if (data.success || data.status === 'success' || response.ok) {
                    showMessage(getTranslation('int.success.save') || 'Account salvato con successo!', 'success');
                    setTimeout(() => {
                        window.close();
                    }, 2000);
                } else {
                    const errorMsg = data.message || data.error || getTranslation('int.error.save') || 'Errore durante il salvataggio dell\'account';
                    showMessage(errorMsg, 'error');
                }

            } catch (error) {
                console.error('Error saving account:', error);
                showLoading(false);
                showMessage(getTranslation('int.error.save') || 'Errore durante il salvataggio: ' + error.message, 'error');
            }
        });

        window.addEventListener('load', async () => {
            if (!checkAuthentication()) {
                return;
            }

            await initializeLanguages();
            const configLoaded = await loadConfigurations();
            if (configLoaded) {
                generateForm();
                await loadTranslations(credentials.language);
                await updateUserInfo();
                await loadAccountDefaults();
            }
        });
    </script>
</body>

</html>
