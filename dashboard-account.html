<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crea Rapporto 1.8</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');

        :root {
            --bg-color: #050505;
            --neon-cyan: #00f3ff;
            --neon-blue: #0066ff;
            --glass-bg: rgba(0, 20, 40, 0.85);
            --text-color: #e0f7fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-color);
            background-image:
                linear-gradient(rgba(0, 243, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            padding: 20px;
            color: var(--text-color);
            min-height: 100vh;
        }

        .main-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--glass-bg);
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 102, 255, 0.3);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            margin: 0;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--neon-cyan);
            color: #fff;
            font-size: 1.8em;
            flex: 1;
        }

        .button-group-header {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        button {
            padding: 10px 20px;
            background: rgba(0, 102, 255, 0.2);
            border: 1px solid var(--neon-blue);
            color: var(--neon-cyan);
            font-family: 'Orbitron', sans-serif;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
        }

        button:hover {
            background: var(--neon-blue);
            color: #fff;
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .close-btn {
            background: rgba(255, 0, 0, 0.2);
            border-color: #ff3333;
            color: #ff3333;
        }

        .close-btn:hover {
            background: rgba(255, 0, 0, 0.4);
            box-shadow: 0 0 10px #ff3333;
        }

        .registry-btn {
            background: rgba(0, 243, 255, 0.2);
            border-color: var(--neon-cyan);
            color: var(--neon-cyan);
        }

        .registry-btn:hover {
            background: var(--neon-cyan);
            color: #000;
            box-shadow: 0 0 15px var(--neon-cyan);
        }

        .registry-btn.highlight {
            animation: pulse 2s infinite;
            background: rgba(255, 165, 0, 0.3);
            border-color: #ffa500;
            color: #ffa500;
        }

        @keyframes pulse {

            0%,
            100% {
                box-shadow: 0 0 10px #ffa500;
            }

            50% {
                box-shadow: 0 0 20px #ffa500, 0 0 30px #ffa500;
            }
        }

        .content-section {
            background: var(--glass-bg);
            border: 1px solid var(--neon-cyan);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--neon-cyan);
            font-size: 14px;
        }

        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--neon-blue);
            border-radius: 4px;
            color: var(--text-color);
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--neon-cyan);
            box-shadow: 0 0 8px var(--neon-cyan);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .button-group button {
            flex: 1;
        }

        .message {
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            border: 1px solid #00ff00;
            display: block;
        }

        .message.error {
            background: rgba(255, 0, 0, 0.2);
            border-color: #ff3333;
            color: #ff3333;
            display: block;
        }

        .message.info {
            background: rgba(0, 243, 255, 0.2);
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            display: block;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--neon-cyan);
        }

        .loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .form-disabled {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="header-bar">
            <h1 id="pageTitle">Crea Nuovo Rapporto</h1>
            <div class="button-group-header">
                <button class="registry-btn" id="createRegistryBtn" onclick="openRegistryForm()">
                    <i class="fa fa-user-plus"></i> <span id="registryBtnText">Crea Anagrafica</span>
                </button>
                <button class="close-btn" onclick="window.close()">
                    <i class="fa fa-times"></i> <span id="closeText">Chiudi</span>
                </button>
            </div>
        </div>

        <div id="message" class="message"></div>

        <div id="loadingSection" class="loading" style="display: none;">
            <i class="fa fa-spinner fa-2x"></i>
            <p>Caricamento dati...</p>
        </div>

        <div class="content-section" id="formSection">
            <form id="accountForm">
                <!-- id_account -->
                <div class="form-group">
                    <label for="id_account" id="idAccountLabel">ID Account:</label>
                    <input type="text" id="id_account" required>
                </div>

                <!-- account_level_portfolio -->
                <div class="form-group">
                    <label for="account_level_portfolio" id="accountLevelPortfolioLabel">Livello Portfolio:</label>
                    <select id="account_level_portfolio" required>
                        <option value="">-- seleziona --</option>
                        <option value="PMP">PMP - Prezzo Medio Ponderato</option>
                        <option value="MKT">MKT - Valore di Mercato</option>
                    </select>
                </div>

                <!-- account_level_yield -->
                <div class="form-group">
                    <label for="account_level_yield" id="accountLevelYieldLabel">Livello Rendimento:</label>
                    <select id="account_level_yield" required>
                        <option value="">-- seleziona --</option>
                        <option value="EMVL">EMVL - Evaluation Market Value Level</option>
                    </select>
                </div>

                <!-- id_registry -->
                <div class="form-group">
                    <label for="id_registry" id="idRegistryLabel">ID Anagrafica:</label>
                    <select id="id_registry" required>
                        <option value="">-- seleziona anagrafica --</option>
                    </select>
                </div>

                <!-- type -->
                <div class="form-group">
                    <label for="type" id="typeLabel">Tipo:</label>
                    <input type="text" id="type">
                </div>

                <!-- account_sector -->
                <div class="form-group">
                    <label for="account_sector" id="accountSectorLabel">Settore Account:</label>
                    <select id="account_sector" required>
                        <option value="">-- seleziona --</option>
                        <option value="FI">FI - Finanza</option>
                        <option value="CC">CC - Conto Corrente</option>
                        <option value="FP">FP - Fondo Pensione</option>
                        <option value="IM">IM - Immobiliare</option>
                    </select>
                </div>

                <!-- account_type -->
                <div class="form-group">
                    <label for="account_type" id="accountTypeLabel">Tipo Account:</label>
                    <input type="text" id="account_type">
                </div>

                <!-- date_accession and date_retirement -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="date_accession" id="dateAccessionLabel">Data Adesione:</label>
                        <input type="date" id="date_accession">
                    </div>

                    <div class="form-group">
                        <label for="date_retirement" id="dateRetirementLabel">Data Ritiro:</label>
                        <input type="date" id="date_retirement">
                    </div>
                </div>

                <div class="button-group">
                    <button type="submit">
                        <i class="fa fa-save"></i> <span id="saveText">Salva</span>
                    </button>
                    <button type="button" onclick="resetForm()">
                        <i class="fa fa-undo"></i> <span id="resetText">Annulla</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let credentials = { username: '', token: '', language: '', filter: '' };
        let translations = {};
        let accountDefaults = null;
        let registries = [];
        const API_URL = "https://feweb-tunnel.fe-web.eu";

        function getCredentialsFromURL() {
            const params = new URLSearchParams(window.location.search);
            credentials.username = params.get('username') || '';
            credentials.token = params.get('token') || '';
            credentials.language = params.get('language') || 'it_IT';
            credentials.filter = params.get('filter') || '';

            // Visualizza i dati del payload nella console
            console.log('=== CREDENTIALS From URL ===');
            console.log('Username:', credentials.username);
            console.log('Token:', credentials.token);
            console.log('Language:', credentials.language);
            console.log('====================');

            if (!credentials.username || !credentials.token) {
                showMessage('Credenziali mancanti', 'error');
                return false;
            }
            return true;
        }

        async function loadRegistries() {
            try {
                const payload = {
                    username: credentials.username,
                    token: credentials.token,
                    language: credentials.language,
                    registry: ""
                };

                // Visualizza i dati del payload nella console
                console.log('=== PAYLOAD DEBUG ===');
                console.log('Username:', payload.username);
                console.log('Token:', payload.token);
                console.log('Language:', payload.language);
                console.log('Registry:', payload.registry);
                console.log('====================');

                const response = await fetch(`${API_URL}/getregistries`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });


                if (!response.ok) {
                    throw new Error('Failed to fetch registries');
                }

                const data = await response.json();

                if (data && data.registries && data.registries.length > 0) {
                    registries = data.registries;
                    populateRegistriesDropdown();
                    enableForm();
                } else {
                    // Se non ci sono registries, evidenzia il pulsante e disabilita il form
                    document.getElementById('createRegistryBtn').classList.add('highlight');
                    disableForm();
                    showMessage(getTranslation('int.error.loading.registry') || 'Nessuna anagrafica trovata. Crea una nuova anagrafica per procedere.', 'error');
                }
            } catch (error) {
                console.error('Error loading registries:', error);
                // In caso di errore, evidenzia il pulsante e disabilita il form
                document.getElementById('createRegistryBtn').classList.add('highlight');
                disableForm();
                showMessage(getTranslation('int.error.loading.registry') || 'Errore nel caricamento delle anagrafiche. Crea una nuova anagrafica per procedere.', 'error');
            }
        }


        function populateRegistriesDropdown() {
            const select = document.getElementById('id_registry');

            // Rimuovi tutte le opzioni tranne la prima
            //while (select.options.length > 1) {
            //    select.remove(1);
            //}

            // Visualizza i dati del payload nella console
            console.log('=== populateRegistriesDropdown ===');
            console.log('Registry:', registry);
            console.log('Registries:', registries);
            console.log('====================');

            // Aggiungi le registries
            registries.forEach(registry => {
                const option = document.createElement('option');
                option.value = registry.id_user || registry.id_registry || '';
                option.textContent = `${registry.name || ''} ${registry.surname || ''} - ${registry.description || ''}`.trim();
                select.appendChild(option);
            });
        }

        function disableForm() {
            const form = document.getElementById('accountForm');
            form.classList.add('form-disabled');

            // Disabilita tutti gli input e select
            const inputs = form.querySelectorAll('input, select, button[type="submit"]');
            inputs.forEach(input => {
                input.disabled = true;
            });
        }

        function enableForm() {
            const form = document.getElementById('accountForm');
            form.classList.remove('form-disabled');

            // Abilita tutti gli input e select
            const inputs = form.querySelectorAll('input, select, button[type="submit"]');
            inputs.forEach(input => {
                input.disabled = false;
            });
        }

        async function loadAccountDefaults() {
            try {
                showLoading(true);

                // Carica le registries
                await loadRegistries();

                // Qui potresti caricare eventuali defaults per gli account
                // se esiste un endpoint specifico

                showLoading(false);
            } catch (error) {
                console.error('Error loading defaults:', error);
                showLoading(false);
            }
        }

        function showLoading(show) {
            document.getElementById('loadingSection').style.display = show ? 'block' : 'none';
            document.getElementById('formSection').style.display = show ? 'none' : 'block';
        }

        function openRegistryForm() {
            const params = new URLSearchParams({
                username: credentials.username,
                token: credentials.token,
                language: credentials.language,
                filter: credentials.filter
            });
            window.open(`dashboard-registry.html?${params.toString()}`, '_blank');
        }

        async function loadTranslations(lang) {
            try {
                const response = await fetch(`lang/${lang}.json`);
                if (!response.ok) throw new Error('Translation file not found');
                translations = await response.json();
                updatePageTranslations();
            } catch (error) {
                console.error('Error loading translations:', error);
            }
        }

        function getTranslation(key) {
            return translations[key] || key;
        }

        function updatePageTranslations() {
            document.getElementById('pageTitle').textContent = getTranslation('int.newaccount');
            document.getElementById('registryBtnText').textContent = getTranslation('int.newregistry') || 'Crea Anagrafica';
            document.getElementById('closeText').textContent = getTranslation('int.close');

            document.getElementById('idAccountLabel').textContent = getTranslation('int.account.id_account') || 'ID Account' + ':';
            document.getElementById('accountLevelPortfolioLabel').textContent = getTranslation('int.account.account_level_portfolio') || 'Livello Portfolio' + ':';
            document.getElementById('accountLevelYieldLabel').textContent = getTranslation('int.account.account_level_yield') || 'Livello Rendimento' + ':';
            document.getElementById('idRegistryLabel').textContent = getTranslation('int.account.id_registry') || 'ID Anagrafica' + ':';
            document.getElementById('typeLabel').textContent = getTranslation('int.account.type') || 'Tipo' + ':';
            document.getElementById('accountSectorLabel').textContent = getTranslation('int.account.account_sector') || 'Settore Account' + ':';
            document.getElementById('accountTypeLabel').textContent = getTranslation('int.account.account_type') || 'Tipo Account' + ':';
            document.getElementById('dateAccessionLabel').textContent = getTranslation('int.account.date_accession') || 'Data Adesione' + ':';
            document.getElementById('dateRetirementLabel').textContent = getTranslation('int.account.date_retirement') || 'Data Ritiro' + ':';

            document.getElementById('saveText').textContent = getTranslation('int.save') || getTranslation('int.update');
            document.getElementById('resetText').textContent = getTranslation('int.reset') || getTranslation('int.close');

            // Update select options
            updateSelectTranslations();
        }

        function updateSelectTranslations() {
            // account_level_portfolio
            const portfolioSelect = document.getElementById('account_level_portfolio');
            portfolioSelect.options[0].textContent = getTranslation('int.select.option') || '-- seleziona --';
            portfolioSelect.options[1].textContent = getTranslation('dom.account_level_portfolio:PMP') || 'PMP - Prezzo Medio Ponderato';
            portfolioSelect.options[2].textContent = getTranslation('dom.account_level_portfolio:MKT') || 'MKT - Valore di Mercato';

            // account_level_yield
            const yieldSelect = document.getElementById('account_level_yield');
            yieldSelect.options[0].textContent = getTranslation('int.select.option') || '-- seleziona --';
            yieldSelect.options[1].textContent = getTranslation('dom.account_level_yield:EMVL') || 'EMVL - Evaluation Market Value Level';

            // account_sector
            const sectorSelect = document.getElementById('account_sector');
            sectorSelect.options[0].textContent = getTranslation('int.select.option') || '-- seleziona --';
            sectorSelect.options[1].textContent = getTranslation('dom.account_sector:FI') || 'FI - Finanza';
            sectorSelect.options[2].textContent = getTranslation('dom.account_sector:CC') || 'CC - Conto Corrente';
            sectorSelect.options[3].textContent = getTranslation('dom.account_sector:FP') || 'FP - Fondo Pensione';
            sectorSelect.options[4].textContent = getTranslation('dom.account_sector:IM') || 'IM - Immobiliare';

            // id_registry
            const registrySelect = document.getElementById('id_registry');
            registrySelect.options[0].textContent = getTranslation('int.select.registry') || '-- seleziona anagrafica --';
        }

        function showMessage(text, type) {
            const msgDiv = document.getElementById('message');
            msgDiv.textContent = text;
            msgDiv.className = 'message ' + type;
        }

        function resetForm() {
            document.getElementById('accountForm').reset();
            document.getElementById('message').className = 'message';
        }

        document.getElementById('accountForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = {
                id_account: document.getElementById('id_account').value,
                account_level_portfolio: document.getElementById('account_level_portfolio').value,
                account_level_yield: document.getElementById('account_level_yield').value,
                id_registry: document.getElementById('id_registry').value,
                type: document.getElementById('type').value,
                account_sector: document.getElementById('account_sector').value,
                account_type: document.getElementById('account_type').value,
                date_accession: document.getElementById('date_accession').value,
                date_retirement: document.getElementById('date_retirement').value
            };

            // Placeholder for actual API call
            showMessage('FunzionalitÃ  di salvataggio non ancora implementata. Dati: ' + JSON.stringify(formData), 'error');

            // TODO: Implement actual account creation via API
            // const result = await createAccount(formData);
        });

        window.addEventListener('load', async () => {
            if (getCredentialsFromURL()) {
                await loadTranslations(credentials.language);
                await loadAccountDefaults();
            }
        });
    </script>
</body>

</html>
